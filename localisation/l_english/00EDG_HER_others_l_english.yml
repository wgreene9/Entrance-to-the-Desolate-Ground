EDG_HER_chengshihua:0 "推进城市化"
EDG_HER_chengshi_1_tt:0 "£no£当发展度超过§Y30§!的省份超过§Y5§!个时，随机港口省份获得修正§T港口城§!，若全部省份拥有此修正则获得§Y1000§!水手\n£no£当发展度超过§Y30§!的省份超过§Y10§!个时，随机拥有生产建筑的省份获得修正§T生产中心§!\n£no£当发展度超过§Y30§!的省份超过§Y20§!个时，随机一个发展度达到§Y30§!的省份获得大学。"
