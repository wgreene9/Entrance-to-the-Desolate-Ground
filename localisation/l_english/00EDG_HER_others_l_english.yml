EDG_HER_basic_parliament:0 "麦西亚官僚体系"
EDG_HER_basic_parliament_desc:0 "自治市的贵族们有着各自的势力范围，但国家的运转不能因他们的争斗而停摆。我们得有一套独立于贵族的行政体系，国家的利益当凌驾于贵族之上。"
EDG_CWN_basic_parliament:0 "联邦官僚体系"
EDG_CWN_basic_parliament_desc:0 "我们彻底限制住了不列颠贵族在政府中的势力，联邦的利益将不会因为贵族动摇。"
EDG_CWN_Ministry_of_National_Defence:0 "联邦国防部"
EDG_CWN_Ministry_of_National_Defence_desc:0 "不列颠漫长的被侵略史让我们必须慎重思考国防问题。"
EDG_CWN_light_tower:0 "自由灯塔"
EDG_CWN_light_tower_desc:0 "不列颠联邦是欧洲乃至世界的指路明灯"
EDG_CWN_Metropolitan_county:0 "都市郡区"
EDG_CWN_Metropolitan_county_desc:0 "都市郡是联邦设立的郡级行政区划，旨在管理大型都会区域。"
EDG_CWN_light_tower_TT:0 "当§T联邦繁荣度§!达到最大值时，为我们提供§G10%§!全局思潮传播速度\n\n使用§M联邦建设者§!交互时可以提升统治者的共和国学特质"
EDG_CWN_gods_boat:0 "天主之舟"
EDG_CWN_gods_boat_desc:0 "我们是天主之舟，是新时代的诺亚方舟。如果我们不履行神圣使命去消除公海上的海盗们，那么虔诚的朝拜者将不能安全的来我们保护的圣地朝圣。"
EDG_CWN_absolutism:0 "联邦集权"
EDG_CWN_absolutism_desc:0 "国家职权将统一于中央政府，我们需要克服议而不决、决而不行的分散主义"
EDG_CWN_absolutism_effect_TT:0 "我们的每个§Y不列颠法区§!属国提供§G5§!的§Y最大专制度§!。"
EDG_CWN_hongguan:0 "宏观调控"
EDG_CWN_hongguan_desc:0 "国家的宏观调控，是指国家运用各种手段对国民经济进行的调节和控制。也即国家对宏观经济的干预。宏观调控的对象范围是宏观经济运行中的经济总量，是总供给和总需求；目的是促进总需求和总供给的基本平衡，以保证现有资源得到充分利用。"

