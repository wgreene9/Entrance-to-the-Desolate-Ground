EDG_HER_making_peace_power:0 "§M联邦繁荣度§!"
EDG_HER_making_peace_power_desc:0 "§M联邦繁荣度§!受国内稳定度，政府合法性，威望的共同影响。每一点正稳定获得§T0.05月度联邦繁荣度§!，每20点共和传统获得§T0.05月度联邦繁荣度§!，每20威望获得§T0.05月度联邦繁荣度§!"
EDG_HER_shequ:0 "整合移民社区"
EDG_HER_shequ_desc:0 "需要§M20联邦繁荣度§!"
EDG_CWN_shequ_TT:0 "所有拥有§Y移民社区§!（无论类型）的省份，获得持续§Y5§!年的§T整合移民社区§!修正。\n每个拥有§Y3§!种及以上移民社区修正的省份会将省份修正融合为§T大型移民社区§!。\n不列颠世界影响力超过5时会吸引移民入住。"
EDG_HER_shequ_1_tt:0 "£no£当拥有§T大型移民社区§!修正的省份数量超过§Y5§!时，触发事件§Y移民到来§!\n£no£当拥有§T大型移民社区§!修正的省份数量超过§Y10§!时，所有拥有§T大型移民社区§!修正的省份获得1基础人力\n£no£当拥有§T大型移民社区§!修正的省份数量超过§Y20§!时，获得或强化国家修正§T不列颠认同§!，最高V级。完成该修正的所有升级则获得§T50辉煌点§!。"
EDG_HER_shequ_2_tt:0 "£yes£当拥有§T大型移民社区§!修正的省份数量超过§Y5§!时，触发事件§Y移民到来§!\n£no£当拥有§T大型移民社区§!修正的省份数量超过§Y10§!时，所有拥有§T大型移民社区§!修正的省份获得1基础人力\n£no£当拥有§T大型移民社区§!修正的省份数量超过§Y20§!时，获得或强化国家修正§T不列颠认同§!，最高V级。完成该修正的所有升级则获得§T50辉煌点§!。"
EDG_HER_shequ_3_tt:0 "£yes£当拥有§T大型移民社区§!修正的省份数量超过§Y5§!时，触发事件§Y移民到来§!\n£yes£当拥有§T大型移民社区§!修正的省份数量超过§Y10§!时，所有拥有§T大型移民社区§!修正的省份获得1基础人力\n£no£当拥有§T大型移民社区§!修正的省份数量超过§Y20§!时，获得或强化国家修正§T不列颠认同§!，最高V级。完成该修正的所有升级则获得§T50辉煌点§!。"
