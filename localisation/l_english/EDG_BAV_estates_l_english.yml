l_english:
 estate_edg_artists: "艺术家"
 estate_edg_artists_desc: "艺术家以画笔、雕刀与琴弦侍奉国家的荣光。他们游走于宫廷与市井之间，用壁画与史诗塑造君主的形象，用戏剧与颂歌凝聚民心，用建筑与雕塑让胜利与信仰得以永存。艺术家并不直接生产粮食或铸造枪炮，却能将无形的威望化为可见的秩序：在盛典中宣扬合法性，在动荡时安抚不满，在异邦前展示文明与富庶。\n\n然而，灵感需要资助，名声也渴望舞台。若被忽视，他们会转向讽刺与批判，让流言比画作更快传播；若被厚待，他们便能为国家织就一层耀眼的光环，使文化影响力远胜刀剑所及。"
 edg_artists_loyalty_modifier: "艺术家忠诚均衡点"
 edg_artists_influence_modifier: "艺术家影响力"
 edg_artists_privilege_slots: "艺术家最大特权数"
 estate_edg_artists_ownership: "领地份额"
 unlock_estate_edg_artists_tt: "解锁「§Y艺术家§!」阶层。"
 estate_privileges_and_agendas_events_edg_artists_name: "艺术家的提议"
 estate_edg_artists_privilege_every_owned_heretic_province: "我们和我们属国治下所有§Y异端§!省份，获得如下效果："
 estate_edg_artists_privilege_every_owned_heretic_and_church_province: "我们和我们属国治下所有建有§Y税收§!建筑的§Y异端§!省份，获得如下效果："
 estate_edg_artists_agenda_1: "购入艺术珍藏"
 estate_edg_artists_agenda_1_desc: "艺术家希望国家出面购入并收藏一批具有代表性的艺术作品，用以充实公共馆藏、树立文化品味，并以此提升本国在艺术领域的声望。"
 estate_edg_artists_agenda_1_tt: "在议程进行期间，执行过一次政府互动「§M购入艺术珍藏§!」。"
 estate_edg_artists_agenda_2: "举办艺术展览"
 estate_edg_artists_agenda_2_desc: "艺术家提议举办一场面向公众的艺术展览，邀请各地名家与新秀同台展出，以凝聚民心、活跃城市文化生活，并彰显国家对艺术的扶持。"
 estate_edg_artists_agenda_2_tt: "在议程进行期间，执行过一次政府互动「§M举办艺术展览§!」。"
 estate_edg_artists_agenda_3: "促进艺术交流"
 estate_edg_artists_agenda_3_desc: "艺术家主张与他国或友好势力开展艺术交流，互派画师、雕刻师与乐师切磋技艺，吸收新风格与新理念，推动本国艺术创新。"
 estate_edg_artists_agenda_3_tt: "在议程进行期间，执行过一次政府互动「§M促进艺术交流§!」。"
 estate_edg_artists_agenda_4: "保护艺术价值"
 estate_edg_artists_agenda_4_desc: "艺术家要求制定并落实对艺术品的保护措施，打击盗卖与仿造，修复受损珍品，确保重要作品得以传承，并维护艺术作为国家财富的价值。"
 estate_edg_artists_agenda_5: "发展家族领地"
 estate_edg_artists_agenda_5_desc: "艺术家希望扩建并改善我们维特尔斯巴赫家族领地的作坊环境，兴建工作室、陈列馆与学徒工坊，以培养新一代匠师并形成稳定的艺术生产与赞助体系。"
 estate_edg_artists_privilege_1: "艺术家领地权"
 estate_edg_artists_privilege_1_desc: "承认艺术家阶层对其传统领地与产业的管理权，允许其在领地内自设作坊、学院与展厅，并对相关税赋与治安事务享有更大自主空间。"
 estate_edg_artists_privilege_2: "给予学术自由"
 estate_edg_artists_privilege_2_desc: "赋予学者与艺术家更宽广的研究与创作自由，减少审查与干预，使新思想得以萌发；但若其势力坐大或心怀不满，此等自由亦可能转化为对国家秩序的挑战。"
 estate_edg_artists_privilege_2_tt_yes: "§G启用§!以下与§Y影响力§!成正比的修正，在阶层§Y影响力§!为§Y100%§!时，达到最大值：\n当阶层§G忠诚§!时：科技花费 §G-15.0%§!\n当阶层§Y中立§!时：科技花费 §G-5.0%§!\n当阶层§R不满§!时：科技花费 §R+10.0%§!"
 estate_edg_artists_privilege_2_tt_no: "§R禁用§!以下与§Y影响力§!成正比的修正，在阶层§Y影响力§!为§Y100%§!时，达到最大值：\n当阶层§G忠诚§!时：科技花费 §G-15.0%§!\n当阶层§Y中立§!时：科技花费 §G-5.0%§!\n当阶层§R不满§!时：科技花费 §R+10.0%§!"
 estate_edg_artists_privilege_3: "邀请参与政治"
 estate_edg_artists_privilege_3_desc: "邀请艺术家参与议政与公共事务咨询，以其学识与名望推动改革与制度完善；然而，若其立场与朝廷相左，政治掣肘也将随之加剧。"
 estate_edg_artists_privilege_3_tt_yes: "§G启用§!以下与§Y影响力§!成正比的修正，在阶层§Y影响力§!为§Y100%§!时，达到最大值：\n当阶层§G忠诚§!时：改革进度增长 §G+25.0%§!\n当阶层§Y中立§!时：改革进度增长 §G+10.0%§!\n当阶层§R不满§!时：改革进度增长 §R-25.0%§!"
 estate_edg_artists_privilege_3_tt_no: "§R禁用§!以下与§Y影响力§!成正比的修正，在阶层§Y影响力§!为§Y100%§!时，达到最大值：\n当阶层§G忠诚§!时：改革进度增长 §G+25.0%§!\n当阶层§Y中立§!时：改革进度增长 §G+10.0%§!\n当阶层§R不满§!时：改革进度增长 §R-25.0%§!"
 estate_edg_artists_privilege_4: "描绘复兴前景"
 estate_edg_artists_privilege_4_desc: "委托艺术家以壁画、史诗与戏剧描绘国家复兴的愿景，塑造共同认同并鼓舞民心，借文化叙事巩固统治合法性与社会凝聚力。"
 estate_edg_artists_privilege_5: "增加艺术开支"
 estate_edg_artists_privilege_5_desc: "提高宫廷与公共项目的艺术预算，扩充赞助、奖掖与委托创作，以培养人才、繁荣文化；相应地，财政负担与反对之声亦会增加。"
 estate_edg_artists_privilege_5_tt_yes: "§G启用§!自动完成§Y艺术家§!阶层议程。"
 estate_edg_artists_privilege_5_tt_no: "§R禁用§!自动完成§Y艺术家§!阶层议程。"
 estate_edg_artists_privilege_6: "出售王室领地"
 estate_edg_artists_privilege_6_desc: "出售部分王室领地以筹措资金，并将土地转让给艺术家家族与其赞助者经营，换取其对朝廷政策的支持与持续投资。"
 estate_edg_artists_privilege_7: "尊重宗教自由"
 estate_edg_artists_privilege_7_desc: "尊重并保障不同信仰与教派的礼拜与思想空间，使艺术与学术免于宗教争端裹挟，从而维持社会稳定并吸引外来人才。"
 estate_edg_artists_privilege_8: "保护异端财产"
 estate_edg_artists_privilege_8_desc: "保护异端与少数教派的私人财产与继承权，限制以宗教名义的没收与迫害，以换取其对国家的纳税与服务，并减少社会动荡。"
 estate_edg_artists_privilege_9: "促进城市发展"
 estate_edg_artists_privilege_9_desc: "鼓励艺术家参与城市规划与公共建设，推动剧院、广场、学院与工坊发展，使城市更具吸引力与生产力，带动商业与人口集聚。"
 estate_edg_artists_privilege_10: "征收「宗教自由税」"
 estate_edg_artists_privilege_10_desc: "以法律形式征收「宗教自由税」，将对宗教宽容的承诺转化为稳定财政来源；此举或能缓和教派冲突，但也可能激化保守势力不满。"
 estate_edg_artists_privilege_10_tt_yes: "§G允许§!征收「§Y宗教自由税§!」。"
 estate_edg_artists_privilege_10_tt_no: "§R禁止§!征收「§Y宗教自由税§!」。"
 estate_edg_artists_privilege_11: "阻止教廷干涉内政"
 estate_edg_artists_privilege_11_desc: "以国家主权为由限制教廷对内政的干涉，拒绝以绝罚或禁教令施压，从而保障政策独立与社会秩序，但将使与教廷关系更趋紧张。"
 estate_edg_artists_privilege_11_tt_yes: "§G禁止§!对我们§Y绝罚§!或§Y颁布禁教令§!。\n若已被§Y绝罚§!或§Y颁布禁教令§!，将§G立即解除§!相关状态。"
 estate_edg_artists_privilege_11_tt_no: "§R允许§!对我们§Y绝罚§!或§Y颁布禁教令§!。"
 EDG_BAV_CAN_NOT_EXCOMMUNICATE_WITHIN_PRIVILEGE: "由于「§Y阻止教廷干涉内政§!」特权的效果，我们无法对该国家进行§Y绝罚§!或§Y颁布禁教令§!。"
 estate_edg_artists_privilege_12: "颁布建筑法"
 estate_edg_artists_privilege_12_desc: "颁布统一的建筑法与工匠规范，明确街区布局、防火标准与材料尺度，以减少灾害与纠纷，并使城市面貌更为整齐、宏伟。"
 estate_edg_artists_privilege_13: "维护地标建筑"
 estate_edg_artists_privilege_13_desc: "设立地标建筑的维护制度，拨款修缮重要宫殿、教堂与公共纪念物，确保其象征意义与实用功能延续，作为国家荣耀的可见见证。"
 estate_edg_artists_privilege_13_tt_yes: "§G允许§!在§Y异端§!省份使用有宗教限制的§Y奇观§!。"
 estate_edg_artists_privilege_13_tt_no: "§R禁止§!在§Y异端§!省份使用有宗教限制的§Y奇观§!。"
 estate_edg_artists_privilege_14: "提倡思想自由"
 estate_edg_artists_privilege_14_desc: "提倡思想自由与公开讨论，保护学术辩论与艺术表达，鼓励新理论与新风格出现；但过度的言论空间也可能滋生反权威思潮。"
 estate_edg_artists_privilege_15: "国际艺术交流"
 estate_edg_artists_privilege_15_desc: "推动与他国的艺术与学术往来，互派名家、交换藏品与技法，使本国文化更具影响力，并借文化纽带促进外交与贸易。"
 estate_edg_artists_privilege_16: "异端征召法案"
 estate_edg_artists_privilege_16_desc: "颁布面向异端群体的征召法案，允许其以服役、工匠劳务或资助换取合法地位与保护，以补充国家人力并缓解宗教对立。"
 estate_edg_artists_privilege_17: "自由宣教权"
 estate_edg_artists_privilege_17_desc: "授予祷告派更自由的宣教与组织权，使其得以在本国及属国传播与扩张，以宗教网络强化社会动员；同时也可能引发其他教派的竞争与冲突。"
 estate_edg_artists_privilege_17_tt_yes: "§G允许§!§Y祷告派§!在我们和我们属国的省份§Y扩张§!。"
 estate_edg_artists_privilege_17_tt_no: "§R禁止§!§Y祷告派§!在我们和我们属国的省份§Y扩张§!。"
 estate_edg_artists_privilege_18: "在§M家族领地§!举办艺术展览会"
 estate_edg_artists_privilege_18_desc: "允许并资助在维特尔斯巴赫家族领地内定期举办大型艺术展览会，汇聚各地作品与赞助者，促进交易与名声传播，使领地成为文化与财富的中心。"
