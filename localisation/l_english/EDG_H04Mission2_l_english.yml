l_english:
 EDG_H04_mission_expand_1_31_title:0 "扩大影响"
 EDG_H04_mission_expand_1_31_desc:0 "我们是[Root.Religion.GetName]的信仰坚盾，但如今它的影响力还没延伸到莱茵河流域和低地海岸之外的地方。如果我们想要成为真正无与伦比的力量，必须通过周密的计划，在外国发展信众，填补罗马教廷留下来的权力空缺，让我们的邻国也能聆听正信的乐章，从而确保我们的霸权。"
 EDG_H04_mission_expand_1_31.effect.tt:0 "随机一个§Y非我们治下§!的§Y[Root.Religion.GetName]§!省份获得§Y宗教传播中心§!"

 EDG_H04_mission_expand_1_33_title:0 "发展信众"
 EDG_H04_mission_expand_1_33_desc:0 "一个强国决不能在信仰层面孤立无援，对于信奉新兴的[Root.Religion.GetName]的[Root.GetName]而言尤为如此。曾几何时，作为帝国指路明灯的公教教廷，如今却只剩一片混乱，既无力解决基督教世界内部的思想分野与文化分歧，也不敢面对底层人民对腐朽教会的燎原怒火与奋力抗争。在取得第一阶段的成果之后，我们绝不能骄傲懈怠，必须继续向我们误入歧途的兄弟传播有真知灼见的正信，发展新的信众，也让从德意志兰到法兰西、意大利乃至伊比利亚的同胞免受罗马的迫害。"
 EDG_H04_mission_expand_1_33.effect_1.tt:0 "所有§Y[Root.Religion.GetName]§!省份获得§Y3§!§T基础人力§!"
 EDG_H04_mission_expand_1_33.effect_2.tt:0 "解锁数个§T决议§!，允许我们向§Y其他地区§!传播§Y[Root.Religion.GetName]§!"

 EDG_H04_mission_expand_1_36_title:0 "征兵改革"
 EDG_H04_mission_expand_1_36_desc:0 "在[Root.Dynasty.GetName]皇朝重归帝位之前，贵族的纷争和农民的抗争让帝国的军事权威动摇，这使得窥视帝冠的法兰西人和突厥人野心萌生。我们必须在全帝国建立起广泛征兵体系，激励勇敢的人民服兵役，进行统一招募，管理帝国未来的战争事务，击碎僭位者的野心，巩固帝国来之不易的安宁，推动帝国的事业向前发展。"

 EDG_H04_mission_expand_1_39_title:0 "先驱者"
 EDG_H04_mission_expand_1_39_desc:0 "这片被探险家称呼为“新[Root.GetName]迪亚”的枫林之地，相较南方的领土更为严寒恶劣。尽管如此，在[Root.GetName]的先驱者的努力下，一个坚固的北方站点已在[980.GetName]建立，以此为前哨站，深入开发新[Root.GetName]迪亚的时机已经成熟。枫林之间的毛皮与木材，雪山之中无尽的矿藏，冰海之下丰富的鱼类资源都属于我们，帝国的移民也将充实这片荒芜辽阔的土地。"
 EDG_H04_mission_expand_1_39.effect.tt:0 "每当§Y殖民完成§!一个省份，该省份便会获得§Y1§!§T基础人力§!"

 EDG_H04_mission_expand_1_40_title:0 "抵达海岸线"
 EDG_H04_mission_expand_1_40_desc:0 "从美洲东北的新[Root.GetName]领地，到在玛雅和阿兹特克文明废墟上建立的格鲁赫因总督区，我们的开拓者已经攫取了新大陆的大片海岸线。[Root.GetName]在这里的统治已经稳固，而美洲宽广的内陆对我们仍是未知的，这里蜿蜒的大河和丰富的物产始终吸引着我们的探险家征服这片土地。如今时机成熟，就让我们大举西进，为大平原插上[Root.GetName]的旗帜，为神圣罗马帝国主张主权！"

 EDG_H04_mission_expand_1_41_title:0 "边岸殖民"
 EDG_H04_mission_expand_1_41_desc:0 "辽阔的美洲大陆将两片大洋一举隔开，这无疑妨碍了我们促进这两大区域之间的交流，使我们的航程大大增加。而被开拓者称为[835.GetName]的土地，正是中美洲地峡最狭窄之地。以此为前哨站，严谨规划一张交通网络，展开对美洲两侧的边岸征服，我们的人民将在美洲更好地生存。"
 EDG_H04_mission_expand_1_41.effect_1.tt:0 "被我们§Y殖民§!的§T沿海§!省份将§G有概率§!立刻增加§Y250§!人口\n\n§Y上述效果§!在之后的殖民过程中也§Y保持生效§!，但每个省份§R只会触发一次§!"
 EDG_H04_mission_expand_1_41.effect_2.tt:0 "获得§Y南美州§!大陆所有省份的§T永久宣称§!"

 EDG_H04_mission_expand_1_42_title:0 "顺流而下"
 EDG_H04_mission_expand_1_42_desc:0 "被我们的移民称为“苏里南”的土地的地图上精细地描绘着一条大河，她呈漂亮的半圆形在委内瑞拉和哥伦比亚的土地上顺流而下，在第一个大转弯处阿普雷河注入，第二个大转弯处，则由瓜维亚雷河与阿塔巴布河为它带来安第斯山脉的水源，她有一个悦耳的名字：奥里诺科河。[Root.GetName]的船队正以此为前哨，进入了神秘的热带。奥里诺科河流域丰富的给养让我们的开拓者坚信，那些富饶的土地就在地平线之上。"
 EDG_H04_mission_expand_1_42.effect.tt:0 "开拓者§T特权§!「航海传统」将减少§G海军损耗§!"

 EDG_H04_mission_expand_1_43_title:0 "西部宝库"
 EDG_H04_mission_expand_1_43_desc:0 "“航行向西南方向时，我们发现了海藻，这表明附近有陆地。第二天，我们看到了第一批鸟类，日落时，我们发现了一个高高的、圆形的山，南部还有一片山脉和一片森林覆盖的平原。由于当时正是复活节，我将这座山脉命名为‘佩森山’（荷兰语复活节山），这片土地命名为‘荷伊克鲁兹’（荷兰语圣十字）。船只在距离海岸附近抛锚，并靠近一个河口。海滩上看到了一些赤裸的、棕色皮肤的人，我们上岸与原住民交流并交换了礼物。\n“......回到[4383.GetName]后，我立即将这片盛产红木的土地的消息告诉了我的主君——[Root.Monarch.GetTitle][Root.Monarch.GetName]陛下。从此，这片土地便以‘新荷兰’之名，成为了帝国的西部宝库，无尽的资源滋养了全[Root.GetName]，乃至全德意志兰与欧罗巴。”\n——《威廉·范·奥伦治公爵回忆录》"
 EDG_H04_mission_expand_1_43.effect.tt:0 "§O宫廷辉耀度§!现在将增加§G珍宝舰队收入§!"

 EDG_H04_mission_expand_1_44_title:0 "跨过拉普拉塔"
 EDG_H04_mission_expand_1_44_desc:0 "拉普拉塔河之后的土地曾是印加人的帝国所在，这些野蛮傲慢的异教徒用金子随意填充了他们的庙宇，将庞大的银矿弃之不顾。所幸，他们的领土、财富如今已被更安全地保存在我们手中，美洲西海岸已经尽在我们掌握之中。远方那片广阔安宁的海洋一览无余，我们的舰队平静地穿梭在太平洋和大西洋之间，不再有人阻碍为了[Root.GetName]人为了利益与荣耀前行。“同时触及两大洋”已不再是遥不可及的幻想，而是得真神眷顾的[Root.GetName]贸易舰队如今的日常。"
 EDG_H04_mission_expand_1_44.effect.tt:0 "开拓者§T特权§!「航海传统」将提供§G商船战斗力§!"

 EDG_H04_mission_expand_2_34_title:0 "公开对抗"
 EDG_H04_mission_expand_2_34_desc:0 "宗教改革运动愈演愈烈，不同思想者之间的纷争已经上升到刀剑层次，使得帝国疲惫不堪、难以维系。作为[Root.Religion.GetName]的信仰之剑和帝国真正的领导人，我们必须一劳永逸地化解这场冲突，让神圣罗马帝国在轰轰烈烈的烈焰中迎来新生。"
 EDG_H04_mission_expand_2_34.enable_leagues.tt:0 "如果§Y神圣罗马帝国§!的§Y主流信仰§!还未确定"

 EDG_H04_mission_expand_2_35_title:0 "统一条例"
 EDG_H04_mission_expand_2_35_desc:0 "尼德兰的田园、瓦良格的冰川、布里吞的海疆、巴尔干的群山、德意志的旷野，如今，都被您——尊敬的[Root.Monarch.GetTitle][Root.Monarch.GetName]融入了宏伟的、神圣的、统一的、纯洁的新罗马帝国，庄严的圣歌在圣伯多禄大教堂上常年回荡，恢弘的礼乐在亚琛大教堂终年为您奏响，您是人世间唯一的、永恒而公正、至高而仁慈的帝王，往圣为您赐福，先王为您铺路，帝国的命运紧攥在您的手中。在您的治下，王权第一次遍彻帝国的疆土，昔日盘根错节、根深蒂固的贵族都是您最忠实的仆人，君士坦丁和查士丁尼的伟业就在您的手下成就，查理曼和巴巴罗萨都在您的背影之中。只要[Root.GetName]长存，王权与统一就将在帝国永存。"
 EDG_H04_mission_expand_2_35.effect.tt:0 "§R断绝§!帝国成员同非帝国成员之间的§T盟约§!\n\n§R禁止§!帝国成员与非帝国成员§T缔结盟约§!"

 EDG_H04_mission_expand_2_36_title:0 "货币改革"
 EDG_H04_mission_expand_2_36_desc:0 "一个帝国的强盛辉煌离不开经济的繁荣健康。神圣罗马帝国幅员辽阔，帝国内部的货币、习惯等多种差异导致商业交流难以顺利进行，导致大量的潜在收益未得变现。而[Root.GetName]早已建立起来了一个稳固的商业体系，我们的胜利从不是建立其他国家失败的基础上，我们应当帮助我们的同胞建立一个新的货币体系。"

 EDG_H04_mission_expand_2_39_title:0 "法外之地"
 EDG_H04_mission_expand_2_39_desc:0 "被[Root.GetName]首先发现的西因迪厄群岛，如今不仅是我们在加勒比海的基地，也在阴差阳错下成了海盗的乐园。西因迪厄群岛作为新大陆实际上的贸易中心，谁掌控了她，就掌控了两个大陆的贸易流。为了新世界的财富，我们必须以[492.GetName]为基地，在加勒比海组织起一支独属于帝国的私掠队反制这群该死的海盗，让这片法外之地也处于帝国的控制之下。"

 EDG_H04_mission_expand_2_41_title:0 "不懈向北"
 EDG_H04_mission_expand_2_41_desc:0 "新大陆的北方是广袤的，广袤到足以让一切探险家在它无垠的冰川极地面前望而生畏。但对垄断贸易和开拓西北航线的诉求让我们的探险家不懈向北，破冰前行，北美之滨的极地如今都成为了[Root.Dynasty.GetName]家族王冠上的明亮的水晶。从此岸到彼岸，从雪域到南国，荣耀尽归[Root.GetName]！"
 EDG_H04_mission_expand_2_41.effect.tt:0 "所有§Y满足任务条件§!的省份获得下述效果"

 EDG_H04_mission_expand_2_43_title:0 "亚马逊的雨林"
 EDG_H04_mission_expand_2_43_desc:0 "南美洲茂密的热带雨林曾经阻碍我们深入探索圣十字架之地，但在我们的不懈努力之下，这片富饶的西方日落之地如今都团结在[Root.GetName]的殖民总督辖区之下，皇家审问院治下的“新荷兰”空前的繁荣，[Root.Religion.GetName]的圣音传遍了每处森林，[Root.GetName]的移民遍布每一座山谷。绿草沐浴阳光，河水奔涌流淌，熊熊燃烧的苍翠之火将在红木之地燃烧，直到永远。"
 EDG_H04_mission_expand_2_43.effect.tt:0 "所有§Y满足任务条件§!的省份获得下述效果"

 EDG_H04_mission_expand_3_32_title:0 "少数派报告"
 EDG_H04_mission_expand_3_32_desc:0 "寿定凡人终究难以臻于至善，再伟大的存在也要躬身倾听渺小者的声音。[Root.Religion.GetName]起于无人在意的青萍之末，如今却成长为令教廷再难忽视的存在。耶和华折断了恶人的杖，也要折断那辖制人的圭。古老的神圣罗马帝国处于崭新的动荡与阴翳之中，反抗的火种在千年来教宗制造的冻野上生根发芽。浪成于微澜之间，得神谕之帝王——[Root.Monarch.GetName]必须聆听少数派的报告，让帝国的雄鹰再次高展翼翅。"
 EDG_H04_mission_expand_3_32.effect.tt:0 "至多§Y25§!个§Y神圣罗马帝国§!境内非§Y[Root.Religion.GetName]§!且未建有§Y教堂§!的省份获得如下效果"

 EDG_H04_mission_expand_3_33_title:0 "明晰教义"
 EDG_H04_mission_expand_3_33_desc:0 "如果说君主是[Root.GetName]的心脏，那么[Root.Religion.GetName]教士就是她的肝脏。如今，随着[Root.Religion.GetName]的蓬勃发展，受过良好教育的神职人员在国家管理中扮演了重要角色，但教义的纷争却一直是我们的隐忧，影响着民众的热情。为了防止内部的嫌隙与不和，[Root.Monarch.GetTitle][Root.Monarch.GetName]必须一锤定音，结束教义的争辩，以使我们的宫廷更有秩序，国家更为和谐，有更多的精力关注外部。"
 EDG_upgrade_religion_state_global_unrest.tt:0 "教士§T特权§!「宗教国家」将减少§G全国叛乱§!，但增加§R提升稳定度花费§!"
 EDG_upgrade_religion_state_diplomatic_reputation.tt:0 "教士§T特权§!「宗教国家」将提供§G外交声誉§!"

 EDG_H04_mission_expand_3_34_title:0 "伟大构想"
 EDG_H04_mission_expand_3_34_desc:0 "“我梦想有一天，神圣罗马帝国会真正成为一个和谐繁荣的整体，成为全体基督教徒的普世帝国，真正成为奥古斯都和君士坦丁的延续，上帝保佑她的权力。\n“我梦想有一天，在瓦尔斯堡山上，昔日查理曼的子孙将能够和昔日拉德伯德的后裔坐在一起，共叙兄弟情谊。\n“我梦想有一天，甚至连黎凡特这个正信匿迹，异教压迫成风，恩怨无止的无尽荒漠，也将变成帝国治下纯净和正义的绿洲。\n“我梦想有一天，幽谷上升，高山下降，坎坷曲折之路成坦途，圣光披露，满照人间。\n“在一切到来的那一天，神佑的帝国子民们将以新的含义高唱这支歌：\n\n“天佑吾国，圣德隆昌。国祚久长，鸿运昭彰。帝业永固，万象辉煌。\n\n“四海景仰，德披穹苍。民丰物阜，帝国泱泱。君临天下，仁歌四方。\n\n“天佑吾皇，君德隆昌。神明帝胄，万福安康。永承天帱，永保荣光。”\n\n——[Root.Monarch.GetTitle][Root.Monarch.GetName]"

 EDG_H04_mission_expand_3_36_title:0 "公认法典"
 EDG_H04_mission_expand_3_36_desc:0 "[Root.GetName]是神眷的国家，她的人民是受过教育的优秀公民。我们明白在欧陆的过度扩张会带来伤害和裂痕，因此能不耽于外在的荣耀与虚名，而更关注内在的发展和臻于至善。正是在这种思想的指导下，帝国上下携手共进，签署了一部公认法典，公正、均衡地考虑了各阶级、各诸侯的权益。帝国内部的秩序是我们实现目标需要的，并且将从此永久维持下去的。"

 EDG_H04_mission_expand_3_37_title:0 "帝国联邦"
 EDG_H04_mission_expand_3_37_desc:0 "福佑吾土，\n天赐荣光，\n满布海际，\n孚民欢畅。\n\n君临荣光，\n皇祚悠长，\n春秋代序，\n万寿吾王！\n\n祈使帝国，\n主恩庇护此地，\n兄弟即是尔邦，\n忠耿结聚无束，\n\n诚笃于吾天佑帝皇！"

 EDG_H04_mission_expand_3_38_title:0 "再次出发"
 EDG_H04_mission_expand_3_38_desc:0 "世界变换不停，中世纪的秩序已经解体，新时代的曙光已经来临。尽管我们已经在探索新世界上取得了先发优势，但我们绝不能因为懈怠导致丧失优势。我们应当改组现有的殖民部门，制定一个更为完备的宏大计划，让商人、教士、探险家、贵族都为我们的事业做好准备。"
 EDG_H04_mission_expand_3_38.effect.tt:0 "每当§T沿海§!省份§Y殖民完成§!，该省份将皈依§Y祷告派§!并获得§Y教堂§!建筑"

 EDG_H04_mission_expand_3_40_title:0 "大西洋航程"
 EDG_H04_mission_expand_3_40_desc:0 "艾瑟尔公爵、低地选帝侯、莱茵兰国王、罗马人的国王、日耳曼的恺撒、慷慨卓越的胜利王...[Root.Monarch.GetTitle][Root.Monarch.GetName]持有的头衔数不胜数。而在尽头，新大陆的使者来到[Root.GetCapitalName]的宫廷，为[Root.Monarch.GetSheHe]呈上了一份空前光辉的王冠——全新大陆的皇帝之冕。它权力的光芒让星辰失色，它华贵的端庄让日月无光。而大堂之中，来自新大陆的代表恭敬肃立，齐声宣誓：\n“蒙上主恩，统治狭海与北海的主宰、日出之地与日落之地的共主、尼德兰与莱茵兰的国王、日耳曼与凯尔特的恺撒——我最崇高而强大的君主——奥古斯都[Root.Monarch.GetName]，我们以您的名义，为了帝国的利益，真正地、实实在在地、永久地对所有新世界的海洋、大地、海岸、港口和岛屿实施占领。我发誓，无论哪位君王，或是任何一位统帅，无论基督徒还是异教徒，无论他们拥有何种信仰、何种地位，只要他们胆敢主张自己对这些土地和海域享有哪怕一丁点权利，我本人都将立即以[Root.GetName]皇帝的名义，对此权利加以捍卫。\n“自此刻开始，直到永远，直至末日审判来临。只要世界还在，新大陆的一切永远都是[Root.Dynasty.GetName]王室财产，是神圣罗马帝国不可分割的一部分。吾主圣光永远照耀[Root.GetName]的子民，保佑我帝国永远繁盛。”庄严肃穆的誓词响彻殿堂，一时盖过了牧师的圣乐，[Root.GetName]的旗帜在这声势中高高飘扬。\n弗里西亚的雄鹰高高飞翔于旧大陆与新大陆，恢弘的礼赞奏响天际，新世界迎来了她的第一位共主，第一位过去与未来之王，世界的命运就在[Root.Monarch.GetSheHe]的一念之间。"
 EDG_H04_mission_expand_3_40.effect.tt:0 "将我们与我们属国所有位于§Y美洲§!的省份加入§Y神圣罗马帝国§!\n\n当我们在§Y美洲§!的省份§T殖民完成§!后将自动加入§Y神圣罗马帝国§!"

 EDG_H04_mission_expand_3_42_title:0 "印度洋航程"
 EDG_H04_mission_expand_3_42_desc:0 "繁荣的印度洋如今已是[Root.GetName]的后院，特许公司和帝国本土之间昼夜不停地进行航运贸易，开拓者舰队的海军巡逻让海盗和私掠成为过去式，商品和移民源源不断地涌入东方的土地。以[Root.GetName]之名，让我们签署一份《海洋公约》，进一步确立我们的海洋霸权，让世界知晓帝国将永远控制印度洋。天佑吾王，泽披万方，凯旋无疆！"
 EDG_H04_mission_expand_3_42.effect.tt:0 "解锁§Y开拓者§!特权「§Y开拓者舰队§!」"

 EDG_H04_mission_expand_3_44_title:0 "太平洋航程"
 EDG_H04_mission_expand_3_44_desc:0 "旧时的欧洲人曾笃信“地平论”，对于探索新大陆的海上事业总是心存忧虑，认为从不列颠到波斯已经是全部的风景，印度和赛里斯也只是遥不可及的传说，海洋是一头狂野的巨兽，它危险、难测、喜怒无常，风暴会吞噬一切试图探寻它的秘密的人。但在今天，[Root.GetName]的环球航行舰队回到[4383.GetName]，为[Root.Monarch.GetTitle]呈上世界海图的这一天，全神圣罗马帝国的人民都醉心于他们的发现——世界比他们想象的大得多，也小得多。[Root.GetName]的脚步不会就此停歇，自从我们国家诞生以来，我们就在大海之上生活和死亡。现在我们已经成为了它无可匹敌的统治者，[Root.GetName]的开拓者们将带着真正的勇气，揭开仍未展示的秘密，将世界连接为一个整体。"
 EDG_H04_mission_expand_3_44.effect.tt:0 "获得§Y世界上全部省份§!的§T永久宣称§!"

 EDG_H04_mission_expand_3_45_title:0 "我海无灾"
 EDG_H04_mission_expand_3_45_desc:0 "蓝海上，远航凡人祈宁谧。\n\n只愿海浪轻摇，我海无灾风轻鸣。\n\n海岸边，归港帆影映晚霞。\n\n但见海豚跃浪，我海无灾永和平。"
 EDG_H04_mission_expand_3_45.trigger_1.tt:0 "世界上所有§T沿海省份§!均属于§Y神圣罗马帝国§!"
 EDG_H04_mission_expand_3_45.trigger_2.tt:0 "世界上所有§T沿海省份§!均被§Y我们§!或§Y我们属国§!所拥有"
 EDG_H04_mission_expand_3_45.hre.tt:0 "如果§Y神圣罗马帝国§!未被§R解散§!"
 EDG_H04_mission_expand_3_45.effect_1.tt:0 "所有§Y非神圣罗马帝国§!的国家将受到§R巨额负面修正§!"
 EDG_H04_mission_expand_3_45.effect_2.tt:0 "除我们及我们的属国外§Y全部国家§!将受到§R巨额负面修正§!"

 EDG_H04_mission_expand_4_34_title:0 "教区联盟"
 EDG_H04_mission_expand_4_34_desc:0 "欧洲残存的罗马教廷支持者都在通过不公的法案，歧视那些与我们共同信仰的兄弟。我们是被主亲自赐福的国度，[Root.Religion.GetName]信仰是君王手中的利剑，我们也应当宣布我们的法令来重申我们的虔诚，并邀请那些虔信者们前来我国定居，我们必须控制局势，团结同样信念的兄弟，组建一个牢不可破的信仰之盟。"
 EDG_H04_mission_expand_4_34.effect_1.tt:0 "所有§Y[Root.Religion.GetName]§!国家相互之间获得§Y历史友邦§!"
 EDG_H04_mission_expand_4_34.effect_2.tt:0 "新皈依§Y祷告派§!的国家获得同所有其他§Y祷告派§!国家相互之间的§T历史友邦§!"

 EDG_H04_mission_expand_4_35_title:0 "议会改革"
 EDG_H04_mission_expand_4_35_desc:0 "封建主义时代正在退潮，在世界的大部分地区，一个单一君主对国家的强力统治即将取代它，绝对主义的思潮正在宫廷滋长。但与其他地区不同，我们有优良的议会传统，它能确保我们的人民免受滥用权力的影响，也能确保各阶层团结一心，为[Root.GetName]的开明之治提供了合法性。议会是治国之工具，我们必须确保它在全帝国的国家改革中保持权力地位，确保“人民享有一切，国家统治一切”。"

 EDG_H04_mission_expand_4_36_title:0 "法案改革"
 EDG_H04_mission_expand_4_36_desc:0 "神圣罗马帝国的法律和政府必须体现帝国的特色。在过去的几百年里，分裂疏远的王权与教权、干戈不止的王公贵族、尚未恢复的经济状况使得奥托大帝建立的秩序逐渐解体，以致于帝国不再。如今，我们将通过一系列的改革，拉拢各方势力，重新编纂一套《帝国法案》，再次建立起一套完善的帝国统治机制。"

 EDG_H04_mission_expand_4_39_title:0 "东方枢纽"
 EDG_H04_mission_expand_4_39_desc:0 "西非黄金海岸的珍宝令人惊异，这里拥有无数有价值的贸易转移和资源开发的机会。我们必须鼓励西印度公司在这里扩张，确保这里的财富被我们垄断，财富全部流入阿姆斯特丹的港口，让[2258.GetName]成为[Root.GetName]贸易帝国的东方枢纽，神圣罗马帝国的海外前哨。"


 EDG_H04_mission_expand_4_41_title:0 "深入黄金乡"
 EDG_H04_mission_expand_4_41_desc:0 "在西印度公司的探索和勘测过程中，我们在南非发现了大量的贵金属矿藏，其中的黄金资源尤为丰富。通过对黄金开采技术的升级迭代，[Root.GetName]的财富将会大大增加，货币体系也将更加健康稳固。我们在黄金乡的胜利，也预示着帝国对黑暗大陆的统治将万世永固。"
 EDG_H04_mission_expand_4_41.effect.tt:0 "所有§Y满足任务条件§!的省份获得下述效果"

 EDG_H04_mission_expand_4_43_title:0 "印度之旅"
 EDG_H04_mission_expand_4_43_desc:0 "令人垂涎的印度特产无数珍奇方物，这些都应该是[Root.GetName]中央政府的囊中物。通过先建立一系列商站，再进行对内陆矿藏和珍宝的夺取，我们将在印度开设属于我们的贸易公司，统领一切印度事务。王冠落地，宝座易主，骨撒大河，全次大陆都已屈服[Root.GetName]于东印度公司的强权之下，成为帝国荣耀与财富的象征。"
 EDG_H04_mission_expand_4_43.effect.tt:0 "我们将释放@EIC§Y[EIC.GetName]§!来管理我们在§Y印度§!的领土"

 EDG_H04_mission_expand_5_33_title:0 "外部宣讲"
 EDG_H04_mission_expand_5_33_desc:0 "在思想和理想的场域，没有其他国家享有超越[Root.GetName]的盛名。而在欧洲宗教混乱的当下，各种各样的异端思想如图雨后春笋一般在帝国内部涌现，令我们周边的诸侯都陷入了动荡之中。作为[Root.Religion.GetName]的领导者，我们必须通过外部宣讲，以和平的方式给这动摇人心的信仰问题一个合理解释。笔尖胜于干戈，干戈难比玉帛——这正是我们的信念。"
 EDG_H04_mission_expand_5_33.effect.tt:0 "现在允许其他国家在§Y祷告派§!作为§T主流信仰§!时皈依§Y祷告派§!"

 EDG_H04_mission_expand_5_31_title:0 "筹集资产"
 EDG_H04_mission_expand_5_31_desc:0 "从中世纪以来，教会就在地方掌控大量地产，积累了大量财富。对于刚刚选择了信仰之途的[Root.GetName]，必须加强对教会的掌控，整合他们的力量，筹集尽可能多的资产，更好地为服务于我们的内政。当然，比起东欧和北欧人大刀阔斧乃至于血腥残忍的激进改革，我们将平和地与教士进行交换——他们将手中的资源托付给我们，我们投桃报李邀请他们进入我们的政府。"

 EDG_H04_mission_expand_5_36_title:0 "分院改革"
 EDG_H04_mission_expand_5_36_desc:0 "近几十年来，随着疆域的不断扩张，帝国的需求也在不断扩大。原本在大空位之后形成的相对松散的管理体系已经无法满足帝国行政的需要，而眼下的帝国议会无法进行有效的集权化改革。因此，[Root.Monarch.GetTitle]设立了帝国枢密院，并在帝国各地建立了分院。枢密院成为了负责统筹协调全神圣罗马帝国政务运行的重要部门，同时，皇帝在帝国各地设立的行政圈也确保了势力均衡和分权原则的需要，从此中央的权威得到了极大的加强，地方上的改革也能稳步推进。"

 EDG_H04_mission_expand_5_39_title:0 "后继者"
 EDG_H04_mission_expand_5_39_desc:0 "好望角周围的水域险恶，但却是通往东印度路线上的一个至关重要的航点，无可否认的是，谁控制了此地，其他大国的亚洲野心就将被他轻松控遏。幸运的是，[Root.GetName]的开拓先驱们已在[1177.GetName]城建立了坚实的据点。如今，他们的后继者满怀热情，在[1177.GetName]岸边崭新的舰队上畅想，在好望角之外，又会有怎样的大千世界等待着他们。"
 EDG_H04_mission_expand_5_39.effect.tt:0 "每当省份§T殖民完成§!后都会给予我们§Y1§!热情"

 EDG_H04_mission_expand_5_40_title:0 "东非站点"
 EDG_H04_mission_expand_5_40_desc:0 "东非海岸上覆盖着富裕的贸易城市，波斯、印度的商人来这里购买黄金和象牙，也带来了他们的布匹和制成品，无数的香料和其他贵重的贸易品在这里交换、转运，进入近东乃至地中海世界。无论为了将这些财富也带给[Root.GetName]祖国，还是为了巩固东方航线，使其成为继[1177.GetName]后的又一东部站点，为我们的舰队提供源源不断的补给，我们都必须对这一地区进行规划和开发。"
 EDG_H04_mission_expand_5_40.effect.tt:0 "至多§Y10§!个§Y任务省份§!将皈依§Y[Root.Religiion.GetName]§!"

 EDG_H04_mission_expand_5_41_title:0 "咖啡之梦"
 EDG_H04_mission_expand_5_41_desc:0 "随着[Root.GetName]西印度公司的蓬勃发展，咖啡豆在殖民地的种植园中广泛得到种植，咖啡已经成为了风靡全世界的饮料，我们也在其中获益匪浅。如今，我们应当充分利用对一抢手资源的垄断，推广咖啡种植产业，让更多的产品从南北亚丁湾地区销往全世界。"
 EDG_H04_mission_expand_5_41.effect.tt:0 "所有§Y满足任务条件§!的省份获得下述效果"

 EDG_H04_mission_expand_5_42_title:0 "波斯湾的财富"
 EDG_H04_mission_expand_5_42_desc:0 "波斯湾是印度贸易进入近东的关口，价值不菲的染料、华丽精美的丝绸和奇货可居的香料源源不断地途径霍尔木兹，最终到达撒马尔罕、阿勒颇、亚历山大的市场，化为了取之无尽的财富。我们必须控制波斯湾——这一连接亚洲中部诸国的纽带，通过垄断这一地区的贸易掌握这里的经济命脉，进而控制波斯诸国，乃至影响中亚大草原。"
 EDG_H04_mission_expand_5_42.tt:0 "获得§G10§!年的§Y贸易收入§!"

 EDG_H04_mission_expand_5_43_title:0 "东方明珠"
 EDG_H04_mission_expand_5_43_desc:0 "传说中的“香料群岛”如今都处于[Root.GetName]的治下，富有经验的本地技工和来自欧洲的高级技师辛勤工作，源源不断的香料和宝石从东印度的种植园随着贸易舰队来到[Root.GetCapitalName]繁荣的交易市场。欧洲人民的长期以来的地理观念已经被[Root.GetName]联合东印度公司取得的巨大成就所颠覆，联合东印度公司也成为了神圣罗马帝国君王王冠上闪耀的东方明珠。"

 EDG_H04_mission_expand_5_44_title:0 "航向日出之地"
 EDG_H04_mission_expand_5_44_desc:0 "太阳在西方升起，预示着新的一天、新的循环的开始。在上帝的指引下，[Root.GetName]的开拓者们将坚定信念，不断航行，直至传说中的日出之地，寻找异域传说中的祭司王之国，为这里带来新的开始。以远东为句点，探究巨龙的宝藏，终结旧世界的所有纷扰忧祸，这将是一场空前盛大的璀璨狂欢。"


 EDG_H04_if_EDG_Euchites:0 "如果我们的§T国教§!为§Y祷告派§!"