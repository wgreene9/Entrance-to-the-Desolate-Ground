EDG_string_start_HER:0 "§Y麦西亚的诸国§!\n\n由于大宪章带来的影响，§Y米德兰兹地区§!保持了实际上的独立，城市的执政官们获取了极大的特权。聚集在此的§Y麦西亚人§!终于摆脱了征服者威廉带来的诺曼贵族统治，并由§Y市民§!把持秩序。时至今日，这些游离于英格兰王权之外的自治城市仍然保持着竞争与合作的传统，寸土未失，又不得寸进。\n\n在北方，§Y苏格兰国王亚历山大四世§!一直在努力将苏格兰金狮的势力侵入到§Y英格兰§!的内部，或许他会对英格兰进行最伟大的征服，并将布列塔尼亚女神的名号施加在他未来帝国的头衔之上。南方金雀花家族的§Y爱德华三§!世远比他碌碌无为的父亲来的高明，虽然处境艰难，但仍然不容小觑。不列颠的战火一触即发，麦西亚的自治市们又能否存活下去呢？"