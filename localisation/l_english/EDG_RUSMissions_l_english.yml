 EDG_RUS_mission_3_15_title:0 "优质原料出口港"
 EDG_RUS_mission_3_15_desc:0 "在取得大片的出海口后，我们必须将它们都建设为优质的港口，出口优质原料，换来大量财富，不能让俄罗斯儿女的血白流。"
 EDG_RUS_mission_3_15.effect.tt:0 "§Y所有满足任务条件§!的省份均获得以下§G效果§!"

 EDG_RUS_mission_3_16_title:0 "国家工场"
 EDG_RUS_mission_3_16_desc:0 "工业的车轮滚滚向前，随着新的生产技术的出现，俄罗斯不能被落在后面。国家必须建造和控制尽可能多的大型工场。"

 EDG_RUS_mission_3_17_title:0 "俄罗斯沙皇国"
 EDG_RUS_mission_3_17_desc:0 "罗斯的人民经历了许多艰难困苦，从基辅罗斯的屈辱沦陷到鞑靼枷锁的暴虐统治，从留里克王朝的内讧到诺夫哥罗德的政治威慑。但这些都已成为过去式！罗斯人征服了每一个恐惧，践踏每一个对手，庆贺吧，罗斯母亲！您的孩子即将成为沙皇，在[Root.Monarch.GetSheHe]的王冠下我们将统一整个罗斯，铸就罗斯自己的命运！"

 EDG_RUS_mission_3_18_title:0 "安抚牧首"
 EDG_RUS_mission_3_18_desc:0 "教会是俄罗斯正统性的基石，罗斯正是依靠希腊教会的传教士带来的知识才成为了东欧的文明中心。如今东帝国的灭亡导致君士坦丁堡无法成为东正教的精神中心，我们需要接过重任，建立第三罗马，让罗斯民族教会独立出来，不受君士坦丁堡牧首的影响。这项举措若是没有牧首阶层的认同，我国将陷入分裂与混乱之中。因此，我们必须赢得他们的忠诚。"

 EDG_RUS_mission_3_19_title:0 "教堂之国"
 EDG_RUS_mission_3_19_desc:0 "圣弗拉基米尔带领罗斯受洗之后，罗斯便是东方的虔信之国、正教世界的第二中心。而对于向第三罗马之路进军的俄罗斯，当务之急，是要在精神层面也统一罗斯。我国的每个国民，从王公到农民，都需要从我们的神职人员那里获得精神指导。每个村子都必须有一座教堂，每个省份都必须有正教的虔信徒。"

 EDG_RUS_mission_3_21_title:0 "现代化帝国"
 EDG_RUS_mission_3_21_desc:0 "欧洲的舞台已经搭好。各国要么陨落，要么成为能够随心所欲塑造世界的帝国。我们不能允许自己落后。在所有帝国之中，唯有敢于直面挑战的[Root.GetName]帝国才能成为真正的欧陆强权！"

 EDG_RUS_mission_3_23_title:0 "第一块多米诺"
 EDG_RUS_mission_3_23_desc:0 "革命时代即将来临，俄罗斯必须做出选择。我们是响应自由的号召加入革命，还是偏向保守的力量反对它？无论如何，俄罗斯的儿女一定会做出对俄罗斯母亲最有利的选择。"

 EDG_RUS_mission_4_2_title:0 "妄想"
 EDG_RUS_mission_4_2_desc:0 "金帐汗国已经作古，它的鞑靼继承者们不见周围的敌人羽翼渐满，只顾争夺其遗产。术赤的孽种各自为政，一心谋求争霸草原。他们贪婪无度，年年索贡，为罗斯带来了无尽的灾祸。如今，汗王的枷锁已被打破，拔都的战吼已成绝响，罗斯无垠的荒原冷月之下，弗拉基米尔的继承人必将用游牧民无尽的哀嚎、无尽的泪水为民族曾受过的一切屈辱复仇！"

 EDG_RUS_mission_4_4_title:0 "整合哥萨克"
 EDG_RUS_mission_4_4_desc:0 "哥萨克人，鲁塞尼亚大地上的“自由民”，他们是天生的骑手，是倨傲的野马，即使在沙皇收复了南部罗斯之后，他们仍在威胁俄罗斯的边疆。无论是为了处理西方的异端，还是为了应付东方的宿敌，我们都必须控制桀骜的哥萨克人！沙皇将为那些愿意为罗斯服役的人们设立了一个登记册，并根据目前对人力的需求，随时有所扩编。"

 EDG_RUS_mission_4_6_title:0 "跨过喀尔巴阡"
 EDG_RUS_mission_4_6_desc:0 "被喀尔巴阡山脉所环绕的盆地是我们同宗弟兄们的家园，他们在异端的占领下受尽折磨。我们有责任将这些可怜的灵魂从压迫者的爪牙下解放出来。"

 EDG_RUS_mission_4_9_title:0 "匈牙利腹地"
 EDG_RUS_mission_4_9_desc:0 "几百年前，野蛮的马扎尔人入侵了潘诺尼亚平原，摧毁了摩拉维亚王国。现在他们改头换面，将自己打扮为了所谓的匈牙利王国，投靠了西方教会，试图让时间抹去他们的罪行。但是斯拉夫人不会忘记！是时候为我们的同胞复仇，消灭这群马扎尔蛮子了！"

 EDG_RUS_mission_4_11_title:0 "不懈向东"
 EDG_RUS_mission_4_11_desc:0 "在第一次挣脱鞑靼人的枷锁，张开双眼望向东方之时，罗斯人第一眼看到的便是乌拉尔山以外一望无际的土地，这里有着罗斯国家的未来。俄罗斯的儿女需要土地，为了俄罗斯母亲，我们不懈向东！"

 EDG_RUS_mission_4_14_title:0 "波罗的出海口"
 EDG_RUS_mission_4_14_desc:0 "[33.GetName]城位于涅瓦河口，是我国在波罗的海地区的重要港口。这里地形优越，是俄罗斯的西方之窗。在俄罗斯人民的辛勤努力下，[33.GetName]已成为了波罗的海的明珠，成为了东北欧贸易的基石和海洋事业的命脉。"

 EDG_RUS_mission_4_16_title:0 "诺夫哥罗德商业"
 EDG_RUS_mission_4_16_desc:0 "诺夫哥罗德和周围地区在过去就是俄罗斯贸易的核心，如今也是东欧贸易的中心。我们的[Root.GovernmentName]控制着货币的流动，施展金权，已经以欧陆贸易帝国之名为世人所知。"

 EDG_RUS_mission_4_18_title:0 "征召射击军"
 EDG_RUS_mission_4_18_desc:0 "射击军军团是罗斯最早的职业士兵，如今已成为我们军队的中坚力量，维持罗斯边疆的和平。如今，无论是为了巩固俄罗斯的职业军队传统，亦或是为了从波雅尔手中为沙皇进行军事集权，还是为了潜在的内外威胁，我们都必须继续雇佣与扩大射击军。"

 EDG_RUS_mission_4_19_title:0 "体制改革"
 EDG_RUS_mission_4_19_desc:0 "虑到俄罗斯射击军的索求无度，他们的忠诚往好里说，也是值得怀疑的。现在只有两种解决他们的方法：要么完全废除射击军，要么把他们作为[Root.GovernmentName]的精英力量接纳进来。俄罗斯地平线上乌云密布，任何人都可以预见到一场大变革即将来临。为了俄罗斯祖国的光辉未来，我们必须保证射击军完全服从于沙皇绝对独裁的改造。"

 EDG_RUS_mission_4_20_title:0 "唯有王权与统治得以永恒"
 EDG_RUS_mission_4_20_desc:0 "\n万岁胜利者的桂冠，\n祖国的统治者！\n万岁！沙皇！\n\n感受身处皇座的荣耀\n在光的照耀下激情高昂\n顺民意，帝运长！\n万岁！沙皇！\n\n是热爱祖国的激情，\n是推祟人民的自由，\n创建统治者的宝座\n如海上巨石，\n似神圣火焰，\n焕发万丈光芒，\n永不熄灭，\n为了亲爱的祖国！\n为荣为战，献忠心，\n为了君与国！\n\n象征勇士和英雄的事迹的桂冠\n在您的皇座上被举起！\n吾皇亚历山大在此\n您是人民的骄傲\n是人类的光荣！\n万岁！沙皇！"

 EDG_RUS_mission_4_22_title:0 "西式军队"
 EDG_RUS_mission_4_22_desc:0 "由于我国商人与西欧人的贸易联络以及[Root.GovernmentName]对西欧的密切关注，我们总能够见识西欧工程学的第一手资料。即使我们的军队已经实现了数次改革与进步，但沙皇认为，罗斯的勇士仍未发挥出全部实力。在外国军事顾问和西式先进装备的襄助下，[Root.GetName]的军队将完全发挥出他高昂的士气传统和无远弗届的战斗意志，在战场上让任何一支敌军震颤。"

 EDG_RUS_mission_4_24_title:0 "抵近阿利亚斯卡"
 EDG_RUS_mission_4_24_desc:0 "垄断毛皮贸易的诉求驱使我们更进一步地东进，对西伯利亚的伟大征服更是让俄罗斯祖国千载留名。如今，远行的探险队告诉我们，在西伯利亚冰海对岸的极光之地，那里的皮毛和矿藏足以令任何人动心。如今其他列强无意与我们争夺北太平洋，是时候扬帆起航，在北美之滨的阿利亚斯卡建立起殖民地了，以把握掌控北美贸易的良机。"

 EDG_RUS_mission_5_2_title:0 "向东推进"
 EDG_RUS_mission_5_2_desc:0 "无论是在鞑靼人来之前还是来之后，东欧的保加尔人都是罗斯的宿敌。如今喀山的汗王妄图在月即别的西征铁骑和罗斯东进的大军之间进行最后的燃烧，企盼他们的主给予他们庇护。为了俄罗斯母亲，让我们熄灭草原的妖异之火，彻底消灭伪神的信徒，让罗斯的枷锁教导他们上主的真义。"

 EDG_RUS_mission_5_3_title:0 "诛灭鞑靼人"
 EDG_RUS_mission_5_3_desc:0 "让罗斯民族痛苦百年的鞑靼枷锁已经被彻底粉碎，然而只要鞑靼各部的杂种一日不灭，我们的子民就一日不得安宁。哪怕草原上只剩最后一个游牧民，他也不能逃脱俄罗斯母亲的怒火！俄罗斯不会原谅！"

 EDG_RUS_mission_5_6_title:0 "进军大草原"
 EDG_RUS_mission_5_6_desc:0 "摇摇欲坠的鞑靼各部已被俄罗斯尽数诛灭，罗斯勇士昔日对蒙古人的阴影早已烟消云散。现在，随着一切攻守易型，让我们在内亚草原再次建立秩序，对被征服地区进行规范化管理，一视同仁地为剩下的游牧民套上“罗斯枷锁”，赐予这些蒙古人的鹰犬为俄罗斯效忠赎罪的机会。"

 EDG_RUS_mission_5_8_title:0 "焚毁青帐"
 EDG_RUS_mission_5_8_desc:0 "蒙古人带来的伤痛是永远无法被原谅的，拔都和昔班的暴行，对于罗斯至今仍然刻骨铭心，是一直缠绕罗斯人的幽魂。如今，蒙古人最后的烈火，青帐汗国，妄图像他的先祖一样将枷锁置于我们的脖颈之上。罗斯人的怒火永远不会熄灭，我们的命运不会再次被蒙古人玩弄，这次，我们必将拼死一搏，焚毁青帐，给昔班的孽种套上锁拷，践踏蒙古人最后的荣耀！哪怕前途渺茫，哪怕只有死路一场，罗斯的孩子也会为罗斯而奋不顾身地死亡！"

 EDG_RUS_mission_5_9_title:0 "草原商路"
 EDG_RUS_mission_5_9_desc:0 "内亚草原的贸易利润极为丰厚，这里直通不被我们我们西方邻居所知的契丹和印度市场，源源不断宝贵的财富沿着俄罗斯昔日的行军路线输送回在欧洲的转口港。为了俄罗斯母亲的未来，为了更伟大的事业，我们必须确保来自亚洲的财富只能从俄罗斯雄鹰双翼的庇护下通行！"

 EDG_RUS_mission_5_10_title:0 "凤凰遗产"
 EDG_RUS_mission_5_10_desc:0 "紫凤凰已经陨落了，但它给罗斯国家留下了珍贵的遗产——从瓦良格到希腊，东方的广袤土地都笼罩在正教会的光辉之下。如今，与我们拥有相同信仰的南斯拉夫弟兄沦为了神罗僭主和突厥叛逆的棋子，作为正统的第三罗马，我们必须接过紫凤凰的遗泽，解放巴尔干，让全体斯拉夫人都团结在俄罗斯的旗帜之下！从南方的海岸，到极北的冻原，一个民族，一顶皇冠，斯拉维亚万岁！"

 EDG_RUS_mission_5_12_title:0 "无尽帝国"
 EDG_RUS_mission_5_12_desc:0 "\n那里的田野无比宽广，\n缪斯之路延伸至远方！\n我们要用什么来报答，\n您的仁慈和宽宏大量？\n我们歌颂陛下的才能，\n在太阳冉冉升起之地，\n留下陛下慷慨的标记，\n阿穆尔两岸青草绿树，\n坚城大洋岂能作为屏障？\n荒寂的草原并非阻挡，\n箭矢如雨也无用虚枉，\n一定会成为你的耻辱。\n	你是暴风雪的主人，\n冲破千里冰封雪洞，\n 将那东方之路打通，\n东部白海水深浪涌，\n击掌为誓表达忠诚，\n罗斯必能赢得战争。\n我们恭顺的爱神之人，\n将在帕尔纳索斯宣告，\n你们逃遁而我方得胜。"

 EDG_RUS_mission_5_14_title:0 "烈酒酿造"
 EDG_RUS_mission_5_14_desc:0 "伏特加，罗斯的传统酒品，是一种可大量酿造的廉价产品。扩大对这种烈性酒类的生产不仅能为我们带来不菲的收入，更能在其他领域发挥意想不到的作用。"
 EDG_RUS_mission_5_14.effect.tt:0 ""

 EDG_RUS_mission_5_15_title:0 "御营伏特加"
 EDG_RUS_mission_5_15_desc:0 "在此前，俄罗斯已经从伏特加生产中攫取了大量利益，如今应当加大力度，由国家垄断酒精的供应，保证廉价伏特加的充足供应，不仅可以创造新的财源也可以把控产品质量，让我们的民众更好管理。"

 EDG_RUS_mission_5_18_title:0 "成立参政院"
 EDG_RUS_mission_5_18_desc:0 "当我们的[Root.Monarch.GetTitle]不在时，仍然需要有一个机构来维持国内的稳定与各方力量的平衡。参政院正是我们所需的机构。"

 EDG_RUS_mission_5_20_title:0 "至圣治理会议"
 EDG_RUS_mission_5_20_desc:0 "尽管教会在我国历史中长期扮演着一个重要角色，但如今越来越显而易见的是，它在我国的地位需要被重新考量。"

 EDG_RUS_mission_5_22_title:0 "解放农奴"
 EDG_RUS_mission_5_22_desc:0 "农奴制能够有效提高国家总体生产力——并确保奴役其国民，将农民的命运把握在我们手中。旧制度固然有其效用，但它现在已经成为了我国迈入工业化时代的绊脚石。农民们应当从贵族和商人手中得到解放。"

 EDG_RUS_mission_5_23_title:0 "东方殖民地"
 EDG_RUS_mission_5_23_desc:0 "在把鞑靼人赶出乌拉尔地区后，我们的探险家将未被使用的广阔西伯利亚土地划入了罗斯的地图中。但是我们对这些地区的控制仍然薄弱，我们必须逐一建立殖民据点，发展市集，划分军区，这样它们才能完全被俄罗斯掌控，成为罗斯无尽帝国的后背。"

 EDG_RUS_mission_5_24_title:0 "摄取阿穆尔"
 EDG_RUS_mission_5_24_desc:0 "我们向东的扩张随着满洲利亚海岸的并入而取得辉煌胜利。我们应当在那里建立一座城市——符拉迪沃斯托克，不仅作为我们在太平洋和东亚的商业和海军活动的中心，也作为沙皇庇佑下的远征军宏大功绩的象征。"


