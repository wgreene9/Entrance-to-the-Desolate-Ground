 EDG_RUS_mission_1_2_title:0 "向西推进"
 EDG_RUS_mission_1_2_desc:0 "波罗的海是重要的贸易节点，同时也是波兰、斯堪的纳维亚与俄罗斯的经济生命线、俄罗斯与外界的交流之窗。俄罗斯绝不能被其他欧洲国家抛在后面，提高我们在波罗的海的军事力量投射将对祖国的事业至关重要。"

 EDG_RUS_mission_1_3_title:0 "驱逐十字军"
 EDG_RUS_mission_1_3_desc:0 "由于波兰国王的疏忽，从普鲁士尼亚到楚德诸国，德意志十字军如蝗虫一般入侵了波罗的亚，野蛮地奴役和残害了波罗的海人民数百年矣，如今还打算将侵略的目标转移到我们的正教同胞身上。这些日耳曼人已经不知好歹地冒犯了沙皇的威仪，沙皇可不能容忍这种事情在俄罗斯的眼前发生。现在，就让这帮伪十字军为他们的所作所为付出代价！"

 EDG_RUS_mission_1_6_title:0 "保护波罗的"
 EDG_RUS_mission_1_6_desc:0 "强有力的俄罗斯已经帮助波罗的各民族驱逐了贪婪暴虐的伪十字军、唯利是从的贪婪教士，教导了一直窥伺效慕罗斯文化的立陶宛正教会之道，帮助备受压迫的利沃尼亚人民重建了政府。波罗的的冰海上如今传来的是对未来的期盼，对统一的欣喜。伟大的俄罗斯母亲将保护弱小的波罗的各民族，耐心地教育他们，为他们解决信仰和身份的问题"

 EDG_RUS_mission_1_8_title:0 "接管芬兰"
 EDG_RUS_mission_1_8_desc:0 "瑞典王国几个世纪以来一直是罗斯人卧榻之侧的威胁。他们是罗斯波罗的海贸易霸权的直接竞争对手，是近在咫尺的军事强国，如果他们与其他欧陆国家结盟，必将使得俄罗斯辗转难眠。而芬兰大公国一直是瑞典人的统治薄弱地带，这里的索米部族攀附强权，只要俄罗斯展示自己的实力，他们就会争先恐后地将地图和皮草一齐奉上，亲吻沙皇的权杖。为了扩大对瑞典的竞争优势，我们必须夺取芬兰。"

 EDG_RUS_mission_1_9_title:0 "北境霸权"
 EDG_RUS_mission_1_9_desc:0 "我们对芬兰的征服非常成功。但是，好战不休的北方雄狮仍然在它的王座上装模做样，瑞典人的眼神中饱含怨恨与不甘。我们必须继续向芬诺斯堪底亚进军并终结瑞典的威胁。与它来一场光明正大的决斗，将是俄罗斯对瑞典最后的仁慈。"

 EDG_RUS_mission_1_10_title:0 "海权主义"
 EDG_RUS_mission_1_10_desc:0 "我们的祖先曾自由地在北方海域航行，不列颠那是还只是受维京人蹂躏的可怜小国。如今昔日的蕞尔小邦已经成长为海上的劲敌，妄图挑战罗斯的霸权。瓦良格的儿女将再次扬帆起航，直达北海彼岸，帮助不列颠人回忆起作为臣民的本分。"

 EDG_RUS_mission_1_12_title:0 "越过里海"
 EDG_RUS_mission_1_12_desc:0 "高加索地区和中亚的大片沙漠已悉数被我国收下。然而，那伟大的丝绸之路越过里海后，还要蜿蜒穿过波斯的群山。我们要是想从我们的征服中获取实利，就必须保证波斯贸易的商路通畅——无论是直接的征服还是间接通过盟友行事。"

 EDG_RUS_mission_1_14_title:0 "粮食生产"
 EDG_RUS_mission_1_14_desc:0 "粮食乃是重中之重的军国大事，唯有保持充足的粮食供应，一个国家才能长久稳定。对于俄罗斯来说，粮食和农民就是国力。对生产制度的改革，就应当从大力发展粮食生产开始，不仅要确保粮食能够自给自足，还要争取能在对外贸易中获利。"
 EDG_RUS_mission_1_14.effec.tt:0 "§Y所有满足任务条件§!的省份均获得以下§G效果§!"

 EDG_RUS_mission_1_15_title:0 "经营大平原"
 EDG_RUS_mission_1_15_desc:0 "南方罗斯的鲁塞尼亚平原有着富饶的黑土地，但诸侯连年的征战和游牧民的袭扰让基辅罗斯故地繁荣不再。无论是为了弥合南北的隔阂，还是为了丰盈俄罗斯的国库，我们都必须仔细经营东欧大平原，让这里再度成为罗斯的明珠。"
 EDG_RUS_mission_1_15.effect.tt:0 "我们治下§Y所有§!位于§Y鲁塞尼亚§!地区且§T地形§!为§Y草原§!或§Y农田§!的省份将获以下§G效果§!"

 EDG_RUS_mission_1_18_title:0 "西化宫廷"
 EDG_RUS_mission_1_18_desc:0 "为了改革国家架构，我们需要先现代化自己的宫廷。为此我们应该向西欧国家派出使团学习他们的先进经验。"

 EDG_RUS_mission_1_20_title:0 "官秩表"
 EDG_RUS_mission_1_20_desc:0 "作为[Root.GetUsableName]现代化改革的最后一项附加议程，我们应该彻底改革旧的国家等级制度，推行一种不鼓励出身等级，推崇功绩才能的新体制。"

 EDG_RUS_mission_1_22_title:0 "教育改革"
 EDG_RUS_mission_1_22_desc:0 "人民的教育到今天已经成了一项至关重要的问题。我们应该把保证每个公民的受教育权作为我们的首要任务，并保证每座城市都有一座大学。"

 EDG_RUS_mission_1_23_title:0 "海外殖民地"
 EDG_RUS_mission_1_23_desc:0 "美洲的土地似乎适合开展许多事业。在北方，人们谈及皮毛和造船材料；而南方的土地则看起来适合种植许多作物。许多欧洲强国一直在向美洲这片富饶的土地扩张，而我们在那里显示霸主地位为时未晚：就让我们在那里建立基地，将阳光下的地盘都插上俄罗斯的鹰旗！"

 EDG_RUS_mission_1_24_title:0 "加拿大拓荒区"
 EDG_RUS_mission_1_24_desc:0 "新大陆北方的土地是苦寒的，欧洲其他地区的殖民者都难以在这里站稳脚跟。但罗斯的儿女早已习惯极北的气候，我们的探险家已在新大陆建立了定居点，祖国的毛皮贸易因阿利亚斯卡和加拿大而更加繁荣。目前，新大陆还有更多的土地需要探索和定居，这里的土地及财富将尽归于俄罗斯母亲！"

 EDG_RUS_mission_2_2_title:0 "臆症"
 EDG_RUS_mission_2_2_desc:0 "当年的留里克受诺夫哥罗德人之邀来到了罗斯，在他来之前，罗斯是一片深不见底的死水；在他来之后，罗斯是永存于世的火焰。历史证明，只有留里克的子孙才能带领罗斯走向伟大昌盛，信奉共和的叛逆只会毁灭。而如今，斯摩棱斯克的暴民得了癔症，篡夺了留里克王公的权力，我们必须扼制这种背叛的苗头，让全体罗斯人再次意识到，留里克维奇是罗斯上空唯一的主宰！"

 EDG_RUS_mission_2_4_title:0 "统合白罗斯"
 EDG_RUS_mission_2_4_desc:0 "白鲁塞尼亚的沼泽林地是罗斯文明的边境，这里的人民长期以来收到立陶宛和波兰人的袭扰，岌岌可危。与此同时，西方势力的影响也让白鲁塞尼亚诸国逐渐萌生不该有的想法。在通往统一全罗斯的血腥之路上，为了避免罗斯再一次分崩离析，我们别无选择，必须举起刀刃，行必要之恶，将白罗斯叛离的萌芽残忍扼杀，让他们回归俄罗斯母亲的怀抱！"

 EDG_RUS_mission_2_6_title:0 "入侵波兰"
 EDG_RUS_mission_2_6_desc:0 "曾经强盛的波兰王国在瓦尔纳的剧变后，四分五裂，虚弱不堪，德意志人、马扎尔人、波希米亚人都在密谋瓜分白头鹰的遗产。我们的沙皇不仅是罗斯的君王，也是全体斯拉夫人的领袖，[Root.Monarch.GetSheHe]绝不忍心看到莱赫的子嗣就此沉沦。就让我们接过波列斯瓦夫的王冠，终结波兰的纷争吧。"

 EDG_RUS_mission_2_9_title:0 "德意志边境"
 EDG_RUS_mission_2_9_desc:0 "神圣罗马帝国既不神圣，也不罗马，更不帝国，只是日耳曼人谋求自己利益的工具。日耳曼人在过去给斯拉夫民族带来的无数灾祸，让不止多少波拉比亚先民沦丧亡国。俄罗斯是最伟大的斯拉夫国家，我们命中注定要扛起守卫斯拉夫同胞的天责——就让我们击碎德意志的边墙，低贱的条顿人只有被罗斯践踏于脚下的份！"

 EDG_RUS_mission_2_11_title:0 "鲸吞安纳托利亚"
 EDG_RUS_mission_2_11_desc:0 "曼齐克特战役是安纳托利亚历史上的一个转折点。在东帝国败北后，突厥的野狼迅速扩大了他们的影响力，牢牢地控制了该地区。现在轮到我们在他们曾经动摇的地方取得成功，为曼齐克特寻求报复，将这片土地重新夺回罗马之手——我们！"

 EDG_RUS_mission_2_14_title:0 "黑海出海口"
 EDG_RUS_mission_2_14_desc:0 "白海的港口每年只能使用三个月，波罗的海港口通航时间虽然更长，但是面临我们敌人的严重竞争。毫无疑问，国家需要一个不冻港来参与海上贸易。而黑海之滨的克里米亚坐落于俄罗斯与南方展开贸易的必经之路之上，既是易守难攻的战略前线，又是条件优良的港口，为了俄罗斯祖国，我们必须控制这里。"

 EDG_RUS_mission_2_16_title:0 "西伯利亚毛皮贸易"
 EDG_RUS_mission_2_16_desc:0 "毛皮，又称北方与西伯利亚的软黄金。对于良品毛皮的需求永不枯竭，我们一定要垄断毛皮贸易。"

 EDG_RUS_mission_2_18_title:0 "千夫长的命运"
 EDG_RUS_mission_2_18_desc:0 "自基辅罗斯时代起，千人长一直是军事领袖，现在他们则担任司法和商业职位。在军事上，他们已经大多被废除，由统帅取代；在行政方面则由总督取代。然而，我们一些省份中仍有千夫长活跃。现在是时候决定千夫长制度的存续与否了。"

 EDG_RUS_mission_2_19_title:0 "沙皇谱牒"
 EDG_RUS_mission_2_19_desc:0 "作为东欧大地一个冉冉升起的强权，重组和改进陈旧的官僚机构对于罗斯的扩张是至关重要的。同时，波雅尔在我国拥有巨大的影响力。[Root.GovernmentName]要进行一场变革，要么赢得他们的忠诚，要么削弱他们的力量——我们必须妥善处理他们。无论如何，行政效率决定了我们[Root.GovernmentName]的未来。"

 EDG_RUS_mission_2_20_title:0 "唯有死亡与税收无可避免"
 EDG_RUS_mission_2_20_desc:0 "“他的王冠似光照环宇的太阳，\n普天之下都沐浴着它的光芒。\n太阳把世界照亮\n他的存在又给太阳增加了光芒。\n沙皇[Root.Monarch.GetName]\n无往不胜的君王，\n他的宝座雄踞于太阳之上。\n罗马与罗斯之王\n从沙皇格勒到契丹斯克到都由他执掌\n他发号施令是万国的君主。\n他在大地之上传播公道与正义，\n靠公道与正义为王称帝。\n他是统率天下的君王\n恩披四海泽及野狼与绵羊。\n从黎凡特直到印度海边，\n无论是波雅尔还是自由农，\n人人都为伟大的君王歌唱。”"

 EDG_RUS_mission_2_22_title:0 "大舰队主义"
 EDG_RUS_mission_2_22_desc:0 "不能把力量投射到外国还算什么列强？当俄罗斯的陆军在全世界立下赫赫威名的同时，我们的海军也决不能示弱。必须建设一支属于我们的大舰队，让其他列强不敢小觑我国，让我们能将力量投射到更远的土地上。"

 EDG_RUS_mission_2_24_title:0 "开拓加利福尼亚"
 EDG_RUS_mission_2_24_desc:0 "当我们在阿利亚斯卡发现了大量的毛皮的同时，我们的探险家报告称，在这个陌生大陆的西海岸发现了丰富的金矿矿藏。这里零落的土著部落显然无法履行好对黄金国的主权，一旦确认，我们就必须保卫美洲西海岸，为原住民减轻这黄金的负担。"

 EDG_RUS_mission_3_1_title:0 "一切归于俄罗斯母亲"
 EDG_RUS_mission_3_1_desc:0 "\n俄罗斯，俄罗斯，高于一切，\n高于世间所有万物！\n\n无论何时，为了保护和捍卫，\n兄弟们永远站在一起。\n从诺夫哥罗德到弗拉基米尔，\n从阿尔汉格斯克到塞瓦斯托波尔，\n尤在祖国多难之时，\n唯经厄运，方见深情，\n热爱之心坚定真实：\n俄罗斯，俄罗斯，高于一切，\n高于世间所有万物！\n\n俄罗斯的勇士，俄罗斯的忠诚，\n俄罗斯的美酒，俄罗斯的歌曲，\n遍及世界，古老高贵！\n\n俄罗斯，俄罗斯，高于一切，\n高于世间所有万物！"

 EDG_RUS_mission_3_3_title:0 "择二退一"
 EDG_RUS_mission_3_3_desc:0 "\n汝等是命运的战士\n把生命献给俄罗斯\n发誓效忠，罗斯的土地不会庇护僭主或伪王\n今晚我们冲向基辅的宝座\n为俄罗斯不顾一切\n在大炮的吼声和枪声之间歌颂战士之歌：\n\n永恒天父保佑我国，\n用你的强手护我，\n沙皇智慧来自天国，\n正义真理永属于我，\n享有自由远离恶魔，\n永无绝期作我灯火！"

 EDG_RUS_mission_3_5_title:0 "全罗斯大公"
 EDG_RUS_mission_3_5_desc:0 "\n主啊，保佑沙皇，\n赐他长久光芒，\n在这世上！\n降服骄傲之人，\n保护弱小之人，\n安慰罗斯众生——\n赐予罗斯一切！\n\n主啊，保佑大俄罗斯，\n东正教的国土，\n全罗斯的国度！\n\n主啊，保佑沙皇！\n赐[Root.Monarch.GetSheHe]有序王国，\n力量中有安宁！\n将一切不应有的\n从罗斯驱逐远离！"

 EDG_RUS_mission_3_7_title:0 "第三罗马"
 EDG_RUS_mission_3_7_desc:0 "绵延千年的东帝国在异族的噬咬下颓然陨落，正教世界在一夜之间仿佛失去了光芒。但这也让[Root.GetName]成为了唯一一个有资格宣称「第三罗马」头衔的国家——先祖与东帝国的联姻无意之中给予了我们罗马帝冠的合法宣称。如今，世界渴望之城君士坦丁堡已落入我手，就让我们向全世界昭告——第三罗马的时代已经全面来临！"

 EDG_RUS_mission_3_8_title:0 "黑云压城"
 EDG_RUS_mission_3_8_desc:0 "\n赐予我，燃烧金色的弓\n赐予我，充满欲望的箭\n赐予我，我的长枪，我让乌云消散\n赐予我，烈火的战车\n我的精神斗争永不停息\n也不会让手中的剑停止战斗\n直到我们把一切美好未来\n建立在俄罗斯绿色怡人的土地上。"

 EDG_RUS_mission_3_10_title:0 "灰色潮水"
 EDG_RUS_mission_3_10_desc:0 "曾经，罗斯民族在压迫者面前挣扎求生；如今，伟大的罗斯浴火重生，作为至高的东方主人，将她昔日的宿敌一一踩在脚下。辛勤劳动的人啊，现在是时候收获成果了。我们一直以来为摆脱棋子之位而宵衣旰食，那么，现在就是我们跻身于阳光之下，让那些昔日的利维坦震颤，索取他们之间的合理位置、甚至大口向他们掠食的时候了！"
 EDG_RUS_mission_3_10.effect.tt:0 "获得针对世界上§Y所有列强§!持续§G20§!年的§Y吞并战争§!§T宣战理由§!\n"

 EDG_RUS_mission_3_12_title:0 "君临欧罗巴"
 EDG_RUS_mission_3_12_desc:0 "\n河川之地，耕田遍野，\n罗斯之国前景富裕！\n伟大子民的家园，\n人民赞赏你，美丽，\n崇高的俄罗斯，\n可敬的俄罗斯！\n\n强力出击，全力争取，\n如同坚强的心脏，\n斯拉夫人的长兄，\n罗马的继承人，\n欧罗巴的君王，\n文明辉煌 \n使命艰巨！\n久经考验的俄罗斯，\n战无不胜的俄罗斯！\n\n勇敢迈入新时代，\n为自由和信仰奋斗不止。\n工作愉快，前途光明\n团结友爱如兄弟\n誓为祖国尽忠效力。\n\n最亲爱的俄罗斯，\n最伟大的俄罗斯！"

 EDG_RUS_mission_3_13_title:0 "经济体制"
 EDG_RUS_mission_3_13_desc:0 "多年以来的分裂与战乱致使了罗斯各地的割裂与落后，为了建立一个团结繁荣的国家，为了弥合罗斯大地的裂痕，为了应对迫在眉睫的安全威胁，我们必须进行经济体制改革。"

 EDG_RUS_mission_3_14_title:0 "木材生产"
 EDG_RUS_mission_3_14_desc:0 "东北罗斯森林广布，在过去，这些森林是罗斯人发展的阻碍，但是在现在，它们却是罗斯发展的机遇。"
