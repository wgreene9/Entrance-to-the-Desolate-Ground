###decisions
EDG_H07_decision_1_title:0 "魏玛共和国游玩提醒"
EDG_H07_decision_1_desc:0 "欢迎您体验魏玛，一个非常不起眼的北德意志小国。请注意，§G魏玛在设计上没有考虑任何变身内容。§!尽管并未禁止变身易北兰或是普鲁士，但由于并未进行额外适配，所以§G任何变身都一定会引起bug，§!所以§Y还请您不要进行任何变身§!。魏玛最终能够成立德意志共和国，但该tag§G并不是原版的德意志§!。同时，由于魏玛有大量特殊事件，所以§Y如果您能按照宣称省份进行扩张，那么将会发现更多的隐藏事件与增益§!。如果您在游玩过程中被AI堵死了扩张道路，记得§Y看看决议列表§!，说不定您会发现一些能帮助您摆脱坐牢的特殊惊喜决议。\n最后，祝您游玩愉快！"
EDG_H07_decision_2_title:0 "购买卢萨蒂亚"
EDG_H07_decision_2_desc:0 "在取得了科堡的控制权后，我们明白了金钱在很多情况下的的确确就是万能的。因此，我们将尝试用金币的力量来为卢萨蒂亚的农民兄弟赎身。"
EDG_H07_decision_4_title:0 "挑动奥波莱"
EDG_H07_decision_4_desc:0 "作为波西米亚王冠的附庸国之一，奥波莱的权贵们各个心怀鬼胎，根本不是铁板一块。只要我们稍加挑拨，那么奥波莱那些愚蠢而自私的贵族们便会强行让公国脱离波西米亚的控制。"

EDG_H07_decision_9_title:0 "与法兰克福协商"
EDG_H07_decision_9_desc:0 "法兰克福的商人们很早就欠下了我们巨额债务。我们完全可以借此机会让这群贪心的家伙出卖自己的祖国。"
EDG_H07_decision_10_title:0 "购买雷根斯堡"
EDG_H07_decision_10_desc:0 "雷根斯堡自由市，因为信奉异端而一直被周边诸侯排挤。对于雷根斯堡市长而言，接纳魏玛人的贿赂很显然要好过整日被无视的命运。只需要一点点金钱，就能为雷根斯堡市长撬开属于他的那扇窗……"
EDG_H07_decision_11_title:0 "购买罗腾堡"
EDG_H07_decision_11_desc:0 "在我们确定了统一德意志的方针后，留给剩余的自由市和小国的只有两个选择。要么加入共和国，要么站在皇帝身旁。不过我们相信，一些小小的金钱贿赂能够说服罗腾堡的权贵们。"
