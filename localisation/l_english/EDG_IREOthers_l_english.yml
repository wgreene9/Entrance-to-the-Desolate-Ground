 estate_EDG_bard:0 "吟游诗人"
 estate_EDG_bard_desc:0 "行吟诗人在中世纪盛行，他们本身都是天才和人才，他们可能来自高贵而富有的家庭，也可能来自低贱而穷苦的家庭。他们凭着自己的智慧，编造了许多新奇的故事。\n\n吟游诗人在古凯尔特人社会中享有特权，他们吟诗赞美部族首领，并歌颂英雄事绩，庆祝法律的颁行，同时在某些非凯尔特社会体系当中，吟游诗人也可能成为宫廷中较为重要的组成。"
 #尽管高卢的吟游诗人在罗马帝国统治下已经销声匿迹，但是在我们的统治之下，凯尔特的习俗也在回归，吟游诗人这一群体再次成为了我们国家不可忽视的阶级。
