 EDG_FCC_celebration:0 "§O庆典进度§!"
 EDG_FCC_celebration_desc:0 "§O盛大庆典§!是一项每隔数年便要举办的庆祝活动，旨在展示国内各类的葡萄酒，确定并选出过去时间内最受好评的葡萄酒。\n\n§O庆典进度§!根据君主的§T行政能力§!进行自然增长；此外，通过省份的§T葡萄酒农场§!奇观以及各类§T特殊改革§!可以增加该进度\n\n当§O庆典进度§!达到§G100§!时将会触发庆典事件，给予一定的§Y临时加成§!，同时将§O庆典进度§!归§R0§!"
