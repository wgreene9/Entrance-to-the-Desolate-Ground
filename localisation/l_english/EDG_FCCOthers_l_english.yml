 EDG_FCC_build_cabernet_sauvignon_order_title:0 "@[Root.GetTag]建立§Y赤霞珠§!骑士团"
 EDG_FCC_build_cabernet_sauvignon_order_desc:0 "赤霞珠是世界著名的红葡萄酒品种之一，含糖量高，鞣质色素丰富，有特殊风味，按不同时期采收，可酿造红干酒、波尔特酒、甜酒、香槟酒，酒质极佳。酿制的干红葡萄酒呈深宝石红，酒体丰满，醇厚，具浓郁果香，新酒单宁突出，青草味重。陈年后逐渐显现雪松、烟草、皮革、香菇气息，被誉为红葡萄之王。其原产地为波尔多产区，因此我们很有必要在当地建立一个葡萄骑士团！"
 EDG_FCC_build_chenin_blanc_order_title:0 "@[Root.GetTag]建立§Y白诗南§!骑士团"
 EDG_FCC_build_chenin_blanc_order_desc:0 "白诗南有蜂蜜花香，酸度高，它可能是世界上面貌最多的葡萄品种：从极细致高贵的甜白酒，到一般不甜的餐桌白酒，都可以由它酿造而成，在南非有人拿它来酿制气泡酒，也有人用它来做加烈酒， 或蒸馏酒。其原产地为卢瓦尔河谷产区，按照我们的传统，应当在该地区建立一个葡萄骑士团。"
 EDG_FCC_build_cinsault_order_title:0 "@[Root.GetTag]建立§Y神索§!骑士团"
 EDG_FCC_build_cinsault_order_desc:0 "神索是法国最古老的酿酒葡萄品种之一。用其酿制的葡萄酒呈桃红色或浅宝石红色，口感较为清淡，柔和，带有迷人的水果香气，略带草莓酱和煮李子的风味，适和在年轻时饮用。神索多用来酿制桃红葡萄酒：与歌海娜调配混酿，可以降低酒精含量；和佳丽酿调配混酿，可以减弱苦涩的味道。其原产地在朗格多克-普罗旺斯一带，因此我们有必要在该地建立一个葡萄骑士团。"
 EDG_FCC_build_sauvignon_blanc_title:0 "@[Root.GetTag]建立§Y白苏维翁§!骑士团"
 EDG_FCC_build_sauvignon_blanc_desc:0 "白苏维翁又名长相思，原产于波尔多地区，以其酿造的葡萄酒香气清新张扬，柠檬、西蕃莲和脆红椒的果香突出，充满了热带水果的香气，为其增添了浓烈和厚重感，微微蔬菜和青草的绿色气息夹杂着黑醋栗和一点香料的香气；苹果和柠檬的清爽味道入口愉悦，口感圆润而丰满，酒体协调，酸度持续性好，收尾果味浓郁，余韵持久、悠长。"
 EDG_FCC_build_chardonnay_order_title:0 "@[Root.GetTag]建立§Y霞多丽§!骑士团"
 EDG_FCC_build_chardonnay_order_desc:0 "霞多丽酿造的葡萄酒通常具有菠萝、青苹果或者梨的气息，口感比较圆润、中性，除个别情况外不会十分酸，且微微带有甜味，其品种适应性十分强，在各个地方种植的口味都不会有过多的变化，被誉为白葡萄中的皇后。这个新兴的葡萄品种目前还并未被世人所熟知，而我们要做的便是将它推广出去，让更多的人知道它！"
 EDG_FCC_build_pinot_noir_order_title:0 "@[Root.GetTag]建立§Y黑比诺§!骑士团"
 EDG_FCC_build_pinot_noir_order_desc:0 "黑比诺是名贵的红葡萄皇后, 可以酿出全世界最令人难忘的独特的红葡萄酒。黑比诺葡萄通常是单品种酿制, 绝少混入其它葡萄品种。少量的黑比诺也用于酿制桃红葡萄酒。用黑比诺酿制的干红葡萄酒有着不可揣摩的个性, 但总的来讲不同产区的黑比诺酒还是有些共性与特色的。最为有代表性的当属法国勃艮第黑比诺葡萄酿造的优质黑比诺酒, 以其复杂多层次、细腻圆润和有陈年潜质而著名。层层香气逐渐展露的是雅致的紫罗兰及玫瑰芬芳, 同时又有着草莓、樱桃等果香, 含着烘培、橡木、烟草甚至秋叶等的迷人气息。所酿酒颜色不深, 适合久藏, 陈年成熟后会发生变化, 可带有香料及动物、皮革香味。香而不艳, 浓而不腻, 润滑如丝绒般的口感是形容极品黑比诺酒的最佳词藻, 而来自勃艮第的黑比诺红酒因此成为世界上最奢侈昂贵的酒。如此尊贵的葡萄必须得到最好的保护，依据它所建立的骑士团将会是我们最主要的葡萄骑士团！"
 EDG_FCC_build_riesling_order_title:0 "@[Root.GetTag]建立§Y雷司令§!骑士团"
 EDG_FCC_build_riesling_order_desc:0 "雷司令在成熟过程中，雷司令的颜色和香味不断变化，年轻时有浓郁的柠檬、青柠、桃子和鲜明的矿物香气，会伴随着蜂蜡和百花香味，成熟的雷司令会发展成特别的汽油或煤油味。以雷司令为原料的贵妇甜酒一般会带有杏、蜂蜜、葡萄干、烤苹果和桃子的香味，带有典型的汽油味。虽然作为德意志人的葡萄，但不得不承认其确实有十分独到之处，我们可以可以做出一些创新之举——招募那些德意志人来保卫他们的葡萄，想必我们在语言习俗上有各种各样的不同，但对于葡萄和葡萄酒的喜爱一定能让我们理解彼此！"
 EDG_FCC_build_champagne_order_title:0 "@[Root.GetTag]建立§Y香槟§!骑士团"
 EDG_FCC_build_champagne_order_desc:0 "作为新葡萄酒类型，发泡葡萄酒的“创始酒”，其在很短的时间内便收获了大量拥趸，因此顺势将其编排为正式的组织也是顺水推舟之事——不过唯一需要注意的是，小心爆炸！"
 EDG_FCC_build_champagne_order.effect.tt:0 "启用特殊雇佣兵§Y香槟§!§T骑士团§!\n\n该§T骑士团§!需要£mil£§Y军事点数§!而非¤§Y杜卡特§!维护，同时招募他们不会减少§Y陆军职业度§!"


 BUR_ideas:0 "勃艮第理念"
 BUR_ideas_bonus:0 "勃艮第野心"
 BUR_ideas_start:0 "勃艮第传统"
 BUR_1:0 "勃艮第联盟的遗产"
 BUR_1_desc:0 "勃艮第联盟虽然已经成为了历史，但其所遗留的政治资产以及散落各地的财产仍然可以为为我们所用，如何在多方势力之间周旋获利的方式仍然我们需要学习。"
 BUR_2:0 "五彩王冠"
 BUR_2_desc:0 "作为葡萄与葡萄酒的王国，我们拥有一顶极为特殊的王冠，称之为五彩王冠。和一般的王冠不同的是，每种被皇家所认证的葡萄品种都会选择一种与葡萄颗粒颜色相近的宝石进行加工打磨，最后制成透明状镶嵌于王冠之上。这顶绝无仅有的王冠的打造将是工艺的顶峰，同时也是对于葡萄与葡萄酒文化的绝对权威的象征，不论是我们治下还是境外的所有酒庄，都期望自己所培育的新葡萄品种出现在王冠之上，这不仅是对葡萄品种的认可，还有认可所带来的尊贵体现。"
 BUR_3:0 "新的葡萄！"
 BUR_3_desc:0 "一般来说，各地的酒庄都是独立发展来进行培育新的葡萄与酿造新种类的葡萄酒，但这个弊端是显而易见的，我们需要直接干涉我们治下各个皇家酒庄，鼓励各方面葡萄品种的杂交培育种植，促进各地酿酒师交流经验，这样才能更加迅速与高质量的发掘出更多的葡萄品种与葡萄酒酿造工艺！"
 BUR_4:0 "葡萄骑士"
 BUR_4_desc:0 "为了弘扬已经逝去的骑士文化，同时增强王国的军事实力，每个被皇家所认证的葡萄品种都将允许组建一支以葡萄品种所命名的骑士团，而该骑士团应当从该品种葡萄的原产地建设发展。与传统骑士不同的是，这些骑士团均直接效忠于五彩王冠的所有者，同时骑士准则也将培育葡萄与酿造作为了必须技能，因此这些骑士在履行军事职责之外还参与着酒庄的管理，骑士团也可以在当地的酒庄征召人选。"
 BUR_5:0 "酒庆文化"
 BUR_5_desc:0 "庆典没有葡萄酒，就像没有葡萄酒的庆典一样乏味！没有葡萄酒的庆典那就不叫庆典！为了选出更为优质的葡萄品种与酒种，每隔数年便会举办一场盛大的宴会庆典，参会者不仅是上层贵族，还有大量的中下层阶级。上层贵族将会品尝并选出最为出色的葡萄品种，还有从各地产出的风格迥异的葡萄酒任人品尝。除此之外，这类活动在各地城市乡村均形成了一种自发的庆祝习俗，虽规模远不及皇室直接举办的活动，但仍然是酒庆文化在平民中维系传播的绝对支柱。"
 BUR_6:0 "皇家盐场"
 BUR_6_desc:0 "除了葡萄之外，盐这种白色黄金的产出也是我们最为重要的贸易生产物资之一。在弗朗什孔泰的萨兰-莱班盐场已有数百年历史，但随着传统的晒盐法弊端逐渐显露，皇室决定在该地区规范产出，在原有盐场之上加以改造，设计了一座半圆形近现代工业化盐场，并改用煮盐法扩大与规范盐产出。"
 BUR_7:0 "灌溉升级"
 BUR_7_desc:0 "随着科技水平的进步，对于葡萄的种植方式也在不断的升级，在提高效率的同时提高葡萄的品质。一般而言这是每个酒庄所需要关注的事情，但毕竟他们更加依赖经验，而科学的发展让我们不能拘泥于现有的经验，通过成立专门研究该问题的学院来帮助各地酒庄解决问题，同时还能汇总已有的经验，可以极大的提升各个酒庄葡萄种植的水平。"

EDG_Chateau_Saukville:0 "索克维尔葡萄酒庄"
 EDG_Chateau_Saukville_desc:0 "阿尔萨斯的酒之路婉蜒50余公里，大部分葡萄园都散布在弗日(Voses)山脉向阳的坡地上，攀山越岭，横跨深谷。在油绿的葡萄园之间矗立着一座座保留完整的中世纪小村庄。俯瞰高原，在蓝天与松林的衬托下，装点出法国最优美的葡萄园风光，而其中最为出众的便是索克维尔，其位于酿酒区的中心地带。这是一座适合健行者的乡镇，完全被围绕在防御城墙中。铺石的庭院、小角楼和繁复的木雕，鲜花的阳台……每一幢房屋似乎都精致和谐。"
 EDG_Chateau_Chablis:0 "夏布利葡萄酒农场"
 EDG_Chateau_Chablis_desc:0 "位于法国著名勃艮第葡萄酒产区的夏布利是勃艮第北部最著名的葡萄种植区产区，总面积约占6433公顷，其中夏布利地区葡萄园面积占4622公顷。虽说是一个只有2600名居民的小城，但从12世纪就开始了种葡萄酿酒的历史。夏布利产区包括塞罕峡谷两侧地区。是勃艮第北部一个小城镇，距离巴黎只有111英里，可说是勃艮第的“黄金大门”。在这岗峦起伏的区域通常多覆盖树木，夏布利产区绵延20多个镇，土壤多石块、含石灰质黏土，在地质学上，可以追溯到侏罗纪时代。"
 EDG_Chateau_Nuits:0 "夜丘葡萄酒农场"
 EDG_Chateau_Nuits_desc:0 "夜丘蜿蜒20多公里，北起第戎，南至小村最宽的地方不过200米，非常狭长，北部平均海拔达270-300米，南部平均海拔达230-260米，坡地顶部一段非常陡峭，往下则逐渐变得宽阔平缓，延绵不绝，坡面朝南，日照十分充足。土壤构成为中侏罗纪时期的石灰质土壤，排水能力好，娇气的黑皮诺则最适合在这里生长。"
 EDG_Chateau_Beaune:0 "伯恩丘葡萄酒农场"
 EDG_Chateau_Beaune_desc:0 "伯恩丘的坡地比夜丘要平缓和开阔许多，种植面积也是夜丘区的两倍。在这个狭窄的山坡上，世界上最顶级的干白葡萄酒与最富盛名的红葡萄酒一同向着太阳的方向生长着。 伯恩丘的盛名和它的省会伯恩有很大的联系，后者是勃艮第葡萄酒产业真正的历史和经济中心。 在伯恩丘的上方有海拔为400米的高原，跨过河谷可以看到丘陵的风景。这是上伯恩丘。大约有20个葡萄酒村坐落在充满太阳光照的斜坡上，被命名为上伯恩丘原产区。"
 EDG_Chateau_Chalonnaise:0 "夏隆内丘葡萄酒农场"
 EDG_Chateau_Chalonnaise_desc:0 "法国勃艮第地区的金丘再往南，就进入了夏隆内丘，夏隆内丘南北长20公里，东西宽7公里，平均海拔高度为250-370米。夏隆内丘有五个AOC法定产地，最北部的是布哲隆，这里使用的葡萄品种是阿里高特，酿出的酒带有白色水果和清淡的花香，口感简单，酸度高。该产区出产酿制的红葡萄酒呈紫色或明亮的宝石红色，散发着草莓和醋栗等浆果的芳香，有时伴有樱桃、果仁、动物和蘑菇的气息，质地紧实，酸和单宁十分均衡。"
 EDG_Chateau_Loire_Valley:0 "卢瓦尔河谷葡萄酒农场"
 EDG_Chateau_Loire_Valley_desc:0 "卢瓦尔河谷主要的子产区有南特、安茹、都兰及索米尔，总种植面积约30,000公顷，其葡萄酒历史十分悠远。据相关资料显示，卢瓦尔河谷的葡萄酒历史之剧在中世纪伊始之际（公元5世纪）就拉开了帷幕，约在公元582年，第一次有了都兰产区葡萄园的记录。这里不少子产区的葡萄酒从中世纪开始就名声大振，王室和宗教人士则在其中扮演了不可或缺的角色。安茹伯爵亨利二世就是其中一位不得不提及的王室成员,他在1154年成为了英格兰国王，在他的庇佑下，安茹葡萄酒冠冕堂皇地进入了宫廷，深得各王室成员的厚爱，这为卢瓦尔河谷声誉的造就奠定了坚实的基础。"
 EDG_Chateau_Bordeaux:0 "波尔多葡萄酒农场"
 EDG_Chateau_Bordeaux_desc:0 "波尔多产区是全世界优质葡萄酒的最大产区，种植面积达10万公顷，年产8亿瓶的葡萄酒。波尔多产区的柔顺，勃艮第产区的浑厚，香槟产区的芬芳……上帝如此眷顾高卢人，给予他们最适合种植葡萄的土地与气候。细数不同的产区，就如同探寻风格迥异的人的特质。精髓与道地都需要慢慢体味。提起法国的葡萄酒，人们往往不约而同地想到波尔多，中世纪的古堡、瑰丽的葡萄园、种植在葡萄园四周的玫瑰，美丽的景象构成了波尔多静谧的田园风光。"
 EDG_Chateau_Rhone:0 "罗讷河谷葡萄酒农场"
 EDG_Chateau_Rhone_desc:0 "罗讷河谷产区沿罗讷河谷的狭长地带自北向南呈条状分布，长约200公里。因气候和土壤条件不同，又可分成北部和南部两大区域。北罗讷地区，气候属大陆性气候，干而冷的北风加速葡萄成熟，其葡萄园多在陡峭的河岸山坡上，形如梯田。在南罗讷地区，气候属地中海气候，阳光充足，雨量充沛，也有干冷的强风。公元前一世纪罗马人入侵法国带来了葡萄酒酿制技术，他们发现罗讷河谷是一块种植葡萄的好地方，便将其开垦为葡萄园，从此开始了法国葡萄酒的历史。之后罗马教廷纷争，教皇来到罗讷河谷的阿维尼翁避乱，为了满足教皇对葡萄酒的需求，当地的葡萄酒酿造技术得到了飞跃发展。"
 EDG_Chateau_Champagne:0 "香槟葡萄酒农场"
 EDG_Chateau_Champagne_desc:0 "香槟地区在法国巴黎以东，兰斯市周围，包括马恩省、埃纳省和奥布省的一部分区域。香槟地区是香槟酒的产地，根据法国法律只有香槟地区出产的香槟酒才能称为香槟酒，其他地区出产的同类酒只能称为“发泡葡萄酒”。香槟地域从公元纪年开始就种植葡萄。虽然种植面积不断缩小，但它的特征很早便被人们认知，对原产地监控命名的保护也是最早的。相比较波尔多每年2000小时和勃艮第每年1900小时的日照时间，香槟省的日照时间很短暂：每年只有1650小时。这里气温较低，年平均温度只有10.5°C，冬天非常冷。葡萄植株需要生活在至少9°C以上的环境才能让葡萄成熟。平均温度如此低，遇到颗粒不收的寒冬也是常见的事。然而，香槟省仍然拥有两个好条件：降雨量适中而有规律；土质良好——主要由七千万年前海洋退化留下的白垩物质组成。白垩土质在调节土地水含量方面很有价值。在干燥的季节，它仍能够把水分锁住；在雨量充沛的季节，它又能够大量吸收水分。所以，葡萄植株的根部常年能在地底吸收到水分。"
 EDG_Chateau_Mosel:0 "摩泽尔葡萄酒农场"
 EDG_Chateau_Mosel_desc:0 "摩泽尔是德国纬度最高的产区之一，北纬50°，气候凉爽，因此黑皮诺非常适合在这里种植。凉爽的气候使得这里的葡萄需要更长的生长和成熟期，葡萄可以发展出复杂、浓郁的香气。河谷地带的葡萄园大多朝南，葡萄树可以吸收到更多的阳光，帮助葡萄的成熟。这里降雨量少，加之陡峭的山坡葡萄园也有着很好的排水性，土壤中水分较少，有助于出产浓郁的葡萄酒。河流也对产区的气候起到了调节作用，冬季不会太冷，夏季不会太热，但这里的葡萄园大多位于陡峭的山坡上，因此使得葡萄酒的种植成本上升。"
 EDG_Chateau_Rheingau:0 "莱茵高葡萄酒农场"
 EDG_Chateau_Rheingau_desc:0 "作为葡萄酒产区的莱茵高范围大于地理或者历史意义上的莱茵高，莱茵地区的葡萄种植可以追溯到罗马时期，莱茵美茵地区包括法兰克福在内也种植有酿酒用葡萄。直到1980年代，酒用葡萄的种植才扩展到莱茵河左岸。莱茵高的葡萄园面积并不算大，但是这里却出产世界级的葡萄酒。"
 EDG_Chateau_Hessen:0 "莱茵-黑森葡萄酒农场"
 EDG_Chateau_Hessen_desc:0 "地域广阔的莱茵黑森地区酿制的葡萄酒种类远远多于德国其他地区，从普通的佐餐酒到起泡葡萄酒，一应俱全。此地最有名的出口葡萄酒是“圣母之乳”，167个村庄中几近99%都在酿制此酒，这一地区的酒占据德国全部出口葡萄酒的50%。莱茵黑森地区的葡萄酒绵软柔和，特色显著，这使它们与其他德国产的酒相比更易识别。由于生长在温和的气候条件下，这里的葡萄无需与环境相抗争，这使它们少了一点特色。不过这些酒还是以其酒香浓郁、味道甘冽而深受人们喜爱。它们大多酿自缪勒瑟高葡萄，这种葡萄会令酒柔和、多汁、果味绵长。另一种被广泛用做酿酒原料的是西尔瓦纳，所酿进口酒酒体完满、酒味浓烈。"
 EDG_Chateau_Barden:0 "巴登葡萄酒农场"
 EDG_Chateau_Barden_desc:0 "巴登为德国第三大葡萄酒产区，位于莱茵河下游、黑森林一带，与法国的阿尔萨斯产区隔河相望。它是德国最南端的产区，日照时间极长，也是德国最温暖的区域，因此常被喻为德国的普罗旺斯。巴登产区的葡萄种植历史十分悠久。在冰河世纪之后，野生葡萄开始在该区域生长起来。在公元2世纪，葡萄种植开始从康斯坦茨湖传播到北部，并在16世纪达到巅峰时期。当时的葡萄酒“酒液明亮，口感强劲，十分有益于健康……”，每年的人均消费量大概是140公升，并且通过船运输送到莱茵河的下游地区。现今，德国每年的葡萄酒人均消费量为32瓶，而巴登产区的人均消费量为53瓶，为整个德国人均消费量最高的地区，由此可见该地区的人们有多么热衷于葡萄酒。"
 EDG_Chateau_Provence:0 "普罗旺斯葡萄酒农场"
 EDG_Chateau_Provence_desc:0 "普罗旺斯的气候属于地中海气候，阳光充足，气候干燥炎热，年日照时长可达2700到2900小时。这里的土壤类型主要是石灰石、砂岩、鹅卵石和花岗岩，透水性强，有机物质匮乏，非常适合葡萄种植。其葡萄酒以清新、明快、干爽为特点，特别是桃红葡萄酒，口感非常独特。"
 EDG_Eltz_Castle:0 "埃尔茨城堡"
 EDG_Eltz_Castle_desc:0 "埃尔茨城堡是德国的一座中世纪时期城堡，其坐落在德国城市科布伦茨和特里尔之间摩泽尔河畔一个幽静山谷里，始建于公元十二世纪，是德国境内保存最完整的中世纪城堡。\n\n埃尔茨城堡始建于公元9世纪，是当时非常典型的防御工事，其外围用土墙以及木栅栏防御，现在我们看到的城堡雏形基本建造于11-13世纪，并且为当时这一地区的统治者——霍亨斯陶芬家族所有，而城堡附近的村庄也基本形成于这一时代。历史上关于埃尔茨家族的记载始于巴巴罗萨统治的时期，这座城堡也正是巴巴罗萨给予这个家族的赏赐。埃尔茨城堡三面均为埃尔茨河所环绕，距离河面70米，它所处的位置恰好在当时一条重要的古道上，这条古道是连接德国当时几大重要城市——摩泽尔河流域的艾费尔以及梅菲尔德的重要商道。"
 EDG_High_Swan_Castle:0 "高天鹅堡"
 EDG_High_Swan_Castle_desc:0 "高天鹅堡是德国浪漫主义时期的一块瑰宝，在12世纪刚刚建成后就迎来了它的伟大时期，并成为当时宫廷抒情诗的中心题材。城堡的主人和建造者是施万高的骑士，施万高的西尔波特是留下姓名的众多骑士之一，也是“海德堡歌曲集”（亦被称作“马奈塞手抄本”）中的宫廷抒情诗人，施万高的骑士原是维芬和斯道芬的采邑主，经常来这里做客。"
 EDG_Ngmphenburg:0 "宁芬堡"
 EDG_Ngmphenburg_desc:0 "宁芬堡坐落在德国慕尼黑西北郊，是历代王侯的夏宫。建于1664至1728年，主建筑是巴洛克风格，整座宫殿坐西朝东，由一幢幢方形楼房连结成一组建筑物，正面长达600米。\n\n宁芬堡是费迪南德·马里亚亲王送给妻子萨伏依的恩里切塔·阿德莱德的礼物，感谢她生了儿子使王国有了继承人，它的扩建工程前后花了200年时间。虽然这座宫殿没能达到法国国王路易十四王宫那样的规模，但肯定是德国这类宫殿中最大的一座。以南端的仕女画廊最为著名。18世纪初，选帝侯马克西米利安一世·约瑟夫将他母亲简朴的乡间别墅扩建成豪华宫殿。虽然曾遭受二次大战波及,但修复后仍不减其在历史上所占的地位。"
 EDG_Heidelberg:0 "海德堡城堡"
 EDG_Heidelberg_desc:0 "海德堡城堡历时400年才完工，曾经是欧洲最大的城堡之一。城堡内部结构复杂，包括防御工事、居室和宫殿和城堡花园等，当年是一座军事要塞，同时也是选帝侯宫邸。\n\n海德堡实在有太多理由值得被人宠爱：她拥有德国最古老的大学和大学图书馆，距今已有611年历史；她拥有欧洲最优美最著名的宫殿之一的遗址，在欧洲甚至与凡尔赛宫齐名；每年游客络绎不绝，达300万人次以上；历史上无数大诗人都曾为海德堡深深心折过：舍菲尔、布伦塔诺、阿宁、荷尔德林、埃申多夫、让·保尔……写下无数醉人诗篇；旅行社最新的广告词是“海德堡——歌德将心丢失的地方”。"
 EDG_Zwinger_Palace:0 "茨温格宫"
 EDG_Zwinger_Palace_desc:0 "茨温格宫建于1709年，其前身是由木结构建筑环绕的广场，用作萨克森王公贵族举行各种比赛和进行宫廷游戏的欢庆场所。1710至1719年间，在“强者”奥古斯特选帝侯统治时期，马特乌斯·丹尼尔·珀佩尔曼用砂岩修建了茨温格宫，皇宫两侧环绕的亭阁和画廊曾经是橘园。\n\n古希腊罗马时期的元素以及意大利巴洛克盛期的标志性元素妆点着这座塔楼；墙亭旁是仙女浴池，它是德国最精美的巴洛克式喷泉之一；茨温格宫的内部房间还被辟为博物馆，德累斯顿茨温格宫里的陶瓷收藏馆是世界上藏品最多的陶瓷收藏馆之一；另外一个著名的博物馆是兵器珍宝馆，这里还包括了一个珍贵的制服与奢华兵器收藏馆；森珀画廊也同样值得一游，它是由建筑大师戈特弗里德·森珀在1847至1854年间建成的，仍收有世界上文艺复兴时期直至巴洛克时期绘画作品最重要的收藏，其中最著名的作品要数拉斐尔的《西斯廷圣母》。 "
 EDG_Melk_Abbey:0 "梅尔克修道院"
 EDG_Melk_Abbey_desc:0 "梅尔克修道院成立于1089年，高居山顶，俯瞰多瑙河，这个本笃会修道院，庄严地耸立于该地区的优美风景之中，无论是乘车还是乘船从老远就影人眼帘。修道院堪称巴洛克式建筑的杰作，由雅格布·普兰陶尔在1702年至1738年间建造。穿过主教庭院，游人可以登上装饰豪华的皇帝台阶，沿着长约200米的长廊前行。长廊两边挂着奥地利统治者的画像。接下来可以看到图书馆，图书馆顶上是保尔·特罗格绘制的壁画，整个图书馆藏书9万余册，从修道院的平台上俯瞰多瑙河壮观之景，尽收眼底。"
 EDG_Schloss_Corvey:0 "科尔维修道院"
 EDG_Schloss_Corvey_desc:0 "这里本属于萨克森。查理曼从他的首都亚琛出发，用了三十年征服萨克森人，迫使其改信基督。萨克森人的世界树被摧毁，其首领“森林之子”Widukind骑着黑马前来受洗，从此之后改骑白马。查理曼在萨克森人的领地上建立了科尔维修道院，并筑起城堡保护它，于是这里成为欧洲的文化中心之一。修士们在这里日日抄经，并广泛搜集各种罗马时代流传下来的文献，建立起一个古典图书馆。这一图书馆存在了上千年，直到今天仍有七万五千卷藏书，其中最重要的就是西塞罗的文集以及古罗马史家塔西佗的《编年史》。"
 EDG_Saint_Nicholas_Church:0 "圣尼古拉教堂"
 EDG_Saint_Nicholas_Church_desc:0 "圣尼古拉教堂建于1195年，高147米，是德国第三高教堂，仅次于乌尔姆和科隆大教堂，是吕讷堡的三大教堂之一。"
 EDG_Aachener_Dom:0 "亚琛大教堂"
 EDG_Aachener_Dom_desc:0 "这座教堂大约建于790年至800年，无论是在建筑史还是艺术史上都具有非凡意义，是宗教建筑的一个经典范例，这里在长达600年的岁月中都是德意志帝国皇帝的加冕教堂，查理曼大帝遗骨便是在此埋藏。亚琛大教堂又名巴拉丁礼拜堂、阿亨大教堂，是德国著名的教堂、现存加洛林王朝建筑艺术最重要的范例，位于德国最西部的城市亚琛市，邻近比利时、荷兰边境，是著名的朝圣地。作为查理曼宫廷教堂的亚琛大教堂保留了千年来的历史原貌，核心建筑是夏佩尔宫。夏佩尔宫是当时阿尔卑斯山北部最大的圆顶形建筑，是一座八角形的风格独特的建筑物，装饰华丽。它成功地融合了古典建筑艺术、拜占庭式建筑及哥特式建筑的艺术风格。夏佩尔宫在欧洲历史上占有极重要的地位。亚琛大教堂整体结构呈长方形，屋顶为拱形，修建于公元790年到公元800年查理曼大帝时代。这座教堂的灵感来源于罗马帝国时代的东方式教堂，在中世纪时夏佩尔宫又添加了许多华丽的装饰。1414年和1884年又分别在两侧建圣坛。"
 EDG_Lichtenstein_Castle:0 "利希滕斯坦城堡"
 EDG_Lichtenstein_Castle_desc:0 "利希滕斯坦城堡是莱茵沿岸历史最悠久的古堡之一，也是世界上最危险的建筑之一。其坐落于德国巴登-符腾堡州罗伊特林根县，位于施瓦本山西北埃哈茨河谷的陡壁上，初建于1200年，1381年在今天宫殿附近的老利希滕斯坦城堡在施瓦本城市战争中被毁和被放弃后，1390年在今天宫殿的地方建造了一座城堡，这座城堡被看作是中世纪后期最稳固的城堡之一。"
 EDG_University_of_Gottingen:0 "哥廷根大学"
 EDG_University_of_Gottingen_desc:0 "1734年时为英国国王及汉诺威大公的乔治二世决定委派其重臣冯·明希豪森在哥廷根创办一所大学，旨在弘扬欧洲启蒙时代学术自由的理念，哥廷根大学也因此一开欧洲大学学术自由之风气。大学创办之初，即设有神学、法学、哲学、医学四大经典学科，尤以自然科学和法学为重。整个18世纪，哥廷根大学因其极为自由的科学探索精神和氛围而居于德国大学中心地位。到1812年学校已经发展成为具有图书藏量25万册，被海内外认可的一所现代化大学。拿破仑曾于此研习法律，并言“哥廷根是属于全欧洲的”。"
 EDG_Magdeburger_Dom:0 "圣莫里斯圣凯瑟琳主教座堂"
 EDG_Magdeburger_Dom_desc:0 "马格德堡主教座堂正式名称为圣莫里斯圣凯瑟琳主教座堂，是德国最为古老的哥特式天主教主教座堂之一。建筑物其中一个尖塔高99.25米，而另外一个则为100.98米，使它成为前东德最高的主教座堂。主教座堂位于德国萨克森-安哈尔特联邦州的首府马格德堡，亦同时安葬了东法兰克国王、罗马帝国皇帝奥托一世的棺冢。第一座教堂于937年在今天主教座堂的位置建成，是一所本来叫圣莫里斯的大修道院，以纪念天主教圣人圣莫里斯。主教座堂从1209年开始动土，整个工程维持了三百多年，而尖塔的盖建于1520年才正式竣工。尽管饱经战争掠夺，马格德堡主教座堂本身包含着极丰富的艺术成分，远至古董，近至现代艺术。"
 EDG_Wartburg:0 "瓦尔特堡"
 EDG_Wartburg_desc:0 "瓦尔特堡，是一座几乎没有遭到破坏的中世纪城堡。这座城堡建于1067年，最后完工在1170年。无论是建筑材料还是建筑规模或城堡内的设施，瓦尔特堡都是首屈一指的。1521——1522年间，宗教改革家马丁-路德为了逃避教皇和皇帝的追捕而在此避难和躲藏，在城堡中，他以神奇的速度将新约从希腊文翻译成为德文，城堡中保存有传说中的路德秘密隧道。"
 EDG_St_Cyprian_Cathedral:0 "圣西普里安大教堂"
 EDG_St_Cyprian_Cathedral_desc:0 "圣西普里安大教堂建造于1305年，即突尼西亚圣西普里安骑士团建立后三年，由当地主教向欧洲各国组织募捐并筹集资金，期望能够建造一座大教堂来纪念主保圣人圣西普里安与1221年儿童十字军的成功。由于航线的问题，该教堂的建造过程十分缓慢，所幸突尼斯当地大理石材丰富，因此教堂建造基本就地取材。教堂计划于1400年前完成初步建造，但在1380年萨哈达王朝的崛起给予了十字军十分庞大的压力，因此建造计划一再搁置，直至1437年才完成穹顶建造。\n\n整个教堂风格为当时盛行的哥特式建筑，同时融合了突尼斯当地的建筑风格，整体框架由大理石构成并在外部粉刷为纯白；其内部大厅宽24米，长67米，中间拱顶最高20米；教堂门前仅有两座尖塔，塔尖最高处为57米。教堂内部全部由白色大理石筑成，内部装饰相较同时期其他教堂十分稀少，主要展示儿童十字军时期的圣物以供朝圣者瞻仰；教堂内部侧窗玻璃并未采用传统哥特式建筑的彩色玻璃，而是十分简单的使用了单色玻璃以减少建筑成本。\n\n该教堂目前仍然在进一步扩建，虽然相较于欧洲各类中小型教堂而言，圣西普里安大教堂还是过于朴素粗糙且不成熟，但结合哥特与北非式的建筑风格使得其在一众教堂当中仍有可圈可点之处，同时不可否认的是，其在目前为止仍然是北非地区最为庞大的天主教堂，给予那些踊跃从各地前来突尼斯参加十字军的年轻人以精神上的鼓舞。"
 EDG_Church_of_Crusade:0 "圣战教堂"
 EDG_Church_of_Crusade_desc:0 "在图卢兹伯爵雷蒙德二世击溃第一次阿尔比十字军并取得胜利之后，清洁派便如燎原之势席卷整个奥克西塔尼地区，出于对意大利地区战略的考量以及加深对普罗旺斯的掌控，爵雷蒙德二世下令在福卡勒基耶修建一座新的教堂，该教堂以圣战为名以纪念粉碎第一次阿尔比十字军。\n\n虽说清洁派教义主张摧毁教堂而非建造教堂，但总归有方法说服民众，而其中一个方式便颇为奇特：教堂设计之初并非以宣讲纪念为由，而是以一种防御工事的规格而建造，其以“内院外垒”的设计理念而进行建造，即内部设有小型修道院及教堂，外部则为城堡壁垒结构，二者一同发挥职能。因此圣战教堂作为要塞的军事意义远大于其作为教堂的纪念意义，并在1210年正式开始建设\n\n然而第二次阿尔比十字军战争的打响打断了该教堂的建设，在战争开始之时圣战教堂的主教堂刚刚完工，而外墙甚至还未开始动工，而到来的法军便毫无阻拦的彻底洗劫了该教堂。直到1260年，刚刚加冕成为阿尔勒国王的雷蒙德一世便立刻着手开始对圣战教堂进行整修建造以及扩张，试图在阿尔卑斯边境打造下一个卡尔卡松城堡。\n\n教堂于1443年完工，最终敲定的圣战教堂规模几乎是最初规模的两倍大小：内部主教堂完全重新修建，并配以数座修道院及各类附属设施，依靠教堂附近乡村达到自给自足，同时倚靠卢尔山并重新建造圣战教堂外墙，防御工事也一再向外扩建。虽然从整体规模、地理因素导致的设计妥协等各方面因素上来看，军事作用上仍然逊于卡尔卡松城堡，但其所承担的宣讲职责也遑论无功。\n\n两次阿尔比十字军的胜利使得清洁派向南意大利的皮埃蒙特地区开始广泛传播，而圣战教堂则作为联通奥克西塔尼及皮埃蒙特地区的桥梁，不论是传教活动还是军事行动，该教堂—或者说堡垒已然成为了清洁派世界最为重要的据点之一。随着皮埃蒙地区特彻底倒向清洁派，圣战教堂虽已不再是意大利地区的桥头堡，但其仍然作为一个重要枢纽活跃于各类传教活动当中。"
 EDG_Vilnius_Cathedral:0 "维尔纽斯大教堂"
 EDG_Vilnius_Cathedral_desc:0 "维尔纽斯大教堂，建于1387年，教堂因多次改建，逐渐融合了哥特式、文艺复兴时期和巴洛克风格。几个世纪来一直是立天主教徒心目中最重要的教堂。立陶宛历史上许多重大事件都与之相关。教堂正面山墙上立着三尊塑像，中间手举十字架的是圣安娜，其右是圣卡济米拉斯，其左是圣斯塔尼斯拉夫。大教堂旁是52米高的钟楼，为13－17 世纪古城堡的了望塔，内存17座钟表。苏联时期教堂改为美术馆，立独立后恢复原貌。教堂还存了14世纪末哥特式水彩壁画，14－20世纪初教堂用具。教堂下面的地宫内安葬着维陶塔斯大公和妻子，国王日吉蒙塔斯的两个妻子，保存着国王弗拉基斯拉夫的心脏。"
 EDG_Zamosc:0 "扎莫希奇"
 EDG_Zamosc_desc:0 "扎莫希奇位于波兰东部，邻近卢布林高地和罗兹托切丘陵地带，地处拉班卡河河畔，东边四十几公里就是乌克兰，而北边五十公里就是白俄罗斯。它坐落在北欧和西欧通往黑海的商道上，公元16世纪，军事将领简·扎莫希奇建立了扎莫奇古城。扎莫希奇是16世纪晚期波兰的最高军事统帅，战功卓著，曾战胜了强大的瑞典和莫斯科公国。1580年，他请来了意大利建造师贝尔南多·莫兰多设计并建造了这座城市。该古城以意大利商业城市为雏型，由建筑大师波南多·莫兰多设计建造，完成于巴洛克时期。扎莫希奇古城保留了16世纪中世纪城镇的最初风貌和要塞堡垒，与此同时还保留了大量的、充分体现意大利和中欧建筑风格结合的建筑物。在扎莫希奇城内还存在有包括16世纪修建的、宏伟的联合教会教堂在内的一些大教堂。扎莫希奇是16世纪末兴建的具文艺复兴时期风格的城市杰出例证，它保留了最初的城市规划、城防系统以及大量极具吸引力或结合了传统意大利和中欧风格的建筑。造型独特的扎莫希奇市政厅，位于老城的正中心。高耸的塔楼也是老城的制高点。西边的大教堂建于16世纪，内有扎莫希奇的创建者扎莫厄斯基的坟墓。"
 EDG_Lublin_Castle:0 "卢布林城堡"
 EDG_Lublin_Castle_desc:0 "卢布林城堡是波兰卢布林的一座城堡，毗邻卢布林旧城区，靠近市中心，是波兰历史最悠久的皇室宫殿之一，修建于卡齐米日二世时期，其历史可以追溯自12世纪。"
 EDG_Santiago_Cathedral:0 "圣地亚哥大教堂"
 EDG_Santiago_Cathedral_desc:0 "朝圣教堂――圣地亚哥大教堂显示出与加洛林文化传统的承续关系，采用加洛林时代的双半圆室平面，因朝圣者勇来而鼎盛，侧面回廊是可以沿着教堂内走一圈的朝圣路线型式。在地下祭坛中安置着雅各的遗体。圣地亚哥大教堂是著名的巡礼教堂，早在中世纪就已经存在，建筑中与巴洛克风格有关的是教堂的正立面。立面以拱形开洞和装饰性独立壁柱为基本构图元素，自下而上，从舒展到紧张，逐渐达到高潮，显示了设计者高超的构图技巧。如同许多同时期西班牙的建筑一样，圣地亚哥大教堂正立面的巴洛克风格与欧洲其他地区的明显区别是，很多构图元素是来自本国传统或者建筑师个人，正立面中央部分的纵向构图就独树一帜，属于巴洛克建筑风格中的独特流派。"
 EDG_StLawrence_Cathedrall:0 "圣劳伦斯大教堂"
 EDG_StLawrence_Cathedrall_desc:0 "教堂最早建于中世纪早期，骑士兵团到这里后，使得居民改信天主教，又重修、扩建并使其成为罗马巴洛克建筑艺术的典范。教堂前是一尊高高的塑像，神台的线条优美流畅，头顶光环的祖像身穿圣衣，手持十字架，似乎在向世人传播着福音。教堂下部是白色的地基，上面则是淡黄色砖砌结构，顶部左右两座钟楼非常华美。走进教堂，里面绘满了壁画，正面是一座红木雕刻的神龛，将圣劳伦斯的塑像罩在里面。塑像胸前挂着十字架，身着大红色绣金丝的法衣，表情慈祥而平和。"
 EDG_Munster_StPauls_Cathedral:0 "明斯特圣保罗大教堂"
 EDG_Munster_StPauls_Cathedral_desc:0 "明斯特圣保罗大教堂，是天主教明斯特教区的主教座堂，专门为圣保罗而建。它不仅是宗教活动的中心，也是该市最重要的历史和文化地标之一。明斯特圣保罗大教堂的建设始于13世纪，跨越了多个建筑风格的时代，教堂的建筑风格兼具罗马式和哥特式元素，这反映了从古罗马风格向哥特风格过渡的建筑历史。\n\n教堂内保存着一座精美的天文钟，制作于1540年。这座钟不仅显示时间，还提供天象、宗教节日和天文信息。大教堂的内部有三个中殿，是其一大特点。这样的布局在罗马式与哥特式建筑风格的过渡时期较为常见。教堂的回廊是另一处引人注目的地方，其中展示了一些中世纪和文艺复兴时期的雕刻和装饰。祭坛和雕像：教堂内装饰有多个祭坛和精美的宗教雕像，其中一些是中世纪时期的杰作。教堂的彩色玻璃窗是其另一大亮点，这些窗户展示了各种宗教故事和圣经场景，色彩斑斓，极具艺术价值。"
 EDG_Ethel_Palace:0 "艾瑟尔行宫"
 EDG_Ethel_Palace_desc:0 ""
 EDG_Max_Castle:0 "马克斯城堡"
 EDG_Max_Castle_desc:0 "马克斯堡是布劳巴赫镇上的一处堡垒要塞，是莱茵河中部唯一未被损坏的中世纪城堡。关于马克斯堡城堡的相关记录最早出现在12世纪，这个城堡有两个目的：第一个目的是为了保护布劳巴赫，第二个目的则是作为一个征收税费的设施。"
 EDG_Mainz_StMartins_Cathedral:0 "美因茨圣玛尔定大教堂"
 EDG_Mainz_StMartins_Cathedral_desc:0 "美因茨大教堂自公元975年起，始终按计划兴建，虽然历经多次风格变迁，只是去增建新的部分，几乎没有改动原有部分。该教堂是天主教美因茨教区的主教座堂，主保圣人是都尔的玛尔定。大教堂具有历史以及艺术上的双重重要意义，是基督教信仰在欧洲产生的杰作，威权赫赫的历任美因茨大主教在宦海沉浮，大教堂也随之命运多舛。"
 EDG_Frankfurt_Cathedral:0 "皇帝大教堂"
 EDG_Frankfurt_Cathedral_desc:0 "法兰克福大教堂（FrankfurtCathedral）位于位于罗马广场以东，是一栋哥德式建筑。它是13至15世纪的哥特式建物，又称为皇帝大教堂（Kaiserdom）及加冕教堂。教堂宝库内陈列有大主教们在加冕典礼时所穿的华丽衣袍，有332级台阶直通塔顶，塔顶可俯瞰整个城市的全景，主楼是壮丽的十五世纪哥特式塔楼，高95米；教堂南面的投票礼堂是曾经选举皇帝的地方，奇怪的是大教堂里从来就没有大主教。"
 EDG_Speyer_Cathedral:0 "施派尔大教堂"
 EDG_Speyer_Cathedral_desc:0 "施派尔主教座堂始建于1030年，即康拉德二世时期；随后在11世纪末进行了一次重修，大教堂的主要部分是大教厅、四个角塔和两个拱形顶。这是罗马帝国时代最著名的罗马式建筑之一，其建筑风格明显受到东西方两种建筑文化的影响。施佩耶尔大教堂是欧洲最大的具有罗马式建筑风格的教堂，也是神圣罗马帝国时代的主要纪念碑之一。\n\n当初建造之时，施派尔主教座堂是撒利族（4世纪时居住在荷兰法兰克部落）贵族的私人教堂和墓地，它在整个西方都称得上是最为宏大的神教建筑。教堂内的地下，即地墓大约竣工于1030年，世界上同一结构、同一类型的地下室能与之相媲美的寥寥无几。如今地墓成为一处绝好的旅游胜地，这里储存着包括康拉德二世大帝在内的许多中世纪的国王、王后的墓室（至少有8个）。这些坟墓均是在1039年至1309年之间下葬的。其中，康拉德二世大帝在逝世后的最初两年，其墓穴是葬于其它地方，因为当时的地下墓穴还未能全部竣工。\n\n大教堂的石头颜色奇异，比较惹人注目：鹅黄色与各种红色混杂交织在一起，再加上大教堂建筑本身的宏观外型，堪称为世界建筑史中的一大奇观。"
 EDG_Royal_Palace_of_Amsterdam:0 "阿姆斯特丹皇宫"
 EDG_Royal_Palace_of_Amsterdam_desc:0 "阿姆斯特丹皇宫坐落在阿姆斯特丹市中心的水坝广场上，皇宫建成于1648年，设计师是雅克布·范·坎。本来这个建筑是用来作为阿姆斯特丹的市政厅的。\n\n阿姆斯特丹皇宫共有13659棵树桩支撑着这座建筑。有人曾从中取出过一根，检测其承重能力，结果表明，整幢房屋毫无下陷的危险。这些地桩均为1648到1655年间打入地下的原件，是建筑史上的八大奇迹之一。王宫原为市政厅和法院，它曾是这座城市乃至整个共和国的政治和经济中心，它所在的地方——大坝，也曾经是全城最重要的广场和画家喜爱的创作主题，它现在仍然充满了活力。"
 EDG_Leipzig_University:0 "莱比锡大学"
 EDG_Leipzig_University_desc:0 "在欧洲，除了业已存在的大学外，13世纪新建的大学都是由教皇倡议并设置的，进入14世纪，欧洲各地的君主纷纷开设属于自己的大学，但仍必须获得教皇的认可，欧洲大学的数量迅速增加。1378年—1417年发生了教会大分裂，这对欧洲的政治版图和大学布局产生了深远的影响。因为这场教会大分裂，原本聚集在巴黎的来自欧洲各地的师生旗帜鲜明地站到了各地所支持的教皇那一边，尖锐的民族对立和宗教信仰冲突导致了德国师生大规模地离开巴黎大学返回故乡，由此促成了德国内一大批大学的出现。德语圈地区在教皇的大力支持下，14世纪后半期出现了一场新建大学的运动，这批新大学都获得了教皇颁发的特许。\n\n1409年布拉格查理大学发生了同样的分裂情况，许多在布拉格的教师和学生因此返回德国。在这样的背景下，图林根的方伯侯爵、韦廷王朝的边伯侯爵、后来的萨克森选帝侯腓特烈一世和他的弟弟韦廷王朝的边伯侯爵威廉二世于1409年创建了莱比锡大学，大学设立的艺术系接收了从布拉格回来的师生，莱比锡大学获得了当地统治者的大力资助，并在同年9月9日获得教皇亚历山大五世的认可，12月2日正式成立。其后又相继设立了医学系（1415年）和法学系（1446年）。"
 EDG_Frankfur_Romanplatz:0 "法兰克福罗马广场"
 EDG_Frankfur_Romanplatz_desc:0 "中世纪时期，罗马广场是整个法兰克福的中心广场，集市和商品交易会，以及政治性集会和法庭审判都在这里举行。"
