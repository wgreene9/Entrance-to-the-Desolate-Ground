 EDG_FCC_wine_festival_culture_desc:0 "葡萄酒在我们的国内文化中占有十分重要的地位，不论是皇室还是个人经营的葡萄酒场都会在一个特定的时间来安排一次盛大的庆典，皇室在这次庆典上将彰显自身的权威与尊贵以稳固统治，同时也为一系列的外交活动提供了一个十分合适的平台；而对于个人来说，这是一个推销自身葡萄酒品牌的绝佳平台，有望寻求赏识者的赞助支持。这种庆典的准备时间一般由皇室的各大葡萄酒农场收成产出来综合决定，因此举行时间并不固定，活动当天不仅仅有上层贵族的参与，同时还开放有专门为中下层人民准备的盛宴和更为亲民一些的葡萄酒，庆典声势甚为浩大。"
