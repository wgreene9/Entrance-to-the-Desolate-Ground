 estate_EDG_FCC_balanced_law_desc:0 "瓦勒度派所倡导的教义对于统治阶级来说十分诱人：一方面，其所倡导的贫穷愿能够从信徒中摄取更多的财富；另一方面，方言宣讲以及平信徒的宣讲权使得其传播更加快速。虽说瓦勒度派在两百年前便被打为异端，不过我们只需要花费一点小钱来对教会政策阳奉阴违，便能收获一个庞大宗教社区群体的支持。"
