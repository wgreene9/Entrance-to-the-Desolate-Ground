 EDG_FCC_buy_wine_178_desc:0 "卢瓦尔河谷产区是种植葡萄历史最为悠久的地区之一，拥有如此底蕴的酒庄一定能给我们的葡萄王冠增色不少。"
 EDG_FCC_buy_wine_2753_title:0 "@[Root.GetTag]购买§Y[2753.GetName]§!葡萄酒农场"
 EDG_FCC_buy_wine_2753_desc:0 "作为奥克地区最为著名的葡萄酒产区，该地的葡萄酒带有些许的地中海风味，将其收入囊中肯定能给我们的葡萄王冠增色不少。"
 
