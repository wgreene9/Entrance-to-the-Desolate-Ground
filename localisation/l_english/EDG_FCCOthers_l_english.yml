 estate_EDG_FCC_balanced_law.effect.tt:0 "我们治下所有§T宗教§!为§Y瓦勒度派§!的省份获得如下§Y修正§!"
 estate_EDG_FCC_ministry_of_economic_coordination:0 "经济统筹部"
 estate_EDG_FCC_ministry_of_economic_coordination_desc:0 "经济统筹部旨在为皇室财产进行打理，同时还需要对皇室的葡萄产业进行经营管理，其对皇室的财产进行了有效的投资管理，但如此庞大的机构的存在势必会加剧腐败。"
 estate_EDG_FCC_financial_support:0 "财政支持"
 estate_EDG_FCC_financial_support_desc:0 "皇室难免会有缺钱之时，而此时则需要经济统筹部的贵族们“借出”一笔资金来度过难关，毕竟他们也不想就此丢掉这份工作，你不干总有人会干。"
 estate_EDG_FCC_financial_support.tt:0 "获得为期五年的§Y10§!笔§Y0§!利息贷款。当贷款还清时，该特权将自动移除。"
