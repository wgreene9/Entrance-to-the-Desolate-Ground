 EDG_FCC_buy_wine_186_title:0 "@[Root.GetTag]购买§Y[186.GetName]§!葡萄酒农场"
 EDG_FCC_buy_wine_186_desc:0 "虽然兰斯地区的葡萄酒产区并不出众，但作为法兰西北部为数不多的葡萄酒产区，想必未来一定可以发展的更为壮大！香槟酒闻名于整个欧洲，同时也只有香槟地区产出的这种葡萄酒能被称为香槟，这座酒庄是我们葡萄王冠上不可或缺的一部分！"
 EDG_FCC_buy_wine_174_title:0 "@[Root.GetTag]购买§Y[174.GetName]§!葡萄酒农场"
