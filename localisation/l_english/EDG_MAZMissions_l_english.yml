 EDG_POL_mission_1_2_title:0 "纠正错误"
 EDG_POL_mission_1_2_desc:0 "1410年，波兰与立陶宛携手在坦能堡战役中击败了条顿骑士团，迫使侵略者退守到波罗的海沿岸，但十字军仍然对我们的土地垂涎欲滴。让我们不再仁慈，彻底荡平条顿骑士的抵抗。"

 EDG_POL_mission_1_5_title:0 "盾与矛"
 EDG_POL_mission_1_5_desc:0 "匈牙利的马扎尔人为抵抗异教徒入侵立下了汗马功劳，但他们缺少戮力齐心的同袍。我们应该整合天主的力量，让上帝的矛与盾降临人间。"
 EDG_POL_mission_1_5.effect.tt:0 "所有"

 EDG_POL_mission_1_7_title:0 "连通亚里亚德海"
 EDG_POL_mission_1_7_desc:0 "南斯拉夫人在争吵中迎来了灭顶之灾，坚韧的心庇佑他们在危难间一息尚存，我们将收容同根兄弟的遗民。"

 EDG_POL_mission_1_9_title:0 "驾驭贵族"
 EDG_POL_mission_1_9_desc:0 "什拉赫塔掌控了国内大片的土地，甚至在政治上也开始索要更多特权。我们要么暂且忍让，满足他们日益膨胀的欲望；要么严词拒绝，限制他们贪得无厌的野心。"

 EDG_POL_mission_1_10_title:0 "大色姆议会"
 EDG_POL_mission_1_10_desc:0 "大瑟姆议会是波兰王国独特的共议制度，它为国内政治的灵活运转提供了大量帮助。让我们继续强化议会的作用，推动政府工作的进步。"

 EDG_POL_mission_1_12_title:0 "应允的艺术"
 EDG_POL_mission_1_12_desc:0 "波兰国王在登基前需要签订一份登基协定，承认大瑟姆议会与联邦法律的权威，这变相强化了贵族在政治上的话语权。如果我们不想沦为什拉赫塔手中的玩具，就要利用权力与智慧，改革现有的政治体系。"

 EDG_POL_mission_1_14_title:0 "波兰平原"
 EDG_POL_mission_1_14_desc:0 "我们的国家大部分处于低矮的波德平原，平坦的自然环境为城市建设提供了良好的发展空间。让我们集中资源，着手开发平原之国。"
 EDG_POL_mission_1_14.effect.tt:0 "§Y所有满足任务条件§!的省份均获得以下§G效果§!"

 EDG_POL_mission_1_15_title:0 "提振克拉科夫"
 EDG_POL_mission_1_15_desc:0 "小波兰是波兰立陶宛联邦的腹地，这里集中了我们伟大的建筑与功能齐全的城市。我们应该鼓励克拉科夫轻工业的生产，带动帝国的经济继续跳动。"

 EDG_POL_mission_2_3_title:0 "保卫波罗的"
 EDG_POL_mission_2_3_desc:0 "波罗的海繁华的贸易带给主教区与骑士团充沛的资金，但弱小的军队让他们就像闹市中头顶黄金的孩童。波兰不能放任强敌夺走天然的利益，我们应该先下手为强。"

 EDG_POL_mission_2_6_title:0 "捷克与斯洛伐克"
 EDG_POL_mission_2_6_desc:0 "德意志人无限扩张的趋势已经被英勇的波兰人民瓦解，西斯拉夫民族在我们的领导下走向团结。让我们摒弃前嫌，共同拥抱西斯拉夫人的明天。"
 EDG_POL_mission_2_6.effect.tt:0 "我们治下所有§T文化组§!为§Y西斯拉夫§!的省份获得§Y下述效果§!"

 EDG_POL_mission_2_10_title:0 "土地划分"
 EDG_POL_mission_2_10_desc:0 "波兰的土地集中在大贵族手中，他们对资源的垄断不利于国家经济的发展。我们应该着手重新分配现有的土地，扶持新兴贵族，鼓励恢复生产，这将为我们的王室谋得更多利益。"

 EDG_POL_mission_2_11_title:0 "大庄园"
 EDG_POL_mission_2_11_desc:0 "对农奴制大农庄制度的投资被证明是成果丰硕的。它极大的提高了农业产出，带来了巨大的利润。我们应该进一步改善乡镇与农村的发展情况，提高农民的生活水平，进一步促进波兰的繁荣。"
 EDG_POL_mission_2_11.effect.tt:0 "§Y3§!个§Y满足任务条件§!的省份获得§Y下述效果§!"

 EDG_POL_mission_2_13_title:0 "黄金自由制"
 EDG_POL_mission_2_13_desc:0 "由于什拉赫塔在波兰国家生活中的作用越来越大，改革政治制度的呼声亦水涨船高。波兰立陶宛领导权的归属已经处在了命运的十字路口，让我们决定联邦统治方式的明天。"

 EDG_POL_mission_2_15_title:0 "发展东波兰"
 EDG_POL_mission_2_15_desc:0 "波兰广阔的草场为畜牧业的生产提供了空间，大量的羊毛堆积在仓库和市场。我们不该止步于第一产业的辉煌，让我们推进羊毛加工技术，用更高附加值的产物赚取更多资金。"
 EDG_POL_mission_2_15.effect.tt:0 "我们治下所有§T产物§!为§Y布料§!的省份获得§G1§!基础生产"

 EDG_POL_mission_2_16_title:0 "振兴乡村"
 EDG_POL_mission_2_16_desc:0 "勤恳老实的农民是波兰发展与生存的依仗，他们为帝国提供了源源不断的财富与兵源。我们应该继续开垦草场，建设更多的农庄，为农民们提供更好的生活环境。"
 EDG_POL_mission_2_16.effect.tt:0 "们治下所有§T产物§!为§Y牲畜§!的省份转换为§Y谷物§!"

 EDG_POL_mission_3_1_title:0 "卷土重来"
 EDG_POL_mission_3_1_desc:0 "波兰已经在战火纷飞的东欧大陆重生，天主的赐福保佑神圣的王国战无不胜，我们将领导斯拉夫民族走向辉煌。"


 EDG_POL_mission_3_2_title:0 "华沙条约"
 EDG_POL_mission_3_2_desc:0 "波兰与立陶宛有着甜蜜的过往，雅德维嘉公主与雅盖沃大公的婚姻曾让我们亲如一家。时过境迁，命运推动情人再度相逢。让我们忘掉短暂的疏离，携手面对欧陆的风雨。"
 EDG_POL_mission_3_2.effect.tt:0 "根据任务§Y完成条件§!的§Y不同§!来获取§Y不同奖励§!"

 EDG_POL_mission_3_4_title:0 "阴霾之路"
 EDG_POL_mission_3_4_desc:0 "终于，我们不再困守一隅，波兰人民已无需担惊受怕。现在，让我们更进一步，引领散落的西斯拉夫民族，把福音带给世界上其他被阴霾笼罩的人民。"
 EDG_POL_mission_3_4.effect.tt:0 "成立@PLC §Y[PLC.GetName]§!不再需求§Y行政科技§!等级"

 EDG_POL_mission_3_5_title:0 "收复西里西亚"
 EDG_POL_mission_3_5_desc:0 "西里西亚是皮亚斯特王朝固有的领土，数典忘祖的波西米亚人在德意志皇帝的保护下侵犯了波兰的家园。让我们重夺斯拉夫人的西部边疆。"

 EDG_POL_mission_3_7_title:0 "抵达爱琴海"
 EDG_POL_mission_3_7_desc:0 "征服者的炮火打破了爱琴海的祥和，希腊人在异族的迫害下无家可归，我们将解放这片宁静的土地。"

 EDG_POL_mission_3_8_title:0 "海间联邦"
 EDG_POL_mission_3_8_desc:0 "随着越来越多的土地纳入波兰的版图，西斯拉夫民族再也不会被任何人胁迫。但世事无常，帝国需要不断扩大生存空间，才能在乱世中永世长存。我们会铭记弱小时蒙受的耻辱，永远不停止通往强大的脚步。"

 EDG_POL_mission_3_9_title:0 "军事传统"
 EDG_POL_mission_3_9_desc:0 "我们不会忘记，波兰是如何从一个小公国成长为独挡一方的列强的。对军事传统的重视不仅有利于建立一支强大的军队，还可以在国内掀起一阵勇敢、爱国的文化风潮。"

 EDG_POL_mission_3_11_title:0 "民族理念"
 EDG_POL_mission_3_11_desc:0 "西斯拉夫向来是一个模糊的概念，周围的民族都试图混淆我们同胞的认知。随着波兰成为了称霸欧陆的列强，我们也应该加强自身的建设，用更伟大的成就增进西斯拉夫民族认同。"

 EDG_POL_mission_3_12_title:0 "推广萨尔马提亚主义"
 EDG_POL_mission_3_12_desc:0 "波兰立陶宛的贵族们最近兴义了一种独特的文化思潮，它富有诗意，带有浓厚的传奇色彩，盛赞了波兰军队过去的胜利，宣扬了一种骑在马背上的贵族民主制文化。让我们在国内扶持这种新奇的生活方式，加强联邦的凝聚力。"

 EDG_POL_mission_3_14_title:0 "铁三角"
 EDG_POL_mission_3_14_desc:0 "古希腊的哲学家柏拉图提出了一种理想化的国度，他认为该由哲学家、军人和君王共同分享国家的权力。而今天，波兰立陶宛联邦的政治制度与先贤的思想不谋而合，博学多才的学者、忠心耿耿的贵族，以及至高无上的皇帝，权力中心的铁三角将引领联邦走向胜利。"

 EDG_POL_mission_3_15_title:0 "点缀波罗的海"
 EDG_POL_mission_3_15_desc:0 "格但斯克是波罗的海沿岸地区重要的航运与贸易中心，独特的区位优势让成为东欧政治、军事与外交最受人关注的焦点之一。既然我们已经掌控了这座波罗的海明珠，我们可以进一步于此夸耀斯拉夫民族在西方的胜利。"

 EDG_POL_mission_3_17_title:0 "欧洲粮仓"
 EDG_POL_mission_3_17_desc:0 "几个世纪以来，帝国的农业生产依靠特色的大农庄制度实现了蓬勃的发展，我们在粮食出口上取得了毋庸置疑的贸易顺差。让我们进一步投资与推广引以为豪的农业，让波兰立陶宛联邦成为欧洲的粮仓。"

 EDG_POL_mission_4_3_title:0 "驰骋大草原"
 EDG_POL_mission_4_3_desc:0 "游牧民族凭借东欧辽阔的草场肆意妄为，频频袭扰我们的东部边疆。但波兰的骑兵已经踏上了征服的道路，从现在开始，攻守之势异也。"

 EDG_POL_mission_4_6_title:0 "列王纷争之地"
 EDG_POL_mission_4_6_desc:0 "跋扈的野心家将战火燃烧到天主的土地，伟大帝国的荣光被蝇营狗苟之辈亵渎。让我们向破碎的巴尔干进军，以天主之名，击退窃据东罗马威名的狂徒。"

 EDG_POL_mission_4_10_title:0 "推广新思想"
 EDG_POL_mission_4_10_desc:0 "随着文艺复兴的思潮在波兰逐渐普及，我们在各行各业都享受到了思想革新的福利。让我们继续推广新思想，进一步投资波兰的明天。"

 EDG_POL_mission_4_11_title:0 "治理法案"
 EDG_POL_mission_4_11_desc:0 "波兰立陶宛联邦的地方贵族深刻地影响着宫廷的政令，我们很难修改现有的法律和政策。我们应该利用皇帝高超的政治智慧推行大刀阔斧的改革，强化联邦法律的权威。"

 EDG_POL_mission_4_13_title:0 "王室权威"
 EDG_POL_mission_4_13_desc:0 "君王的权威不仅来自于上帝的恩赐，还直接得益于他在人间的受欢迎程度。我们要重视对王室成员的后天教育，让他们更好地执掌波兰立陶宛联邦的权柄。"

 EDG_POL_mission_4_15_title:0 "滋润第聂河畔"
 EDG_POL_mission_4_15_desc:0 "乌克兰的母亲河曾经流淌出富饶的琥珀之路，可刚刚迎来和平的她已不复往日的繁华。作为更优秀的统治者，我们深知这片土地蕴藏的奇迹，基辅罗斯将在波兰立陶宛联邦的手中重生。"

 EDG_POL_mission_4_16_title:0 "兴建道路"
 EDG_POL_mission_4_16_desc:0 "以往的政权很难深入治理大草原桀骜的人民，我们应该学习游牧统治者的先进经验，大力修建鲁塞尼亚地区的道路，让东欧彻底融入帝国的治理版图。"

 EDG_POL_mission_5_2_title:0 "南部边陲"
 EDG_POL_mission_5_2_desc:0 "南方的基辅罗斯陷入了内战，无人能收回鲁塞尼亚的遗产。作为波兰继承风波的胜利者，让我们教会他们团结的宝贵。"

 EDG_POL_mission_5_5_title:0 "巴尔干门户"
 EDG_POL_mission_5_5_desc:0 "突厥人威胁着罗马尼亚的人民，弱小的公国在凶恶的刀剑前摇摇欲坠，所幸波兰将为他们提供庇护。我们将打通巴尔干之路。"

 EDG_POL_mission_5_7_title:0 "掌控博斯普鲁斯海峡"
 EDG_POL_mission_5_7_desc:0 "君士坦丁堡，地中海的明珠已重回我手，东帝国的皇冠唯有德者方可据之。作为罗马遗产新的主人，我们将给予这段厚重历史一个妥善的归宿。"

 EDG_POL_mission_5_9_title:0 "波兰文艺复兴"
 EDG_POL_mission_5_9_desc:0 "借古托今的思潮已经从意大利开始扩散，思想家带来了崭新的社会风气。波兰决不能够落后于人，让我们张开双臂迎接文艺复兴。"

 EDG_POL_mission_5_10_title:0 "克拉科夫大学"
 EDG_POL_mission_5_10_desc:0 "克拉科夫大学于1364年由国王卡齐米日三世创立，它是波兰的第一所大学，也是欧洲最古老的大学之一。在不远的未来，这所中欧地区最重要的科学中心还将为波兰乃至欧洲提供许多杰出人才。"

 EDG_POL_mission_5_12_title:0 "教育法案"
 EDG_POL_mission_5_12_desc:0 "克拉科夫大学的成功已经为全国的教育运动提供了良好的范本，我们应该进一步推广教育普及，为波兰培养更多学者。"

 EDG_POL_mission_5_14_title:0 "鲁塞尼亚平原"
 EDG_POL_mission_5_14_desc:0 "基辅罗斯有着人人艳羡的肥沃土壤，可连年的战火与冲突摧毁了鲁塞尼亚的农庄。让我们集中资源，着手开发东欧大草原。"

 EDG_POL_mission_5_15_title:0 "投资基辅"
 EDG_POL_mission_5_15_desc:0 "俄罗斯城市之母蕴含了东斯拉夫人的智慧与心血，我们应该继续帝王之城的建设，让基辅罗斯成为波兰立陶宛联邦的东方明珠。"


