 EDG_H11_nation_title:0 "@H11成立莱茵兰"
 EDG_H11_nation_desc:0 "莱茵河是德意志最为重要的河流之一，统一该流域的土地将能够最大化利用这条河流，进而为新生的国家提供最基本的发展手段。"


