 EDG_holy_feasts:0 "圣宴"
 EDG_holy_feasts_desc:0 "祷告派推崇肉体的欢愉，因此宴会对于信众来说是神圣的，必须花费更多的精力举办更多的宴会，同时也要保证每一场宴会能够让在场的所有人尽兴。通过将该职责授予那些懂行的贵族们可以确保每一次的圣宴质量，虽说这会耗费我们更多的金钱，但如此豪华的宴会也将让在场的所有人留下深刻印象。"
 EDG_H04_imperial_outpost:0 "帝国前哨"
 EDG_H04_imperial_outpost_desc:0 "作为帝国在低地地区最大的诸侯，我们治下拥有丰富航海经验的荷兰人，在帝国以及皇室的各方赞助之下，一艘艘远洋之帆正向着未知的远方探索前进。"
 EDG_H04_court_of_ethel:0 "艾瑟尔宫廷"
 EDG_H04_court_of_ethel_desc:0 ""
 EDG_build_prayer_house:0 "祷告职责"
 EDG_build_prayer_house_desc:0 "由于祷告派教义所倡导的纵欲，因此各教堂职能还额外承担着其他服务，为了缓解信众越来越多所造成的修道院空间匮乏，拨款给各个教区，帮助他们扩建已有修道院或建设起新的修道院将能够缓解这一情况，同时能够为更多迷途之人宣讲教义。"
 EDG_ecclesiastical_medical_research:0 "教会医学研究"
 EDG_ecclesiastical_medical_research_desc:0 "肉体的欢愉需要建立在能够健康的进行各类活动之上，在此之前还并没有成体系的医药学研究，皇室可以拨款各个教会以倡导对医学方面的研究，此举不仅能推动防治各类疾病，同时有益于提升寿命。"
 EDG_H04_district_council:0 "地区联合议会"
 EDG_H04_district_council_desc:0 ""
 EDG_theory_of_human_nature:0 "人性论"
 EDG_theory_of_human_nature_desc:0 "祷告派的核心教义之一是以人的肉体为本，以实在的肉体来感知三位一体，上帝将自己转化为物质以便同精神达到完美的结合，上帝以不同的感知来彰显其存在，人的完美形态需要通过祈祷而非圣礼来完成。\n\n相比于其他教派而言，祷告派虽然在实现从精神转移到肉体层面的方式较为特殊，但不可否认的是其仍然对于人性更加关注，力图让人顺从本心，享乐纵欲。"

