 H04_ideas:0 "上艾瑟尔理念"
 H04_ideas_bonus:0 "上艾瑟尔野心"
 H04_ideas_start:0 "上艾瑟尔传统"
 H04_ideas_1:0 "弗里德兰之主"
 H04_ideas_1_desc:0 "格鲁芬格尔家族的祖上可以追溯到介于历史和传说当中的第一代弗里德兰王拉德伯德，我们是当之无愧的弗里德兰乃至整个低地的统治者。"
 H04_ideas_2:0 "后起之秀"
 H04_ideas_2_desc:0 "格鲁芬格尔家族的领袖荷兰伯爵威廉二世接过了对立国王海因里希·拉斯佩的遗产被推举为对抗霍亨施陶芬家族的对立国王开始，格鲁芬格尔家族便不再能够置身于帝国事务之外。两个世纪以来格鲁芬格尔家族一直积极参与帝国事务，随兵败于巴伐利亚选侯，但也换来了皇帝授予的弗里西亚王副以及明斯特选侯身份。格鲁芬格尔家族的地位在此之后愈发显赫，并时刻准备着亲自登上神圣罗马帝国皇位的一天。"
 H04_ideas_3:0 "荷兰王位继承战争的教训"
 H04_ideas_3_desc:0 "1341年格鲁芬格尔家族的主枝绝嗣，巴伐利亚人无耻的采用了他们的继承权声索荷兰伯爵领，使得我们丢失了富庶的荷兰地区，为了防止此类事情再次发生，继承权的确保被家族提上日程。"
 H04_ideas_4:0 "帝国之帆"
 H04_ideas_4_desc:0 "在神圣罗马帝国其他人看来，荷兰人与弗里斯兰人是出名的水手以及海员，而随着新大陆被发现的消息传遍整个欧洲，在皇帝的支持之下，大量来自德意志地区的探险家纷纷从艾瑟尔出发，踏上更加遥远的地方，试图寻找验证那黄金与香料的传说。"
 H04_ideas_5:0 "威斯特伐利亚体系"
 H04_ideas_5_desc:0 "上艾瑟尔的统治地区并不仅有弗里斯兰地区，在继承了明斯特主教区之后便开始着手向莱茵河上游扩张，并试图整合整个威斯特伐利亚地区与莱茵地区。为了有效统治这些地区，拥有悠久议会制度的荷兰人很快便将它们的议会制度带到了那些新地区以使统治能够更加稳固。"
 H04_ideas_6:0 "推广归正教会"
 H04_ideas_6_desc:0 "宗教改革的浪潮迫使我们做出选择，而过去迂腐的罗马教廷已经不再为我们所认同，是时候接受来自低地诸国所普遍接受的归正教会了。"
 H04_ideas_7:0 "莱茵工业化"
 H04_ideas_7_desc:0 "莱茵地区已经开始逐渐成为我们的生产中心，我们有必要继续发展该地区并为接下来的变革打下基础。"
 




