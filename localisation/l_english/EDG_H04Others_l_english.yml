 incident_crown_of_the_netherlands:0 "尼德兰王冠"
 incident_crown_of_the_netherlands_member_alert:0 "随着低地选侯的实力不断增强，其可以称得上帝国西部最为庞大的领地，而与实力随之增长的则是对于更高头衔的要求。在近期，其向皇帝提出要求加冕尼德兰王冠，如同1212年皇帝弗雷德里克二世颁布的《西西里金玺诏书》一样，低地选侯要求将艾瑟尔公国头衔提升为尼德兰王国，同时享有同波西米亚王国同等的权利，即波希米亚王国在神圣罗马帝国不再享有首席地位。"
 incident_crown_of_the_netherlands_emperor_alert:0 "随着低地选侯的实力不断增强，其可以称得上帝国西部最为庞大的领地，而与实力随之增长的则是对于更高头衔的要求。在近期，其向皇帝提出要求加冕尼德兰王冠，如同1212年皇帝弗雷德里克二世颁布的《西西里金玺诏书》一样，低地选侯要求将艾瑟尔头衔提升为尼德兰王国，同时享有同波西米亚王国同等的权利，即波希米亚王国在神圣罗马帝国不再享有首席地位。由于低地选侯领地实力与影响力在帝国境内十分强大，因此皇帝必须慎重考虑此事。"


