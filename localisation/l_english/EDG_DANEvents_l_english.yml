 EDG_DANEvents.0.desc:0 "1429年埃里克创立海峡税，对进出波罗的海的船只统统收费，此举使紧张的国家财政得到缓解，并使得一部分市民阶层支持埃里克，但却招来更多的敌人，波罗的海沿岸的国家都开始公开或暗中支持反对埃里克的势力。不久丹麦与汉萨同盟的领袖城市吕贝克进入公开的战争状态。\n\n埃里克于1417年计划将哥本哈根变为更利于控制的王室用地，遭到当地和周遭贵族势力的顽强抵抗，埃里克通过暗杀和其他暴力手段强行达成了目的，却让许多大贵族势力对埃里克失去了信任。\n\n在1434年，瑞典农民及矿工发动骚乱，其后不断有零星骚乱，各地的贵族通过种种方法来削弱王权，这让埃里克转而寻求国内市民阶层的支持，他不断联合市民阶层攻击贵族势力，希望保持自己的权力并削弱国内的反对派。但丹麦国内的市民阶层对埃里克的朝令夕改、喜怒无常更为感到忌惮，并于奥胡斯举行了一场会议，制定了建立商业邦联的计划，而联邦的雏形也在此时被制定下来。\n\n在丹麦贵族反对埃里克指定的继承人后，埃里克态度强硬，最终爆发了一场内战。瑞典摄政卡尔八世因此彻底控制了瑞典的国政，使得瑞典和挪威实质上摆脱了卡尔玛联盟。\n\n埃里克不敌国内贵族，为获得国内市民阶层的支持，不断给予市民阶层更多的权力，甚至转而寻求卡尔八世的支持，许诺将斯科讷地区割让给瑞典。瑞典与国内市民阶层的帮助下，埃里克成功镇压了国内的叛乱，却不愿意割让斯科讷，导致瑞典放弃了与埃里克的合作关系，转而通过武力控制了斯科讷。\n\n失去外部援助的埃里克渴望在国内巩固自己的统治，他意识到自己给予市民阶层过多的权力，以至于市民阶层威胁到了王权，于是又采取了许多政策用以削弱市民的权力，最终于1439年爆发了市民运动，市民们击败了埃里克，强迫埃里克给予各地自治市更大的权力，使得丹麦王国名存实亡，并成功实施了曾经在奥胡斯制定的商业联邦方针。\n\n丹麦邦联是一个松散的政权，其初次制定计划是在1434年的奥胡斯会议，而在1439年成功被实施，并于同年各个丹麦自由市在西兰正式签署“丹麦邦联法案”，规定联邦各市将以联盟的形式平等共处，各个城市允许相互之间的竞争，但坚决抵制相互攻伐，因此签订了永久的同盟协定，“丹麦邦联法案”签署成员国禁止以任何理由撕毁同盟协定。\n\n邦联在西兰存在一个议事大厅，也是整个邦联存在的象征，如此松散的组织是否能够替代过去的丹麦王国，在北方的瑞典与神圣罗马帝国当中一直维持着他们的商业帝国下去？时间将会证明一切。"
