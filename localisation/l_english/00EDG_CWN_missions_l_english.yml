l_english:
 EDG_CWN_1_2_title:0 "推进教育运动"
 EDG_CWN_1_2_desc:0 "扫盲对于一个渴望现代化的国家的健康至关重要。必须在每个教区建立由教会领导的学校，所有联邦公民都必须了解拉丁文、法律和艺术的基本知识。"
 EDG_CWN_1_2_TT:0 "满足任务条件的大学类奇观等级提升§G1§!级"

 EDG_CWN_1_3_title:0 "学术先锋"
 EDG_CWN_1_3_desc:0 "医学、数学和物理——这些都是我们应该接纳和促进的思想学科。我们要建立大学，以让更多人能够蒙受知识的恩惠。"
 EDG_CWN_1_3_TT:0 "解锁决议：扩建大学，使得一个有大学的省份获得修正大学城，并获得5联邦繁荣度（1年一次）\n\n当§T联邦繁荣度§!达到最大值时，为我们提供§G-20%征召顾问花费§!"

 EDG_CWN_2_1_title:0 "不列颠文艺复兴"
 EDG_CWN_2_1_desc:0 "国家、军队、贸易、外交日新月异，文化也是如此，我们应接受并推广文艺复兴思想。"
 EDG_CWN_2_1_TT:0 "开启§O不列颠文艺复兴§!事件组"
 EDG_CWN_2_1_A_TT:0 "获得§T1§!点§Y不列颠世界影响力§!，当前为§Y[Root.EDG_CWN_world_var.GetValue]§!。"	

 EDG_CWN_2_2_title:0 "庇护异端？"
 EDG_CWN_2_2_desc:0 "宗教混乱笼罩着欧洲。曾几何时，教宗是我们的指路明灯，如今却只剩混乱。作为主虔诚的追随者，我们必须扛起大旗，让我们误入歧途的兄弟恢复唯一的真正信仰。"
 EDG_CWN_2_2_TT:0 "§G事件前瞻：§!\n以短期的传教能力减弱和叛乱为代价，为本地的教会保证生机与活力。"

 EDG_CWN_2_3_title:0 "国家的虔诚"
 EDG_CWN_2_3_desc:0 "我们是一片被主亲自赐福的土地。但教士机构对如何处理宗教事务有着天壤之别的想法。我们必须确保国家的虔诚，并确保对教会的控制。"
 EDG_CWN_2_3_TT:0 "使用教廷强化增益可获取§Y不列颠世界影响力§!\n\n解锁决议：天主之舟，允许我们附庸教宗国"

 EDG_CWN_2_4_title:0 "和而不同"
 EDG_CWN_2_4_desc:0 "如果我们想要成为无光之海上唯一闪耀的灯塔，我们应当宣布任何人在[Root.GetName]都将受到欢迎，无论信仰，无论文化。"
EDG_CWN_2_4_TT:0 "§R暮光时代§!灾难事件：§Y信仰危机§!将不再发生。" 

 EDG_CWN_3_1_title:0 "增进欧陆交流"
 EDG_CWN_3_1_desc:0 "我们必须在欧洲大陆建立根据地，而非排除在欧洲秩序之外。"

 EDG_CWN_3_2_title:0 "消弭分歧"
 EDG_CWN_3_2_desc:0 "联邦庞大的疆域所带来的文化冲突是不可避免的，我们需要消弭分歧，塑造属于联邦的秩序。"
 EDG_CWN_3_2_TT:0 "当§T联邦繁荣度§!达到最大值时，为我们提供§G-10%§!接纳文化花费" 

 EDG_CWN_3_4_title:0 "自由灯塔"
 EDG_CWN_3_4_desc:0 "当伟大的不列颠联邦被所有人视为世界思想和文化的中心时，我们的使命就完成了。"
 EDG_CWN_3_4_trigger_TT:0 "需要5点不列颠世界影响力，当前为§Y[Root.EDG_CWN_world_var.GetValue]§!。"
 EDG_CWN_3_4_effect_TT:0 "失去5点不列颠世界影响力，当前为§Y[Root.EDG_CWN_world_var.GetValue]§!。"
 EDG_CWN_3_4_TT:0 "解锁4级政府改革自由灯塔\n\n§R暮光时代§!灾难事件：§Y拥王者§!将不再发生"

 EDG_CWN_3_5_title:0 "四海为家"
 EDG_CWN_3_5_desc:0 "不列颠人是自由的，我们将热情倾注于大海，将汗水散落在世界的每一片土地。探索世界吧，不列颠的年轻人，未来属于你们！"
 EDD_CWN_3_5_TT:0 "§G事件前瞻：§!\n灾难§R暮光时代§!将不再发生。"

 EDG_CWN_4_1_title:0 "建设新家园"
 EDG_CWN_4_1_desc:0 "新大陆富饶的土地能为联邦带来光明的未来，新大陆开发也将成为联邦发展的重要策略。"

 EDG_CWN_4_2_title:0 "与原住民和平相处"
 EDG_CWN_4_2_desc:0 "我们能在不列颠胜利的原因就是我们总能尊重所有人的利益，这点在新大陆依然成立。"
 EDG_CWN_4_2_TT:0 "允许我们通过外交手段将北美国家转变为我们的联邦自治区\n\n当我们维持原住民共存政策时教士特权：确立新大陆的传教活动§T+20年度殖民地人口增长数量§!"

 EDG_CWN_4_3_title:0 "大和平缔造者"
 EDG_CWN_4_3_desc:0 "「大和平缔造者」是躁动好战的部族之中最明智的首领之一。在难以调和的争端中，他能让众人重归冷静。在我们与各个原住民部族领袖的不懈努力下，新大陆将建立一套属于所有开拓者的秩序。"

 EDG_CWN_4_4_title:0 "合众为一"
 EDG_CWN_4_4_desc:0 "在美洲东部的土地上我们已经是当之无愧的秩序守护者，整合我们在新大陆的庞大势力，正式纳入联邦的管辖之中。"
 EDG_CWN_4_4_trigger_TT:0 "需要3点不列颠世界影响力，当前为§Y[Root.EDG_CWN_world_var.GetValue]§!。"
 EDG_CWN_4_4_TT:0 "解锁决议：合众为一，允许我们将十三州殖民区域的国家整合为我们的不列颠法区@USA美利坚。"
 EDG_CWN_4_4_effect_TT:0 "失去3点不列颠世界影响力，当前为§Y[Root.EDG_CWN_world_var.GetValue]§!。"

 EDG_CWN_5_2_title:0 "与新凯尔特建立联系"
 EDG_CWN_5_2_desc:0 "不列颠大大小小战乱影响的爱尔兰难民于新世界建立了自己的国度，如今爱尔兰已重新成为了不列颠忠实的联邦成员，那这个新世界的据点呢？"
 EDG_CWN_5_2_TT:0 "§G事件前瞻：§!\n@NIR将成为我们的§Y联邦自治区§!。"

 EDG_CWN_5_3_title:0 "儿女之歌"
 EDG_CWN_5_3_desc:0 "创造和平，建设未来，这是我们的儿女之歌。"
 EDG_CWN_5_3_TT:0 "开启§O儿女之歌§!事件组"

 EDG_CWN_1_5_title:0 "拓展市场"
 EDG_CWN_1_5_desc:0 "我们的商人团变得越来越强大。现在是我们给予他们帮助，让他们控制国内贸易的时候了。我们决不允许任何外国势力影响我们臣民的福祉。"
 EDG_CWN_1_5_effect_TT:0 "不同等级的§Y贸易类建筑§!分别提供§T5/10/15%§!§Y本地生产效率§!"
 EDG_CWN_1_5_2_TT:0 "解锁一项决议，允许我们在不激怒神罗皇帝的情况下彻底肢解汉萨同盟。"

 EDG_CWN_1_6_title:0 "招商引资"
 EDG_CWN_1_6_desc:0 "我们必须用所有必要的手段来开源节流。从政府机关的运作到保家卫国的强军，金钱是一切国家行为的必需品。"

 EDG_CWN_1_8_title:0 "市场监管"
 EDG_CWN_1_8_desc:0 "为保障联邦的秩序与和平，市场应当被联邦政府监管。"
 EDG_CWN_1_8_TT:0 "特权§Y招商引资§!不再增加§Y腐败度§!、§Y商人影响力§!和§Y专制度§!，为§R暮光时代§!灾难§Y败絮其中§!事件组提供新选项。"

 EDG_CWN_2_6_title:0 "行会融资"
 EDG_CWN_2_6_desc:0 "行会是我们经济的命脉。我们必须做出必要的调整，以确保它们在整个联邦中享有专属的资助。"

 EDG_CWN_2_7_title:0 "走向繁荣"
 EDG_CWN_2_7_desc:0 "确保财富始终是我们国家的首要任务。让我们利用经济繁荣为我们带来的昂贵的军队和舰队，获取更多的资源和臣民用来成就我们的联邦。"

 EDG_CWN_2_8_title:0 "督察行会"
 EDG_CWN_2_8_desc:0 "行会势力的扩张并不完全利于联邦制造业的发展，为避免他们成为垄断联邦产业的毒瘤，我们需要派遣督察员对其进行监督。"
 EDG_CWN_2_8_TT:0 "特权§Y行会融资§!不再增加§Y腐败度§!、§Y商人影响力§!和§Y专制度§!，为§R暮光时代§!灾难§Y败絮其中§!事件组提供新选项。"

 EDG_CWN_2_9_title:0 "世界贸易中心"
 EDG_CWN_2_9_desc:0 "我们目光所及之处，遍地是超乎想象的发财机会，我们的市场是世界贸易的中心。"
 EDG_CWN_2_9_trigger_TT:0 "需要5点城市治理经验，当前为§Y[Root.EDG_HER_CITY_EX_var.GetValue]§!。"
 EDG_CWN_2_9_TT:0 "我们的每个§Y特许贸易公司§!属国提供§T5%§!的§Y贸易效率§!。\n\n我们拥有的随机§Y5§!个省份获得修正§T伊比利亚社区§!/§T法兰西社区§!/§T拉丁社区§!/§T日耳曼社区§!，各触发一次。"
 EDG_CWN_2_9_effect_TT:0 "失去5点城市治理经验，当前为§Y[Root.EDG_HER_CITY_EX_var.GetValue]§!。"

 EDG_CWN_3_6_title:0 "北海贸易"
 EDG_CWN_3_6_desc:0 "我们需要通过市场建设和贸易商船来巩固我们在北海的地位。"

 EDG_CWN_3_7_title:0 "打击海盗活动"
 EDG_CWN_3_7_desc:0 "疯狂的海盗阻碍了不列颠联邦的贸易秩序，是时候给他们迎头痛击了！"
 EDG_CWN_3_7_TT:0 "§R暮光时代§!灾难事件：§Y海盗时代§!将不再发生。"

 EDG_CWN_3_8_title:0 "遏制腐败"
 EDG_CWN_3_8_desc:0 "缺乏管理的繁荣会成为滋生腐败与罪恶的温床，如果这被视为吝啬，那是因为有些人没有意识到这一罪恶正是统治的本质所在。"
 EDG_CWN_3_8_TT:0 "当§T联邦繁荣度§!达到最大值时，为我们提供§G-0.1§!年度腐败，为§R暮光时代§!灾难§Y败絮其中§!事件组提供新选项。" 

 EDG_CWN_4_6_title:0 "扩编联邦海军"
 EDG_CWN_4_6_desc:0 "我们目前所保有的海军不过是从市民那里征召上来的，动员缓慢不说，价格还昂贵。 我们得建设一支常备海军，保卫岛屿免受外敌入侵，保障联邦的未来。"

 EDG_CWN_4_7_title:0 "造船公会"
 EDG_CWN_4_7_desc:0 "海军技术的发展使得我们的造船业欣欣向荣，还有什么比投资造船工业更能用来讴歌我们专业的造船技术与独特的船只设计呢？"
 EDG_CWN_4_7_TT:0 "每§T5§!次在拥有§Y港口城§!修正的省份提高发展度时获得§T船匠与水手§!修正（如果当地已有该修正则获得10外交点），当前§Y[Root.EDG_CWN_gangkoucheng_var.GetValue]§!。\n\n我们拥有的随机§Y5§!个不列颠港口省份获得修正§T港口城§!。"

 EDG_CWN_4_8_title:0 "海猎犬"
 EDG_CWN_4_8_desc:0 "海盗的威胁遍及欧洲的各个海岸，联邦海军未免有些鞭长莫及。我们需要为联邦的海上秩序付出更多。"
 EDG_CWN_4_8_trigger_TT:0 "任何在西欧次大陆拥有港口的国家海军规模都小于我国"
 EDG_CWN_4_8_TT:0 "我们的每个§Y不列颠法区§!和§Y联邦特许贸易公司§!属国提供§T1§!§Y旗舰容量§!。\n\n我们拥有的随机§Y5§!个不列颠港口省份获得修正§T港口城§!。"

 EDG_CWN_4_9_title:0 "联邦海军陆战队"
 EDG_CWN_4_9_desc:0 "我国与海洋的紧密联系塑造了我们的部队，我们必须建立联邦海军陆战队，保护联邦的海外利益。"
 EDG_CWN_4_9_TT:0 "我们的每个§Y不列颠法区§!属国提供§T5%§!的§Y步兵作战能力§!。"

 EDG_CWN_5_5_title:0 "国土安全"
 EDG_CWN_5_5_desc:0 "麦西亚命途多舛的被侵略史使得我们对国土安全十分重视，联邦的秩序需要联邦的军队来维护。"
 EDG_CWN_5_5_TT:0 "解锁§T国防事宜§!系列决议。"

 EDG_CWN_5_6_title:0 "扩编联邦陆军"
 EDG_CWN_5_6_desc:0 "在内外战争的威胁下，我们理应设立一支常备军，以保卫[Root.GetName]免遭敌人入侵。"

 EDG_CWN_5_8_title:0 "红衫军"
 EDG_CWN_5_8_desc:0 "战场混乱不堪，士兵可能快速晕头转向，一不留神便会向友军开火，必须不惜一切代价避免这类事件。 我们应该为部队设计一套合适的醒目制服，从而显著减少误伤、改善军容。"
 EDG_CWN_5_8_TT:0 "我们的每个§Y不列颠法区§!属国提供§T3%§!的§Y陆军火力伤害§!。"

 EDG_CWN_1_11_title:0 "建造工场"
 EDG_CWN_1_11_desc:0 "无论是生产领域、技术亦或组织方面都正在取得巨大的进步。所以让我们大力投资新的工厂，一场伟大的工业革命可能即将来临。"
 EDG_CWN_1_11_TT:0 "建设§Y工厂§!完成时为当地提供修正§T生产中心§!，拆除时移除该修正。"

 EDG_CWN_1_13_title:0 "纺织业的崛起"
 EDG_CWN_1_13_desc:0 "西欧的主要手工业是毛纺织业，最初意大利和佛兰德尔的毛纺织技术在欧洲比较发达，而联邦则是是后来者居上，成为欧洲毛纺织工业的中心。"
 EDG_HER_1_13_effect_TT:0 "拥有的所有在§O沿海§!且生产§Y布匹§!的省份。"

 EDG_CWN_1_14_title:0 "珍妮机"
 EDG_CWN_1_14_desc:0 "和过去一次只能纺出一根棉线的纺车比起来，这种机器一次可以纺出多根棉线，效率一下子提升了好几倍。"

 EDG_CWN_2_10_title:0 "建设城市"
 EDG_CWN_2_10_desc:0 "城市是联邦经济、政治和社会生活的中心。现存的城市太小太拥挤，我们应当建设新城市。"
 EDG_CWN_2_10_TT_yes:0 "£yes£伦敦区域有地方组织§T城市群§!"
 EDG_CWN_2_10_TT_no:0 "£no£伦敦区域有地方组织§T城市群§!"

 EDG_CWN_2_11_title:0 "扩展港口"
 EDG_CWN_2_11_desc:0 "随着财富大量倾入我们的市场，港口设施开始不够看了。"
 EDG_CWN_2_11_TT:0 "当§T联邦繁荣度§!达到最大值时，为我们提供§G10%§!贸易效率"

 EDG_CWN_2_12_title:0 "牧羊人之心"
 EDG_CWN_2_12_desc:0 "呢绒质量的好坏与羊的品种的优劣有很大的关系，只有用优质的羊毛才能生产出优质的呢绒。"
 EDG_CWN_2_12_TT:0 "我们治下所有§Y产物§!为§Y羊毛§!的省份都将获得："

 EDG_CWN_2_14_title:0 "生产协作"
 EDG_CWN_2_14_desc:0 "生产协作是生产企业基于专业分工建立的供应关系，其发展伴随生产专业化进程互为促进条件。该协作模式能简化物资分配流程，提升设备利用率与商品流通效率，成为维持社会化大生产有序运转的重要保障。"
 EDG_CWN_2_14_trigger:0 "我们所有生产§Y谷物§!、§Y布匹§!、§Y羊毛§!、§Y牲畜§!的省份拥有修正§Y生产中心§!"
 EDG_CWN_2_14_TT:0 "在所有拥有§Y不列颠统治§!的地块提升发展度时增加§T1点联邦繁荣度§!"

 EDG_CWN_2_15_title:0 "工业之火"
 EDG_CWN_2_15_desc:0 "联邦的工业复合体生产出了数不胜数的货物。当我们进入工业时代之后，我们必须确保工厂拥有足够的资金并且获得了良好的发展。"

 EDG_CWN_3_10_title:0 "发展乡村"
 EDG_CWN_3_10_desc:0 "乡村是具有自然、社会、经济特征的地域综合体，兼具生产、生活、生态、文化等多重功能，与城镇互促互进、共生共存，共同构成人类活动的主要空间。乡村兴则国家兴，乡村衰则国家衰。"
 EDG_CWN_3_10_TT:0 "我们治下所有§Y产物§!为§Y谷物§!、§Y羊毛§!、§Y牲畜§!的省份都将获得：" 

 EDG_CWN_3_11_title:0 "哺育人民"
 EDG_CWN_3_11_desc:0 "在[Root.GetName]，任何男人、女人或孩子都不会死于饥饿。让我们为所有人提供面包！"
 EDG_CWN_3_11_TT:0 "在§Y谷物§!/§Y牲畜§!省份扩建基础设施提供修正§Y鼓励农业§!/§Y奶牛工厂§!。"

 EDG_CWN_3_12_title:0 "保障农业人口"
 EDG_CWN_3_12_desc:0 "联邦羊毛出口与毛纺织业得到迅速发展，羊毛价格的上涨刺激了贵族地主对养殖业的用地需求。在他们像可悲的游牧蛮子一样把联邦的农民赶出田地前我们必须做点什么。"

 EDG_CWN_3_13_title:0 "废除封建庄园制"
 EDG_CWN_3_13_desc:0 "随着经济改革的成功，在农村生活中货币彻底取代了昔日农民的以物易物，城市扩张和商业发展让贵族逐步失去了对土地的垄断权，封建佃农契约逐步被地租契约取代。让我们继续推进改革，彻底废除封建庄园制度。"
 EDG_CWN_3_13_TT:0 "解锁§O农民§!阶层，农民阶层大部分阶层特权为§R不可使用§!状态，完成任务稳定生产解锁。"

 EDG_CWN_3_15_title:0 "稳定生产"
 EDG_CWN_3_15_desc:0 "联邦大萧条的余波使得恐惧仍在我们的公民之间蔓延，我们需要稳定生产，提振联邦公民克服难关的信心。"
 EDG_CWN_3_14_A_TT:0  "解除农民阶层的特权限制。"	
 EDG_CWN_3_14_B_TT:0 "我们所有生产§Y谷物§!、§Y鱼类§!、§Y牲畜§!、§Y羊毛§!的省份获得修正§T农民的支持§!。"

 EDG_CWN_3_16_title:0 "不列颠治世"
 EDG_CWN_3_16_desc:0 "如今，崭新的时代已然到来，欧陆将在不列颠联邦治世下迎接光明未来！"
 EDG_CWN_3_16_TT:0 "当§T联邦繁荣度§!达到最大值时，为我们提供§G-2.5%所有需花费的君主点数§!。"			

 EDG_CWN_4_10_title:0 "拓殖山林"
 EDG_CWN_4_10_desc:0 "森林是极佳的毛皮猎场，也是诸如铁矿之类的资源的产地。对天然林地进行开发是提高联邦综合国力的必要之路。"
 EDG_CWN_4_10_trigger_TT:0 "§Y不列颠§!地区所有§Y树林§!地形省份属于§Y[Root.GetName]§!，且发展度至少为§Y10§!。"

 EDG_CWN_4_11_title:0 "设立保护区"
 EDG_CWN_4_11_desc:0 "春三月，山林不登斧，以成草木之长。夏三月，川泽不入网罟，以成鱼鳖之长。"
 EDG_CWN_4_11_TT:0 "属于我们的不列颠地区§Y树林§!省份:"

 EDG_CWN_4_12_title:0 "引进马铃薯"
 EDG_CWN_4_12_desc:0 "我们在新大陆发现了一种奇妙的块茎植物。它似乎不能用来熏制，但却很适合作为一种主食作物在爱尔兰本土种植。就算是小家庭，也能轻松地通过种植它来生存下去。"
 EDG_CWN_4_12_TT:0 "属于我们的§Y爱尔兰岛§!省份将获得§Y1§!§G基础生产§!和§Y1§!§G基础人力§!"

 EDG_CWN_4_14_title:0 "驰援爱尔兰"
 EDG_CWN_4_14_desc:0 "大饥荒已严重打击到耕地面积不足的爱尔兰。在对联邦造成毁灭性打击之前，我们必须有所行动。"
 EDG_CWN_4_14_a_TT:0 "§G事件前瞻：§!\n履行我们在苍翠条约中的承诺，保护所有受灾的爱尔兰人。"
 EDG_CWN_4_14_b_TT:0 "所有爱尔兰区域省份§R+50§!的地方自制度，§R20§!年分离主义和§R-2§!全部发展度"

 EDG_CWN_4_15_title:0 "翠玉边区"
 EDG_CWN_4_15_desc:0 "爱尔兰岛上五谷丰登、牛羊成群，辽阔的牧场绿草如茵，全岛被一片苍翠碧绿的林木所笼罩，森林里长着被视为圣树的树，四季常青，呈现出一派和平幸福的景象。所以联邦公民都亲切地称其为「翠玉边区」。"
 EDG_CWN_4_15_trigger_TT:0 "爱尔兰区域所有省份文化为盎格鲁凯尔特"
 EDG_CWN_4_15_TT:0 "我们的每个§Y不列颠法区§!属国提供§G1%§!的§Y行政效率§!。"

 EDG_CWN_5_11_title:0 "建造林场"
 EDG_CWN_5_11_desc:0 "林场是从事森林培育、管理与采伐的生产单位，具有扩大森林资源，提高森林质量，充分发挥林地生产潜力，提高生态、社会和经济效益。"
 EDG_CWN_5_11_TT:0 "在§Y树林§!省份提高生产时有§Y25%§!概率再提高一点"
 EDG_CWN_5_11_trigger_TT:0 "拥有繁荣的树林地形省份至少10个"

 EDG_CWN_5_13_title:0 "旷野之息"
 EDG_CWN_5_13_desc:0 "「你也要记念耶和华你的神在旷野引导你这四十年，是要苦炼你，试验你，要知道你心内如何，肯守他的诫命不肯。」"
 EDG_CWN_5_13_TT:0 "所有拥有§Y保护区§!修正的省份:"

 EDG_CWN_5_14_title:0 "林木之墙"
 EDG_CWN_5_14_desc:0 "联邦林场经历漫长的发展后表现出了盈利能力生态建设和生态效益的双丰收，林地的树木如堡垒的高墙般使人安心。"
 EDG_CWN_5_14_TT:0 "所有拥有§Y保护区§!修正的省份\n移除§Y保护区§!修正"

 EDG_CWN_1_17_title:0 "冰海战纪"
 EDG_CWN_1_17_desc:0 "北海帝国与丹麦法区的屈辱历史依旧惊醒着我们，是时候治治这帮北欧蛮子了。我们的第一步是控制斯堪的纳维亚半岛的西海岸。"
 EDG_CWN_1_17_TT:0 "允许我们通过外交手段将§T斯堪的纳维亚§!地区国家转变为我们的§O联邦自治区§!"
 EDG_CWN_1_17_trigger_1_TT:0 "瑞典或其属国持有挪威及北大西洋群岛区域，且所有挪威区域省份被我们或我们的友方控制。"
 EDG_CWN_1_17_trigger_2_TT:0 "挪威是独立国家且持有挪威及北大西洋群岛区域，且所有挪威区域省份被我们或我们的友方控制。"
 EDG_CWN_1_17_effect_1_TT_yes:0 "£yes£所有挪威区域省份及北大西洋群岛由我们持有。"
 EDG_CWN_1_17_effect_1_TT_no:0 "£no£所有挪威区域省份及北大西洋群岛由我们持有。"
 EDG_CWN_1_17_effect_1_TT:0 "所有我们持有的挪威文化省份-100地方自制度和-20分离主义"
 EDG_CWN_1_17_effect_2_TT_yes:0 "£yes£通过征服@SWE瑞典完成任务"
 EDG_CWN_1_17_effect_2_TT_no:0 "£no£通过征服@SWE瑞典完成任务"
 EDG_CWN_1_17_effect_3_TT_yes:0 "£yes£通过征服已独立的@NOR挪威完成任务"
 EDG_CWN_1_17_effect_3_TT_no:0 "£no£通过征服已独立的@NOR挪威完成任务"

 EDG_CWN_1_18_title:0 "解除北海威胁"
 EDG_CWN_1_18_desc:0 "北欧蛮子对不列颠的无耻侵犯已经成为历史，我们将掌控北境！"
 EDG_CWN_1_18_TT:0 "解锁决议:斯堪的纳维亚法区，释放@SCA做为我们的不列颠法区。"
 EDG_CWN_1_18_B_TT:"获得波罗的海沿岸的宣称"
 EDG_CWN_1_18_effect_tt:0 "解锁决议：@SCA开发北境"
 

 EDG_CWN_1_20_title:0 "波罗的海霸权"
 EDG_CWN_1_20_desc:0 "自从联邦崛起以来，对波罗的海的统治一直是争论的焦点。 显然，这些都是傻瓜，因为除了我们和我们最信任的人之外，没有其他国家应该被允许在海岸线上宣称主权！"
 EDG_CWN_1_20_trigger_tt:0 "我们或我们的附庸拥有所有波罗的海沿岸省份"
 EDG_CWN_1_20_TT:0 "我们拥有的所有生产船具的省份："

 EDG_CWN_1_23_title:0 "文兰海岸"
 EDG_CWN_1_23_desc:0 "荒芜、冰冻、死亡，种种词汇描述着远方的极北之地，我们却不这样认为。我们将会是这片土地的主人！"

 EDG_CWN_1_25_title:0 "哈德逊湾公司"
 EDG_CWN_1_25_desc:0 "加拿大的土地比南方的领土更加的严寒恶劣，尽管如此，开发的时机已经成熟。雪山中有着异国毛皮、木材，矿藏也十分丰富。改组我们的殖民地，成立哈德逊湾公司。"
 EDG_CWN_1_25_TT:0 "解锁决议：建立哈德逊湾公司。"

 EDG_CWN_1_28_title:0 "征服孟加拉"
 EDG_CWN_1_28_desc:0 "联邦东印度贸易公司已经在这个地区经营了一段时间。根据他们的要求，在他们的引导下，现在是巩固我们对富饶的孟加拉三角洲的控制的时候了。"

 EDG_CWN_2_16_title:0 "大陆联系"
 EDG_CWN_2_16_desc:0 "敌人的敌人就是我们的朋友，尽管我们注重发展远洋事业，也不能忘记保卫本岛不受威胁。"
 EDG_CWN_2_16_effect_1_TT_yes:0 "£yes£通过交好@BRI布列塔尼完成任务"
 EDG_CWN_2_16_effect_1_TT_no:0 "£no£通过交好@BRI布列塔尼完成任务"
 EDG_CWN_2_16_TT:0 "所有满足条件的低地国家："
 EDG_CWN_2_16_effect_2_TT_yes:0 "£yes£通过交好低地国家完成任务"
 EDG_CWN_2_16_effect_2_TT_no:0 "£no£通过交好低地国家完成任务"
 EDG_CWN_2_16_sub_TT:0 "允许我们通过外交手段将§T低地§!地区国家转变为我们的§O联邦自治区§!"
 

 EDG_CWN_2_17_title:0 "控制汉萨同盟"
 EDG_CWN_2_17_desc:0 "作为我们最大的商业竞争对手，在神圣罗马帝国庇护下的汉萨同盟愈发嚣张跋扈。我们必须出手限制他们。"

 EDG_CWN_2_19_title:0 "易北河之畔"
 EDG_CWN_2_19_desc:0 "通过易北河及其所连接的航运水道，船只可从汉堡驶往柏林，德意志东部的中段和南段，以及波西米亚。"

 EDG_CWN_2_20_title:0 "既非神圣，亦非罗马"
 EDG_CWN_2_20_desc:0 "我们希望所有满怀热情的德意志人可以加入联邦，神圣罗马帝国将成为历史。"
 EDG_CWN_2_20_TT:"所有我们的拥有§T日耳曼文化组§!省份及拥有修正§T日耳曼社区§!或§T大型移民社区§!的省份："

 EDG_CWN_2_21_title:0 "东方之珠"
 EDG_CWN_2_21_desc:0 "君士坦丁堡在东地中海的影响力非同寻常，这将成为联邦海上秩序在东地中海的关键！"

 EDG_CWN_2_22_title:0 "北海群岛"
 EDG_CWN_2_22_desc:0 "尽管它们已长期被忽视，但如今我们的目光落在了北方被占领的岛屿上。它们的价值微乎其微，但或许可以成为通向远方的垫脚石。"

 EDG_CWN_2_24_title:0 "登录西海岸"
 EDG_CWN_2_24_desc:0 "关于遥远西方的神秘土地的传言四起。据说，它生机勃勃，充满了无法想象的奇迹。若此言不虚，它必将属于我们。"

 EDG_CWN_2_25_title:0 "十三州殖民地"
 EDG_CWN_2_25_desc:0 "随着我们的殖民地的地位和影响力的增长，自愿前往西方的志愿者人数也在增加。让我们把世界的这一部分变成我们自己的地方。"

 EDG_CWN_2_27_title:0 "发现印度"
 EDG_CWN_2_27_desc:0 "与印度的贸易已经要追溯到远古，但是因为贸易路线过长，我们很难和其他人竞争。我们必须组织一次远征来找到前往印度的海上路线。"

 EDG_CWN_2_28_title:0 "摄取西海岸"
 EDG_CWN_2_28_desc:0 "不可否认，对印度西岸的控制将使我们对整个印度拥有更大的控制权。"

 EDG_CWN_2_29_title:0 "统合印度"
 EDG_CWN_2_29_desc:0 "印度半岛已置于联邦的控制之下，不用说，在我们的管理下，该地区的土著居民会过得更好。"

 EDG_CWN_3_17_title:0 "团结低地"
 EDG_CWN_3_17_desc:0 "低地的荷兰人与佛兰德人在方方面面与我们无不相似：我们都从贸易获取财富，我们都坐拥壮观的海军，我们都反对法国和西班牙的统治。我们应当对低地施加影响，改善我们在此地的形象，此举或许能为我们赢来盟友或者属国。"

 EDG_CWN_3_18_title:0 "德意志门户"
 EDG_CWN_3_18_desc:0 "随着联邦的扩张，我们距离德意志人统治的核心地带越来越近。"
 EDG_CWN_3_18_TT:0 "解锁多瑙联邦和易北联邦的创建"

 EDG_CWN_3_19_title:0 "蓝色多瑙河"
 EDG_CWN_3_19_desc:0 "多瑙河是中东欧的母亲河，对该地区的社会经济发展产生了深远影响，不仅航运价值显著，更蕴含着丰富的水利资源。"
 EDG_CWN_3_19_TT:0 "我们拥有的随机§T5§!个省份获得修正§T日耳曼社区§!"

 EDG_CWN_3_20_title:0 "金色进军"
 EDG_CWN_3_20_desc:0 "意大利的诸多家族以及教宗本人都在争夺意大利的统治地位。而这场地中海中心的争夺战注定只有一位赢家。"
 EDG_CWN_3_20_TT:0 "我们拥有的随机§T5§!个省份获得修正§T拉丁社区§!"
 EDG_CWN_3_20_yes_TT:0 "£yes£教宗国是我们的附庸"
 EDG_CWN_3_20_no_TT:0 "£no£教宗国是我们的附庸"
 
 EDG_CWN_3_21_title:0 "圣城守护"
 EDG_CWN_3_21_desc:0 "我们在黎凡特的影响力已经增长到前所未有的水平。几个世纪以来，我们头一次能够宣布，我们在黎凡特光复了十字军诸国，光复了我们信仰凝聚成的闪亮之星。"

 EDG_CWN_3_22_title:0 "制霸地中海"
 EDG_CWN_3_22_desc:0 "地中海，我们的鸭塘罢了。"

 EDG_CWN_3_23_title:0 "殖民加勒比"
 EDG_CWN_3_23_desc:0 "加勒比海的岛屿为种植园主提供了丰厚的机会，他们愿意攫取这些土地，也有人手好好利用这片沃土。我们正好有这种类型的绅士。"

 EDG_CWN_3_24_title:0 "黄金国传说"
 EDG_CWN_3_24_desc:0 "北美是诸多名贵商品的产地，其核心地带墨西哥更是一个聚宝盆，装满了黄金。"

 EDG_CWN_3_26_title:0 "西洋霸主"
 EDG_CWN_3_26_desc:0 "理应控制新大陆，辽阔的土地、丰富的资源，都应该是联邦政府的囊中物。我们必须确保新大陆到欧洲海岸的绝对统治权，并将一切对手和敌人驱逐出去。"
 EDG_CWN_3_26_TT:0 "我们的每个§Y不列颠法区§!属国提供§T1§!的§Y殖民者§!"
 EDG_CWN_3_26_yes_TT:0 "£yes£我们拥有5点不列颠世界影响力"
 EDG_CWN_3_26_no_TT:0 "£no£我们拥有5点城市不列颠世界影响力"

 EDG_CWN_3_28_title:0 "向印度内陆推进"
 EDG_CWN_3_28_desc:0 "印度内陆地区以出产利润丰厚的矿藏和珍稀珠宝而闻名于世，但印度人的效率实在是太低了。"

 EDG_CWN_3_30_title:0 "统治海洋"
 EDG_CWN_3_30_desc:0 "海军是我们的力量；海洋是我们的家园。从岛屿上统治四海是我们的使命，用海军优势主宰世界是我们的归宿！"

 EDG_CWN_4_16_title:0 "大不列颠与小不列颠"
 EDG_CWN_4_16_desc:0 "自从征服者威廉统治以来，布列塔尼一直与[Root.GetName]有着千丝万缕的联系。是时候让它重归联邦所有了。"

 EDG_CWN_4_17_title:0 "封锁法兰西"
 EDG_CWN_4_17_desc:0 "利用我国的海军优势封锁法兰西所有的港口，将我们最大的对手至于恐慌之中。"
 EDG_CWN_4_17_TT:0 "允许我们通过外交手段将§T法兰西§!地区国家转变为我们的§O联邦自治区§!"
 EDG_CWN_4_16_TT:0 "我们拥有的随机§T5§!个省份获得修正§T法兰西社区§!"

 EDG_CWN_4_19_title:0 "控制诸公爵"
 EDG_CWN_4_19_desc:0 "在法兰克帝国采邑制度逐渐失控的今天，实权封邑的存在已经严重妨碍了不列颠联邦的发展。"
 EDG_CWN_4_19_TT:0 "开启法兰西一体化事件链，每个我们拥有的§Y法兰西文化组§!地块会慢慢转变为§T盎格鲁法兰克§!文化。"

 EDG_CWN_4_20_title:0 "自由鸢尾"
 EDG_CWN_4_20_desc:0 "从巴黎盆地到中央高原，我们将这片肥沃的土地重新整合，索取无度的国王成为历史，这里将成为联邦的核心统治地区。"
 EDG_CWN_4_20_yes_TT:0 "£yes£拥有3点城市治理经验"
 EDG_CWN_4_20_no_TT:0 "£no£拥有3点城市治理经验"

 EDG_CWN_4_21_title:0 "埃及霸主"
 EDG_CWN_4_21_desc:0 "控制开罗城是一个非常宝贵的机会，不容错过。此外，如果我们能占领西奈半岛的一部分，那么从北非到中东的所有陆路都必须经过我们。"

 EDG_CWN_4_22_title:0 "马卡罗尼西亚群岛"
 EDG_CWN_4_22_desc:0 "在非洲大陆西端不远处的马卡罗尼西亚群岛地理位置十分优越，这将是我们探索西方以及非洲海岸的重要海军基地。"
 EDG_CWN_4_22_TT:0 "驻扎其上的2队士兵会成为当地开拓者，将未被殖民的马卡罗尼西亚群岛省份将成为我们的城市。"

 EDG_CWN_4_24_title:0 "永不褪色的光荣"
 EDG_CWN_4_24_desc:0 "伊比利亚南部大陆的领土必须被组织成一个统一的行政实体。"

 EDG_CWN_4_25_title:0 "伊匹兰加的呼声"
 EDG_CWN_4_25_desc:0 "我们必须推动和扩张我们在南美的领土。"

 EDG_CWN_4_27_title:0 "绘制南大洋"
 EDG_CWN_4_27_desc:0 "水手们带着真正的不列颠人特有的勇气，正在寻求政府的支持，来绘制南大洋广阔的空旷地带。据说那里也有我们可以夺取的土地，在别人抓住机会之前，我们应该赶快建立一个繁荣昌盛的殖民地。"

 EDG_CWN_4_28_title:0 "殖民香料群岛"
 EDG_CWN_4_28_desc:0 "在世界最遥远处有一个产出奇妙香料、精美服饰，还有着异国情调的女人的地方。为了联邦社会的利益，我们应该在这里建立一个据点。"

 EDG_CWN_4_29_title:0 "统合马来亚"
 EDG_CWN_4_29_desc:0 "我国在马来亚群岛间的贸易正蓬勃发展。但是，只要我们对该地区的政治掌控水准与经济掌控水准不相匹配，商业安全就会受到威胁。为了保护地区的繁荣，以及国家的利益，我们必须尽可能多地控制东印度。"
 EDG_CWN_4_28_TT:0 "解锁一项决议允许我们创建马来亚公司"

 EDG_CWN_5_17_title:0 "伊比利亚立足点"
 EDG_CWN_5_17_desc:0 "伊比利亚是一些欧洲最杰出和最负盛名的王朝发祥地。为了联邦的探索事业，我们将登录这片千年来的纷争之地。"
 EDG_CWN_5_17_TT:0 "允许我们通过外交手段将伊比利亚地区国家转变为我们的联邦自治区。\n\n我们拥有的随机§T5§!个省份获得修正§T伊比利亚社区§!"

 EDG_CWN_5_18_title:0 "西方之端"
 EDG_CWN_5_18_desc:0 "地中海最西端是直布罗陀海峡，其两侧耸立着赫拉克勒斯之柱。古罗马人曾相信伊比利亚之外已经别无他物。旧时的水手也被告诫称「此处之外，再无一物」。"
 EDG_CWN_5_18_TT:0 "解锁伊比利亚边区决议"
 EDG_CWN_5_18_effect_tt:0 "解锁决议：@USP重整伊比利亚殖民业务，收回西班牙联盟所有的海外省份。"

 EDG_CWN_5_20_title:0 "扩展势力范围"
 EDG_CWN_5_20_desc:0 "在控制直布罗陀海峡后，我们的势力将进一步延申至地中海。"
 EDG_CWN_5_20_TT:0 "获得所有地中海沿海省份宣称"

 EDG_CWN_5_23_title:0 "抵达象牙海岸"
 EDG_CWN_5_23_desc:0 "象牙海岸是全非洲货物的重要中心。我们应该在那里建设一个立足点，这样我们的欧洲竞争者们将无法染指那些货物。"

 EDG_CWN_5_25_title:0 "环非洲航行"
 EDG_CWN_5_25_desc:0 "在好望角之外，会有怎样的大千世界等待着我们？"

 EDG_CWN_5_28_title:0 "南方大陆"
 EDG_CWN_5_28_desc:0 "我们的探索揭示了一座大小难以想象的岛屿的存在，虽然这不是我们希望找到的南方大陆，但还是应该成为联邦的正当领土。"



