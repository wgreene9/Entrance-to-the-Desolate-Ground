EDG_flavorKNI.13.t:0 "品牌咖啡"
EDG_flavorKNI.13.d:0 "咖啡，这种充满东方神秘色彩、口感馥郁香气迷魅的黑色饮料在教皇祝福后咖啡受到贵族士绅阶级的争相竞逐，咖啡的身价也跟着水涨船高，甚至产生了「黑色金子」的称号。虽然咖啡之间的竞争相当残酷，但幸运的是我们垄断了咖啡的生产源头。这对我们的咖啡行业是有利的，毕竟我们的咖啡如同阿拉伯马一样血统纯正。"
EDG_flavorKNI.13.a:0 "将阿拉伯马的样子贴在咖啡袋上"

EDG_flavorKNI.14.t:0 "乌兹钢"
EDG_flavorKNI.14.d:0 "当初看到他们的敌人使用这种带有神秘花纹的武器时，我们以为这是在大马士革取材制炼的，因此就有了「大马士革钢」这个说法。至于「印度铁」，姑且是看作以这个金属块来源而进行的命名，而「乌兹」则可能是最原始的叫法。在拓展了这一贸易路线后，乌兹钢开始大规模的列装到我们的军队中。"
EDG_flavorKNI.14.a:0 "乌兹，行！"

