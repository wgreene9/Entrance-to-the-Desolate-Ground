EDG_flavorKNI.4.o:0 "重在参与"

EDG_flavorKNI.5.t:0 "半决赛"
EDG_flavorKNI.5.d:0 "迎面走来的是我们敬爱的大团长[Root.Monarch.GetName]，让我们拭目以待他在半决赛中的表现。面对欢呼的观众，[Root.Monarch.GetName]表示……"
EDG_flavorKNI.5.a:0 "我准备好了"

EDG_flavorKNI.6.t:0 "决赛"
EDG_flavorKNI.6.d:0 "此刻已经到了比武大会的终局，大团长与他的对手并肩而立，战斗一触即发。"
EDG_flavorKNI.6.a:0 "我准备好了"

EDG_flavorKNI.7.t:0 "大获全胜"
EDG_flavorKNI.7.d:0 "鸦雀无声后是全场雷鸣般的欢呼，大团长[Root.Monarch.GetName]证明了自己是这一领域的巅峰，无人能及。此刻，比赛的亚军也心悦诚服地愿意听从团长指挥，愿意加入我们的伟大事业。"
