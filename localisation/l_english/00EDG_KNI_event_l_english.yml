EDG_flavorKNI_mission.20.t:0 "风中残烛"
EDG_flavorKNI_mission.20.d:0 "自骑士团来到罗得岛后，就始终在与黎凡特诸国做斗争。阿尤布、马穆鲁克、萨哈达、奥斯曼，骑士团在爱琴海抵抗着穆斯林世界的海上力量，甚至无暇他顾罗得岛之外的陆地。自大团长让·德·拉斯蒂克即位后便始终在巩固着罗得岛的城防，使其能经受严酷的考验。但崛起的奥斯曼诸国和南方的强权萨哈达使骑士团面临的压力越来越大。欧洲分团力不从心，各基督教君主也自顾不暇，爱琴海沿岸的腥风血雨仍未止息，骑士团如这风暴中一艘渔船的残烛，随时容易覆灭于此。\n\n拉斯蒂克老了，面对骑士团的危局年迈的他显得无能为力。「我已经见不到圣地了」大团长对着骑士团的年轻人们说道「但在我回归主的怀抱前，还有一件事……」"
EDG_flavorKNI_mission.20.a:0 "黎明的钟声已经响起，我将点燃最后的夜空"

EDG_flavorKNI_mission.1.t:0 "骑士团的请求"
EDG_flavorKNI_mission.1.d:0 "医院骑士团向我们提出了购买克里特岛的请求，并开出了不菲的价格。"
EDG_flavorKNI_mission.1.a:0 "合作愉快"
EDG_flavorKNI_mission.1.b:0 "做梦"

EDG_flavorKNI_mission.2.t:0 "捐赠岛屿"
EDG_flavorKNI_mission.2.d:0 "教宗提出，如果我们愿意将克里特岛捐赠给医院骑士团，将撤销对我们的绝罚。"
EDG_flavorKNI_mission.2.a:0 "主啊，我愿意！"
EDG_flavorKNI_mission.2.b:0 "就凭那个老头？"

EDG_flavorKNI_mission.3.t:0 "东方宗主教"
EDG_flavorKNI_mission.3.d:0 "亚历山大、耶路撒冷、安条克、君士坦丁堡和罗马是最初的教区。东方古老的教区在我们的治理下蒸蒸日上，天主的威光再度降临到了黎凡特。而这四大教区的宗主教也逐渐脱离了教宗的影响而受我们直接控制，我们在教宗处的影响力也与日俱增。如今，东方的四大教区已然得到了罗马时期都不曾拥有的辉煌。"
EDG_flavorKNI_mission.3.a:0 "蒸蒸日上"

EDG_flavorKNI_mission.4.t:0 "解禁比武大会"
EDG_flavorKNI_mission.4.d:0 "医院骑士团的团规对骑士比武并不推崇，但在世俗化的浪潮之下这一规定将被废除。每一任大团长可以在任期内举办一次全国性质的骑士比武大会，而丰厚的奖品将吸引国内甚至外国的骑士。当然，我们的团长也得参赛。"
EDG_flavorKNI_mission.4.a:0 "禁令解除了"

EDG_flavorKNI_mission.5.t:0 "荣光之国"
EDG_flavorKNI_mission.5.d:0 "在对抗异教徒的作战中，我们身经百战，无坚不摧。骑士团的成员遍布了这不在神秘的地中海东方，我们将在沙漠中与异教徒战斗，在群山中与异教徒战斗，在平原中与异教徒战斗，直至天主的荣光遍布世界，迷失的灵魂得以拯救。"
EDG_flavorKNI_mission.5.a:0 "我们是天主教之光！"

EDG_flavorKNI_mission.6.t:0 "巩固阿勒颇堡垒"
EDG_flavorKNI_mission.6.d:0 "仅有海岸会使我们没有退路，深入内陆又会陷入穆斯林的包围中。在我们拿下了这座古老的堡垒后我们就开始着手于在此建立控制区，与我们在霍姆斯建造的「骑士堡」一起。现在，我们的建设已颇有成效。"
EDG_flavorKNI_mission.6.a:0 "我们可是修建防御设施的高手"

EDG_flavorKNI_mission.7.t:0 "我们联合"
EDG_flavorKNI_mission.7.d:0 "日益强大的医院骑士团向我们发出交出指挥权的要求，并宣称这样能更好地进行十字军活动。面对他们的要求，我们将做出选择。"
EDG_flavorKNI_mission.7.a:0 "交出指挥权"
EDG_flavorKNI_mission.7.b:0 "你们根本不懂打仗"

EDG_flavorKNI_mission.8.t:0 "民族融合"
EDG_flavorKNI_mission.8.d:0 "在骑士团缺乏领地的日子里，我们的骑士来自欧洲各地，而本地异教徒的生活却几乎不受我们干涉。语言不同，习惯不一困扰着我们，而我们对土地的控制力也并不高。在大灾之后，拥有了黎凡特广袤土地的我们不能再坐以待毙了，我们将不再限制皈依天主的当地人的加入。新血的加入极大地改变了骑士团的现状，全新的文化碰撞之中诞生了。"
EDG_flavorKNI_mission.8.a:0 "我们是海外游子，也是黎凡特人"
EDG_OutremerFrank:0 "海外法兰克"

EDG_flavorKNI_mission.9.t:0 "孤注一掷"
EDG_flavorKNI_mission.9.d:0 "萨哈达王朝的奔溃早有预兆，对于骑士团这无疑是天大的喜讯。我们尽最快的速度向教宗报告这一喜讯，希望得到天主教世界的支持。\n\n趁着乱局夺取圣城是十字军的传统，但这次格外艰难。欧洲对十字军的热情在减弱，各地的君主也有难处。伊比利亚和意大利的内战仿佛永无止息，法王的权威在周围的强敌下岌岌可危，英格兰和苏格兰这对宿敌在对峙中不愿插手，皇帝在制衡诸侯无暇顾及，马格里布的十字军自身难保。教宗为我们争取了一定的支持，但是这些士兵和船只必须尽快出发。"
EDG_flavorKNI_mission.9.a:0 "这是最后的希望"
EDG_flavorKNI_mission.9.b:0 "再等等"

EDG_flavorKNI_mission.10.t:0 "众人的天房"
EDG_flavorKNI_mission.10.d:0 "麦加的天房无疑是伊斯兰世界的中心，但现在，这座清真寺将不再属于穆斯林。我们将这座清真寺部分拆除，并建造一个同名的学术中心来提升威望。这里大概不会再发生踩踏事件，但一定会成为一个出色的学术中心。这里将更加开放，更加繁荣！"
EDG_flavorKNI_mission.10.a:0 "这里可以吃猪肉了"

EDG_flavorKNI_mission.11.t:0 "圣火重燃"
EDG_flavorKNI_mission.11.d:0 "在连年的战乱后亚历山大大灯塔年久失修，这座灯塔对我们的贸易尤为重要。让灯塔的神圣火焰重新燃烧刻不容缓，在付出了辛勤的劳动后，我们的努力卓有成效。"
EDG_flavorKNI_mission.11.a:0 "灯塔亮了"

EDG_flavorKNI_mission.12.t:0 "运河动工"
EDG_flavorKNI_mission.12.d:0 "在经过团内的工程师和学者不懈努力后，我们得到了一个能成功沟通红海和地中海的方案，一条黄金水道出现在世间。这项伟业的完成将被称作神迹。"
EDG_flavorKNI_mission.12.a:0 "此乃神迹！"

EDG_flavorKNI_mission.13.t:0 "再造巴别塔"
EDG_flavorKNI_mission.13.d:0 "地中海的东岸团结在天主的荣光下多年，教友尊敬我们，异端与异教徒敬畏我们，我们将带来真正的和平而不是苦难。在这样的背景下，骑士团所组织的黎凡特的民族融合十分顺利，巴别塔救国会的理念也得到了认可。或许还有许多问题，但我国成为了名副其实的和平之国，信仰之国，一个多民族的强权，一个其乐融融的理想国。机器嗡嗡响个不停、烟味刺鼻、灰烬和煤烟遮挡住视线——这是时代变迁的标志。科学和文化进步的诱惑是不断向前发展我们的动力。现在，我们面临的挑战是维持地球和人类、和平与战争之间微妙的平衡。\n\n巴别塔不被上帝允许在地面上的存在，愤怒的上帝让人们的语言不再相同，团结不复存在。但在心中用信念建造这座塔就不存在亵渎，骑士团做到了，无需害怕，因为塔会直抵天堂！"
EDG_flavorKNI_mission.13.a:0 "塔会直抵天堂！"

EDG_flavorKNI_mission.14.t:0 "别无选择"
EDG_flavorKNI_mission.14.d:0 "无论是奥斯曼还是保加利亚，巴尔干强权的胜负即将揭晓，但两边毫无例外都将是十字军的敌人。我们必须得强大到足以拦住这群暴徒的侵扰，为守卫圣地的基本盘也尤为重要。北方是巴尔干十字军的残留，历经背叛和屠杀的他们现在草木皆兵，不愿相信我们。为了集结十字军的力量，现在他们将面临我们的同室操戈。"
EDG_flavorKNI_mission.14.a:0 "打一架吧，时间不多了"
EDG_flavorKNI_mission.14.b:0 "还是算了"

EDG_flavorKNI_mission.15.t:0 "十字军的君士坦丁堡"
EDG_flavorKNI_mission.15.d:0 "第四次十字军建立的拉丁帝国，宣称自己继承了衰落的拜占庭帝国的遗产。如今，在[Root.GetName]征服此地之后，这里再次处于天主教的统治之下。[Root.Monarch.GetName]宣布，[Root.GetName]将成为众十字军的楷模，发誓为了天主和教宗保卫君士坦丁堡。"
EDG_flavorKNI_mission.15.a:0 "君士坦丁堡将再创辉煌"

EDG_flavorKNI_mission.16.t:0 "重回圣地的邀请"
EDG_flavorKNI_mission.16.d:0 "我们收到了医院骑士团的来信，大团长希望我们与他们共度难关。他称加入骑士团的雅努斯非常有潜力，只要我们同意献出塞浦路斯的土地和士兵的控制权，就能享有特权，雅努斯也可以成为团长。作为家族的首领，[Root.Monarch.GetName]将做出选择。"
EDG_flavorKNI_mission.16.a:0 "缺少土地的王位没有意义"
EDG_flavorKNI_mission.16.b:0 "§T耶路撒冷的王位不容玷污§!"

EDG_flavorKNI_mission.17.t:0 "安纳托利亚桥头堡"
EDG_flavorKNI_mission.17.d:0 "奥斯曼人在混战中夺走了士麦那，而逃难的希腊人窃据于此。他们忠于光复希腊的理想，拒绝归还骑士团的港口。而如今骑士团急需在安纳托利亚扎根，我们对士麦那的战略安排有了新的定位。"
EDG_flavorKNI_mission.17.a:0 "窃贼当以制裁"
EDG_flavorKNI_mission.17.b:0 "不急，再等等"

EDG_flavorKNI_mission.18.t:0 "为了我们共同的家"
EDG_flavorKNI_mission.18.d:0 "在地中海的东岸是我们的家，那里有着广袤的土地，热情的人民和虔诚的信仰。\n\n骑士抵抗异教徒的侵略，教士为迷途者指引方向，寻泉者带着梦想驶向了远方。每个人都在为这片海外之地土地而奋斗，为了我们共同的家。"
EDG_flavorKNI_mission.18.a:0 "我们是和平建设者"

EDG_flavorKNI_mission.19.t:0 "我们的国"
EDG_flavorKNI_mission.19.d:0 "没有任何世俗统治者可以成为耶路撒冷之王，在这点我们吸取了足够的教训。我们的联邦是圣地十字军力量的集结，统治者由医院骑士团团长兼任，没有任何世俗的王位头衔，甚至不是主教。「神圣海外联邦」，这是我们土地的新名字，新到让人陌生。天知道管事的人从哪翻出来这么个名字，可在在这个陌生名字下活跃的却都是熟悉的人。\n\n医院骑士团仍然是这个国家的领导者，巴别塔救国会的理念也并未改变，市民们也仍在为了生活奔走，一切又好似未曾改变。\n\n大团长说「新名字代表着新生」，他的旁边是我们的旗帜，白底的耶路撒冷旗是联邦的象征，带着燕尾十字的医院骑士团旗尤为突出，与各色战旗交相辉映，这是联邦的组成。这里需要被救赎，十字军战士们集结于此，这里是新生的十字军之国。"
EDG_flavorKNI_mission.19.a:0 "海外帝国的新生"
EDG_KNI_events_19_tt:0 "加强国家理念"
EDG_KNI_HOTM_name:0 "神圣海外联邦"
EDG_KNI_HOTM_name_ADJ:0 "神圣海外联邦"

EDG_KNI_hajimi.1.t:0 "无尽的荒凉"
EDG_KNI_hajimi.1.d:0 "在取得前所未有的的大胜后，迎接骑士团的并不是天主的荣耀，而是无尽的荒凉。\n\n现在圣地已经收复完全，便少有人待在除了神圣一无所有的圣地，他们带着这里的土返回了欧洲，为了证明他们来过。\n\n骑士团虽然在治病方面一视同仁，但与当地居民仍然有着不小的隔阂。信仰的变迁不是一朝一夕的事，而骑士团的人手在这胜利后的退潮中并不富裕，加入骑士团的新人中理想主义者逐渐减少，一些成员甚至只求温饱，更别提只是拿钱办事的雇佣兵了。留下的少数人显然不足以控制这片土地，事实上骑士团对这里的控制与日俱减。\n\n「黎凡特，八百里，曾是海外富饶地。一朝匪患凭空起，乌烟瘴气渺人迹……」不知从何而来的吟游诗人在空旷的圣城唱着不知所谓的歌。盗匪猖獗，黄沙漫天，神圣之地入目之处皆是无尽的荒凉。海外之人啊，请停一停，倘若你还记得自己的誓言，那请重拾§T燕尾十字上的美德§!，拯救这片土地的苦难。"
EDG_KNI_hajimi.1.a:0 "「守卫信仰，拯救苦难」"

EDG_KNI_hajimi.2.t:0 "怎么能够停滞不前"
EDG_KNI_hajimi.2.d:0 "忠心、虔诚、诚实、勇敢、荣誉、无惧死亡、对穷人与病人伸出援手、尊敬教会。这是燕尾十字所代表的八种美德，也是誓言之外骑士团的追求。在骑士团及救国会的不懈努力下，这场全国范围的大动乱被及时制止，生产得以恢复，但异教徒的威胁仍然存在。"
EDG_KNI_hajimi.2.a:0 "使命仍未结束"

EDG_KNI_hajimi.3.t:0 "巴别塔救国会"
EDG_KNI_hajimi.3.d:0 "「来，让我们建造一座城和一座塔，塔顶通天。我们要为自己立名，免得我们分散在全地面上。」这次上帝将不会阻止我们，而我们将阻止暴乱将这片土地分崩离析。\n\n巴别塔救国会由留在圣地的骑士团成员牵头成立，其成员遍布国内各个民族和阶级。其诞生目的乃是制止这场大动乱并使国内实现宗教和平。其本业是耶路撒冷城市的建设，包括教育、医疗等领域。"
EDG_KNI_hajimi.3.a:0 "救亡图存"

EDG_flavorKNI.1.t:0 "大会开幕"
EDG_flavorKNI.1.d:0 "在这场难得的盛会中，我们将召集所有有意向的骑士参加比赛，并拿到丰富的奖励。现在[Root.Monarch.GetName]即将宣布比武大会的主题。"
EDG_flavorKNI.1.a:0 "主题为决斗"
EDG_flavorKNI.1.b:0 "主题为团战"
EDG_flavorKNI.1.c:0 "主题为战棋"
EDG_flavorKNI.1.D:0 "主题为朗诵"
EDG_flavorKNI.1.e:0 "主题为马上比武"

EDG_flavorKNI.2.t:0 "赛前准备"
EDG_flavorKNI.2.d:0 "在比赛开始前[Root.Monarch.GetName]将进行一些赛前准备，对举办地进行一定投资，以迎接这场盛会。"
EDG_flavorKNI.2.a:0 "为比武大会准备教堂"
EDG_flavorKNI.2.b:0 "为比武大会准备旅馆"
EDG_flavorKNI.2.c:0 "为比武大会翻新比武场"
EDG_flavorKNI.2.D:0 "为比武大会准备酒馆"
EDG_flavorKNI.2.e:0 "为比武大会准备铁匠铺"

EDG_flavorKNI.3.t:0 "首轮比赛"
EDG_flavorKNI.3.d:0 "迎面走来的是我们敬爱的大团长[Root.Monarch.GetName]，让我们拭目以待他的第一场比赛。面对欢呼的观众，[Root.Monarch.GetName]表示……"
EDG_flavorKNI.3.a:0 "我准备好了"

EDG_flavorKNI.4.t:0 "虽败犹荣"
EDG_flavorKNI.4.d:0 "大团长尽力了，但是依然被对手所击倒。但至少这次大会所有人都玩的很开心。"
EDG_flavorKNI.4.a:0 "重在参与"
