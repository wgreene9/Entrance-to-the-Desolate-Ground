l_english:
 EDG_H04_mission_1_1_title:0 "格鲁尔芬根家族的继承权"
 EDG_H04_mission_1_1_desc:0 "从荷兰到艾瑟尔三角洲，艾瑟尔湖南北的土地都曾是格鲁尔芬根家族的领地。但随着1341年，长房的绝嗣让巴伐利亚的野心家入侵低地，富饶的荷兰最终易手，一败涂地的我们只能在贫瘠的上艾瑟尔韬光养晦。如今维特尔斯巴赫诸子四分五裂，篡位者孤立无援。就让我们终结1341的错误，重申格鲁尔芬根家族的继承权。"

 EDG_H04_mission_1_3_title:0 "收回荷兰伯爵领"
 EDG_H04_mission_1_3_desc:0 "“跨越海洋，我回到故乡，我和我的子嗣，将永世定居于此。”——[Root.Monarch.GetName]"

 EDG_H04_mission_1_4_title:0 "斯海尔德河畔的呼唤"
 EDG_H04_mission_1_4_desc:0 "洛塔林吉亚已经苟延残喘数百年了，洛泰尔的王国已然腐朽不堪，随着路德维希的逝去，最后的加洛林必然陨落。中法兰克的命运已然昭示，斯海尔德河畔正在呼唤，低地正在再次焕发生机，让我们亲手解救南方的兄弟姐妹，统一尼德兰。"
 EDG_H04_mission_1_4.trigger.tt:0 "@LOT§Y[LOT.GetName]§!的§T命运§!已然昭示！"


 EDG_H04_mission_1_5_title:0 "瓦隆尼亚边境"
 EDG_H04_mission_1_5_desc:0 "洛塔林吉亚和法兰西王国长期以来控制着我们的低地同胞，并且多次对我们发出警告。那慕尔和巴黎的宫廷一度让瓦隆人民与我们亲密不再。为了拯救我们的同胞，我们必须行正义之事，抚平瓦隆尼亚的创伤，将加洛林的余孽斩草除根。"
 EDG_H04_mission_1_5.effect_1.tt:0 "将我们治下所有§Y瓦隆§!文化的省份并入§Y德意志§!文化组"
 EDG_H04_mission_1_5.effect_2.tt:0 "下述§Y修正§!将在§Y10§!年后§T得到加强§!"

 EDG_H04_mission_1_8_title:0 "控制明斯特主教区"
 EDG_H04_mission_1_8_desc:0 "荷兰王位继承战争之后，亨利七世皇帝将明斯特帝国主教区授予了格鲁尔芬根家族，我们从此跻身选帝侯之列。但主教区长期以来与上艾瑟尔的宫廷存在离心之势，他们仰仗旧日的权力取得了部分的自治权。如今我们应当采取手段，确保神职人员的忠诚，彻底掌握主教区。在[Root.GetName]，统治高于信仰。"
 EDG_H04_mission_1_8.effect_1.tt:0 "§T决议§!「颁布禁止上诉法令」§Y不再降低§!与我们§Y相邻国家§!的关系"
 EDG_H04_mission_1_8.effect_2.tt:0 "教士§T特权§!「虔诚的外交官」将提供§Y不同的加成§!"

 EDG_H04_mission_1_9_title:0 "秘而不宣"
 EDG_H04_mission_1_9_desc:0 "多数欧洲国家都将神的教会奉为圭臬。但我们并非此类。宗教只是我们的统治工具，在[Root.GetName]，统治先于信仰，教士首先忠心服务于[Root.GetName]人民，其次才是教廷。在这种思想的指导下，[Root.GetName]已经汇集了不少异端思想的信奉者，他们的思想也不无道理。让我们秘而不宣，包容这些异见者，让[Root.GetName]成为一个别样的“宗教国家”。"
 EDG_H04_mission_1_9.euchites.tt:0 "如果我们的§T国教§!是§Y祷告派§!或§Y改革宗§!"
 EDG_H04_mission_1_9.effect.tt:0 "教士§T特权§!「宗教国家」将提供§G额外的加成§!"

 EDG_H04_mission_1_10_title:0 "改革浪潮"
 EDG_H04_mission_1_10_desc:0 "轰轰烈烈的宗教改革运动将西欧世界一分为二，许多国家都因此陷入动荡之中。我们已经明晰了眼前道路，应当利用我们的先发优势，积极拥抱改革，不再掩饰，享受先行者的福利，让我们的信仰随着[Root.GetName]的宫廷一样在欧洲舞台上熠熠生辉。"
 EDG_H04_mission_1_10.effect_1.tt:0 "每个与我们国教§T宗教相同§!的省份均会给予我们§Y5§!¤"
 EDG_H04_mission_1_10.effect_2.tt:0 "§O宫廷辉耀度§!现在将提供§G月度热情§!"

 EDG_H04_mission_1_12_title:0 "铺展棋局"
 EDG_H04_mission_1_12_desc:0 "曾经辉煌的西吉斯蒙德帝国现在必将解体，他遗产的归宿也随着瓦尔纳剧变而前路未卜，没有人能知道在他死后，帝国的命运如何。神圣罗马帝国即将迎来一次巨大的变革，我们的老盟友正在无法逆转地陨落，诸侯们竞相试图攫取权力，秩序在倒塌，帝国必须要有一位新的领导者来稳定一切——我们必须尽可能地博取帝国内外的认同，收拢权力，接过卢森堡的遗泽，成为新的棋手，以帝国为棋盘。"

 EDG_H04_mission_1_14_title:0 "稳定意大利"
 EDG_H04_mission_1_14_desc:0 "自加洛林时代以来，意大利诸国就已与帝国不可分割。但是随着维斯孔蒂王副的陨落，北亚平宁的秩序已经崩坏，帝国的掌控不复强力，伦巴第的铁王冠为此阴影密布。我们必须恩威并施，稳定意大利局势，让拉丁人不能破坏帝国的霸权，让阿尔卑斯以南的土地繁华如故。"

 EDG_H04_mission_1_16_title:0 "羁縻西班牙"
 EDG_H04_mission_1_16_desc:0 "托洛萨会战的惨败让收复失地运动至今难以推进，穆斯林与摩里斯科人的国度至今在伊比利亚与天主教诸侯纷争不断，比利牛斯山脉以南越发成为独立于基督教世界的小世界。但随着图莱图拉十字军再次点燃了伊比利亚之火，圣雅各的国度必将决出最终的胜者。我们必须纠正摩尔人、清算不信者，将基督的正信遍布希斯帕尼亚，完成再征服运动。"

 EDG_H04_mission_1_18_title:0 "布匹贸易"
 EDG_H04_mission_1_18_desc:0 "遍布我国各省的工坊，以其生产的布料和丝线的质量而闻名。多种技术，以及本地工匠的专业知识，创造了全欧洲所知最优良的服装。富饶的低地生产了欧洲消费的大部分布匹，富裕而辉耀的艾瑟尔宫廷之名也随着它传遍了欧洲。"

 EDG_H04_mission_1_20_title:0 "围海造田"
 EDG_H04_mission_1_20_desc:0 "尽管海洋已经通过贸易和货币为我们提供了大量资源，但显而易见的是，为了确保我们的人民有更多的生存空间，我们必须从海洋手中夺取更多资源，围海造田，开垦海岸，进一步扩张我们的国土以增加耕地。"

 EDG_H04_mission_1_22_title:0 "福禄特货船"
 EDG_H04_mission_1_22_desc:0 "作为一个生活在海边的民族，我们必须继续磨炼自己，制造出更适应我们商人和开拓者的船只，更好地掌握环绕我们海岸的水流和潮起潮落。"

 EDG_H04_mission_1_25_title:0 "帝国特许殖民地"
 EDG_H04_mission_1_25_desc:0 "大西洋咸腥的海风中传来了凯尔特人和伊比利亚人的音讯，时代的风向正在改变，新世界的故事传到了低地。不列颠与西班牙都在攫取新大陆的利益，为什么帝国不能？就让我们签署帝国特许状，扬帆出海，建设帝国在新大陆的前哨站。"
 EDG_H04_mission_1_25.effect.tt:0 "每当§Y殖民完成§!一个省份便会获得§Y0.1§!§T帝国威望§!\n\n每个§Y殖民地属国§!都将§G+2.5%§!§T帝国威望§!"

 EDG_H04_mission_1_27_title:0 "加勒比殖民地"
 EDG_H04_mission_1_27_desc:0 "富裕的加勒比海域建立了很多蔗糖种植园，这些都理当成为我们的囊中之物。让我们为勇敢者授予特许状，扬帆起航，将财富、名望、权力，新世界的一切都掌握在手中。"

 EDG_H04_mission_1_28_title:0 "圭亚那基地"
 EDG_H04_mission_1_28_desc:0 "我们的海军和移民目前难以深入亚马逊的热带雨林与河道，而在临近的圭亚那地区建立我们自己的基地。通过在这片被称为“荒芜海岸”的处女地的经营，我们将能够为将来在这一地区的谋划留有余地，无论谋划是大是小。"

 EDG_H04_mission_1_29_title:0 "奴隶制的争论"
 EDG_H04_mission_1_29_desc:0 "几百年来，奴隶制曾以各种不同的形式出现，我们的朋友、仇敌都曾依靠奴隶贸易攫取大量利益。如今随着人权理想在我们治下茁壮成长，莱茵兰成为了世界贸易的中心，许多人呼吁我们的政府带头废除奴隶制。我们必须投入行动，解决关于奴隶制存废的争论。"

 EDG_H04_mission_2_2_title:0 "结束分裂"
 EDG_H04_mission_2_2_desc:0 "东弗里斯兰，格鲁尔芬根的故地，弗里西亚不可分割的一部分，却在灾难性的荷兰继承战争中被维特尔斯巴赫篡位者从我们手中夺走。但幸运的是，离心离德他们最终被我们与当地农民驱逐，我们也与东弗里斯兰的政府结下了友谊。如今我们的敌人已经不再能限制我们，时机已然成熟，是时候让我们再次融为一体，弗里西亚必将再次统一于格鲁尔芬根家族之手。"

 EDG_H04_mission_2_4_title:0 "拉德伯德的后继者"
 EDG_H04_mission_2_4_desc:0 "弗里德兰的土地曾经因为加洛林的入侵而分裂数百年，拉德伯德掌上的明珠在强敌环伺中蒙尘。但是如今，格鲁尔芬根家族已经复兴，弗里西亚之王的统治已经重铸，拉德伯德大王的事业已在我们手中涅槃。弗拉芒人如果各自为战绝无可能抵御外敌，就让[Root.GetName]的旗帜统合全尼德兰，将我们的王国建设为统一繁荣之国，不让往日的阴影重演。"
 EDG_H04_mission_2_4.emperor.tt:0 "如果我们是§Y神圣罗马帝国§!§T皇帝§!"

 EDG_H04_mission_2_5_title:0 "汉诺威协定"
 EDG_H04_mission_2_5_desc:0 "在东法兰克的古老土地上，韦尔夫大元帅一直是帝国的柱石，屹立百年不倒。我们之间曾分别为了支持自己的盟友，爆了近32年的边境冲突。但是随着卢森堡家族和维特尔斯巴赫家族的同时衰退，旧日的恩怨已经消释。萨克森选侯至今仍是北境最大诸侯之一，我们要想在帝国中争取更多的权力、在威斯特伐利亚地区争夺主动权，必须争取他的帮助。就让我们重新来过，与萨克森展开谈判。"
 EDG_H04_mission_2_5.trigger.tt:0 "通过§Y改善关系§!至少获得了与@SAX§Y[SAX.GetName]§!§T50§!的关系提升"
 EDG_H04_mission_2_5.event.tt:0 "如果完成任务时@SAX§Y[SAX.GetName]§!§T存在且独立§!"

 EDG_H04_mission_2_7_title:0 "压力外交"
 EDG_H04_mission_2_7_desc:0 "回首继承战争，上艾瑟尔孱弱的军队让我们在强敌面前吃尽苦头，以致祖先之地被夺走。过往的惨痛经历警醒我们，如果想保全自己，以致获取更大的权力，也必须在外交上做出更多努力，不择手段，拉拢一切潜在的朋友，让他们为我们的事业出力。"
 EDG_H04_mission_2_7.trigger.tt:0 "拥有至少§Y8§!§T外交关系§!上限"
 EDG_H04_mission_2_7.effect_1.tt:0 "不论我们的§T外交关系§!超出多少，我们每月都会获得至少§Y3§!£dip£"
 EDG_H04_mission_2_7.effect_2.tt:0 "我们拥有的每个§T盟友§!都将给予我们§Y25§!£adm££dip££mil£，最多获得§Y250§!各点数"

 EDG_H04_mission_2_9_title:0 "处理祷告派"
 EDG_H04_mission_2_9_desc:0 "祷告派诞生于370年左右，其核心教义彰显着一种独特的享乐主义理念，其信徒热衷于进行狂欢，甚至是在某种程度上违反纲常的行为。祷告派延续了数个世纪，由于黑死病的蔓延、阿尔比十字军的失败以及随之而来的公教世界的大动荡，与清洁派有许多相似之处的祷告派在德意志兰迅速蔓延，许多遭受巨大社会压力的下层阶层和沉溺于享乐主义的上层阶层都钟情于一主张人性解放的教派，许多领主也认为默许祷告派教徒的增多可以充实领地上的人口，而教廷和其他主教们在面临清洁派和瓦勒度派扩散的困境下，也将对祷告派这一不那么鼓吹推翻压迫和摆脱教廷的教派的处理搁置在一旁，因而祷告派在暗中得到了充分发展的同时少有遇到阻拦。如今，随着我们疆域的扩张，我们也要仔细思考怎么处理境内的祷告派问题。"
 EDG_H04_mission_2_9.religion.tt:0 "如果我们治下至少有§Y1§!个省份为§Y祷告派§!"

 EDG_H04_mission_2_10_title:0 "其次伐兵"
 EDG_H04_mission_2_10_desc:0 "再聚拢了诸多盟友的帮助之后，[Root.GetName]的联军必将一切敌人的军队击溃，我们的军事联合战无不胜，我们的教会也会为我们的胜利而欢呼狂热。"
 EDG_H04_mission_2_10.effect_1.tt:0 "增强我们§T盟友§!所获得的§Y军事加成§!"
 EDG_H04_mission_2_10.religion.tt:0 "如果我们的§T国教§!为§Y祷告派§!或§Y改革宗§!"
 EDG_H04_mission_2_10.effect_2.tt:0 "每赢得一场由§Y我们主导§!的§T战争§!时获得§Y25§!热情"

 EDG_H04_mission_2_11_title:0 "自主教会"
 EDG_H04_mission_2_11_desc:0 "在其他国家都沉湎于教廷编织的美梦之时，[Root.GetName]的人民已经建立了一个独立于罗马的自主教会，低地和莱茵兰成为了人文主义哲学的理想国，异见者在这里也不会被歧视，神学家在这里能得到格鲁尔芬根家族慷慨的资助和庇护，这里已经成为了欧洲自由的摇篮，整个神圣罗马帝国都会因为[Root.GetName]的开放包容而熠熠生辉。"
 EDG_H04_mission_2_11.trigger.tt:0 "我们的§T国教§!必须为§Y祷告派§!或§Y改革宗§!"
 EDG_H04_mission_2_11.effect.tt:0 "解锁§Y教士§!特权「§Y自主教会§!」"
 EDG_H04_mission_2_11.EDG_Euchites.tt:0 "如果我们的§T国教§!为§Y祷告派§!"
 EDG_H04_mission_2_11.reformed.tt:0 "如果我们的§T国教§!为§Y改革宗§!"

 EDG_H04_mission_2_14_title:0 "粉碎加洛林"
 EDG_H04_mission_2_14_desc:0 "查理曼的子孙在帝国分裂后，在洛塔林吉亚权力的宝座上仍然高居了数百年，然而如今他们的统治还是来到了尽头。作为当今神圣罗马帝国的皇帝和弗里德兰的继承人，我们将彻底粉碎这个行将就木的王国，将洛泰尔之地纳入神圣罗马帝国腹地，终结查理曼的子孙，为弗里德兰的沦亡复仇。"
 EDG_H04_mission_2_14.effect.tt:0 "获得针对§T首都§!位于§Y法兰西§!地区且不为§Y神圣罗马帝国成员§!的独立国家§Y神圣罗马帝国入侵§!的§T宣战理由§!"


 EDG_H04_mission_2_15_title:0 "遏止法兰西"
 EDG_H04_mission_2_15_desc:0 "法兰西人正因我们近来的高歌猛进而畏惧，卡佩王朝的小国王在巴黎岛的宫廷中颤抖。法兰克人已经无力掌控鸢尾花王国之下的土地，就让我们利用当下的优势，遏制法兰西从“胜利王”时代以来对帝国的反攻势头，一劳永逸地荡平帝国的西部威胁。"
 EDG_H04_mission_2_15.effect.tt:0 "获得针对§T首都§!位于§Y伊比利亚§!或§Y不列颠§!地区且不为§Y神圣罗马帝国成员§!的独立国家§Y神圣罗马帝国入侵§!的§T宣战理由§!"

 EDG_H04_mission_2_19_title:0 "堤坝工程"
 EDG_H04_mission_2_19_desc:0 "低地人民与大海搏斗多年以守护并扩张他们的耕地。近来随着[Root.GetName]的宫廷成为了神罗行政的新中心，这里的人口急剧增长，使得用作建筑和耕作的土地显得尤为促狭。我们急需新的强固工程和坚固建材，筑起更结实的堤坝，掌控海水。"

 EDG_H04_mission_2_21_title:0 "低地都市"
 EDG_H04_mission_2_21_desc:0 "人类的进步不应因先辈的建筑缺陷而受到阻碍或停滞不前。为此，让我们建造和扩建城市中心，以满足日益增长的商品和居住需求，也让这里繁华的都市群成为[Root.GetName]宫廷声望的象征，乃至欧洲的贸易中心。"

 EDG_H04_mission_2_23_title:0 "阿姆斯特丹证券交易所"
 EDG_H04_mission_2_23_desc:0 "阿姆斯特丹港已经成为我国最为重要的贸易港口之一，金钱、信用和海外贸易常常在这里的厅堂之中涌动。为了更好地支持我国的金融事务和海外扩张、管理我国的货币政策，我们必须不吝投资，将它扩建成与其世界贸易中心身份相称的都市，建立起一座辉煌夺目的证券交易所。"
 EDG_H04_mission_2_23.effect.tt:0 "§G升级§!市民§T特权§!「掌控货币政策」"

 EDG_H04_mission_2_26_title:0 "西印度公司"
 EDG_H04_mission_2_26_desc:0 "一些勇敢的开拓者已经在象牙海岸和新大陆扎根，但他们目前欠缺组织形式。探索与殖民绝非易事，让我们建立起一家代表国家负责安全与垄断事务的贸易公司，授予其特许状，更有效率地管辖那些开拓者。"
 EDG_H04_mission_2_26.effect.tt:0 "解锁§Y市民§!特权「§Y联合西印度公司§!」\n\n允许我们在§Y南非§!建立@WGC§Y[WGC.GetName]§!作为§Y特许贸易公司§!"

 EDG_H04_mission_2_27_title:0 "新阿姆斯特丹"
 EDG_H04_mission_2_27_desc:0 "位于美洲东海岸的哈德逊河口是一个建立新殖民地的好地方，我们的移民将其称为“新阿姆斯特丹”。凭借此地，我们将能连通美洲东海岸荒芜但肥沃的土地，将这里的一切机遇都占为己有。"

 EDG_H04_mission_2_29_title:0 "征服马六甲"
 EDG_H04_mission_2_29_desc:0 "柔佛海峡东侧的贸易路线是我国的生命线，管理这里庞大的海外资产并非易事，我们需要面对很多的敌人。马六甲乃是东印度锁钥之地，决不能容忍它落入旁人之手。让我们从异教徒拿下它，扩张东印度公司的影响力，保护我们的贸易，让这里的人民为我们的商人竭诚服务。"

 EDG_H04_mission_2_30_title:0 "日升之地"
 EDG_H04_mission_2_30_desc:0 "日本岛的统治者自绝于世，闭关锁国，然而我们却是例外。这群东方人如饥似渴的学习我们带来的学问，并称之为“兰学”。无论是为了巩固我们在东方的贸易枢纽，还是为了摄取这里丰富的白银，我们都必须确保加强与这个岛国的贸易，乃至建立更深入的合作。"

 EDG_H04_mission_3_1_title:0 "帝国与我的权利"
 EDG_H04_mission_3_1_desc:0 "曾经为制衡而生的上艾瑟尔已经成为帝国最重要的一环。现在，在上艾瑟尔面前有两条道路可走——一条通向大海，通向北海的碧涛之外，在布立吞人所居的土地之外，有长满葡萄的土地的传说，这是弗洛伦斯五世的遗产。一条则通向帝国，就像老祖宗威廉二世一样，在帝国陷入纷乱之际，作为勇敢者屹立于斯。"

 EDG_H04_mission_3_6_title:0 "我与帝国的权利"
 EDG_H04_mission_3_6_desc:0 "古老而动荡的低地和莱茵地区见证了无数王国的兴衰，亲手送葬了加洛林和霍亨斯陶芬显赫的皇朝。如今，这里的辉煌与财富最终都在[Root.GetName]治下熠熠生辉，成为帝国的明珠。让我们亲手缔造这个地区的新未来，将她提升为与波西米亚一样，在帝国内部拥有超凡地位的王国，并赋予她一个崭新的名字——莱茵兰。格鲁尔芬根家族的宫廷将在这里永世辉耀。"

 EDG_H04_mission_3_8_title:0 "西吉斯蒙德的遗产"
 EDG_H04_mission_3_8_desc:0 "卢森堡家族的西吉斯蒙德在1411年被选举为罗马人民的国王，1433年加冕为神圣罗马帝国皇帝，他同时还是匈牙利、克罗地亚、波希米亚的国王。他被认为受过高等教育，会讲多国语言，并热衷于参加马上比武在内的骑士比赛。他致力于终结教会大分裂，终于在1414年至1418年在德国康士坦兹召开大公会议选出新任教宗马丁五世，结束大分裂；但是在康斯坦茨会议期间，因为捷克神学家胡斯被处死，导致了多年的胡斯战争，严重困扰着他的晚年。如今，西吉斯蒙德大帝无后，惨痛的瓦尔纳战役让他的后继者无法完整继承西吉斯蒙德的帝国……实际上，没有人可以。我们必须及时稳定住西吉斯蒙德帝国崩溃后的局势，让神圣罗马帝国江山永固。"
 EDG_H04_mission_3_8.trigger.tt:0 "§Y西吉斯蒙德§!§R已驾崩§!"
 EDG_H04_mission_3_8.effect.tt:0 "我们与所有§T盟友§!相互增加§Y10§!点§Y信任§!"

 EDG_H04_mission_3_9_title:0 "上兵伐谋"
 EDG_H04_mission_3_9_desc:0 "“上兵伐谋，其次伐交，其次伐兵，其下攻城。”虽然情景不甚相同，但这句话确实对[Root.GetName]当前政策的生动概括。我们必须精心谋划，在我们的敌人内部布局，同时对他们在外交层面进行制裁，以实现我们的霸业。"
 EDG_H04_mission_3_9.effect_1.tt:0 "所有§Y视我们§!为§R宿敌§!的§Y非神圣罗马帝国§!成员国家获得下述修正"
 EDG_H04_mission_3_9.effect_2.tt:0 "所有§Y被我们§!视为§R宿敌§!的§Y非神圣罗马帝国§!成员国家获得下述修正"
 EDG_H04_mission_3_9.effect.tt:0 "§Y神圣罗马帝国§!每有§Y1§!个诸侯，我们便会获得§Y10§!¤"

 EDG_H04_mission_3_11_title:0 "其下攻城"
 EDG_H04_mission_3_11_desc:0 "[Root.GetName]已与她的敌人兵戎相见，这些可怜的敌国并不知道它们已被我们完全渗透。它们身后只是它们孱弱的政府，我们的背后，却是我们精心织造的同盟网络，以及空前团结的神圣罗马帝国。"
 EDG_H04_mission_3_11.effect.tt:0 "所有与我们处于§R战争敌对§!的§Y非神圣罗马帝国成员§!国家都将获得下述修正"

 EDG_H04_mission_3_12_title:0 "威斯特伐利亚体系"
 EDG_H04_mission_3_12_desc:0 "从一个处处谨小慎微的后起王侯，到如今帝国体系至高无上的主宰、万众敬仰的秩序维护者，[Root.GetName]已经缔造了一个又一个奇迹。一个名为“威斯特伐利亚体系”的国际秩序已经被我们确立，在这里，科技、文学、经济空前繁荣，帝国的人民远离了昔日的饥馑与战乱。艺术家可以任性在城市与农村群间游历穿梭，探求自己的梦想；农民可以放心躬耕于乡野，与自己的家人相处；领主之间可以谈笑泯恩仇，在皇帝的宴席上共商国是；商人可以毫无后顾之忧，自由地在商路航道上开展贸易追求财富......欧洲已经迎来了新的黄金时代——一个宗教政策开明、前路充满希望的时代，我们也达到了前所未有的权力顶点，欧洲各国的宫廷都在我们掌握之中。所有人都会铭记，格鲁尔芬根家族的永世功绩，以及[Root.GetName]的永恒世纪。"
 EDG_H04_mission_3_12.effect_1.tt:0 "§Y超出外交关系§!不再减少我们的§Y外交点数§!"
 EDG_H04_mission_3_12.effect_2.tt:0 "解锁决议「重建@HLR§Y[HLR.GetName]§!」"

 EDG_H04_mission_3_13_title:0 "王车易位"
 EDG_H04_mission_3_13_desc:0 "科隆大主教将皇帝的一部分装束送来，放在祭坛上。[Root.Monarch.GetName]丢弃了他身上的旧外衣，从内廷总管手中接过一双鞋子，从萨克森大元帅手中接过金马刺，从特里尔大主教手中接过剑和鞘；这些东西先放置在祭坛上，然后一样一样拿下来。这把使皇帝拥有教会世俗权的剑，从此由皇帝的侍卫长佩戴，不用剑鞘。明斯特大主教将圣油敷在皇帝上、胸部、肩上、两肩之间和双臂连接处，最后再敷在他双手上。涂敷圣油后，诺德马克边藩侯把枯红色长袍交给皇帝，长袍外面罩一件披风接着，帝国首相美因茨大主教为皇帝戴上指环，并把权杖交到皇帝的右手，把权节交到皇帝的左手；指环是帝国权威和基督教信仰的标志，也许还是上帝与其子民亲密关系的标志；权杖是神明授权的标志，而权节则取代以往的笞杖，首次交到皇帝手中。之后，教宗亲自帮忙戴上冠冕，旁边6位选帝侯和6名大主教协助。在皇帝坐到御座后，日耳曼首席大牧首亲吻皇帝以示恭敬。加冕典礼上，皇帝高声宣读誓词，保证和平和公正、保护教会、维护帝国。最终，大家一齐欢呼：“[Root.Monarch.GetName]奥古斯都，这位伟大的带来和平的罗马人皇帝，日耳曼的凯撒，万寿无疆和永远胜利！”罗马人的国王归位，帝国之枪已经难掩锋芒，王车已然易位。"
 EDG_H04_mission_3_13.effect_1.tt:0 "只要我们是§Y神圣罗马皇帝§!且§T处于战争§!当中，§R除我们§!以外所有§T独立§!的§Y神圣罗马帝国成员§!均会获得如下加成"
 EDG_H04_mission_3_13.effect_2.tt:0 "获得针对§T首都§!位于§Y斯堪的纳维亚§!、§Y喀尔巴阡§!或§Y波兰§!地区且不为§Y神圣罗马帝国成员§!的独立国家§Y神圣罗马帝国入侵§!的§T宣战理由§!"

 EDG_H04_mission_3_14_title:0 "斯科纳问题"
 EDG_H04_mission_3_14_desc:0 "1439年后，丹麦王国由于内部的市民冲突和卡尔马联盟的内部动荡而四分五裂，形成了一个商业邦联，加入帝国，与汉萨同盟相抗争。而斯科纳公国则仍在格里芬家族治下，向瑞典臣服。流亡的丹麦国王埃里克十三世向神圣罗马帝国皇帝西吉斯蒙德许诺，如果能帮他重振王权，他将愿意让包括斯科纳的全丹麦王国成为帝国的一部分。垂垂老矣的西吉斯蒙德无法做到这一切，只能搁置斯科纳问题。如今随着我们执掌了帝国大权，是时候完成埃里克的夙愿，让斯科纳乃至全斯堪的纳维亚成为帝国北疆，让诺斯人融入日耳曼的大家庭之中。"
 EDG_H04_mission_3_14.effect.tt:0 "获得针对§T首都§!位于§Y波罗的§!地区且不为§Y神圣罗马帝国成员§!的独立国家§Y神圣罗马帝国入侵§!的§T宣战理由§!"

 EDG_H04_mission_3_16_title:0 "统治不列颠"
 EDG_H04_mission_3_16_desc:0 "长久以来，不列颠的统治者都是帝国皇帝的眼中钉肉中刺，他们肆意干涉欧陆的局势、无礼于我们的领袖，威胁着我们的事业。如今他们嚣张的时日已经过去了，我们在他们最擅长的海上击败了他们，源源不断的财富打破了不列颠人的封锁从狭海涌入帝国，这将是全体帝国成员共同享受的福祉。"

 EDG_H04_mission_3_17_title:0 "马象杀王"
 EDG_H04_mission_3_17_desc:0 "“善战者，求之于势，不责于人，故能择人而任势。”[Root.GetName]没有令人胆寒的精锐铁军，却能依靠与盟友的默契配合、灵活调整，利用局势的变化，精心布局、周密筹划，屡屡在战场上出奇制胜、以弱胜强，实现了“马象杀王”的传奇，让帝国迎来了今天强盛之景。我们不会止步于此，[Root.GetName]的征途将会是星辰大海！"
 EDG_H04_mission_3_17.effect_1.tt:0 "允许世界上§T所有省份§!加入§Y神圣罗马帝国§!"
 EDG_H04_mission_3_17.effect_2.tt:0 "§R除我们§!以外所有§T独立§!的§Y神圣罗马帝国成员§!均会获得额外§G经济加成§!"
 EDG_H04_mission_3_17.effect_3.tt:0 "解锁针对世界上§Y所有§!不为§Y神圣罗马帝国成员§!的独立国家§Y神圣罗马帝国入侵§!的§T宣战理由§!"
 EDG_H04_mission_3_17.effect_4.tt:0 "解锁一个§T决议§!，允许我们花费§O帝国威望§!将§Y神圣罗马帝国所有成员§!召唤入战争"
 EDG_H04_mission_3_17.effect_5.tt:0 "解锁一个§T外交行动§!，允许我们将§Y属国§!无条件加入§Y神圣罗马帝国§!"

 EDG_H04_mission_3_18_title:0 "筹建高等学府"
 EDG_H04_mission_3_18_desc:0 "自由与教育是我国人民最乐见其成的事业。通过巩固我们在低地的城市，我们将进一步加强我们的教育，建设新的大学，吸引欧洲各地、乃至全世界的英杰才俊。"

 EDG_H04_mission_3_20_title:0 "推广巴洛克式建筑"
 EDG_H04_mission_3_20_desc:0 "我们治下的低地盛行一种被称为“巴洛克”的建筑风格，其体现一种宏伟、精确且实用的建筑风格。受国家经济繁荣和全球贸易主导地位的影响，建筑师们采用了简洁的线条、华丽的细节且注重于功能。通过赞助市民的先进艺术，[Root.GetName]的宫廷将更加辉耀。"
 EDG_H04_mission_3_20.effect.tt:0 "§G升级§!市民§T特权§!「赞助艺术」"

 EDG_H04_mission_3_21_title:0 "建立皇家海军"
 EDG_H04_mission_3_21_desc:0 "作为一个占据着欧洲最有利可图的海岸的国家，显然我们必须拥有一支最强大的海军，争夺瀚海的统治权。让我们通过改革，整合尼德兰各地，建立先进而专业化的皇家海军，推动海上事业的现代化。这不仅能保护我国商旅，更能让我们的劲敌颤抖于我们的舰炮之下。"

 EDG_H04_mission_3_22_title:0 "联合海军总署"
 EDG_H04_mission_3_22_desc:0 "我们已经拥有了足够多的海军人才。然而，满足于已经拥有的人才而忽视人才培养是非常愚蠢的。为了我们的未来，为了满足我们对海军人才的需求，我们需要建立联合海军总署，让我们的千秋万代在大海上无人能敌。"

 EDG_H04_mission_3_24_title:0 "海军霸权"
 EDG_H04_mission_3_24_desc:0 "多年以来，我们曾面对过许多强大的敌人。如今，再无人可以对抗我们。[Root.GetName]已经建立起了一个空前强大的海军霸权，波塞冬都将在我们的海上雄狮面前颤抖。"

 EDG_H04_mission_3_25_title:0 "黄金与香料的传说"
 EDG_H04_mission_3_25_desc:0 "许多外国探险家都在谈论我们地图之外的土地，他们讲述着黄金和香料的传说，诱惑着许多殖民者驶向那片土地。让这些关于黄金的传言不再诱惑我们，我们将亲自驶向未知之地。"

 EDG_H04_mission_3_28_title:0 "宏大计划"
 EDG_H04_mission_3_28_desc:0 "我们在航海和贸易事务领域天资独特，对于我们而言，如果不战而屈人之兵，将我们的优势利用到极致，最好的办法就是切断敌人的财富来源：他们的贸易线路。通过占领巴西和象牙海岸，我国可以控制一切流入欧洲的金钱和贸易。"
 EDG_H04_mission_3_28.effect.tt:0 "§O宫廷辉耀度§!现在将提供§G定居概率§!"

 EDG_H04_mission_3_30_title:0 "摄取福尔摩沙"
 EDG_H04_mission_3_30_desc:0 "为了更好地拦截我们的竞争对手在远东的贸易，并帮助我国商人在东方帝国和日本的市场立足，我们应该在福尔摩沙建立一个基地，满足日益增长的东方货运需求。我们将聘请国内外最优秀的建筑师们兴修这座新城，冠她以“热兰遮”之名。"

 EDG_H04_mission_3_31_title:0 "贸易帝国"
 EDG_H04_mission_3_31_desc:0 "我们在远东的贸易事业蓬勃发展，但只要我们对该地的经济控制没有相应的政治控制，我们的商业和商人的安全就会受到威胁。为了该地区的持续繁荣和我们的国家利益，我们必须尽可能多地将东印度地区置于我们的控制之下，建立起一个贸易帝国。"

 EDG_H04_mission_4_2_title:0 "威斯特法伦条约"
 EDG_H04_mission_4_2_desc:0 "南威斯特伐利亚的三个小国与我们——威斯特伐利亚的选帝侯素来友好。多年来，我们通过王国第二中心——明斯特主教区向他们施加影响，艾瑟尔的使节已在他们的政府内不可或缺。今天，就让我们聚于威斯特法伦，签署条约，将威斯特伐利亚的人民彻底统一于和平与繁荣的旗帜之下。"
 EDG_H04_mission_4_2.effect.tt:0 "通过§T外交手段§!完成任务将使对应省份§Y所有者§!成为我们的§Y神圣罗马帝国陪臣国§!"

 EDG_H04_mission_4_3_title:0 "直面加洛林"
 EDG_H04_mission_4_3_desc:0 "洛泰尔的王国至今盘踞在帝国西部，霸占着特里尔、科隆等主教区和低地、莱茵的重要城市，严重损害了帝国的颜面。处在帝国西部边界的弗里西亚副王，在新仇旧恨的叠加下，必须直面最后的加洛林王朝，捍卫帝国边境，将虚假的中法兰克彻底扫进垃圾堆中。"
 EDG_H04_mission_4_3.emperor.tt:0 "如果我们是§Y神圣罗马帝国皇帝§!且@LOT§Y[LOT.GetName]§!存在"

 EDG_H04_mission_4_5_title:0 "法兰克人的渡口"
 EDG_H04_mission_4_5_desc:0 "法兰克人的基督教主教会议所在地最初位于美因河唯一的渡口，而法兰克福这一城市的名字也正因此得名——它源自于拉丁文“Franconofurd”，意思是“法兰克人的渡口”，便利的交通条件使法兰克福很快发展成为一个重要城市。"
 EDG_H04_mission_4_5.EDG_Chateau_Rheingau.tt:0 "如果§Y[1876.GetName]§!至少拥有§Y15§!点§T基础生产§!"
 EDG_H04_mission_4_5.EDG_Chateau_Hessen.tt:0 "如果我们持有省份§Y[78.GetName]§!并拥有§Y1000§!¤"

 EDG_H04_mission_4_7_title:0 "后起之秀"
 EDG_H04_mission_4_7_desc:0 "上艾瑟尔长期地处偏僻的帝国西北，格鲁尔芬根家族也没有卢森堡、维特尔斯巴赫等家族世代积累的声望，反而经常被嘲讽为弗里西亚的秃鹫。正因如此，我们必须调整我们的外交政策，哪怕牺牲我们的行政能力，也要让众选帝侯青睐于我们这个后起之秀，对我们刮目相看。"
 EDG_H04_mission_4_7.effect.tt:0 "我们的§T盟友§!在参与由§Y我们领导的战争§!中时均会获得一定§Y军事加成§!"

 EDG_H04_mission_4_9_title:0 "交织成网"
 EDG_H04_mission_4_9_desc:0 "经过我们的不懈努力，[Root.GetName]的宫廷已经在帝国内部精心织造出一张外交网络，一张以格鲁尔芬根宫廷为中心的巨网。[Root.GetCapitalName]已经成为了帝国新的心脏，选帝侯、众陪臣和自由市代表在这里觐见皇帝，为我们的宴会增添色彩。在这里，我们签署宪章，扩展皇帝的影响力，设立更多的只属于皇帝的自由城市，这是属于整个帝国的繁荣时代。"
 EDG_H04_mission_4_9.effect.tt:0 "每个§Y神圣罗马帝国陪臣国§!都将§G+1%§!帝国权威"

 EDG_H04_mission_4_10_title:0 "其次伐交"
 EDG_H04_mission_4_10_desc:0 "我们本国的军队不算优秀，但依靠与盟友建立的军事联合体，[Root.GetName]的旗帜依然得以在战场上高歌猛进。我们与盟友各司其职，我们为盟友提供援助，盟友则是我们最锋锐的长矛。这种出色的联合方式让我们战无不胜，也为我们的宫廷增添荣耀。"
 EDG_H04_mission_4_10.effect_1.tt:0 "所有与我们在§Y战争同一方§!的国家均会获得一定§T军事加成§!"
 EDG_H04_mission_4_10.effect_2.tt:0 "我们每个§T盟友§!都将§G+0.05§!的月度§O宫廷辉耀度§!，最大生效数量为§Y20§!"

 EDG_H04_mission_4_11_title:0 "威廉二世的野心"
 EDG_H04_mission_4_11_desc:0 "1245年，教宗英诺森四世罢黜了霍亨斯陶芬家族的腓特烈二世，之后拥立了图林根的海因里希·拉斯佩为对立皇帝，然而在一次胜利后，“显赫者”海因里希伤重病逝。之后在教宗和神权选帝侯的推举下，格鲁尔芬根家族的威廉二世承担了对抗皇帝的重任，在莱茵兰地区留下了悠久的影响。如今我们已经超越斯陶芬，成为了帝国内部最显赫的王朝，威廉二世的野心已经得到实现。在我们编织的庞大外交体系之下，帝国将会永远繁荣。"
 EDG_H04_mission_4_11.effect.tt:0 "§O宫廷辉耀度§!现在将提供§G帝国权威§!"

 EDG_H04_mission_4_14_title:0 "巴尔干边境"
 EDG_H04_mission_4_14_desc:0 "卡帕提亚作为帝国与巴尔干的边境，之前长时间处于前皇帝西吉斯蒙德的影响之下。而在他逝世后，马扎尔人已经不再恭顺，渴望构建自己的族国，对帝国刀剑相向；达契亚的阴谋家也在蠢蠢欲动，编织着名为“罗马尼亚”的骗局。为了防止嗜血的突厥人或是斯拉夫人侵犯帝国的边墙，我们必须抢先将征服这里，扩展帝国的边境。"
 EDG_H04_mission_4_14.effect.tt:0 "获得针对§T首都§!位于§Y巴尔干§!或§Y东欧大草原§!地区且不为§Y神圣罗马帝国成员§!的独立国家§Y神圣罗马帝国入侵§!的§T宣战理由§!"

 EDG_H04_mission_4_15_title:0 "冷却火药桶"
 EDG_H04_mission_4_15_desc:0 "盘根错节的宗教冲突、民族矛盾、国恨家仇让巴尔干半岛素有火药桶之名，如今随着这里都被纳入神圣罗马帝国治下，“火药桶”已经被[Root.GetName]熄灭，昔日的仇恨都将烟消云散。就让岁月抚平创伤，让这昔日的列王纷争之地上银色繁花摇曳生姿。"
 EDG_H04_mission_4_15.effect.tt:0 "获得针对§T首都§!位于§Y黎凡特§!次大陆且不为§Y神圣罗马帝国成员§!的独立国家§Y神圣罗马帝国入侵§!的§T宣战理由§!"

 EDG_H04_mission_4_19_title:0 "砍伐森林"
 EDG_H04_mission_4_19_desc:0 "低地的平原已经无法满足[Root.GetName]人民的需要，我们必须清理沼泽、砍伐森林，开辟尽可能多的新领地，将低地的土地开发到极致。"
 EDG_H04_mission_4_19.effect.tt:0 "我们治下所有§T地形§!为§Y树林§!或§Y森林§!的省份均获得下述效果"

 EDG_H04_mission_4_21_title:0 "莱茵工业"
 EDG_H04_mission_4_21_desc:0 "南北莱茵兰的土地潜力无限，我们的大力建设在这里带来了世界渴望的繁荣。莱茵兰丰富的矿藏、通畅的运输、繁荣的商业城市、良好的基础建设让她成为了全欧洲经济的中心。莱茵河沿岸拔地而起的工坊和车间让这里不断产出超乎我们想象的财富，这里已经成为了欧洲工业革命的摇篮。而如果我们赋予莱茵兰市民足够多的权力，他们必将更进一步，将这里变成全欧洲跳动的心脏。"
 EDG_H04_mission_4_21.effect.tt:0 "解锁§Y市民§!特权「§Y早期工业化法案§!」"

 EDG_H04_mission_4_23_title:0 "自由贸易理念"
 EDG_H04_mission_4_23_desc:0 "随着我们国力的增长和影响力的扩大，我们应该抓住新的商机，促进开放贸易，接受外国商人进入我们的市场，使我们从不断变化的世界中获得巨大利益的重要途径。"

 EDG_H04_mission_4_26_title:0 "东印度公司"
 EDG_H04_mission_4_26_desc:0 "象牙海岸是全非洲货物的重要中心，对于任何一位想要从亚洲满载而归的商人都至关重要。如果能确保在此建立几块立足之地，我们将进一步促进自亚洲到欧洲的贸易流动，并且使得我们的欧洲竞争者无法染指那些财富。"
 EDG_H04_mission_4_26.effect.tt:0 "解锁§Y市民§!特权「§Y联合东印度公司§!」\n\n允许我们在§Y东印度§!建立@VOC§Y[VOC.GetName]§!作为§Y特许贸易公司§!"

 EDG_H04_mission_4_27_title:0 "象牙海岸贸易"
 EDG_H04_mission_4_27_desc:0 "富饶的锡兰岛不仅是可观的收入来源，也是远东航线的要道。我们必须抢先夺取它，让它成为帝国开拓者探索远东的中转站、商人进出口的贸易港。"

 EDG_H04_mission_4_29_title:0 "锡兰基地"
 EDG_H04_mission_4_29_desc:0 "富饶的锡兰岛不仅是可观的收入来源，也是远东航线的要道。我们必须抢先夺取它，让它成为帝国开拓者探索远东的中转站、商人进出口的贸易港。"

 EDG_H04_mission_4_30_title:0 "印度尼西亚基地"
 EDG_H04_mission_4_30_desc:0 "我们在东印度的事业蒸蒸日上，因而需要一个近便的行政中心，以便商人们能在我们的火炮和舰队的保护下安全入港。"

 EDG_H04_mission_5_2_title:0 "弗洛伦五世的宣称"
 EDG_H04_mission_5_2_desc:0 "荷兰伯爵弗洛伦斯五世一生致力于两件事，一是继续父亲对抗帝国的策略，二来是声索苏格兰王位。为了贯彻这一准则他曾与英王爱德华一世结盟，针对苏格兰。如今，深陷泥沼的金雀花王朝即将亡于凯尔特边患与鸢尾花复兴的夹击之中，再无法充当我们的盟友，苏格兰即将摄取全不列颠。我们必须秣兵历马，时刻准备亲自披挂上阵，夺取阿尔巴王位。"
 EDG_H04_mission_5_2.union.tt:0 "如果完成任务时@SCO§Y[SCO.GetName]§!§T存在且独立§!"

 EDG_H04_mission_5_3_title:0 "远方的传说"
 EDG_H04_mission_5_3_desc:0 "盖尔人的窃窃私语在洛锡安的宫廷回响，他们告诉[Root.Monarch.GetName]，在遥远的西方，有一块新的陆地，相传凯尔特人的亚瑟王在机缘巧合下来到了那片名为“阿瓦隆”的传说之地，那里有肥沃的田野、连绵的平原、无尽的财富，是一块蒙福之地。无论怎么样，我们都有必要到赫拉克勒斯之柱以外一探究竟，航向无垠的传说之海，以[Root.GetName]与帝国之名。"

 EDG_H04_mission_5_4_title:0 "神授之城\n科隆尼亚"
 EDG_H04_mission_5_4_desc:0 "从12世纪开始科隆与耶路撒冷、君士坦丁堡和罗马市一起被并称为圣城，它当时的正式拉丁语名称为Sancta Colonia Dei Gratia Romanae Ecclesiae Fidelis Filia（上帝授予的神圣的科隆，罗马教廷忠实的女儿）。"

 EDG_H04_mission_5_6_title:0 "欧洲摇篮"
 EDG_H04_mission_5_6_desc:0 "‌亚琛的历史可以追溯到公元前1世纪，这里曾是凯尔特人的居住地，他们发现了温泉并利用其进行疗养。随后，罗马人在这里建立了温泉设施，逐渐形成了聚落。法兰克人迁移至此，查理大帝非常喜欢亚琛，并将法兰克王国的首都定在这里，他在亚琛度过了大部分晚年时光。‌在中世纪时期，亚琛作为神圣罗马帝国的首都，是欧洲的权力中心，因此也被称作“欧洲的摇篮”‌。"
 EDG_H04_mission_5_6.effect.tt:0 "如果我们是§Y神圣罗马帝国皇帝§!且至少拥有§Y1500§!¤"

 EDG_H04_mission_5_8_title:0 "干戈玉帛"
 EDG_H04_mission_5_8_desc:0 "神圣罗马帝国的诸侯早已不复往日的团结，公侯们相互争斗仇杀，严重影响着帝国的权威。如今的局势与加洛林和斯陶芬时代已经完全不同，想要重现一个集权的帝国来终结诸侯的分歧不再可能，但我们自有我们的方法。作为外交大师与帝国秩序的维护者，我们自然会确保我们的盟友之间直接“永远和睦”，化干戈为玉帛。"
 EDG_H04_mission_5_8.effect.tt:0 "我们的§T盟友§!不再能§Y主动宣战§!我们的§T其他盟友§!"

 EDG_H04_mission_5_9_title:0 "外交艺术"
 EDG_H04_mission_5_9_desc:0 "[Root.GetCapitalName]已经成为了欧洲最辉煌的宫廷所在，在这场权力的游戏之中，我们是最值得尊敬的棋手，我们的智慧、力量与、德行与美誉让无数追随者忠心地环绕在我们尊贵的帝位身边。格鲁尔芬根家族的笔尖创造了精兵重炮无法缔造的奇迹，将让整个欧洲，乃至整个世界都永世铭记。"
 EDG_H04_mission_5_9.trigger.tt:0 "至少拥有§G12§!的§T外交声誉§!"
 EDG_H04_mission_5_9.effect_1.tt:0 "给予所有§T盟友§!相互之间的§T历史友邦§!"
 EDG_H04_mission_5_9.effect_2.tt:0 "§T结盟§!其他国家会立刻给予双方§T历史友邦§!\n\n§R打破盟约§!将取消双方的§T历史友邦§!"
 EDG_H04_mission_5_9.effect_3.tt:0 "解锁一项§T外交行动§!，允许我们与正在和我们§R交战§!的§Y神圣罗马帝国成员§!强制§T无条件和平§！"

 EDG_H04_mission_5_10_title:0 "无可辩驳"
 EDG_H04_mission_5_10_desc:0 "帝国的外部永远不缺乏觊觎罗马帝冠的野心家，抱着种种可笑的宣称，做着各异的美梦。但他们都将在[Root.GetName]的军事联合体前望而却步。在帝国之枪面前，欧洲的局势已经明朗，一切敌人都将认识到自己的可悲地位，明白[Root.GetName]才是无可辩驳的皇帝，格鲁尔芬根家族才是毋庸置疑的凯撒。"
 EDG_H04_mission_5_10.effect_1.tt:0 "§T召唤盟友§!加入战争的§Y10§!年内，该§T盟友§!获得下述加成"
 EDG_H04_mission_5_10.effect_2.tt:0 "解锁一个§T决议§!，允许我们将§T所有盟友§!召集入我们所处的§Y所有战争§!"

 EDG_H04_mission_5_12_title:0 "摆布旗子"
 EDG_H04_mission_5_12_desc:0 "一个强大的国家周边肯定会环绕着她忠实的朋友和仆人。神圣罗马帝国是一个由众多国家构成的庞大封建体系，格鲁尔芬根家族要想在此扩展影响力而不引起诸侯的惊慌与警惕，就必须依赖外交手段，相对和平地建立一个以[Root.GetCapitalName]为中心的从属体系，在帝国的棋盘上从容落下自己的棋子。"

 EDG_H04_mission_5_14_title:0 "波兹南通告"
 EDG_H04_mission_5_14_desc:0 "瓦尔纳战役后，大波兰公爵谢莫梅斯乌三世实质上获得了独立。他与皇帝西吉斯蒙德久有交情，明白波兰国王在过去的一百年内一直都试图加强中央集权，而神圣罗马帝国诸侯的自治权力日益扩大，因而他希望成为一个和波西米亚一样的西斯拉夫帝国诸侯，进而避免受到条顿骑士团的威胁，也更利于让自己的势力渗入波美拉尼亚地区。我们正乐见于此，就让我们邀请他加入帝国，发布波兹南公告，以此为起点将莱赫的子孙都纳入帝国治下。"
 EDG_H04_mission_5_14.effect.tt:0 "获得针对§T首都§!位于§Y鲁塞尼亚§!或§Y俄罗斯§!地区且不为§Y神圣罗马帝国成员§!的独立国家§Y神圣罗马帝国入侵§!的§T宣战理由§!"

 EDG_H04_mission_5_16_title:0 "降伏斯拉夫"
 EDG_H04_mission_5_16_desc:0 "相传维京人留里克在诺夫哥罗德人的邀请下入主罗斯，他的后代自此统治了罗斯数百年。如今，他的子孙依旧在基辅罗斯的余烬上盘根错节，掌控着罗斯兰的一切，即使面临鞑靼人迫在眉睫的威胁，也不忘兄弟阋墙，致使基督教世界再次面临草原游牧的冲击。我们已经忍无可忍，就让这些不识时务的斯拉夫人和他们的切赫、莱赫兄弟一样臣服在帝国之下，让他们分裂弱小的教会被帝国的正信取代。帝国东扩后的新边墙将永远守护帝国的繁荣。"

 EDG_H04_mission_5_18_title:0 "木材贸易"
 EDG_H04_mission_5_18_desc:0 "我们治下的大部分地区如今仍是树林茂密，这在有时候会是我们统治与发展的障碍，却也可以被转化为我们发展的新机遇。就让我们利用这里的木材，发展海上贸易。"
 EDG_H04_mission_5_18.effect.tt:0 "我们治下所有§T地形§!为§Y树林§!或§Y森林§!的省份均获得下述效果"

 EDG_H04_mission_5_20_title:0 "河流运输"
 EDG_H04_mission_5_20_desc:0 "我们始终是傍水而居、靠海而生的民族，拓展城建、利疏通航道，用我们领地上四通八达的水路规划连接城市的运河以进行客货运输正是明智之举。运河承担的不仅是庞大沉重的货物，更是低地国家的未来。"
 EDG_H04_mission_5_20.effect.tt:0 "我们治下所有§Y任务高亮§!省份均获得下述修正"

 EDG_H04_mission_5_22_title:0 "征募海兵队"
 EDG_H04_mission_5_22_desc:0 "战争的形式总算随时间转变。我们目前已经有了一支威名赫赫的无敌舰队，为求在海洋事务中继续取得优异成果，征募并训练一支特种海军陆战队并研究两栖战理论以及海陆两端的步兵战术为其辅弼正是当务之急。"

 EDG_H04_mission_5_25_title:0 "另一个故事"
 EDG_H04_mission_5_25_desc:0 "向海！向海！白鸥鸣啼，\n海风萧萧，白浪飘飘。\n远去，远去，圆日已坠，\n岁月滔滔，寒影寂寂。\n我已离别，离别那育我的平原；\n我已孤独航越辽阔洋面。\n海岸长浪起落，\n传说之地，悦耳呼唤殷殷，\n大洋彼方，从无凡人航抵，\n自我而始，我族蒙福的永恒之地，木叶长青！\n多年后我终将被歌唱，\n在遥远故土，我心安处。"
 EDG_H04_mission_5_25.effect.tt:0 "§T解锁剩余任务§!"

 EDG_H04_mission_5_27_title:0 "新航线"
 EDG_H04_mission_5_27_desc:0 "在通往印度的陆上商路被切断后，很多我国的商人都在寻找新的商路，尤其是试图在非洲打开局面。他们在寻找新航线，以其重新与印度开展贸易。他们不知道的是，这个希望比预期的要更南。"

 EDG_H04_mission_5_28_title:0 "抵达印度洋"
 EDG_H04_mission_5_28_desc:0 "通过在印度洋建设前哨站，我们能够更有效率地确保我们在这一地区的存在，更好地与当地人做生意。"

 EDG_H04_mission_5_29_title:0 "于两个世界之间"
