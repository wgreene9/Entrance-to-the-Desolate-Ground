 EDG_FWF_mission_2_30_title:0 "暴食"
 EDG_FWF_mission_2_30_desc:0 "暴食，可以说是帝国主义的标签。不只是欧陆帝国会贪婪掠夺世界各处的资源，皇公贵族也在从真正有需求的人手中抢走财富与食物。他们就是以他人的苦痛为代价，塞满腰包、满足自己胃口。我们不能坐视如此坏疽侵蚀人民的灵魂，各类物品将按需分配，不多也不少，如果每个人都各取所需，暴食陋习也将不复存在。"

 EDG_FWF_mission_2_31_title:0 "健康法案"
 EDG_FWF_mission_2_31_desc:0 ""
 EDG_FWF_mission_2_31.effect.tt:0 "解锁§T法令§!「健康法案」\n\n在产物为§T谷物§!的省份实施法令§Y健康法案§!，将会增加该省份§Y2§!点§T基础生产§!\n\n当我们§R撤销§!法令§Y健康法案§!的同时，也将减少对应省份§Y2§!点§T基础生产§!"

 EDG_FWF_mission_2_32_title:0 "愤怒"
 EDG_FWF_mission_2_32_desc:0 "虽然非常不想承认，但愤怒或许是七宗罪中最有用的一个。它是一种极为强大的情感，发泄过后留下满地残垣断壁。有时候，人们在经历了莫大的苦难之后还会继续投向愤怒，目的不过是填补内心的空虚，甚至可能只是想要有个目的。偶尔发火没什么问题，完全可以理解，但不能放任怒火摧毁一切。我们不会像对待其他坏疽一样摧毁愤怒，而是滤除杂念，控制其为己所用。和平时期，克己持重；战争时期，开闸泄愤。"

