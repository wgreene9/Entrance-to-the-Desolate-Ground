 EDG_FWF_mission_3_29_title:0 "七重罪孽"
 EDG_FWF_mission_3_29_desc:0 "色欲，滋生放荡与卖春，腐化我们的国家;暴食，导致人们过度索取，令他人挨饿;贪婪，是帝国主义的本质; 懒惰，让人自满、认为一切都应交予旁人处理;愤怒，只会催生犯罪与争斗，我们必须只打压那些威胁祖国的敌人;嫉妒，歧视与阶级偏见的源头;最后傲慢，致人看高自己的贡献。国家与人民深受这七宗罪之害，我们必须逐个解决之。"
 EDG_FWF_mission_3_29.effect.tt:0 "为了实现那§T伟大的理想§!，我们§R必须清除所有的罪孽§!"
 EDG_FWF_degenerate_var:0 "§R罪孽§!"

 EDG_FWF_mission_3_31_title:0 "傲慢"
 EDG_FWF_mission_3_31_desc:0 "傲慢之罪，如同许多其他的罪行一般，在人类历史进程中扮演着复杂的角色。每个人都对自己的生活感到一定程度的骄傲。这可以是他们对工作的骄傲，对成功的骄傲，或是为团结圆满的家庭而骄傲。庆祝自己取得的成就并对此感到自豪是完全合理、可以理解的。但我们不能允许其中有自负之人异军突起，在周围形成了个人崇拜的氛围。上到政治，下到个人，傲慢孕育着嫉妒，让不公不义发芽成长。所有人都可以为自己的成就骄傲，每个人都会得到公正的报酬。让我们把傲慢和妒忌的问题在萌芽中扼杀。"

