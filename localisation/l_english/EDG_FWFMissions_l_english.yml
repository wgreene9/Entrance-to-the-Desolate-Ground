 EDG_FWF_mission_4_30_title:0 "贪婪"
 EDG_FWF_mission_4_30_desc:0 "贪婪与暴食十分相似，是帝国主义思想的顽疾。从国家层面来说，贪婪即是领导人贪求权力、领土与人民不情愿的赞许。不过，地区层面的贪婪有过之而无不及。囤积金钱会导致阶级分化，进而就有了阶级歧视与贫富差距。贪婪致人抢夺他人所需之物，我们不能坐视不理。财产按需分配，消灭地主阶级，确保人人都能赚取自己需要的物料，防止财富囤积于一处。我们最大的敌人可能就是贪婪，必须加倍努力消灭之。"

 EDG_FWF_mission_4_31_title:0 "均分法案"
 EDG_FWF_mission_4_31_desc:0 ""
 EDG_FWF_mission_4_30.effect.tt:0 "解锁§T法令§!「均分法案」\n\n实施法令§Y均分法案§!将立刻消去§Y除我们§!之外§Y其他国家§!在该省份的§T核心§!\n\n当我们§R撤销§!法令§Y均分法案§!的同时，我们将§R失去§!该省份的§T核心§!"

 EDG_FWF_mission_4_32_title:0 "嫉妒"
 EDG_FWF_mission_4_32_desc:0 "嫉妒，一直威胁着我们建立公正、平等社会的努力。若一个人与其他人拉开了莫大的差距，后者的心里就会滋生嫉妒。这不仅是一切革命的心理基础，还催生了仇恨与不公正。人们会嫉妒各种他人的优势，不论是主观认为的还是客观存在的，都是如此。我们不能让此等情绪造成社会分化，必须要建立一个公平公正、众人生而平等的社会。如果每个人的待遇都是一样的，何来嫉妒一说呢？"

