 EDG_FWF_mission_5_30_title:0 "懒惰"
 EDG_FWF_mission_5_30_desc:0 "懒惰，并非源自任何特定行为。相反，其是来自无动于衷，可谓是在七宗罪中独树一帜。我们必须要承认一个可悲的事实：先前被压迫的人民过上了更好的生活，有可能会因此而逐渐变得懒惰，坐吃时代红利，进而想着骄奢淫欲胡作非为，而非提升自我。在保证人民生活舒适的同时，我们也必须让他们摆脱惰性，使其有能力且会自发地为集体作出贡献。"

