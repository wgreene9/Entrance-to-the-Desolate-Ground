EDG_KNI_CruxAlbaPRO:0 "白十字神圣联邦"
EDG_KNI_CruxAlbaPRO_desc:0 "在一系列改革之后，世人已认可骑士团做为救济者的志向。神圣国实行联邦体系，在地方政治上不同的联邦州组成。这些联邦州由不同的分团领导，有着相当程度的自治与传统自由。"
ability_EDG_KNI_grandsavior_ability:0 "§O神圣联邦建设§!"
EDG_KNI_G1:0 "神圣联邦领地建设"
EDG_KNI_G1_desc:0 "运用骑士团长期维护堡垒的经验，在有限的可居住地区合理规划建筑。"
EDG_KNI_G2:0 "神圣联邦生产建设"
EDG_KNI_G2_desc:0 "运用骑士团长期经营地产的经验，提高国家的生产水平。"
EDG_KNI_G3:0 "神圣联邦军事建设"
EDG_KNI_G3_desc:0 "运用骑士团长期对抗异教的经验，训练出拥有强大军魂的部队。"
EDG_KNI_oldprovince:0 "古教区复兴"
EDG_KNI_oldprovince_desc:0 "古老的教区已重新执行它们的使命，信仰的力量承载着国家的繁荣。"
EDG_KNI_crusader_experience:0 "十字军之诫"
EDG_KNI_crusader_experience_desc:0 "教皇曾组织九次圣地十字军，这九次十字军为我们积累了大量的经验，将这些经验用于战场可以帮助骑士团快速取得胜利。"
mechanic_crusader_experience_system_yes:0 "战争期间，获得§O+5%§!步兵作战能力和§O+20%§!人力恢复速度。\n防御战争期间，额外获得§O+15%§!陆军士气和§O+15%§!防御效率。"
crusader_experience_system_system_attacker:0 "十字军战争诫言"
crusader_experience_system_defender:0 "十字军战争诫言：坚守"
EDG_KNI_BabelTower:0 "世俗委员会"
EDG_KNI_BabelTower_desc:0 "必须承认的是。并非所有居民都是虔诚的教徒。而做为一个多民族国家，一定的世俗化是必要的。巴别塔救国会将改组为世俗委员会，推进国家的世俗化进程。"
EDG_KNI_Chivalry:0 "宣扬十字军精神"
EDG_KNI_Chivalry_desc:0 "十字军精神是值得推崇的优秀品质，能有效杜绝骑士团的腐化。"
EDG_KNI_assistance_to_the_suffering:0 "已拯救苦难为己任"
EDG_KNI_assistance_to_the_suffering_desc:0 "医院骑士团格言为：「守卫信仰，拯救苦难。」它的雏形产生于第二任大团长雷蒙·杜·皮伊统治时期，原文为「会友以拯救苦难为己任。」稍后它进化为「会友以拯救苦难，捍卫天主教信仰为己任。」最终简化为今天的版本：「守卫信仰，拯救苦难。」从骑士团的格言即可看出，自成立早期开始，它便具有浓厚的慈善性质，曾运营着耶路撒冷著名的医院，这也是它名称的由来。"

