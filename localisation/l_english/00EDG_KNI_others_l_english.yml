EDG_KNI_T1_desc:0 "加强对基督教商人的扶持，并鼓励传教士下海传教。"

EDG_KNI_CruxAlba:0 "白十字武装修会"
EDG_KNI_CruxAlba_desc:0 "白色燕尾十字是医院骑士团的标志，象征着骑士团的八种美德。在耶路撒冷复国后这一标志代表着医院骑士团的主导地位，骑士团将重新成为圣地时期的救济者，带领着人民克服难关。"
