EDG_KNI_outremer_1_title:0 "海外文化决议：十字军与圣墓教堂"
EDG_KNI_outremer_1_desc:0 "来自欧陆的骑士守护着圣墓，成为了这片土地的一部分。"

EDG_KNI_outremer_2_title:0 "海外文化决议：寻泉者与东方财富"
EDG_KNI_outremer_2_desc:0 "波斯湾是一处天然良港，在东方寻找不老泉的梦想将在这里启航。"

EDG_KNI_outremer_3_title:0 "海外文化决议：朝圣者与文明之遗"
EDG_KNI_outremer_3_desc:0 "密斯尔人和科普特人都是我们的公民，埃及的文化将轰轰烈烈地投入文艺复兴之中，得到了我们的传承。"

EDG_KNI_outremer_4_title:0 "海外文化决议：旅行者与沙漠传说"
EDG_KNI_outremer_4_desc:0 "伊斯兰教随着阿拉伯人自这里崛起，而现在他们已经皈依天主，留下的只有沙漠和一段段传奇故事。"

EDG_KNI_outremer_5_title:0 "海外文化决议：牧羊人与咖啡秘密"
EDG_KNI_outremer_5_desc:0 "传说咖啡是由牧羊人发现的，而我们现在拥有最好的咖啡产业。"

EDG_KNI_outremer_6_title:0 "海外文化决议：继承者与古国史诗"
EDG_KNI_outremer_6_desc:0 "风帆升起，风帆落下。前进吧，去唤醒你沉睡的传奇，在你的手中，你的语言里，你的心里，你的脑海中。我们将成为罗马的继承者。"

EDG_KNI_tounament_title:0 "举办比武大会"
EDG_KNI_tounament_desc:0 "我们相聚于此，见证骑士的辉煌。"

EDG_KNI_anatolia_title:0 "安纳托利亚异端教化区"
EDG_KNI_anatolia_desc:0 "尽管我们对待同样信仰上帝的公民非常宽容，但我们不能纵容异端横行。做为民族交融之处，包容的安纳托利亚半岛将成为我们教化异端的特区。"
EDG_KNI_anatoliasave_tt:0 "安纳托利亚将会不断有异端前来定居"

EDG_KNI_remove_zeal_title:0 "大型宣教活动"
EDG_KNI_remove_zeal_desc:0 "底层群众的信仰盲目而狂热，我们需要定期地进行讲经来增进他们的理解，避免他们误入歧途。"
EDG_KNI_clr:0 "清除所有省份的宗教狂热"

EDG_KNI_malta_title:0 "增强与欧洲的联系"
EDG_KNI_malta_desc:0 "耶路撒冷做为骑士团诞生地和圣地当之无愧，但与欧洲过于遥远。易守难攻的马耳他岛是骑士团总部不错的选择"

EDG_KNI_Monopoly_the_Levant_trade:0 "垄断黎凡特贸易"
EDG_KNI_Monopoly_the_Levant_trade_desc:0 "无论是丝绸之路还是海上丝绸之路都被打通，近东的贸易霸主毋庸置疑。"
