 EDG_flavorAVE_mission_Pa.7.t:0 "重建四国同盟缺失的一环？"
 EDG_flavorAVE_mission_Pa.7.d:0 "四国同盟，即英格兰、洛塔林吉亚、阿尔勒、阿拉贡四个王国缔结的同盟，目的是针对并限制卡佩王朝的扩张。当教宗英诺森三世对伊比利亚的穆瓦希德王朝发动圣战时，阿拉贡国王彼得二世对法兰西和教宗的指挥阳奉阴违，暗中与穆瓦希德的苏丹媾和，泄露了十字军的作战路线，致使法兰西骑士和卡斯蒂利亚的部队被穆斯林伏击，无功而返，间接保护了他在南法的势力范围。然而，阿拉贡与阿尔勒的结盟也导致了大批来自朗格多克的清洁派教徒南下，在加泰罗尼亚不断扩建清洁派社区，这导致阿拉贡原本就脆弱的宗教平衡被彻底打破，王国的态度也从宽容渐渐走向强硬。1261年，“征服者”詹姆斯一世和伊尔汗国约定夹击埃及，为了筹集军费，他的税吏扣响了巴萨罗那的每间房门要求缴纳捐献，这无疑点燃了阿拉贡农民的怒火。詹姆斯一世在出征后遭遇了阿拔斯王朝支持的摩尔海盗袭击，他的舰队被摧毁，自己也被俘虏，并最终死于摩尔人的鞭打。当国王殒命的消息传回巴萨罗那时，早已忍无可忍的清洁派信徒们冲进宫廷，占据了加泰罗尼亚。这场灾难性的东征摧毁了阿拉贡王国，南方的穆尔西亚总督趁机夺下了瓦伦西亚，西方的穆扎赖卜派民众推举了一位神甫领导王国，阿拉贡的宣称者只拾取了特鲁埃尔这一小小的残片。\n\n如今，金雀花王朝的势力已经笼罩了这片饱经战乱的土地，我们可以选择重建阿拉贡王国，再续四国同盟的友谊；或者让阿拉贡同其他被征服者一样，直接臣服于我们的权威。"
 EDG_flavorAVE_mission_Pa.7.a:0 "重建阿拉贡王国"
 EDG_flavorAVE_mission_Pa.7.b:0 "阿拉贡的王冠早已被扫进历史的垃圾堆"
 EDG_flavorAVE_mission_Pa.8.t:0 "伊比利亚皇冠的归属"
 EDG_flavorAVE_mission_Pa.8.d:0 "从加利西亚到安达卢西亚，从阿连特茹到加泰罗尼亚，伊比利亚在金雀花王朝的荣光下第一次真正团结在一起。不会再惑于迷途的信仰，不会再受制于模糊的边界，人民期盼的和平与繁荣就在眼前。作为这片土地的新主人，金雀花王朝对于伊比利亚的贵族们来说并不陌生，波尔图、阿拉贡的统治者都曾经和我们建立过友谊，我们可以顺理成章地将伊比利亚的土地委托给他们统治。不过，既然我们已经取得了完全的胜利，也可以回应伊比利亚人民的呼声，在伊比利亚建立一个真正统一的政权，消除这片土地上长期存在的隔阂。"
