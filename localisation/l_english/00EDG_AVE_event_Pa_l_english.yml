 EDG_flavorAVE_mission_Pa.9.d:0 "1386年，波尔图国王若奥一世与我国兰开斯特公爵约翰的女儿菲莉帕结婚，加强了两国宫廷之间的关系。同年5月，波尔图同我们签订了《温莎条约》，该条约为永久性条约，强调了两国统治者及其继承人必须共同遵守。如今，法兰格拉特尔已经占领了贝拉与阿连特茹的领土，是时候进一步修订昔日的同盟条约了。让我们选择最适合金雀花王朝统治的方式，让伊比利亚局势向更好的方向发展。"
