 EDG_flavorAVE_mission_Pa.14.t:0 "向神圣罗马帝国皇帝的最后通牒"
 EDG_flavorAVE_mission_Pa.14.d:0 "神圣罗马帝国的“罗马”并非是对古代罗马帝国的继承，而是一个神学概念。教宗利奥在800年的加冕活动中将罗马皇帝的名号赋予了法兰克的查理曼，让这个在基督教神学概念下的神化国度从罗马人转移到了法兰克人手中。天主教教权得以在之后的数个世纪成为神圣罗马帝国的权威，教士们凭借信仰之名榨取德意志人的财富，在权力机关和乡野间作威作福。\n\n但罗马公教会忘记了，他们的地位并非真的是由上帝授予，而是依托于人民的信赖。教会对农民、手工业者和商人的敲骨吸髓迫使他们不再虔诚，腐败丛生的日常运作和威胁权力的颐指气使让越来越多的德意志诸侯无法忍耐，陈旧的教条也无法满足民族国家对信仰的要求。然而皇帝却对诸侯的不满充耳不闻，一心维持帝国内部现有的等级与秩序，全然不顾如野火般肆意蔓延的异端信仰、宗教分歧正在将帝国推向深渊。\n\n既然我们已经宣告了与罗马公教会决裂，不妨利用眼下德意志人对天主教的愤怒，要求神圣罗马帝国的皇帝被迫直面宗教改革，将帝国的宗教信仰引领向圣公宗的中间立场。我们亦可趁机提出对皇位的索取，而代价仅仅只是软弱皇帝的一点点愤怒罢了。"
 EDG_flavorAVE_mission_Pa.14.aa:0 "我们不会强迫皇帝这样做"
 EDG_flavorAVE_mission_Pa.14.bb:0 "我们将向皇帝发出最后通牒"
  EDG_flavorAVE_mission_Pa.15.insight:0 "该事件将会由当前的神圣罗马帝国皇帝决定是否和平地让渡他手中的权利，并将神圣罗马帝国的官方信仰改变为圣公宗"
 EDG_flavorAVE_mission_Pa.15.t:0 "法兰格拉特尔发来的最后通牒"
 EDG_flavorAVE_mission_Pa.15.d:0 "一个风雨交加的夜晚。\n\n在帝国宫殿的内廷，[Emperor.Monarch.GetName]疲惫地依靠在扶手椅上闭目养神。他回想起近日帝国内骚乱的传闻，还有北方诸侯私下勾结的阴谋。\n\n[Emperor.Monarch.GetName]想不明白，为什么往日能靠武力击溃的异端不再脆弱，为什么能用利益诱惑的商人如此团结。更不用提西方新崛起的法兰人，用危险的信条迷惑臣民，靠娴熟的外交操纵贵族，还有打造了咄咄逼人的军队，像一匹西装革履又垂涎欲滴的贪狼。难道，父辈们打造的政治格局就要在自己手上崩塌？\n\n窗外的雨水顺着屋檐滴落，在砖瓦上有节奏地敲出闷响，像战争前的鼓点。[Emperor.Monarch.GetName]心烦意乱，他站起身拔出许久未用的佩剑，徒劳地空挥，剑身带动的微风只能波及桌上的油灯，扑朔的火光如同帝国的命运。\n\n“陛下！”一声惊慌的高喊打断了[Emperor.Monarch.GetName]的思绪，脚步声踩着混乱的节奏由远及近。还不等[Emperor.Monarch.GetName]发怒，声音的主人已出现在他的面前，电光一闪，照亮了一个因恐惧而扭曲的面孔，是外交顾问。他仿佛从水中捞出来一般，脸上是难以分辨的雨水与泪水，眼睛惊骇的几乎要钻出眼眶，身上华贵的服装也彻底湿透，皱巴巴地贴在颤抖的肢体上，全然没有了往日的体面。\n\n“陛下，”，顾问急促的喘息如同地狱的回响，“巴黎发来了最后通牒，他们要求您率领帝国改信，否则就......”“就怎么样？”[Emperor.Monarch.GetName]如同置身殿外的雨夜，从发梢凉到了脚心；顾问空洞的话语像从另一个世界传来，“否则，他们就要兴兵问罪，逼迫您交出皇位了......”\n\n刹那间，宫殿外惊雷炸响，佩剑从[Emperor.Monarch.GetName]软弱的手指间滑落。他跌跌撞撞地连步后退，跌坐在扶手椅上。狂风猛然推开了紧闭的窗，扑灭了屋内的仅存的火光。在黑暗中，[Emperor.Monarch.GetName]像一个溺水的人，虚弱地伸出手，却抓不到任何东西。\n\n过了半晌，[Emperor.Monarch.GetName]艰难地张开嘴唇，挤出了他的回复，"
 EDG_flavorAVE_mission_Pa.15.aa:0 "我们不会屈服"
 EDG_flavorAVE_mission_Pa.15.bb:0 "我们无能为力"


 EDG_flavorAVE_mission_Pa.16.t:0 "皇帝拒绝屈服"
 EDG_flavorAVE_mission_Pa.16.d:0 "一个风雨交加的夜晚。\n\n在帝国边境的校场，[Root.Monarch.GetName]披袍擐甲，屹立在雨中。他在等一个回复，一个即将决定欧陆未来的回复。\n\n[Root.Monarch.GetName]闭目沉思，他想起了宣告与罗马教廷断绝联系的夜晚，或许那只是个气血上涌的冲动之举，却赢得了国内大部分人的支持。这是个偶然吗？[Root.Monarch.GetName]不知道，但眼下不少德意志人与自己的想法不谋而合，彻底在神圣罗马帝国清算公教会的契机就在眼前。而挡在金雀花王朝军队前的，只有那个有名无实的皇帝。想到这，[Root.Monarch.GetName]面部冰冷的轮廓有了一丝嘲讽的弧度。\n\n大雨滂沱，豆大的水珠肆意敲击在盔甲上，仿佛战争前的鼓点。[Root.Monarch.GetName]从未如此清醒，他缓缓拔出佩剑，凝视着如镜面般透亮的剑身，坚毅的眼神后军旗猎猎，像在风中起舞。\n\n远处响起了铮铮的马蹄声，信使如电光火石般穿越了雨幕。他翻身下马，快步走到[Root.Monarch.GetName]身前，[Root.Monarch.GetName]等来了回复。一瞬间，他怒目圆睁，心脏怦怦直跳。[Root.Monarch.GetName]没想到，那个软弱的皇帝竟然敢违抗自己的意志；但他更加喜悦，已经太久没有人敢直面他的大军。电光一闪，照亮了[Root.Monarch.GetName]面前蓄势待发的精甲锐兵，他的凝望跨越了将士们灼热的战意，仿佛在远眺神圣罗马帝国的心脏。[Root.Monarch.GetName]明白，这是一场粉碎旧秩序的战争，没有人能置身事外。\n\n上一次挥剑是什么时候？[Root.Monarch.GetName]紧握配剑，一瞬间陷入恍惚，是苏格兰雄心壮志的亚历山大，还是法兰西长袖善舞的卡佩？往日的荣光已经浇铸成丰碑，父辈们的丰功伟绩造就了[Root.Monarch.GetName]手中的锋芒，如今他要做的，唯有前进与征服。\n\n[Root.Monarch.GetName]定了定神，向东方高举佩剑。天空中惊雷炸响，披风被狂风鼓荡，他竭尽全力，嘶吼出进军，这是战争的号角。"
 EDG_flavorAVE_mission_Pa.16.aa:0 "为了上帝在人间的全权代表，为了金雀花王朝的荣耀，进军。"
 EDG_flavorAVE_mission_Pa.16.aa.effect.tt:0 "当我们处于这场战争中时，如果我们对皇帝的战争分数大于§Y90§!分，且我们控制了§Y皇帝的首都§!，那么我们无需议和即可触发事件§Y天光§!"
 EDG_flavorAVE_mission_Pa.16.aa.war.tt:0 "所有国家宗教为§Y圣公宗§!的诸侯，以及对我们好感度大于§Y150§!、信任大于§Y60§!的诸侯都将§G站在我们一边§!"
 EDG_flavorAVE_mission_Pa.17.t:0 "皇帝选择屈服"
 EDG_flavorAVE_mission_Pa.17.d:0 "[Root.Monarch.GetName]穿越人海，向东方前去。他要为帝国的过往送葬。\n\n进入城门，迎接他的是猜疑的目光。被征服者们惴惴不安地站在街旁。他们好奇地打量着来人，止不住地窃窃私语。他是我们新的保护人吗，他会不会拆掉我们的教堂？了解金雀花王朝过往的人在暗中攥紧了拳头，但旌旗招展的军队让他们垂头沮丧。他们清楚一切都只是徒劳，因为无人能战胜圣公宗的锋芒。\n\n也有欢迎的队列翘首期望，盟国的士兵兴奋地挥舞着拳头，皈依圣公宗的百姓在虔诚地祈祷。他们庆祝，终于等到了胜利的这天，一位坚强果敢的统治者取代了懦弱无能的皇帝，上帝在人间的全权代表降临到帝国中央。也许在未来要付出别的代价，但至少眼下无须忧虑衰亡。\n\n宫廷内挂满了金雀花王朝的旗帜与徽章，鲜花与音乐共同点缀不朽的胜利。盛装出席的贵族们纷纷颔首，忐忑不安的教士们等待着他们的命运。在群臣拥簇的尽头，主礼人在王座前等待新的帝王。[Root.Monarch.GetName]缓步上前，审视面前低眉垂目的主教，他老态龙钟的手微微颤抖，犹豫着是否要走传统的过场。[Root.Monarch.GetName]无视了他的期望，伸手拎起了象征帝国权力的皇冠，亲手为自己加冕。在效忠者的赞叹与怀疑者的惊惧中，窃据上帝荣光的罗马伪教会彻底丧失主宰德意志的权利，金雀花王朝的荣光为神圣罗马帝国带来新的传承。\n\n走出殿门，迎接他的是灿烂的阳光。征服者沉默着翻身上马，侍从们高举着旗帜围绕着他，护卫皇帝载誉还乡。南方的异教徒是否又卷土重来，北方的征服者是否能以礼来降？明晰金雀花王朝目标的他在心中树立了方向，而威冲霄汉的军队更使他意气扬扬。他清楚一切都不是妄想，因为无人能战胜圣公宗的锋芒。\n\n[Root.Monarch.GetName]穿越人海，往西方回去。他将为帝国的未来引航。"
 EDG_flavorAVE_mission_Pa.17.aa:0 "终于，尘埃落定，让我们为一切收场"
 
 EDG_flavorAVE_mission_Pa.18.t:0 "天光"
 EDG_flavorAVE_mission_Pa.18.d:0 "帝国首都城外。连绵的阴雨笼罩着战场，[Root.Monarch.GetName]在营中眺望远处坚固的城防。\n\n[Root.Monarch.GetName]仍记得那个夜晚，他怒发冲冠，声嘶力竭的咆哮像雷霆贯穿了长夜，将士们附和的战吼地动山摇。随后他挥兵东进，直指帝国的心脏。一路上，圣公宗联军连战连捷，击溃了一个又一个天主诸侯，然而今天，他们遭遇了前所未有的抵抗。\n\n望着眼前久攻不下的城池，[ROOT.Monarch.GetName]不禁陷入了自我怀疑。一路上生灵涂炭，满目疮痍，天主教同盟远比自己想象的顽强。看来，信仰的力量不仅加护着圣公宗的士卒，也庇佑着天主教的刀枪。拉锯战持续消耗着联军的物资和士气，为了这场胜利，法兰格拉特尔还要付出多少？\n\n营外突然传来了一阵喧嚣，像有成千上百人同时在喊叫，可这声音分不清来源，也听不出方向。那声音夹杂着歇斯底里的恐惧与喜悦，[Root.Monarch.GetName]心生疑惑，起身快步走出了营帐。\n\n映入眼帘的是天际无边的辉光，那光芒将他的视觉和听觉瞬间剥夺，大脑亦仿佛被熔炉煅烧；[Root.Monarch.GetName]尖叫着紧闭双眼，试图用双手遮挡，但这骄盛夺目的光并不依靠视觉传导。[Root.Monarch.GetName]感到皮肤变得松弛，骨头逐渐酥软，双眼恍惚间丧失了属于人类的色泽；他开始止不住的啼哭，泪水从眼眶间逃脱，升腾，一切都溶解于猛烈的辉光；他的灵魂仿佛被洞开，激振的气氛填充进旧有的躯壳，光芒的准则取代了理性的法则，犹如辉光刺破林地的黑暗。恍惚间，[Root.Monarch.GetName]的肉体所剩无几，他跟随守夜人的足迹穿越了三尖之门，进入漫宿高处的瞳中之扉。他将无生，他将无死，他已升得更高......\n\n“陛下？”[Root.Monarch.GetName]猛然回过神来，侍从不安的呼唤将他拉回到现实。此时此刻，他正无力地跪坐在泥泞的土地上，怔怔地凝视着已放晴的天空。[Root.Monarch.GetName]连忙站了起来，他大口喘着粗气，摸了摸完好无损的脸颊与眼睛，一面整理乱糟糟的衣襟，一面强装镇定，询问侍从战况。然而，已经不需要等待回答了，远方的城头插上了金雀花王朝的旗帜，帝国都城的大门向征服者敞开，是联军胜利了。\n\n残阳如血，落日的余晖泼洒在伤痕累累的战场，[Root.Monarch.GetName]长舒一口气，驭马与他忠心的将士们同去。"
 EDG_flavorAVE_mission_Pa.18.aa:0 "上帝的荣光终垂怜我身，长夜将终，吾即破晓。"
