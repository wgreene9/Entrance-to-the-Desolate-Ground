 EDG_flavorAVE_mission_Pa.10.t:0 "诺森布里亚东进运动"
 EDG_flavorAVE_mission_Pa.10.d:0 "北境的寒风凛冽，却从未让北海人低头。千百年来，他们居于高地与群山，行于狂潮与巨浪，在极端中淬炼出坚韧不拔的精神；但金雀花王朝比迫近的海啸更势不可挡，比肆虐的风暴更所向披靡。我们可以同他们追溯久远的历史，像亲人一样相濡以沫，融化坚冰；或者，我们应该鼓动诺森布里亚人重返北海，这样既能在国内推广金雀花王朝的新文化，又能化解被征服者的顽强抵抗。"
 EDG_flavorAVE_mission_Pa.10.a:0 "我们会包容挪威人与冰岛人"
 EDG_flavorAVE_mission_Pa.10.b:0 "鼓励诺森布里亚人的东进运动"
 EDG_flavorAVE_mission_Pa.11.t:0 "麦西亚东进运动"
 EDG_flavorAVE_mission_Pa.11.d:0 "任何一位踏足这片冻土的人都会对眼前的景象瞠目结舌，因为拉普兰简直是一座造物主粗制滥造的牢房。即便如此，萨米人仍然愿意在此生活数百年，他们对家园的忠诚实在是日月可鉴。作为拉普兰人新的太阳，我们可以饶有兴趣地允许这些森林居民继续在黑暗中摸索；或者，我们可以邀请盎格鲁民族中最坚强的麦西亚人前往援助，愿他们为这片贫瘠的土地带来生机。"
 EDG_flavorAVE_mission_Pa.11.a:0 "我们会包容北境之森的居民"
 EDG_flavorAVE_mission_Pa.11.b:0 "鼓励麦西亚人的东进运动"
 EDG_flavorAVE_mission_Pa.12.t:0 "东撒克逊东进运动"
 EDG_flavorAVE_mission_Pa.12.d:0 "与贫寒的邻居不同，瑞典是一块资源丰富的乐土，达拉斯可根的铜铁矿藏曾经为国王打造了一支装备精良的铁军。考虑到瑞典曾经反抗过卡尔玛联盟的领导，金雀花的权威也未必能被心怀鬼胎的地方贵族们接受，派遣我们最核心的臣民迁居于此也许是最好的选择；或者，我们可以相信这只失去爪牙的大猫，以金雀花之名驯化他们。"
 EDG_flavorAVE_mission_Pa.12.a:0 "我们会包容瑞典人与芬兰人"
 EDG_flavorAVE_mission_Pa.12.b:0 "鼓励东撒克逊人的东进运动"
 EDG_flavorAVE_mission_Pa.13.t:0 "整合斯堪与芬诺地区"
 EDG_flavorAVE_mission_Pa.13.d:0 "1397年，丹麦、挪威、瑞典三国代表在瑞典东南部的沿海城市卡尔马聚会，正式建立“卡尔马联盟”，三国代表宣布效忠于丹麦女王玛格丽特，拥立年仅16岁的埃里克为三国联盟的君主。年轻的埃里克没有母亲的才干，卡尔玛联盟在他的统治下江河日下。在丹麦贵族反对埃里克指定的继承人后，埃里克态度强硬，最终爆发了一场内战。瑞典摄政卡尔八世因此彻底控制了瑞典的国政，使得瑞典和挪威实质上摆脱了卡尔玛联盟。战胜贵族后的埃里克渴望在国内巩固自己的统治，他采取了许多政策用以削弱市民的权力，最终于1439年爆发了市民运动，市民们击败了埃里克，强迫他给予各地自治市更大的权力。这使得丹麦王国名存实亡，城市们自行组建起了一个商业邦联。现在，我们可以仿照卡尔玛联盟的传统将北方各国重新整合，并为他们取一个合适的王号；或者将桀骜的北欧人分开管理，避免对我们的统治造成威胁。"
