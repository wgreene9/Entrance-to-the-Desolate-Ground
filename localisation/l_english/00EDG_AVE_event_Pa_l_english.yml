 EDG_flavorAVE_mission_Pa.1.t:0 "骑士故里与金雀花"
 EDG_flavorAVE_mission_Pa.1.d:0 "几百年来，全欧洲的传统骑士都在比武中展现与磨砺自身战斗水平。近年来技术进步，旨在防止双方相撞的隔篱、保护能力更强的盔甲之类的设备随之引入，比武日臻成熟。导致如今的比武愈发像是供人观赏的娱乐项目，而非实战演习了，然而，这也意味着比以往更多的人能够参与其中。\n\n从传统上而言，这种传统的骑士比武大会的来源可以追溯至勃艮第地区。公元800年，法兰克王国的查理大帝一统西欧，被教皇加冕为“伟大的罗马皇帝”，12名跟随查理大帝南征北战的勇士就当然成了“神的侍卫”，他们被人们称为“帕拉丁（Paladin）”，即圣骑士，这被视为骑士的起源。此后，在当地频繁举行了许多骑士的长枪比武大赛，该地区的尚武传统越发得到发扬。\n\n我国的旗帜在风中高高飘扬，镀金的小号奏响了四声礼乐，来向我们的马术精英致敬。空气中充满了烤杏仁的香气、马匹的气息和盎然的兴味。我们的文化和军事上的卓越成就对于国家的发展大有裨益，这一事实在今时今日前所未有地得以体现。\n\n随着我国掌控了骑士故里，有人提议进一步发扬和加深西欧传统的骑士精神与美德的影响，将它深深地烙印在我们的祖国、人民、皇家与宫廷之中。\n\n我们每十年将可以选取一项其实精神并将其烙印进我们的金雀花皇家权威中。"
