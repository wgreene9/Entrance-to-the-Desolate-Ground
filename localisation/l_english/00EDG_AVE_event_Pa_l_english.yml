 EDG_flavorAVE_mission_Pa.4.t:0 "永恒镌刻的金雀花家族典范"
 EDG_flavorAVE_mission_Pa.4.d:0 "一朵金雀花，花开两玫瑰。\n\n来自法国的安茹家族，长途跋涉五千公里，在东方的圣城加冕为王，在异教徒的包围中，金戈百年，虽患麻风，誓死不降！\n\n来自法国的安茹家族，征服英伦三岛后，又重新回到法国大陆征战不休——是那英格兰的长弓箭雨，是那黑太子的黑色传奇……\n\n纷扰百年，落幕之后，唯见两朵刺破天空的玫瑰，散落的红白花雨。\n\n金雀花家族（House of Plantagenet），上层父系家族为安茹家族（Angevins），是一个源于法国安茹的贵族，从12世纪起统治英格兰，首任英格兰国王是亨利二世。除家族原有世袭领地安茹伯国，该朝曾统治过诺曼底公国、英格兰王国、阿基坦公国，一度拥有从比利牛斯山到苏格兰边境的广大统治版图，后世称此时期的英格兰王国为“安茹帝国”。\n\n“金雀花”，是亨利二世的父亲，安茹伯爵若弗鲁瓦五世的绰号，据说若弗鲁瓦在帽子上插以金雀花。此后“金雀花”被作为安茹的若弗鲁瓦家族的代名词。\n\n“金雀花”家族历史悠久，可歌可泣，宛如史诗，一代代先贤如同一颗颗璀璨的明珠，照亮了欧洲的历史。我们作为后继者，有责任发扬先辈们的荣光，传承先辈们的遗志，重新追寻金雀花家族的典范之道。\n\n随着如今我们的影响力已经遍及整个欧洲大陆，我们是崭新的利维坦，我们有资格将金雀花家族的典范之道永恒镌刻，深深烙印在我们的皇室、我们的家族、我们的祖国乃至于我们的世界之中。"
