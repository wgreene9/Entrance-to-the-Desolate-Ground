 EDG_flavorAVE_mission_Pa.3.t:0 "意大利皇冠的归属"
 EDG_flavorAVE_mission_Pa.3.d:0 "意大利地区历史悠久，与我们国家的关系也同样源远流长。这里是古老的罗马帝国的发源地。公元前510年，罗马人结束罗马王政时代并建立共和国，国家由元老院、执政官和部族会议三权分立。罗马共和国延伸到意大利南部，在公元前241年的第二次布匿战争后，将西西里纳入自己的版图。公元前202年，通过四次马其顿战争和第三次布匿战争罗马击败了迦太基，将西班牙和希腊纳入版图。之后罗马人在叙利亚战争，控制了西亚部分地区。\n\n而他们与我们的渊源或许可以追溯至凯撒时期，公元前49年，恺撒大帝带兵跨过了卢比孔河，根据罗马法律规定只有执政官和裁判官才能在卢比孔河以南的意大利本土指挥军队，除此之外任何人带领军队跨过即意味着造反。因此渡河不仅仅是进入意大利，而是宣战，这也是以法兰西腹地为统治中心的政治集团向意大利半岛的首次入侵。\n\n公元410年，日耳曼的哥特人在领袖阿拉里克率领下，进入意大利，围攻罗马城。在城内奴隶的配合下打开城门，掠夺而去。此后在西罗马帝国境内建立西哥特王国和东哥特王国。在此后相当长的一段时间内，英、法、意三国实际上都可以算是同根同源。意大利和法国的历史关系可以追溯到共同的文化和语言根源，两者都源自古老的法兰克王国。英国的起源虽然与意大利和法国不同，它是由盎格鲁-萨克逊人建立，但金雀花家族发源自法国的安茹家族，与前者又关系紧密。\n\n公元962年至11世纪，意大利北部和中部成为“日耳曼民族神圣罗马帝国”的一部分，而南部则为拜占庭领土，直至11世纪诺曼人入侵意南部并建立两西西里王国。而随着在意大利的神圣罗马帝国统治瓦解，意大利地区分裂成许多王国、公国、自治城市和小封建领地。\n\n在未来风起云涌的历史中，法国和西班牙争夺亚平宁半岛斗争激化，导致了持续数十年的意大利战争，意大利的大部分领土先后被法、西、奥占领。但在如今，未来的这些可能将不会再发生了。随着我们控制了意大利半岛的全境，是时候决定意大利这顶古老皇冠的归属了。"
