 EDG_flavorAVE_mission_Pa.5.t:0 "加入法兰格拉特尔的封邑体系"
 EDG_flavorAVE_mission_Pa.5.d:0 "随着我们与法兰格拉特尔的联系越发紧密和深入，国内已经有一种声音，呼吁我们加入法兰格拉特尔的封邑体系中。在过去，法兰格拉特尔曾经在广袤的法兰西大地上成功地实践了这种封邑体系，前地方贵族仍然能够给自己的封地上保有一个较大的权力，所需要付出的仅仅只是向法兰格拉特尔的君王献上忠诚。\n\n法兰格拉特尔如今也正式向我们发出邀请，邀请我们加入他们庞大的封邑体系。如果我们同意的话，我们将会成为他们的英属前地方贵族封邑，这意味着我们成为他们的属国，但是我们并不需要向他们支付任何的赋税和人力，也并不需要跟随他们履行军事义务，这似乎是一笔非常划算的买卖。"
 EDG_flavorAVE_mission_Pa.5.aa:0 "我们欣然加入"
 EDG_flavorAVE_mission_Pa.5.bb:0 "我们绝不能丧失独立！"

 EDG_flavorAVE_mission_Pa.6.t:0 "永垂不朽的先祖纪念碑"
 EDG_flavorAVE_mission_Pa.6.d:0 "在过去，我们伟大的金雀花家族谱写了一段又一段可歌可泣、动人心弦的伟大史诗，一代代先贤如同一颗颗璀璨的明珠，照亮了欧洲的历史。我们作为后继者，有责任发扬先辈们的荣光，传承先辈们的遗志，重新追寻金雀花家族的典范之道。\n\n从狮心王理查，到诺曼底守护者亨利三世，从威尔士之锤爱德华一世，到精明者爱德华三世，再到异端镇压者亨利五世，每一位金雀花家族的先王的一生都堪称传奇与典范。\n\n我们虽然已经在过去为我们伟大的先王们树立了纪念碑，但是这似乎并不足够。我们必须世世代代都永恒铭记列王先贤们的伟大事迹，愿他们的精神永远指引着我们，伟大的先祖纪念碑永垂不朽！"
 EDG_flavorAVE_mission_Pa_6_tt_1:0 "十年后我们将可以选择下一项列王先贤的“金雀花典范”将其转变为永久修正。"
