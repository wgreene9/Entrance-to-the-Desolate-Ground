 EDG_flavorAVE_mission_Pa.2.t:0 "那不勒斯的治理问题"
 EDG_flavorAVE_mission_Pa.2.d:0 "12世纪初，诺曼人已在南意大利和西西里把原由拜占庭人、伦巴第人和穆斯林们所据有的地区划为一个国家。1130年使用西西里与阿普利亚国王的称号。但教皇和神圣罗马帝国皇帝不予承认。12世纪后期，这个王国归属霍亨斯陶芬家族的皇帝，在政治、经济、文化各方面盛极一时。在霍亨斯陶芬的合法承袭断绝后，法王路易九世的弟弟、安茹的查理应教皇之请取得这个王国的控制权（1266年），查理将都城由西西里的巴勒莫迁移到那不勒斯。这反映出他的北向政策。他在北意大利是归尔甫党（教皇党）的领袖。但他的残暴统治和重税激起了被称为西西里晚祷的暴动事件（1282年），结果使西西里政治上与大陆分离，并由西班牙的阿拉贡王室取得该岛的王位。这一事件对那不勒斯和西西里的历史均具有重大影响。\n\n然而随着阿拉贡王国的分崩离析，那不勒斯和西西里再次陷入了风雨飘摇之中，紧随而来的对这块宝地垂涎欲滴的其他觊觎者们。西西里王位的两大竞争者——罗杰三世的私生子莱切的坦克雷德和神圣罗马帝国皇帝亨利六世两败俱伤，在经历漫长的谈判后和教宗的监督下，双方被迫签订一份令双方都不满意的《阿马尔菲和约》，和约规定，双方平分西西里王国，欧特维尔家族保留亚平宁半岛的领地，即被称为“半岛西西里”的王位，而霍亨施陶芬家族则占据西西里岛，其也被称为“特里纳克里亚”，其来源于西西里的三足标志。\n\n但双方的王权都没能长久，在半岛，势力大大衰减的欧特维尔家族受到了西西里其他贵族家族的挑战，他们宣称莱切的坦克雷德作为私生子无权领有罗杰三世的遗产，欧特维尔家族嫡流已经断绝，坦克雷德本人粉碎了四到五次这样的叛乱，但当他溘然长逝，其子威廉三世即位，不死心的霍亨施陶芬王朝再次煽动了半岛西西里的内乱，企图分化半岛西西里为之后的入侵提供条件，这次欧特维尔家族没能赢得最后的胜利，半岛西西里的王位被颠覆，1260年，已经年迈的威廉三世只被允许保留阿普利亚与莱切公爵的头衔，南意大利的诺曼王朝宣布解体。\n\n此后那不勒斯地区陷入了长期的动乱之中，直到如今，我们身为诺曼人的另一支后裔，再次统一了这边诺曼人的土地。是时候决定如何治理它了。"
