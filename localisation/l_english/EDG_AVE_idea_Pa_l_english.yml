 angevin_decentralized_rule_desc:0 "金雀花王朝统治着广袤的领土，因此法兰格拉特尔帝国的行政体系仰仗的是地方总督和王室宗亲。尽管这种分权制度与君王专制存在着对立，但它却能确保英格兰、法兰西各省份得到畅通无阻的治理。"
 lessons_of_the_anglo_french_wars_desc:0 "尽管金雀花王朝取得了对法兰西战争的最终胜利，但是回顾历史，即便是在金雀花王朝最为鼎盛的时期，我国与法兰西王国也从未停止过武装冲突。历来的诸多战事，前后追溯数次的阿尔比十字军战争、四国战争等英法之间的战争所带来的经验教训，时至今日仍在塑造我国军队的军纪和意志。"
 reformed_angevin_infantry:0 "改良王室近卫步兵"
 reformed_angevin_infantry_desc:0 "在过去的多次英法战争期间，我国将英格兰传统的王室近卫步兵的威力发挥到了淋漓尽致。然而精益求精的余地总是存在，随着英法共主邦联的确立，我们将改进他们的战术，并将其传授给我们的法国臣民。"
 rule_of_the_plantagenet_desc:0 "法兰格拉特尔帝国，这一统合了英法两国臣民的共主邦联，是金雀花家族源远流长的光辉血脉结出的硕果。金雀花王朝终结了英法之间持续了百年之久的战争，为两岸人民带来了和平与统一，开创了一个前所未有的太平治世。这一古老家族的荣耀将为后世王朝立下榜样。"