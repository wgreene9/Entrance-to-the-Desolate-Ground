l_english:
 EDG_ENG_mission_1_12_title:0 "发展乡村"
 EDG_ENG_mission_1_12_desc:0 "某部法国讽刺小说里描述了这样的未来：由于国王对乡村发展的刻意忽视，英国香肠仅含有26%的肉类，这部分肉的主要成分来自软骨、头部、下水、脱骨肉渣等边角料。该小说在结尾甚至将英国香肠蔑称为“乳化高脂杂碎筒”。为了避免这种情况成为现实，我们必须投资乡村畜牧业发展。"

 EDG_ENG_mission_1_13_title:0 "废除封建庄园制"
 EDG_ENG_mission_1_13_desc:0 "随着经济改革的成功，在农村生活中货币彻底取代了昔日农民的以物易物，城市扩张和商业发展让贵族逐步失去了对土地的垄断权，封建佃农契约逐步被地租契约取代。让我们继续推进改革，彻底废除封建庄园制度。"

 EDG_ENG_mission_1_14_title:0 "自给自足的农业"
 EDG_ENG_mission_1_14_desc:0 "终于，我们成功了。根据国王陛下指派顾问的报告：英国香肠的含肉量已经上升到75%。我们的农产品不仅能满足国内需求，甚至有余量可以出口欧陆。总有一天，全世界人都会吃英国香肠！"

 EDG_ENG_mission_1_15_title:0 "改良羊毛的尝试"
 EDG_ENG_mission_1_15_desc:0 "在过去相当长的一段时间内，[Root.GetName]的羊毛产业都是经济的重要支柱，为[Root.GetName]创造了巨量的财富。然而随着时间的推移，羊毛生意正面临着越来越严峻的形势。新兴的布匹纺织业已经逐渐取代了羊毛纺织业，成为了一种更加受人欢迎的主要织物。我们宫廷之中的一些有识之士建议我们在一些羊毛生产大省重点开展一些研发尝试，尝试改进我们的羊毛纺织技术。"

 EDG_ENG_mission_1_19_title:0 "授权盎格鲁系贵族主导军事改革"
 EDG_ENG_mission_1_19_desc:0 "几乎是所有人都有共识，为了应对接下来的挑战，英格兰应该推进我们国内的军事改革，并且这一议案也在御前军事会议得到了通过。目前君主和宫廷的意向在于，就将这个任务授权给盎格鲁系贵族，对我们一直使用的采邑佣兵贵族制度进行改革，使得军事制度可以适应我们日趋增长的战争需求。"

 EDG_ENG_mission_1_20_title:0 "改组采邑佣兵体系"
 EDG_ENG_mission_1_20_desc:0 "采邑佣兵体系最初的来由可能并没有大多数人想象的那么光荣，这一体系诞生的根本原因在于我国盎格鲁系贵族贪生怕死，为了让自己免服兵役，他们宁可掏出大价钱雇佣流浪的雇佣军团代替他们参军。然而随着时间的推移，这种佣兵作战形式逐渐形成了盎格鲁系贵族的传统，当然这种传统也给我们带来了许多的益处，减少了贵族的阵亡和被俘，保障了贵族传承的稳定性。让我们改进采邑佣兵体系，使之成为我们手中更锋利的剑。"

 EDG_ENG_mission_1_21_title:0 "优化盎格鲁系贵族结构"
 EDG_ENG_mission_1_21_desc:0 "在改组采邑佣兵体系之后，我国的盎格鲁系贵族结构也需要被优化。虽然最初这一派系的来源是许多贪生怕死的贵族，为了让自己免服兵役，他们宁可掏出大价钱雇佣流浪的雇佣军团代替他们参军。然而随着时间的推移，新鲜的血液补充进入盎格鲁系贵族的团队中，涌现出许多能征善战的佣兵团将领，他们感激于我国能够提供的丰厚报酬，愿意留在我国效力。是时候优化盎格鲁系贵族的结构，将那些无能之辈剔除出去，让真正有才能的人来带领佣兵团们作战。"

 EDG_ENG_mission_1_22_title:0 "全面推进采邑佣兵改革"
 EDG_ENG_mission_1_22_desc:0 "随着时间的流逝和战场上的实践，采邑佣兵改革带来的成效颇大，事实证明了，我们的军事改革是成功的，现在就让我们铺开改革，全面推进采邑佣兵改革，让我们国家的采邑佣兵体系焕发出更加强大的生命力与战斗力。"

 EDG_ENG_mission_1_23_title:0 "久经沙场的盎格鲁系强军"
 EDG_ENG_mission_1_23_desc:0 "一次次的战斗、一次次的胜利，我们的军队在刀山火海之中穿行，在枪林弹雨中高歌，久经沙场的盎格鲁系强军，令敌人胆寒，从一个胜利到另一个胜利，再也没有质疑的声音，赫赫战功就是最好的证明。"

 EDG_ENG_mission_2_11_title:0 "经济基础"
 EDG_ENG_mission_2_11_desc:0 "我们的野心无远弗届，我们的目标别国望而却步。我们需要充盈的国库支持在欧洲的行动——一个强大的国有银行。我们应该让政府和我们的经济为引入国有化银行体系做好准备。\n\n英格兰银行是世界上第一家由国家主导建立的中央银行。在15世纪，为应对全欧贵金属缺乏、货币信誉下降的问题，国王特许成立了英格兰银行，为战争和王室外交行动筹集资金。在后续漫长的发展过程中，英格兰银行逐渐垄断了全国的货币发行权，在王室集权过程中发挥了重要作用。"

 EDG_ENG_mission_2_12_title:0 "建设城市"
 EDG_ENG_mission_2_12_desc:0 "环伦敦城市圈是英国主要的手工业基地和经济核心区，包含大伦敦地区、格洛斯特、汉普郡、牛津、格洛斯特、汉普郡等重要城市。若把金钱比作啤酒，当蓬勃发展的贸易事业注满伦敦的杯子之时，溢出的泡沫亦让周边城市获得了长足发展。"

 EDG_ENG_mission_2_14_title:0 "鼓励布艺生产"
 EDG_ENG_mission_2_14_desc:0 "在1500年前后，英国纺织工业就实现了原始机械化，水力缩绒机在约克郡等水资源丰富地区的广泛使用使我们的生产力大大提升。我们应该大力资助纺织业的技术升级，让我们从布料生产中获得更多利润。"

 EDG_ENG_mission_2_15_title:0 "珍妮纺纱机的雏形"
 EDG_ENG_mission_2_15_desc:0 "一位来自兰开夏的纺织工人发明了一种新型纺纱机，使得手摇纺车的生产力提升到先前的4-5倍，大大提高了劳动生产力。为了维持我们在纺织业的优势地位 ，我们有必要推广使用这种机器。"

 EDG_ENG_mission_2_16_title:0 "早期工业化"
 EDG_ENG_mission_2_16_desc:0 "这是最好的时代，这是最坏的时代；这是智慧的年代，这是愚蠢的年代；这是信仰的时期，这是怀疑的时期；这是光明的季节，这是黑暗的季节；这是希望之春，这是绝望之冬；我们的前途拥有一切，我们的前途一无所有；我们正走向天堂，我们正坠入地狱。\n\n——狄更斯《双城记》"

 EDG_ENG_mission_2_18_title:0 "大规模扩编陆军"
 EDG_ENG_mission_2_18_desc:0 "为了支撑英格兰对外部的干涉和野心，一种大陆军主义被国王所提倡，只有很多更强的陆军，能保护英格兰的利益；在大陆军主义思想的引导下，大量的军营设立在英格兰的各处，大量的青壮年被征入军营接受训练，兵锋被国王紧紧的握在了手中。"

 EDG_ENG_mission_2_19_title:0 "授权诺曼系贵族主导军事改革"
 EDG_ENG_mission_2_19_desc:0 "几乎是所有人都有共识，为了应对接下来的挑战，英格兰应该推进我们国内的军事改革，并且这一议案也在御前军事会议得到了通过。目前君主和宫廷的意向在于，就将这个任务授权给诺曼系贵族，对我们一直使用的常备王军贵族制度进行改革，使得军事制度可以适应我们日趋增长的战争需求。"

 EDG_ENG_mission_2_20_title:0 "改组常备王军体系"
 EDG_ENG_mission_2_20_desc:0 "常备王军体系的历史由来非常悠久，丝毫不逊色于盎格鲁系贵族代表的采邑佣兵体系。他们大多来源于早期跟随“征服者”威廉来到英格兰的第一批诺曼底贵族，这些诺曼系的贵族是非常传统的军功贵族，坚信马上得天下的真理，相比于雇佣兵，诺曼系贵族则更加强调组建并扩大常备王军，认为只有职业化、常备化的贵族军队才值得信赖。让我们改进常备王军体系，使之成为我们手中更锋利的剑。"

 EDG_ENG_mission_2_21_title:0 "优化诺曼系贵族结构"
 EDG_ENG_mission_2_21_desc:0 "在改组常备王军体系之后，英格兰的诺曼系贵族也需要被优化。尽管诺曼系贵族中大部分成员都是以军功安身立命的传统贵族，无一不是有着赫赫战功之辈，但是毕竟当一个贵族集团的成员与规模膨胀之后，就难免出现良莠不齐、浑水摸鱼的情况，甚至不乏害群之马。我们急需优化我们的诺曼系贵族结构，将那些躺在祖先功劳簿上沾沾自喜的无能之辈剔除出去，让真正有才能的人发挥出他的能力。"

 EDG_ENG_mission_2_22_title:0 "全面推进常备王军改革"
 EDG_ENG_mission_2_22_desc:0 "随着时间的流逝和战场上的实践，常备王军改革带来的成效颇大，事实证明了，我们的军事改革是成功的，现在就让我们铺开改革，全面推进常备王军改革，让我们国家的常备王军体系焕发出更加强大的生命力与战斗力。"

 EDG_ENG_mission_2_23_title:0 "训练有素的诺曼系强军"
 EDG_ENG_mission_2_23_desc:0 "一次次的战斗、一次次的胜利，我们的军队在刀山火海之中穿行，在枪林弹雨中高歌，久经沙场的诺曼系强军，战无不胜，攻无不克。从一个胜利到另一个胜利，再也没有质疑的声音，赫赫战功就是最好的证明。"

 EDG_ENG_mission_3_10_title:0 "聚焦内部"
 EDG_ENG_mission_3_10_desc:0 "在初步解决了王位继承问题，消除了来自外部的威胁后，是时候将注意力转向国内政治体系，通过改革建立更加先进的政府。"

 EDG_ENG_mission_3_12_title:0 "在伦敦的会议"
 EDG_ENG_mission_3_12_desc:0 "距离曾经可怕的三次伯爵战争已经过去了相当长的一段时间，在一代代王室励精图治地努力之下，王室权力获得了很大的恢复，中央集权正在稳步推进着，议会的权力也得到了极大的制约和管束。然而越来越多地担忧出现在了君主以及政府内其他高官的心中，如果未来有一位如“失地王”约翰那样昏庸无能的君主登上王位，那中央集权是否反而会带来灾难？于是，关于国家倾向君主独裁还是议会授权的争论撕裂了我们的国家，国王陛下决定在伦敦召开国事会议讨论这一问题。无论结果如何，会议都将为这混乱局面画上句号。"

 EDG_ENG_mission_3_13_title:0 "两院分立"
 EDG_ENG_mission_3_13_desc:0 "为了平衡贵族和平民的利益，英国国会将分为贵族组成的上议院与平民组成的下议院相互制衡。大议会分为两院：下议院为纳税人、平民和小市民发声，上议院则是贵族和教士的政治机构。我们必须确保两院的忠诚。这将确保在推行政策时，我们总能够获得一部分支持者。"

 EDG_ENG_mission_3_14_title:0 "设立皇家纹章院"
 EDG_ENG_mission_3_14_desc:0 "纹章院设立之初是一个识别研究盾徽艺术的小型政府机关，在几个世纪的发展后，纹章院权力逐步扩大。改革后的皇家纹章院负责处理贵族一应事务，包括册封低级贵族、主持君主加冕典礼与国葬、经国王授权授予勋章、证明贵族血统等。"

 EDG_ENG_mission_3_15_title:0 "[Root.GetName]文艺复兴"
 EDG_ENG_mission_3_15_desc:0 "国家、军队、贸易、外交日新月异，文化也是如此，我们应接受并推广文艺复兴思想。文艺复兴唤起了一个科学、艺术、文化的时代。如果我们大力资助发展这一事业，终有一天伦敦将成为全欧洲的文化中心。"

 EDG_ENG_mission_3_16_title:0 "修缮大学"
 EDG_ENG_mission_3_16_desc:0 "牛津大学、剑桥大学等历史悠久的高等学府中，有些设施有些已经不适合使用。少量的投资应该就可以大大改善这种情况。我们深刻地意识到，尽管大学曾经是教会主导下培养神学人才的机构，主要研究神学思想。而在国王陛下的慷慨捐助下，由国家资助的大学成为了研究科学艺术、开拓思想的文化高地。让我们继续推进这一事业，英格兰将屹立于欧洲科技之巅！"

 EDG_ENG_mission_3_17_title:0 "关注外部"
 EDG_ENG_mission_3_17_desc:0 "英格兰的快速发展，东盎格利亚、东米德兰兹、约克等地被平定，金雀花家族恢复了英格兰久违的统一，接下来国王的目光投向了不列颠之外，同时大力研发军事科技，早期火炮的曙光已经出现。"

 EDG_ENG_mission_3_19_title:0 "军事力量常态化"
 EDG_ENG_mission_3_19_desc:0 "为了应对纷繁复杂的国际局势以及一切可能的外部威胁，我们的军事力量应该保持常态化，大力发展军工，重建并且维持我们的常备军体系，强化我们的陆军训练。当然，议会对于设立常备军的提案满腹狐疑、担惊受怕，可是最近，在内外战争的威胁下，我们理应设立一支由君主亲自指挥的常备军，以保卫我们的国家免遭敌人入侵。"

 EDG_ENG_mission_3_20_title:0 "为军事服务的政府机关"
 EDG_ENG_mission_3_20_desc:0 "军械总局制度，用来在战时给军队提供充足的物资，保障士兵的军饷；国土发展部，战时需要安置我们的职业士兵，解决他们的生活所需，激励士兵们的作战；这些政府机关都是要为我们的军事而服务，和平时期会全力保障民生，战时需要他们用尽一切办法来帮助我们打赢战争。"

 EDG_ENG_mission_3_21_title:0 "试点建立红衫军"
 EDG_ENG_mission_3_21_desc:0 "随着新的时代的来临，我国在海外的广袤领土都需要得到保障，同时海外与其他各国乃至于当地居民的可能冲突也越来越多需要一支军队。为了保护英格兰的国际利益和领土安全，红杉军应运而生；红杉军的新兵大部分来自英国最底层阶级。众所周知，军队生活艰苦，报酬低，因此主要吸引平民生活较差的人。大多数士兵都是为了换取“赏金”而终身签约的，军队“包吃包住”对生活困难者有着极大的吸引力，我们将进行精心的特化训练，使得他们更好地承担作战的任务。\n\n至于为何身着“红衫”，这主要是因为战场混乱不堪，士兵可能快速晕头转向，一不留神便会向友军开火，必须不惜一切代价避免这类事件。我们应该为部队设计一套合适的醒目制服，从而显著减少误伤、改善军容。"

 EDG_ENG_mission_3_23_title:0 "威名赫赫的红衫军"
 EDG_ENG_mission_3_23_desc:0 "1645年克伦威尔组建的新国会军统一身着红色军服，这是英格兰大名鼎鼎的红衫军的来源。这支新国会军实行统一的军服、统一的纪律、统一的编制，在英国、乃至世界军事史上都具有重大意义，甚至有人将其视为英国建立了历史上第一支正规军部队。之后这支国会军被整编成皇家军队，红色的军服也一并被留了下来，直到1902年英国军队换装。\n\n17世纪到19世纪期间，这些身着醒目的红色衣服、头戴三角帽的军队几乎成为英国的显著标志，他们装备精良，训练有素，展现出了极高的战斗素质。每当战斗打响，红衫军士兵们会排列成一个个整齐的方阵，如同钢铁长城般稳步前行。他们在战斗中穿着醒目的红色衣服，犹如烈火般燃烧在战场上。他们的红色战衣在阳光下熠熠生辉，象征着勇气与决心，战场中的红色死神。\n\n毫无疑问，这是近300年间世界上最强的陆军部队。"

 EDG_ENG_mission_4_11_title:0 "上层建筑"
 EDG_ENG_mission_4_11_desc:0 "统治者将其专制权利视作为神所授，可是中央权威一直遭到挑战，如今，我们的议会依然在试图限制我们尊贵的君主的权威。专制主义的思潮在欧洲宫廷中滋长，我们也不例外，必须顺应潮流，强化君主专制。国王陛下的集权改革让我们的政府获得了更大的影响力，先进的政府反过来又为我们的经济注入了活力。"

 EDG_ENG_mission_4_13_title:0 "帝王宫廷"
 EDG_ENG_mission_4_13_desc:0 "国家枢密院最开始是为君主提供建议的咨询部门。随着国家体制改革，枢密院逐渐获得了巨大的政治权力和影响力，成为可以独立行使行政权、司法权的重要机构。"

 EDG_ENG_mission_4_14_title:0 "稳固国内信仰"
 EDG_ENG_mission_4_14_desc:0 "自从我们的国教被确立了以来，仍然有一些异端教徒负隅顽抗，在地下仍然遵从着他们异端宗教中自行其是的所谓“伪教宗”的号令。我们应当建立起一套完善的全国教会体系，巩固国内信仰，以对教徒进行管理，同时也能够更好地宣扬我们宗教领袖的权威。随着我们的宗教政策稳步推进，我们国内几个世纪以来的宗教分裂被修复。让我们团结在唯一的正信之下，一个国家，一个君主，一种信仰！"

 EDG_ENG_mission_4_16_title:0 "世界的真信"
 EDG_ENG_mission_4_16_desc:0 "“因为神差他的独生子到世间来，降伏咆吼的狮子\n自正午与恶魔的爪牙里，救出依他形象造的人\n由他的大能，撒旦从天上坠落\n犹如闪电，将惊怖击中荒废在葡萄园中的野兽”\n\n随着我们国教的建立和传播，我们的宗教终于在世界上有了一定的影响力，我们可以自豪地宣布，我们的宗教已经成为了一个世界性的宗教。世界各处都目鱼仔我们国王的教会的领导之下。我们的宗教，就是世界的真信！"

 EDG_ENG_mission_4_18_title:0 "大规模扩编海军"
 EDG_ENG_mission_4_18_desc:0 "得益于英格兰的地理优势，大不列颠岛非常适合对欧洲大陆进行干涉，但是如果没有一支强大的海军，无法满足我们干涉的需要，更无法保护英格兰的安全。英吉利海峡需要说一不二的舰队，让我们扩编海军，用舰队保护我们的海峡！"

 EDG_ENG_mission_4_20_title:0 "皇家海军陆战队"
 EDG_ENG_mission_4_20_desc:0 "我国与海洋的紧密联系塑造了我们的部队，我们必须建立皇家海军陆战队，保护我们的海外领土和国际利益。一艘艘的运输船，我们的舰队团团围住了海域，我们汹涌的海军陆战队，像海浪一般勇猛的登陆作战，极高的战斗素质和坚强意志，做任何敌人的噩梦。"

 EDG_ENG_mission_4_22_title:0 "组建红衫炮兵团"
 EDG_ENG_mission_4_22_desc:0 "英格兰非常早就进行了炮兵的尝试，我们拥有着丰富的炮战经验，让我们建立红衫炮兵团，用我们强劲的火力，给敌人带来地狱般的洗礼！"

 EDG_ENG_mission_5_12_title:0 "在坎特伯雷的会议"
 EDG_ENG_mission_5_12_desc:0 "长期以来，英格兰的宗教困境深深地撕裂着整个国家。尽管在上一次大规模的英格兰宗教困境之后，我们已经初步处理了这个苦难，但显然苦难的根源并没有被彻底刨除，反而依然长久而深远地影响着我们。宗教混乱笼罩着欧洲。曾几何时，教宗是我们的指路明灯，如今却只剩混乱。我们必须控制局势，并决定我们在神性问题上的立场。旷日持久的宗教冲突使我们的信仰陷入混乱。为了解决这个问题，国王陛下决定在坎特伯雷召开宗教会议来解决这一问题。"

 EDG_ENG_mission_5_13_title:0 "[Root.GetName]的国教"
 EDG_ENG_mission_5_13_desc:0 "从一方面来说，从我们拥有天主教的怀抱以来，我们就一直追寻着教廷的领导。有一部分人坚持认为教廷的指示不可动摇，而也有另一批人则指出教廷的腐败已经到了令人无法忍受的地步。教宗总是试图通过施加宗教影响干涉我们的政治，甚至公然向我们索取贿赂，因此我们的忍耐已经到头了。既然已经有许多宗教改革运动的先驱们提出了“因信称义”的口号，我们当然也可以打着王号，而非教宗的旗号。终于，我们通过在坎特伯雷的宗教会议结束了宗教冲突。是时候让我们稳固信仰，迎来一个团结的新时代。"

 EDG_ENG_mission_5_15_title:0 "专属于[Root.GetName]的教廷"
 EDG_ENG_mission_5_15_desc:0 "我们是一片被主亲自赐福的土地。但教士机构对如何处理宗教事务有着天壤之别的想法。我们必须确保国家的虔诚，并确保对教会的控制。一个极有创意又切实可行的想法被我们宫廷之中的有识之士提了出来，随着我们在宗教事务上的影响力不断增长，国内的教士逐步学会了摆正自己的位置，不再挑战国王陛下政府的权威。是时候更进一步了，英格兰国王不再仅仅是国教的模范和领袖，而将作为教会的首席、上帝在人间的全权代表被人铭记。"

 EDG_ENG_mission_5_19_title:0 "海军荣耀"
 EDG_ENG_mission_5_19_desc:0 "海军是英格兰的荣耀军种，皇家海军作为英国三军中最为古老的军种，早在9世纪时阿尔弗雷德大帝便已经首先开始使用海上军队，而之后早在14世纪初英国海军就已经开始参与海战，这几乎是历史上最早的有关于海军的记录之一。现代皇家海军的历史则可以追溯到15世纪初。正是因为如此，皇家海军是三军中地位最崇高的，被尊称为“高级军种”，享有当之无愧的荣耀。"

 EDG_ENG_mission_5_20_title:0 "海洋军事部"
 EDG_ENG_mission_5_20_desc:0 "虽然我们已经建立起一套海军体系，设立了国家海军部进行管理，但是海军将官的晋升和海军个人指挥能力的衡量还十分混乱。为此，我们应当设立一个海洋军事部，该部门的职责非常明确，就是专门负责人才选拔和人才培养。只有这样，我们才能够在与敌人的遭遇中取得上风。"

 EDG_ENG_mission_5_22_title:0 "命中注定将统治海洋"
 EDG_ENG_mission_5_22_desc:0 "海军是我们的力量；海洋是我们的家园。从岛屿上统治四海是我们的使命，用海军优势主宰世界是我们的归宿！我们命中注定将统治海洋！"

 EDG_ENG_mission_5_23_title:0 "永恒不落的海军霸权"
 EDG_ENG_mission_5_23_desc:0 "现在，我们的海军实力毫无疑问，是全世界的首位。我们的海军驰骋在全世界的各个角落，而只要看到船上挂着我们国家的旗帜，不管是海盗还是其他任何沿海的国家，没有任何人胆敢袭击我们的舰队。我们已经是世界海洋的霸主，我们的霸权如同昭昭天日，烈阳耀空，永恒不落。"

