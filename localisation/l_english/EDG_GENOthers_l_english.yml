 string_start_title_genoa:0 "§Y热那亚共和国§!"
 string_start_genoa:0 "§Y历史§!\n\n§Y热那亚共和国§!于1005年首次脱离意大利王国获得独立，并抓住了属于它的首次机遇。\n\n934\t-\t935年期间，§Y热那亚§!遭到来自北非穆斯林的彻底劫掠，而同年他们也开始建造船只保护海岸，并着手加固城墙并建立城堡；950\t-\t1100年间，§Y热那亚§!开始发展军事力量，由对穆斯林的防御转入进攻，最为引人注目的是在1016年在教皇§Y本尼特克特八世§!的支持下联合比萨共和国将撒拉逊人赶出萨丁尼亚与1088年在教皇§Y维克多三世§!的指导下，联合§Y法兰西§!与其他城市攻打马赫迪亚（今位于突尼斯境内）。以上活动主要以劫掠性质进行的，尤其是在马赫迪亚围城战当中，§Y热那亚§!接收到了30万个金币，这也为后来§Y热那亚§!在十字军当中大放异彩打下基础。\n\n§Y热那亚§!人不仅提供运送士兵和物资往返东方的运输船，而且还为十字军提供海军与士兵，1097年，只有约一万人的§Y热那亚§!便派出了1200人的战斗人员参加十字军，其在征服安提阿(1098)、耶路撒冷(1099)和凯撒利亚(1101)等地发挥了至关重要的作用，在此期间其获得了更多的特权以及殖民地，极大的拓展了§Y热那亚§!的贸易范围，自此§Y热那亚§!便迅速崛起。\n\n在法兰克-威尼斯联盟于1204年占领君士坦丁堡后，§Y热那亚§!在东方的贸易机会严重减少，几十年以来，§Y热那亚§!-§Y威尼斯§!的小规模冲突和争端不断，最终于1256\t-\t1258的§Y圣萨巴斯战争§!中达到顶峰。\n\n§Y威尼斯§!及其盟友最终在这场冲突当中取得了胜利，§Y热那亚§!最终选择与流亡的拜占庭人结盟，并于1261年帮助拜占庭皇帝巴列奥略王朝§Y米海尔八世§!收复君士坦丁堡，出于利用§Y热那亚§!海军的需要，迈克尔八世与§Y热那亚§!签订了§Y《尼姆费翁条约》§!，该条约第一次使§Y热那亚§!在列万特的据点获得法律上的正式地位。通过该条约，§Y热那亚§!可以在安尼亚、希俄斯、莱博斯设定居点并有权设领事；皇帝还把士麦那授予§Y热那亚§!人，答应他们可以在他治下的任何领土上经商，并保证他将不允许§Y热那亚§!的敌人进入他的土地，而他要求的回报只是：如果帝国需要，§Y热那亚§!必须提供一支50艘船组成的舰队。该条约确保了§Y热那亚§!在十分长的时间内保持着黑海贸易霸权的地位，不就§Y热那亚§!便进入了自己的巅峰时期，其创造的财富也在这时达到顶峰，1293年§Y热那亚§!的海上出口商品价值达到最大，其总值为§Y汉萨同盟§!最重要的城市§Y吕贝克§!在1368年出口商品价值达到顶峰时期的§Y十倍§!。\n\n1309\t-\t1313年间，皇帝亨利七世以主教代理的身份向意大利城市征收的税费中，§Y热那亚§!每年上交4万金弗林，而它后面的威尼斯和米兰则各交纳29760和28880个金弗洛林，§Y热那亚§!在当时完全可以称得上全欧洲最富有的城市。\n\n然而内部家族的冲突与外部环境的剧烈变化使得§Y热那亚§!的衰退也十分迅速，共和国制度由早期的公社执政转变为外国统治者再到与§Y威尼斯§!类似的总督制，期间所造成的影响冲击着§Y热那亚§!城市的上下。1379年中基奥贾战役中§Y热那亚§!舰队被威尼斯彻底击败，几乎丧失了对东部航线的掌控并背负上了巨额债务，§Y热那亚§!便从此走向衰弱。\n\n§Y近况§!\n\n时间来到1437年，热那亚的命运被彻底改写，迪·萨伏伊家族在萨伏伊被清洁派占领并被改造为一个共和国后，沦为以雇佣兵为生的落魄贵族，但在1437年，迪·萨伏伊家族的命运迎来转机。\n\n1437年，金帐汗国陷入一场叛乱之中，同时受到了扎波罗热盖特曼的侵扰，变得虚弱不堪。热那亚总督伊斯纳多·加尔科认为这是一个在黑海沿岸扩张的绝佳时期，为了扩大在黑海地区的利益，热那亚总督雇佣了迪·萨伏伊的§Y菲利贝托§!进攻黑海沿岸地区，而由于金帐汗国分身乏术，§Y菲利贝托§!很快在亚速地区占领了一片可观的领土，但§Y菲利贝托§!通过信件告诉热那亚总督，自己在进攻战争中虽然捷报频传，但依然人手不足，故需要援兵支持。热那亚总督伊斯纳多组织了一支热那亚军队协助§Y菲利贝托§!，而§Y菲利贝托§!也于1439年，带着胜利的消息回到了热那亚。\n\n但令总督意想不到的是，§Y菲利贝托§!通过军功、威望、行贿和其他方式控制了雇佣兵和热那亚公民组成的军队，并占领了热那亚共和国，成为了热那亚实际上的统治者。§Y菲利贝托§!保留了热那亚原有的国家体制，但为自己设立了一个终身制的职位，并实质上控制了其他国家机关。同时，§Y菲利贝托§!的政权高度依赖他的雇佣兵团，他为自己的雇佣兵谋得了许多的利益，并持续性地吸纳意大利其他地区的雇佣兵为自己服务。当§Y菲利贝托§!于1443年去世后，他的儿子§Y卡洛·迪·萨伏伊§!为自己设立了一个名为“公爵”的职位，并规定该职位世袭，这引起了热那亚国内共和派的不满，并印发了一场叛乱，叛军在利古里亚建立了根据地，但遭到§Y卡洛·迪·萨伏伊§!的清缴。\n\n§Y卡洛§!巩固了自己在热那亚的统治，但由于他此前将所有力量都用于平息国内的叛乱，他在海外的领土被一一攻陷——§Y科西嘉人§!发起暴动，建立了一个独立的共和国，并争取神圣罗马帝国皇帝的支持；摩里亚专制公§Y狄奥多尔三世§!占领了热那亚位于爱琴海上的据点；§Y杜卡斯家族§!的§Y尼基弗鲁斯§!和§Y迪奥多罗§!也率军占领了热那亚共和国在黑海沿岸的领土。\n\n尽管§Y卡洛§!维护了自己的统治，但热那亚毫无疑问陷入了低谷期，使得整个本就处于衰弱期的国家雪上加霜，这个新生的佣兵执政的国家将面临更多挑战：来自北方雄心勃勃的邻居§Y伦巴第§!，西边试图闯入亚平宁的§Y清洁派§!势力、来自老对手§Y威尼斯§!的压力以及来自国家内部的叛乱。"
 

