 EDG_GEN_george_house_desc:0 "§O银行储蓄§!代表着§Y圣乔治之家§!的储蓄情况，其将由其§Y所有国家§!一同进行影响，§Y其他国家§!进行的§Y存款§!、§Y取款§!、§Y借款§!操作均会直接影响§O银行储蓄§!\n\n同时§Y[Root.GetName]§!也可以直接干涉§Y圣乔治之家§!的§O银行储蓄§!，§Y无条件§!的存入或取出其中的资金\n\n当我们处于§R破产§!状态时，§O银行储蓄§!将会被§B冻结§!，同时§Y所有国家§!在此期间都无法同§Y圣乔治之家§!进行互动\n\n当§O银行储蓄§!为§Y0§!时，我们将会§R强制破产§!，同时§Y清空§!所有国家的§Y存款§!与§Y欠款§!，需要通过§Y决议§!来§R恢复§!银行运作"
