 EDG_GEN_main_surface_button_6.tt:0 "价值评估"
 EDG_GEN_main_surface_button_6.condition_1.tt:0 "@[Root.GetTag]§O[Root.GetName]§!已拥有§Y圣乔治之家§!的§T使用资格§!"
 EDG_GEN_main_surface_button_6.effet.tt:0 "§T价值评估§!旨在以¤粗略的§Y衡量§!该国的整体§Y经济§!与§Y军事§!实力，量化为可以被§Y收购§!的价值，作为§Y外交行动§!§T收购国家§!所需的¤§Y评估指标§!参考，§T价值§!被分为两种，一种为§Y合计价值§!，代表@[Root.GetTag]§O[Root.GetName]§!国家的价值总量，一种则为§Y收购价值§!，作为@[From.GetTag]§O[From.GetName]§!§T收购国家§!时所需要支付的实际¤\n\n一个国家所拥有的价值被拆解为以下数个方面：\n§G1§!点发展度折合§Y50§!¤\n§G1§!支步兵折合§Y10§!¤\n§G1§!支骑兵折合§Y25§!¤\n§G1§!支炮兵折合§Y30§!¤\n预算@[Root.GetTag]§O[Root.GetName]§!§Y120§!个月的收入\n核算§Y国库§!¤\n\n§O[Root.GetName]§!的§T价值评估§!计算如下：\n总发展度：§Y[EDG_GEN_total_development_var.GetValue]§!-->折合：§O[EDG_GEN_total_development_var_use.GetValue]§!¤\n附庸总发展度：§Y[EDG_GEN_subject_development_var.GetValue]§!-->折合：§O[EDG_GEN_subject_development_var_use.GetValue]§!¤\n附庸同宗主总发展度：§Y[EDG_GEN_total_development_with_subject_var.GetValue]§!-->折合：§O[EDG_GEN_total_development_with_subject_var_use.GetValue]§!¤\n国库：§Y[EDG_GEN_national_treasury_var.GetValue]§!-->预支§Y国库§!：§O[EDG_GEN_national_treasury_var.GetValue]§!¤\n月收入：§Y[EDG_GEN_monthly_income_var.GetValue]§!-->预支§Y120§!个月收入：§O[EDG_GEN_monthly_income_var_use.GetValue]§!¤\n步兵数量：§Y[EDG_GEN_num_of_infantry_var.GetValue]§!-->折合：§O[EDG_GEN_num_of_infantry_var_ues.GetValue]§!¤\n骑兵数量：§Y[EDG_GEN_num_of_cavalry_var.GetValue]§!-->折合：§O[EDG_GEN_num_of_cavalry_var_ues.GetValue]§!¤\n炮兵数量：§Y[EDG_GEN_num_of_artillery_var.GetValue]§!-->折合：§O[EDG_GEN_num_of_artillery_var_ues.GetValue]§!¤\n\n合计价值：§O[EDG_GEN_total_value_var.GetValue]§!¤\n\n@[From.GetTag]§O[From.GetName]§!的§G外交声誉§!：§Y[EDG_GEN_diplomatic_reputation_buyer_var.GetValue]§!\n@[Root.GetTag]§O[Root.GetName]§!的§G外交声誉§!：§Y[EDG_GEN_diplomatic_reputation_var.GetValue]§!\n§G外交声誉§!差值：§Y[EDG_GEN_diplomatic_reputation_difference_var.GetValue]§!\n核算§T收购乘数§!：§Y[EDG_GEN_diplomatic_reputation_cal_var.GetValue]%§!\n\n收购价值：§O[EDG_GEN_acquisition_var.GetValue]§!¤\n\n§Y点击刷新评估数据§!\n"

