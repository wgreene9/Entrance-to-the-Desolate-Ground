 EDG_GEN_st_george_house:0 "圣乔治之家"
 EDG_GEN_st_george_house_desc:0 "1407年世界上第一家特许银行——圣乔治之家的成立是一个历史性里程碑。圣乔治之家基本上是一个由私人债券持有人组成的财团，确立了债权人对公共财政管理的直接控制权。圣乔治之家经常被称为“国家内的国家”而闻名，而热那亚的权力精英阶层需要它。热那亚经常经历民众起义和相互竞争的商人家族之间权力平衡的转变，圣乔治之家有效地保护了财政政策和公共债务管理免受民众压力和政治不稳定的影响，降低了违约风险，使市镇能够以比大多数竞争对手都低的利率借款。因此，债权人对公共财政的控制确保了圣乔治之家的利益与共和国的利益保持一致。这反过来又降低了共和国拒绝偿还债务的风险。低违约风险意味着更容易获得信贷，而充足的廉价信贷反过来又让热那亚在十五六世纪发展成为一个金融和海运强国，弗尔南·布罗代尔称之为“热那亚金融的伟大时代”：4个世纪以来，“热那亚的经验”使热那亚的商业银行家通过对资本和信贷的控制，掌握了欧洲的支付和交易的节奏。"
