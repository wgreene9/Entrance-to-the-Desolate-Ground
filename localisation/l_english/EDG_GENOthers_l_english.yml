 desc_EDG_GEN_time_of_chaos:0 "卡洛虽然巩固了自身对热那亚的统治，但共和派并不会就此罢手。如果卡洛想要继续统治这座城市，那么就必须向城市民众证明他能够带领热那亚再次走向辉煌，否则第二次叛乱将会彻底掀翻卡洛的统治，让热那亚回归总督制、外国执政制—抑或是更加古老的公社执政制度。"
