l_english:
 EDG_SWE_restore_growth_title:0 "恢复经济"
 EDG_SWE_restore_growth_desc:0 "过去在卡尔玛联盟当中我们被迫与汉萨同盟展开了一系列的战争，这严重的影响了国内的经济，我们需要先从过去的战争当中恢复过来。"
 EDG_SWE_conquer_scania_title:0 "瑞属斯科纳"
 EDG_SWE_conquer_scania_desc:0 "斯科纳的收获是意外的，我们必须稳定住这片地区，尽管我们"
 EDG_SWE_claim_norwegian_crown_title:0 "挪威王冠"
 EDG_SWE_claim_norwegian_crown_desc:0 "挪威与我们的共主联邦十分紧密，而且我们国家在各个方面都极为相似，因此我们可以再继续努力以尽快合并两个王冠。"
 EDG_SWE_fall_of_denmark_title:0 "重拾丹麦王冠"
 EDG_SWE_fall_of_denmark_desc:0 "丹麦王国在一系列戏剧化的灾难当中被毁灭，散落成一个个城市联邦并加入了神圣罗马帝国，但这种行为并不能阻挡我们夺取丹麦王冠，一个完整斯堪的纳维亚半岛必将联合在一个国家的三顶王冠之下！"

 EDG_SWE_stable_country_title:0 "稳定国家"
 EDG_SWE_stable_country_desc:0 "卡尔玛联盟崩溃之后，我们国家在一定程度上受到了冲击，而将国家稳定下来是我们的首要任务"

 EDG_SWE_thunder_in_the_North_title:0 "北方惊雷"
 EDG_SWE_thunder_in_the_North_desc:0 "在处理了国家相关的大大小小重要事务之后，我们必须进行最重要的一步——加冕一位新的瑞典国王！"

 EDG_SWE_organize_an_army_title:0 "组织军队"
 EDG_SWE_organize_an_army_desc:0 "北方的萨米部落还未被我们所击溃，一次简单的军事行动即可彻底将北方地区统一，使得我们能够专注于与罗斯诸部以及神圣罗马帝国的对抗。"

 EDG_SWE_gain_support_from_estates_title:0 "阶级支持"
 EDG_SWE_gain_support_from_estates_desc:0 "在进行一次大事之前与各个阶级交流并获得支持是必不可少的，这能够使得我们获得到更多的帮助以及认同，减少国内的异议分子。"
 EDG_SWE_a_new_dynasty_title:0 "东欧策略"
 EDG_SWE_a_new_dynasty_desc:0 "波兰王国的覆灭以及罗斯诸部的内战使得东欧强权出现了空缺，这一情况并不会持续太久。如果我们想要介入，选择一个合适的方法可能使得我们在东欧的扩张事半功倍。"

 EDG_SWE_the_polish_throne_title:0 "波兰王冠"
 EDG_SWE_the_polish_throne_desc:0 "不论是作为对手还是敌人，一个完整的波兰必然会阻碍我们在东欧扩大影响力，因此我们必须选择如何对待这片土地。"

 EDG_SWE_one_of_the_baltics_title:0 "一统波罗的"
 EDG_SWE_one_of_the_baltics_desc:0 "波罗的地区作为波罗的海周边最繁华的区域，我们必须尽数掌控，这样才能进一步巩固我们在波罗的海地区的霸权地位。"

 swe_reforms_of_vasa.tt:0 "解锁§Y贵族§!特权「§Y精锐化训练§!」"