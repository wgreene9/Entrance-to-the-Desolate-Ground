 EDG_H04Events.4.name:0 "东弗里斯兰的命运"
 EDG_H04Events.4.desc:0 "虽说东弗里斯兰看上去应当归于[Root.GetName]管辖，但自弗洛伦斯五世统治该地之后便一直划归荷兰伯爵领名下，同时在其死后该地便交由格鲁芬格尔家族的长房统治，并于后续的荷兰继承战争当中一并失去，归于维特尔斯巴赫家族。\n\n但由于东弗里斯兰在地理上是作为荷兰伯爵领的一块飞地不便管理，便将东弗里斯兰重新作为一个伯国分封出去。在1381年，东弗里斯兰的伯爵奥科二世对于东弗里斯兰的管理十分糟糕，治下农民苦不堪言，因此同年在格鲁芬格尔家族的支持之下，当地农民将东弗里斯兰伯爵赶下台去，同时宣布了其独立。\n\n维特尔斯巴赫家族听闻独立的消息，很快便准备出兵镇压该地，但由于维特尔斯巴赫家族还在内战的泥潭当中挣扎，同时格鲁芬格尔家族从中不断阻挠，最后只得对此次独立作罢。\n\n东弗里斯兰在1382年正式宣布独立，并试图建立一个农民共和国，但皇帝并未承认过此次独立，因此实质上其仍然是一群叛军，但出于对自身势力范围的考量以及未来整合该地的计划，东弗里斯兰由同年被[Root.GetName]保证独立，双方直到现在都保持着良好的关系，而格鲁芬格尔家族也准备等待时机成熟之时将其纳入[Root.GetName]之中。\n\n而随着东弗里斯兰对[Root.GetName]依赖的不断加深，已经成为实质上的附属地位，我们现在可以将其快速整合并入[Root.GetName]，也可以采用更加温和的策略进行。"
 EDG_H04Events.4.aa:0 "我们将直接统治他们"
 EDG_H04Events.4.bb:0 "给予他们一定的自治权"
 EDG_H04Events.5.name:0 "明斯特会议"
 EDG_H04Events.5.desc:0 "韦尔夫家族作为帝国大元帅镇守帝国北部，我们同他们因继承明斯特主教区而接壤，在过去曾发生过一些领地上的纠纷，但都算不上什么大问题。\n\n萨克森作为帝国北部最大的诸侯之一，如果我们想要从他们手中获取支持，那么最好的方法便是同他们交好而非敌对，目前格鲁芬格尔家族的实力与韦尔夫家族实力相近，他们还需要处理上下萨克森的问题，如果我们承诺不插手他们在不伦威克与威悉河的事务，那么他们也许会打消同我们为敌的意图。"
 EDG_H04Events.5.aa:0 "向他们表明来意"
 EDG_H04Events.6.name:0 "汉诺威协定"
 EDG_H04Events.6.desc:0 "[From.GetName]近期向我们表明来意，想要以保证我们在不伦威克与威悉河地区的势力范围，换取我们对其向威斯特伐利亚扩张势力的支持。\n\n目前格鲁芬格尔家族的实力与韦尔夫家族实力相近，多一个盟友未尝不可，但我们也得警惕他们扩大势力之后将成为一个更大的麻烦。"
 EDG_H04Events.6.aa:0 "一个不错的选择"
 EDG_H04Events.6.aa.tt:0 "@H04§Y[H04.GetName]§!将降低任务§Y威斯特法伦条约§!的完成条件"
 EDG_H04Events.6.bb:0 "我们拒绝签署该协定"
 EDG_H04Events.7.name:0 "加冕尼德兰国王"
 EDG_H04Events.7.desc:0 "低地地区长期处于各个势力的干涉之下，在过去基本处于分裂状态，大大小小的主教区与伯国遍布其中，同时还有部分地区还长期由外族统治。虽说该地一直以富庶闻名，却从未有过任何势力将其彻底统一为一个崭新的王国。\n\n[GetYear]年，[Root.Monarch.GetName]在统一了低地大部分地区之后，要求增加自己在帝国当中的权利，享受同波西米亚王国同等地位的待遇。\n\n经过一番商讨之后，皇帝最终同意了该请求，[Root.GetName]将加冕为尼德兰国王，成为帝国境内第二个王国。"
 EDG_H04Events.7.aa:0 "这是我们的权利！"
