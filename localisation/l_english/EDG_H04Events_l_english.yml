 EDG_H04Events.0.name:0 "弗里西亚王副领地"
 EDG_H04Events.0.desc:0 "格鲁芬格尔家族的祖上可以追溯到介于历史和传说当中的第一代弗里德兰王拉德伯德。格鲁芬格尔家族在荷兰的统治一直持续到13世纪，由于格鲁芬格尔家族的领袖荷兰伯爵威廉二世接过了对立国王海因里希·拉斯佩的遗产被推举为对抗霍亨施陶芬家族的对立国王之际，这位来自帝国边陲的伯爵已经在帝国的风暴当中无法置身事外了。当然霍亨施陶芬家族对这位胆敢跳出来反对自己的小伯爵，他们暗中鼓动弗里斯兰人对这位自不量力的家伙反戈一击，威廉二世本人也在平叛过程中战死沙场。\n\n其子弗洛伦斯五世一生致力于两件事，一是继续父亲对抗帝国的策略，二来是声索苏格兰的王位。为了贯彻这一准则他与英格兰的爱德华一世结盟，尽管这一盟约因为圭多公爵领的争议曾经濒临崩溃，但是处于两国之间长久以来的良好羊毛贸易关系最终维持了下来，荷兰伯爵凭借着英王的背后支援在低地大肆扩张，而深陷内斗的霍亨施陶芬王朝已经无力在对帝国的边疆加以约束了，只要这个家伙对皇位没有觊觎便万事大吉。在弗洛伦斯五世离世之后，低地一分为二，长房承袭极为富庶的荷兰领地，而次房则被安置于相对贫穷的艾瑟尔三角洲，称上艾瑟尔伯爵。\n\n举步维艰的霍亨施陶芬王朝最终也没能将他们头顶的皇冠代代承袭，后起之秀卢森堡王朝和维特尔斯巴赫王朝对帝国虎视眈眈，经过1260年帝国议会的裁决，由召集人新晋选帝侯明斯特大主教和美因茨大主教宣布：法兰克尼亚由亨利四世之子康拉德的后人继承，因为这两大家族都不乐见于另一方吃下如此庞大的遗产。而出于同样的目的，当1341年格鲁芬格尔家族的主枝绝嗣，巴伐利亚人用他们的继承权对荷兰虎视眈眈之际，皇位上的来自卢森堡家族的亨利七世立刻站在了次房身后，这次战争史称“荷兰继承战争”。但对皇帝和格鲁芬格尔家族而言非常不幸的事他们在英戈尔施塔特战役被巴伐利亚人打的丢盔弃甲，富裕的荷兰已不再归他们所掌控。\n\n皇帝出于对战败方的补偿，当然更多的出于对将触手伸向低地的最大竞争对手的制衡，皇帝将“弗里西亚王副”和明斯特帝国主教区的管理权全数移交给上艾瑟尔，比起自己失去一个帝国主教区，丢掉自己在帝国内部的优势是更不能接受的结果。当然，随着明斯特一同移交的，还有在1260年授予明斯特的选帝侯权力，但是时过境迁，随着巴伐利亚领地一分为三，曾经为制衡而生的上艾瑟尔已经成为帝国尾大不掉的麻烦。\n\n现在上艾瑟尔面前有两条道路可走，一条通向大海，通向北海的碧涛之外，在布立吞人所居的土地之外，有长满葡萄的土地的传说，这是弗洛伦斯五世的遗产；一条则通向帝国，就像老祖宗威廉二世一样，在帝国陷入纷乱之际，唯有勇敢者方能屹立于世。"
 EDG_H04Events.0.aa:0 "道路已然明了"
 EDG_H04Events.1.name:0 "荷兰继承战争"
 EDG_H04Events.1.desc:0 "荷兰伯爵领是格鲁芬格尔家族此前最为重要的头衔，但在弗洛伦斯五世去世之后，低地统治权一分为二，长房继承了富庶的荷兰领地，次房则继承了西昂对贫瘠的艾瑟尔河三角洲。\n\n1341年，格鲁芬格尔家族长房突然绝嗣，最后一任荷兰伯爵膝下无子，而唯一的女儿也被许配给了上巴伐利亚的公爵的次子，巴伐利亚人当然不会放弃这个吃绝户的机会，立刻宣布自己是荷兰伯爵的唯一继承人，但格鲁芬格尔家族长房和次房直接一直保持着数代联姻并使至少两位荷兰伯爵“生来不适合统治国家”，次房当然不会放任由外人干涉家族领地，因此双方很快兵戎相见。\n\n面对来势汹汹的维特尔斯巴赫家族，时任皇帝来自卢森堡家族的亨利七世立刻站在了巴伐利亚的对面，但是他们的联军在趾高气扬的进军途中在英戈尔施塔特遭遇伏击大败而归，这场皇帝对诸侯的失败极大的打击了卢森堡家族乃至整个帝国宫廷的权威。但由于低地距离高地距离实在太远，双方达成妥协，将荷兰伯爵领最富裕的部分交由胜利者，而其他领地将自行其是。\n\n在此之后格鲁芬格尔家族一直经营着艾瑟尔河三角洲，积极参与帝国事务的同时也时刻不忘自己对荷兰伯爵领的宣称，直到巴伐利亚领地一分为三，荷兰伯爵领也因此独立之时，[Root.Monarch.GetName]知道，收复祖地的时候到了。"
 EDG_H04Events.1.aa:0 "该让维特尔斯巴赫家族滚出低地了！"
 EDG_H04Events.2.name:0 "归乡"
 EDG_H04Events.2.desc:0 "随着荷兰伯爵领重归格鲁芬格尔家族，大半个艾瑟尔湖周边均被[Root.GetName]所拥有，同时低地最为富庶的地区也被格鲁芬格尔家族所控制，因此“上艾瑟尔”的称呼已经不再满足于现有的统治需求。为了方便宣称对低地的合法统治权，[Root.Monarch.GetName]将荷兰伯爵领同上艾瑟尔三角洲伯爵领进行合并，合称为艾瑟尔。\n\n收复祖地之后，对于首都的迁移也很快被提上日程，有家族成员提出可以将[Root.Monarch.GetTitle]及政务中心重新迁往富庶的[4383.GetName]以此来宣称我们对低地无可置疑的统治权，但其中也有人提出应保留过的首都，这样同明斯特主教区乃至周遭诸侯国的联系将会更加紧密。\n\n不论首都迁往何处，[Root.GetName]终于重归统一，帝国内外的事务将会成为格鲁芬格尔家族最为关注的焦点。"
 EDG_H04Events.2.aa:0 "让我们迁往[4383.GetName]"
