 EDG_H04Events.9.name:0 "祷告派问题"
 EDG_H04Events.9.desc:0 "祷告派是一支诞生于370年左右的教派，被安条克与君士坦丁堡牧首提及，据说该派的领袖名为彼得自称基督，因亵渎行为被判处石刑，受刑前他对追随者说三日后自己会在墓中以狼的样子升天。\n\n祷告派的核心教义彰显着一种独特的唯物主义理念，他们主张三位一体以肉欲感知，上帝将自己转化为物质以便与完美的精神结合，上帝以不同的感知来彰显自己的存在，人完美的形态仅依靠祈祷而不是圣礼达成，根据一些研究这可能是承自某些早期诺斯替学派的放荡思想。\n\n祷告派会进行狂欢，甚至是违反纲常的行为，其在各个地区均有部分传播并曾接触过波格米勒派、波斯尼亚教会、巴塔里亚运动和清洁派。黑死病的蔓延导致欧洲人口锐减，而祷告派教义的指导则似乎刚好弥补了这一空缺；同时两次阿尔比十字军失败使得部分地区上下层阶级对于公教的权威产生了更多的质疑，而与清洁派教义有诸多相同之处的祷告派便也开始逐渐传播开来，不论是遭受巨大压力的下层公教信徒还是沉迷于享乐的上层阶级均对该解放人性的教义十分青睐，祷告派因此以燎原之势在北德意志地区扩散，虽说目前并没有任何诸侯敢于在公教压迫之下公开信仰祷告派，但其在帝国内外均普遍为各上下层阶级的“秘密信仰”。\n\n[Root.GetName]主要经营地区为低地，此地基本鲜有祷告派的传播，但自继承明斯特主教区以来，威斯特伐利亚地区的祷告派便开始缓慢的向低地渗透，虽说规模不大，但也不能放任其发展。由于祷告派的教义问题，其传播不会危及统治地位，倡导其教义反而能够稳固统治，如若公开信仰该教派，势必会影响我们同其他诸侯的关系，同时神圣罗马帝国的皇位对我们而言也将更加遥远，因此虽然公开皈依祷告派将稳固我们的统治，但外部的压力也不容小觑，也许维持现有的宗教统一会是一个更好的选择。"
 EDG_H04Events.9.aa:0 "忍不了了，开祷"
 EDG_H04Events.9.bb:0 "维持现状即可"
 EDG_H04Events.10.name:0 "[Root.Religion.GetName]联盟"
 EDG_H04Events.10.desc:0 "宗教改革的浪潮冲击着公教权威已经神圣罗马帝国皇帝，伴随着[Root.Religion.GetName]在神圣罗马地中影响力不断的扩大，同时公教与[Root.Religion.GetName]的冲突与矛盾不断被激烈的宗教活动升级，双方很快到了兵戎相见的地步。\n\n[GetYear]年，[Root.Monarch.GetName]宣布保护神圣罗马帝国境内的全部[Root.Religion.GetName]信徒，并同皇帝与教廷公开对立，联合帝国内大大小小出于相同或不同目标，但诉求符合利益的诸侯，诸侯要求帝国境内停止对于非公教徒的迫害。\n\n虽然明面上这是一场宗教冲突，但实质上所有附近国家都想从这次战争当中分一杯羹，而一场席卷整个欧洲的战争即将打响。"
 EDG_H04Events.10.aa:0 "这是我们的权利"
 EDG_H04Events.10.aa.tt:0 "解锁§Y决议§!「发起宗教战争」"
 EDG_H04Events.11.name:0 "教义辩论"
 EDG_H04Events.11.desc:0 "推崇对于肉体的欢愉难免会导致一些违反纲常的事情，但这在最初的教义当中并未提及，而对于该论点的讨论也使得祷告派教士分为两派。\n\n一派自认为是继承最初教义，谓之纯洁派，认为肉体的欢愉并不能越过纲常的红线，否则便是从罪孽当中获取欢愉，这是对于教义的亵渎；另一派则称之为革新派，认为肉体欢愉的表现并不拘泥于传统常理，凡是能够带给身体以最为原始欲望的方式，都是对于人体最完美状态的追求，越是“独特”的方式越是对信仰最虔诚的表现。\n\n虽说纯洁派目前来说更为信众占优，但革新派在近年的传播当中信众也在不断增加，现在我们必须决定这两派的主导地位，结束着漫长的争辩以关注外部事务。"
 EDG_H04Events.11.aa:0 "支持革新派"
 EDG_H04Events.11.bb:0 "支持纯洁派"
 EDG_H04Events.501.name:0 "尼德兰王冠"
 EDG_H04Events.501.desc:0 "随着低地选侯的实力不断增强，其可以称得上帝国西部最为庞大的领地，而与实力随之增长的则是对于更高头衔的要求。在近期，其向皇帝提出要求加冕尼德兰王冠，如同1212年皇帝弗雷德里克二世颁布的《西西里金玺诏书》一样，低地选侯要求将艾瑟尔公国头衔提升为尼德兰王国，同时享有同波西米亚王国同等的权利，即波希米亚王国在神圣罗马帝国不再享有首席地位。"
 EDG_H04Events.501.aa:0 "他们的请求是合理的"
 EDG_H04Events.501.bb:0 "拒绝他们的请求"
 EDG_H04Events.502.name:0 "游玩建议"
 EDG_H04Events.502.desc:0 "上艾瑟尔拥有较为复杂的宗教线以及改革线，大部分主要任务将要求祷告派与皇帝，因此需要规划皈依祷告派及当皇帝的时机。\n\n完成任务“祷告派问题”将给予唯一一个皈依祷告派的机会，如果错过将需要等到宗教改革时代皈依改革宗以继续任务。\n\n完成任务“另一个故事”可以解锁剩余的任务，其中包括宗教线、帝国改革线以及完整的殖民线，由于祷告派无法主动皈依，因此如果在早期皈依祷告派则建议早些解锁宗教线以帮助扩大祷告派势力。\n\n上艾瑟尔本身几乎没有任何军事加成，但同时拥有强大的外交能力，因此需要关注机制线的数个任务奖励来确定你的扩张思路。\n\n上艾瑟尔与传统改革神圣罗马帝国不同的是，其应当遵循分权线进行改革，而非集权线；任务“马象杀王”将允许世界上所有省份加入神圣罗马帝国，同时完成额外任务“帝国联邦”将解锁一个决议，允许无条件整合全部神圣罗马帝国成员，两者配合构成了上艾瑟尔最终的扩张基调。"
 EDG_H04Events.502.aa:0 "游戏愉快"
 EDG_H04Events.502.aa.tt:0 "§Y其他建议§!：\n\n过早§Y皈依祷§!告派将导致§R难度上升§!，因此请§Y把握皈依祷告派的时机§!\n\n完成§T额外任务§!“公开对抗”可以提前开启§Y新教同盟§!\n\n最后，§R请不要进行集权改革，除非你不想完成任务§!"
 EDG_H04Events.503.name:0 "归墟之门"
 EDG_H04Events.503.desc:0 "历史洪流滚滚向前，百川万流皆人归墟。\n\n自1444年的开篇至今已，[Root.GetName]已经走过了数百年有余，而在此之前的历史仍历历在目：费尔南多三世去世后，基督诸国终究无法统一，收复失地运动停滞不前，伊比利亚至今仍四分五裂；金帐汗国分崩离析，黑海草原被狼群所瓜分，东正教徒重新占领了大草原的土地；基辅罗斯从蒙古人的手中获得自由，但国内矛盾尖锐，基辅罗斯内战一触即发，这片土地上必将狼烟四起；斯特凡大帝造成的余震仍未在小亚细亚滑退，庞大的十字军又一次被突厥人瓦解，埃迪尔内的统治者如脱弦之箭，誓要重铸奥斯曼帝国的荣光；塞尔维亚帝国如百足之虫死而不僵,在背叛了十字军后也没能换取长久的和平，如今巴尔干再次燃起战火；阿尔比十字军功败垂成,清洁派建立起阿尔勒王国，与北方的洛塔林吉亚王国以及燕蒸日上的英格兰王国共同置法兰西的卡佩王朝于四面楚歌的水深火热之中；马穆鲁克集团终究分裂，布尔吉王朝虎踞开罗，或能新统一埃及并北上叙利亚...\n\n在时间的滚滚长河之中，我们无法改变过去，那么就应当继续向前以书写属于自己的篇章，也许在将来的某一天我们能够望向更加遥远的天边，所有人能够团结在一起——如同现在一样，追求更加美好的明天，响应着更加伟大的召唤。也许届时，后来者将会称这一切起源为：君临天下。\n\n历史的巨轮滚滚向前,吾等终踏入归墟之门"
 EDG_H04Events.503.aa:0 "而时间之河将继续奔流"
 EDG_H04Events.503.aa.tt:0 "@[Root.GetTag] §Y[Root.GetName]§!的内容至此完结，§Y感谢游玩§!\n"