 EDG_SMO_revolutionary_tendency_desc:0 "§R革命倾向§!是衡量国民政府对于粉碎内外反动派事务的激进程度，其主要由各类随机事件与任务进行调整。\n\n§Y越高§!的§R革命倾向§!将给予§G更加强力§!的§Y军事能力§!，同时其他国家也将§R更加忌惮§!国民政府；反之，国民政府将愈发向§Y独裁§!靠拢，反动派也将悄然滋生增长。\n\n因此应当将§R革命倾向§!维持在一个合理的值。"
