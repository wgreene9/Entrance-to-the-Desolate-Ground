 EDG_ROS_FWF_forward_front_desc:0 "国家的概念从广义的角度来说是指拥有共同的语言、文化、种族、领土、政府或者历史的社会群体，倘若摒弃其中的一些要素，形成一个从语言，文化，种族皆不同的政治实体，同时各个公社不再孤立，而是接受真正意义上统一的经济分配指导，所有人都能够在这个社会和平共处，一同前进，直至解放整个世界--届时，我们将被称之为§Y「人类命运共同体」§!"
