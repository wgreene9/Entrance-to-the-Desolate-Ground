l_english:
 EDG_H07_mission_1_2_title:0 "海军事宜"
 EDG_H07_mission_1_2_desc:0 "魏玛人没有航海传统，但当我们有了海上贸易后，进行海军建设也自然而然是我们必不可少的任务了。"

 EDG_H07_mission_1_4_title:0 "巩固政权"
 EDG_H07_mission_1_4_desc:0 "初步稳定后，新的问题又摆在了我们的面前。尽管现在我们推翻了曾经的寡头，但他们遗留的势力仍然与我们的政权势不两立。如今新共和国势单力薄，我们必须团结国内一切可以团结到的力量。"

 EDG_H07_mission_1_5_title:0 "奥拉明德之路"
 EDG_H07_mission_1_5_desc:0 "金⊱并非唯一，但在魏玛可不好说。我们需要金⊱，从古至今一直都是这样。奥拉明德的商路必须重启，只有这样我们才能获得足够的资金来支持共和事业。"
 EDG_H07_mission_1_5.tt:0 "§Y科堡自由市是我们在西方贸易的最大竞争对手。不过金钱能使鬼推磨，或许我们可以用金币来和科堡的商人们达成一项……出人意料的交易。§!\n"

 EDG_H07_mission_1_7_title:0 "黑森事宜"
 EDG_H07_mission_1_7_desc:0 "黑森，又叫黑森尼亚。但无论是赫斯尼，还是何斯亚，不识字的老农怎会懂得领主们在名号上的用心呢？就好比城堡里的公爵大人永远不会懂得这些下人究竟为了生存而付出了多少。当他们在宫廷中对继承权指指点点的时候，又有谁来关心连鞋子都没有的孩子们呢？"
 EDG_H07_mission_1_7.tt:0 "§Y黑森地区连接着北方的威斯特伐利亚和西方的莱茵地区，也是西北德意志最为富庶的区域。如果我们能在这里站稳脚跟，那么我们便能够撬开当地的市场，为共和国的事业提供更多资金支持。§!\n"

 EDG_H07_mission_1_8_title:0 "抵进威斯特伐利亚"
 EDG_H07_mission_1_8_desc:0 ""
 EDG_H07_mission_1_8.effect.tt:0 "立刻对所有同§Y南威斯特伐利亚地区§!相邻的省份实施§T省份互动§!「鼓动民众」\n"

 EDG_H07_mission_1_9_title:0 "截断费希特河"
 EDG_H07_mission_1_9_desc:0 "上艾瑟尔和低地商人们从来都没有想过，如果农民举着草叉杀到门口会怎么样。他们不会去设想，因为人们没法去设想一个不可能存在的东西，但我们却完成了不可能。威斯特伐利亚就在眼前，出发！"

 EDG_H07_mission_1_10_title:0 "守望莱茵"
 EDG_H07_mission_1_10_desc:0 ""

 EDG_H07_mission_1_12_title:0 "维尔茨堡修会"
 EDG_H07_mission_1_12_desc:0 "维尔茨堡的教士们一直都站在抨击自由民的前线。在他们眼中，倘若农奴获得了自由，那么他们就只会好吃懒做。既然如此，那我们就让这些教士们看看，让他们明白到底谁才是那些好吃懒做的混蛋。"
 EDG_H07_mission_1_12.tt:0 "§Y维尔茨堡修会的堕落问题其实就是国内宗教教育的一个缩影。如果我们不能妥善处理，那么教条主义反倒会绊倒我们自己。§!\n"

 EDG_H07_mission_1_13_title:0 "行宫选侯的傲慢"
 EDG_H07_mission_1_13_desc:0 "普法尔茨行宫，皇帝的忠实拥趸，帝国的辉煌行宫，势力贯穿了整个南德意志。他们傲慢，他们愚蠢，他们仗着身上披的毛皮大衣而随意对别人发号施令。我们不是匪徒，但农民们不介意从行宫里拿走那些本就属于他们的东西。"

 EDG_H07_mission_2_1_title:0 "皆伐行军"
 EDG_H07_mission_2_1_desc:0 "在充足的准备后，托马斯终于可以开始对魏玛的军队进行改革了。"
 EDG_H07_mission_2_1.condition.tt:0 "托马斯已回到了他的家乡"

 EDG_H07_mission_2_3_title:0 "内忧"
 EDG_H07_mission_2_3_desc:0 "新生的魏玛第二共和国局势不容乐观。在赶走了那些寡头和财阀后，我们必须在维护社会稳定的同时确保自己不会变成下一个独裁者。如今国家群龙无首，我们必须尽快恢复秩序。"

 EDG_H07_mission_2_4_title:0 "恢复生产"
 EDG_H07_mission_2_4_desc:0 "常年来的起义将本就脆弱的魏玛农业生产摧毁地一干二净，我们甚至连教堂所需要的圣餐礼都难以供给。为了自由，更是为了母亲和孩子们，生产秩序必须恢复，让经济流动起来！"
 EDG_H07_mission_2_4.tt:0 "§Y完成该任务将允许我们对经济进行改革§!\n"

 EDG_H07_mission_2_6_title:0 "西部前线"
 EDG_H07_mission_2_6_desc:0 "魏玛的西方和南方分别是自由市和日耳曼教区的地界，这里诸侯遍地，即便是轻易的小动作都会引起不必要的注意。不过好在，我们在贵族眼中只是一群目不识丁的乌合之众，因此他们完全不会在意魏玛在西部的扩张，毕竟一群老农能闹出什么风浪呢，是咓？"

 EDG_H07_mission_2_7_title:0 "自由潮流"
 EDG_H07_mission_2_7_desc:0 "莱茵河缓缓向北方流去，带着百姓们对自由的期望驶向远方。沿莱茵河顺流而下，自由的价值将照耀德意志的大地，任何想要试图阻挡我们的贵族与暴君都只会在耶稣的圣光和人民的怒火中瑟瑟发抖。"
 EDG_H07_mission_2_7.tt:0 "§Y哥廷根是进入西北德意志，也就布伦瑞克的关键。在接下来的攻势中，巩固哥廷根的防御将会对战局至关重要。§!"

 EDG_H07_mission_2_9_title:0 "南方诸邦"
 EDG_H07_mission_2_9_desc:0 ""

 EDG_H07_mission_2_11_title:0 "挺进法兰克尼亚"
 EDG_H07_mission_2_11_desc:0 "啊，法兰克尼亚，弗兰肯，我亲爱的南方土地。越过科堡，我们就来到了法兰克人最初的家园。曾经的法兰克帝国多么辉煌啊，但它却忘记了建立帝国的法兰克人。当法兰克的土地被诸侯们瓜分之时，农民，只是一纸条约的赠品罢了。"
 EDG_H07_mission_2_11.tt:0 "随着我们逐步解放了德意志诸邦，我们最终还是被皇帝盯上了。不过可能是出于直接宣战的顾虑，皇帝不打算直接对我们进行制裁，而是通过一场由教廷参与的仲裁来限制我们。\n\n§R之后我们在仲裁会议上的一系列选择将直接决定我们未来的命运§!"

 EDG_H07_mission_2_12_title:0 "班贝格的主教"
 EDG_H07_mission_2_12_desc:0 "班贝格主座教堂曾两次被烧毁又两次被重建，但那些为辉煌所奉献的信徒却被人遗忘，永垂青史的反倒是那些干瞪眼不干事的天主教士。他们玷污了天主的名誉，也玷污了班贝格的教堂。"
 EDG_H07_mission_2_12.tt:0 "§Y班贝格主教区曾经是南德意志宗教保守势力最顽固的地区，而当地的抵抗与腐化也最能体现出国内愈演愈烈的南北教士阶级冲突。这次，我们将一劳永逸地解决这个麻烦事！§!\n"

 EDG_H07_mission_2_13_title:0 "在巴伐利亚"
 EDG_H07_mission_2_13_desc:0 "作为南德意志的核心区域之一，分裂的巴伐利亚人有着与北方和南方都截然不同的文化。比起面包和葡萄酒，他们更喜欢啤酒和香肠，但他们仍是德意志人，仍然是我们的同胞！"

 EDG_H07_mission_2_14_title:0 "妥协与坚持"
 EDG_H07_mission_2_14_desc:0 "德意志的统一之路是漫长的。史书中记载的神圣帝国从来都不是一个统一的国家，而德意志人的祖国也自始至终都未能出现。将人们从旧秩序下解放出来，属于德意志人民的旗帜将取代那双头鹰与金狮鹫。"

 EDG_H07_mission_3_1_title:0 "波诡云谲"
 EDG_H07_mission_3_1_desc:0 ""

 EDG_H07_mission_3_2_title:0 "自由之声"
 EDG_H07_mission_3_2_desc:0 "自由万岁，独立万岁！魏玛人民等待这一天已经太久太久了，现在万事俱备，只欠东风。米尔豪森的惨烈并不会把我们吓倒，正相反，他们越是压迫我们，这股愤怒便越是强大。"

 EDG_H07_mission_3_5_title:0 "搏击苍鹰"
 EDG_H07_mission_3_5_desc:0 "尽管我们势单力薄，根本无法和那些封建诸侯相提并论，但只要是上帝所要求的，魏玛人便会去做；只要是上帝所希望的，魏玛人便会遵守。哪怕这是一场必败的战役，我们也将拼尽全力，至于最后的成败，那是主的决定。"
 EDG_H07_mission_3_5.tt:0 "§Y在稳定了国内局势后，我们也是时候该决定接下来的方向了：是主动出击，还是步步为营？§!\n"
 EDG_H07_mission_3_5.effect.tt:0 "立刻对所有同§Y[Root.GetName]§!相邻的省份实施§T省份互动§!「鼓动民众」\n\n向所有拥有修正§Y鼓动民众§!的省份的§Y相邻省份§!实施§T省份互动§!「鼓动民众」\n"

 EDG_H07_mission_3_8_title:0 "一锤定音"
 EDG_H07_mission_3_8_desc:0 ""

 EDG_H07_mission_3_10_title:0 "群狼环伺"
 EDG_H07_mission_3_10_desc:0 "当我们来到法兰克尼亚，我们便已经进入了最为危险但又最为富庶的南德意志地区。大大小小的诸侯虽说根本不会把我们放在心上，但这也意味着我们在当地根本没有盟友。在这里行走，哪怕踏错一步便是万丈深渊。"
 EDG_H07_mission_3_10.tt:0 "§Y在接下来的两个选择中，我们将分别决定教士阶层与宗教教育的未来。§!\n"

 EDG_H07_mission_3_11_title:0 "与魔鬼的交易"
 EDG_H07_mission_3_11_desc:0 "在控制了维尔茨堡和班贝格后，我们又遇到了一个新的难题——皇帝。如今，我们在南德意志的全部通路都被皇帝堵死，根本不存在其它任何解决措施。现在和皇帝陛下进行战斗仍然有些不自量力，所以……恐怕我们得和魔鬼做把交易。"
 EDG_H07_mission_3_11.tt:0 "在§T统一德意志§!的路上，§Y神圣帝国的皇帝§!很显然是我们§R最大的阻碍§!。\n\n我们在该§Y任务§!中的§Y选择§!将会§G直接影响§!§T德意志统一§!的任务要求。§!\n"

 EDG_H07_mission_3_13_title:0 "棋局已定"
 EDG_H07_mission_3_13_desc:0 "棋盘之上，二十枚棋子依次排开。皇帝陛下手中握有十枚，共和国手中同样也有十枚。棋局已定，长者缓缓说道。神圣帝国的时代……结束了。罗马不再，辉煌不再。"
 EDG_H07_mission_3_13.tt:0 "§G为了祖国的未来，光明与自由，我们将与神圣帝国的皇帝决一死战！§!§R我们一无所有§!，§Y而皇帝陛下则有着太多顾虑§!\n\n我们可以选择逼迫§Y皇帝§!§G解散神圣罗马帝国§!，或同§Y皇帝§!达成妥协，陛下可以继续以凯撒的身份统治帝国，但他必须将自己在§Y南德意志§!的§Y全部省份§!§T转交§!给我们！\n"

 EDG_H07_mission_3_15_title:0 "德意志祖国"
 EDG_H07_mission_3_15_desc:0 "什么是我们的德意志祖国？是普鲁士，还是施瓦本？是葡萄生长的莱茵河，还是郁郁葱葱的多瑙河？是巴伐利亚，还是波美拉尼亚？史书中没有答案，但德意志人民将会亲自写下，他们心中的祖国。"

 EDG_H07_mission_4_1_title:0 "经济改革"
 EDG_H07_mission_4_1_desc:0 "在第一共和国时期，魏玛的经济体系一直混乱不堪。如今，在得到了足够多的支持后，托马斯终于可以开始解决这个长久以来困扰魏玛经济的问题了。"

 EDG_H07_mission_4_3_title:0 "外患"
 EDG_H07_mission_4_3_desc:0 "随着魏玛第二共和国正式脱离波西米亚的掌控，四周的诸侯们便对我们有了主意。尽管我们还未完全从米尔豪森的惨败中恢复过来，但我们现在必须想办法建立国家武装来保卫共和国。"

 EDG_H07_mission_4_4_title:0 "重整军备"
 EDG_H07_mission_4_4_desc:0 "魏玛第二共和国并非纯粹的农民共和国，但我们军队的印象就是一群目不识丁的乌合之众。我们没有帝国大元帅萨克森那样的能力来推行职业军队，那么我们就需要另辟蹊径。"
 EDG_H07_mission_4_4.tt:0 "§Y完成该任务将允许我们开始陆军改革§!\n"
 EDG_H07_mission_4_4.effect.tt:0 "我们下一次以§Y收复核心§!为宣战理由进攻@MEI§Y[MEI.GetName]§!时，双方皆无法§T召唤盟友§!加入战争，§Y我们有且仅有这一次机会§!\n"

 EDG_H07_mission_4_6_title:0 "北部边疆"
 EDG_H07_mission_4_6_desc:0 "在魏玛北方是边境侯国诺德马克和勃兰登堡。他们手握重兵，割据一方，对皇帝的旨意说一套做一套。尽管军事实力悬殊，但好消息是，皇帝多半不会插手北方的事务，那就让我们向北进军，让那些贵族们看看农民草叉的厉害！"
 EDG_H07_mission_4_6.tt:0 "§Y诺德马克作为选帝侯和北境卫戍领，其不仅手握大军，而且在北方盟友无数。考虑到我们糟糕的作战能力，或许加强防御才是最好的选择。§!\n"

 EDG_H07_mission_4_7_title:0 "五河之域"
 EDG_H07_mission_4_7_desc:0 ""
 EDG_H07_mission_4_7.effect.tt:0 "如果@GOS§Y[GOS.GetName]§!存在并拥有省份§Y[4742.GetName]§!，则触发事件「§T北方罗马§!」\n"

 EDG_H07_mission_4_9_title:0 "东方领地"
 EDG_H07_mission_4_9_desc:0 ""

 EDG_H07_mission_4_11_title:0 "西茨山的辉光"
 EDG_H07_mission_4_11_desc:0 ""

 EDG_H07_mission_4_12_title:0 "边境侯的忏悔"
 EDG_H07_mission_4_12_desc:0 "黑鹰断翅，宝剑锈蚀。没了侍从，有谁来给骑士们穿戴盔甲呢？没了农民，又有谁来给领主们提供美味的食物呢？诺德马克的诸侯不在乎这些，而他们的陨落便是咎由自取了。"
 EDG_H07_mission_4_12.tt:0 "§Y在击败北方的边境侯后，我们便能够和波罗的海的普鲁士联盟取得联系，从而帮助同胞们解决条顿骑士团的压迫§!\n"

 EDG_H07_mission_4_13_title:0 "普鲁士的未来"
 EDG_H07_mission_4_13_desc:0 "普鲁士地区一直是北方法理与人文的一个矛盾点。1225年，条顿骑士团攻入了古波罗的海普鲁士人的土地，普鲁士地区在之后也开始了漫长的德意志化。然而作为封建诸侯和骑士团的属地，我们和普鲁士的联系恐怕也只有一直试图反抗苛捐赋税的“普鲁士联盟”了。"

 EDG_H07_mission_4_14_title:0 "笔尖与干戈"
 EDG_H07_mission_4_14_desc:0 ""

 EDG_H07_mission_5_2_title:0 "因何称义"
 EDG_H07_mission_5_2_desc:0 "信仰……教条，究竟孰轻孰重？"

 EDG_H07_mission_5_4_title:0 "外交手段"
 EDG_H07_mission_5_4_desc:0 ""
 EDG_H07_mission_5_4.effect.tt:0 "每个§T盟友§!将给予我们§G50§!£dip£，并相互获得§G10§!§Y信任§!\n"

 EDG_H07_mission_5_5_title:0 "收复迈森"
 EDG_H07_mission_5_5_desc:0 ""

 EDG_H07_mission_5_7_title:0 "决战托尔高"
 EDG_H07_mission_5_7_desc:0 ""
 EDG_H07_mission_5_7.tt:0 "§Y莱比锡，既是我们北方的门户也是诺德马克南方的门户。只要占领这里，我们便可以与北方的受压迫者们建立更經密的联系！§!\n"

 EDG_H07_mission_5_8_title:0 "北境之志"
 EDG_H07_mission_5_8_desc:0 "作为魏玛共和国之父的故乡，迈森和魏玛之间的历史渊源可以追溯至很久以前。如今，是时候让迈森的人民从公爵手下解放出来了！"

 EDG_H07_mission_5_9_title:0 "碾碎大元帅"
 EDG_H07_mission_5_9_desc:0 ""

 EDG_H07_mission_5_10_title:0 "威悉河畔"
 EDG_H07_mission_5_10_desc:0 ""

 EDG_H07_mission_5_12_title:0 "西里西亚之战"
 EDG_H07_mission_5_12_desc:0 "卢萨蒂亚和西里西亚，日耳曼人，斯拉夫人，捷克都曾在这片土地上繁衍生息，但如今这块丰腴之地却被迫屈膝与布拉格王冠的剥削。随着迈森重归共和国，现在我们终于能够触及这片位于大国之间土地了。"
 EDG_H07_mission_5_12.tt:0 "§Y奥波莱要塞作为整个西里西亚的核心，只要我们能够成功过占领该要塞，那么我们就可以强迫敌军和我们进行谈判，以此用最小的代价谋取最大的利益。§!\n"

 EDG_H07_mission_5_13_title:0 "斯林吉亚的遗产"
 EDG_H07_mission_5_13_desc:0 "当日耳曼人跨过易北河来到这片土地时，他们将其称作斯林吉亚。这个名字在后来的斯拉夫化后又成为了如今的西里西亚，但日耳曼人祖先的文化遗产仍然健在。既然如此，那就让我们接过祖先的衣钵，西里西亚即斯林吉亚！"


