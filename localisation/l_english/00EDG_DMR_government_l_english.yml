l_english:
 EDG_DMR_domria_government_1:0 "吉普赛之国"
 EDG_DMR_domria_government_1_desc:0 "我们行走在世界各地，我们被世界各地歧视，优雅的文人说我们生活奔放，但是奔放的背后难道不需要需要柴米油盐的支撑？然而从来没有哪个国家，哪个政府能够给予我们支撑，成为我们的后盾。但现在不同了，我们伟大的罗姆人，或者说吉普赛人终于团结在了同一面旗帜下。"

 EDG_DMR_gone_2:0 "放养式统治"
 EDG_DMR_gone_2_desc:0 "我们所构建的国家是一个主体民族远远少于被统治民族的国家，因此我们绝对不能采用暴力的方式去镇压和强行推广我们的政策，因俗而治或许是最好的选择"

 EDG_DMR_ground_poetry_3:0 "大地之诗"
 EDG_DMR_ground_poetry_3_desc:0 "虽然我们没有受过教育，但我们的诗歌高于任何教育者，虽然我们民族没有文字，但我们的文学胜过任何一个民族。在美丽而又伟大的艺术之下，众生都平等的沐浴在诗歌的海洋中。"

 EDG_DMR_tank_4:0 "大蓬战车"
 EDG_DMR_tank_4_desc:0 "我们平常迁移使用的大篷车坚固而稳定，内部的空间巨大且各个区域错落有致。因此我们可以将它改造为战车从而提供强大的机动能力和掩体以供我们发起火力覆盖式的进攻。"

 EDG_DMR_religion_6:0 "万智福音"
 EDG_DMR_religion_6_desc:0 "先知的降生已经过去了漫长的岁月，而他为了主所传播的那些不可胜计的福音早已被各色的权贵所扭曲，然而庆幸的是伟大的波格米勒牧师重新将上主的真理带回了人间，如今的我们作为他的信众之一。我们自然要接过传播它的接力棒。让那方可耻的异端食言者遭受食岩之罚！"

 EDG_DMR_parliament_7:0 "双轮议会"
 EDG_DMR_parliament_7_desc:0 "“我驾驶着历史的车轮，回望着留下的阵阵车辙”"