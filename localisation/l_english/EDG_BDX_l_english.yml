EDG_BDX_events.25.t:0 "纪念海达斯佩斯河战役"
EDG_BDX_events.25.d:0 "海达斯佩斯河战役发生在公元前前326年。在击败了波斯帝国后，亚历山大大帝继续向印度进军，并向海达斯佩斯河畔的印度王国发动进攻，国王波罗斯率军迎敌。这场战役中波罗斯使用了战象对抗马其顿军队，每隔一段距离就配署一头战象，企图用战象贱踏来破坏马其顿方阵队形，并惊吓骑兵的战马。\n\n亚历山大率领伙友骑兵与波罗斯的骑兵交战，并命令将领科那斯绕到后方发动袭击。印度骑兵在慌乱中不敌，往己方战象方退去寻求保护。马其顿步兵方通过标枪和射箭往战象和上面的成员攻击。在战象冲击贱踏下，马其顿方阵陷入混乱。一些印度骑兵重整旗鼓后再与亚历山大的骑兵决战，但又一次遭到击退向战象处退去，而亚历山大率领的骑兵也把敌军往中央挤压。在混战中许多战象陷入狂乱，不停的左冲右突，而当战象往马其顿士兵冲过来时，马其顿人就退，战象一退就前进攻击，并用标枪攻击战象。反观印度士兵被马其顿骑兵往中央挤压到战象中间，遭受了严重伤亡，最终在马其顿军包围下全面崩溃。\n\n在战斗中，国王波罗斯作战英勇，深受亚历山大赏识，战败后被亚历山大任命为当地总督。为了纪念这场胜利，亚历山大后来在战场附近建立一座城市，命名为「尼西亚」，即「胜利」。\n\n海达斯佩斯河是亚历山大指挥的最后一场大型会战，虽然在这场战役中取得了胜利，但疲惫的士兵之后不久就发生了哗变，士兵们拒绝执行继续远征印度内陆的计划，亚历山大不得不准备返回巴比伦。"
EDG_BDX_events.25.a:0 "「我向你保证，我宁愿在卓越才识上胜过他人，而非力量与权势。」"
