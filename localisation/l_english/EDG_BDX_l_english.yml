EDG_BDX_events.19.t:0 "纪念底比斯战役"
EDG_BDX_events.19.d:0 "底比斯战役发生在公元335年。亚历山大继承马其顿王位，取得了科林斯同盟的统帅权后，率兵处理色雷斯和伊利里亚的叛乱。希腊人探听不到亚历山大的消息，因此有流言说亚历山大战死在了伊利里亚。希腊三大城邦之一的底比斯对马其顿虚弱不堪的谣言深信不疑，发动了反抗马其顿霸权的战争。\n\n希腊城邦刚被降伏不久，马其顿军队还没有完全控制南方，如果底比斯起事，那雅典人也会造反，希腊其他城邦也会跟着响应，情势将会一发不可收拾。亚历山大刚平定完色列斯的叛乱，当听闻底比斯人叛变时，立即强行军通过马其顿西部的无路山区，很快地在第七天来到色萨利，短短第十三天就到达波奥蒂亚会合。底比斯人听到亚历山大大帝已经通过温泉关的消息，他们根本就不相信，他们坚信亚历山大已死。当发现亚历山大真的来到波奥蒂亚后，许多希腊城邦立即放弃了独立，底比斯不得不孤军奋战。\n\n亚历山大不想大动干戈，他慢慢逼近底比斯施加压力，等待底比斯人认清形势。同时，亚历山大也开出了宽厚的条件，只要底比斯交出两个叛乱主谋，就不会不会追究其他人。然而底比斯人毫不妥协，谈判破裂，但亚历山大仍希望底比斯人回心转意，没有积极攻城。但是底比斯人决定战斗到最后一人，爆发出了惊人的战斗力，战局一度对亚历山大不利。亚历山大注意到底比斯一座侧门因混战中而没有人防守，他立即命佩尔狄卡斯率方阵突入底比斯城。疲惫的底比斯士兵得知城中已有马其顿军侵入，于是慌忙撤回城中，骑兵践踏步兵，乱成一团，最终战败。\n\n由于底比斯人抵抗激烈，战争演变成屠城。为了报复底比斯人，亚历山大下令将底比斯夷为平地，雅典等其他叛乱城邦急忙议和，乞求原谅，此后再也没有希腊城邦胆敢造次。"
