EDG_BDX_events.40.t:0 "斩断达摩克利斯之剑"
EDG_BDX_events.40.d:0 "每当回想起站在父亲床边等待父亲指定继承人的那个夜晚，[Root.Monarch.GetName]都觉得在脑海中的这段记忆并不真实，从父亲说出「给最强者」开始直到现在发生的一切一场长梦一般。\n\n不同意自己的父亲，[Root.Monarch.GetName]自幼不善交际，在上流阶层中缺乏人脉，在战场上也没有过那些为人津津乐道的传奇事迹。他一直活在父亲的阴影之下，父亲如同大地上燃烧的太阳受人顶礼膜拜，他却总是默默无闻。虽然是人们争先恐后地前来奉承自己，但是[Root.Monarch.GetName]心里明白，这一切并非出于尊敬，而只是因为看中他当前的地位。[Root.Monarch.GetName]从未想过，他有朝一日竟也能站在[Root.Capital.GetName]之巅，令所有蔑视过他的人匍匐于脚下。[Root.Monarch.GetName]一度以为自己失去了继承王位的权利，但当反叛者一个接一个被砍下时，[Root.Monarch.GetName]意识到，这一切仅仅只是一场考验，哪些怀疑他能力的人、哪些并非出于尊敬的阿谀奉承者、哪些信奉弱肉强食之人，再也不敢心生如何非分之想。[Root.Monarch.GetName]从未感受到身体如此轻盈。\n\n既然是给最强者，那么，「我来，我取！」"
EDG_BDX_events.40.a:0 "天无二日，国无二主"
EDG_BDX_events.41.t:0 "再造亚历山大帝国"
EDG_BDX_events.41.d:0 "曾几何时，我们还在巴达赫尚的群山包围下倾听这祖先亚历山大大帝的传奇，如今，我们便是这传奇的一部分。历史将为我们的丰功伟业记上浓墨重彩的一笔，亚历山大帝国在分崩离析的一千多年之后重新屹立于世界版图之上，阿吉德家族的祖先不再为后人的平平无奇而蒙羞，无数说着不同语言、信仰着不同宗教的臣民皆遵奉着同一位帝王—[Root.Monarch.GetName]。此时并非终点，我们将超越亚历山大的伟业，我们的国土没有边疆，帝国将像如同无垠的苍穹，而[Root.Monarch.GetName]便是苍穹中高悬的唯一的太阳。"
EDG_BDX_events.41.a:0 "身骑世界的骏马"
EDG_BDX_events.42.t:0 "归途一夜"
EDG_BDX_events.42.d:0 "[Root.Monarch.GetName]连夜离开撒马尔罕时，终于从市民的传言中了解到了种种怪事背后的原因。自从老苏丹沙哈鲁出兵呼罗珊平叛回来后，苏丹就很久没在贵族前露过面了。有流言说老苏丹已经要不行了，继承人兀鲁伯远在喜萨尔，而王后想传位给孙子阿老倒剌，因此撒马尔罕的贵族们纷纷暗中拉帮结派试图拥立支持的继承人，这种暗斗近日已经进入了白热化的阶段。\n\n回巴达赫尚路上的夜里，[Root.Monarch.GetName]躺在营地里正准备睡觉。他回忆起曾经在撒马尔罕见到的沙哈鲁，那时他是整个图兰的主宰者，威风凛凛，不可一世，忤逆之人的头颅被砍下做成酒杯，全天下的学者前来为他著书立传，而[Root.Monarch.GetName]站在他面前如同喽啰，如今沙哈鲁却英雄迟暮，任人宰割，[Root.Monarch.GetName]想到这里不由感叹。他曾经多次幻想过自己也能和沙哈鲁一样威震四方，甚至像自己的祖先亚历山大大帝一样名垂青史，万世仰慕。然而一切只是幻想，作为亚历山大大帝的后人，自己却只能偏安于边陲弹丸之地。这时，一个念头突然从[Root.Monarch.GetName]脑中冒了出来，或许有朝一日，自己能取代沙哈鲁的后人，把整个图兰踩在脚下。想到这里，[Root.Monarch.GetName]冷汗直流，赶紧打住了这个念头，因为他可不想自己的头成为京观的一部分。可是当晚在[Root.Monarch.GetName]睡着后，这个念头仍迟迟不能散去，一个声音在脑海中不断地回荡："
EDG_BDX_events.42.a:0 "「取而代之...有何不可？」"
# EDG_BDX_events.43.t:0 "阿富汗宗教历史 - 古典时代"
# EDG_BDX_events.43.d:0 "阿富汗地区的最早的印度-雅利安祖先信奉着原始吠陀婆罗门教信仰。公元前7到6世纪，琐罗亚斯德创立拜火教，通常认为拜火教最早出现在阿富汗，因为琐罗亚斯德被认为在巴尔赫生活和去世。当时，阿富汗地区被称为阿里安那，南部的阿拉霍西亚是拜火教的大本营，拜火教经典《阿维斯陀》也是从阿拉霍西亚传入波斯的。虽然阿富汗大部分居民皈依了拜火教，但巴达赫尚群山中的偏僻之地仍有一部分居民保留着原始婆罗门教信仰一直延续至今，这些人所在的地区后来被穆斯林称为卡菲里斯坦，即「不信教者之地」。\n\n亚历山大大帝征服巴克特里亚后，建立了许多以亚历山大命名的城市作为希腊人的殖民地，希腊多神教被希腊人带到了这片遥远的土地，但是希腊多神教的影响仅限于希腊人的殖民地城邦，并未改变当地的宗教结构。\n\n孔雀王朝的阿育王皈依佛教以后，与希腊人的塞琉古帝国结盟，并从塞琉古帝国手中得到了阿富汗的土地，此后便一直致力于派遣使者向西方传播佛教。在孔雀王朝的影响下，西方印度和巴克特里亚的希腊化诸王国大批人口皈依了佛教，甚至经由西域传播到了遥远的中国。在此期间，希腊文化与佛教融合，形成了独特的希腊化佛教艺术。孔雀王朝崩溃以后，印度-希腊王国的征服者米南德一世「救主」，或称之为「弥兰陀王」，延续了对佛教的亲睐。米南德向大乘佛教十八罗汉之一的「挖耳罗汉」那伽犀那（那先比丘）询问佛教教义，与之探讨一系列哲学问题，这这些对话被整理编撰为《那先比丘经》，又称《弥兰陀王问经》，成为了后来重要的佛教经典。\n\n公元1世纪，征服了希腊-巴克特里亚的月氏人入侵阿富汗和北印度建立了贵霜帝国，并进一步推动了佛教的繁荣。公元3世纪，阿富汗又被波斯的萨珊帝国征服，拜火教在阿富汗西部的影响力不断扩大，一度复兴，但还是没能取代佛教的主流地位。"
# EDG_BDX_events.43.a:0 "继续"
# EDG_BDX_events.44.t:0 "阿富汗宗教历史 - 中世纪"
# EDG_BDX_events.44.d:0 "自阿育王后的近千年间佛教一直是阿富汗的主流宗教，即便是在被哈里发国征服以后。佛教在哈里发国内部被认为是一种可容忍的宗教，阿富汗的佛教徒被赋予「齐米」地位并被允许从事宗教活动，巴尔赫的那婆毗诃罗成为了重要的活动中心。公元8世纪的巴尔赫起义被阿拔斯哈里发镇压后，大量佛教徒逃往了于阗和唐朝，那婆毗诃罗的行政长官皈依了伊斯兰教并担任阿拔斯王朝的维齐尔，他的子孙中最著名的是《天方夜谭》中的主角之一，波斯维齐尔—贾法尔·伊本·叶海亚。\n\n公元11世纪，信奉什叶派伊斯玛仪学派分支的尼扎里派的纳西尔·库思老来到阿富汗西北的巴达赫尚传教，许多居民在纳西尔的感召下皈依了伊斯玛仪派，在当地形成了一个稳固的伊斯玛仪派社区，纳西尔·库思老被信徒尊称为「沙阿·赛义德·纳西尔」。纳西尔·库思老是法蒂玛王朝最杰出的神学家之一，出生于巴尔赫，他的著作罕见地使用波斯语而非阿拉伯语创作，其中最著名的是游记《萨法纳玛》。\n\n阿拔斯王朝失去对阿富汗的控制后，伊斯兰化的过程也短暂放缓，但是加兹尼王朝的崛起成为了一个重要的转折点。加兹尼王朝虽然是一个突厥王朝，但是苏丹马哈茂德极力推崇波斯的伊斯兰文化，并邀请世界各地的著名伊斯兰学者，试图将加兹尼打造为一个伊斯兰学术中心。在马哈茂德苏丹统治期间，阿富汗的穆斯林人口超过了佛教徒，成为了新的主流宗教。\n\n加兹尼王朝衰落后，信奉大乘佛教的古尔王朝击败，并发动东征一度征服了北印度，阿富汗和印度的佛教迎来了短暂的复兴。然而古尔王朝在印度的统治在马穆鲁克的叛乱中迅速崩溃，随后在阿富汗的大部分领土又被北方崛起的花剌子模王朝的沙阿摩诃末吞并，最后仅在群山包围的古尔和巴米扬周边还维持着统治。在蒙古人征服花剌子模的过程中，阿富汗的佛教寺庙和艺术品遭到严重破坏，当地已经衰落的佛教迎来了致命一击。尽管蒙古人统治期间佛教又以藏传佛教的形式短暂回归，但其在阿富汗很快被基督教取代，如今佛教仅在中西部的群山中还保持着影响力。\n\n自成吉思汗统一蒙古草原之后，信奉景教的克烈部和乃蛮部在可汗屈出律的带领下西迁，并最终来到费拉赫定居。在此过程中，许多基督徒留在了阿富汗，其中一些人成为了传教士在依附于蒙古人的卡尔提德伊斯兰王朝境内传播上帝的福音。由于伊尔汗国合赞汗的宗教宽容政策，景教在阿富汗广泛传播并填补了佛教空出生态位，卡尔提德沙阿在传教士的影响下皈依了景教，并成为了狂热的景教推崇者。景教开始在卡尔提德王朝的各大城市中逐渐成为主流，但偏远地区的普什图部落大部分依然保持着伊斯兰信仰。"
# EDG_BDX_events.44.a:0 "让我选择宗教吧"
EDG_BDX_events.45.t:0 "追随贵霜帝国的足迹"
EDG_BDX_events.45.d:0 "公元1世纪，月氏人在国王丘就却的领导下征服了希腊-巴克特里亚王国，接纳了巴克特里亚的希腊化文化，并穿过开伯尔山口入侵印度，建立了西北至木鹿和花剌子模，东南至鹿野苑和华氏城的贵霜帝国。贵霜帝国统治期间迎来了近两百年的文化繁荣的相对和平时期，被称为「贵霜治世」。他们采用改编的希腊字母书写自己的语言，并学习希腊人进行铸币。他们还继承了巴克特里亚王国的希腊化佛教传统，并大力赞助佛教繁荣发展。贵霜帝国的佛像、建筑及雕刻大量借鉴希腊文化，形成了独特的犍陀罗艺术。巴克特里亚国王迦腻色伽王一世大帝在位期间统合佛教各部的思想，使大乘佛教产生其雏型，相传佛教经典《大毘婆沙论》在他赞助下编成。贵霜帝国有多个首都，其中包括犍陀罗的莲花城，即今天的白沙瓦、希腊-印度王国的重要城市呾叉始罗，以及冬季首都秣菟罗。\n\n如今，我们追随贵霜帝国的脚步，征服并统治了北印度。但是我们不会止步于此，整个印度次大陆都将被我们收入囊中。繁荣的印度为我们提供了取之不竭的财富，或许我们应该学习贵霜帝国将首都迁至印度，并将印度作为我们新的统治中心。我们应该选择哪一座印度城市作为新的首都？"
