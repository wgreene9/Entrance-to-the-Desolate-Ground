EDG_BDX_mission_nizari_title:0 "§O拥立尼扎里伊玛目§!"
EDG_BDX_mission_nizari_desc:0 "尼扎里派起源于11世纪的法蒂玛王朝，是伊斯玛仪派的分支。法蒂玛王朝第八代哈里发兼伊玛目穆斯坦绥尔·比拉去世后，维齐尔阿夫达尔·沙汉沙阿瓦弄权术，废黜了指定继承人长子尼扎尔·伊本·穆斯坦绥尔，改立尼扎尔的穆斯塔利为新哈里发。尼扎尔逃离开罗，在亚历山大港发动叛乱，兵败身死。以哈桑·伊本·萨巴赫为首的尼扎尔支持者夺取了波斯北部山区的阿拉穆特堡作为据点创立了「阿萨辛教团」，并从事刺杀活动。在蒙古帝国西征中，阿萨辛试图刺杀蒙哥而与蒙古人结仇，最终被旭烈兀剿灭。法蒂玛王朝最杰出的神学家之一纳西尔·库思老曾来到巴达赫尚传教，大批巴达赫尚人皈依伊斯玛仪派，形成了稳固的伊斯玛仪派社区。在法蒂玛王朝内乱导致的伊斯玛仪派分裂中，巴达赫尚成为了尼扎里派的拥护者，并且在阿萨辛教团灭亡后成为了最主要的尼扎里派社区。"
EDG_BDX_mission_nizari_tt1:0 "我们将被允许在直属州设立§Y尼扎里教团§!。"
EDG_BDX_mission_nizari_tt2:0 "解锁§Y6§!级政府改革「§Y尼扎里伊玛目国§!」。"
EDG_BDX_mission_nizari_tt3:0 "如果没有控制§Y什叶派哈里发§!则："
EDG_BDX_mission_nagasena_title:0 "§O那伽犀那摩诃般若§!"
EDG_BDX_mission_nagasena_desc:0 "孔雀王朝崩溃以后，印度-希腊王国的征服者米南德一世「救主」，或称之为「弥兰陀王」，延续了对佛教的亲睐。米南德向大乘佛教十八罗汉之一的「挖耳罗汉」那伽犀那（那先比丘）询问佛教教义，与之探讨一系列哲学问题，这这些对话被整理编撰为《那先比丘经》，又称《弥兰陀王问经》，成为了后来重要的佛教经典。所谓六根清净，耳根清净是其中之一，佛教中除不听各种淫邪声音之外，更不可听别人的秘密，因那伽犀那论耳根最到家，故为挖耳罗汉。"
EDG_BDX_mission_nagasena_tt:0 "当治下一个省份的宗教转变为§Y大乘佛教§!时，有§G三分之一§!的几率将该省份的文化转变为§V已同化文化§!。\n\n我们将被允许在直属州设立§Y那伽犀那僧伽§!。"
EDG_BDX_mission_kushan_title:0 "§O贵霜帝国的足迹§!"
EDG_BDX_mission_kushan_desc:0 "月氏人在征服了希腊-巴克特里亚王国，接纳了巴克特里亚的希腊化文化，并穿过开伯尔山口入侵印度，建立了西北至木鹿和花剌子模，东南至鹿野苑和华氏城的贵霜帝国，佛教在贵霜帝国治下繁盛一时。我们会追随贵霜帝国的脚步，征服并统治了北印度。但是我们不会止步于此，整个印度次大陆都将被我们收入囊中。"
EDG_BDX_mission_kushan_op:0 "如果选择§M迁都印度§!则："
EDG_BDX_mission_kushan_tt1:0 "允许对首都位于§Y印度§!次大陆的国家使用§O伟大征服§!宣战理由。（需要先完成任务「§Y以矛争土§!」以解锁§O伟大征服§!。）"
EDG_BDX_mission_kushan_tt2:0 "从§Y莲花城§!、§Y呾叉始罗§!和§Y秣菟罗§!中选择一座城市作为新的首都。"
