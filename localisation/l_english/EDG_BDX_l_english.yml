EDG_BDX_events.20.t:0 "纪念格拉尼库斯河战役"
EDG_BDX_events.20.d:0 "格拉尼库斯河战役发生在公元前334年。亚历山大继承父亲腓力二世的遗志，在巩固对希腊的统治后，率领马其顿与希腊城邦组成的联军越过达达尼尔海峡，开始进军亚洲。而小亚细亚的波斯总督们也纷纷集结并驻扎在泽勒亚城外。在波斯泽勒亚军事会议上，希腊雇佣军将领罗德岛的门农建议施行焦土政策，意图让亚历山大得不到补给而撤退，但波斯赫勒斯滂弗里吉亚总督阿西提斯和其他将领并不信任门农，于是拒绝了此提议，并决定在小亚细亚西北方特洛德地区的格拉尼库斯河边决战。\n\n战役一开始，亚历山大派遣右翼骑兵和步兵朝波斯左翼进攻，其余部队依序呈斜型阵列前进。波斯军认为马其顿联军意图侧翼突破，并调派中央部队去增强左翼。亚历山大看到波斯中央阵线因调动而松动，力量也明显削弱，立即下令朝全军对波斯发动总攻，亲率伙友骑兵强渡格拉尼库斯河。由于亚历山大身披铠甲亮眼，遭到了波斯军队的猛攻，在克利图斯解救下才得以保命并击退波斯骑兵。此时帕曼纽率领左翼也击溃了波斯右翼，溃退的波斯骑兵与后方的步兵纠缠一团，许多将领又在与亚历山大渡河对决时阵亡，波斯军全线溃败。\n\n波斯军中的希腊雇佣军纪律严明，井然有序地退到高地。但亚历山大拒绝他们的求和，受雇于波斯的希腊雇佣军，亚历山大令全军猛攻，雇佣兵要么被杀要么被抓为奴隶。战后波斯帝国在小亚细亚大部分的总督在此战役阵亡，阿西提斯逃出后自杀。\n\n格拉尼库斯河战役是亚历山大大帝与波斯帝国三大决定性战役中的第一场，爱琴海东岸的希腊城邦被从波斯手中解放，成为了日后东征的先头基地。"
EDG_BDX_events.20.a:0 "「记住，每个人的行为都决定着所有人的命运。」"
EDG_BDX_events.21.t:0 "纪念伊苏斯战役"
EDG_BDX_events.21.d:0 "伊苏斯战役发生在公元前333年。亚历山大于格拉尼库斯河战役击败波斯总督后，继续进军至小亚细亚西南部。而大流士三世率领从帝国各地招集的大军，进驻索契，但马其顿并没有出击迎战。大流士三世于是进军伊苏斯，从后方切断马其顿联军的补给线，迫使亚历山大回头与波斯军交战，战场位于伊苏斯村落南方的皮纳鲁斯河河口。\n\n亚历山大担忧人数众多的波斯军队会从左方侧翼进行包抄，为了确保左翼安全，命令部队沿着海岸前进。又因波斯军先到达战场并占据有利的位置，使马其顿必须朝陡峭的河岸进攻。然而波斯兵力上的占优并没有为波斯带来胜利，波斯步兵素质的低劣断送了整场战事，让亚历山大成功突破波斯左翼阵列。更重要的是，大流士三世在战争末段弃甲逃离战场，将士们顿时军心散漫，争相撤退，但在狭长的波斯阵地中难以撤退，被从后追到的马其顿军队屠杀，大流士三世的妻子及母亲皆被俘虏。\n\n亚历山大大帝在伊苏斯战役中击败数量比他多一倍的波斯军队，是东征第二场重要战役，奠下波斯逐渐衰亡的道路。"
