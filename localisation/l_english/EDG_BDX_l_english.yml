EDG_BDX_events.15.t:0 "撒马尔罕之旅"
EDG_BDX_events.15.d:0 "巴达克山长久以来一直依附于强大的帖木儿王朝。帖木儿当年没有用铁蹄踏过巴达克山将那里化为尸山血海的唯一原因可能就是不想翻越崇山峻岭去征服一片群山环绕的弹丸之地。而换取帖木儿仁慈的代价，便是需要巴达克山的米尔每隔几年带上特产的红宝石作为贡品去一趟撒马尔罕觐见苏丹，以表达对其权威的认可。而今天，又到了觐见苏丹的日子了。\n\n[Root.Monarch.GetName]去过好几次撒马尔罕，即便如此，他还是又一次地被当代伊斯兰世界的科学与文艺中心之一的恢宏壮丽所震撼。雷吉斯坦广场上，比比哈努姆清真寺传来优雅的诵经声，装备精良的重装骑兵排排走过，来自世界各地的伊斯兰学者正辩论着哲学议题，可惜曾经投入了巨资建造的兀鲁伯天文台似乎已经很久没被使用了。只是[Root.Monarch.GetName]时不时能察觉到一丝异样，撒马尔罕今日的气氛似乎不同以往，平静的氛围不断透出一股肃杀之感，令人不禁流下冷汗。\n\n当[Root.Monarch.GetName]来到苏丹所在的宫殿外时，这种违和感愈发强烈。他没有受到任何仪式性的欢迎，在他与宫廷的使者说明来意后也迟迟没有得到回复，就这样[Root.Monarch.GetName]在门外站了一个下午。临近傍晚时，一个男人面色凝重地进入宫中，正当[Root.Monarch.GetName]准备让路时，那个男人的侍卫直接狠狠地将[Root.Monarch.GetName]和他的仆人撞倒在地，仆人手中的贡品红宝石散落一地。[Root.Monarch.GetName]认出了这个男人，他是阿卜杜拉·米尔扎，当地权势熏天的大贵族。在[Root.Monarch.GetName]从地上爬起时，他看到不远处有个人不知何时开始就鹰视狼顾般死死地盯着这里，不知是在看自己还是在看阿卜杜拉。他似乎曾经见过那个人，好像叫...卜撒因。[Root.Monarch.GetName]一时间不知所措，连忙退到角落继续等待。又等了许久，宫廷使者告诉[Root.Monarch.GetName]，苏丹不想接见他，要他留下贡品马上离开。"
EDG_BDX_events.15.a:0 "无人在意，犹如野狗"
EDG_BDX_events.16.t:0 "神之门"
EDG_BDX_events.16.d:0 "巴比伦最初是一座阿卡德人的城市，在阿卡德语中意为「神之门」，曾作为巴比伦王国的首都，被波斯帝国征服后成为了美索不达米亚重要的行政中心。亚历山大大帝击败波斯帝国后，曾设想将巴比伦作为帝国新的首都。然而亚历山大大帝在结束东征回到巴比伦后不久便病逝了，迁都巴比伦的设想最终不了了之。\n\n随着我们推进到两河流域，旧都城巴克特拉显然过于边缘，远离帝国中心。虽然巴比伦城早已变成巴格达南方不远处的遗迹，但是我们可以在巴格达的基础上建立一座崭新的巴比伦城作为我们西征的前进基地。我们可以效仿亚历山大大帝，将首都迁至巴比伦，亦或是将其作为一个西部的行政中心。"
EDG_BDX_events.16.a:0 "迁都巴比伦—亚历山大帝国的心脏"
EDG_BDX_events.16.b:0 "将巴比伦作为陪都"
EDG_BDX_events.17.t:0 "荣耀凯旋"
EDG_BDX_events.17.d:0 "塞萨洛尼基这座希腊第二大城市终于向我们打开了大门，整个过程中我们仅遭到了轻微的抵抗。当[Root.Monarch.GetName]在伙友骑兵的护送下进入城市时，当地的马其顿人在惊恐中诧异地发现这群相貌与他们差异巨大的异乡征服者举着维吉纳太阳的旗帜，这面旗帜与他们城市上悬挂的太阳旗相差无几。[Root.Monarch.GetName]此时心潮澎湃，他知道，他完成了堪比亚历山大大帝东征的壮举。他的祖先从这里不远处的佩拉城出发，建立了人类历史上最伟大的帝国之一，而他现在通过相同的方式回到了这里。\n\n尽管亚历山大帝国的首都佩拉城早已化为废墟，但马其顿始终是希腊最重要的地区之一，而离佩拉不远的塞萨洛尼基成为了马其顿新的中心。我们将在塞萨洛尼基的基础上恢复佩拉昔日的荣光，甚至可以将首都迁至此地。不过马其顿过于靠近西部边疆，远离统治中心，迁都未必是个明智的选择。"
EDG_BDX_events.17.a:0 "还于旧都"
EDG_BDX_events.17.b:0 "佩拉距离我们的统治中心过于遥远"
EDG_BDX_events.18.t:0 "希腊化帝国"
EDG_BDX_events.18.d:0 "尽管[Root.Monarch.GetTitle][Root.Monarch.GetName]长期以来一直致力于推行希腊文化，但是希腊文化也只流行于贵族和知识分子，对于大部分百姓来说，依然是受波斯文化影响更深。于是就形成了这样一种怪诞的景象，虽然我们宣称自己是亚历山大继承者，国家的各方面制度也都借鉴的亚历山大帝国，但是主流的语言和文字还是波斯语和波斯文，民风上也更接近于波斯国家，因为还缺少希腊化的土壤。随着我们征服希腊并光复亚历山大帝国，一些学者提议是时候开启全盘的希腊化了，但是反对者认为因此丢掉自己的传统是十分不明智的行为，或许还有折中的选择。"
