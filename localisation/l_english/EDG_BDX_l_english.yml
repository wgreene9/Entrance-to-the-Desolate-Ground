EDG_BDX_rebuild_nava_vihara_1_title:0 "重建纳婆毗诃罗（引人注目）"
EDG_BDX_rebuild_nava_vihara_1_desc:0 "纳婆毗诃罗（Nava Vihara）源于梵语，其中Nava为新的意思，Vihara则是精舍或者伽蓝，即佛教寺庙。公元7至11世纪之间纳婆毗诃罗作为佛教的重要中心而繁盛一时。玄奘在曾在公元630年访问了纳婆毗诃罗，根据《大唐西域记》中的记载，纳婆毗诃罗当时约有一百多座精舍和三万名僧侣。巴尔马克家族是纳婆毗诃罗的世袭行政长官，后来皈依伊斯兰教成为了阿拔斯王朝的显赫贵族。巴尔马克家族中有多人在担任过阿拔斯王朝的维齐尔，其中中最著名的是《天方夜谭》中的主角之一，波斯维齐尔—贾法尔·伊本·叶海亚。"
