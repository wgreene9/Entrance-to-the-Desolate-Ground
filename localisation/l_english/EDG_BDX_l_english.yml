EDG_BDX_mission_revive_patriarchate_title:0 "§O复兴塞琉西亚-泰西封牧首区§!"
EDG_BDX_mission_revive_patriarchate_desc:0 "塞琉西亚-泰西封牧首区是东方教会的最高主教区和精神中心。塞琉西亚为塞琉古一世建立希腊化城市，泰西封则是帕提亚和萨珊波斯帝国的首都，都位于巴格达以南的底格里斯河畔。公元3世纪左右，波斯境内的基督徒逐渐形成独立体系，约在公元280年，塞琉西亚－泰西封主教被公认为全波斯教会的领袖。公元410年的赛鲁克会议正式确立其地位，授予大主教或东方牧首的称号。此后，该牧首区统辖范围广阔，从美索不达米亚扩展至中亚、印度甚至中国唐代的景教。由于在431年的以弗所大公会议后支持聂斯脱里教义，塞琉西亚-泰西封牧首区与罗马教会分裂，成为波斯文明体系下独立基督教中心。"
