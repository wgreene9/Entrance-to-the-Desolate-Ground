EDG_BDX_mission_greek_buddhist_art_title:0 "§O希腊化佛教美学§!"
EDG_BDX_mission_greek_buddhist_art_desc:0 "在孔雀王朝的影响下巴克特里亚许多人皈依了佛教，这段时期出现大量受到希腊艺术风格影响的佛陀形象，尤其以写实的佛像雕塑最有代表性，深刻影响了后来的贵霜帝国，形成了独特的犍陀罗艺术。"
