#ideas
EDG_BDX_people_of_mountains_idea:0 "群山之民"
EDG_BDX_people_of_mountains_idea_desc:0 "巴达赫尚人世世代代居住在兴都库什的山谷中，他们熟知如何同群山打交道，群山会吞噬任何贸然进入的侵略者。"
EDG_BDX_balas_ruby_idea:0 "巴剌思红宝石"
EDG_BDX_balas_ruby_idea_desc:0 "巴达赫尚产出一种名为「巴剌思」的红宝石，意为「赤红晨曦」，以闪亮夺目的红色而闻名。其中最著名的非「黑王子红宝石」莫属，这颗宝石在1367年由卡斯蒂利亚的佩德罗一世赠与英格兰的黑王子爱德华，自此以后一直被镶嵌于英格兰王冠的正中心。商人通过「红宝石之路」将巴达赫尚的红宝石沿着丝绸之路销往世界各地。"
EDG_BDX_relation_with_gurkani_idea:0 "古列干的臣属"
EDG_BDX_relation_with_gurkani_idea_desc:0 "巴达克山通过向帖木儿供奉红宝石获取帖木儿的保护，从而保全了自己没有遭到入侵，此后一直作为帖木儿的忠诚臣属。"
EDG_BDX_legend_of_alexander_idea:0 "亚历山大大帝的传说"
EDG_BDX_legend_of_alexander_idea_desc:0 "巴达克山米尔的家族可以追溯到亚历山大大帝的阿吉德家族，据传自希腊-巴克特里亚王国时期就一直统治者这边土地。如果是真的，米尔的家族将是阿吉德家族现存的唯一一条族系。"
EDG_BDX_crossroad_of_asia_idea:0 "亚洲的十字路口"
EDG_BDX_crossroad_of_asia_idea_desc:0 "巴达赫尚交通阻塞却又扼守着伊朗-图兰、印度次大陆以及东方的交界之地，这种独特的地理条件使得这里成为了各宗教信徒的避难之所，因此产生了多元而复杂的宗教社区。"
EDG_BDX_pashtun_cavalry_idea:0 "普什图轻骑兵"
EDG_BDX_pashtun_cavalry_idea_desc:0 "普什图瓦里，即普什图人的行为准则，强调勇气和武力。普什图部族擅长轻骑兵作战，普什图轻骑兵以山地地形下优秀的移动性和坚韧不拔的精神而著称。"
EDG_BAC_revive_bactria_idea:0 "复兴巴克特里亚"
EDG_BAC_revive_bactria_idea_desc:0 "在亚历山大大帝东征中，希腊人在中亚建立起了希腊化的巴克特里亚王国，并在亚历山大帝国解体后成为了中亚的重要强权。巴克特里亚王国一度湮没在了历史洪流之中，但如今再次得到了复兴。"
EDG_BDX_legacy_of_alexander_idea:0 "阿吉德家族的传承"
EDG_BDX_legacy_of_alexander_idea_desc:0 "巴克特里亚的王族是阿吉德家族现存的唯一后代族系，巴克特里亚的统治者推崇勇气、智慧和坚强的美好品格，以继承亚历山大的传奇伟业为己任。"
EDG_BDX_pluralism_idea:0 "文化包容政策"
EDG_BDX_pluralism_idea_desc:0 "由于历史原因，[Root.GetName]治下的宗教和文化构成极其复杂，因此效仿历史上的马其顿帝国实行文化包容政策并推进文化融合。"
EDG_BDX_hetairoi_idea:0 "伙友骑兵"
EDG_BDX_hetairoi_idea_desc:0 "伙友骑兵的名称来源于希腊语「国王身边的人」，最早作为国王卫队，后来扩充规模并吸纳了负担得起马匹和装备的上层阶级公民。马其顿王国的伙友骑兵是世界上第一支真正的冲击骑兵，作为最精锐的部队在亚历山大东征中立下了汗马功劳。如今[Root.GetName]也建立了伙友骑兵军团，但是相比传统重骑兵引入了更先进的武器和战术。"
EDG_BDX_persian_bureacracy_idea:0 "波斯官僚"
EDG_BDX_persian_bureacracy_idea_desc:0 "自居鲁士大帝建立波斯帝国以来，波斯有着非常悠久的官僚统治历史。亚历山大大帝征服波斯阿契美尼德王朝后，几乎原封不动地保留了波斯贵族的地位，并将波斯人纳入到了国家治理体系中，以至于有些人认为亚历山大帝国实际上取代了阿契美尼德成为了新的波斯帝国。无论是亚历山大大帝、塞尔柱苏丹还是伊尔汗，每一个外来统治者一旦征服波斯，都不得不依赖波斯官僚来治理国家，[Root.GetName]当然也不例外。"
EDG_BAC_alexandria_cities_idea:0 "亚历山大里亚城邦"
EDG_BAC_alexandria_cities_idea_desc:0 "亚历山大大帝在东征中建立的许多以亚历山大命名的城市，日后成为了重要的军事要塞和希腊人殖民地，对巩固帝国统治起到了重要作用。这些亚历山大里亚城邦已经衰落并被新的城市所取代，但是[Root.GetName]在一些重要城市的继承上重建亚历山大里亚城邦，并恢复它们传统的功能。"
EDG_BAC_hammer_and_anvil_tactics_idea:0 "锤砧战术"
EDG_BAC_hammer_and_anvil_tactics_idea_desc:0 "在战场上，马其顿方阵不是突破部队，它的功能主要是吸住敌人压住阵脚，像一块砧板，而搥打的角色由重装骑兵扮演。方阵正面挤压对方阵地，骑兵侧翼包抄，然后前后夹击，形同锤砧，将夹在中间的敌军粉碎。"
EDG_ADG_restore_alexander_empire_idea:0 "重建亚历山大帝国"
EDG_ADG_restore_alexander_empire_idea_desc:0 "亚历山大大帝的帝国在亚历山大死后便马上分崩离析，但谁能想到，在亚帝死后的一千多年后，帝国再一次被他的后人光复。这一次，帝国的统治更加稳固，亚历山大的未竟之业将得以实现。"
EDG_AGD_legacy_of_alexander_idea:0 "正统阿吉德王朝"
EDG_AGD_legacy_of_alexander_idea_desc:0 "当[Root.GetName]的统治者的祖先一直以来都宣称自己是亚历山大大帝的后人，但是人们对此往往持质疑的态度。随着亚历山大帝国被重建，再也没有人胆敢发出质疑的声音，所有人都相信统治着[Root.GetName]的家族就是正统的阿吉德王朝。"
EDG_AGD_hetairoi_idea:0 "伙友骑兵"
EDG_AGD_hetairoi_idea_desc:0 "伙友骑兵的名称来源于希腊语「国王身边的人」，最早作为国王卫队，后来扩充规模并吸纳了负担得起马匹和装备的上层阶级公民。马其顿王国的伙友骑兵是世界上第一支真正的冲击骑兵，作为最精锐的部队在亚历山大东征中立下了汗马功劳。如今[Root.GetName]也建立了伙友骑兵军团，但是相比传统重骑兵引入了更先进的武器和战术。"
