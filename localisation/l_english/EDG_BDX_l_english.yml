EDG_BDX_events.27.t:0 "亚历山大垂泪..."
EDG_BDX_events.27.d:0 "亚历山大大帝晚年听闻阿那克萨库斯的存在无数个世界的假说时潸然泪下，他的朋友问他为什么哭，他说回答道「世界有无数个，而我连一个都没有征服，这难道不令人伤心落泪吗？」。\n\n我们无从得知是否真的存在无数个平行世界，但是至少我们所处的世界是真实存在的。诗人们指着幼发拉底河畔的残破石柱感慨道「看啊，这就是神之子陨落之处！」，而我的维吉纳太阳早已掠过这些遗迹，向着更远的西方飘扬。亚历山大的继业者们为破碎帝国厮杀，而我们砍下了叛乱者的头颅，以实力确立了绝对的王权，三十种语言的法典确立的契约被刻进同一根石柱。亚历山大的金棺在埃及无人知晓的陵墓中腐朽，而我们的驿道正将巴达赫尚的红宝石、埃及的谷物与马其顿的大理石织成一张不断扩大的版图。亚历山大听闻无数个世界后潸然泪下，而我们早已忘却了悲伤，因为这个世界上还有无数阳光下的土地等着我们去拿。"
EDG_BDX_events.27.a:0 "...而我们继续前进"
EDG_BDX_events.27.a.tt:0 "解锁隐藏任务「§T此世再无征§!」。"
EDG_BDX_events.28.t:0 "从来不可战胜，亦可谓之传奇"
EDG_BDX_events.28.d:0 "当雅典的历史学家为亚历山大的传奇谱写新的续篇，当巴达赫尚的祭司在石碑刻中添上大帝的尊名，当巴比伦的占星师颤抖着将星辰轨迹与帝国的伟业相连，旧世界的边界在[Root.Monarch.GetName]的意志前轰然崩塌——被征服者的黄金熔铸成文明的冠冕，反对派的喉舌在凯旋式两侧的囚笼中沉默，而麾下须发皆白的老兵们仰起头颅，他们斑驳的铠甲刻满从海达斯佩河到格拉尼库斯河的记忆——[Root.Monarch.GetName]从一个胜利走向另一个胜利。无数事实已经证明，[Root.Monarch.GetName]并非凡人，[Root.Monarch.GetName]是不朽的现世之神，是大地之上永恒燃烧的太阳。无论[Root.Monarch.GetName]身至何处，臣民皆俯首敬拜，高呼着同样的话语：「吾王万岁」。"
EDG_BDX_events.28.a:0 "永生的赞誉已经将我包围"
EDG_BDX_events.29.t:0 "肉体凡胎"
EDG_BDX_events.29.d:0 "当[Root.Monarch.GetTitle][Root.Monarch.GetName]在色雷斯狩猎一头雄鹿时遭遇了一群不明身份刺客的伏击。[Root.Monarch.GetName]的爱马被事先布置好的陷阱绊倒，一名刺客试图接近并袭击倒地的[Root.Monarch.GetName]，[Root.Monarch.GetName]果断拔剑与之搏斗并成功反杀了袭击者，其他的刺客也被侍卫杀死，唯一一个被俘虏的刺客选择了服毒自尽。其中一名侍卫被毒箭射中，在返回[Root.Capital.GetName]的途中殉职，索性[Root.Monarch.GetName]毫发无伤。\n\n正当[Root.Monarch.GetName]回到[Root.Capital.GetName]为逃过一劫庆幸的时候，他感到身体不适，开始咳嗽，痰中还略带血丝，可能是路上着凉所致。然而，几天后症状加重，开始发烧、胸痛，丝毫没有康复的迹象。直到此时，[Root.Monarch.GetName]开始意识到，自己并非大地之上的太阳。"
EDG_BDX_events.29.a:0 "请一个训练有素的医生"
EDG_BDX_events.29.b:0 "「战胜恐惧就能战胜死亡。」"
EDG_BDX_events.30.t:0 "达摩克利斯之剑坠下"
EDG_BDX_events.30.d:0 "起初，人们以为这只是一次普通的感冒，但没过多久[Root.Monarch.GetTitle][Root.Monarch.GetName]的病情就迅速恶化，直到卧床不起，伴随着持续高热、咯血、呼吸困难、意识模糊，宫廷中的仆人也开始出现了类似的症状。这时，人们才意识到这不是普通的感冒，而是「白色瘟疫」。尽管帝国的医学家和解剖学家对这种疾病进行过一定开创性的研究，但目前仍然被认为是不治之症。\n\n数月前加冕仪式上还气宇轩昂，宛若神明的[Root.Monarch.GetName]现在已经奄奄一息，可是继承人的问题依然悬而未决。[Root.Heir.GetName]通常被人们认为是正统继承人，但是[Root.Heir.GetName]缺少威望难以服众，正等着被[Root.Monarch.GetName]明确指定为继承人一锤定音。然而，当贵族与大臣们向卧病在床的[Root.Monarch.GetName]询问继承人事宜时，早已意识模糊的[Root.Monarch.GetName]给出了一个惊人的答案："
EDG_BDX_events.30.a:0 "§R「给最强者！」§!"
EDG_BDX_events.30.a.tt:0 "开始§R继业者战争§!。\n§Y继业者§!们将陆续宣布脱离帝国并相互交战。占领§Y继业者王国§!的§Y首都§!并取得§G50%战争分数§!以赢得战争。\n§R继业者战争§!使用§M动态战争§!机制。\n\n由于§Y继业者王国§!独立而失去的省份将得到一个永久修正以补偿因此丢失的已扩建的§Y基础设施§!。"
