EDG_BDX_sufi_order_safavi_title:0 "推崇§M萨法维教团§!"
EDG_BDX_sufi_order_safavi_desc:0 "萨法维教团是一个13世纪成立的什叶派苏菲教团，奠基人是萨菲丁·阿尔达比利。萨菲丁出生于阿塞拜疆的阿尔达比勒，他的家庭有库尔德血统。萨菲丁后来成为了拉希詹苏菲派大师扎赫迪·吉兰尼的女婿和继承人，将扎赫迪领导的扎赫迪教团改革为了萨法维教团。萨法维教团在萨菲丁及其后代的统治下逐渐发展为阿塞拜疆重要的政治势力之一并开始建立政权。萨法维教团属于十二伊玛目派，教长世袭，并将教长视为最后的伊玛目穆罕默德·马赫迪在人间的代表，甚至一些激进宣传将教长视为马赫迪本身。"
EDG_BDX_sufi_order_mushasha_title:0 "推崇§M穆沙沙教团§!"
EDG_BDX_sufi_order_mushasha_desc:0 "穆沙沙教团是一个15世纪成立的什叶派苏菲教团，奠基人是伊拉克神学家穆罕默德·伊本·法拉赫。伊本·法拉赫是出生于伊拉克的霍韦伊泽，后来前往希拉接受神学教育，并从这时开始相信自己是伊玛目阿里和马赫迪在人间的代表，将自己的神学观点编撰为《马赫迪的教义（Kalam al-Mahdi）》。他宣称自己是第七代伊玛目穆萨·卡齐姆的后裔并以霍韦伊泽为根据地建立了穆沙沙教团。穆沙沙教团通过狂热的千禧年主义和伊斯兰末世论吸引了大量信徒，成为了胡齐斯坦的一股重要势力。"
EDG_BDX_sufi_order_bektashi_title:0 "推崇§M拜克塔什教团§!"
EDG_BDX_sufi_order_bektashi_desc:0 "拜克塔什教团是一个13世纪成立的什叶派苏菲教团，奠基人是哈吉·拜克塔什。拜克塔什出生于花剌子模的尼沙布尔，曾是亚萨维教团的追随者，后来来到了罗姆苏丹国。拜克塔什教团的教徒信奉的什叶教派称为阿列维派，阿列维派遵循拜克塔什的思想，在十二伊玛目派的基础上融合了游牧民的长生天传统。拜克塔什教团特别崇敬阿里，甚至认为先知穆罕默德与阿里是一人。奥斯曼的耶尼切里将拜克塔什教团奉为官方宗教。"
