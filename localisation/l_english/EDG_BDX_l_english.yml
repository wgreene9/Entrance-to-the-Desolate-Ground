EDG_BDX_events.46.t:0 "再临撒马尔罕"
EDG_BDX_events.46.d:0 "当[Root.Monarch.GetName]再一次踏入撒马尔罕城中时，万千记忆犹如潮水般涌入脑中。[Root.Monarch.GetName]对这座城市并不陌生，毕竟自幼就曾多次前往撒马尔罕觐见沙哈鲁，但是这一次不同以往，因为现在[Root.Monarch.GetName]是以征服者的身份君临这座城市。[Root.Monarch.GetName]在撒马尔罕遭受过许多次冷遇，如今哪些傲慢不可一世的王公贵族们已经匍匐与他的脚下祈求饶恕，而自己作为胜利者只需贪婪地享受着万岁的欢呼。[Root.Monarch.GetName]从未感受过如此愉悦。\n\n在陶醉中，[Root.Monarch.GetName]忽然记起还有正事要办。虽然帖木儿王朝的苏丹已经沦为阶下囚，但在河中仍然有着深厚的根基，或许[Root.Monarch.GetName]可以宽容处置帖木儿家族并迎娶帖木儿的公主以利用帖木儿家族的影响力，并作为「驸马的驸马」蹭一下黄金家族。然而，鉴于帖木儿王朝杀人如麻，血债累累，许多臣民请愿处死整个帖木儿家族还受迫害者一个公道。"
