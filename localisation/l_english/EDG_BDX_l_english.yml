EDG_BDX_events.22.t:0 "纪念推罗围城战"
EDG_BDX_events.22.d:0 "推罗围城战发生在公元前332年。推罗是东地中海沿岸一座重要都市，以生产深受贵族们喜爱的染料「推罗紫」而闻名。当亚历山大大帝东征与波斯帝国作战时，推罗市民拒绝入城让亚历山大相当恼火，于是率军围攻推罗。由于推罗新城坐落于小岛上，城墙紧邻海边，马其顿军无法以正规方法攻下这座城市，导致这场围城战历经了七个月。\n\n亚历山大命令他的工程师们运用附近废弃旧城的废石，建造一座长堤，连接岸边与推罗城所在的小岛。之后运用长堤上和战船上的攻城器具，把城墙捣毁出缺口，攻破了这座城市。由于围攻推罗花费时间太久加上损失严重，愤怒的亚历山大下令夷平了半座城市。\n\n推罗战役中，近八千名市民战死或遭到屠杀，虽然亚历山大赦免了推罗国王阿则米卡斯，但三万多名推罗市民被贬为奴隶。"
EDG_BDX_events.22.a:0 "「凡事尽力，无所不成。」"
EDG_BDX_events.23.t:0 "纪念高加米拉战役"
EDG_BDX_events.23.d:0 "高加米拉战役又称阿贝拉战役，发生公元前前331年。波斯的大流士三世领精锐大军驻扎在底格里斯河左岸靠近阿贝拉城的高加米拉村，迎战亚历山大大帝率领入侵波斯的军队。\n\n尽管人数压倒性的劣势，亚历山大还是命令军队与波斯军展开会战，他令其右翼斜向楔入，波斯左翼骑兵迂回迎击远征军右翼却先胜后败，波斯的刀轮战车亦未奏效。亚历山大重采伊苏斯战役的战法，率骑兵直接插入敌军左翼的缺口，直扑大流士三世的指挥营。大流士三世以为败局已定，再度逃跑，波斯军顿时群龙无首，全线溃败。\n\n高加米拉战役是亚历山大东征的第三场决定性战役，波斯军损失超过十五万人，远征军则仅以数千人的代价赢得胜利。经历这场战役后大流士三世威望尽失，最终被部将杀害，而波斯帝国也损失了大部分精锐，注定了灭亡的结局。"
EDG_BDX_events.23.a:0 "「我不窃取胜利！」"
EDG_BDX_events.24.t:0 "纪念波斯门战役"
EDG_BDX_events.24.d:0 "波斯门战役发生在公元前330年。随着波斯帝国在伊苏斯战役和高加米拉战役中惨败，亚历山大接连夺取了巴比伦和苏萨这两座大城，波斯帝国丧失一半以上的国土。亚历山大沿着连接苏萨到波西斯的波斯御道，向首都波斯波利斯快速进军，使波斯人没有足够时间重整军队。波西斯总督阿尔塔巴左斯考虑到精锐部队大部分葬送在了高加米拉，于是决定利用波西斯环形山的地形优势和冬季的恶劣天气来抵抗入侵。\n\n当亚历山大率军进入谷内时，他已设想可能会遭到敌军反击，但敌军迟迟未现身使他开始松懈。然而这是阿尔塔巴左斯的诱敌深入之计，他等马其顿军完全进入狭小谷地时命令埋伏在山崖上的波斯军突然发动袭击，同时从高处推下巨石，马其顿军因滚落的巨石无法结成盾阵，在袭击中损失惨重。对亚历山大而言，这是他从军以来首次遭遇如此困境，他立即下令撤军，但后方军队因为不直到前方的状况仍一直前进。最后，亚历山大在蒙受严重损失后撤离到了距波斯门近六公里远的平坦地带才敢停下。\n\n尽管亚历山大可以放弃从波斯门入侵波西斯，但他不愿意承认自己战败。他把最近的俘虏都抓来问话，终于从一名吕西亚人牧羊人处得知了一条通往阿尔塔巴左斯阵地后方的小径。亚历山大在夜里开始行动，他让将军克拉特鲁斯率领一部分部队留在营地升起的营火，假装全军还留在大营，另外他还派遣托勒密率领一支小队在波斯军败退的路径上埋伏。亚历山大则亲自率领精锐的轻装部队循着吕西亚人的导引，穿过小径在天亮前绕到波斯军后方。亚历山大率军从后方袭击波斯军阵地，而克拉特鲁斯得到讯号后率领大军从波斯门正面发动进攻。在前后夹攻下，措手不及的波斯军来不及装备好铠甲和武器就被迫应战。\n\n眼看大势已去的阿尔塔巴左斯带着残兵突围逃往波斯波利斯，但当他来到城下时惊觉这座城市已经背叛了他。波斯波利斯守将梯里达底得知了波斯门战役的结果，打算把城市献给亚历山大。绝望的阿尔塔巴左斯率领残兵与马其顿军决战，包括阿尔塔巴左斯在内的全军英勇战死。随后，波斯波利斯向马其顿军开城投降。为了报复波斯帝国，亚历山大下来洗劫了波斯波利斯并烧毁了王宫。\n\n波斯门战役是亚历山大大帝所遇到的最大挑战，也是波斯帝国的背水一战。这场战役中，波斯军虽然不具优势，却展现出了极大的勇气。"
