EDG_BDX_events.47.t:0 "巴克特里亚重生"
EDG_BDX_events.47.d:0 "巴克特里亚，又被称为吐火罗斯坦，是乌浒河（即如今的阿姆河）和兴都库什山之间的土地，在拜火教经典《阿维斯陀》中被认为是阿胡拉·马兹达创造的伊朗十六个完美之地之一。巴克特里亚早期的居民是说东伊朗语的人群，是拜火教的早期中心之一，后来称为了阿契美尼德波斯帝国的总督区。在马其顿人到来之前，巴克特里亚其实已有不少希腊人定居，包括被波斯帝国流放至此的昔兰尼加人和小亚细亚希腊战俘。\n\n公元前327年，亚历山大大帝征服巴克特里亚，并在此建立了许多以亚历山大命名的城市作为希腊人的殖民地。亚历山大死后，巴克特里亚成为了塞琉古帝国的总督区。公元前246年，巴克特里亚地区总督狄奥多特一世「救主」借着塞琉古帝国统治者安条克二世时宣布独立，建立了希腊-巴克特里亚王国。狄奥多特一世死后儿子狄奥多特二世继位，与帕提亚人结盟对抗塞琉古帝国，后来被爱奥尼亚人欧西德莫斯一世推翻。欧西德莫斯一世的儿子德米特里一世继位后，趁着孔雀王朝衰败之际南下入侵印度，征服了印度西北的大片土地，并将都城迁到了呾叉始罗。\n\n德米特里一世死后，欧克拉提德一世大帝推翻了欧西德莫斯王朝，篡夺了巴克特里亚王国，陷入了与欧西德莫斯王朝的德米特里二世控制的印度-希腊王国的内战，巴克特里亚王国由此衰落。尽管欧克拉提德一世击败了后者，但最终被印度-希腊国王米南德一世「救主」击退。巴克特里亚王国在内战中遭到安息帝国袭击并被击败失去了大片土地。欧克拉提德一世在战场上遭到刺杀，人们推测刺客就是欧克拉提德一世的儿子。最终，巴克特里亚王国在月氏人的入侵中灭亡。\n\n希腊-巴克特里亚王国深受希腊文化影响，巴克特里亚人使用一套改编的希腊字母表拼写东伊朗语，在统治期间学习希腊传统发行了大量刻有君主形象和希腊众神的铸币。在孔雀王朝的影响下巴克特里亚许多人皈依了佛教，这段时期出现大量受到希腊艺术风格影响的佛陀形象，尤其以写实的佛像雕塑最有代表性，深刻影响了后来的贵霜帝国。汉朝的使者张骞出使西域时曾来到过巴克特里亚王国，《史记》中称之为「大夏」。\n\n巴克特里亚王国一度湮没在了历史洪流之中，没人能预料到，这个古老的王国竟然能在一千多年后再次复兴，但是我们做到了。"
