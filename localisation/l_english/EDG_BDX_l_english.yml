EDG_BDX_mission_achaemenid_title:0 "§O阿契美尼德的衣钵§!"
EDG_BDX_mission_achaemenid_desc:0 "公元前330年，亚历山大大帝征服波斯阿契美尼德王朝，成为波斯的万王之王。他在公元前324年的苏萨婚礼上娶了大流士三世的女儿斯塔媞拉，获得了象征性的阿契美尼德王室继承权，进一步强化政治上的合法性。与此同时，他也采纳波斯的行政制度与宫廷礼仪，保留总督制度并接受波斯式朝拜，试图在帝国中实现希腊与波斯文化的融合。此后，亚历山大大帝以及塞琉古继业者一直以阿契美尼德王朝的继承与改造者自居。"
EDG_BDX_mission_achaemenid_tt1:0 "将§Y1§!级政府改革「§Y阿吉德王朝§!」升级为「§Y阿吉德-阿契美尼德王朝§!」。"
