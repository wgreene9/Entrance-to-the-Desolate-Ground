EDG_BDX_events.999.b:0 "经济型城邦"
EDG_BDX_events.999.c:0 "军事型城邦"
EDG_BDX_events.1000.t:0 "文化同化"
EDG_BDX_events.1000.d:0 "贵族们以学习[This.Culture.GetName]文化为荣，地方宗教仪式开始改用我们的语言，而我们的风俗文化也逐渐融入了百姓的日常生活。在我们长期鼓励的文化融合政策的推动下，这样的情况正在越来越多的省份发生。"
EDG_BDX_events.1000.a:0 "四海之内皆兄弟"
EDG_BDX_events.1000.tt:0 "省份文化被§V同化§!为§Y[This.Culture.GetName]§!。"
EDG_BDX_events.1002.t:0 "海纳百川"
EDG_BDX_events.1002.d:0 "随着[Root.Culture.GetName]文化在世界的繁荣，越来越多的人将我们看作文明的引领者，科学家们来到我们的国家进行研究，诗人和作家用我们的文字进行创作，贵族们用我们的语言作为优雅的上层语言进行交流。一个属于[Root.Culture.GetName]的时代正在到来。"
EDG_BDX_events.1002.a:0 "把世界当作自己的故乡"
EDG_BDX_events.0.t:0 "迷途之子"
EDG_BDX_events.0.d:0 "说起巴达赫尚，大部分人的反应恐怕都是「这是哪里？」。而知道巴达赫尚这个名字的人，通常是从两个地方了解到的：红宝石和音乐。巴达赫尚产出一种名为「巴剌思」的红宝石，意为「赤红晨曦」，以闪亮夺目的红色而闻名。其中最著名的非「黑王子红宝石」莫属，这颗宝石在1367年由卡斯蒂利亚的佩德罗一世赠与英格兰的黑王子爱德华，自此以后一直被镶嵌于英格兰王冠的正中心。巴达赫尚的音乐也独具特色，它的特点是在狭窄的旋律范围内使用许多半音阶化的音调以及小调音阶，主要使用鲁特琴演奏，尤其是木制拨片的三弦短颈鲁特琴「帕米尔鲁巴布（Pamiri rubab）」，歌声具有独特的沙哑鼻音，歌词则通常带有苏菲派神秘主义色彩，基调忧郁，涉及神圣之爱、分离、团聚、爱情和苦难。\n\n「普通和理所当然是什么？」米尔[Root.Monarch.GetName]一边弹奏鲁特琴一边思考着这个问题。也许巴达赫尚就是一个答案，作为兴都库什山脉荫蔽下的一隅，由于交通阻塞，一直与外界交流甚少。虽然如今偏安于巴达赫尚，但是根据族谱记载，[Root.Monarch.GetName]有一个无人不知，无人不晓的祖先—亚历山大大帝，而且[Root.Monarch.GetName]家族很有可能是亚历山大大帝现存于世的唯一后代族系，自希腊-巴克特里亚王国时期就开始统治这里。鉴于群山环绕的地形，巴达赫尚历来是兵家不争之地，无论是哈里发还是成吉思汗都遗忘了这片土地，米尔的家族也因此得以维持统治至今。即便是意欲鲸吞天下的「跛子」帖木儿，也不屑于入侵巴达赫尚，仅仅只是要求米尔臣服。\n\n[Root.Monarch.GetName]愈来愈觉得，自己已经迷失在了兴都库什的群山之中。在他年纪还轻，阅历尚浅的时候，他的父亲常常同他讲述亚历山大大帝的伟大征服历史，从科林斯同盟，到格拉尼库斯、伊苏斯、高加米拉三大战役，再到海达斯佩河边落泪。[Root.Monarch.GetName]自那天便开始幻想，或许有一天，突厥人会被赶走，巴克特里亚王国会复兴，阿吉德家族的荣光会重现，他会回到巴比伦乃至佩拉，成为像亚历山大大帝那样伟大的征服者受万人景仰……然而，在帖木儿的枷锁之下，一切皆为天方夜谭。"
EDG_BDX_events.0.a:0 "身骑世界的骏马"
EDG_BDX_events.1.t:0 "注定为王之人"
EDG_BDX_events.1.d:0 "米尔[Root.Monarch.GetName]还记得自己最有才华的孩子出生的那一晚，火流星从夜空中划过，一时间亮如白昼。\n\n「吾儿，当你出生的时候，整个兴都库什的群山都在轻声呼唤着你的名字—伊斯坎德尔。\n吾儿，我骄傲地看着你一天天长大，成为正义的化身。\n你要记住，我们一直以智慧和宽容统治这个国家。\n我也相信你会谨慎地使用自己的权力。\n啊！吾儿！去找一个配得上你的王国吧！巴达赫尚对你而言实在太小了。\n我告诉你这些，因为总有一天，我的生命将抵达终点， 而你，将加冕为王。」"
EDG_BDX_events.1.a:0 "若山不向我走来..."
EDG_BDX_events.1.a.tt:0 "解锁§O成就任务「注定为王之人」§!：由§Y伊斯坎德尔 阿吉德§!作为统治者时建立@AGD§Y阿吉德帝国§!。\n§g新增任务位于任务树最底端。§!"
EDG_BDX_events.1.b:0 "...那我便向山走去"
EDG_BDX_events.2.t:0 "忠诚的价格"
EDG_BDX_events.2.d:0 "越来越多的传言表明帖木儿的沙哈鲁苏丹已经奄奄一息，王后高哈尔绍德把持朝政。镇守喜萨尔的兀鲁伯作为沙哈鲁的长子理应是正统的继承人，但王后却偏爱自己的孙子阿老倒剌。镇守费尔干纳阿老倒剌与盘踞于北方的月即别汗阿布海儿达成了密约，大汗随时准备挥师南下拥立阿老倒剌。阿老倒剌的弟弟巴八儿则在花剌子模冷眼旁观，伺机而动。作为远在巴达赫尚的地方领主，[Root.Monarch.GetName]本不应卷入帖木儿的家族矛盾，然而局势发展至此已经没有了中立的空间。\n\n兀鲁伯派出使者的带着一箱金币作为礼物来到了巴达赫尚，希望米尔能够在日后可能发生的继承战争中支持兀鲁伯的阵营。如果重现亚历山大帝国的荣光，就必须挣脱帖木儿的枷锁，这次乱局便是绝佳的机会。但是对于这一箱黄金确实也没有拒绝的理由，而且一旦站错队，必然遭到毁灭性的报复。"
EDG_BDX_events.2.a:0 "...但他给的实在是太多了"
EDG_BDX_events.2.b:0 "那么...代价是什么？"
EDG_BDX_events.2.b.tt:0 "§R我们将会在沙哈鲁继承危机中背叛@TIM[TIM.GetName]。§!"
EDG_BDX_events.2.c:0 "大丈夫生于天地之间，岂能郁郁久居人下！"
EDG_BDX_events.3.t:0 "巴达克山米尔宣誓效忠"
EDG_BDX_events.3.d:0 "巴达克山米尔[Root.Monarch.GetName]收下了我们的黄金，并且承诺在日后可能发生的继承战争中支持我们。"
EDG_BDX_events.3.a:0 "没有人能拒绝黄金"
EDG_BDX_events.4.t:0 "巴达克山米尔正在谋反"
EDG_BDX_events.4.d:0 "巴达克山米尔[Root.Monarch.GetName]拒绝收下了我们的黄金，并且赶走了使者，这是明目张胆的谋反。"
EDG_BDX_events.4.a:0 "迟早收拾他"
EDG_BDX_events.5.t:0 "斩断枷锁"
EDG_BDX_events.5.d:0 "老苏丹沙哈鲁已经在睡梦中与世长辞。镇守喜萨尔的正统的继承人兀鲁伯得知父亲的死讯后正在从喜萨尔快马加鞭赶回撒马尔罕加冕为新苏丹。然而，太后高哈尔绍德偏爱孙子阿老倒剌，沙哈鲁死后高哈尔绍德立马派遣信使将此事告知了镇守费尔干纳的阿老倒剌。兀鲁伯的长子阿不都·剌迪甫发现此事后怀疑太后有意绕开父亲改立阿老倒剌为新苏丹，于是便囚禁了太后，并准备兴兵讨伐阿老倒剌。阿老倒剌事先已经和月即别的阿布海儿汗达成了密约，在得知撒马尔罕的变故后索性直接发动了叛乱，而阿布海儿汗也已集结大军从北方入侵河中以干涉帖木儿的继承危机。战争一触即发。\n\n兀鲁伯曾试图用黄金贿赂米尔[Root.Monarch.GetName]，希望拉拢其站在兀鲁伯的一边。然而[Root.Monarch.GetName]不会被蝇头小利诱惑，他不会放弃这个挣脱帖木儿枷锁的绝佳机会。[Root.Monarch.GetName]大发雷霆赶走了使者，并扬言决不退缩。此时苏丹[TIM.Monarch.GetName]必然已经怒不可遏，一旦我们的豪赌失败，后果将不堪设想。作为亚历山大大帝的后人，重振家族荣光，将始于此役。"
EDG_BDX_events.5.a:0 "宁为一日雄狮，不做百日羔羊"
EDG_BDX_events.5.a.tt:0 "如果帮助@SHY§Y[SHY.GetName]§!在继承战争中击败@TIM§Y[TIM.GetName]§!，我们将能够趁乱吞并被我们占领的§Y[TIM.GetName]§!省份。注意，吞并§Y[454.GetName]§!或§Y[442.GetName]§!可能会招致§Y月即别汗§!的怒火。\n§R只许成功，不许失败。§!"
EDG_BDX_events.6.t:0 "兵不厌诈"
EDG_BDX_events.6.d:0 "老苏丹沙哈鲁已经在睡梦中与世长辞。镇守喜萨尔的正统的继承人兀鲁伯得知父亲的死讯后正在从喜萨尔快马加鞭赶回撒马尔罕加冕为新苏丹。然而，太后高哈尔绍德偏爱孙子阿老倒剌，沙哈鲁死后高哈尔绍德立马派遣信使将此事告知了镇守费尔干纳的阿老倒剌。兀鲁伯的长子阿不都·剌迪甫发现此事后怀疑太后有意绕开父亲改立阿老倒剌为新苏丹，于是便囚禁了太后，并准备兴兵讨伐阿老倒剌。阿老倒剌事先已经和月即别的阿布海儿汗达成了密约，在得知撒马尔罕的变故后索性直接发动了叛乱，而阿布海儿汗也已集结大军从北方入侵河中以干涉帖木儿的继承危机。战争一触即发。\n\n尽管我们曾收下了兀鲁伯的贿赂，并承诺在继承战争中站在他那一边，然而众所周知，收下礼物不等于接受条件，因为[Root.Monarch.GetName]不可能放弃这个挣脱帖木儿枷锁的绝佳机会，谎言与欺骗是胜利之路上必不可少的一环。此时苏丹[TIM.Monarch.GetName]必然已经怒不可遏，一旦我们的豪赌失败，后果将不堪设想。作为亚历山大大帝的后人，重振家族荣光，将始于此役。"
EDG_BDX_events.6.a:0 "宁为一日雄狮，不做百日羔羊"
EDG_BDX_events.7.t:0 "阿老倒剌入主撒马尔罕"
EDG_BDX_events.7.d:0 "在[SHY.Monarch.GetName]汗所率大军摧枯拉朽的攻势之下，兀鲁伯的效忠者已被悉数歼灭。月即别人俘获了率领残部负隅顽抗的兀鲁伯之子阿不都·剌迪甫，并将其枭首示众。兀鲁伯仓皇逃出了撒马尔罕，在逃往萨巴达尔人的领地的路上被阿老倒剌派出的刺客杀死。在[SHY.GetName]军队的护送下，阿老倒剌在撒马尔罕登基加冕为新苏丹，庭臣与百姓人皆侧目，敢怒不敢言。在阿老倒剌的治下，我们的军队在撒马尔罕随意出入，畅通无阻。我们知道他不敢反对，因为一旦离开了月即别人的保护，他的统治一天也维持不了。\n\n在这场混乱的继承战争中，我们借月即别人之手趁乱夺取了一些城市，标志着我们不再是群山环绕中偏安一隅的土王，已经成为了河中不可忽视的一股力量，向重现祖先的荣光迈出了了第一步。但是，显然[SHY.Monarch.GetName]汗不会放纵这种渔翁得利的行为。如果不抓紧时间讨好大汗，我们可能就是下一个被收拾的对象。"
EDG_BDX_events.7.a:0 "他的王位，不会长久"
EDG_BDX_events.8.t:0 "我看见一匹红马..."
EDG_BDX_events.8.d:0 "没有人能意料到，[TIM.Monarch.GetName]苏丹竟然击败了不可一世的阿布海儿汗。在[TIM.Monarch.GetName]巩固自己的统治后，立马发兵攻入巴达赫尚，惩罚勾结月即别人的叛徒。[TIM.Monarch.GetName]下令军队杀死在巴达赫尚见到的每一个人，所到之处鲜血染红了山谷，巴达赫尚城被夷为平地。米尔[Root.Monarch.GetName]为自己的两面三刀付出了代价，他乔装逃入山中，但是被当地部落民抓住交给了[TIM.Monarch.GetName]以祈求饶恕自己的部族。[Root.Monarch.GetName]的头被砍下，剩余的部分与其他家族成员的尸体一起被剁成肉泥倒入河中，而头颅被带去撒马尔罕展示，尽管撒马尔罕的市民根本不知道[Root.Monarch.GetName]是谁。"
EDG_BDX_events.8.a:0 "§R「你们无论在什么地方，死亡总要追及你们。」(4:89)§!"
EDG_BDX_events.9.t:0 "帖木儿继承战争"
EDG_BDX_events.9.d:0 "老苏丹沙哈鲁已经在睡梦中与世长辞。镇守喜萨尔的正统的继承人兀鲁伯得知父亲的死讯后正在从喜萨尔快马加鞭赶回撒马尔罕加冕为新苏丹。然而，太后高哈尔绍德偏爱孙子阿老倒剌，沙哈鲁死后高哈尔绍德立马派遣信使将此事告知了镇守费尔干纳的阿老倒剌。兀鲁伯的长子阿不都·剌迪甫发现此事后怀疑太后有意绕开父亲改立阿老倒剌为新苏丹，于是便囚禁了太后，并准备兴兵讨伐阿老倒剌。阿老倒剌事先已经和月即别的阿布海儿汗达成了密约，在得知撒马尔罕的变故后索性直接发动了叛乱，而阿布海儿汗也已集结大军从北方入侵河中以干涉帖木儿的继承危机。战争一触即发。\n\n我们接受了兀鲁伯的贿赂，并承诺在继承战争中站在他那一边。如今兑现承诺的时候到了。"
EDG_BDX_events.9.a:0 "准备战斗"
EDG_BDX_events.10.t:0 "击退月即别"
EDG_BDX_events.10.d:0 "阿布海儿汗曾经对[TIM.GetName]的虚弱深信不疑，在[TIM.GetName]爆发继承危机时果断出兵介入以扶植傀儡继承人阿老倒剌。然而兀鲁伯的统治并非摇摇欲坠，在兀鲁伯的领导下，[TIM.GetName]对月即别的入侵进行了有效的抵抗。尽管在战争早期阿布海儿汗对[TIM.GetName]的攻势取得了一些成果，但很快便陷入了到了泥潭之中。战争的失利导致各部族对[SHY.Monarch.GetName]的不满与日俱增，[SHY.Monarch.GetName]不得不选择撤退。不可一世的阿布海儿汗的征服之路最终折戟于[TIM.GetName]。在击退了月即别的入侵后，[TIM.Monarch.GetName]活捉了阿老倒剌，将其削去四肢抛至荒野供群狼分食。通过这场胜利，苏丹[TIM.Monarch.GetName]成功树立威信并巩固了统治，正厉兵秣马，试图南下呼罗珊重建对伊朗的统治。我们的忠诚得到了[TIM.Monarch.GetName]的赞赏，但是我们可能永远失去了挣脱帖木儿枷锁的机会。"
EDG_BDX_events.10.a:0 "兀鲁伯万岁！"
EDG_BDX_events.11.t:0 "阿老倒剌入主撒马尔罕"
EDG_BDX_events.11.d:0 "在[SHY.Monarch.GetName]汗所率大军摧枯拉朽的攻势之下，兀鲁伯的效忠者已被悉数歼灭。月即别人俘获了率领残部负隅顽抗的兀鲁伯之子阿不都·剌迪甫，并将其枭首示众。兀鲁伯仓皇逃出了撒马尔罕，在逃往萨巴达尔人的领地的路上被阿老倒剌派出的刺客杀死。在[SHY.GetName]军队的护送下，阿老倒剌在撒马尔罕登基加冕为新苏丹，庭臣与百姓人皆侧目，敢怒不敢言。在阿老倒剌的治下，我们的军队在撒马尔罕随意出入，畅通无阻。我们知道他不敢反对，因为一旦离开了月即别人的保护，他的统治一天也维持不了。\n\n虽然我们支持的继承人兀鲁伯已经战败，但是因祸得福的是我们也获得了暂时的独立。"
EDG_BDX_events.11.a:0 "至少我们自由了，暂时"
EDG_BDX_events.12.t:0 "[SHY.GetName]索取[Root.GetSamarkandAndBukharaNameIfHold]"
EDG_BDX_events.12.t.tt1:0 "撒马尔罕"
EDG_BDX_events.12.t.tt2:0 "布哈拉"
EDG_BDX_events.12.t.tt3:0 "撒马尔罕和布哈拉"
EDG_BDX_events.12.d:0 "虽然早就明白从月即别汗那里虎口夺食并非明智之举，但或许是出于贪心，又或许是出于大汗会放过我们的侥幸，我们在帖木儿继承战争的乱局中趁机控制了月即别觊觎已久的[Root.GetSamarkandAndBukharaNameIfHold]。如今我们要为一时的铤而走险付出代价了。月即别汗[SHY.Monarch.GetName]向我们发出了最后通牒，要么交出[Root.GetSamarkandAndBukharaNameIfHold]，要么就迎接毁灭。"
EDG_BDX_events.12.a:0 "隐忍..."
EDG_BDX_events.12.b:0 "寸土不让！"
EDG_BDX_events.13.t:0 "帝国的毁灭"
EDG_BDX_events.13.d:0 "在弱肉强食的大草原上，唯有物竞天择，适者生存是永恒的铁律。随着大汗的突然驾崩，软弱的[SHY.Monarch.GetName]无力再统治月即别汗国，依附于月即别的草原部族纷纷拒绝承认大汗的权威。曾经令人闻风丧胆的月即别汗国崩塌只在一瞬之间。"
EDG_BDX_events.13.a:0 "是非成败转头空"
