EDG_BDX_events.14.t:0 "信仰之途"
EDG_BDX_events.14.d:0 "巴达赫尚作为亚洲大陆十字路口，扼守着伊朗-图兰、印度次大陆以及东方的交界之地，自然也产生了多元化的文化与宗教社区。\n\n巴达赫尚人的最早的印度-雅利安祖先信奉着原始吠陀婆罗门教信仰。公元前7到6世纪，琐罗亚斯德在阿富汗地区创立拜火教，巴达赫尚也同伊朗其他地方一样逐渐皈依了拜火教。但是群山中的偏僻之地仍有一部分居民保留着原始婆罗门教信仰一直延续至今，这片地区被我们称为卡菲里斯坦，即「不信教者之地」。\n\n亚历山大大帝东征彻底改变了当地局势，巴达赫尚被纳入了希腊-巴克特里亚王国的版图，希腊人将希腊多神教带到了遥远的边陲之地。而在印度，孔雀王朝的阿育王皈依佛门后致力于向西方传播佛教，印度和巴克特里亚的希腊化诸王国因此深受佛教影响。此后一千多年，佛教一直是巴达赫尚的主流信仰，中途拜火教随着萨珊帝国的征服一度复兴，但没能动摇佛教的的主流地位。\n\n佛教在阿富汗的衰落开始于哈里发国的征服，尽管佛教徒被赋予了「齐米」地位，但佛教在仍然不可避免地逐渐式微，米尔[Root.Monarch.GetName]的祖先也在这个过程中皈依了伊斯兰教逊尼派。公元11世纪，伊斯玛仪学派学者纳西尔·库思老来到巴达赫尚传教，大批巴达赫尚人皈依伊斯玛仪派，形成了稳固的伊斯玛仪派社区。纳西尔是法蒂玛王朝最杰出的神学家之一，出生于巴尔赫，被信徒们尊称为「沙阿·赛义德·纳西尔」，他的著作罕见地使用波斯语而非阿拉伯语创作，其中最著名的是游记《萨法纳玛》。此后伊斯玛仪派在巴达赫尚逐渐占据主流，在法蒂玛王朝内乱导致的伊斯玛仪派分裂中，巴达赫尚成为了尼扎里派的拥护者，并且在阿萨辛教团在蒙古帝国西征中被旭烈兀剿灭后成为了最主要的尼扎里派社区。由于战乱中大量佛教徒逃往巴达赫尚避难，佛教徒依然在巴达赫尚保有着举足轻重的地位。\n\n随着信奉基督教聂斯托利派，也就是景教的克烈-乃蛮部西迁躲避蒙古人，以及依附于蒙古人的阿富汗卡尔提德王朝改信景教，景教在巴达赫尚的影响力与日俱增，伊斯玛仪派和佛教的地位受到了景教的挑战。\n\n尽管米尔[Root.Monarch.GetName]的祖先在穆斯林征服的影响下皈依了逊尼派，但逊尼派一直不是巴达赫尚的主流。虽然因为依附于帖木儿帝国而不得不表现出对逊尼派的热忱，但在巴达赫尚多元而复杂的宗教环境下，[Root.Monarch.GetName]一直以来并非极度虔诚的逊尼派穆斯林，或许我们应该重新选择一种更适合统治当地的宗教作为官方信仰。"
