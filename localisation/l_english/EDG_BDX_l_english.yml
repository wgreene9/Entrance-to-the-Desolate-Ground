EDG_string_start_BDX:0 "§O米尔默罕默德与阿吉德王朝§!\n§Y巴达克山§!是兴都库什山一隅的偏僻小国。巴达克山的统治者被称为§Y米尔§!，当前的米尔§Y苏丹·穆罕默德§!据称是§Y亚历山大大帝§!的的后裔，而米尔的家族是统治§Y马其顿帝国§!的§Y阿吉德王朝§!现存于世的唯一后代族系。穆罕默德与他的儿子§Y伊斯坎德尔§!一直以长久以来一直以仁慈统治着这个偏远小国，但是心中却从未放弃重振阿吉德家族荣光的梦想。\n\n§O巴达赫尚§!\n§Y巴达赫尚§!以出产一种名为「巴剌思」的红宝石而闻名，这种红宝石有着闪亮夺目的红色，商人通过「红宝石之路」将巴达赫尚的红宝石沿着丝绸之路销往世界各地。\n巴达赫尚一方面作为亚洲大陆十字路口，扼守着伊朗-图兰、印度次大陆以及东方的交界之地，另一方面受群山环绕的地形限制而与外界缺乏交流，因此产生了极其多元而复杂的宗教和文化社区。巴达赫尚人的印度-雅利安祖先追随琐罗亚斯德皈依了§Y拜火教§!。在亚历山大大帝的东征中巴达赫尚被纳入了§Y希腊-巴克特里亚王国§!的版图，经历了漫长的§Y希腊化§!阶段。而孔雀王朝的影响下，巴克特里亚大批人口皈依了§Y佛教§!，此后一千多年佛教一直是巴达赫尚的主流信仰。被哈里发国征服后，尽管佛教徒被赋予了「齐米」地位，但佛教在仍然不可避免地逐渐式微，米尔[Root.Monarch.GetName]的祖先也在这个过程中皈依了伊斯兰教§Y逊尼派§!。公元11世纪，法蒂玛王朝的§Y伊斯玛仪学派§!学者§Y纳西尔·库思老§!来到巴达赫尚传教，形成了稳固的伊斯玛仪派社区，逐渐占据主流。随着§Y克烈-乃蛮部§!西迁和§Y卡尔提德王朝§!的改信，巴达赫尚的宗教社区受到了§Y景教§!的冲击。\n\n§O帖木儿枷锁§!\n巴达克山长久以来一直依附于强大的§Y帖木儿王朝§!，巴达克山米尔通过向帖木儿上贡红宝石以保全自己免遭其入侵。帖木儿的苏丹§Y沙哈鲁§!据传已经命不久矣，继承人问题却悬而未决，一场巨大的阴谋正在撒马尔罕酝酿，而在北方草原上，§Y月即别汗国§!的§Y阿布海儿汗§!正虎视眈眈，伺机而动。巴达克山在这场纷争中必然无法独善其身，也许挣脱帖木儿枷锁的绝佳机会已经到来..."

