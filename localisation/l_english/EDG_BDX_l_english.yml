#holy orders
EDG_BDX_mevlevi_holy_order:0 "梅夫拉维教团"
EDG_BDX_mevlevi_holy_order_desc:0 "梅夫拉维教团是一个13世纪成立的逊尼派苏菲教团，起源于罗姆苏丹国的首都科尼亚，奠基人是波斯诗人与教法学家鲁米。鲁米主张要把真主的爱放在首位，而非拘泥于教条。梅夫拉维教团最大特点是祈祷时要进行转圈仪式，信徒们相信可以通过这种意识与真主建立联系，因此梅夫拉维教团的信徒也被称为旋转苦行僧。梅夫拉维教团在小亚细亚的突厥人之中有着举足轻重的影响力。"
EDG_BDX_qadiri_holy_order:0 "卡迪里教团"
EDG_BDX_qadiri_holy_order_desc:0 "卡迪里教团是13世纪成立的逊尼派苏菲教团，奠基人是罕百里派学者阿卜杜勒·卡迪尔·吉拉尼。卡迪尔出生于伊朗的吉兰，后来前往巴格达学习伊斯兰教法，完成学业后在伊拉克的沙漠里流浪了25年，最终在晚年回到巴格达教授圣训并将伊斯兰教法与神秘主义结合。尽管卡迪尔属于罕百里派，但是他将沙斐仪派和罕百里派的教法放在同等地位，并同时根据两者给出教令，以至于人们将卡迪尔同时视为罕百里派与沙斐仪派的谢赫。卡迪里教团强调净化内心和神圣之爱，对努尔丁和萨拉丁产生过深刻的影响。卡迪里教团在蒙古人对巴格达的征服中幸存了下来并开枝散叶，分支西至摩洛哥、马里，东至中国，遍布世界。"
EDG_BDX_naqshbandi_holy_order:0 "纳格什班迪教团"
EDG_BDX_naqshbandi_holy_order_desc:0 "纳格什班迪教团是一个14世纪成立的逊尼派苏菲教团，奠基人是布哈拉的塔吉克人白哈文丁·纳格什班德·布哈里。纳格什班德反对过分苦行和狂热的仪式，高度重视伊斯兰教法和师徒间的精神交流，其言行被门徒编集成册，死后葬在布哈拉。纳格什班德一词在波斯语中意为画家，因教团成员在默诵古兰经时在胸前以手指画线，以排除杂念，勾画内心的真完美境界而得名。纳格什班迪教团是帖木儿王朝居于统治地位的伊斯兰教派别，在印度和中国也有举足轻重的影响力。"
EDG_BDX_safavi_holy_order:0 "萨法维教团"
EDG_BDX_safavi_holy_order_desc:0 "萨法维教团是一个13世纪成立的什叶派苏菲教团，奠基人是萨菲丁·阿尔达比利。萨菲丁出生于阿塞拜疆的阿尔达比勒，他的家庭有库尔德血统。萨菲丁后来成为了拉希詹苏菲派大师扎赫迪·吉兰尼的女婿和继承人，将扎赫迪领导的扎赫迪教团改革为了萨法维教团。萨法维教团在萨菲丁及其后代的统治下逐渐发展为阿塞拜疆重要的政治势力之一并开始建立政权。萨法维教团属于十二伊玛目派，教长世袭，并将教长视为最后的伊玛目穆罕默德·马赫迪在人间的代表，甚至一些激进宣传将教长视为马赫迪本身。"
EDG_BDX_mushasha_holy_order:0 "穆沙沙教团"
EDG_BDX_mushasha_holy_order_desc:0 "穆沙沙教团是一个15世纪成立的什叶派苏菲教团，奠基人是伊拉克神学家穆罕默德·伊本·法拉赫。伊本·法拉赫是出生于伊拉克的霍韦伊泽，后来前往希拉接受神学教育，并从这时开始相信自己是伊玛目阿里和马赫迪在人间的代表，将自己的神学观点编撰为《马赫迪的教义（Kalam al-Mahdi）》。他宣称自己是第七代伊玛目穆萨·卡齐姆的后裔并以霍韦伊泽为根据地建立了穆沙沙教团。穆沙沙教团通过狂热的千禧年主义和伊斯兰末世论吸引了大量信徒，成为了胡齐斯坦的一股重要势力，并与萨法维教团长期冲突。"
EDG_BDX_bektashi_holy_order:0 "拜克塔什教团"
EDG_BDX_bektashi_holy_order_desc:0 "拜克塔什教团是一个13世纪成立的什叶派苏菲教团，奠基人是哈吉·拜克塔什。拜克塔什出生于花剌子模的尼沙布尔，曾是亚萨维教团的追随者，后来来到了罗姆苏丹国。拜克塔什教团的教徒信奉的什叶教派称为阿列维派，阿列维派遵循拜克塔什的思想，在十二伊玛目派的基础上融合了游牧民的长生天传统。拜克塔什教团特别崇敬阿里，甚至认为先知穆罕默德与阿里是一人。奥斯曼的耶尼切里将拜克塔什教团奉为官方宗教。"
EDG_BDX_nizari_holy_order:0 "尼扎里教团"
EDG_BDX_nizari_holy_order_desc:0 "尼扎里派起源于11世纪的法蒂玛王朝，是伊斯玛仪派的分支。法蒂玛王朝第八代哈里发兼伊玛目穆斯坦绥尔·比拉去世后，维齐尔阿夫达尔·沙汉沙阿瓦弄权术，废黜了指定继承人长子尼扎尔·伊本·穆斯坦绥尔，改立尼扎尔的穆斯塔利为新哈里发。尼扎尔逃离开罗，在亚历山大港发动叛乱，兵败身死。以哈桑·伊本·萨巴赫为首的尼扎尔支持者夺取了波斯北部山区的阿拉穆特堡作为据点创立了「阿萨辛教团」，并从事刺杀活动。在蒙古帝国西征中，阿萨辛试图刺杀蒙哥而与蒙古人结仇，最终被旭烈兀剿灭。虽然阿萨辛已经灭亡，但是仍有尼扎尔的支持者流落于世界各地，其中巴达赫尚成为了尼扎里派最主要的聚集地。"
