EDG_BDX_events.999.t:0 "重建[Root.GetName]"
EDG_BDX_events.999.d:0 "亚历山大大帝曾经建立了[Root.GetName]作为重要的希腊殖民城市以巩固对当地的统治。虽然[Root.GetName]一度湮没在了历史长河中，但如今我们已经对其完成了重建，这座城市有望成为我们未来在这个地区重要的统治中心。现在我们的当务之急是决定这座城市的功能，是作为我们的行政中心，还是大力发展工商业，亦或是将其打造为一个军事堡垒？"
