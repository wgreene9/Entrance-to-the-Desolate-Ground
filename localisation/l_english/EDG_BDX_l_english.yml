EDG_BDX_events.48.d:0 "在[Root.Monarch.GetTitle][Root.Monarch.GetName]病倒后，总管请来了[Root.Capital.GetName]训练有素的名医来到宫廷看病。经过一系列检查后，医生判断[Root.Monarch.GetName]可能感染了臭名昭著的「圣火病」，需要一场手术才能治疗。在经过[Root.Monarch.GetName]的同意后，医生使用一种秘制的麻醉剂让[Root.Monarch.GetName]陷入昏迷并进行手术。当[Root.Monarch.GetName]醒来时，医生告诉[Root.Monarch.GetName]手术进行的十分成功，接下来只要继续由他进行后续治疗，病很快就能康复。就在此时，[Root.Monarch.GetName]感受到省体有点异样。突然，[Root.Monarch.GetName]惊讶地发现，自己的两个睾丸在手术中被切除了！"
EDG_BDX_events.48.a:0 "来人，给我把这庸医拖出去阉割加致盲！"

