 EDG_BOH_commune_elects_the_bishop_desc:0 ""
 EDG_BOH_twelve_treaties_of_prague:0 "布拉格十二条约"
 EDG_BOH_twelve_treaties_of_prague_desc:0 "如果说布拉格四条款是圣杯派模糊的准则，是塔波尔派纲领的雏形，那么布拉格十二条约则算是真正意义上的行动指导纲领，其在四条款的基础之上进行了准则细化，囊括了农民和布拉格平民的普遍诉求，凡不接受者都将以武装暴力强迫其接受。"

