 estate_EDG_peasants_uphill_campaign_desc:0 "早期胡斯派运动的经典活动便是让成千上万的农民聚集起来，在人民传教士领导之下登上高山，也就是所谓的“上山”运动。他们在那里举行露天的讲道和礼拜，按照胡斯派的仪式举行圣餐。农民在山上倾听人民传教士的热情的演说和号召。人民传教士在对人民演说的时候还运用幻想故事，各种预言之类的教育手段。这在当时条件下是很有效的手段，人民群众通过它们开始懂得必然和必需对罪恶的世界进行积极的斗争。许多传教士公开号召“以无信仰者的血来洗净自己的手”。上山运动巩固了各村和各区农民的联系。农民在山上的集会是战斗组织的训练，就在这里形成了未来的农民队伍的核心。讲道唤起和培养了阶级团结的感情，巩固了农民反对封建主压迫的决心。有时候一部分农民不离开集会地点，几天住在帐幕里或户外。参加集会的人自称兄弟姐妹。它们互相分配食物和衣服，从而奠定后来塔波尔派所实行的消费的共产主义原则的基础。同时，上山运动也证明当时条件下具有宗教形式的革命宣传对农民群众的影响是很广泛的。"

