 EDG_BOH_prague_clause:0 "圣杯派四准则"
 EDG_BOH_prague_clause_desc:0 "圣杯派作为胡斯派中的改良派，主要由中小贵族所拥护，其主要纲领为布拉格大学的教授们所提出的，主要提炼为四条，即布拉格四条款。\n第一，圣杯派要求宣传“神的言论”。他们所理解的这种自由，首先就是在保有改良的基督教会的情形下进行反天主教的宣传自由。\n第二，圣杯派要求俗人用酒杯领圣餐，这也是他们取名为“圣杯派”的由来，这个要求反映了中等阶级一个特有的愿望：消灭天主教会学说和组织中固定下来的中世纪僧侣阶级的特殊地位。资产阶级的平等思想在宗教的外衣下，在当时唯一可以理解的捷克中等阶级意识的形式中表现了出来。用两种形式领圣餐的要求是亚诺夫的马特维提出的，他甚至企图实行这一要求。胡斯虽然没有提出这个要求，但当布拉格的许多牧师从1414年起开始用两种形式给自己的信徒授圣餐的时候，当时已经被囚禁在康斯坦茨监狱中的胡斯对这种仪式表示赞同，用酒杯领受圣餐的方式也得到了大部分胡斯派贵族和民众的支持，所以胡斯派把酒杯画在自己的旗帜上，武器上，刻在印章上等等。\n第三：反对僧侣阶级的世俗政权，从而使教会不能拥有财产。这一条表现中等阶级反对派所提出的廉价教会的要求。同时，小贵族也把这一条看作实现自己要求限制天主教僧侣阶级特权的愿望的开端。过去的大贵族不接受布拉格条款的其余各条，甚至拒绝圣杯要求，却利用第三条来掠夺教会和寺院的领地。此外，人民群众也给这一要求添加了自己的内容。他们把这一要求看成反对封建教阶制度和实现福音书上朴素生活和人人平等理想的斗争的强大武器。\n第四，犯重大的过失和一切对于宣传神的言论的限制都必须受处罚。这个要求在中等阶级和小贵族的口头上所表现的是一个很小的愿望：矫正教徒的过失，显著他们在封建社会的作用，巩固改良的教会。农民和手工业者给第四条添加了直接以反对封建主为目的的另一种意义。对于他们，接受这一条就是参加积极斗争，就是在肉体上惩治剥削者，就是消灭世世代代的压迫和不公正。人民传教士在解释这个条文时，直接号召群众“拔剑出鞘”，“清扫神的果树园”，不仅要刷新教会，而且要在新的基础上改造整个社会结构。\n布拉格四条款由于缺乏明确性而可以被圣杯派所接受，也可以被正统派（即塔波尔派）所接受。但是圣杯派用布拉格条款来限制自己的全部纲领，而对塔波尔派来说，这些条款不过是争取实现之际的理想的第一步。同时塔波尔派和圣杯派对这四条的理解又绝不一样。"
 EDG_BOH_commune_of_tabor:0 "塔波尔公社"
 EDG_BOH_commune_of_tabor_desc:0 "胡斯正统派的基本主张为中世纪人民异端中继承下来的所谓一千年太平说，即现在常说的千禧年主义，而在中世纪革命教派信徒中流行的即是前千年王国说，他们认为基督将第二次降临人间，随后将在地上建立一个由上帝直接统治的，幸福和正义的王国。这便是塔波尔阵营核心的农民平民群众的观点的特点。\n塔波尔派断定，建立在剥削制上面的世界是无法长久的，千年的正义王国很快就要实现，那时地上将“没有国王，没有统治者和臣民，一切捐税和租役将被废除，暴力将要消灭，人民要像兄弟姐妹那样生活下去。私有财产也没有了，所以一切有财产的人就要被判处死罪”。\n塔波尔派试图建立一个隐隐约约地他们所想象的社会。还在初期的上山活动时期，就自发地产生了物质资料平均分配的因素。许多农民离家几天，总要带上食粮，到了集合地点，就把全部食粮放在一起，然后集体使用。在农民战争的进程中，特别是在战争初期，塔波尔派曾努力推行这种所有起义者一律平等的原则。在塔波尔本地的组织中，这种原则得到特别明显的表现，在那里，起义农民企图建立一种不必使用“我的”和“你的”等字眼的社会组织。谁到了塔波尔而带有金钱，他就必须把钱交入公库，这种公库通常都是设在广场上的一只大桶。所有从敌人那里交货的财物都被当作公共财产，归指挥官支配，并按照要求需要分给每个部队或战士。所有来到塔波尔的人都自称兄弟姐妹。等级差别消灭了。妇女在塔波尔不再处在屈从的地位。恰恰相反，很多妇女是塔波尔派部队的积极战士。塔波尔公社的全体成员分成两个半数，半数人经常处在完全战斗准备状态，另外半数人则从事生产活动，他们很快地就进行了必要规模的武器，装具，弹药和运输工具的生产。\n管理塔波尔公社的是由塔波尔派全体会议推选出来的指挥官。指挥官是终身职，享有军事方面的全权，有关全塔波尔的特别重大的问题有时在全体会议上解决。波西米亚境内大量的城市和乡村都来归附塔波尔派，各地区的各个公社结合起来便组成特殊的同盟——“兄弟会”。这些公社在一切基本问题上都必须履行塔波尔派及其指挥官的决议。\n虽说塔波尔派显现出十足的共和主义倾向，但只有其中最为激进者才认为自己是共和主义分子，整体来看塔波尔派仍然是以“神学”为主导的社会结构，其建立的最理想社会结构便是“千年王国”式的神权公社体系。"
 EDG_BOH_picart_commune:0 "毕卡特公社"
 EDG_BOH_picart_commune_desc:0 "胡斯运动的最初的理想的意义并不会马上在所有参加运动的人身上失去。远不是每个人都能当上作坊主或者经营自己的农业。大多数农民和城市贫民不仅是武装斗争中最积极的战士，而且也是最革命的思想意识的代表者。城市和农村贫民结成了“人民革命的，福音共产主义共和的宗派”。这些宗派有不同的名称，但具有极端的一千年太平派观点的人常常被叫做毕卡特派，有时叫做亚当派。\n毕卡特派最初的主要领导人是牧师彼得·卡尼希，杨·贝德林，马丁·胡斯卡等等。毕卡特派始终坚持早期塔波尔的一千年太平学说，但在他们的宗教观点中有唯物主义的因素。他们反对一切剥削和暴力。毕卡特派所想象的社会是没有任何财产的，所有人都像兄弟一样生活。毕卡特派把教皇叫做异教徒的首领，否定一切教会组织，把教堂叫做强盗的巢穴，把修道院叫做妓院。毕卡特派的思想家甚至反对其余塔波尔派所承认的圣餐式。\n最极端和最彻底的毕卡特派在这个时候就已经企图实现自己的理想。他们不但否定财产，而且否定家庭，他们认为一切个人的计划和行动都是犯罪，而人们共同创造的东西才是无罪的。他们谈到自己将在“无罪的天国”生活。敌人责难他们，说他们上街不穿衣服，人人都是夫妻。毕卡特派思想家宣传上帝和魔鬼都不存在，上帝活在善人的心中，魔鬼活在恶人的心中，他们认为自己是永垂不朽的，可以比得上基督，而基督不过是普通的人。\n毕卡特派的观点包含显著的唯物主义因素，这个观点吓倒了许多被宗教偏见所束缚的农民，他们把这种观点看成是对宗教的亵渎和侮蔑。因此，毕卡特派学说的社会方面虽然也曾博得城市和农村贫民的同情，但他们的人数毕竟是不多的，毕卡特派在决定关头没有得到广大群众的支持。毕卡特派的理想，远远地超过它的时代的可能性，不但在十五世纪是无法实现的，而且直到现在也无法实现，§R毕卡特派的失败是注定的§!。\n可是毕卡特派的斗争并不是毫无踪迹的，人类平等和无剥削社会的梦想鼓舞了捷克农民的斗争，而且在向他们提出了当时条件下无法实现的目标之后，就使他们为争取直接任务而斗争的力量极大地活跃起来，这个直接任务是劳动者为建设无阶级的社会而进行的长期斗争中的重要的阶段。毕卡特派的遥远理想帮助了群众彻底解决当前的斗争任务。"
 EDG_BOH_block_play:0 "车垒战术"
 EDG_BOH_block_play_desc:0 "胡斯战争期间的车垒战术具有十分优秀的表现，因此也许我们应该推广使用该战术来为我们在某些情况下建立更强多的优势。"
 EDG_BOH_block_play_peasant:0 "改进车垒战术"
 EDG_BOH_block_play_peasant_desc:0 "胡斯战争期间，由扬杰士卡带领的农民起义军所广泛采取的车垒战术在波西米亚各地成效显著，战争已经证明了该战术在野战防御方面是十分优秀的，而随着火器的不断发展，这种战术不仅可以继续推广，同时可以随着武器的迭代升级而进一步的改进以获取更加强大的火力优势。"
 EDG_BOH_people_preacher:0 "人民传教士"
 EDG_BOH_people_preacher_desc:0 "胡斯派主张任何人都可以进行宗教宣讲，因此很多著名的胡斯派教士都是出自于底层人民，而这类传教士便被称为“人民传教士”，他们由于长期同底层人民生活工作在一起，因此在布道中尽量采取最为通俗易懂的表达方式进行，因此博取了广大平民乃至小贵族的支持。尽管在激进言论上，各地区管理者仍然会做出一些限制，但总体来说环境仍然是相对自由的。"
