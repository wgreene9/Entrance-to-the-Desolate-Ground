 EDG_BOH_tarot_index_0.tt:0 "§O[From.GetTarotIndexId0]§!"
 EDG_BOH_tarot_index_0.explain:0 "§O愚者§!\n\n大阿卡那牌中第一张是愚者，“0”表示没有，就好像一无所知，又好像蕴含了比其它牌位更大的潜力。这张牌并没有特别的顺序定位，并不在1-21的顺序之中，是地位比较特殊的牌。之所以为0，也可以说是一切的开端或者终结。\n\n§T逆位释义§!：冒险的行动，追求可能性，重视梦想，无视物质的损失，离开家园，迷茫等"
 EDG_BOH_tarot_index_1.tt:0 "§O[From.GetTarotIndexId1]§!"
 EDG_BOH_tarot_index_1.explain:0 "§O魔术师§!\n\n牌面为罗马神话的诸神传信使墨丘利，有着自信的笑容和炯炯有神的眼睛。魔术师为第一张牌，也暗示着你本身也是个魔术师，自己能操纵宇宙的力量。\n\n§T逆位释义§!：意志力薄弱，起头难，走入错误的方向，知识不足，被骗和失败。"
 EDG_BOH_tarot_index_2.tt:0 "§O[From.GetTarotIndexId2]§!"
 EDG_BOH_tarot_index_2.explain:0 "§O女祭祀§!\n\n一个聪明的人或者女人，可能作出一个好决定。这个圣洁的女祭司，端正地坐着，手中还拿着一卷书，证明她充满智慧，放心交给她去决定好了。\n\n§T逆位释义§!：过于洁癖，无知，贪心，目光短浅，自尊心过高，偏差的判断，有勇无谋，自命不凡。"
