 EDG_HOL_flavor.1.t:0 "阿姆斯特丹井盖被盗"
 EDG_HOL_flavor.1.d:0 "近日，阿姆斯特丹市内频繁发生井盖被盗的情况。以至于在一个月内便损失了100多块井盖，在市政府损失惨重的同时也造成了严重的安全隐患。这些井盖是由尊敬的省督在了解到雨季内涝之后所做出的一项重要举措。每一块都由铁打造而成，价格不菲。目前省督已经下令各地区加强对这些井盖的安保，力求在最短的时间内抓住犯人并且杜绝这些偷盗行为。"
 EDG_HOL_flavor.1.aa:0 "rnm，是谁干的？！"

 EDG_HOL_flavor.2.t:0 "逆天的韭菜"
 EDG_HOL_flavor.2.d:0 "尊敬的的省督阁下，一群自称“价值投资者”的人聚集在阿姆斯特丹交易所广场，他们眼神虔诚地高举着“时间的朋友”旗帜，声称已参透财富真谛。然而政府内的财政顾问发现，他们重仓的“长生皇家科技”这一股票的股价正断崖式下跌，但是领头人高喊着“越跌越买”冲向深渊……如果我们不对此进行干预的话，大概率会发生不可预知的危害，当然跌了也是他们的事，跟我们有什么关系？所以具体还要看您的定夺……"
 EDG_HOL_flavor.2.aa:0 "马上跟注，必定反弹！"
 EDG_HOL_flavor.2.bb:0 "看样子欠骑士团的大棒了"
 EDG_HOL_flavor.2.cc:0 "别管这件事"

 EDG_HOL_flavor.3.t:0 "股神的陨落"
 EDG_HOL_flavor.3.d:0 "尊敬的省督阁下，一位曾精准预言三次大牛市、被尊为“活财神”的国家首席金融顾问，最近的操作却屡屡失误。他先是重仓了“南极捕鲸业”，又在“永动机概念股”上疯狂的加杠杆，结果导致血本无归。现在他跪在您面前，涕泪横流地解释：“这次真的是‘市场非理性’啊！我向您保证这一次一定是技术性调整！”看着他那无助的样子，阁下脑海里涌现出一个想法。"
 EDG_HOL_flavor.3.aa:0 "把他丢出去让亏麻了的散户泄愤！"
 EDG_HOL_flavor.3.bb:0 "算了算了，给他一点钱让他重振雄风"
 EDG_HOL_flavor.3.cc:0 "让他滚，不过要把他的经历编成一本书"

 EDG_HOL_flavor.4.t:0 "机制提示"
 EDG_HOL_flavor.4.d:0 "在历史上，尼德兰共和国长期处于复杂多变的低地环境中。因此他们经常会根据自己的需要以及环境的变化进行适当的产业调整。在游戏中则由作者具体还原为省份小按钮的机制。则我们可以根据牺牲其他二类发展度的1点从而换取自己想要的发展度2点。请问您是否接受？"
 EDG_HOL_flavor.4.aa:0 "好呀好呀。"
 EDG_HOL_flavor.4.bb:0 "还是算了吧。"

 EDG_HOL_flavor.5.t:0 "荷兰的历史渊源"
 EDG_HOL_flavor.5.d:0 "由于世界线与时间线的变动，荷兰在经历了王国时代以来的诸多混乱,此时的力量仍旧十分弱小，在低地诸国中仍然有上艾瑟尔选帝侯以及洛塔林吉亚和法兰西的势力。如今的荷兰还有很长的路要走下去。"
 EDG_HOL_flavor.5.aa:0 "让我们看看这个新生的国家可以走多远。"
 
 EDG_HOL_flavor.6.t:0 "荷兰向我们求援"
 EDG_HOL_flavor.6.d:0 "荷兰为了对抗帝国的势力转而向我们投向怀抱，我们要接受吗？"
 EDG_HOL_flavor.6.aa:0 "好的"

 EDG_HOL_flavor.7.t:0 "西方人威胁我们交出家园"
 EDG_HOL_flavor.7.d:0 "最近来了一批头发金黄，鼻梁高挺且全身白色的人们，他们拿着威力强大的枪炮来试图占领我们的家园，我们要怎么办？"
 EDG_HOL_flavor.7.aa:0 "我们没办法。"

 EDG_HOL_flavor.8.t:0 "市场的隐患"
 EDG_HOL_flavor.8.d:0 "众所周知，市场具有自发性，盲目性及滞后性三个最为关键且致命的缺点，即使这一切在早期很难体现出来。但是其背后的弊端仍然是不可忽视的，因此需要各类政策及时的调整。"
 EDG_HOL_flavor.8.aa:0 "让我们拭目以待"

 EDG_HOL_flavor.9.t:0 "尼德兰革命"
 EDG_HOL_flavor.9.d:0 "十四世纪尼德兰地区，统治着这里的女伯爵为了维持奢靡的宫廷生活和支付各种军事开支，她向治下的城市和乡村施加了日益沉重的赋税。这些税赋名目繁多，从土地产出到商品交易，乃至生活必需品，无所不包。原本就艰难求生的普通市民——织工、渔民、小商贩、农夫——被压榨得喘不过气。他们的劳动所得大部分流入了伯爵的金库，换来的却是愈发困顿的生活。与此同时，伯爵的官吏们态度傲慢，执行征税时冷酷无情，进一步加深了民众的怨恨。生存的底线被不断突破，无声的愤怒在潮湿的街巷、低矮的屋檐下和冰冷的织机旁积聚、蔓延。对不公的忍耐终于到了极限，当地的人们迅速发动了起义。"
 EDG_HOL_flavor.9.aa:0 "大火燎原。"

 EDG_HOL_flavor.10.t:0 "威尔士红龙"
 EDG_HOL_flavor.10.d:0 "威尔士地区自古以来便是英伦三岛的重要地盘，而如今我们征服了这里，正好我们可以乘这股东风继续向英伦三岛前进。"
 EDG_HOL_flavor.10.aa:0 "红龙已然臣服"

 EDG_HOL_flavor.11.t:0 "荷兰人向我们发出附庸邀请"
 EDG_HOL_flavor.11.d:0 "随着我们与荷兰的联系越来越紧密，双方的高层和底层都恰到好处的融合在一起。也许现在是时候抛弃我们独立国家的身份成为荷兰的一份子了？"
 EDG_HOL_flavor.11.aa:0 "好好好"
 EDG_HOL_flavor.11.bb:0 "想什么呢！"

 EDG_HOL_flavor.12.t:0 "对法兰西政策"
 EDG_HOL_flavor.12.d:0 "现在我们羽翼丰满，是时候向这个曾经给予过我们帮助的国家展开一系列的外交行动了。我们是应该继续延续先前的友谊，还是露出我们的獠牙狠狠的攻击他们？"
 EDG_HOL_flavor.12.aa:0 "我们应该永世交好。"
 EDG_HOL_flavor.12.bb:0 "我们永远不是朋友。"

 EDG_HOL_flavor.13.t:0 "荷兰人向我们购买佛兰德"
 EDG_HOL_flavor.13.d:0 "佛兰德地区一直以来都是低地及神圣罗马帝国的地盘，自从我们附庸佛兰德以来，大大小小的起义事件层出不穷。也许我们应该放弃这个是非之地了？"
 EDG_HOL_flavor.13.aa:0 "好吧"
 EDG_HOL_flavor.13.bb:0 "绝对不可能！"

 EDG_HOL_flavor.14.t:0 "来自荷兰人的最后通牒"
 EDG_HOL_flavor.14.d:0 "最近这几年来，荷兰作为一个新兴的势力在低地大展拳脚，他们的强大已经足以威胁到我们的国家独立。或许我们应该向他们妥协，亦或是反抗到底呢？"
 EDG_HOL_flavor.14.aa:0 "我们无计可施。"
 EDG_HOL_flavor.14.bb:0 "绝不！"

 EDG_HOL_tulip.1.t:0 "审判日"
 EDG_HOL_tulip.1.d:0 "近几年来，自从我国与奥斯曼的贸易越来越大，我们从他们的土地发现了一株神奇而美丽的植物——郁金香。当他来到伟大的我国时，她的艳丽所散发出的光芒瞬间浸透了每一寸土地。酒馆里水手们不再谈论东方香料，而是神秘低语着“永远的奥古斯都”。政府内的官员们不再论证如何推进国家稳定，而是狂热呼喊着那昂贵的球茎。哈勒姆交易所内，单颗球茎的价格已抵得上一艘武装商船！\n\n运河区的面包师抵押烤炉购入「期货」，而海牙的寡妇们正典当亡夫的勋章。我们脚下，我们这个以商业理性为傲的共和国，正在集体催眠中滑向深渊……\n\n当我们在仍睡梦中，魔鬼却悄然的醒来。等越来越高的杠杆好似跑步一般冲向顶峰时，交易额却迅速从顶峰中滚落。无数的人们惊恐着时代的砸盘，也纷纷丢盔弃甲一般妄图逃出他们自己创造出的漩涡。直到晚上闭市的钟声传来，每个人都在思索着——丧钟为谁而鸣？\n\n当首个破产投机商从交易所钟楼跳下，瘟疫开始了。阿姆斯特丹运河飘满被撕碎的期货合约，活像那掉落的花瓣。在这场灾难中，已死去的人暗自庆幸着逃脱了命运，而活着的人依旧崩溃着承受灾难。当一个散户痛苦的拿着一张废纸般的股票时，他使劲闭上眼睛为了他的眼泪不流出来，而在那恍惚的视线中，他仿佛看到了满开着的郁金香。"
 EDG_HOL_tulip.1.aa:0 "“奥古斯都嘲笑着他们。”"

 EDG_HOL_tulip.2.t:0 "风车再次转动"
 EDG_HOL_tulip.2.d:0 "当阿姆斯特丹交易所的铜钟最后一次为郁金香价格鸣响时，整个共和国的心脏又重新跳动起来。运河上漂浮的商船又一次向着波澜壮阔的大海扬帆起航，我们都暗自庆幸好在我们并非无计可施。\n\n在这场灾难结束之后，每一个人心中都有了这样子的想法:“当我们不再向那荒诞的金钱打造的圣象下跪时，当我们不再向那疯狂打造的空中楼阁磕头时，当我们不再像那贪欲打造的未知的世界仰望时，我们终于可以骄傲的喊出我们战胜了我们自己所创造出来的怪物。”\n\n而在一个无人在意的星期天的下午，一位曾经的投机者带着他那年龄尚小的孩子走在阿姆斯特丹的港口上。那如血般波澜壮阔的残阳向他们的脸上挥洒着黄金。孩子张开他的嘴笑着说:“爸爸，太阳要落山了。”而父亲也笑了笑，说道:“没关系，因为我们都知道太阳会照常升起。”"
 EDG_HOL_tulip.2.aa:0 "“不会有人永远理性，但永远都会有人理性着。”"

 EDG_HOL_tulip.3.t:0 "寒冬之日"
 EDG_HOL_tulip.3.d:0 "在凛冽都寒风中，哈勒姆拍卖场无人举牌。恐慌像瘟疫般蔓延，昨日价值连城的球茎今日贱如洋葱。愤怒的投机者冲进市政厅，焚烧期货账册。而远处运河漂浮着被丢弃的郁金香球茎，睡觉的花瓣又重新回到了自然。"
 EDG_HOL_tulip.3.aa:0 "给我铁腕镇压！"
 EDG_HOL_tulip.3.bb:0 "不如补偿他们算了......"

 EDG_HOL_tulip.4.t:0 "法庭"
 EDG_HOL_tulip.4.d:0 "海牙最高法院内，原告农夫捧着一袋腐烂的“塞姆珀·奥古斯都”球茎哭诉：“法官大人！去年我用全部土地换这袋‘黄金’，如今它只配喂猪！” 被告商人轻蔑弹开衣领上的球茎碎屑：“契约写明‘交割时市价支付’，现在它就和洋葱等价。” 旁听席爆发混战，有人抛出预先藏匿的洋葱砸中法官假发。书记官颤抖着记录：本月第47起郁金香诉讼案，涉案总值相当国家三年财政收入。"
 EDG_HOL_tulip.4.aa:0 "我的天哪......"

 EDG_HOL_tulip.5.t:0 "砖墙下的温情"
 EDG_HOL_tulip.5.d:0 "泡沫破裂后的数月里，国家仍深陷在混乱的泥沼中，但一丝微弱的平静开始悄然蔓延。街头的暴动渐渐平息，饥饿的民众不再仅仅依靠抢夺度日，一些自发的互助团体开始出现。在阿姆斯特丹的老城区，几位曾经的面包店主联合起来，将仅存的面粉按人头分配，虽然每人得到的少得可怜，却让人们看到了一丝活下去的希望。"
 EDG_HOL_tulip.5.aa:0 "让我们把面包分配给民众"
 EDG_HOL_tulip.5.bb:0 "这里没有什么东西可以给他们的"

 EDG_HOL_tulip.6.t:0 "交易所的故人"
 EDG_HOL_tulip.6.d:0 "荷兰的经济秩序在郁金香泡沫破裂后彻底崩溃。曾经繁荣的商业贸易陷入停滞，港口的商船大量闲置，码头上堆满了无人问津的货物。阿姆斯特丹作为荷兰的商业中心，昔日的繁华已不复存在，曾经热闹的交易所冷冷清清，交易员们纷纷失业，无所事事地在街上徘徊。"
 EDG_HOL_tulip.6.aa:0 "总不能卸磨杀驴吧"
 EDG_HOL_tulip.6.bb:0 "不管就是了"

 EDG_HOL_tulip.7.t:0 "花农"
 EDG_HOL_tulip.7.d:0 "梅特一家三代都在哈勒姆郊外种郁金香，泡沫最盛时，她丈夫用三亩良田换了株 “总督” 球茎，说等开春能换座庄园。现在那球茎烂在地里，丈夫受不了打击，在风车下上吊了。她攥着丈夫留下的债务清单，上面的数字像毒蛇般缠着她。收税官昨天又来了，说再不交齐税款就要收走剩下的土地。梅特蹲在田里，用冻裂的手指刨开冻土，把那些曾经价值连城的球茎一个个挖出来。它们软塌塌的，沾着黑泥，像一块块腐烂的肝脏。梅特望着脚下的泥土，突然蹲下，大哭起来。"
 EDG_HOL_tulip.7.aa:0 "一声叹息"

 EDG_HOL_tulip.8.t:0 "文化重塑"
 EDG_HOL_tulip.8.d:0 "在经历了郁金香泡沫的疯狂与破灭后，荷兰社会开始了深刻的文化反思。阿姆斯特丹的知名画家创作了一系列以普通民众日常生活为主题的画作。在他们的画中，不再有对财富的盲目追逐，而是展现了人们在平凡生活中的宁静与满足。这些画作在荷兰国内引起了强烈的反响，成为了那个时代文化反思的象征。"
 EDG_HOL_tulip.8.aa:0 "好样的！"

 EDG_HOL_tulip.9.t:0 "雨中"
 EDG_HOL_tulip.9.d:0 "十几年后，在暴雨中的哈勒姆公墓，历史教授擦拭着无名墓碑。碑文模糊难辨，仅能依稀认出“郁金香”字样。身旁学生举伞抱怨：“这些蠢人为何要为花送命？”教授则缓缓答道：“他们可不笨，孩子，他们中有很多人和甚至你一样聪明。可是人的经历会变，贪婪的基因永不改变。”"
 EDG_HOL_tulip.9.aa:0 "资本永不眠"

 EDG_HOL_tulip.10.t:0 "闹腾"
 EDG_HOL_tulip.10.d:0 "由于这一场灾难，大量的民众破产而无家可归，他们现在正聚在一起来。试图用武力推翻政府以获取钱财物是达成其他目的"
 EDG_HOL_tulip.10.aa:0 "主啊，这是为何？"

 EDG_HOL_tulip.11.t:0 "混乱"
 EDG_HOL_tulip.11.d:0 "在空前大混乱之下，政府中无论是财政部门还是行政部门都对未来与前景产生了无限的悲观，于是他们本就低下的道德底线再一次跌的更低。纷纷干起了贪墨的勾当。"
 EDG_HOL_tulip.11.aa:0 "资本，你赢了。"

 EDG_HOL_tulip.12.t:0 "人间"
 EDG_HOL_tulip.12.d:0 "由于政府的崩溃，大多数原本贪图享乐的贵族一下子失去了他们地位的来源，恼怒的他们联合议会中的各类派别准备发起叛乱！"
 EDG_HOL_tulip.12.aa:0 "去他妈的"

 EDG_HOL_flavor.15.t:0 "荷兰故事"
 EDG_HOL_flavor.15.d:0 "低地地区有记载的历史能追溯到公元前，当彼时的罗马帝国尚在襁褓之中，荷兰人便已在这一片肥沃而充满危险的土地上生活着，而这土地虽然肥沃，但是极其狭小。这似乎也为他们后来成为各大势力之间的棋盘埋下了伏笔，到9世纪与10世纪之初，低地地区受到各个势力的影响，已经处在了四分五裂的的场景。也正是由于这个原因，低地地区由许多小国所占据着，其中势力最为强大的便是上艾瑟尔选帝侯以及荷兰伯爵。但后者的统治在15世纪开始便逐渐的不得人心，尽管其土地狭小，却仍有大量的势力在盘根错节的环境下撕扯着这个国家，其中尤以共和派最为强大，野心也最为膨胀。他们试图用手中的商业资本前来重构整个低地乃至西欧地区，试图用四两的身体去拨倒千斤的大国。而到了1444年，随着伯爵的健康状况日渐不佳以及荷兰伯国每况愈下的经济和政治局势。共和派们似乎能够夺取政权，从而带给整个基地乃至整个西欧一场空前剧烈的动荡。虽然我们不知道下一步会怎么发展，但可以预见的是，他们真的会试图用金钱去修补整个世界，直到末日的来临。"
 EDG_HOL_flavor.15.aa:0 "崛起之路"