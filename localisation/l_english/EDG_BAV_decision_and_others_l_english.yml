 EDG_string_start_BAV: "「§M裂痕§!」\n\n14世纪中叶，§M维特尔斯巴赫§!家族在神圣罗马帝国皇帝§Y路易四世§!（即『巴伐利亚人』路易）的统治下达到了权势的顶峰。这位强势的君主在与@WUR§Y哈布斯堡家族§!及@PAP§Y教宗§!展开长期地缘博弈的同时，致力于巩固其在家族根基——@BAV§Y巴伐利亚§!的绝对统治。§Y1340§!年至§Y1349§!年间，路易四世凭借皇权威望与政治手腕，暂时终结了自§Y1255§!年以来困扰巴伐利亚的长期分裂局面，将公国重新置于统一的管辖之下，并确立了伊萨尔河畔的慕尼黑作为行政中心的地位。\n\n然而，这种基于强人政治的统一并未能维持长久。§Y1347§!年，皇帝在狩猎中意外离世，导致了严重的权力真空。其留下的庞大§Y帝国§!与刚刚整合的§Y公国§!，在其六位子嗣中引发了激烈的继承权纠纷。由于各方无法就领土分配达成共识，家族内部矛盾迅速激化。最终，在继任皇帝§Y查理四世§!的政治压力下，各方于§Y1349§!年签署了§Y《兰茨胡特分割条约》§!，导致巴伐利亚再次陷入法理上的分裂状态，为日后百年的内斗埋下了伏笔。\n\n「§M危机§!」\n\n进入15世纪，家族的分裂进一步加剧。§Y1425§!年，巴伐利亚-施特劳宾公爵§Y约翰三世§!无嗣而终。该领地位于@BAV§Y巴伐利亚§!东部，土地肥沃且具有重要的战略价值，随即引发了@UBV§Y慕尼黑§!、@ING§Y英戈尔施塔特§!与@LBV§Y兰茨胡特§!三方分支的继承权争端。鉴于三方均宣称拥有合法法理依据，§R战争§!风险急剧上升。\n\n在此背景下，皇帝§Y西吉斯蒙德§!介入调停。他于§Y1429§!年的§Y普雷斯堡帝国会议§!上，以§Y帝国最高仲裁者§!的身份做出最终裁决：将§Y施特劳宾§!领地三分，分别划归三个公国管辖。这一裁决虽然暂时平息了武装冲突，但这实际上是§Y西吉斯蒙德§!均势政策的体现——他通过分割领土，确保没有任何一个@BAV§Y巴伐利亚§!分支能够形成足以威胁§Y帝国§!皇权的霸权。\n\n「§M智者§!」\n\n在普雷斯堡裁决后的十年间，巴伐利亚的政治格局发生了微妙的变化。不同于@UBV§Y慕尼黑§!系的保守以及@ING§Y英戈尔施塔特§!系路易七世的激进，@LBV§Y兰茨胡特§!公国在§Y格奥尔格一世§!（被后世称为『智者』）的治理下，采取了更为务实的地缘策略。§Y格奥尔格一世§!深知在皇帝的干预下，单纯的军事扩张难以奏效。因此，他致力于内部行政改革与经济积累，使兰茨胡特逐渐成为三方中最为富庶的一支。\n\n『智者』§Y格奥尔格§!并未直接卷入慕尼黑与英戈尔施塔特的正面冲突，而是将目光投向了东南方。他通过复杂的外交手段，与@SLZ§Y萨尔茨堡大主教区§!建立了稳固的同盟关系，借此控制了食盐贸易的命脉，并以此为筹码在维特尔斯巴赫家族内部会议中争取话语权。他的存在，成为了巴伐利亚内部除皇帝之外唯一的稳定器，也成为了其他两系公爵不得不防备的潜在对手。\n\n「§M阻力§!」\n\n时间来到§Y1444§!年，神圣罗马帝国皇帝§Y西吉斯蒙德§!已步入风烛残年，但他依然顽强地把持着权柄。为了维持庞大的宫廷开支及对抗外部威胁，西吉斯蒙德构建了一张复杂的债务网络。他频繁将帝国的§Y城市§!和§Y领土§!作为抵押品，向富裕的@BAV§Y巴伐利亚§!诸侯借贷。其中，帝国自由市§Y雷根斯堡§!的管辖权归属问题，已成为皇帝与@UBV§Y慕尼黑§!公爵之间讨价还价的焦点。\n\n此时的局势异常微妙：@ING§Y英戈尔施塔特§!的§Y路易七世§!依仗与@FRA§Y法兰西§!的盟约，试图挑战皇帝的权威；@UBV§Y慕尼黑§!的§Y恩斯特§!则利用手中的§Y债权§!，试图在皇帝死前通过合法途径吞并§Y雷根斯堡§!；而@LBV§Y兰茨胡特§!的『智者』§Y格奥尔格§!则在静观其变，等待皇权更迭的混乱时刻。§Y西吉斯蒙德§!利用这错综复杂的利益纠葛，勉强维持着§Y帝国§!在巴伐利亚的脆弱平衡。§O然而，所有人都清楚，随着皇帝生命的倒计时，一场关于巴伐利亚统一与帝国命运的风暴即将来临。§!\n\n「§M暗流§!」\n\n§Y祷告派§!起源于约公元§Y370§!年，该教派在神学思想上与§Y波格米勒派§!、§Y波斯尼亚教会§!及§Y清洁派§!等异端运动存在历史渊源。受§Y黑死病§!引发的社会危机、§Y阿尔比十字军§!后的地缘变动以及天主教世界的§Y大动荡§!影响，§Y祷告派§!在§Y德意志地区§!呈现出复苏与扩散态势。部分承受沉重社会压力的底层民众及寻求精神寄托的上层阶级对该教派的主张产生共鸣，而部分§Y德意志§!领主出于扩充领地人口的功利考量，也对这种§Y信仰§!的传播采取了默许态度。\n\n然而，§Y祷告派§!的核心教义与§Y天主教会§!的正统神学存在根本性§R冲突§!。§Y祷告派§!否定“变质说”，视圣餐仅为象征性仪式而非基督圣体的实质转化。此外，该教派强调信徒与上帝的直接联系，否定教会作为中介的必要性，这与§Y天主教会§!的圣统制构成了尖锐对立。其简化宗教礼仪、反对教会世俗权威的主张，进一步§R激怒§!了§Y天主教会§!。\n\n随着§Y祷告派§!在§Y德意志§!地区的渗透，§Y天主教会§!将其视为严重的§R威胁§!与§R异端§!，认为其教义意在颠覆教会的权威基础。为遏制§Y祷告派§!的蔓延，§Y天主教会§!动用了包括§Y召开宗教会议§!、§Y发布通谕§!以及运作§Y宗教裁判所§!在内的一系列手段，对§Y祷告派§!信徒实施严厉的§R审判和惩罚§!。尽管高压政策在一定程度上抑制了教派的扩张，但也激化了宗教与社会矛盾，引发了持续的§R动荡和冲突§!。"
