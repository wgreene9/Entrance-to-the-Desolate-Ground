 incidents_hab_bav_war: "莱茵河冲突"
 incidents_hab_bav_war_member_alert: "事态超乎了任何一个帝国诸侯的最悲观预期，神圣罗马帝国皇帝[Emperor.Monarch.GetName]亲自率领大军，跨越边境，向巴伐利亚发动了全面入侵。这场意料之外的战争被称为是「莱茵河冲突」。据皇帝和教宗本人自己的叙述，他们此举是在「惩罚不忠的信徒」，并不会「伤害普通民众」，可他们的实际行动却和这一说法大相径庭。皇帝的军队如同洪水猛兽般席卷而来，燃烧着村庄，掳掠着农田，无情地践踏着巴伐利亚辛勤耕耘的土地。冲突爆发以来，数以千计的平民在战火中丧生，数万家庭被迫逃离家园，成为无家可归的难民。更令人震惊的是，皇帝竟然动用了教会的十字军力量，这些被宗教狂热驱使的士兵在战场上毫不留情，对待巴伐利亚的平民百姓更是残酷无比。部分帝国诸侯对此事感到震惊和愤怒，他们开始质疑皇帝的动机和行为，认为他的入侵不仅仅是为了宗教信仰，更像是一场为了扩张权力和领土的野心之战。"
