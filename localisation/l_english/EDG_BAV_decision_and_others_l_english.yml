 EDG_BAV_Wittelsbach_Territories_long_desc: "£icon_EDG_BAV_Wittelsbach_Territories£§M维特尔斯巴赫家族领地§!是一种特殊的§Y附庸国§!。与普通的§Y附庸国§!相比，它具有如下不同：\n-无法以常规手段吞并\n-禁用强迫改变宗教属国互动\n-固定与宗主国相同王朝和主流文化\n-创建时自动获得对宗主国的历史友邦\n-上缴更多的赋税、人力和上限"
