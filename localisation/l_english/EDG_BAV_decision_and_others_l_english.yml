 EDG_string_start_BAV: "「§M裂痕§!」\n\n在14世纪的§Y德意志§!土地上，§M维特尔斯巴赫§!家族的雄狮——神圣罗马帝国皇帝§Y路易四世§!（又称『巴伐利亚人』路易）一度达到了其权力的巅峰。这位强势的君主不仅在帝国内与§Y哈布斯堡家族§!和@PAP§Y教宗§!展开激烈角逐，更着眼于家族的根基——@BAV§Y巴伐利亚§!。在§Y1340§!年至§Y1349§!年间，他凭借皇帝的威望和铁腕手段，暂时终结了家族内部长期的分裂状态，将自§Y1255§!年以来便四分五裂的巴伐利亚公国重新统一于一人之手。他将目光投向了伊萨尔河畔的慕尼黑，将其提升为统一公国的首都，从而奠定了这座城市日后作为巴伐利亚心脏的崇高地位。\n\n然而，§Y路易四世§!所缔造的统一，犹如流星划过夜空，璀璨却短暂。§Y1347§!年，皇帝在一次狩猎中意外去世，留下了一个庞大的§Y帝国§!和一个刚刚整合的§Y公国§!，以及六个野心勃勃的儿子。强人政治的真空瞬间被家族内部的权力欲望所填满，兄弟阋墙的悲剧迅速上演。他们无法就遗产分配达成一致，纷争不断。最终，在皇帝的继任者§Y查理四世§!的压力下，兄弟们于§Y1349§!年签署了§Y《兰茨胡特分割条约》§!，将巴伐利亚再次撕裂。\n\n「§M阻力§!」\n\n§Y1425§!年，巴伐利亚-施特劳宾公爵§Y约翰三世§!去世，没有留下男性子嗣。这块位于@BAV§Y巴伐利亚§!东部、战略位置重要的肥沃土地，立刻成为了其他三个§Y公国§!觊觎的目标。三方都声称拥有继承权，§R战争§!一触即发。在这个关键时刻，§Y西吉斯蒙德§!介入此事，并在§Y1429§!年的§Y普雷斯堡帝国会议§!上，以§Y帝国最高仲裁者§!的身份，做出了最终裁决：将§Y施特劳宾§!领地一分为三，由@UBV§Y慕尼黑§!、@LBV§Y兰茨胡特§!和@ING§Y英戈尔施塔特§!三家§Y公国§!共同瓜分。\n\n§Y西吉斯蒙德§!会根据需要，时而支持@UBV§Y慕尼黑§!的§Y恩斯特§!公爵，以对抗与@FA2§Y法国§!结盟、野心勃勃的@ING§Y英戈尔施塔特§!的『恶人』§Y路易七世§!；时而又会与§Y路易七世§!达成短暂妥协，以换取§Y金钱§!或§Y军事§!援助。他通过这种方式，确保没有任何一个@BAV§Y巴伐利亚§!分支能变得过于强大，从而威胁到§Y帝国§!的平衡。\n\n为了筹集资金，§Y西吉斯蒙德§!经常将帝国的§Y城市§!和§Y领土§!作为抵押，向富裕的@BAV§Y巴伐利亚§!公爵贷款。例如，他曾将§Y纽伦堡§!等城市的抵押权授予@BAV§Y巴伐利亚§!公爵。这使得他与@BAV§Y巴伐利亚§!诸侯的关系不仅是上下级，更成了复杂的§Y债权§!关系。他在巴伐利亚的每一次裁决，背后都可能牵涉到§Y金钱交易§!和§Y利益§!交换。§Y西吉斯蒙德§!利用§M维特尔斯巴赫§!家族的内斗，为自己的§Y皇帝§!宝座和§Y帝国§!政策服务，同时也加深了@BAV§Y巴伐利亚§!内部斗争的复杂性。\n\n§M如今，他的生命也已快要走到尽头，或许西吉斯蒙德的驾崩之时，便是我们重新统一巴伐利亚的最佳时机。§!\n\n「§M暗流§!」\n\n§Y祷告派§!本是一支诞生于§Y370§!年左右的教派，他们与§Y波格米勒派§!、§Y波斯尼亚教会§!、§Y巴塔里亚运动§!和§Y清洁派§!长期保持接触。由于§Y黑死病§!的蔓延、§Y阿尔比十字军§!的失败以及随之而来的天主教世界的§Y大动荡§!，与§Y清洁派§!有许多相似之处的§Y祷告派§!在§Y德意志地区§!迅速蔓延，许多遭受巨大社会压力的下层阶层和沉溺于享乐主义中的上层阶层都对这一主张人性解放的教派感到心怡，许多§Y德意志§!领主也认为默许§Y祷告派§!教徒的增多可以充实领地上的人口，因而默许这种§Y信仰§!在其领地上传播。\n\n然而，§Y祷告派§!的教义与§Y天主教会§!的正统信仰存在根本§R冲突§!。§Y祷告派§!否认圣餐的变质说，认为圣餐仅为象征性的纪念仪式，而非基督真实身体和血液的转化。此外，§Y祷告派§!强调个人与上帝之间的直接关系，反对教会作为中介的角色，这与§Y天主教会§!的教义形成了尖锐对立。§Y祷告派§!还倡导简化礼仪，反对教会的奢华和权威，这些观点进一步§R激怒§!了§Y天主教会§!。\n\n随着§Y祷告派§!在§Y德意志§!地区的传播，§Y天主教会§!开始感受到§R威胁§!。教会视§Y祷告派§!为§R异端§!，认为其教义削弱了教会的权威和影响力。为了遏制§Y祷告派§!的发展，§Y天主教会§!采取了一系列措施，包括§Y召开宗教会议§!、§Y发布通谕§!以及§Y动用宗教裁判所§!来§R审判和惩罚§!§Y祷告派§!信徒。这些措施在一定程度上遏制了§Y祷告派§!的扩散，但也引发了更多的社会§R动荡和冲突§!。"
