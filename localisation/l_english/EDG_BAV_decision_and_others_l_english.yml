 incidents_bavarian_unification: "巴伐利亚统一"
 incidents_bavarian_unification_member_alert: "虽然神圣罗马帝国皇帝路易四世·冯·维特尔斯巴赫于1340-1349年间曾短暂统一过巴伐利亚公国，并将其首都设定在慕尼黑，但其死后六个儿子之间不睦，家族幼支进一步分裂成巴伐利亚-兰茨胡特、巴伐利亚-施特劳宾、巴伐利亚-英戈尔施塔特、巴伐利亚-慕尼黑等旁支。1425年，随着约翰三世公爵的去世，施特劳宾家族的男性后裔断绝。1429年，在皇帝西吉斯蒙德的仲裁下，他的领地被巴伐利亚-慕尼黑公爵、巴伐利亚-兰茨胡特公爵和巴伐利亚-英戈尔施塔特公爵瓜分。从此以后，巴伐利亚实际上被三个维特尔斯巴赫家族的分支所统治。然而，近期来自兰茨胡特的公爵凭借武力获得了慕尼黑和英戈尔施塔特的统治权，打破了巴伐利亚地区的微妙平衡，现在他们已经向皇帝提交了一份统一巴伐利亚的宣言书，这份宣言书又辗转来到了帝国议会的圆桌上。尽管他们最近的侵略扩张行为引起了很大一部分帝国诸侯的不满，有的公爵担心下一个被夺取领土的会是自己，但更多的人则认为，维特尔斯巴赫家族的统一有助于加强帝国的整体实力，从而更好地抵御外敌的入侵。"
 incidents_bavarian_unification_emperor_alert: "虽然神圣罗马帝国皇帝路易四世·冯·维特尔斯巴赫于1340-1349年间曾短暂统一过巴伐利亚公国，并将其首都设定在慕尼黑，但其死后六个儿子之间不睦，家族幼支进一步分裂成巴伐利亚-兰茨胡特、巴伐利亚-施特劳宾、巴伐利亚-英戈尔施塔特、巴伐利亚-慕尼黑等旁支。1425年，随着约翰三世公爵的去世，施特劳宾家族的男性后裔断绝。1429年，在皇帝西吉斯蒙德的仲裁下，他的领地被巴伐利亚-慕尼黑公爵、巴伐利亚-兰茨胡特公爵和巴伐利亚-英戈尔施塔特公爵瓜分。从此以后，巴伐利亚实际上被三个维特尔斯巴赫家族的分支所统治。然而，近期来自兰茨胡特的公爵凭借武力获得了慕尼黑和英戈尔施塔特的统治权，打破了巴伐利亚地区的微妙平衡，现在他们已经向皇帝提交了一份统一巴伐利亚的宣言书，这份宣言书又辗转来到了帝国议会的圆桌上。尽管他们最近的侵略扩张行为引起了很大一部分帝国诸侯的不满，有的公爵担心下一个被夺取领土的会是自己，但更多的人则认为，维特尔斯巴赫家族的统一有助于加强帝国的整体实力，从而更好地抵御外敌的入侵。"
 incidents_hab_bav_war: "莱茵河冲突"
 incidents_hab_bav_war_member_alert: "事态超乎了任何一个帝国诸侯的最悲观预期，神圣罗马帝国皇帝[Emperor.Monarch.GetName]亲自率领大军，跨越边境，向巴伐利亚发动了全面入侵。这场意料之外的战争被称为是「莱茵河冲突」。据皇帝和教宗本人自己的叙述，他们此举是在「惩罚不忠的信徒」，并不会「伤害普通民众」，可他们的实际行动却和这一说法大相径庭。皇帝的军队如同洪水猛兽般席卷而来，燃烧着村庄，掳掠着农田，无情地践踏着巴伐利亚辛勤耕耘的土地。冲突爆发以来，数以千计的平民在战火中丧生，数万家庭被迫逃离家园，成为无家可归的难民。更令人震惊的是，皇帝竟然动用了教会的十字军力量，这些被宗教狂热驱使的士兵在战场上毫不留情，对待巴伐利亚的平民百姓更是残酷无比。部分帝国诸侯对此事感到震惊和愤怒，他们开始质疑皇帝的动机和行为，认为他的入侵不仅仅是为了宗教信仰，更像是一场为了扩张权力和领土的野心之战。"
