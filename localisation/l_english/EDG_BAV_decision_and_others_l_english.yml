 EDG_Duchy_von_Bavaria_LBV_desc: "统治巴伐利亚的维特尔斯巴赫家族有众多的分支，他们都享有「Herzog von Bayern」这一头衔，即「巴伐利亚公爵」。在1506年家族确定长子继承制以后，家族其他的成员便采用「Herzog in Bayern」这一头衔，即「在巴伐利亚的公爵」这一头衔。但无论如何，巴伐利亚的统治者将以公爵而非伯爵的身份统治自己的领地。"
 EDG_BAV_wittelsbach_system: "维特尔斯巴赫体系"
 EDG_BAV_wittelsbach_system_desc: "维特尔斯巴赫家族是欧洲最古老、最显赫的王室之一，从11世纪起就活跃在历史舞台。在中世纪，他们的领地通过婚姻、继承和征服不断扩张，变得异常庞大和分散，主要分布在：巴伐利亚公国、普法尔茨以及德意志境内的许多其他小领地、城堡和采邑。1329年，神圣罗马帝国皇帝路易四世·冯·维特尔斯巴赫签订《帕维亚条约》，将家族领地一分为二，交给他两个侄子鲁道夫一世和路德维希四世。鲁道夫一世获得了莱茵普法尔茨，并继承了重要的普法尔茨选侯头衔（即“七选侯”之一，有权选举神圣罗马帝国皇帝），这一支被称为普法尔茨系（或长系）。而路德维希四世获得了巴伐利亚公国。这一支被称为巴伐利亚系。这个条约奠定了后来几百年维特尔斯巴赫家族两大核心分支的基础。"
