 desc_EDG_BAV_alois_personality: "阿洛伊斯从小就不喜欢宫廷的繁文缛节。从伦巴第归来后，他常常乔装打扮，带着一把古老的鲁特琴，游走于巴伐利亚的山川湖泊之间。\n\n一次，他来到阿尔卑斯山脚下的小村庄，村子很小，只有二十几户人家，依山傍水，与世隔绝。当阿洛伊斯走进村子时，正赶上村民们在准备夏季牧场的迁徙。村民们并不知道他的真实身份，只当他是个流浪的吟游诗人。\n\n夜晚，村民们会聚在村口的大橡树下。阿洛伊斯弹起鲁特琴，唱起歌来。那天夜里，老农坐在阿洛伊斯身边，递给他一支烟斗：「年轻人，你不像普通的流浪汉。」阿洛伊斯沉默了一会儿：「我...以前确实不是干这个的。」\n\n老农看了看阿洛伊斯的手，又指了指远处的女儿，吸了一口烟：「她也跟你一样，喜欢诗啊歌啊这些，真让人头疼。」阿洛伊斯笑了笑，说：「是吗？我也有个令人头疼的弟弟呢。」两人相谈甚欢，彻夜长谈。\n\n第二天清晨，阿洛伊斯要离开了。老农出来给阿洛伊斯送行，他递给阿洛伊斯一个小布包：「这是一些吃食。年轻人，以后多来村子里转转！」「我会的。」他说，「如果可以的话。」"
