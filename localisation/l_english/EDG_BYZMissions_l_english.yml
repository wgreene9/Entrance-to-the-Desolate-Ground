l_english:
 EDG_BYZ_mission_1_1_title:0 "构筑防线"
 EDG_BYZ_mission_1_1_desc:0 "尽管帝国几乎只剩下君士坦丁堡一座城市，但我们仍有可能利用半岛上的山丘和潟湖建立阻击敌军的工事。在未来的战争中这会为我们争取宝贵的时间。"

 EDG_BYZ_mission_1_3_title:0 "纵深防御"
 EDG_BYZ_mission_1_3_desc:0 "我们不会仅仅依靠狄奥多西城墙来抵御敌人，农民和市民将被发动起来拆毁城外的建筑来改造成新的外墙、要塞和塔楼。我们永远不会屈服，君士坦丁堡也永远不会再沦陷！"

 EDG_BYZ_mission_1_5_title:0 "抹除叛徒"
 EDG_BYZ_mission_1_5_desc:0 "帝国的将士们没有不清楚陛下对狄奥多尔的恨意的。如果是约安尼斯八世时期的老臣（比如一手收复莫里亚的皇叔君士坦丁），那还会记得当年陛下和狄奥多尔是多么亲密无间、志气相投。这一段恩怨是时候做个了断了。不仅仅是狄奥多尔，其他跟随着勾连外国、煽动叛乱的人，要比狄奥多尔可恨十倍。"
 EDG_BYZ_mission_1_5.effect.tt:0 "移除我们治下§Y摩里亚§!地区所有§Y其他国家§!的§T核心§!"

 EDG_BYZ_mission_1_6_title:0 "爱琴海之歌"
 EDG_BYZ_mission_1_6_desc:0 "希腊群岛呵，美丽的希腊群岛!\n\n火热的莎弗在这里唱过恋歌;\n\n在这里，战争与和平的艺术并兴，\n\n狄洛斯崛起，阿波罗跃出海波!"

 EDG_BYZ_mission_1_8_title:0 "卡帕提亚军区"
 EDG_BYZ_mission_1_8_desc:0 "屋大维征服了潘诺尼亚，图拉真征服了达契亚，然而他们没能抵达已知世界以外的喀尔巴阡山脉，最后在游牧民的攻击下丧失了这一水草丰美的平原。这次我们不会再给其他游牧民机会了。"

 EDG_BYZ_mission_1_10_title:0 "伪帝之冠"
 EDG_BYZ_mission_1_10_desc:0 "罗马的皇帝从不源自某个牧首，而是来自元老院和人民。西方的蛮子沐猴而冠，自查理开始便与西方伪教会勾结。帝国数百年来衰微，只得屈认伪帝。既然我们真正的罗马皇帝已经返回了罗马。那么僭越的日耳曼蛮族该伏诛了。"
 EDG_BYZ_mission_1_10.effect.tt:0 "获得所有§T首都§!位于§Y南德意志§!、§Y北德意志§!与§Y低地§!国家§Y强制附庸§!的§T宣战理由§!，持续§Y25§!年"

 EDG_BYZ_mission_1_12_title:0 "重组舰队"
 EDG_BYZ_mission_1_12_desc:0 "如今热那亚陷入内战，威尼斯内部也矛盾重重，我们终于有机会摆脱百余年来拉丁共和国的寄生和吸血。要战胜拉丁人和土耳其人，使君士坦丁堡重新成为地中海的明珠，则恢复我们伟大的地中海舰队势在必行。"

 EDG_BYZ_mission_1_13_title:0 "内海舰队"
 EDG_BYZ_mission_1_13_desc:0 "“我们的海”并非依赖于我们征服整个地中海，而是凭借我们在地中海无可匹敌的强大海军。"

 EDG_BYZ_mission_1_15_title:0 "海洋之火"
 EDG_BYZ_mission_1_15_desc:0 "希腊火是东罗马帝国所发明的一种可以在水上或水里燃烧的液态燃烧剂，主要应用于海战中，“希腊火”、“希腊火药”或“罗马火”只是阿拉伯人对这种恐怖武器的称呼，拜占庭人自己则称之为“海洋之火”、“流动之火”、“液体火焰”、“人造之火”和“防备之火”等等。"

 EDG_BYZ_mission_1_17_title:0 "恢复权威"
 EDG_BYZ_mission_1_17_desc:0 "五百年来，由于帝国不断丧城失地，上帝的子民们也纷纷远离福音，正教会甚至一度沦为了西方人的附庸。现在我们不仅要恢复正教会的独立地位，还必须在整个基督教世界甚至是在异教徒之中重新恢复正教会的威望和权能。"

 EDG_BYZ_mission_1_18_title:0 "重建五大牧首区"
 EDG_BYZ_mission_1_18_desc:0 "查士丁尼大帝首先从法律上规定了五大牧首区，公元692年的五六会议正式确认了五大牧首区的教会制度。虽然长期以来罗马牧首都不承认这一决议，但随着帝国收复了叙利亚、腓力斯汀、埃及和意大利，现在我们终于有条件恢复这一制度，并且不需要考虑罗马牧首的任何意见。"

 EDG_BYZ_mission_1_21_title:0 "经济独立"
 EDG_BYZ_mission_1_21_desc:0 "1204年后，历任皇帝竞将罗马的市场变成了拉丁商人的宝贵资产，给予他们各种特权，还将他们排除在“科默尔基翁”--对抵达君士坦丁堡的货物征收的10%的国家关税之外。这些举措贻害深远，摧毁了我们商人的信任，让他们在竞争中落于下风。我们必须要收回我国的市场主权。"

 EDG_BYZ_mission_1_22_title:0 "皇家紫"
 EDG_BYZ_mission_1_22_desc:0 "拜占庭的一切象征中最具代表性的就是皇室专用的紫色染料。绛紫色服饰是皇室的象征，皇室子嗣均是在装饰有紫色斑岩的宫室中降生，十分昂贵稀有。整个帝国有若干处紫色染料产地，但产量从来不高，供应一直有限。让我们再次使其成为罗马皇室的象征。"
 EDG_BYZ_mission_1_22.effect.tt:0 "§Y每年年初§!获得§Y等同于§!§O奢靡§!数值的§Y正统性§!，向下取整"

 EDG_BYZ_mission_1_24_title:0 "工业基础"
 EDG_BYZ_mission_1_24_desc:0 "随着大量的金银涌入欧洲，古老的地主们由于通货膨胀而纷纷贫困下去，而新的工厂主和农场主正在快速富裕起来。罗马的土地上又涌现出了一个个如同古典时代的大城市并形成了大批的工业生产中心。这一趋势有利于增加财政收入，值得我们投资和鼓励。"
 EDG_BYZ_mission_1_24.effect.tt:0 "我们治下至多§G50§!个§Y满足任务条件§!的省份都会获得§Y下述修正§!"

 EDG_BYZ_mission_1_25_title:0 "玻璃制造业"
 EDG_BYZ_mission_1_25_desc:0 "东罗马的玻璃制造技艺堪称一绝。在欧洲，它与帝国丝绸一样享有盛名，对威尼斯的水晶玻璃产生了深远影响，并催生了许多新的工艺风格。但自从拉丁商人接管了我们的市场以来，这门技艺似乎已经消失在历史的长河中，只在君士坦丁堡仍有所保留。让我们纠正这一状况。"

 EDG_BYZ_mission_1_27_title:0 "文化融合"
 EDG_BYZ_mission_1_27_desc:0 "数千年来，罗马一直是是多种文化的混合——从伊特鲁利亚到希腊，从努米迪亚到高卢，从日耳曼到瓦兰吉，罗马向所有民族敞开文明的怀抱。"
 EDG_BYZ_mission_1_27.effect.tt:0 "我们所有§Y主流文化组§!为§Y希腊§!的属国治下所有§Y非希腊§!文化组的省份都会§Y缓慢的转换§!为§Y希腊§!文化组\n\n所有§Y主流文化组§!为§Y希腊§!的省份§T三项发展度§!均§G+1§!\n"

 EDG_BYZ_mission_1_29_title:0 "兴建修道院"
 EDG_BYZ_mission_1_29_desc:0 "在黑暗时代的动乱期间，少数坚定地献身宗教的基督徒，离开社会到荒凉而让人生畏的文明边缘地带过着隐士生活。隐士的行为唤起更多陈腐的教士去发誓约守贫穷和奉献，重新聆听耶稣基督的教诲。这种教士组成一个新的同质信徒团体，称为修道院。\n\n8世纪开始，在英格兰和法兰克，修道院学校是其主要的教育机构。修道院学校的建立和完善，使这些古老的学问传统在修道院里找到了一个庇护所,同时，修道院的学校和图书馆以及抄写室成为西方高等思想文化的主要机构。\n\n尽管现在大学在逐步取代修道院的教育作用，但在许多地方，修道院的地位还是不可替代的。"
 EDG_BYZ_mission_1_29.effect.tt:0 "我们在发展度不低于§Y40§!且§Y宗教§!与§Y文化组§!与我们相同并没有建造§Y大学§!的省份建造§Y教堂§!建筑时，将会替换§Y教堂§!为§Y大学§!\n\n我们治下至多§Y10§!个满足任务要求且§T发展度§!高于§Y25§!的省份将会§Y升级教堂§!建筑，若§T发展度§!高于§Y50§!则替换§Y教堂§!为§Y大学§!"

 EDG_BYZ_mission_2_2_title:0 "加固城防"
 EDG_BYZ_mission_2_2_desc:0 "自从君士坦丁堡失陷于野蛮人之手后其城墙便遭到严重损毁，更不用提两安德罗尼卡之战、两约翰之战和色雷斯地震对城墙的破坏。我们不能放任狄奥多西城墙丢掉他的荣光，我们也必须相信这座历史悠久的城墙将承受住炮火的考验。"

 EDG_BYZ_mission_2_4_title:0 "力挽狂澜"
 EDG_BYZ_mission_2_4_desc:0 "罗马不会甘于奄奄一息。如今突厥人陷入分裂，久经苦战；拉丁人自相残杀，国本动荡。这正是我们击退强敌、收复失地的绝佳时机，也是唯一时机。这一战将永远终结罗马的衰弱时代，全世界将重新感受到帝国的强大。"

 EDG_BYZ_mission_2_5_title:0 "清扫余孽"
 EDG_BYZ_mission_2_5_desc:0 "阿尔塔公国是第四次十字军的余孽，托科家族本来是那不勒斯王国的行宫伯爵。不过现在由于那不勒斯王国已然灭亡，那么我们不得不赶快剿灭这群无主的贼人了。"

 EDG_BYZ_mission_2_7_title:0 "进军伊利里库姆"
 EDG_BYZ_mission_2_7_desc:0 "两次伊利里亚战争后，罗马共和国逐步征服了伊利里亚和达尔马提亚；然而在公元六到七世纪，保加尔人的入侵和斯拉夫人的涌入使得帝国对伊利里亚和潘诺尼亚地区，尤其是内陆地区，完全丧失了控制。如今我们将收复这片诞生了许多罗马皇帝的故土。"

 EDG_BYZ_mission_2_9_title:0 "贝利撒留之敌"
 EDG_BYZ_mission_2_9_desc:0 "西罗马帝国在日耳曼蛮族的狂潮下被摧毁，先是汪达尔人、哥特人，尽管贝利萨留战胜了他们，但是伦巴底人又卷土重来。时隔千年，我们必将重夺意大利。"

 EDG_BYZ_mission_2_10_title:0 "翻越阿尔卑斯"
 EDG_BYZ_mission_2_10_desc:0 "自条顿森林之败以后，帝国逐渐放弃了征服日耳曼人——然而谁也不曾料到，正是这些蛮族后来竟然瓦解了半个帝国，甚至窃据大位。千年过去，帝国终于复兴。来吧，让我超越提比略和德鲁苏斯，成为名副其实的日耳曼尼库斯！"

 EDG_BYZ_mission_2_11_title:0 "高卢战役"
 EDG_BYZ_mission_2_11_desc:0 "法兰克人侵吞了帝国的高卢，第一个西方伪帝也是凭此起家。收复高卢，也毫无疑问将标志我们的欧罗巴霸权。当年，凯撒征服了一盘散沙的高卢。现在我们要挑战征服一个统一的高卢，做一回法兰克尼库斯。"

 EDG_BYZ_mission_2_13_title:0 "恢复船厂"
 EDG_BYZ_mission_2_13_desc:0 "恢复舰队的基础在于恢复过去的造船厂。这不仅有助于我们建立足够强大的舰队，还能够推动海洋航运和商贸，从而把拉丁人从我们的市场里挤走。"
 EDG_BYZ_mission_2_13.effect.tt:0 "在首都获得§Y等同于§!我们§T沿海省份§!数量的§Y桨帆船§!\n\n我们治下至多§Y5§!个§T沿海省份§!获得如下效果："

 EDG_BYZ_mission_2_14_title:0 "新式造船业"
 EDG_BYZ_mission_2_14_desc:0 "作为一种使用帆桨混合驱动力的桨帆船，加莱塞要比加莱更依赖风帆，因为加莱塞比加莱也更大更重。加莱塞的排水量通常为600吨以上，某些巨型加莱塞的排水量甚至超过1000吨，堪称当时地中海上的巨无霸。凭借着“无与伦比”的体量，加莱塞能搭载超过传统加莱船数倍的火炮和武装人员，火力和兵力是它最大的优势。火炮通常被集中在船首炮塔和船尾两端，加莱塞早期舰载火炮不过20余门（主要是能破坏敌舰船体的常规火炮，什么佛郎机、百子炮之类的不算），到了17世纪被加强到30-40门，以适应海战中对火力的追求。加莱塞的战术简单又有效，在发生传统接舷战前它率先用强大的火力打击敌舰削弱敌人（致命一击），而后甚至可以再利用硕大的金属撞角冲撞对手船身。如果这两种打击手段都不奏效，还可以派出船上搭载的大量武装人员登上敌舰用刀剑弩枪给予敌人最后一击。"
 EDG_BYZ_mission_2_14.effect.tt:0 "我们治下至多§Y5§!个§T沿海省份§!获得如下效果："

 EDG_BYZ_mission_2_16_title:0 "教会困境"
 EDG_BYZ_mission_2_16_desc:0 "实际上，罗马的皇帝并不像想象的那样受子民欢迎。迫于军事上的压力，安德罗尼卡五世的父亲约安尼斯八世被迫前去参加佛罗伦萨大公会议，并冒着全部罗马人反抗的危险，宣布东方的教会改由西方管辖。然而，哈布斯堡的阿尔布雷希特和雅盖隆的瓦迪斯瓦夫三世之死告诉我们，交出自己的教会也没什么用。果然东方的教会和人民拒绝受到西部的任何管辖，连皇帝也没法控制他们——或者说，尽管皇帝尚未公开宣布东方正教会的恢复，但他真的就和其他的希腊人不同，愿意接受西方教会的领导吗？"

 EDG_BYZ_mission_2_18_title:0 "打压罗斯自主教会"
 EDG_BYZ_mission_2_18_desc:0 "君士坦丁堡几个世纪以来的衰弱使得东方正教会几乎丧失了对所有教区的控制能力，而罗斯教区正是其中最大的一个。既然帝国再度崛起，那么现在有必要恢复君士坦丁堡普世牧首对地方教会的管辖权力了——第一个就拿罗斯人开刀。"

 EDG_BYZ_mission_2_19_title:0 "弥合东西教会大分裂"
 EDG_BYZ_mission_2_19_desc:0 "罗马重归帝国怀抱，罗马的伪牧首被驱逐，再加上日耳曼人、奥克人和西斯拉夫人纷纷自立教会，追随西方伪教会迅速减少；而帝国的复兴使得追随正教会的人不断增加。是时候正式宣布否认伪教会的信徒身份，并迎接那些愿意弃暗投明的兄弟姐妹吧！"

 EDG_BYZ_mission_2_21_title:0 "扶助织工"
 EDG_BYZ_mission_2_21_desc:0 "帝国的丝织业自查士丁尼引进蚕丝后冠绝欧洲已有千余年，并长期受到各路野蛮人的觊觎。既然旧有疆土已得到恢复，现在我们必须复兴这一行业。"

 EDG_BYZ_mission_2_23_title:0 "鼓励纺织业"
 EDG_BYZ_mission_2_23_desc:0 "纺织业几乎是最重要的手工业，没有之一。无论是达官显贵还是贩夫走卒都要穿衣服。为了获取更大的利益，帝国必须发展自己的丝织业、毛纺织业和棉纺织业。"
 EDG_BYZ_mission_2_23.effect.tt:0 "我们与我们附庸治下所有§T产物§!为§Y布料§!的省份将会转换为§Y丝绸§!\n\n我们与我们附庸治下所有§T产物§!为§Y羊毛§!的省份将会转换为§Y布料§!"

 EDG_BYZ_mission_2_24_title:0 "多元化经济"
 EDG_BYZ_mission_2_24_desc:0 "传统的土地和人口税收已经不足以支持一个庞大帝国。我们需要鼓励工业生产和商贸来抽取出更多的财富供养国家。"
 EDG_BYZ_mission_2_24.effect.tt:0 "§T扩建基础设施§!将§Y返还§!所消耗的§Y行政点§!\n\n在§Y[151.GetName]§!执行§T扩建基础设施§!时将同时提升§G0.5§!§T效率§!"

 EDG_BYZ_mission_2_26_title:0 "阶级支持"
 EDG_BYZ_mission_2_26_desc:0 "尼基弗鲁斯和狄奥多尔的背叛摧毁了安德罗尼卡所有的复兴计划，但同时，他们的逃跑也带走了君士坦丁堡城内所有阻碍安德罗尼卡的敌人。在突厥人的威胁之下，朝气蓬勃的皇帝将把剩下的全部罗马人团结起来，共同为帝国的复兴而奋斗。"
 EDG_BYZ_mission_2_26.burghers.tt:0 "如果§Y商人§!阶级忠诚度不低于§Y60§!："
 EDG_BYZ_mission_2_26.church.tt:0 "如果§Y教士§!阶级忠诚度不低于§Y60§!："
 EDG_BYZ_mission_2_26.nobles.tt:0 "如果§Y贵族§!阶级忠诚度不低于§Y60§!："

 EDG_BYZ_mission_2_28_title:0 "城市执政官手册"
 EDG_BYZ_mission_2_28_desc:0 "随着帝国的重新兴盛，昔日的城市一个个从野蛮人手中被解放并繁荣起来。为了更好的管理日益增长和扩大的城市，有必要设置正确的城市执政官制度并颁布城市执政官手册。"

 EDG_BYZ_mission_2_30_title:0 "变革之风"
 EDG_BYZ_mission_2_30_desc:0 "如今的世界和过去由罗马主宰的世界已相差太多，新的技术和新的思想不断涌现。我们必须学会向异族学习新的知识，从而让帝国不断发展最终超越外在一切的敌人。"
 EDG_BYZ_mission_2_30.effect.tt:0 "我们及我们附庸治下至多§Y20§!个§Y异端省份§!将会皈依我们的§Y国教§!，每转变一个省份我们便获得§Y20§!£adm££dip££mil£"

 EDG_BYZ_mission_3_1_title:0 "大厦将倾"
 EDG_BYZ_mission_3_1_desc:0 "两千年多前，罗马开始于台伯河畔的罗马城；而如今，罗马也只剩下一座新罗马城。君士坦丁堡年轻的皇帝众叛亲离，莫里亚和克里米亚都已经自立；埃迪尔内的苏丹又击破了十字军，罗马丧失了从突厥人内战中谋利的最后机会。看上去，帝国已然走到了死亡的边缘，所有复兴的希望都已消逝。从爱尔兰到印度，所有人都把罗马看作一具即将灰飞烟灭的骸骨。但是罗马真的无可救药了吗？年轻的安德罗尼卡不知道。但他明白，要么他将和罗马一起死亡，要么他将和罗马一起崛起。"

 EDG_BYZ_mission_3_2_title:0 "孤注一掷"
 EDG_BYZ_mission_3_2_desc:0 "虽然复兴计划已成泡影，但安德罗尼卡已经发现了另一个近在眼前的机会——保加利亚国王康斯坦丁调走了他在君士坦丁堡的全部心腹。熟识康斯坦丁的皇帝知道，这是他将在保加利亚和塞尔维亚掀起腥风血雨的预兆。抓住这一机会，从背后介入保加利亚与塞尔维亚的战争，会是帝国复兴的最后希望。"

 EDG_BYZ_mission_3_3_title:0 "更进一步"
 EDG_BYZ_mission_3_3_desc:0 "平定保加利亚不是我们中兴的终点，而是我们收复失地的起点。北方的土地和人力将帮助我们重建军队，而胜利将燃起人民对罗马复兴的希望。"
 EDG_BYZ_mission_3_3.effect.tt:0 "解锁@[Root.GetTag]§Y[Root.GetName]§!扩张相关§T决议组§!\n\n获得§Y尼西亚§!与§Y伊奥尼西亚§!地区的§T核心§!"

 EDG_BYZ_mission_3_4_title:0 "夺取保加利亚"
 EDG_BYZ_mission_3_4_desc:0 "保加利亚，或者说默西亚-色雷西亚，不仅富饶，而且险要。图拉真之门扼守西面，多瑙河遮蔽北面。东方点缀着黑海的繁华港口，南方通过埃夫罗斯河可以直通爱琴海。默西亚的土地和城市是帝国复兴的根本，保加利亚的悍卒更是帝国重建军队、对抗强敌中兴战争的重要骨干。"

 EDG_BYZ_mission_3_6_title:0 "浴火重生"
 EDG_BYZ_mission_3_6_desc:0 "公元六世纪开始，斯拉夫人就陆续涌入帝国的达契亚、达尔马提亚和普莱瓦里塔那地区，并逐渐形成了塞尔维亚部族。十世纪开始这些野蛮人越发不安分，屡次发动叛乱都没有被完全的剿灭。在帝国的崩溃中塞尔维亚人屡次趁乱取利，在两约翰内战后一度吞并了整个马其顿。突厥人没能战胜这群桀骜的蛮族，甚至在斯特凡杜尚之后的塞尔维亚国王也不能。但是从另一个方面来讲，一旦我们驯化了塞尔维亚，忠诚的塞尔维亚贵族骑兵将成为一支属于帝国的极为强大的力量。同时，收复达契亚和普莱瓦里塔那也标志着帝国在巴西尔二世四百年后终于能够再度恢复在巴尔干半岛的主宰地位。"

 EDG_BYZ_mission_3_7_title:0 "收回伊萨克的遗产"
 EDG_BYZ_mission_3_7_desc:0 "伊萨克·安杰洛斯将军收复了丢失七百年的西西里岛——但却不是为了帝国收复的。当年罗马从西西里开始征服希腊人，如今我们同样从西西里开始收复意大利。"

 EDG_BYZ_mission_3_8_title:0 "大希腊之旅"
 EDG_BYZ_mission_3_8_desc:0 "公元前8世纪上半叶，赫尔基人首先向意大利南部移民，建立了库迈（约前750）、列和基昂（约前720）等城邦。 继而阿哈伊亚人建立了锡巴里斯（约前720）和克罗同（约前710）。斯巴达人建立了塔伦托（约前706），福凯人建立了埃列亚（约前530）诸城邦。叙拉古位于西西里岛东部，约公元前734年由科林斯的移民阿奇亚所建。是时候沿着这条路重新光临大希腊了。"

 EDG_BYZ_mission_3_9_title:0 "阿非利加行省"
 EDG_BYZ_mission_3_9_desc:0 "在前两次布匿战争极大的削弱了迦太基之后，小西庇阿彻底摧毁了迦太基并建立起了帝国的阿非利加行省；五世纪阿非利加沦于汪达尔人之手，但百年后贝利萨留就收复了此地。到七世纪，由于埃及丧失，阿非利加也被撒拉森人征服。法兰克人发动了几次十字军并占领了阿非利加的一部分——这个岌岌可危的殖民地时刻面临异教徒的威胁。现在，又到了帝国出手拯救十字军的时候了。"

 EDG_BYZ_mission_3_10_title:0 "功迈前朝"
 EDG_BYZ_mission_3_10_desc:0 "公元536年，贝利萨留带领帝国军队收复了罗马城。这是罗马帝国最接近复兴的一次。然而由于大瘟疫的到来，帝国再度走向衰败——伦巴第人蚕食了意大利，撒拉森人摧毁了埃及、叙利亚和阿非利加，斯拉夫人和保加尔人扰乱了巴尔干，最后连安纳托利亚也丧于土耳其人之手。一个又一个的省份被焚为焦土，欧罗巴经历了最为黑暗的时代。\n\n然而，那些不幸经历了黑暗日子的人们想都不敢想会有这么一天。从阿尔卑斯山到高加索山，从第勒尼安海到红海，旧日的省份已经光复，并且帝国的疆域比近一千年来扩张得更远。现在，对整个文明世界来说，一个光明的新时代已经到来了！为了罗马元老院和人民！"

 EDG_BYZ_mission_3_11_title:0 "统治不列颠"
 EDG_BYZ_mission_3_11_desc:0 "日耳曼人窃据了罗马人撤离后的不列颠，如今甚至成为一员海上霸主。似乎“我们的海”不必局限于地中海，重登不列颠，则古代不可跨越的阿特拉斯也将为我所有。"

 EDG_BYZ_mission_3_12_title:0 "罗马帝国"
 EDG_BYZ_mission_3_12_desc:0 "自公元395年狄奥多西去世后，帝国便永久地陷入分裂。还不到一百年，西部帝国就在蛮族入侵的狂潮下沦亡，尽管名义上西帝国的皇位被交还给东帝国，哥特人和汪达尔人也仍然是臣属于帝国，但欧罗巴的黑暗时代就在皇帝芝诺的妥协下开始了。终于，大约百年后，查士丁尼大帝发起了收复失地帝国的运动——然而帝国的复兴并没有真的来临。由于大瘟疫、气候变化和新一轮的蛮族入侵，帝国很快走向衰退，而这场衰退在602年的福卡斯之乱达到极点。\n\n希拉克略起兵迦太基，终结了福卡斯之乱并力挽狂澜，从波斯人手中重夺亚洲领土。然后这场胜利迅速化为泡影，撒拉森人猛然从沙漠中涌出并迅速鲸吞了半个世界。从此罗马陷入了长期的多面受敌，尽管历代皇帝拼命抵抗，但往往收效甚微，帝国四面八方的疆土不断被异族蚕食；罗马的牧首也醉心权势、叛国自立，勾结蛮族建立了西部伪教会；法兰克人和萨克森人相继僭越称帝; 甚至保加尔人也兵临君士坦丁堡迫使皇帝承认他自称沙皇。\n\n罗马也并非不曾再复兴过。马其顿王朝，尤其是巴西尔二世在位期间，帝国重新达到了希拉克略皇帝以后的一个顶点。罗马人在意大利、巴尔干、高加索和叙利亚重新恢复了主宰地位。但是紧接着由于马其顿王朝的绝嗣，毁灭性的动乱以及诺曼人、佩切涅格人、突厥人的共同入侵差点就灭亡了罗马——科穆宁王朝的及时出现为帝国延寿二百年，紧接着无耻的拉丁人就利用内乱摧毁了帝国。\n\n但是那又如何呢？即使在最危险、最无助的时代，即使被异教徒包围了，即使我们只剩下一座城市，罗马人民也不会屈服。上帝最终再次眷顾了罗马。西方的伪教会和野蛮人封锁知识和智慧的黑暗时代结束了，东方的异教徒和游牧民肆意剽掠和屠杀的黑暗时代结束了。罗马人将用智慧和理智的光芒，再度照亮这长达一千多年的永夜。新罗马的城墙不会再次倒下，罗马的文明将重新降临欧罗巴和亚细亚；然后搭乘着战舰横跨大海，抵达美洲的新世界；甚至凭着希腊人早已记录在纸草上的蒸汽和罗马人早已绘制在羊皮纸上的明轮，照亮到更远的印度和中国。罗马帝国的光复史诗将传颂千秋万代。\n\n世界的永夜结束了。整个欧罗巴都在庆祝这个重大的时刻。在罗马和君士坦丁堡男人们和女人们满怀着喜悦的泪水。保持一个如此规模的帝国将会是一场挑战，但是为了全人类你必须成功，因为你唯恐世界陷入另一个丧失了罗马指明灯的无知和残暴的黑暗时代。 "
 EDG_BYZ_chagne_culure_to_rome:0 "所有属于§Y希腊§!文化组的省份都将转为§Y罗马§!文化"

 EDG_BYZ_mission_3_13_title:0 "将军辖区"
 EDG_BYZ_mission_3_13_desc:0 "恰当的建立军区和封赐普罗尼亚将极大地帮助我国缓解外部军事压力。"

 EDG_BYZ_mission_3_15_title:0 "军区体系改革"
 EDG_BYZ_mission_3_15_desc:0 "随着军事技术和外部环境的改变，旧有的军区制度罹需改革以适应新的形式和战略战术。"

 EDG_BYZ_mission_3_16_title:0 "重启贸易"
 EDG_BYZ_mission_3_16_desc:0 "自从1204年以来我们的贸易就几乎被彻底摧毁了，而如今威尼斯热那亚皆自顾不暇，正是我们恢复君士坦丁堡商贸地位的大好时机。"
 BYZ_add_1_years_of_trade_income:0 "获得§G1§!年的§Y贸易收入§!"
 EDG_BYZ_mission_3_16.trade.tt:0 "重启贸易"


 EDG_BYZ_mission_3_17_title:0 "莫奈姆瓦夏商人"
 EDG_BYZ_mission_3_17_desc:0 "莫奈姆瓦夏绰号“东方直布罗陀”。他兴建于583年的蛮族入侵，并逐渐成为一个海上贸易中心，数十年前由君士坦丁所收复，于是这里的诺塔拉斯家族很快崛起。\n\n卢卡斯·诺塔拉斯是拜占庭帝国历史上最后一任海军大都督和拜占庭末相。据称其本人是来自莫奈姆瓦夏的希腊家族，最早在1270年他的祖辈就效力迈克尔八世帕列奥略格，同威尼斯人争夺岛屿而战，此后几十年里，诺塔拉斯家族都世代为国奋斗，建立功勋。  卢卡斯本人首次担当重任实在1422年，充当了皇帝约翰七世同奥斯曼苏丹穆哈德二世谈判的秘使之一。在1441年7月27日君士坦丁的婚礼上，卢卡斯更是担当了证婚人，而这一事件则无疑标明卢卡斯在帝国朝廷内已经达到重要的地位。"

 EDG_BYZ_mission_3_19_title:0 "东方货栈"
 EDG_BYZ_mission_3_19_desc:0 "自古以来东方商品的贸易就是帝国收入的一大来源，东方的瓷器、棉花、香料、丝绸、糖、咖啡、茶叶等等都是欧洲离不开的重要物资。我们会重新让君士坦丁堡成为东方贸易的中心。"

 EDG_BYZ_mission_3_20_title:0 "破败之国"
 EDG_BYZ_mission_3_20_desc:0 "两个世纪以来无穷无尽的侵略、内战、瘟疫和灾难几乎把繁荣的新罗马彻底消灭了。城中所有的财宝被洗劫一空，大量本应繁华的地段遭到废弃，当年摩肩接踵的集市和鳞次栉比的楼宇如今都成为大片的农田和荒野。知我者，谓我心忧；不知我者，谓我何求？"

 EDG_BYZ_mission_3_22_title:0 "首善之都"
 EDG_BYZ_mission_3_22_desc:0 "自西部沦丧以来，整个欧罗巴陷入了黑暗时代——除了我们的新罗马，永恒之城。这里是整个已知世界最繁荣最富饶最坚固的城市，这里汇聚了全世界的财富和知识，直到1204年的灾难将她毁灭。我们不能容忍这种情况继续下去了。君士坦丁堡作为罗马的心脏，她越是健壮，帝国的躯体才越是强大。因此，新罗马必须重新成为世界上最伟大的城市。"

 EDG_BYZ_mission_3_24_title:0 "地中海明珠"
 EDG_BYZ_mission_3_24_desc:0 "君士坦丁堡，这座东罗马帝都有着许多的别号。从拜占庭到新罗马，乃至众城之女王，然而最适合的别名仍然是[世界渴望之城]。当基辅罗斯的使团第一次来到君士坦丁堡，来到圣索菲亚教堂，将自己亲眼见证的奇迹带回他们那信仰多神教的大公时，从那尚未开化的语言中，词穷的大臣们只找到了一句能够形容这一切的话语——“我们不知道自己是在人世，还是天堂。”"

 EDG_BYZ_mission_3_25_title:0 "繁盛之地"
 EDG_BYZ_mission_3_25_desc:0 "第一位在这里建城之人，来自于希腊。公元前657年，一位墨伽拉王子在神谕的指引之下，在这座半岛的最东端建起了以自己名字命名的拜占庭城。它的命运，就好像整个希腊世界一样，随着希腊人的崛起而繁荣，又随着希腊世界的衰败而沉沦。它从一座渔村，成为了控制着黑海与地中海间贸易口岸的繁荣港口。不过，正如同希腊世界所有城市一样，随着罗马军团在彼得纳、温泉关和小亚细亚击败希腊方阵，拜占庭也从一个独立的城邦，变成了罗马共和国、罗马帝国的一座城市。但不知是幸运还是不幸，拜占庭也正是在罗马人手中，化茧成蝶。\n\n公元324年，饱受内战之苦的罗马帝国终于再次迎来和平，君士坦丁大帝高举着绘有十字图案的旗帜，重新将整个帝国统一在自己的宝座之下。但是，正当意大利半岛上那座永恒之城期待着皇帝将荣耀带回龙兴之地时，君士坦丁却选择将自己的眼光转向东方——罗马城早已因人口过剩、旧贵族、旧宗教而成为了一个落伍的城市。君士坦丁想要的，是一座全新的都城，而他所选择的地点，便正是拜占庭，他曾经在这里击败了最后一位皇位竞争者，如今他希望将这里变成自己皇冠上最美丽的明珠。"

 EDG_BYZ_mission_3_26_title:0 "世界渴望之城"
 EDG_BYZ_mission_3_26_desc:0 "短短六年之后，在拜占庭的旧址之上，一座全新的庞大城市诞生了。它从出生的第一刻起，就注定要成为世界的中心。它和罗马城一样，建立在七座山丘之上，甚至连它的正式名称，也还是罗马，只不过是“新罗马”（Nova Roma）。但这座注定要以“君士坦丁之城”这一名字而成为世界之都的城市，作为罗马帝国首都的时间，却要比那座命名了整个国家的永恒之城更加长久。\n\n接下来的三百年里，华丽而庞大的建筑逐渐遍布了整座城市。四世纪的君士坦丁、五世纪的狄奥多西、六世纪的查士丁尼，每一位伟大的皇帝都在都城中留下了见证帝国荣耀的丰碑。\n\n在那曾经位于整个城市中心的广场上，君士坦丁从帝国的每个角落，召集了每一位高超的工匠。亚历山大、罗穆路斯、恺撒、奥古斯都直到君士坦丁的雕像，排列在广场之上。希腊的光荣和罗马的伟大，在这片希腊殖民地上，由一位罗马皇帝，紧紧地融合在了一起。二百年后，当查士丁尼击败波斯帝国，为风雨飘摇的帝国东疆赢得“永久和平”，一座新的铜像，加入了那些英雄和皇帝之间。这座铜像身披着波斯人的长袍，骑跨着英俊的战马，高举着手臂指向东方。而这，便是查士丁尼自己，他像每一位伟大的帝王一样，为自己树立起了纪念功勋的雕像。\n\n也许君士坦丁建造了这座城市，而查士丁尼让这座城市成为了世上最为华丽的天国。也许它的灵魂属于圣索菲亚教堂，它的心脏属于赛马场和皇宫。但它的身躯，却毫无疑问，属于那环绕着整个半岛，长达二十二公里的城墙。这座由狄奥多西建起的城墙，这座曾让上帝之鞭阿提拉望而却步的城墙，这座经历整整一千年战争摧残，最终直到火炮时代黎明才终于倒下的城墙，守护着君士坦丁的广场和赛马场，守护着查士丁尼的教堂和皇宫。当中世纪的黑暗笼罩整个世界，不通文理的蛮族横行大地。只有狄奥多西城墙的壁垒，守护着整个大陆上最后一缕文明之光。\n\n只有在这座城墙的背后，文化、艺术、教育、哲学，才能不受野蛮人的摧残蹂躏，传承着诞生于希罗多德、柏拉图、亚里士多德、色诺芬、斯特拉波、李维、托勒密、圣奥古斯丁笔下的理智、科学和历史。即使在帝国风雨飘摇，孤立无援，就连君士坦丁堡这座世界之城也已经破败不堪。在那狄奥多西城墙的保护之下，柯拉教堂中那一幅幅精美绝伦的镶嵌画，仍能为行将就木的帝国点起一丝希望之火。\n\n好在，罗马醒来了！就像曾经的一座小城能够征服整个地中海，从安德洛尼卡五世开始的列位帝王再现了共和国曾经创造的奇迹。罗马人的土地逐一恢复，罗马人的军团攻无不克。四方的蛮族重新向我们俯首称臣，并皈依上帝的福音，遵行帝国的法律。新罗马的集市上重新充满了来着五湖四海的货物和商旅，新罗马的广场上再度展示着世所罕有的珍宝和奇观，新罗马的港口里又一次停泊着无人可挡的舰队和水兵；新罗马的城墙比过去更加坚实和高耸，新罗马的大学比过去驻存了更多的学者和书籍，新罗马的臂膀比过去更加宽广和宏伟，一直延伸到海峡对岸的查尔西顿。新罗马光芒永远不会再次熄灭。Esto perpetua！"

 EDG_BYZ_mission_3_27_title:0 "税法改革"
 EDG_BYZ_mission_3_27_desc:0 "随着故土逐步得到收复、经济得到振兴，我们有必要找到一条治理地方的新路从而避免再蹈前代（尤其是科穆宁王朝和安杰洛斯王朝）的覆辙。当务之急的，便是税法革新。"
 EDG_BYZ_mission_3_27.effect.tt:0 "解锁§Y税制改革§!政府改革"

 EDG_BYZ_mission_3_28_title:0 "伯罗奔尼撒文艺复兴"
 EDG_BYZ_mission_3_28_desc:0 "格弥斯托士·卜列东，君士坦丁堡人士，其一生大部分时间在伯罗奔尼撒的米斯特拉斯度过。1426年于曼努埃尔二世时任要职。\n\n1438年，谋求天主教与东正教和解的佛劳楞斯大公会议召开时，格弥斯托士是希腊教会的代表之一。起初，他因与天主教会在圣神本性上的分歧而反对合一。尽管他在这个问题上并未改变观点，及后却积极地推动合一。然而合一之目标未能达成。\n\n在格弥斯托士所身处的年代，亚里士多德的学说盛行却趋于陈腐。出于对亚氏经院哲学的反感，格弥斯托士专攻柏拉图哲学，并致力于发扬。贝萨里翁枢机就是他的学生。在佛罗伦萨时，他被引见给科西莫·德·美第奇，说服他柏拉图哲学高于亚里士多德。于是，格弥斯托士成了当时西方哲学新思潮的领袖，柏拉图哲学也成了当时佛罗伦萨的时髦学说，在整个意大利，开始令亚里士多德黯然失色。于是，有人指责格弥斯托士及其追随者意图以柏拉图主义将基督教取而代之。直至15世纪末，柏拉图一直是意大利哲学界的偶像。在拜占廷和西方，他与亚里士多德学派展开论战无数。\n\n1441年，老年格弥斯托士作为皇帝的官员，回到伯罗奔尼撒。1452年（一说1454年），格弥斯托士·卜列东逝于米斯特拉斯。"

 EDG_BYZ_mission_3_29_title:0 "古典之城"
 EDG_BYZ_mission_3_29_desc:0 "雅典的少女啊，在我们分别前，\n把我的心，把我的心交还！\n或者，既然它已经和我脱离，\n留着它吧，把其余的也拿去！\n请听一句我临别前的誓语：\n你是我的生命，我爱你。\n我要凭那无拘无束的鬈发，\n每阵爱琴海的风都追逐着它；\n我要凭那墨玉镶边的眼睛，\n睫毛直吻着你颊上的嫣红；\n我要凭那野鹿似的眼睛誓语：\n你是我的生命，我爱你。\n还有我久欲一尝的红唇，\n还有那轻盈紧束的腰身；\n我要凭这些定情的鲜花，\n它们胜过一切言语的表达；\n我要说，凭爱情的一串悲喜：\n你是我的生命，我爱你。\n雅典的少女啊，我们分了手；\n想着我吧，当你孤独的时候。\n虽然我向着君士坦丁堡飞奔，\n雅典却抓住我的心和灵魂：\n我能够不爱你吗？不会的！\n你是我的生命，我爱你。"

 EDG_BYZ_mission_3_30_title:0 "神学、哲学与科学"
 EDG_BYZ_mission_3_30_desc:0 "长期以来，神学、哲学与科学之间并没有明显的区分，甚至交错在一起。然而今日的学者提出一种新观点，即自然哲学是我们认识上帝和他创造的伟大规律的必要途径，这一观念值得鼓励。"
 EDG_BYZ_mission_3_30.effect.tt:0 "§O帝国集权§!现在将减少§Y科技§!与§Y理念§!花费"

 EDG_BYZ_mission_3_31_title:0 "新罗马"
 EDG_BYZ_mission_3_31_desc:0 "罗马再度成为了已知世界的主宰者。过去那种用于统治仅仅爱琴海两岸的政府不可能再适用了，更何况罗马历史上不断持续的王朝更迭、政治动荡和地方离心也是罹需解决的严峻问题。唯有加强中央集权，并实现戴克里先所设想的、让皇帝真正成为上帝在人间的代言人。相信在这种制度下，世界的混乱与争执将消失，Pax Romana将再度实现。"

 EDG_BYZ_mission_4_2_title:0 "待时而动"
 EDG_BYZ_mission_4_2_desc:0 "战士们，你们知道城墙外等待着你们的是什么。但是不要畏惧。\n\n保卫这座君士坦丁大帝亲手建立的永恒之城，是我们的光荣！\n\n我们是世界的守护者！一千年来保卫欧洲免受伊异教徒灾祸的守护者！\n\n这将是一次最艰难的战斗。如果伟大的罗马帝国注定于今夜陨落，不要让她轻易倒下。\n\n磨砺你的利剑，握紧它！因为我们是罗马人，\n\n我们将为荣耀而战，我们将为上帝而战，我们将为同袍而战！"
 EDG_BYZ_mission_4_2.effect.tt:0 "释放任务「§T藏器于身§!」所§Y存储§!的§Y全部部队§!\n"

 EDG_BYZ_mission_4_4_title:0 "跨过博斯普鲁斯海峡"
 EDG_BYZ_mission_4_4_desc:0 "一个世纪以前的两安德罗尼卡之战摧毁了帝国的边防。1337年，安德罗尼卡三世把小亚细亚彻底丢给了奥斯曼人。如今，小亚细亚的人民已经受够了野蛮人的蹂躏。是时候由另一个安德罗尼卡来收回这片丧失百年的土地了。"
 EDG_BYZ_mission_4_4.conversions_begin.tt:0 "我们治下所有§Y非希腊§!文化组的省份都会§Y缓慢的转换§!为§Y希腊§!文化组"

 EDG_BYZ_mission_4_5_title:0 "复仇1071"
 EDG_BYZ_mission_4_5_desc:0 "曼奇科特的惨败成为五百年来帝国衰亡的发端。历代先帝无不为平定小亚细亚、驱逐突厥而宵衣旰食。虽然屡遭磨难，如今终于功成。"

 EDG_BYZ_mission_4_7_title:0 "重返叙利亚"
 EDG_BYZ_mission_4_7_desc:0 "在罗马击败安提柯三世之后，塞琉古帝国由于继承人问题迅速走向衰弱。随着本都和亚美尼亚也被罗马共和国打败，庞培废除了塞琉古的安提柯十三世，叙利亚被兵不血刃地纳入罗马的统治之下。希拉克略时期，叙利亚完全沦丧于穆斯林之手。虽然巴希尔二世和科穆宁王朝都短暂的收复了叙利亚的一部分，但这些努力就如无根之木，很快丧失。如今我们将要再行庞培的伟业，一举重夺整个叙利亚。"

 EDG_BYZ_mission_4_9_title:0 "亚历山大里亚之光"
 EDG_BYZ_mission_4_9_desc:0 "亚历山大里亚自从建立之日起，便成为地中海商贸和学术的璀璨明珠。然而，撒拉森人的到来使其屡遭兵燹，并逐渐黯淡无光。来重走亚历山大和凯撒之路吧，将那些野蛮人永远驱离埃及。我来，我见，我征服！"

 EDG_BYZ_mission_4_10_title:0 "沿着尼罗河"
 EDG_BYZ_mission_4_10_desc:0 "尼罗河上游是所罗门之国，失落的约翰王之土地，被包围在异教徒的海洋里，我们需要溯流而上解救他们，并加强我们在红海-印度贸易中的存在。"

 EDG_BYZ_mission_4_11_title:0 "伊比利亚之火"
 EDG_BYZ_mission_4_11_desc:0 "伊比利亚长期处于动乱和异教肆虐之中，只有帝国会为其带去福音、和平与秩序。"

 EDG_BYZ_mission_4_13_title:0 "瓦兰吉卫队"
 EDG_BYZ_mission_4_13_desc:0 "瓦兰吉卫队，也称北欧卫队，是一支拜占庭帝国的皇家近卫重装步兵部队，主要由迁入南俄草原的北欧诸民族组成。“瓦兰吉”是这支部队成员的自称，而这个词源自古挪威语的Var，意思是“誓言”，用来代指宣誓效忠于他人，遵守领主的规定，并平分获得的利润的团体。此后拜占庭人把所有的北欧人甚至罗斯人都泛称为“瓦兰吉”。"

 EDG_BYZ_mission_4_14_title:0 "在册外籍军官"
 EDG_BYZ_mission_4_14_desc:0 "几个世纪以来外籍雇佣军几乎成为了帝国军队不可分割的一份子。我们也没有必要将其剥离，而是要把外籍军队有机地整合进我们的军事体系中，从而获取全新的军事经验和思维。"
 

 EDG_BYZ_mission_4_16_title:0 "经济复苏"
 EDG_BYZ_mission_4_16_desc:0 "要重建帝国的城市、重振帝国的经济，我们必须先得有足够的财富。"
 EDG_BYZ_mission_4_16.double.tt:0 "如果§Y[151.GetName]§!的§T效率§!低于3，那么："

 EDG_BYZ_mission_4_18_title:0 "远方的财富"
 EDG_BYZ_mission_4_18_desc:0 "自从十字军运动兴起以来，拉丁共和国们就把持了黎凡特和埃及的贸易。既然我们已经收复了故土，那就轮到我们来通过垄断这片土地的贸易并以此牟利了。"

 EDG_BYZ_mission_4_19_title:0 "摄取利润"
 EDG_BYZ_mission_4_19_desc:0 "将贸易集中在一定地区，比如君士坦丁堡，将有助于帝国从兴盛的地中海贸易中重新获取巨大的利润——就像古代罗马人做的那样。"

 EDG_BYZ_mission_4_21_title:0 "农业为本"
 EDG_BYZ_mission_4_21_desc:0 "“我不愿意叫他们饿着回去，恐怕在路上困乏。”（太15:32；可8:3）\n\n毫无疑问，重振经济的第一步时恢复人口，充实罗马的乡村。要恢复人口，最重要的就是保证粮食充裕。只有人人能吃饱饭，帝国才有复兴的可能。"
 EDG_BYZ_mission_4_21.effect.tt:0 "我们治下所有§T产物§!为§Y谷物§!的省份获得§Y2§!基础生产\n\n从我们治下每个§T产物§!为§Y谷物§!的省份获得§Y500§!人力\n"

 EDG_BYZ_mission_4_23_title:0 "充实乡村人口"
 EDG_BYZ_mission_4_23_desc:0 "长期的战争使得帝国的疆土上人丁凋敝。恢复乡村人口才能进一步增加社会的活力和财富，从而增强国家的总体实力。"
 EDG_BYZ_mission_4_23.effect.tt:0 "我们与我们附庸治下最多§Y50§!个§T发展度§!低于§Y12§!的省份都将获得下述效果："

 EDG_BYZ_mission_4_24_title:0 "保卫粮仓"
 EDG_BYZ_mission_4_24_desc:0 "尼罗河三角洲千年来一直是罗马帝国的粮仓，直到她陷于撒拉森人之手。如今我们需要重建并保证这里的粮食产业来供给我们大城市和军队。"

 EDG_BYZ_mission_4_26_title:0 "王室权威"
 EDG_BYZ_mission_4_26_desc:0 "尽管巴列奥略王朝已经是罗马帝国延续时间最长的一个王朝了，但是内战的痼疾从未治愈，尤其是在当下帝国财穷力竭的时刻。只有维系王室的尊贵才能压制各地的挑战者，从而保证国家的稳定。"
 EDG_BYZ_mission_4_26.effect.tt:0 "如果§Y所有阶级§!§T影响力§!均低于§Y45§!："

 EDG_BYZ_mission_4_28_title:0 "颁布「[Root.Monarch.GetName]法典」"
 EDG_BYZ_mission_4_28_desc:0 "正教会诞生于325年的尼西亚大公会议，君士坦丁堡主教被宣布为大主教、普世牧首。后来，随着东方教会的分裂、东方领土的丧失和西方教会的背叛，君士坦丁堡大主教、普世牧首几乎成为了唯一领导帝国基督徒的主教；在帝国逐步收复故土并传播福音的过程中，其地位愈发重要且不可撼动。事实上，普世牧首在帝国内部的政治上也有着举足轻重的作用。我们需要通过明文的法律确保普世牧首始终受皇帝控制，并为我们的帝国权威背书。帝国体系内忠诚而高效的教士体系，将极大加强帝国的稳定并增强政府对地方的控制能力。"

 EDG_BYZ_mission_4_30_title:0 "放眼世界"
 EDG_BYZ_mission_4_30_desc:0 "尽管罗马曾经征服了整个已知世界。但如今已知世界正在不断地扩大。西方的蛮族依靠古希腊人的预言发现了全新的大陆，我们也理应寻找新世界并分一杯羹。"

 EDG_BYZ_mission_5_1_title:0 "藏器于身"
 EDG_BYZ_mission_5_1_desc:0 "帝国当然没有供养大军的财富。皇帝吸取古代罗马城邦的经验，想要拥有足以与突厥人抗衡的兵力，就必须寓兵于民。当战争来临时，我们就能快速抽调这些受过训练的人民组成新的军队。"
 EDG_BYZ_mission_5_1.effect.tt:0 "所有位于§Y[151.GetName]§!的§Y部队§!都将暂时§Y存储§!起来，完成任务「§T待时而动§!」将能够重新将它们§Y召集§!出来\n"

 EDG_BYZ_mission_5_3_title:0 "一线生机"
 EDG_BYZ_mission_5_3_desc:0 "胜利使我们的敌人退缩。他们认识到，君士坦丁堡还是那座坚不可摧的城市，狄奥多西之城不是他们所能攻破的。上帝赐予罗马光荣和权威，让敌人们偃旗息鼓，不敢再犯。"
 EDG_BYZ_mission_5_3.effect.tt:0 "与所有§Y相邻国家§!签订§Y10§!年§T停战条约§!"

 EDG_BYZ_mission_5_5_title:0 "黑海远征"
 EDG_BYZ_mission_5_5_desc:0 "自从庞培击败米特拉达梯六世，博斯普鲁斯王国就被纳入罗马治下。尽管一度被匈人和哥特人摧毁，但在四世纪狄奥多西皇帝在此重组了陶里克行省。尽管屡遭磨难，但这里一直属于帝国直到1204年的灾难。后来，叛逃的尼基弗鲁斯·杜卡斯联合当地的哥特人征服了特拉布宗和热那亚无力控制的亚速海之地，在那里建立了自己的王国。如今帝国已然复兴，相信重返黑海并非难题。"

 EDG_BYZ_mission_5_6_title:0 "高加索之子"
 EDG_BYZ_mission_5_6_desc:0 "公元301年，亚美尼亚王国举国皈依基督教；公元337年，伊比利亚王国也皈依基督教。然而曼齐克特战役以后，这两个高加索国家便淹没在了异教徒的海洋中。尽管格鲁吉亚一度崛起，但最终在蒙古人的打击下分裂。让我们效仿莫里斯一世驱走异教徒，重新将高加索之子纳入罗马的怀抱中。"

 EDG_BYZ_mission_5_8_title:0 "千年夙愿"
 EDG_BYZ_mission_5_8_desc:0 "罗马-波斯的战争几乎是人类历史上最漫长的战争。这场战争始于克拉苏的野心造成的军事灾难，他本人遭到斩首；尽管罗马抵挡住了帕提亚人的攻击，但安东尼的远征依旧惨败。此后罗马和帕提亚每隔几十年就大战一场，直到帕提亚灭亡——新的萨珊波斯王朝崛起。萨珊波斯比帕提亚更加强大，不仅屡次与罗马交战，甚至在260年沙普尔一世于埃德萨俘虏了罗马皇帝瓦莱里安。罗马也曾取得过一定优势，可是卡鲁斯攻入泰西封而暴死征途，尤利安围困泰西封却未果战殁。人们几乎称之为远征波斯之诅咒。\n\n五世纪罗马和波斯由于边疆危机而保持了百年和平，直到波斯的克巴德一世再启战端。从六世纪开始，波斯犯边愈演愈烈，甚至一度攻破安条克。直到莫里斯一世则发起反击，攻破泰西封，罗马和波斯签订“永久和平协定”，似乎这次远征波斯之诅咒未能生效。\n\n“永久和平协定”这种东西真的存在吗？萨珊王朝的库斯劳二世趁帝国内乱于606年大举西征，攻陷了罗马全部的亚细亚部分。而希拉克略皇帝力挽狂澜，直到631年双方完全恢复战前状态。这一场二十五年战争几乎耗垮了罗马和波斯，最终阿拉伯人崛起，而两国均无力回天，罗马和波斯的七百年战争终于告一段落。当然，倘若愿意把塞尔柱帝国和伊尔汗国视为波斯，则波斯人又一度侵占了叙利亚和小亚细亚，而罗曼努斯四世则又应了诅咒之言。\n\n终于，罗马再度崛起了！而波斯则衰弱已久，趁此机会，我们要永远终结这场千年不休的争执。"
 EDG_BYZ_mission_5_8.prev.tt:0 "如果@PER§Y[PER.GetName]§!存在："

 EDG_BYZ_mission_5_10_title:0 "伊斯兰之心"
 EDG_BYZ_mission_5_10_desc:0 "近千年前，撒拉森人从沙漠中崛起，将亚细亚和阿非利加搅得天翻地覆。如今我们会攻占他们的圣地，正如他们曾霸占我们的圣地。"

 EDG_BYZ_mission_5_12_title:0 "[Root.GetName]军区制度"
 EDG_BYZ_mission_5_12_desc:0 "公元七世纪，皇帝希拉克略疲于应对阿拉伯人的入侵。在巨大的军事压力下其开创了沿用数百年的军区制度。该制度在十一世纪趋于消亡——尽管在尼西亚时代一度复兴，不过由于帝国已经丧失过所有的领土，所以我们现在有必要考虑是否在收复的行省重建军区制度。"
 EDG_BYZ_mission_5_12.effect.tt:0 "在§Y军事界面§!解锁§Y军事改革§!机制"

 EDG_BYZ_mission_5_13_title:0 "普罗尼亚法案"
 EDG_BYZ_mission_5_13_desc:0 "普罗尼亚制度国家把国有土地（包括城堡、耕地、牧场）以及农村公社土地分给公职贵族终身监领。监领地上的农民受到监领人的管辖，缴纳租税和服劳役，监领人再将所得的一部分上缴给国家。接受监领地的贵族还必须服军役，按照监领地的大小提供相应数量的兵员。监领地只能终身使用，不能转让和世袭。"

 EDG_BYZ_mission_5_15_title:0 "集权条例"
 EDG_BYZ_mission_5_15_desc:0 "放任普罗尼亚制度扩张将会带来军政灾难。我们必须趁情况尚未恶化的时候加强对军区和普罗尼亚的集权。"

 EDG_BYZ_mission_5_17_title:0 "扶持商人"
 EDG_BYZ_mission_5_17_desc:0 "君士坦丁堡的贸易长期以来被拉丁人所把持，我们必须推动自己的船队和商人去取代他们的位置。"

 EDG_BYZ_mission_5_18_title:0 "塞萨洛尼基贸易"
 EDG_BYZ_mission_5_18_desc:0 "萨洛尼基长久以来一直是帝国的第二首都，在政治、宗教和贸易上都有着重要地位。让我们恢复这座城市往的荣耀！"

 EDG_BYZ_mission_5_21_title:0 "重归金本位"
 EDG_BYZ_mission_5_21_desc:0 "在过去，东罗马帝国承诺使用足金为臣民铸造钱币。然而，随着帝国失去对金银矿藏的控制，铸造钱币变得越来越困难。帝国铸造的最后一种金质钱币是超纯度金属海佩伦，然而它最终也未能逃脱掺人杂质以支持军事行动的宿命。恢复帝国的货币信用是重建罗马经济体系的基础。"

 EDG_BYZ_mission_5_22_title:0 "接引流民"
 EDG_BYZ_mission_5_22_desc:0 "“神叫孤独的有家，使被囚的出来享福，唯有悖逆的住在干燥之地。”(诗篇68：6)\n\n帝国的崩溃、巴尔干和安纳托利亚无休止的战乱导致了大批无家可归的流民。恰好我们现在需要恢复人口，我们必须把握住这个机会来充实并重建我们的乡村和城市。"
 EDG_BYZ_mission_5_22.effect.tt:0 "将我们治下最多§Y10§!个§T发展§!度低于§Y12§!的省份§Y发展度§!提升到§Y12§!"

 EDG_BYZ_mission_5_24_title:0 "发展畜牧业"
 EDG_BYZ_mission_5_24_desc:0 "并非所有土地都适合耕种，但大部分土地都适合放牧。畜牧业可以喂养我国的儿童从而是他们健壮，还能为生产和军事提供必须的大量畜力。"

 EDG_BYZ_mission_5_25_title:0 "哺育人民"
 EDG_BYZ_mission_5_25_desc:0 "罗马帝国有着大量的人口，尤其存在大批不事农业的庞大城市。为了喂养他们，我们需要充足的粮食。"
 EDG_BYZ_mission_5_25.effect.tt:"我们及我们附庸治下所有§T产物§!为§Y谷物§!的省份都将获得下述效果："
 EDG_BYZ_mission_5_25.effect.tt:0 "粮食增产"

 EDG_BYZ_mission_5_27_title:0 "民族认同"
 EDG_BYZ_mission_5_27_desc:0 "罗马不是单一民族的国家，而是世界人民在罗马法律下的联合。一切罗马公民，皆有权骄傲地称呼自己为罗马人。"
 EDG_BYZ_mission_5_27.effect.tt:0 "§Y主流文化组§!与我们§Y不同§!的§Y普罗尼亚§!将会给我们提供§G+1§!§T可接纳文化§!\n"

 EDG_BYZ_mission_5_29_title:0 "新设大学"
 EDG_BYZ_mission_5_29_desc:0 "长期以来，帝国只有君士坦丁堡大学这一所高等学府。而在意大利却涌现出了多所大学。随着帝国人口和财富的增长，我们有必要增设一批大学来推动人才培养和哲学研究。"
 EDG_BYZ_mission_5_29.effect.tt:0 "解锁§T直属州法令§!「普及教育」"
