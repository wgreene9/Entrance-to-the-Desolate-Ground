l_english:
 EDG_AVE_weak_appanage:0 "§M英属前地方贵族封邑§!"
 EDG_AVE_weak_appanage_title:0 "§M英属前地方贵族封邑§!"
 EDG_AVE_weak_appanage_title_plural:0 "§M英属前地方贵族封邑§!"
 EDG_AVE_weak_appanage_long_desc:0 "§Y英属前地方贵族封邑§!是一种特殊的属国，它具有以下特点：\n——不占用外交关系\n——不向宗主缴纳税收\n——不向宗主提供陆军上限\n——不向宗主提供人力\n——不参加宗主的战争\n——附属国因为自身发展度而得到的独立倾向加成仅为10%（正常附庸为25%）\n——与其他所有属国共同计算独立倾向\n——启用全部正常的封邑互动与附庸国互动（正常情况下两类互动不可共存）"
 EDG_AVE_weak_appanage_is_our:0 "$NAME|Y$是我们的一个§M英属前地方贵族封邑§!"

 EDG_AVE_union:0 "§M英属君合邦联§!"
 EDG_AVE_union_title:0 "§M英属君合邦联§!"
 EDG_AVE_union_title_plural:0 "§M英属君合邦联§!"
 EDG_AVE_union_long_desc:0 "§Y英属君合邦联§!是一种特殊的联统国，它具有以下特点：\n——视作联统国，仅在以下条目与联统国存在不同：\n——不向宗主缴纳税收但启用关税机制\n——可以向宗主国转移贸易竞争力\n——向宗主提供大量陆军上限\n——向宗主提供大量人力\n——不会因为自身发展度而得到的独立倾向\n——启用全部联统国、附庸国、卫戍国、封邑可用的属国互动"
 EDG_AVE_union_is_our:0 "$NAME|Y$是我们的一个§M英属君合邦联§!"