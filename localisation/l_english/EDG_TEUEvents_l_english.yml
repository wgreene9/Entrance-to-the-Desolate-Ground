l_english:
 EDG_TEUEvents.0.name:0 "向前与向后"
 EDG_TEUEvents.0.desc:0 "随着世俗化的声音越来越大，一部分人认为我们应当全面的世俗化，成立一个新的国家；而另一批人则认为骑士团应当坚守它神圣的使命，而非封建化安于现状。\n\n经过长时间的商讨与谋划，大团长认为在彻底世俗化与保持骑士团组织之间应该存在着一个平衡，为何不能同时兼具两者？也许这才是条顿骑士团应该选择的道路。"
 EDG_TEUEvents.0.aa:0 "一个大胆的举措"
 EDG_flavor_teu.42.name:0 "条顿骑士团的现况"
 EDG_flavor_teu.42.desc:0 "条顿骑士团由德意志贵族组成，成立于波罗的海沿岸，最初旨在向当地原住民展现正信。尽管传教工作在几十年前即告终了，但我们还是决定留在普鲁士人的土地上，并以此为骑士团的家园——不过，这多少惹恼了波兰。过去的四十年里，我们与波兰打了四场战争，军力受挫不小。普鲁士的富裕城市趁我们虚弱，正密谋反对我等权威。所谓普鲁士联盟，乃是个迫在眉睫的威胁，须得迅速应对……\n\n不过，我们并非穷途末路、绝地求生，时局尚有转圜余地。骑士团正处在通往未来的十字路口上，波兰王国的意外覆灭使得我等所面临的压力更小，倘若能够彻底粉碎波兰，我们或可以选择一条崭新的道路。"
 EDG_flavor_teu.42.aa:0 "让我们开始吧"

 EDG_flavor_teu.11.aa:0 "我们自有安排..."
 EDG_flavor_teu.11.aa.tt:0 "解锁一项决议，允许我们与皇帝达成一项协议。"


 EDG_TEUEvents.1.name:0 "东方卫戍领"
 EDG_TEUEvents.1.desc:0 "[From.GetName]位于神圣罗马帝国最东方，保卫着帝国得边疆地区。\n\n近日他们向皇帝提交了一项协议，在该协议当中，[From.GetName]声明不会向帝国内部成员宣战，并且将以帝国与主的名义征讨敌人。与此同时，[From.GetName]将于皇帝缔结一种防御协定，每当皇帝处于防御战争之时，可以呼唤[From.GetName]加入战争。\n\n作为回报，帝国也有责任给予他们更多的特权与资源以强化他们的军事实力。\n\n需要注意的一点是，该条约仅仅针对个人，因此在[From.GetName]的统治者去世之后，该条约也将作废。"
 EDG_TEUEvents.1.aa:0 "为了帝国的利益，同意他们的要求"
 EDG_TEUEvents.1.aa.tt:0 "上述修正持续期间，§Y皇帝§!将能够通过一项特殊的§Y帝国§!外交行动，将§Y[From.GetName]§!召唤到自身所处的全部§Y防御战争§!。\n§Y[From.GetName]§!将无法对帝国成员宣战，同时§Y帝国成员§!无法组建针对§Y[From.GetName]§!得包围网，也无法被盟友召唤加入针对§Y[From.GetName]§!的战争。\n同时§Y[From.GetName]§!每次进行§Y宣战§!都将增加§Y5§!帝国权威。"
 EDG_TEUEvents.1.bb:0 "这并不符合我们的利益"