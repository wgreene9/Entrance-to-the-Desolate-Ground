 EDG_BYZEvents.14.name:0 "卡帕提亚军区"
 EDG_BYZEvents.14.desc:0 "公元前1世纪，布雷比斯塔建立了一个中央集权的奴隶制国家达契亚王国，而在公元106年罗马化的达契亚地区成为罗马帝国的一个省份，同时开始产生罗马尼亚文化认同，在罗马分裂之后，达契亚在3世纪晚期被哥特人和哈斯人征服。\n\n公元6世纪，一系列斯拉夫民族开始迁移至罗马尼亚地区，并与当地的匈奴人、哥特人和其他民族混合，直到14世纪初形成了数个独立的公国，但从未被彻底统一。\n\n随着我们征服卡帕提亚的地区，作为帝国北方的边疆省份，我们可以将罗马尼亚人整合为一个统一的军区进行管理，成为帝国的北方之盾。"
