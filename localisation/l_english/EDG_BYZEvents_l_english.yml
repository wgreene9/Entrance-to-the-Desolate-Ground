 EDG_BYZEvents.23.name:0 "五大牧首区与君士坦丁堡普世牧首"
 EDG_BYZEvents.23.desc:0 "五大牧首区基督教历史上的术语，源自于初代教会首领将整个罗马帝国的领土，统一在唯一的基督教会（Christendom）的理想。这些地区分别被划归为五个主教座，由五个宗主教进行管理。这五个教会分别位于罗马、君士坦丁堡、亚历山大港、安条克和耶路撒冷。\n\n将普世与唯一的统治权力归于基督教会手中的理念，与罗马帝国统治结构之间有紧密的关连，但是因为地区政治及教会势力的现实状况，造成五大教区的分划。这五个主教座比起其他主教座拥有更大权力，是因为它们在政治和教会的重要性；它们全都位于帝国内的重要城市和区域，也是教会的主要中心。罗马、亚历山大和安条克在早期教会发展有重要角色，君士坦丁堡在4世纪成为皇室首都，成为新罗马，在第六次公会议之后与罗马圣座地位同等。耶路撒冷在使徒时期十分重要，因此获得礼仪上的排位。当君士坦丁大帝于330年将拜占庭作为罗马帝国的新都城后，这个城市的主教很自然地成为了基督教会内部的第二号人物，其地位仅次于“老”罗马的主教，亦即教皇。在迁都后不久，主教被升格为大主教。\n\n许多世纪以来教皇们反对君士坦丁堡主教获得这种地位，因为这将改变基督教会业已形成的等级制度。但是在381年，第一次君士坦丁堡公会议宣布了如下信纲：“君士坦丁堡主教应享有与罗马主教同等的地位和荣誉，因为君士坦丁堡是新的罗马”。\n\n教皇达马苏斯一世和格列高利一世拒绝承认这个信纲，这一举动极不寻常且受到了质疑和谴责——普世公会议是应该对整个基督教世界都具有约束力的。尽管面临如此尖锐的反对，君士坦丁堡主教的地位却在拜占庭帝国各皇帝的恩遇下变得越来越重要。\n\n在451年的加尔西顿公会议上正式确立了君士坦丁堡牧首的辖区（包括小亚细亚和色雷斯），也确立了君士坦丁堡在各地教会中的地位仅次于罗马。教皇利奥一世拒绝接受这个教令，指责它非法并且无效，因为这一决定是在教皇特使缺席的情况下作出的。\n\n由于中世纪开始牧首的事务基本被巴西琉斯所掌控，因此其宗教职能经常受到巴西琉斯的摆布。由于帝国的实力显然并不足以支撑牧首发挥其宗教职能，历代巴西琉斯为争取到更多的支援向公教会进行了一系列的妥协，因此正教会在此期间的宗教职能一直被打压。随着教会归一政策的撤销，妥协转向对立的方针，正教会的权威再次在巴西琉斯的支持之下开始积极参与各项宗教事务。"
 EDG_BYZEvents.23.aa:0 "第一步"
 EDG_BYZEvents.24.name:0 "重建[2313.GetName]牧首区"
 EDG_BYZEvents.24.desc:0 "安条克牧首，全称为安提阿和全东方宗主教，意指以安提阿为中心，掌管全东方国家基督徒的牧职，实际牧区包括罗马帝国的大部分亚洲领土，是东正教4个最古老的教会之一安条克东正教会的领袖的称号。按照历史荣誉，安条克正教会的牧首在所有15个东正教自主教会的领袖中排在第三位，仅次于君士坦丁堡牧首和亚历山大牧首。\n\n安条克教区为基督教最古老的教区之一。根据传统说法，安提阿的主教座堂是由耶稣门徒圣伯多禄创建的。根据《新约圣经》《宗徒大事录》所记载，安提阿教会是圣伯多禄第一次采用“基督徒”这个称呼来指耶稣基督的追随者。\n\n在451年卡尔西顿公会议之后，安条克城的主教被升格为宗主教，其所辖教区称为安条克宗主教管区。在阿拉伯征服之前，安提阿牧首的辖区包括叙利亚、小亚细亚和美索不达米亚。\n\n[2313.GetName]过去是罗马帝国在叙利亚地区的最大城市，同时也是叙利亚行省和后来东方管区的首府，在早期基督教的传播过程中作为最为重要的中心之一，同时也是作为东方基督教最重要的学术基地，在1268年5月18日拜巴斯血洗城市之后[2313.GetName]便一蹶不振，而随着帝国收复这个过去至关重要的宗教领地之后，着手重建该地的牧首区并恢复其职能则是首要任务。"
 EDG_BYZEvents.24.aa:0 "很好"
 EDG_BYZEvents.25.name:0 "重建[379.GetName]牧首区"
 EDG_BYZEvents.25.desc:0 "耶路撒冷牧首，全称为耶路撒冷圣城和全巴勒斯坦牧首，是东正教15个自主教会之一耶路撒冷正教会的领袖。按照历史荣誉，耶路撒冷的牧首在所有正教领袖中列在第四位，仅次于君士坦丁堡牧首、亚历山大牧首和安条克牧首。\n\n在451年之前，耶路撒冷只是一个主教教区，在451年加尔西顿大公会议上被确立为宗主教教区的地位，按照传统说法，耶稣基督的弟兄雅各是耶路撒冷的第一位主教（62年）。\n\n在阿拉伯人的征服之后，穆斯林统治者承认耶路撒冷作为基督教教区的地位，并且承认耶路撒冷宗主教（在东西教会大分裂之后，习惯上译为耶路撒冷牧首）是它的领袖。1099年攻占耶路撒冷的十字军流放了东正教教会的牧首，而指定了一个拉丁教会宗主教，企图将耶路撒冷教区拉丁化（或天主教化），直到1187年前耶路撒冷牧首都在君士坦丁堡避难。\n\n现在帝国重新收复了这座圣城，是时候再次让牧首区发挥其过去的宗教职能了。"
 EDG_BYZEvents.25.aa:0 "很好"
 EDG_BYZEvents.26.name:0 "重建[358.GetName]牧首区"
 EDG_BYZEvents.26.desc:0 "亚历山大港牧首是基督教的五大牧首之一，顺位次于全西方牧首、君士坦丁堡牧首，高于全东方牧首、耶路撒冷牧首。\n\n亚历山大里亚教会是希腊语系自主东正教会，原为古代基督教重要中心之一。相传圣马可始建主教座堂于此。其牧首原管辖非洲东部的东派教会。在5世纪关于基督神人两性的争论中，大部分教徒不接受卡尔西顿公会议所规定的基督论教义，与正统教会分裂而成为一性论派；因其礼仪使用科普特语，又称科普特教会。只有接受卡尔西顿信经的教徒，属于亚历山大里亚正教会，信徒主要居住在非洲地区。7世纪后一部分教徒改信伊斯兰教，并且随着帝国在该地区的影响力逐步减弱，正教徒人数逐渐减少。\n\n随着帝国重建这座城市的统治，正教会的影响力在未来将再次占据上风。"
 EDG_BYZEvents.26.aa:0 "很好"
 EDG_BYZEvents.27.name:0 "控制[118.GetName]牧首区"
 EDG_BYZEvents.27.desc:0 "在330年之前迁都于君士坦丁堡的罗马帝国，事实上已经将基督教定位国教而在更早的古典时期1世纪，罗马城就已经设立了罗马主教（教宗），由于位于帝国心脏，罗马主教的地位一直高于其他地方的主教。\n\n根据查士丁尼设立的五大牧首区制度，罗马牧首区管辖范围不仅限于意大利地区，甚至包括了希腊半岛。另外四个牧首区分别是：君士坦丁堡牧首区、亚历山大牧首区、安条克牧首区以及耶路撒冷牧首区。\n\n五大牧首区为了在基督教中的地位明争暗斗，特别以罗马和君士坦丁堡这对帝国的新旧首都尤甚。第六次基督教大公会议后，君堡牧首地位被确定与罗马牧首相同，这引起发了东西方教会的裂痕的萌发。到伦巴第人不断侵占意大利后，拜占庭仍依靠拉文纳总督区维系与罗马教会的联系，但双方的间隙却愈发明显。在东方发动“圣像破坏运动”后，罗马教廷与拜占庭皇帝的矛盾已经是公开的事实。\n\n随着伦巴底人的不断渗透，罗马城以及周边的地区（此时为效忠于拜占庭帝国的罗马公国）逐渐与其他帝国领土分开。到了751年，伦巴底人终于基本肃清了拜占庭帝国在意大利半岛的势力，罗马教宗斯德望二世不得不求助于西欧霸主、法兰克王国加洛林王朝的矮子丕平，还册封丕平为“罗马贵族”。后者在754年领兵进入意大利。\n\n不久之后的法兰克军队击败了伦巴第王国，丕平迫使伦巴第人交出了刚刚占领三年的拉文纳给予教皇。756年，丕平的军队俘虏了伦巴第王，法兰克人于是将意大利中北大部分土地都转交给罗马教皇，成立了政教合一的教宗国，由此开始帝国不能再随意插手罗马教会事宜，在基督教的地位被大大削弱。\n\n从此之后帝国对罗马教廷的影响逐渐降低，西欧特别是法兰克人对罗马的影响更为深刻。到了查理曼时期，罗马教皇利奥三世在公元800年圣诞节当天为查理曼加冕为“罗马人的皇帝”，这使得法兰克帝国在法理上继承了西罗马帝国，并成为基督教的保护者，帝国权威一再被削弱。\n\n1054年之后的教会分裂则论证了通过和平方式是无法解决问题的，唯有重新控制罗马教廷才能够彻底结束这场分裂，而现在则是最佳时机。"
