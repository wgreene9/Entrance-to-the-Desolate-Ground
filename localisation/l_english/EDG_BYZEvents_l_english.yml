 EDG_BYZEvents.15.desc:0 "帝国过去的经济结构在十四世纪彻底崩溃，这虽然摧垮了帝国财政，但同时也是一次改革的契机，现在帝国可以毫无顾虑的再次制定之后的经济发展计划以及模式，是遵循一种全新的经济模式来为未来开辟道路，还是依靠老方法来维持经济？"
