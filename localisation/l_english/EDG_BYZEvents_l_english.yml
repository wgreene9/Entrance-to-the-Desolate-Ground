 EDG_BYZEvents.19.name:0 "格鲁吉亚军区"
 EDG_BYZEvents.19.desc:0 "在公元前8世纪，格鲁吉亚西部和东部分别形成了为科尔基斯和伊比利亚两个核心领域。科尔基斯被希腊传说称为“金羊毛之地”（阿尔戈英雄传说）以映射其富庶，形成了早期贸易城邦联盟；在前6世纪时，随着希腊殖民潮的兴起，这里逐渐被希腊化，建立起了科尔基斯王国。而此时的伊比利亚地区正作为阿契美尼德帝国治下的自治行省，后来在亚历山大击败波斯时趁乱自立为王。\n\n在此之后，从公元前3世纪到前1世纪，塞琉古帝国。本都王国、亚美尼亚、帕提亚和罗马先后对高加索进行了角逐，最后随着庞培大帝击败了本都国王米特拉达梯六世，科尔基斯被纳入罗马行省，伊比利亚和阿尔巴尼亚（今阿塞拜疆）被扶植为了傀儡缓冲国，以牵制东方的伊朗。\n\n从3世纪到6世纪，衰落的罗马帝国在高加索逐渐放权，格鲁吉亚在罗马伊朗间左右摇摆。6世纪时，东帝国与萨珊波斯爆发了拉齐卡战争，争夺南高加索，格鲁吉亚人倒向萨珊。625年，希拉克略发起反攻，短暂恢复了对格鲁吉亚和亚美尼亚的控制，但此时虚弱的罗马已经无力回天。随着阿拉伯帝国击溃萨珊王朝，占领高加索，罗马对该地的统治就此终结。之后的日子里，格鲁吉亚设法取得了独立，并在10世纪末建立了统一的格鲁吉亚君主国，与东帝国恢复了联系。然而好景不长，从13世纪到15世纪中期，格鲁吉亚不断遭到突厥、蒙古、鞑靼、土库曼人的入侵，与东帝国同病相怜，成为了黑海的基督教“飞地”。在近年的巴格拉季昂王室继承危机中，更是兄弟阋墙、四分五裂，任由穆斯林宰割。\n\n所幸之后的事情则是人尽皆知——帝国帮助巴格拉季昂家族平定内乱，重新控制了格鲁吉亚乃至高加索，并准备在这里建立起一个永久性的军区，以防御草原的掠袭者与波斯的宿敌，扼守地中海的东墙，而此地也将在我们的统治之下愈发繁华壮大。"
 EDG_BYZEvents.19.aa:0 "群山之子回归了罗马的怀抱"
 EDG_BYZEvents.20.name:0 "克里米亚军区"
 EDG_BYZEvents.20.desc:0 "在古代克里米亚被称为“ChersonesusTaurica”，源于陶里人的名字，陶里是印欧游牧民族辛梅里人的后代。许多希腊殖民者定居在陶里卡地区，定居点中最著名的殖民地是克森尼索，今天它正位于克里米亚最重要的港口——塞瓦斯托波尔市郊。\n\n克森尼索与周边的沿海地区一支是希腊人殖民的重要据点，即便后来经历了亚历山大帝国和希腊化，这里仍是希腊化小国博斯普鲁斯王国所控制。\n\n公元前114年，博斯普鲁斯王国接受了更为强大的、同为黑海沿岸希腊化王国本都国王米特里达梯六世的统治，以免遭斯基泰人部落的袭扰。大约半个世纪后，罗马大帝庞培击败米特里达梯，后来的近五个世纪这里一直处于罗马的宗主权管制下。公元前1世纪，罗马开始统治克里米亚半岛，最初的渗透区域主要在克里米亚东部（博斯普鲁斯王国）和半岛西部城市希腊殖民城市克森尼索，而半岛北部则仍是斯基泰人的势力范围。公元前16年，博斯普鲁斯王国成为了罗马的附庸。在帝国的统治下，陶里卡内陆只是名义上的统治区，实际上罗马人基本只在沿海活动。\n\n罗马的主要殖民地是查拉克斯，这是一座可能建于60-65年左右的堡垒，而罗马海军的主要基地则在克森尼索。当罗马人到达陶里卡时，他们在巴拉克拉瓦港的海岸上建立了一座堡垒和朱庇特多利切诺斯神庙，后来被称为利门神像。\n\n但是陶里卡地区在250年被哥特人暂时占领。罗马帝国在陶里卡的最后一位博斯普鲁斯国王叫提比略·朱利叶斯·莱斯库波里斯六世，他死于342年。莱斯库波里斯可能在341年前就铸造了硬币，这表明在这一点上，对王国残余势力有一定程度的政治控制。公元375或376年，随着匈人的入侵，博斯普鲁斯王国的残余势力最终被扫除。\n\n之后的时间里帝国对此地的控制愈发缩小且并不感兴趣，而第四次十字军东征的所导致的一个后果便是狄奥多罗从帝国中分裂出去，名义上由科穆宁家族所统治，而阿夫沙尔人的到来则使得狄奥多罗再次独立。\n\n之后的事情则是人尽皆知，帝国重新控制了克里米亚地区，并准备在这里建立起一个永久性的军区以扼守通往黑海的贸易门户，而此地也将在我们的统治治下愈发繁华壮大。"
 EDG_BYZEvents.20.aa:0 "罗马人再次踏上了通往草原的门户"
 EDG_BYZEvents.21.name:0 "海葬"
 EDG_BYZEvents.21.desc:0 "当帝国因第四次十字军陷入分裂之时，科穆宁家族占据了特拉布松并声称自己的正统地位，但实际上他们所谓的帝国不过是一个头衔高于实际的虚名罢了。\n\n在十三世纪中叶，不思进取的科穆宁后裔们日日把酒言欢，仿佛城墙之外不断侵扰的突厥人永远不会试图攻克他们的金城汤池，但事实证明他们在觥筹交错中忘记了自己处于多么险恶的世界，他们错了而且错的离谱。\n\n被奥斯曼帝国所驱逐的阿夫沙尔人最终拟定了他们旅途的终点，特拉比松，并很快包围了这座外强中干的城市。持续的强攻让城内的希腊人丧失了希望，北方积蓄的黑云预示着海上将卷起一阵风暴，但以科穆宁皇帝为首的贵族早早卷走金银细软乘上战舰抛弃城市和他们的属民而去，而随着皇帝的带头逃跑，城内的守军纷纷意志崩溃向阿夫沙尔人献上了城池。许多贵族的船只停靠在伊梅列季、迪奥多罗或是君士坦丁堡的港口，但不少船只，包括那位而那位望风而逃科穆宁皇帝和他满载历届皇帝所搜刮的金银财宝的战舰在历史上再也没有了记载。\n\n兴许是海神波塞冬将这位不义的君王卷入了黑海的滚滚浪涛之中，又或许那些金银财宝会在某日再度被卷回特拉布宗的海滨，重见天日。"
