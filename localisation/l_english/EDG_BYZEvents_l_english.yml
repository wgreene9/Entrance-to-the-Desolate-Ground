 EDG_BYZEvents.0.name:0 "阴影"
 EDG_BYZEvents.0.desc:0 "1259年，巴列奥略王朝米海尔八世在热那亚共和国的帮助下夺取了尼西亚帝国皇位，成为约翰四世的共治皇帝，并在1261年7月25日推翻拉丁帝国，夺取了君士坦丁堡，恢复了拜占庭帝国自第四次十字军东征后中断的统治。同年，米海尔废黜了约翰四世，并加冕成为拜占庭皇帝，但拉斯卡里斯家族的成员仍然在帝国内为巴西琉斯效力。\n\n1411年，以安杰洛斯家族的伊萨克为首的军事贵族发动了一场反叛，尽管叛军被曼努埃尔二世击败，但安杰洛斯家族的伊萨克带领自己的部队向西渡海，抵达了正处于内战之中的西西里王国，将还桎梏于内战中的西西里王国攻下，并在西西里王国建立起了一个东正教希腊裔政权。\n\n到了约翰八世时期，他诞下一名儿子，名为安德罗尼卡。安德罗尼卡生于约翰八世继位当年，也就是生于1425年，据说在他出生的那一天，爱琴海都前所未见地平静，有渔人宣称自己在海岸边听见了有人在呼唤安德罗尼卡的名字。安德罗尼卡是个天资聪颖的皇子，自幼便表现出了惊人的天赋，他精通多门语言，极具风度和才华，但为人和善且谦逊有礼，并多次抵挡突厥人的进犯，在拜占庭帝国仅存的军队中享有颇高的威名。在他成为皇位第一顺位继承人后，约翰八世一度惧怕自己的继承人会迫不及待地夺取权力，但安德罗尼卡耐心地等待到了约翰八世于1443年去世，才加冕为拜占庭帝国的皇帝，是为安德罗尼卡五世。\n\n在安德罗年卡三世继位时，杜卡斯家族的尼基弗鲁斯掌握了帝国内部相当大的一部分权力，他自知有可能被皇帝攻击，且深知自己可能无法在军事上战胜皇帝，因而将帝国内忠于自己的军队私自调走，并带领了一支雇佣军，又与迪奥多罗的哥特统治者结盟，共同入侵热那亚共和国位于黑海沿岸的领地，此时的热那亚共和国内忧外患，无力组织抵抗，于是热那亚丧失了在黑海附近的殖民地。\n\n似乎拜占庭帝国即将能够在安德罗尼卡五世的统治下重新崛起，击败疲惫不堪的塞尔维亚帝国和风雨飘渺的埃迪尔内政权，国外的希腊人和众多君士坦丁堡市民都对此津津乐道。由于安德罗年卡三世尚且没有子嗣，而他与拉斯卡里斯家族的狄奥多尔自幼十分亲近，两人曾经共同接受教育，也曾一同带兵抵挡突厥人和西西里国王伊萨克的进攻，是为同袍与知己，一度建立了十分深厚的友谊和殷实的信任。故安德罗尼卡五世于1444年初，将驻守摩里亚的任务交给狄奥多尔，并任命其为摩里亚专制公。拉斯卡里斯王朝的狄奥多尔被任命为专制公并驻守摩里亚后，却最终背叛了安德罗尼卡五世，他争取到了威尼斯公爵和西西里统治者伊萨克四世的支持，并拥兵自立，并自称巴西琉斯，是为狄奥多尔三世，与安德罗尼卡五世公开对立。安德罗尼卡五世在得知被背叛后，悲痛欲绝，但回天乏术。\n\n至此，[Root.Monarch.GetName]现在所拥有的仅是一座饱经摧残的残损城市与它那将死的帝国。"
