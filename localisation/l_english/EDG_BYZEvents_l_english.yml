 EDG_BYZEvents.12.desc:0 "于贵族而言，打猎是一项十分常见的娱乐方式，而安德罗尼卡也乐于接受这种邀请以将他从枯燥的帝国管理工作当中解放出来。\n\n一次再普通不过的狩猎活动便就此展开，但不同的是在这次的狩猎活动当中，不知是安德罗尼卡对于猎物的追逐过于入迷，还是跟随一同狩猎的其他贵族有意为之，当安德罗尼卡回过神来之时，他已经同其他贵族走散，并且亲卫也不知所向。而更加糟糕的是他发现自己好像在丛林当中迷失了方向，只得试图寻找一条返回的路径，并期待自己能够被其他人所寻到。\n\n正当安德罗尼卡懊恼迷惑之际，从暗处而来的射箭声划破了寂静的丛林，安德罗尼卡回过神之时已被一支箭击中左肩，巨大的冲击力使其失衡并坠落下马，疼痛使得安德罗尼卡几近昏迷，而他在迷迷糊糊之中似乎看见了有人慢步向其走来，正当那人拔剑准备刺向安德罗尼卡之时，从一旁突然冲出一个人影扑向前者，二者很快便翻滚扭打在一起，安德罗尼卡想起身却脱力，只得迷糊的看到扭打的二人离开视线，最后再无声息。\n\n当贵族们发现皇帝不见之后便开始联系卫兵大范围搜查，最终找到了中箭躺在树旁的安德罗尼卡，在检查并无大碍并陈述遭遇后，安德罗尼卡要求彻查该地，找到刺客和那个救他一命的人。\n\n在连续搜查几天之后，刺客的尸体被找到了，但其已面貌全非，完全无法辨别身份；而那个突然出现并救下安德罗尼卡的人则完全没有任何消息。\n\n在经历刺杀之后几天，安德罗尼卡以此为由开始大肆彻查贵族，虽说引起了部分家族的不满，但终究敢怒不敢言，谁也不知道这到底是皇帝自导自演的一出戏，还是实有其事，不过有些人反映皇帝自那次刺杀之后有着些许微妙的变化，仿佛有某个心结被打开——虽然这只是一种错觉罢了。"
