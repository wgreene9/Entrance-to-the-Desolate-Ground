 EDG_BYZEvents.1.name:0 "突袭"
 EDG_BYZEvents.1.desc:0 "虽然我们预测[From.GetName]并无余力关注外部事务，但就在最近[From.GetName]对我们的省份[1764.GetName]发起了突袭并且向我们宣战，我们必须同时面对来自两面的威胁了！"
 EDG_BYZEvents.1.aa:0 "将死之人最后的挣扎。"
 EDG_BYZEvents.2.name:0 "意料之外"
 EDG_BYZEvents.2.desc:0 "我们同[BUL.GetName]的战争迎来了一位意想不到的“盟友”，最近已经垂垂死已的[From.GetName]突然宣布了对[BUL.GetName]的战争，虽然并不清楚动机为何，但这肯定能减轻我们同[BUL.GetName]的战争压力。"
 EDG_BYZEvents.2.aa:0 "一个惊喜"
 EDG_BYZEvents.3.name:0 "背水一战"
 EDG_BYZEvents.3.desc:0 "[BUL.Monarch.GetName]并没有预料错，他们最大的对手鲁米利亚不可能有余力干涉其与塞尔维亚的战争，不过任何事情都有意料之外的情况，一场针对[BUL.Monarch.GetName]精心策划的突袭即将开始，[Root.Monarch.GetName]下令调集剩余全部军队以及君士坦丁堡绝大部分城防部队，不论胜负，拜占庭帝国的历史都将在此刻被改写，命运的转折点已经到来。\n\n帝国兴废皆在此一役。"
 EDG_BYZEvents.3.aa:0 "拭目以待"
 EDG_BYZEvents.4.name:0 "鱼游沸鼎"
 EDG_BYZEvents.4.desc:0 "[Root.GetName]帝国近期的历史仅用一词即可概括：背叛。\n\n在安德罗尼卡初次上位期间，君士坦丁堡民众满怀期望的将复兴帝国的愿景寄托于[Root.Monarch.Title]之上，同时[Root.Monarch.GetName]也雄心勃勃的准备复兴帝国过去的荣耀，试图将已几近衰败的帝国重新拯救。而仅仅两年的时间，这一愿景便被一场始料未及的叛乱几乎彻底粉碎。\n\n对于[Root.Monarch.Title][Root.Monarch.GetName]而言，如果说1411年以伊萨克为首安杰洛斯家族的叛乱不过一场小插曲，而1443年杜卡斯家族的叛离也不过是帝国内部军政阶级的重新洗牌，那么1444年狄奥多尔的叛变则是帝国内部一次可以称得上精心策划的行动，是一场彻头彻尾的弥天大谎。\n\n当狄奥多尔自立为[Root.Monarch.Title]的消息传至[Root.Monarch.GetName]耳中之时悲痛欲绝，虽说君士坦丁堡同莫利亚地区并不遥远，但来自保加利亚以及鲁米利亚的威胁使得[Root.Monarch.GetName]无法继续沉浸于知己背叛所带来的愤怒，悲伤以及迷惘—帝国还未灭亡，[Root.Monarch.GetName]深知自己仅有两个结局，带领[Root.GetName]走向复兴—或同帝国一起埋葬淹没于历史当中，为他人做嫁衣。\n\n狄奥多尔的叛变彻底打乱了[Root.Monarch.GetName]过去的计划。由于彻底失去了爱琴海地区的领地，[Root.Monarch.GetName]不得不开始寻找新的机会，而近在咫尺的塞尔维亚—保加利亚战争便是一次，也可能是最后一次机会。\n\n虽然近期种种不利导致外界对[Root.GetName]几乎不再抱有任何期望，同时这也为[Root.Monarch.GetName]提供了一个绝佳且极具风险的机会—突袭保加利亚。由于保加利亚军事重心几乎都放在了针对塞尔维亚的战争当中，因此南部防御极其薄弱，策划一场突袭战争以收复[1764.GetName]并非难事，而后续所引发的战争将彻底摧毁帝国或是让它瞥见一丝复兴的曙光。"
 EDG_BYZEvents.4.aa:0 "把握机会"
 EDG_BYZEvents.5.name:0 "祸不单行"
 EDG_BYZEvents.5.desc:0 "自十三世纪以来，帝国所遭受的劫难接踵而至：第四次十字军的劫掠、黑死病、长时间的内战与外部入侵，将帝国的经济命脉撕扯的一干二净，而曾经的“世界渴望之城”如今也不过是一座满是废墟的“空城”。\n\n虽说沦落到如此地步是各种内因外患的共同影响之下导致的，但研究过去已经没有任何实在的意义，帝国的当务之急便是先解决经济问题，好在热那亚与威尼斯如今影响力都早已大不如前，过去授予的特权执行力对帝国而言不过一纸空文，在重新控制了些许领土之后我们应该迅速的开始规划之后的经济发展计划，同时开始着手填平过去百年劫难对“众城女皇”[151.GetName]所造成的巨大伤痕。\n\n大大小小的乡村是城市发展的基础，因此充实农村人口将放在经济复兴的第一步。"
 EDG_BYZEvents.5.aa:0 "让我们开始吧"
 EDG_BYZEvents.5.aa.tt:0 "在§Y[151.GetName]§!省份界面解锁新的§T建筑面板§!"
 EDG_BYZEvents.6.name:0 "修复城墙"
 EDG_BYZEvents.6.desc:0 "自1261年米海尔八世收复[151.GetName]后，[151.GetName]的重建工作便就此开始，期间许多教堂和修道院得到了保养，新教堂和修道院也逐渐建立起来；大皇宫和布拉赫奈宫得到了修复，但主要街道上的门廊却没有得到修复；同时竞马场的战车比赛也没有恢复，而是任其堕落。\n\n随着米海尔八世的去世，随之而来的政治混乱与捉襟见肘的财政状况使得重建工作几乎没有任何进展，直到1439年由于热那亚共和国爆发了一场军事政变，使得其内部无瑕顾及其海外资产，时任巴西琉斯的约翰八世抓住机会，很快取缔了热那亚人在帝国的几乎所有商业特权与贸易站，同时开始用这些富余资金着手修复由1422年6月穆拉德二世围攻[151.GetName]所导致的城墙破损。\n\n该工程直到约翰八世去世也没彻底完成，而现在[Root.Monarch.GetName]需要决定这项工程的留存，是继续加固修复城墙还是留出资金以待它用。"
 EDG_BYZEvents.6.aa:0 "修都修了，干完为止"
 EDG_BYZEvents.6.bb:0 "浪费钱的东西，赶紧停了！"
 EDG_BYZEvents.7.name:0 "浪子回头？"
 EDG_BYZEvents.7.desc:0 "我们的政权始于1441年由安杰洛斯家族的伊萨克家族发起的叛变，不过此次叛变虽以失败告终，但却在西西里寻得了一线生机。不过长久的他乡生活，使得过去远征来此的希腊军民无不思念故土。\n\n也许是天命如此，那个过去将死的帝国不仅没有在时间的摧残之下彻底湮灭，反而逐渐壮大并似乎要再次焕发新生。虽说[SIC.GetName]的统治在[BYZ.GetName]的臣民看来可谓是“叛徒”，但[From.Monarch.GetName]在近日遣使来信，倘若我们宣布向其效忠，那么将不计前嫌，赦免一切参与过叛乱的军民及其后代并准许返回故乡，同时在帝国的支持下授予[SIC.GetName]继续向意大利扩张的权利与使命，恢复帝国往日的荣耀。\n\n拒绝或接受，决定权在[Root.Monarch.GetName]手中。"
 EDG_BYZEvents.7.aa:0 "让我们纠正过去的错误"
 EDG_BYZEvents.7.bb:0 "已有之事，后必再有；已行之事，后必再行。"
 EDG_BYZEvents.8.name:0 "殊途同归"
 EDG_BYZEvents.8.desc:0 "早在战争之前，[Root.Monarch.GetName]便吩咐一众将士势必活捉狄奥多尔，有些事情必须要在今天做个了断。\n\n城外的战斗并没有多么漫长，帝国的士兵在攻入城市之后便迅速找到了狄奥多尔并将其五花大绑拉向安德罗尼卡的行宫。\n\n显然运送的过程并不尽人意，当狄奥多尔被押送至安德罗尼卡面前时其已鼻青脸肿，但在面对安德罗尼卡时表情仍没有一丝畏惧愧疚之意。\n\n「为什么要背叛我」镇静的质问中，不解多于愤怒。\n\n「你不配」\n\n「那现在呢」\n\n「依旧如此」\n\n安德罗尼卡张口欲言，但很快便深吸一口气，继续以平静的口吻问道：\n\n「计划是什么时候开始的」\n\n「你知道的」\n\n「在你当上专制公那天...对吧？」安德罗尼卡的声音略带一些颤抖。\n\n狄奥多尔没有回答，被迫垂低的头颅下双眼向上直勾勾的盯着安德罗尼卡。\n\n愤怒与不解一并交织于安德罗尼卡心中，答案从狄奥多尔叛变之初便心知肚明，他想要的答案从一开始便不存在，所谓的友谊不过是他人亲手编织的一张谎言之网。\n\n「你怕死吗」安德罗尼卡的千言万语最终汇成一句话。\n\n「要杀要剐都随你，但倘若今天我能活着离开这里，下次见面你将会是一具尸体」狄奥多尔阴沉的声音之下突然冷笑道「但你不会这样做的，对吧？」\n\n短暂的沉默之后，安德罗尼卡对卫兵缓缓开口："
 EDG_BYZEvents.8.aa:0 "我要亲自看着他缓慢的死去"
 EDG_BYZEvents.8.aa.tt:0 "§Y狄奥多尔§!将被§Y安德罗尼卡§!采用酷刑折磨至死\n\n治下§Y所有省份§!失去§G20§!§T自治度§!"
 EDG_BYZEvents.8.bb:0 "以叛国罪处决他"
 EDG_BYZEvents.8.bb.effect.tt:0 "§Y狄奥多尔§!将以叛国罪为由斩首示众\n\n治下§Y所有省份§!§G-10§!§T叛乱§!并减少§Y10§!年§T分离主义§!"
 EDG_BYZEvents.8.cc:0 "如你所愿"
 EDG_BYZEvents.8.cc.effect.tt:0 "§Y狄奥多尔§!将§R完好无损的被放走§!，也许丢了几颗牙齿？"
 EDG_BYZEvents.10.name:0 "血债"
 EDG_BYZEvents.10.desc:0 "对于贵族而言，打猎是一项十分常见的娱乐方式，而安德罗尼卡也乐于接受这种邀请以将他从枯燥的帝国管理工作当中解放出来。\n\n一次再普通不过的狩猎活动便就此展开，但不同的是在这次的狩猎活动当中，不知是安德罗尼卡对于猎物的追逐过于入迷，还是跟随一同狩猎的其他贵族有意为之，当安德罗尼卡回过神来之时，他已经同其他贵族走散，并且亲卫也不知所向。而更加糟糕的是他发现自己好像在丛林当中迷失了方向，只得试图寻找一条返回的路径，并期待自己能够被其他人所寻到。\n\n正当安德罗尼卡懊恼迷惑之际，从暗处而来的射箭声划破了寂静的丛林，安德罗尼卡回过神之时已被一支箭击中左肩，巨大的冲击力使其失衡并坠落下马，疼痛使得安德罗尼卡几近昏迷，而他在迷迷糊糊之中似乎看见了有人慢步向其走来...\n\n当贵族们发现皇帝不见之后便开始联系卫兵大范围搜查，而最终在一颗树下找到了安德罗尼卡那残缺不全的尸体：四肢与头部被分离，然后又通过粗暴的方式衔接到一起；头部的双眼被蒙住并被刺瞎挖出眼珠，布条上露出两个血红色的空洞，同时嘴部被封堵以防发出声音；双手手指指甲被一个个撬开后又被细细切下，双腿则似乎是被重的钝器敲打，碎裂的骨头同血肉一同被砸成扁平，最后从大腿根部切割下来；腹部被锐器划开一道口子，内部的各种脏器则从中流出，散落在地上。\n\n搜寻者忍者恶心，才从残缺的衣物与面部认出这具残破尸体的身份正是安德罗尼卡，并且有有人指出这种酷刑是在安德罗尼卡还活着的时候实施的，而是否中途昏迷则不得而知，但至少在死前一定遭到了非人的折磨。\n\n这是一场彻头彻尾的谋杀，并且蓄谋已久，但凶手根本无从查找，在随意指控了几位可能的嫌疑犯并处决之后此事便只得作罢。皇帝惨死的消息很快便传遍整个帝国，虽然皇帝的死状并没有多少人见到，但消息却意外准确的在帝国之内开始传达，贵族们惶恐不安，纷纷取消了近期的狩猎活动。\n\n没人知道到底是谁杀死的皇帝，有人说是皇帝触动了某些贵族的利益才落此下场，也有人则猜测是拉斯卡里斯家族的人精心策划的谋杀，还有一些人则认为是狄奥多尔的幽灵来复仇了..."
