 EDG_BYZEvents.13.name:0 "阿伊普多斯联合"
 EDG_BYZEvents.13.desc:0 "随着[From.GetName]影响力的逐渐扩大并开始尝试恢复过去帝国的荣光，而同为希腊正教政权的我们也同其进行了十分深入的交流，而这种交流愈发深刻，人民对于统一的呼声也就愈发明显，一个计划便也提上了日程。\n\n由[From.GetName]使者提出的一个建议，将两国作为平等地位合并为一顶王冠，[From.Monarch.GetName]将成为两国的联合统治者，而[Root.GetName]则担任共治皇帝，两国归属一顶王冠的同时保证[Root.GetName]的统治地位，而人民乐于看到过去强大的罗马帝国逐渐再次崛起，再等到时机成熟之时再将两国合二为一。\n\n此举势必会使得我们臣属于[From.GetName]，但同时也能够在极长的一段时间内获得更多的发展机会。"
