 EDG_BYZEvents.100.name:0 "光复[2313.GetName]"
 EDG_BYZEvents.100.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n[2313.GetName]：五大牧首之一的教座，圣裴特若在此亲传福音，基督教在这里正式迈出了第一步。它曾是一座繁荣的信仰与商业之城，但数个世纪边境地区的消耗使其遭受了沉重打击，因而现在只余下一处昔日辉煌的影子。\n\n不过，在强大之手，比如我的手的指引下，辉煌之影也能重回伟大！"
 EDG_BYZEvents.100.aa:0 "这是所有罗马人光荣的一天！"
 EDG_BYZEvents.101.name:0 "光复[379.GetName]"
 EDG_BYZEvents.101.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n[379.GetName]圣城终于回到了真正的皇帝，主在世间的合法代理人的关怀之手中。\n\n五大牧首的教座很快就会恢复，成群的朝圣者将能在罗马军队的保护下再次安全地拜访基督教的诞生地。"
 EDG_BYZEvents.102.name:0 "光复[358.GetName]"
 EDG_BYZEvents.102.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n[358.GetName]，埃及的宝石，再次回到了罗马手中！五大牧首之一的教座，有几千年历史的文化之都，曾经是基督教哲学和神学辩论最活跃的中心之一，被异教徒贪婪的魔掌毁坏并抛弃。\n\n亚历山大城定会再次与真正的帝国一同崛起！"
 EDG_BYZEvents.103.name:0 "光复[1933.GetName]"
 EDG_BYZEvents.103.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n[1933.GetName]一直是地中海上的重要港口，但几乎算不上战略据点——直到阿拉伯人到来。\n\n他们的入侵惨痛地表明，要确保南意大利和巴尔干半岛都安全而不受被征服的威胁，我们需要在意大利拥有一处坚固可守的立足点。既然[1933.GetName]已重归我手，我们要努力使其成为我们西部防御的关键。"
 EDG_BYZEvents.104.name:0 "光复[2982.GetName]"
 EDG_BYZEvents.104.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n[2982.GetName]：贸易港口，基督教在西方的传教中心，以及皇帝君士坦斯二世的西方首都。\n\n曾经罗马抵抗穆斯林征服西西里的最后一处据点也沦陷了，虽说在1413年安杰洛斯家族收复了该地，但却是作为帝国的敌人而存在，而如今[2982.GetName]已经被帝国牢牢掌控，得以光复！\n\n荣耀和财富正等待着征服者，我们朝恢复正统帝国迈出了新的一步。"
 EDG_BYZEvents.105.name:0 "光复[118.GetName]"
 EDG_BYZEvents.105.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n[118.GetName]，永恒之城，不灭之城。我们帝国的第一个首都和诞生地。\n\n虽然皇权早已舍弃此地迁往君士坦丁堡——新罗马，而当地误入迷途的五大牧首之一非法填补了随之而来的权力真空，但如今城市被归还给唯一合法的皇帝确实有理由欢庆。\n\n现在我们已经向西方迈出了如此重大的一步，帝国也将迎来新的伟大时代。"
 EDG_BYZEvents.106.name:0 "光复[2308.GetName]"
 EDG_BYZEvents.106.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n名城埃德萨，如今被称作[2308.GetName]——最早的基督教传教中心之一，一次大公会议的召开地，许多光荣圣人的殉道地——许多世纪以来一直为帝国和入侵的邻国所争夺。\n\n如今，它再次回到了合法皇帝[Root.Monarch.GetName]的照管之下，这一次愿以上帝的旨意，使它永远如此。"
 EDG_BYZEvents.107.name:0 "光复[114.GetName]"
 EDG_BYZEvents.107.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n[114.GetName]曾是蛮族蹂躏下混乱的西方最后在位的一位合法皇帝的皇座之所在。因此，查士丁尼一世皇帝自然便将重建的罗马行政中心置于此地。\n\n自从伦巴第人将最后的罗马人赶出意大利北部以来，已经过去了几个世纪；然而，一个和平、繁荣和统一的新时代才刚刚开始。"
 EDG_BYZEvents.108.name:0 "光复[334.GetName]"
 EDG_BYZEvents.108.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n如今，当地人称这座城市为[334.GetName]，但我们知道这里曾叫廷吉斯，廷吉塔纳毛里塔尼亚行省的首府。\n\n这座城市曾经是罗马政权的一处繁荣中心，但从我们和真正的信仰之光的手中已丢失了几个世纪，先是被派来惩罚我们的堕落的汪达尔部落席卷，接着是穆斯林哈里发国。幸运的是，由蛮族主宰的漫长时代结束了，帝国治下的和平已重新建立。"
 EDG_BYZEvents.109.name:0 "光复[221.GetName]"
 EDG_BYZEvents.109.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n如今，当地人称这个地区为[221.GetName]。然而，查士丁尼一世曾将其命名为斯巴达里亚迦太基，并使其成为罗马在西方恢复势力的主要中心之一。\n\n自这座城市最后一次落入蛮族之手，已经过去了几个世纪；然而，随着我们对伊比利亚半岛恢复控制，查士丁尼的荣耀似乎再次触手可及。"
 EDG_BYZEvents.110.name:0 "光复[341.GetName]"
 EDG_BYZEvents.110.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n如今，该地区的主要定居点是[341.GetName]，但我们没有忘记罗马人曾从迦太基控制这些海岸的时期——曾经是致命的敌人，后来成为一座信仰和文化的繁荣之城，如今却是其昔日辉煌的一具空壳。\n\n虽然恢复这座城市昔日的辉煌或许为时已晚，但这一地区的便利位置肯定会对恢复罗马在非洲的势力至关重要。"
 EDG_BYZEvents.111.name:0 "光复[104.GetName]"
 EDG_BYZEvents.111.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n按照最先从帝国夺走这片地区的蛮族伦巴第人的名字，我们的祖先将其命名为[104.GetName]。其中一处主要中心，梅迪奥拉努姆，是四帝共治时期西部帝国的首都，君士坦丁大帝也是在这同一座城市颁布了赋予整个帝国宗教自由的敕令。\n\n伦巴第人近年深耕此地并维持着这片地区的繁荣，因而该地将成为意大利北部一处绝佳的据点。"
 EDG_BYZEvents.112.name:0 "光复[80.GetName]"
 EDG_BYZEvents.112.desc:0 "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于[Root.Monarch.GetName]。\n\n如今，当地人称这座城市为[80.GetName]，但我们仍然记得我们的人民曾经是如何称呼它的：德来维里人的奥古斯塔，四帝之一君士坦提乌斯·克洛鲁斯的皇座所在，他就是我们新罗马的建立者君士坦丁大帝之父。\n\n日耳曼入侵者长期控制此地，最近甚至把自己塑造成了“皇帝”，滥用一个并不属于蛮族的头衔，但这已不再重要。随着[Root.Monarch.GetName]忠诚的部队重新征服曾经理应属于我们的土地，所有僭越者都将被消灭，只有一个正统帝国得以留存。"
 EDG_BYZEvents.113.name:0 "光复[246.GetName]"
 EDG_BYZEvents.113.desc:0 "在最后一只罗马雄鹰离去后，占领这片区域的蛮族已将其称为[246.GetName]。曾经，哈德良皇帝强大的长城足以将野蛮人挡在帝国之外，这片土地正是文明向北的最后边界。\n\n长城现已沦为废墟，蛮族已在这片土地上蔓延了几个世纪，但再也不会了。今天，哈德良的边界再次屹立！"
 EDG_BYZEvents.114.name:0 "光复[4389.GetName]"
 EDG_BYZEvents.114.desc:0 "如今，当地人称这个地区为[4389.GetName]，源自其主要定居点现已被遗忘的拉丁语名——都龙耐斯人之城。在西部帝国的最后时日，这座城市是一座真正的大都市，主宰了整个卢格杜努姆行省。\n\n自那以后，它的重要性只是部分减弱，因为基督教朝圣者仍会蜂拥前往圣地亚哥，而且它在抵御阿拉伯人和维京人的两次入侵中充当了堡垒。真正的罗马精神仍然徘徊在这片土地上，无论他们是否乐意，他们都将重新发现它！"