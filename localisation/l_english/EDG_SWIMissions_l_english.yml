l_english:
 EDG_SWI_mission_1_1_title:0 "为符腾堡献上一份礼物"
 EDG_SWI_mission_1_1_desc:0 "三十多年以来，从一个省份掀起了反抗哈布斯堡的旗帜，再到八个省份一起联合起来抵抗哈布斯堡家族的统治，我们已经经历许多，现在就让我们结束这一切吧让和平回到我们的土地。"

 EDG_SWI_mission_1_2_title:0 "扭转外交困境"
 EDG_SWI_mission_1_2_desc:0 "自由瑞士需要扭转外交困局，我们必须要积极的寻找更多的盟友，来维护我们的国家安全。"
 EDG_SWI_mission_1_2.effect.tt:0 "所有§T盟友§!与我们相互获得§G15§!§Y信任§!\n"

 EDG_SWI_mission_1_3_title:0 "一笔交易"
 EDG_SWI_mission_1_3_desc:0 "吕贝克，是神圣罗马帝国的大自由市，是强大的汉萨同盟的盟主；北德意志地区和波罗的海的财富汇聚于此；作为富裕之都的吕贝克不仅仅是商业上的霸主，也是神圣罗马帝国皇帝最忠实的支持者。我们应该妥善的和吕贝克的关系，为我们的平稳发展带来更多助力。"
 EDG_SWI_mission_1_3.bouns.tt:0 "根据任务§Y完成条件§!的不同来获得§Y不同奖励§!\n"
 EDG_SWI_mission_1_3.modifier.tt:0 "只要我们与@HSA§Y[HSA.GetName]§!保持§T结盟状态§!，双方都将获得§Y一定加成§!\n"
 EDG_SWI_mission_1_3.effect.tt:0 "如果@HSA§Y[HSA.GetName]§!对我们至少有§G100§!态度且我们至少拥有§G5k§!人力，将会获得§T额外奖励§!\n"

 EDG_SWI_mission_1_4_title:0 "建立自由同盟"
 EDG_SWI_mission_1_4_desc:0 "如果自由瑞士强盛起来，我们又该选择怎么样的道路呢？睡梦之中，诺亚·胡·马库斯看到了这样一幅景象：自由瑞士建立了一个自由平等的伊甸园.\n\n无数的盟国遍布五湖四海，从不列颠到诺夫哥罗德、从突尼斯到耶路撒冷，人民富足美丽文明，摆脱了贫困和战乱，每一个人都可以自由的去旅行而不用担心安危，每一个人都只要工作1/3天的时间他们可以用来娱乐和学习；\n\n还看到上帝向他微笑，隐约能看到天堂的天使和悦耳的圣歌，并正在期许着这个个美丽的世界；\n\n清晨，从睡梦中醒来，金灿灿阳光洒满了整个卧室，温润的阳光亲吻着诺亚·胡·马库斯额头，他面带着微笑的走到了桌前，拿起笔写下了几个大字：“以上帝的期许，自由瑞士必将引领着自由同盟乃至世界走向伊甸园。”"
 EDG_SWI_mission_1_4.effect.tt:0 "解锁数个特殊外交行动：\n-邀请加入§T自由同盟§!\n-授权§O瑞士自治洲§!\n-自由同盟§R包围网§!\n"
 EDG_SWI_mission_1_4.modifier.tt:0 "如果我们§Y政府改革§!没有到第§G5§!级，则获得下述§Y修正§!"
 EDG_SWI_mission_1_4.effect_1.tt:0 "如果@SAR§Y[SAR.GetName]§!是我们的§Y盟友§!或§Y属国§!，则将其转换为特殊属国§T自由同盟§!\n"
 EDG_SWI_mission_1_4.effect_2.tt:0 "如果@MLO§Y[MLO.GetName]§!是我们的§Y属国§!，则将其转换为特殊属国§O瑞士自治洲§!\n"

 EDG_SWI_mission_1_5_title:0 "雨中的南德意志"
 EDG_SWI_mission_1_5_desc:0 "南德意志已经分裂许久，这片富饶的土地始终纷争不断，哈布斯堡家族，始终觊觎着这一片土地妄图掀起战火武力吞并南德意志，我们绝不答应，南德意志应该下一场雨，下一场倾盆大雨浇灭这些野心家心中的欲火。"
 EDG_SWI_mission_1_5.effect.tt:0 "所有符合§Y任务条件§!的国家都将成为我们的§T自由同盟§!\n"

 EDG_SWI_mission_1_6_title:0 "扩张影响力"
 EDG_SWI_mission_1_6_desc:0 "为了完成伊甸园之梦，让我们将自由同盟的荣光分享给我们的邻国，让自由的歌声响彻南德意志！"
 EDG_SWI_mission_1_6.effect.tt:0 "每个满足§Y任务条件§!的国家都将增加§G2§!§O伊甸之梦§!进度\n"

 EDG_SWI_mission_1_7_title:0 "维也纳会议"
 EDG_SWI_mission_1_7_desc:0 "我们跨越了多瑙河，自由同盟的军队们击溃了奥地利的军队，兵锋直指维也纳；维也纳被团团围住，任何企图挑起纷争的野心家，必须被毁灭。"

 EDG_SWI_mission_1_8_title:0 "来自教宗的信任"
 EDG_SWI_mission_1_8_desc:0 "一直以来瑞士的佣兵们，其精湛的作战和诚实的信誉享誉欧洲，瑞士各州的独立，也仰仗我们来自罗马圣座的鼎力相助，让自由瑞士继续延续我们与教宗陛下的传统友谊。"

 EDG_SWI_mission_1_9_title:0 "罗马拯救者"
 EDG_SWI_mission_1_9_desc:0 "让我们为罗马而战，任何企图侵犯冒犯圣座的敌人都将面对瑞士的兵锋。"

 EDG_SWI_mission_1_10_title:0 "拜占庭的老兵"
 EDG_SWI_mission_1_10_desc:0 "在遥远的东罗马帝国，瓦良格卫队做为皇帝的亲卫，骁勇善战忠心无二，同样是声名赫赫；他是随着东罗马帝国一系列战争的失误，帝国愈发衰弱，现在的东罗马帝国，日薄西山，连这些亲卫的薪资都支付不了了，迫于无奈只能辞退这些经验丰富的战士，对于我们来说这是一个机会；"

 EDG_SWI_mission_1_11_title:0 "受封天主所爱之国"
 EDG_SWI_mission_1_11_desc:0 "自由瑞士共和国，在一次又一次的战争之中，我们一次又一次的拯救了罗马，一次又一次的击败异端，如今圣座已经完全的信任了我们，所有让我们向圣座提出我们的期许吧，让我们一个真正践行了基督真意的国家获得我们在天主教世界应得的地位和尊崇。"

 EDG_SWI_mission_1_12_title:0 "虔诚的乐园"
 EDG_SWI_mission_1_12_desc:0 "自由瑞士必须承担起传播天主福音荣光的任务，让我们把一座座的教堂建立起来把，让人们都可以在教堂内聆听教诲。"
 EDG_SWI_mission_1_12.effect.tt:0 "我们治下每个建有§Y教堂§!的省份将给予我们§G2§!§O伊甸之梦§!进度\n"

 EDG_SWI_mission_1_13_title:0 "伯尔尼条约"
 EDG_SWI_mission_1_13_desc:0 "自由瑞士共和国必须来保护天主世界免受外敌的入侵，成为抗击异端的利剑。让我们和圣座签订条约吧，伟大十字军权利终将嗯。交付于我们。"

 EDG_SWI_mission_1_14_title:0 "神圣之地"
 EDG_SWI_mission_1_14_desc:0 "祂的眼睛穿越了比利牛斯山，跨过了直布罗陀海峡的对岸，无论是大不列颠，还是斯堪的那维亚，广阔无边的东欧大草原，美丽的巴尔干，古老的安纳托利亚，异域风情的波斯，神秘的埃及，基督的圣光从意大利升起，神圣之地福泽万年。"

 EDG_SWI_mission_2_2_title:0 "瑞士的统一"
 EDG_SWI_mission_2_2_desc:0 "三同盟已经不能再这样置身事外了，我们必须要收复其他的省份完成瑞士的统一，愿上帝保佑瑞士！"
 EDG_SWI_mission_2_2.effect.tt:0 "§Y消去§!所有位于§Y瑞士地区§!其他国家的§T核心§!\n"

 EDG_SWI_mission_2_3_title:0 "撒丁岛执政官伸出援手"
 EDG_SWI_mission_2_3_desc:0 "随着局势的演进，法兰西和阿尔勒还有奥地利都将目光投向了自由瑞士共和国，毫不掩饰自己将瑞士视为下一个吞并目标的贪婪之心;\n\n就在我们最危难的时刻，撒丁共和国及时向我们伸出了援助之手，给我们提供了物资和保护自由瑞士共和国自由独立的声明，我们怀着崇高的敬意感谢我们的这位盟友！"

 EDG_SWI_mission_2_4_title:0 "若即若离"
 EDG_SWI_mission_2_4_desc:0 "我们逐步的摆脱了命运，日渐强盛起来；我们应该仔细的思考自由瑞士共和国在神圣罗马帝国中的位置了！"
 EDG_SWI_mission_2_4.modifier.tt:0 "根据任务§Y完成条件§!的不同来获得§Y不同奖励§!\n"

 EDG_SWI_mission_2_5_title:0 "渗透北方"
 EDG_SWI_mission_2_5_desc:0 "北德意志贫苦又分裂，波西米亚的野心意图吞并这一切；帝国的大元帅萨克森也不满如今的地位，想要夺取更多的土地；低地的洛塔林吉亚把贪婪的眼光投向了北德意志的边境；如今的北德意志就是空壳一片守无可守，我们必须要肩负起责任来，北德意志需要自由瑞士！"
 EDG_SWI_mission_2_5.effec.tt:0 "随机§G3§!个符合§Y任务要求§!的国家将成为我们的§T自由同盟§!\n"

 EDG_SWI_mission_2_6_title:0 "联合法案"
 EDG_SWI_mission_2_6_desc:0 "德意志需要联合起来对抗贪婪的野心家，让我们联合起来吧；向北德意志派出我们所有的外交官，向他们传递我们的善意，我们的伊甸园之梦。"

 EDG_SWI_mission_2_7_title:0 "共和宣言"
 EDG_SWI_mission_2_7_desc:0 "共和国丝毫不掩饰对于封建君主的鄙夷，共和制是真正能够带领人类走向伊甸园的正道，是真正能解放大多数人，最大范围实现人的平等的制度；为了达成我们的梦想，我们向整个世界宣告我们的共和宣言！"
 EDG_SWI_mission_2_7.effect.tt:0 "解锁一项§T间谍§!行动§Y传播共和思想§!，允许我们花费一定代价§T颠覆§!§Y较小国家政府§!\n\n§O瑞士自治洲§!现在不再占用§Y外交关系§!\n"

 EDG_SWI_mission_2_8_title:0 "宗教抵抗"
 EDG_SWI_mission_2_8_desc:0 "面对清洁派咄咄逼人的传教态度，自由瑞士必须要守护好我们对天主的信仰，让我们把教堂修建起来抵御清洁派的入侵。"

 EDG_SWI_mission_2_9_title:0 "粉碎清洁派"
 EDG_SWI_mission_2_9_desc:0 "自由瑞士必须主动出击打击咄咄逼人的清洁派和一直支持它的阿尔勒王国，天主的荣光即将重新照耀普罗尼亚和萨伏伊。"

 EDG_SWI_mission_2_10_title:0 "米迦勒赦令"
 EDG_SWI_mission_2_10_desc:0 "自由瑞士如果想要变得更加强大，那么就去放开限制海纳百川解放思想，让我们向圣座提出我们的请求吧。"

 EDG_SWI_mission_2_11_title:0 "村社的神父"
 EDG_SWI_mission_2_11_desc:0 "自由瑞士共和国，积极的改造了国内的教会，教会庞大的权利进行了削弱，从此教会成为了政府的一部不再是以往的独立势力；神父被派往乡村进行教育和信仰引领，充当政府在基层的执行单元之一。"
 EDG_SWI_mission_2_11.effect.tt:0 "我们治下每个建有§Y教堂§!的省份将给予我们§G5§!§Y教廷影响力§!\n\n允许使用§Y伊比利亚修会§!机制\n"

 EDG_SWI_mission_2_12_title:0 "日内瓦神学院"
 EDG_SWI_mission_2_12_desc:0 "在日内瓦，政府创立了一座恢弘壮丽的神学来培育我们的教士，学习教义、文学、科学，成为我们思想发展的的摇篮。"

 EDG_SWI_mission_2_13_title:0 "上帝与理性精神"
 EDG_SWI_mission_2_13_desc:0 "世界是上帝所创造的一个精妙绝伦的器械，而我们这些凡人，通过学习思考总结，以理性的精神去探究未知，我们的发现越来越多，认识越来越深，就愈发的仰慕造物主的伟大和仁爱，越是理性，越是文明，也能体悟到上帝在另外一个维度的伟大。"

 EDG_SWI_mission_3_1_title:0 "自由瑞士的选择"
 EDG_SWI_mission_3_1_desc:0 "阿尔卑斯山的山北一直以来就是一块艰难的土地，独立之后的瑞士也失去了遮风挡雨的伞，未来何去何从？面对着危机四伏的局面，是选择忍让？还是选择抗争？"

 EDG_SWI_mission_3_2_title:0 "形同虚设"
 EDG_SWI_mission_3_2_desc:0 "阿尔勒的异端君主狡猾的击败了天主世界的反击，自以为从此无忧，殊不知他的末日就要到来了，自以为永远不会被突破的防线，坚不可摧的防线?或许并没有那么坚不可摧。\n\n瑞士的战士们早已摸透了那些小路，我们将用一场军事奇迹，扬名阿尔勒活捉罗贝尔！"
 EDG_SWI_mission_3_2.effect.tt:0 "§Y每个§!被我们所§T占领§!的省份都会给我们提供10£dip£与10¤\n"

 EDG_SWI_mission_3_3_title:0 "都灵大审判"
 EDG_SWI_mission_3_3_desc:0 "那个男人一身军服的淡漠肃然的站里在广场上，身边被一群士兵簇拥着，拿起一张张罪状，上面写满了王公贵族们所犯下的罪；每念一个名字，就是无数民众们的欢呼，一个贵族被套上绞索，过一会就被拉断了脖子；那些对民众犯下罪孽的商人，铡刀之下，鲜血四溅，大好头颅堆积如山。\n\n面对清洁派诸国的围剿，三进三出阿尔卑斯，谁也想不到他会奇袭都灵城，并且在这里举行了大公审；在都灵人民一致的欢呼声中，自由瑞士共和国天下扬名！"

 EDG_SWI_mission_3_4_title:0 "介入伦巴第"
 EDG_SWI_mission_3_4_desc:0 "来自伦巴第的哲人议会请求我们去拯救伦巴第的共和，让我们等待时机，介入到伦巴第的灾难之中，解决我们后方的隐患，让我们回到亲爱的意大利吧！"
 EDG_SWI_mission_3_4.condition.tt:0 "@MLO §Y[MLO.GetName]§!的命运已然昭示！"
 EDG_SWI_mission_3_4.effect.tt:0 "解锁决议「稳定@MLO§Y[MLO.GetName]§!」\n"

 EDG_SWI_mission_3_5_title:0 "热那亚-佛罗伦萨协议"
 EDG_SWI_mission_3_5_desc:0 "北意大利地区，城市经济十分发达，各个城邦之间贸易繁荣、商品繁多，是整个欧洲最富裕的地方，拥有着悠久的历史和财富；让我们和这些城邦签订协议吧，将他们置入我们的保护之下。"
 EDG_SWI_mission_3_5.condition_1.tt:0 "所有§T首都§!位于§Y艾米利亚-罗马涅§!地区的国家对我们至少有§G100§!§T好感§!或我们在该国有§G30§!§T间谍网规模§!\n"
 EDG_SWI_mission_3_5.condition_2.tt:0 "所有§T首都§!位于§Y托斯卡纳§!地区的国家对我们至少有§G100§!§T好感§!或我们在该国有§G30§!§T间谍网规模§!\n"
 EDG_SWI_mission_3_5.effect.tt:0 "所有§T首都§!位于§Y艾米利亚-罗马涅§!、§Y托斯卡纳§!地区且§Y城市数量§!不多于§G3§!的国家将成为我们的§T自由同盟§!\n"

 EDG_SWI_mission_3_6_title:0 "阻止复辟"
 EDG_SWI_mission_3_6_desc:0 "威尼斯，是一个比较复杂的大国，他曾经有过辉煌，不过这一切都变了，从丹多洛家族执政独裁之后威尼斯成了一个血脉相继的腐败专制君主，我们必须要阻止丹多诺家族的复辟，共和带回威尼斯！"

 EDG_SWI_mission_3_7_title:0 "瑞式和平"
 EDG_SWI_mission_3_7_desc:0 "在自由瑞士不懈的努力之下，不管是法兰西还是奥地利或者是波西米亚，整个欧罗巴都有着一个明显的共识：自由瑞士是真的不害怕为了梦想去打仗，从波罗的海到地中海，自由同盟的和平铁幕在欧罗巴缓缓的降下；所有的野心家们都收拾了自己的爪牙，在铁幕面前不敢妄动。于是瑞式和平达成了！"
 EDG_SWI_mission_3_7.effect.tt:0 "我们与所有§T自由同盟§!属国都会在§T和平时期§!获得§Y巨大增益§!，§T战争期间§!则会获得§Y一定增益§!\n\n我们现在可以将§T自由同盟§!转换为§O瑞士自治洲§!，但需要付出§G100§!£dip£、§Y20§!§Y威望§!与§G10§!§Y共和传统§!\n"

 EDG_SWI_mission_3_8_title:0 "百废待兴"
 EDG_SWI_mission_3_8_desc:0 "三十年的独立战争之中，连绵不绝的战争和冲突，摧毁了我们过去的发展，如今正是百废待兴的时刻，让我们振作起来投向经济的发展。"

 EDG_SWI_mission_3_9_title:0 "土地改革"
 EDG_SWI_mission_3_9_desc:0 "自由瑞士的土地多数都是山地，只有小部分是平坦的好耕种的土地，但是民间土地归属错综复杂，各阶层都强占好的土地，贫苦的平民就只能在坡地上耕种，面对这种情形，自由瑞士必须快刀斩乱麻。如果想要强盛起来，我们必须要解决土地问题。"

 EDG_SWI_mission_3_10_title:0 "阿尔卑斯畜牧合作社"
 EDG_SWI_mission_3_10_desc:0 "美丽的阿尔卑斯山，一直以来就有畜牧的传统，还有独特的牛铃和节日庆祝；既然如此我们就应该大力发展我们的畜牧业，由我们国家统一划分和管理，让村民们都加入到我们的畜牧合作社，一起建设我们美丽的高山牧场，富裕我们的人民。"
 EDG_SWI_mission_3_10.effect.tt:0 "我们治下所有地形为§Y丘陵§!或§Y山地§!且产物为§T牲畜§!的省份将获得下述§Y修正§!："

 EDG_SWI_mission_3_11_title:0 "新农村运动"
 EDG_SWI_mission_3_11_desc:0 "阿尔卑斯的山南是肥沃平坦的土地，自古以来伦巴第地区就有着纺织布料的传统，产出的精美布料销往南法、奥地利、克罗地亚等地区，让我们因地制宜，建设我们的新农村，大力发展布料纺织行业。"
 EDG_SWI_mission_3_11.effect.tt:0 "所有§Y满足任务条件§!的省份都将获得建筑§T纺织厂§!并获得下述§Y修正§!："

 EDG_SWI_mission_3_12_title:0 "国有化改造"
 EDG_SWI_mission_3_12_desc:0 "随着我国经济的发展，我们逐渐繁荣了起来，但是这还不够，现在仍然有很多问题急需我们解决，也许我们是时候进行这一步了，将农业、手工业、商业收归国有，让他们更好的为国家创造财富。更好的造福民众。"

 EDG_SWI_mission_3_13_title:0 "建立国民工商部"
 EDG_SWI_mission_3_13_desc:0 "在我国的经济和贸易不断发展的情况下，我们应当设立一个统一的机构，以统一管理贸易事务，及解决贸易分歧。我们应当批准设立国民工商部进行规范管理。"
 EDG_SWI_mission_3_13.effect.tt:"我们治下§Y所有省份§!获得§G1§!§Y基础生产§!\n"

 EDG_SWI_mission_3_14_title:0 "经济一体化"
 EDG_SWI_mission_3_14_desc:0 "随着自由同盟的扩张和加入，我们在商业方面也取得了更好的合作与共赢，现在让我们将改革的春风吹向我们的朋友，我们不仅要共患难，也要同富贵。"
 EDG_SWI_mission_3_14.effect.tt:0 "所有§T自由同盟§!与§O瑞士自治州§!也将获得下述修正\n"

 EDG_SWI_mission_4_2_title:0 "蒂罗尔河谷的歌声"
 EDG_SWI_mission_4_2_desc:0 "他骑着美丽的红色骏马翻过了白雪皑皑的雪峰，一面红底白十字的旗帜飘扬在他的身后，他昂扬的军队蔓延的好像看不到尽头，红色的火点在雪峰之下摇曳舞动；河谷下歌声阵阵，回荡在蒂罗尔河谷的每一棵草每一处水之中。\n诺亚·胡·马库斯微笑的向人们致意，并且亲切的用母族语说了一句：伐无道！解倒悬！接着便是响破云霄的欢呼声！"
 EDG_SWI_mission_4_2.effect.tt:0 "@TIR§Y[TIR.GetName]§!将会获得我们所有在§Y蒂罗尔§!地区的§Y省份§!与§T核心§!\n"

 EDG_SWI_mission_4_3_title:0 "波河平原的麦浪"
 EDG_SWI_mission_4_3_desc:0 "阿尔卑斯山的南面，雪水融入河流，慢慢的流淌于波河平原，阳光缓缓的洒落，放眼望去金黄色的麦浪像海洋一般摇曳，做饭的炊烟和农田里劳作的农夫，不远处的城市，传来隐隐的叫卖声，多么富足美好的土地呀！有了波河平原我们再也不用担心会挨饿了，为了自由瑞士共和国的人民就让我们努力耕种吧。"
 EDG_SWI_mission_4_3.effect.tt:0 "每个建有§Y生产建筑§!的§Y任务省份§!都将获得§T农场§!\n"

 EDG_SWI_mission_4_5_title:0 "阿尔卑斯山堡"
 EDG_SWI_mission_4_5_desc:0 "阿尔卑斯山脉是自由瑞士的守护者，具备天然的地理优势，若能建立起一道强有力的阿尔卑斯防线。大力巩固守备，必将让我们在抵御外敌入侵时立于不败之地。"
 EDG_SWI_mission_4_5.effect.tt:0 "所有满足§Y任务条件§!的省份都将获得一个§T强化省份防御§!的§Y省份修正§!\n"


 EDG_SWI_mission_4_6_title:0 "日内瓦军事学院"
 EDG_SWI_mission_4_6_desc:0 "随着战争愈发增加，我们需要建立一所专业的军事学院，为我们提供具有专业军事素养的军官，我们将建立一支伟大的军队。"

 EDG_SWI_mission_4_7_title:0 "瓦莱兵工厂"
 EDG_SWI_mission_4_7_desc:0 "阿尔卑斯的铁矿为我们建设兵工厂提供了便利，我们将建立一所优秀的兵工厂来改进我们的武器和工具，用高质量的武器，武装我们的部队，让我们的军队向着伟大军队更加前进！"
 EDG_SWI_mission_4_7.effect.tt:0 "解锁一系列§T决议§!来优化我们的§Y陆军质量§!\n"

 EDG_SWI_mission_4_8_title:0 "西西里公约"
 EDG_SWI_mission_4_8_desc:0 "美丽的西西里岛，充满了历史的厚重和富饶的财富；罗马的文化的遗脉、地中海贸易的明珠、西西里的风情，令人着迷。为了更好的在地中海传播我们的梦想，我们需要保护好西西里。"
 EDG_SWI_mission_4_8.effect.tt:0 "根据任务§Y完成条件§!的不同来获得§Y不同奖励§!\n"

 EDG_SWI_mission_4_9_title:0 "发展经济"
 EDG_SWI_mission_4_9_desc:0 "我们必须用尽一切办法增加国家的收入。从政府的日常开支到对外作战的军费，国家运转的每一个步骤都是金钱驱动的。"
 EDG_SWI_mission_4_9.effect.tt:0 "§Y升级§!所有§Y满足任务条件§!省份的§T贸易建筑§!\n"

 EDG_SWI_mission_4_10_title:0 "改进矿产开采技术"
 EDG_SWI_mission_4_10_desc:0 "阿尔卑斯山上丰富的铁矿，是上天的恩赐，让我们改进我们的开采技术，国家的工业发展、民生建设源源不断的钢铁。"
 EDG_SWI_mission_4_10.effect.tt:0 "所有地形为§Y丘陵§!或§Y山地§!且产物为§T铁矿§!的省份将获得下述§Y修正§!："

 EDG_SWI_mission_4_11_title:0 "瑞士特许贸易公司"
 EDG_SWI_mission_4_11_desc:0 "为了发展我们的经济，在危险的市场竞争之中，让我们建立一个统一的商业机构进行对外贸易，这样可以帮我们规避更多的风险，赚取更大的利润。"

 EDG_SWI_mission_4_12_title:0 "建立自由瑞士国家银行"
 EDG_SWI_mission_4_12_desc:0 "随着自由瑞士的经济进程的加快，大量的资金需要进行储蓄，同时更多的机会刺激人们去借贷创业，我们急需一个银行来给公司和民间提供金融服务。"
 EDG_SWI_mission_4_12.effect.tt:0 "决议§Y「重建热那亚圣乔治银行」§!所需的¤从§G10000§!§Y降低§!至§G1000§!，述决议将在§Y我们或我们的附庸§!拥有§Y[101.GetName]§!之后§T解锁§!\n"

 EDG_SWI_mission_4_13_title:0 "促进资本主义发展"
 EDG_SWI_mission_4_13_desc:0 "瑞士奇迹发生了，瑞士从一个落后贫困的山区小国，发展成了著名的富裕之国，庞大的财富涌入，巨量商品在勤劳的人们手中被生产出来，往来的船只络绎不绝，一只只的商队连绵不断，望眼放去，真是万物竞发，生机勃勃的景象。"
 

 EDG_SWI_mission_4_14_title:0 "三级监管"
 EDG_SWI_mission_4_14_desc:0 "随着资本主义的进一步发展，所带来的问题也越来越多，所以要从制度上去约束；我们要建立三级监管体系，内部监管、外部监管、社会监管，是来规范资本主义的无序发展，也是为了国家与人民的幸福生活。"

 EDG_SWI_mission_5_1_title:0 "建立共和国常备军"
 EDG_SWI_mission_5_1_desc:0 "长期以来瑞士地区都是雇佣兵的提供地私斗成风，经历立了几十年的独立战争我们的人力损耗严重，人口下降的厉害；我们决定放弃雇佣兵的制度，自由瑞士共和国应该建立起他的常备部队。"
 EDG_SWI_mission_5_1.effect.tt:0 "解锁决议§Y「建立自由瑞士共和国常备军」§!\n"

 EDG_SWI_mission_5_2_title:0 "独立自主战略"
 EDG_SWI_mission_5_2_desc:0 "自由瑞士共和国必须要独立自主，不能为人所制，我们已经摆脱了束缚于我们头顶的宗主，我们必须要捍卫来这不易的自由，无论是谁都休想将自由瑞士纳入指掌，我们将会与敌人斗争到底，我们要选择属于自己独立自主的命运，被毁灭的命运、被奴隶的命运我们也不接受，即使战至最后一兵一卒！也绝不屈服!"

 EDG_SWI_mission_5_3_title:0 "堂吉诃德战术"
 EDG_SWI_mission_5_3_desc:0 "来自法兰西的军事战术，迅速被我们引进到军队的建设之中，我们应该大力学习先进的战术经验，强化我们的军队，保护我们的国家。"

 EDG_SWI_mission_5_4_title:0 "森林州陆军操典"
 EDG_SWI_mission_5_4_desc:0 "自由瑞士经过数十年的战斗，不断的学习先进的军事战术，如今也总结出了自己的军事经验新编撰一本陆军操典，来训练我们的军队，磨砺我们的战士，为我们的军队塑造更坚硬的内核。"

 EDG_SWI_mission_5_5_title:0 "公民服役制"
 EDG_SWI_mission_5_5_desc:0 "我们捍卫国家的时间中，在无数前仆后继的战士下，一次又一次的战争，我们的军队出现了青黄不接；为了保卫我们的梦想和自由瑞士，需要改变我们的征兵制度，所有成年公民都应该参与国家的义务兵役。"
 EDG_SWI_mission_5_5.effect.tt:0 "当我们§Y人力比例§!低于§G25%§!且处于§Y战争期间§!时将会获得如下修正："


 EDG_SWI_mission_5_6_title:0 "雷雨中的海燕"
 EDG_SWI_mission_5_6_desc:0 "在英吉利海峡，一只海燕艰难的穿过风暴，突然一个巨大的海浪拍打了过来，海燕勇敢的穿过了海浪在雷雨之中翱翔，海燕能否穿越这片危险的海域到达他想要去的地方呢？"
 EDG_SWI_mission_5_6.effect.tt:0 "根据任务§Y完成条件§!的不同来获得§Y不同奖励§!\n"


 EDG_SWI_mission_5_7_title:0 "加百列之剑"
 EDG_SWI_mission_5_7_desc:0 "末日审判来临之时，加百列将会吹起他的号角，所有的死人都将复活在上帝的面前接受审判；同时也是伊甸园的守护者，是智慧的化身；我们的军队将化为利剑击败所有妨碍我们建立伊甸园的敌人，我们将用智慧更好的守护伊甸园，让我们伟大的军队给世界带来和平！"
 EDG_SWI_mission_5_7.condition.tt:0 "我们§Y已经完成§!了所有§Y瓦莱内兵工厂§!的§T决议§!"

 EDG_SWI_mission_5_8_title:0 "阿尔卑斯之子"
 EDG_SWI_mission_5_8_desc:0 "阿尔卑斯山是伟大而又包容的，法兰西人、德意志人、意大利人、斯拉夫人都生活在他的胸怀之中，我们应该学习我们的母亲，让各民族团结在阿尔卑斯山之下，我们将创造一个不一样的世界，一个崭新的平等的友爱的伊甸园；瑞士正积极地投入这一场上帝的试炼，谱写一首自由平等，团结，友爱，汇聚真善美的路途。"

 EDG_SWI_mission_5_9_title:0 "拉斐尔法令"
 EDG_SWI_mission_5_9_desc:0 "我应该积极的接纳其他民族，我们坚信一个理想、一个信念，自由瑞士共和国不会因为民族不同而差别对待，以上帝的名义。"
 EDG_SWI_mission_5_9.effect.tt:0 "解锁§Y教士§!特权§T拉斐尔法令§!"

 EDG_SWI_mission_5_10_title:0 "百花齐放"
 EDG_SWI_mission_5_10_desc:0 "自由瑞士共和国虽然地处山区，交通艰难，但是我们对知识的好奇，我们对思想的解放是孜孜不倦的，唯有促进进步，解放思想，我们才能创造出更好的未来。"
 EDG_SWI_mission_5_10.effect.tt:0 "我们治下所有§Y发展度§!不低于§G12§!的省份都将获得下述§Y修正§!"

 EDG_SWI_mission_5_11_title:0 "重建巴别塔"
 EDG_SWI_mission_5_11_desc:0 "遥远的过去有一个故事。讲的是人们还未曾经过大离散所有人都生活在一起，他们的语言文字都是相通的，没有猜忌，没有纷争。和谐的生活在一起；我们希望所有的民族和国家都能够像故事里一样不分彼此，不必猜忌。"
 EDG_SWI_mission_5_11.effect.tt:0 "每次§T提升发展度§!将能够增加§G1§!§O伊甸之梦§!进度\n\n我们§Y主动§!与其他国家§T结盟§!之后，双方§Y信任§!各增加§G10§!；我们§Y主动§!§R打破§!与其他国家的§T盟约§!之后，双方§Y信任§!各减少§R10§!\n"

 EDG_SWI_mission_5_12_title:0 "重走卡巴拉之路"
 EDG_SWI_mission_5_12_desc:0 "卡巴拉之路是英雄之路、伟大之路、完美之路；自由瑞士共和国要想完成自己的伊甸园之梦就必须带领着所有的人重走卡巴拉之路，无论是战争、阴谋、死亡、金钱、差异...都是无法阻止我们前进的步伐的阻碍。"
 EDG_SWI_mission_5_12.effect.tt:0 "每次进行§Y政府互动§!之后都将§G增加§!治下随机省份§G1§!§Y基础人力§!\n"

 EDG_SWI_mission_5_13_title:0 "直到伊甸园"
 EDG_SWI_mission_5_13_desc:0 "人的生命是有限的，有限的生命却存在无限的可能，我们前进吧！按着我们梦想的地方前进，伊甸园之梦就一定要实现。"
 EDG_SWI_mission_5_13.effect.tt:0 "每次进行§Y政府互动§!之后都将§G增加§!治下随机省份§G1§!§Y基础税收§!与§G1§!§Y基础生产§!\n"

 EDG_SWI_mission_5_14_title:0 "神与人民立约"
 EDG_SWI_mission_5_14_desc:0 "上帝把世界创造，把世界许给了人类，在创造与毁灭之中，我们将在此重新与神立约，把和平繁荣文明平等带给世界，让全人类平等共建共享伊甸园！"
