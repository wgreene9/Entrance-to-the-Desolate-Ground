 EDG_MAM_1_desc:0 "经过了萨哈达王朝几十年的残暴统治以及血腥的内战之后，我们马穆鲁克终于又一次形成了统一的国家，让我们为这个伟大的国家三呼万岁！"
 EDG_MAM_2_desc:0 "我们的马穆鲁克战士向来是敌人们的重要阻碍，自从蒙古大军西征以来，我们的部队便屡战屡胜。让我们以高昂的士气碾碎所有敌人！"
 EDG_MAM_3_desc:0 "我们的奴隶来源途径多多，每当我们想要攻城的时候，我们就可以用这些精锐的奴隶为我们打开进城的一条道路"
 EDG_MAM_4_desc:0 "“啊，尼罗河，我赞美你，你从大地涌流而出，养育着埃及……一旦你的水流减少，人们就停止了呼吸。”"
 EDG_MAM_5_desc:0 "在沙漠中，马儿的作用反而比不上骆驼。让我们好好的准备一只骆驼队伍来应对沙漠中的极端环境。"
 EDG_MAM_6_desc:0 "我们是伟大的国家，我们在贫瘠之地上依然能够欢声笑语。这何尝不是我们的荣耀呢？"
 EDG_MAM_7_desc:0 "虽然说那群西方人又讨厌，又傲慢，但是他们的技术是不可小觑的。让我们努力学习，以增进我们国家的实力。"
