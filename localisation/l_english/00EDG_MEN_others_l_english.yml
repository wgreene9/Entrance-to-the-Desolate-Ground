EDG_MEN_RUM_empire_reform:0 "荣光罗姆国"
EDG_MEN_RUM_empire_reform_desc:0 "虽然旗帜与突厥人建立的罗姆国相似，但门泰谢家族的罗姆国更多的是对东帝国的继承，是在全面吸纳东帝国治理经验与教训的最终罗马。"
EDG_MEN_honor_city_reform:0 "荣耀城邦"
EDG_MEN_honor_city_reform_desc:0 "城邦居民各司其职，为帝国的发展添砖加瓦"
EDG_MEN_holy_honor_city_reform:0 "神圣荣耀城邦"
EDG_MEN_holy_honor_city_reform_desc:0 "在继承神圣罗马帝国的体系后，城邦也兼具一些自由市的职能。"
EDG_MEN_BYZ_reform:0 "皇室保留地"
EDG_MEN_BYZ_reform_desc:0 "在危机中诞生的临时政体，做为中枢的水平已远不如安德罗尼卡时期。由门泰谢大公控制帝国的绝大部分领土以及剩下的王室保留地，目的是维持帝国的正常运转。"
EDG_MEN_BYZ_constantinopolis_reform:0 "帝国中枢"
EDG_MEN_BYZ_constantinopolis_reform_desc:0 "以伟大巴西琉斯安德罗尼卡为核心运转的帝国首都"
EDG_MEN_hella_noble_reform:0 "羁縻希腊"
EDG_MEN_hella_noble_reform_desc:0 "兼任皇室的黑手套与白手套，运用我们强大的能力制衡希腊人集团。"
EDG_MEN_ROM_Security_reform:0 "众城邦的保护者"
EDG_MEN_ROM_Security_reform_desc:0 "众城邦为帝国的运转各司其职，而我们负责保护他们。"
EDG_MEN_the_committee_of_ROM_Security_reform:0 "众军团的领导者"
EDG_MEN_the_committee_of_ROM_Security_reform_desc:0 "我们统率着罗马的军队的同时也控制着皇家禁卫军，是名副其实的罗马军团统帅。"
EDG_MEN_anti_annexation_of_land:0 "反土地兼并监察局"
EDG_MEN_anti_annexation_of_land_desc:0 "曾经，普罗尼亚改革的彻底失败使得罗马与那些一盘散沙的西欧国家别无二致。希腊贵族与外来者无时无刻不侵占着本该属于罗马公民的土地。如今，我们将建立反土地兼并监察局，为受压迫者保障属于他们的土地。"
EDG_MEN_EMP_R_reform:0 "帝皇信仰"
EDG_MEN_EMP_R_reform_desc:0 "罗马皇帝不仅仅是世俗领袖，同时也应当是最接近主的存在，皇帝应当成为正教的宗教领袖。除了拜服在皇帝的威能与荣光下，别无所求。" 
EDG_MEN_Royal_enterprise_reform:0 "皇室特许产业园区"
EDG_MEN_Royal_enterprise_reform_desc:0 "为重振帝国经济加强地方控制，由皇室牵头根据当地特色建设相关产业，形成各具特色的产业园区。"
EDG_MEN_heir_of_ROM_reform:0 "罗马的继承者"
EDG_MEN_heir_of_ROM_reform_desc:0 "在大乱之后，新生的罗姆国继承了来自罗马的千年国祚。"
EDG_MEN_the_highest_reform:0 "至高指令"
EDG_MEN_the_highest_reform_desc:0 "帝国在一系列改革后成功恢复了古典时期的专制集权，没有任何人可以干涉皇帝的决策。当然，这是在皇帝得到认可的情况下。"

