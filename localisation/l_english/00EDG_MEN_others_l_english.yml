EDG_idea_MEN_RUM_1:0 "胜利之父"
EDG_idea_MEN_RUM_1_desc:0 "早在东帝国的荣光大公国时期，我们就是胜利的象征。"
EDG_idea_MEN_RUM_2:0 "帝国的继承者"
EDG_idea_MEN_RUM_2_desc:0 "伊巴什是巴塞丽莎的选择，亦是人民的选择。罗姆，即是罗马人的土地。"
EDG_idea_MEN_RUM_3:0 "凯撒中的凯撒"
EDG_idea_MEN_RUM_3_desc:0 "做为古往今来最为强盛的罗马继承者。我们的统治者自然是万王之王，凯撒中的凯撒。"
EDG_idea_MEN_RUM_4:0 "帝皇信仰"
EDG_idea_MEN_RUM_4_desc:0 "罗马皇帝不仅仅是世俗领袖，同时也应当是最接近主的存在，皇帝应当成为正教的宗教领袖。除了拜服在皇帝的威能与荣光下，别无所求。"
EDG_idea_MEN_RUM_5:0 "我们的海"
EDG_idea_MEN_RUM_5_desc:0 "地中海自古以来便是罗马的所有物。保持在地中海的影响力，让世界感受罗马海军的强大。"
EDG_idea_MEN_RUM_6:"皇室产业"
EDG_idea_MEN_RUM_6_desc:0 "为重振帝国经济加强地方控制，由皇室牵头根据当地特色建设相关产业，形成各具特色的产业园区。"
EDG_idea_MEN_RUM_7:"基督教世界的守护者"
EDG_idea_MEN_RUM_7_desc:"自第一位门泰谢大公皈依以来，我们就一直在基督世界的边缘，以信仰守护者的身份与各路异教徒作战。"
