 EDG_ETHEvents.0.name:0 "埃塞俄比亚的所罗门王朝"
 EDG_ETHEvents.0.desc:0 "在1270年，由耶库诺·阿姆拉克推翻扎格维王朝使得所罗门王朝再次君临埃塞俄比亚之后，时间已经流逝了170年之久。\n\n由阿姆达·赛永一世所确立的政治制度与封建体系一直沿用至现在，其中也包括实施流动首都制度与省份直辖驻军，这两项制度也将成为埃塞俄比亚帝国的根本—或许在未来也将成为帝国发展的绊脚石。\n\n在几乎全部国家都以伊斯兰作为信仰的东非地区，埃塞俄比亚以古老的科普特教会作为国教，坚守着基督教在东非的最后壁垒。尽管周围尽是异教徒，但这个古老的帝国却极度的好战，在过去百年当中不断的扩张着自己的领土，并在达维特一世期间彻底摧毁了艾凡特苏丹国。但随着艾凡特末代苏丹瓦拉什马王朝重新建立在东非的统治，埃塞俄比亚又出现了一个新的劲敌—阿达尔苏丹国，而它则一直试图彻底击败这个盘踞在东非穆斯林世界当中的异教徒，随时等待着这个古老帝国虚弱的时刻。\n\n 由于埃塞俄比亚帝国所确立的选举继承法，几乎每次皇位更迭都是一场可怕的继承战争，所以自阿姆达赛永之后，埃塞俄比亚帝国会把所有皇子囚禁起来，自皇位更迭时由皇室选举，决定让谁出来继位。在这种情况下，扎拉·雅各布养成了坚毅不屈，沉静好学的品质，并在1434年登上皇位之后展现出了十分出色的能力。\n\n其父亲在过去已经彻底点燃了与阿达尔苏丹国的战火，誓要与异教徒战斗到底，而扎拉·雅各布也跟随着父亲的脚步，开始向东征讨阿达尔苏丹国。在扎拉·雅各布攻打帝国南部的哈迪耶亚丹国过程中，其将苏丹国阿高部落的女儿爱兰妮俘获扣为人质，并在之后强娶爱兰妮确定了帝国对哈迪耶苏丹国的统治地位。在爱兰妮皈依了科普特正教之后，其与扎拉·雅各布关系得以改善并展现出十分过人的内政与外交天赋，在很大程度上帮助了扎拉·雅各布的统治。\n\n毫无疑问，在扎拉·雅各布的带领之下，古老的埃塞俄比亚帝国将会再次引来属于他的时代。"
 EDG_ETHEvents.0.aa:0 "下一页"
 EDG_ETHEvents.1.name:0 "里斯特-古尔特制度"
 EDG_ETHEvents.1.desc:0 "自从阿克苏姆陷落后，埃塞俄比亚在过去大部分时间里都没有货币，不仅在一定程度上影响了经济发展，同时也为管理并维护一支庞大军队造成了巨大麻烦。因为异教徒环绕在国家周围，埃塞俄比亚的历任皇帝都不可避免的扩军并随时准备对穆斯林进行圣战，但埃塞俄比亚几乎没有货币流通，因此在这种情况下诞生了一种特殊的制度，即里斯特-古尔特制度。\n\n里斯特制度相当于自耕农制,但这类自耕农拥有土地的不完全所有权,他们可以继承和转让土地，但需向贵族交纳一定比例的收成，并为贵族提供一定的服务。古尔特制度则是指在埃塞俄比亚历史上的一种封地制度，特别是与扎格韦和所罗门王朝时期盛行，其中封地（也就是古尔特）的持有者只有对封地进行征税的权利，但同时需要以为皇帝服兵役作为交换，否则皇帝将剥夺他们所拥有的权利。\n\n由于无力支付士兵的工资，皇帝在常常以贡品的形式将土地授予士兵，并让士兵从中获得生活所需的资料。尽管许多领主、朝臣甚至是次要的官员都得到了土地的授予，但是大部分士兵既没有得到国家支付的工资，也无法得到应有的生活保障，因此为经过村庄的士兵提供营养的任务就不可避免地落在了农民的肩上，这反过来又会对农民的生产热情与生产力产生很大的影响。\n\n尽管该制度严重影响了农业生产活动的进行，但不可否认的是，如果没有这项制度，埃塞俄比亚也不可能在没有太多开支的情况下组建一支庞大的军队来保卫帝国。"
 EDG_ETHEvents.1.aa:0 "让我们拭目以待"

 EDG_ETHEvents.2.name:0 "北方部落"
 EDG_ETHEvents.2.desc:0 "阿克苏姆陨落之后，北方便分裂为数个部落王国并遭受着来自埃及穆斯林的威胁，而我们现在已经有足够的实力让他们与我们坐下来进行谈判。\n\n由于[ABB.GetName]在努比亚中部掀起的叛乱，[MAK.GetName]与[ALO.GetName]均失去了在该地区的部分领土。因此他们承诺，如果我们能够帮助他们粉碎此次叛乱并收复他们失去的领地，[MAK.GetName]与[ALO.GetName]将会宣誓效忠于万王之王。\n\n[ABB.GetName]对我们来说不足为惧，如此兴师动众的进行讨伐显然有些小题大做，也许我们可以先和那群异教徒进行一次交涉—前提是他们还能回应我们的要求。"
 EDG_ETHEvents.2.aa:0 "[ABB.GetName]应当臣服于我们"
 EDG_ETHEvents.2.aa.tt:0 "高§Y外交声誉§Y以及与@ABB§Y[ABB.GetName]§!的关系将能够§G增大§!§Y和平附庸§！他们的机会\n"
 EDG_ETHEvents.2.bb:0 "战争将会揭示一切"
 EDG_ETHEvents.3.name:0 "[From.GetName]要求我们臣服"
 EDG_ETHEvents.3.desc:0 "[From.GetName]的使者向我们发出了最后通牒，如果我们不臣服于他们并归还之前所占领的[MAK.GetName]与[ALO.GetName]的省份，那么战争将会很快降临！"
 EDG_ETHEvents.3.aa:0 "我们宁死不屈！"
 EDG_ETHEvents.3.bb:0 "这也不失为一种方式..."
 EDG_ETHEvents.4.name:0 "大势所趋"
 EDG_ETHEvents.4.desc:0 "随着阿达尔苏丹国彻底被埃塞俄比亚击败，再无一个穆斯林国家能够扛起保护非洲之角各穆斯林的职责，如果我们此时选择臣服于埃塞俄比亚，兴许还能谋得一生..."
 EDG_ETHEvents.4.aa:0 "我们承认万王之王的权威"
 EDG_ETHEvents.4.bb:0 "让他们自己来拿吧！"

 EDG_ETHEvents.5.name:0 "来自[From.GetName]的传教士"
 EDG_ETHEvents.5.desc:0 "一支来自遥远国度[From.GetName]的传教团体在近日来到了我们的首都附近，请求我们能够在当地进行宣讲，并期望我们能够皈依他们口中的基督教。"
 EDG_ETHEvents.5.aa:0 "我们应当做出改变"
 EDG_ETHEvents.5.bb:0 "我们不能抛弃我们的传统！"
 


