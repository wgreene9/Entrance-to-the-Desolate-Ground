 EDG_SWE_militarized_society:0 "§Y军事职业化§!进度"
 EDG_SWE_militarized_society_desc:0 "§Y军事职业化§!代表了国家军队的整体水平，进度由下方因素影响：\n§G+0.08§!—每点君主军事能力\n§G+0.1§!—每个完成的§Y贵族§!、§Y进攻§!、§Y质量§!、§Y防守§!、§Y数量§!理念\n§R-0.25§!—后备人力少于§Y5%§!\n§R-0.5§!—陆军规模超过上限\n解锁并完成一些§Y特定的军事理念§!可以强化§Y军事职业化§!给予的修正，具体如下：\n§Y质量§!：§G+5%§!训练度 §G+25%§!步兵作战能力\n§Y数量§!：§G-10%§!陆军维护费 §G+25%§!陆军规模\n§Y防守§!：§G-10%§!所受士气打击 §G-25%§!补员花费\n§Y进攻§!：§G+10%§!围城能力 §G+25%§!补员速度\n§Y贵族§!：§G+10%§!士气打击 §G+25%§!全国人力\n解锁并完成下列理念组将会立刻获得完整的修正：\n§Y行政§!：§G+10%§!陆军规模\n§Y革新§!：§G-10%§!军事科技花费\n§Y基建§!：§G+10%§!陆军移动速度\n§Y经济§!：§G-10%§!陆军维护费\n§Y外交§!：§G-0.05§!每月厌战度\n§Y间谍§!：§G-25%§!征召陆军将领花费"
