 EDG_uppsala_domkyrka:0 "乌普萨拉大教堂"
 EDG_uppsala_domkyrka_desc:0 "乌普萨拉大教堂始建于1287年，是北欧地区最古老的教堂，也是斯堪的纳维亚最大的教堂。其建筑外围整体颜色基调为红色，筑两座高耸入云的尖塔，远远就可以被看见；教堂内部金碧辉煌，以文物丰富闻名；门楼上的大风琴，风管有碗口粗，令人叫绝。"
 EDG_drottningholms_slott:0 "德罗特宁霍尔姆宫"
 EDG_drottningholms_slott_desc:0 "德罗特宁霍尔摩皇宫是瑞典王室的私人宫殿，位于斯德哥尔摩西面梅拉伦湖德罗特宁霍尔姆（皇后岛），雄伟壮丽的德罗特宁霍尔姆宫始建于1537年，是瑞典国王为王妃建造的，但宫殿尚未完工王妃就去世了。1661年被烧毁后重建，其中的绝大部分建筑物的风格都是巴洛克式，从远处观看，环绕于斯德哥尔摩周围的那些受到人迹破坏的自然景观会尽收眼底；精细观察，皇宫中每一个房间所具有的精心布置都会令人折服，这就是当今的瑞典皇家学院的所在地。"

 EDG_SWE_electing_council:0 "瑞典选王制"
 EDG_SWE_electing_council_desc:0 "瑞典在过去的制度一直维持着三级公民大会制度，经由省级议会选举或废黜国王，并且规定国王不能独继专行，而必须服从公民大会决议，即便是在卡尔玛联盟时期，议会仍然是作为瑞典的直接统治机构——通过选举确定在共主联邦中的摄政王，而这也同时导致了卡尔玛联盟至始至终都无法彻底统合瑞典王冠。"

 EDG_SWE_Monarchy:0 "瑞典君主制"
 EDG_SWE_Monarchy_desc:0 "经过古斯塔夫·瓦萨的中央集权化制度之后，省级议会的国王选举权被彻底剥夺，瑞典正式成为并且改造成为服务国王的议会机构，辅助国王处理各项事务，"

 EDG_SWE_council:0 "三级公民议会"
 EDG_SWE_council_desc:0 "瑞典各地从9世纪起就建立起三级公民大会制度：村民大会、教区大会和省级大会。各级公民大会按期召开，讨论和决定各自范围之内的事，如订立村约民规、解决纠纷，决定何时播种、何时收割、何时海盗船出海等，而省级公民大会的一个重要任务就是选举或废黜国王。"

