 EDG_SWE_swedish_iron_army:0 "瑞典铁军"
 EDG_SWE_swedish_iron_army_desc:0 "由于我们国家人口相较于领国过于匮乏，因此我们必须强化我们的军队训练，积极的向更加专业，职业的方向进行改革，以此来弥补我们本就稀缺的兵员。"

