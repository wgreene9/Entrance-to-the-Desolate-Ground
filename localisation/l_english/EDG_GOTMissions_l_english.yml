l_english:
 EDG_got_pirate_sink_the_swe_title:0 "粉碎包围圈"
 EDG_got_pirate_sink_the_swe_desc:0 "瑞典国王对我们虎视眈眈，但得益于这座小岛，只需要摧毁他们的舰队就能保证我们自身的生存。"
 EDG_got_sink_the_lubeck_title:0 "埋葬吕贝克"
 EDG_got_sink_the_lubeck_desc:0 "汉萨同盟和粮食兄弟会已经拼杀了近百年，看看那座满是商人的贸易城市，他们的鲜血中流淌着罪恶，即便是最底层的海盗也远比那群冷血的商人高贵的多！\n是时候将他们推翻下海了！"
 EDG_got_sink_the_castle_title:0 "恩怨相抵"
 EDG_got_sink_the_castle_desc:0 "过去丹麦王国三番五次的对粮食兄弟会进行清剿，但也在近期当了我们的一次优质客户。也许会有人说我们已经和丹麦将过去的一切一笔勾销了，事实也是如此，丹麦王国与粮食兄弟会的恩怨已经过去了，但这和新生的丹麦联邦有什么关系呢？让我们拿下克隆堡，黑旗将再次飘扬于厄勒海峡！"
 EDG_got_sink_the_danzig_title:0 "迟来的复仇"
 EDG_got_sink_the_danzig_desc:0 "条顿骑士团在过去确实是一个强大的对手，在四十年前差点将粮食兄弟会摧毁，但我们这次又回来了，而他们也将品尝到他们过去所做的一切！"
 EDG_got_sink_the_riga_title:0 "信仰的末路"
 EDG_got_sink_the_riga_desc:0 "听说最近里加的主教在搞什么理想城计划？这种扯淡的事情真的有人信吗，与其花费那么多资源在这种天方夜谭的事务上，还不如让我们来进行一些更加“世俗”的事情。"
 EDG_got_pirate_economy_title:0 "海盗经济学"
 EDG_got_pirate_economy_desc:0 "海盗经济学只需要遵循四个基本原则：烧、杀、抢、掠，即可实现自身财富自由。什么，你说风险？那只能说：生死有命，富贵在天。"
 EDG_got_robin_hood_title:0 "劫富济贫"
 EDG_got_robin_hood_desc:0 ""
 EDG_got_sea_wolf_title:0 "海上群狼"
 EDG_got_sea_wolf_desc:0 ""
 EDG_got_scare_fleet_title:0 "惊涛骇浪"
 EDG_got_scare_fleet_desc:0 ""
 EDG_got_pirate_economy.tt:0 "每个拥有修正§Y「海盗黑湾」§!的省份，在每年年初将会给予我们§Y50§!¤§Y1k§!水手"
 got_pirate_raid_the_baltics.tt:0 "\n我们对任意国家宣战后，该国家将会获得一个持续§Y365§!天的修正§Y「草木皆兵」§!，同时我们将获得一个持续§Y365§!天的修正§Y「突袭作战」§!\n\n§Y「草木皆兵」§!将削弱该国家的§Y防御效率§!与§Y反间谍效率§!\n\n§Y「突袭作战」§!将降低§Y海上炮击§!花费并加快§Y入侵速度§!\n\n启用宣战理由\t§Y「海盗突袭」§!\t\n\n如若我们以\t§Y「海盗突袭」§!\t宣战其他国家，双方都§Y无法召唤盟友§!进入战争\n\n启用和平条约§Y「洗劫省份」§!，允许我们洗劫所有被我们所占领的省份"