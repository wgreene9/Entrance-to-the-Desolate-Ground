 EDG_ADCEvents.1.name:0 "摩尔斯科体制"
 EDG_ADCEvents.1.desc:0 "在过去，宗教同文化几乎是绑定在一起的，北面的卡斯蒂利亚人高举十字旗，誓要将摩尔人彻底逐出伊比利亚。在他们看来，摩尔人几乎同穆斯林所绑定，而皈依基督徒的摩尔人则被他们称为摩里斯科人，虽说在宗教层面似乎再无迫害的理由，但北面的卡斯蒂利亚人并不罢休，摩里斯科人在北面数个王国中仍然属于极端被歧视的群体，其地位仅比穆斯林群体稍微要高。\n\n随着阿卜杜拉在里斯本受洗并公开宣布皈依基督教，同时以圣人雅各伯为名昭告其决定要与过去一刀两段，伊比利亚的局势更加扑朔迷离。皈依基督教并不意味着雅各伯会同北面十字军妥协，他将建立一个由摩里斯科人统治的王国，庇佑那些皈依天主教的摩尔人，从那群自以为在为主而战却不自知已偏离道路的十字军之下保护摩里斯科人。\n\n由于雅各伯的皈依，宫廷的贵族们也纷纷褪下伪装，欣然接受既定的事实，跟随雅各伯皈依基督教，仅有少部分贵族试图反抗推翻雅各伯的统治，但也很快便消失了。北方的战火显然不可能在近期再次蔓延到巴塔尔尧斯，但来自东部的泰法国面对过去被誉为安达卢西亚之剑的阿卜杜拉如此赤裸裸的叛教，对伊斯兰教的如此亵渎必将导致一场针对巴塔尔尧斯的吉哈德。\n\n雅各伯在皈依基督教之后，很快便开始对其近卫军团进行整编，同时开始同北面的军事修会展开联系，开始裁撤政府机构，并准备在时机成熟之时成立一个新的军事修会来领导散落在伊比利亚各处的骑士团。\n\n战火依旧没有远去，但雅各伯似乎不再像害怕未来如何，因为他知道已经没有退路了，现在他将跟随着一条全新的道路矢志不渝的走下去，以余生证明其抉择。"
