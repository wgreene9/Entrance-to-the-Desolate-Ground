 EDG_ADCEvents.5.name:0 "繁星原野的圣地亚哥"
 EDG_ADCEvents.5.desc:0 "圣地亚哥-德-孔波斯特拉是基督徒对抗穆斯林的重要象征，其意为繁星原野的圣地亚哥，为天主教三大朝圣地之一，相传耶稣十二门徒之一的雅各伯安葬于此。\n\n虽说现在仍有朝圣者不断的前来朝圣，但显然过去的当权者并没有将其放在心上，而仅将其作为一座普通的乡村城市发展，我们必须纠正这种错误。通过一系列的规划建设，王室准备在该地建设一座宏伟的教堂，同时将统治重心迁移到这座神圣的城市。\n\n建设的进度取决于我们匀出的资金量，在之后的统治期间我们还有机会继续修建大教堂，同时拓展圣地相关的城市发展，在不久的将来，圣地亚哥朝圣之路必将繁盛。"
