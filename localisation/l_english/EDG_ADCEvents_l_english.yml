 EDG_ADCEvents.0.desc:0 "在穆瓦希德王朝与马林王朝的战争当中，伊比利亚诸泰法纷纷脱离了穆瓦希德王朝的控制并宣布独立，第三次泰法时代来临。\n\n在历代泰法的励精图治之下，巴塔尔尧斯已然成为了伊比利亚南部中最为强大的泰法，也是重新统一安达卢西亚最为有利的候选者，并且在此前数百年期间内粉碎了基督徒无数次的进攻仍然寸土未失。\n\n阿卜杜拉在24岁时从其父处接手了国家的统治，在处理内部叛乱的同时，一个更加糟糕的消息即将到来。1414年由阿斯图里亚及葡萄牙国王组成的联军正式向里斯本发起十字军，此次十字军规模是自第三次泰法时代来临之后兵力最为庞大的十字军，一时间国内人心惶惶。然而在阿卜杜拉的指挥之下，基督徒联军于科英布拉以南被穆斯林伏击大败而归，此次声势浩大的十字军便不了了之，阿卜杜拉也因此获誉无数。\n\n在接下来的三十年中，阿卜杜拉一直与基督徒在前线作战并捍卫着边界，但年龄的增长也使得其愈发力不从心。国内的问题也并不比远在边疆的战争要好多少：阿卜杜拉仅在1443年得有一子，但妻子死于分娩，其子也染病，虽在医治之后得以痊愈，但势必对该孩子的未来产生难以消除的负面影响，继承问题已经摆在明面之上，国内外都在期盼着这位年逾花甲的老泰法快些去世以瓜分泰发国。\n\n继承问题也许只是众多麻烦中的一个，更加严峻的问题则是国内的宗教问题。巴塔尔尧斯虽说是信奉伊斯兰教，但相较于其他几个泰法而言穆斯林人口十分稀少，仅集中分布于首都巴达霍斯地区，剩余地区都是一种融合了伊斯兰教与基督教义的本土宗教，由于其数量极其庞大，因此历代泰法都对此束手无策，穆斯林反而成为了国家的少数宗教群体，而泰法们从税收及国家稳定层面考虑都采取了非强制传教策略，但这无疑只是将问题往后继续延续；同时由于历代泰法的宗教宽容政策使得宫廷内对基督教义的态度并没有其他穆斯林国家嗤之以鼻，反而激起了其中些许人员的兴趣，虽明面上一切似乎都风平浪静，而私下如何则不得而知...也许是巴塔尔尧斯同基督教暧昧不清的态度，在1420年，时任教宗马丁五世曾私信阿卜杜拉试图让其皈依基督教，阿卜杜拉并未做出任何回信，即未接受，亦未回绝。\n\n可以预见的是，在阿卜杜拉死后，巴达尔尧斯泰法国将陷入更大的麻烦，虽说阿卜杜拉一直以安达卢西亚的守护者而著称，但其本人却对此不以为意，相比于对伊斯兰世界的贡献而言，他更加在意如何守护他所经营三十余年的国家，如果他还年轻，他或许会选择继续同北面的基督徒战斗到底，但现在他已经老了，过去的对手都先他而去，他们年轻的继位者继续效仿着前人，挥舞着利剑，在所谓正义事业的驱使之下继续着他们的屠杀，年复一年。\n\n阿卜杜拉在近年愈发优柔寡断，日思夜想如何为他的国家寻找一个更加安稳的道路，不论手段如何——至少在他咽下最后一口气之前，巴塔尔尧斯绝不会为他人所夺。"
