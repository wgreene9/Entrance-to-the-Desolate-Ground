 EDG_BAV_event.163.d: ""
 EDG_BAV_event.163.a: "他们对谷物的需求极其旺盛，这会促进双方的贸易往来" 
 EDG_BAV_event.163.a_tt: "只要双方仍然维持§Y联盟§!关系，我们和他们都能获得§G+10.0%§!§Y商品产出修正§!和§G+20.0%§!§Y贸易效率§!。" 
