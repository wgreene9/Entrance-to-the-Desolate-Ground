 EDG_BAV_event.152.a: "我们坚决反对皇帝骇人的入侵行为"
 EDG_BAV_event.152.b: "帝国的信仰纯洁理应得到皇帝守护"
 EDG_BAV_event.153.t: "前路未可知"
 EDG_BAV_event.153.d: "如今，我们已经成功击败了帝国诸侯，成立了德意志帝国。然而，前方的道路依然充满了未知与挑战。我们必须决定，接下来要将目光投向何方？是继续巩固我们在欧洲的地位，还是将视野放得更远？"
 EDG_BAV_event.153.a: "只要征服欧洲即可"
 EDG_BAV_event.153.a_tt: "德意志帝国未来的命运由此刻决定。"  
 EDG_BAV_event.153.b: "我们的目标是星辰大海！"
 EDG_BAV_event.153.b_tt: "解锁§M最后的征服§!§Y任务树§!。"
 EDG_BAV_event.154.t: "招兵买马"
