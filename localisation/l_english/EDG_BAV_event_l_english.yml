 EDG_BAV_event.158.t: "惊魂"
 EDG_BAV_event.158.d: "夜色像一层湿冷的绒毯覆在慕尼黑上空，王宫的长廊却仍被灯火照得明亮。银器的反光在墙上跳动，乐声与低语在拱顶间回旋——一切都像是惯常的礼仪：侍从的脚步精准得近乎无声，卫队的甲胄与绶带也像每一次典礼那样体面无瑕。可就在这份「完美」之中，[Root.Monarch.GetTitle]忽然感到一种无法言说的违和：空气里有一瞬间的停滞，像有人把呼吸按住，又像整座宫殿都在等待某个信号。\n\n那一刻来得极快。一个原本应当属于内廷仆役的身影从人群边缘闪出，动作熟练得不像临时起意；冷光从袖口滑出，像一道没有声音的闪电。若非近侍本能地上前半步，刀尖本该穿过礼服的褶皱，直抵[Root.Monarch.GetTitle]的胸腹。匕首擦过衣料，留下细小却刺目的一道裂痕，随之而来的不是尖叫，而是更可怕的沉默——沉默属于那些在宫廷里活得足够久的人，他们知道：一旦在王宫里动了刀，事情就不再是「刺客被制服」这么简单。\n\n卫队迟了半拍才反应过来，钢铁的撞击声终于打破死寂。刺客被按倒在地，面孔却被刻意遮掩，像是早就准备好不让任何人辨认。更令人不安的是，他的身上没有能指向雇主的信物，没有家族徽记、没有来处文书，甚至连常见的宗教护符都没有；只有一枚被咬碎的蜡封残片和几根藏在靴底的细线——仿佛有人替他想好了所有「被抓」的后果。\n\n[Root.Monarch.GetTitle]抬手制止了当场的处决命令。血不会因为立刻流出来就让人安心，反而会让所有人以为真相已经被埋葬。宫廷总管急促地报告：今晚的内廷通行名册出现了两处涂改；厨房的送餐时间比平日提前；负责更换长廊烛台的工匠临时被调走；甚至连护卫换岗的口令也在下午被人「例行更新」。这些细碎的差错像针脚一样密密缝起一个结论——王宫之内有人协助，而协助者不仅熟悉规程，还能调动资源。\n\n当夜的宴会被迫中止，贵族们在惶恐与矜持之间匆匆告退，人人都在用眼角衡量旁人的神色：谁走得太快，谁留下得太久，谁的手在颤，谁又过于镇定。宫门重闭之后，审讯室里只剩下火盆的噼啪声。刺客被灌醒、被质问、被以所有法律允许与不允许的方式逼迫开口——可他只在一次短促的嗤笑后，咬破了藏在齿间的毒囊。仿佛有人用一条无形的锁链把他的嘴封住：宁死，也不说。\n\n宫廷医生无能为力，尸体很快变得冰冷，而疑云却在每一个角落升温。到底是谁觉得，在慕尼黑的王宫里也能伸手到[Root.Monarch.GetTitle]身边？是谁敢把刀刃对准这个国家的象征？更重要的是：若这一次失败了，下一次会不会更精准、更沉默、更致命？\n\n于是，一份密令在深夜发出：封存名册、清点钥匙、重审卫队、逐一盘问所有能够接近内廷的人——调查将以最严厉的方式展开。但[Root.Monarch.GetTitle]也明白，真正危险的并非那个倒在地上的刺客，而是隐藏在宫墙阴影里的那只手；它既能把人送进王宫，也能把证据一并抹去。"
 EDG_BAV_event.158.a: "即使是慕尼黑的王宫，也并非[Root.Monarch.GetTitle]的绝对安全之地" 
 EDG_BAV_event.158.a_tt: "§R刺杀§!事件需要一段时间来§Y调查§!。" 
 EDG_BAV_event.159.t: "水落"
 EDG_BAV_event.159.d: "刺杀未遂的阴影并没有随着尸体的抬出而散去，反而像渗进石缝的潮气，在王宫与城市之间缓慢蔓延。调查开始时，人人都以为只要沿着名册、口令、通行牌这些「制度的线索」追下去，就能像拨开线团一样拨到源头。可几天过去，线索不是断在半空，就是被巧妙地引向另一条无意义的路。\n\n负责内廷的官员拿出一叠叠抄写整齐的记录，声称涂改只是「文书笔误」；管事们互相指证，却都指向早已离城的临时工；卫队军官拍着胸口保证换岗口令从未外泄，可当我们核对回收的通行牌时，却发现多出两枚无法追溯来源的铜牌——像是有人凭空铸造了王宫的钥匙。更令人恼火的是，所有有可能接触刺客的人都表现出近乎一致的健忘：他们记得细节，却在关键处「不小心」遗漏；他们能描述长廊上烛火的明暗，却说不清那个仆役的眼睛颜色。\n\n城市里也开始流传不安的谣言：有人说刺客来自境外，是外国密探；有人说是激进教派的狂热分子；还有人更大胆，暗示这是一场宫廷派系斗争的序曲。每一种说法都足以让民心摇晃，而最糟糕的地方在于——它们彼此矛盾，却都显得「像真相」。仿佛有一支看不见的笔，在街头巷尾刻意书写混乱，让所有人都疲于分辨。\n\n[Root.Monarch.GetName]把调查权从常规司法系统中抽离，交给更可靠的内务人员与军方稽查。新的命令下达后，王宫的门禁变得前所未有的严密：夜巡加倍，库房封条更换，仆役不得擅离岗位，贵族求见也需提前呈交随从名单。可越是加强戒备，越能感到一种诡异的反作用——有人在故意让「戒备」变得笨重。多出来的盘查拖慢了补给，新的口令频繁更换反而让基层混乱，连最忠诚的卫兵也开始抱怨彼此不信任。阴谋者似乎不仅想要刺杀，更想让王权自己把自己勒紧，让恐惧在制度内部开花。\n\n审讯的进展同样令人沮丧。我们抓到了两名可疑的信使，他们携带的信封里只有空白纸张；我们顺藤摸瓜找到一家印蜡作坊，老板却早在案发当日「意外」落水身亡；我们追查那枚被咬碎的蜡封残片，得到的结果竟指向三个不同领地的文书格式——荒谬得像是一场嘲弄。每一次靠近真相，就像踩到一块松动的地砖，下面不是通道，而是精心挖好的陷阱。\n\n更糟的是，王宫内部开始出现微妙的裂纹。某些贵族在议事时言辞锋利，动辄以「安全」为名要求更大的自主权；某些地方领主送来的慰问信过分热切，热切得像在确认我们是否受惊过度；还有人用「忠诚的建议」暗示，[Root.Monarch.GetName]应当减少公开露面，把权柄更多交给「地方可靠人士」协助。字句听上去体贴，背后却像一把缓慢旋紧的螺丝：如果王座被迫后退，那些手握兵权与税收的人，就会在阴影里变得更高。\n\n案卷越堆越高，线索却越变越冷。我们能确定这不是单纯的刑事谋杀：它太专业、太克制、太懂得如何制造恐惧与分裂。可在证据被一层层剥离之前，[Root.Monarch.GetName]只能听见同一句话在耳边回响：如果王宫都不是绝对安全之地，那么这片土地上，还有哪里安全？"
 EDG_BAV_event.159.a: "还有谁可以信任？" 
 EDG_BAV_event.159.a_tt: "§R刺杀§!事件的§Y调查§!陷入僵局，而[Root.Monarch.GetName]预感§R这不会只是一件单纯的刑事案件§!......" 
 EDG_BAV_event.160.t: "石出"
 EDG_BAV_event.160.d: "转折发生在一个看似不起眼的细节上：那枚蜡封残片的纹路。起初它被当作无用之物丢在证物盒角落——残缺、模糊、沾着毒液与血迹。可当我们的鉴识官把它放在烛火下反复比对时，一道被刻意削浅的纹章线条终于显形：不是完整的家族徽记，而是某个分封领主文书上常见的装饰边框。阴谋者自以为抹去了关键，却忘了「习惯」会留下痕迹。\n\n随后的追查像拉开一张幕布。我们从王宫名册的涂改处找到同一种墨水；从墨水商那里查到一批异常的采购记录；再沿着账本追溯，竟出现了多笔由不同领地的「捐献」汇入同一个隐蔽中间人账户。它们分散、间隔、金额不大，像是故意避开注意，可合起来足以养活一支训练有素的暗线。更关键的是，这些账目在同一周内统一更换了记账方式，像是有人发出过指令：从现在起，所有痕迹都要「看起来像意外」。\n\n当我们突袭那名中间人的宅邸时，得到的不是金银，而是一间暗室。墙上挂着的不是武器，而是一张张写着名字的清单：宫廷侍从、卫队军官、文书官、城中商号掌柜，甚至还有几位常在议事厅里高谈忠诚的贵族。名字旁边是符号与数字——债务、把柄、亲属所在、惯常行程、可利用的恐惧。那不是一份「刺杀计划」，而是一份「国家的弱点目录」。\n\n更令人胆寒的是暗室里的书信：多封来自不同德意志领地的密函，口吻各异，却共享同一种冷硬的逻辑——他们不再满足于名义上的臣服与分封，他们要重新划分权力的边界；他们认为[Root.Monarch.GetTitle]的集权、改革与军备威胁了各自的传统特权；他们把王宫里的那一刀当作试探，把随后的调查当作消耗，把恐惧当作武器。他们并非一个人在赌运气，而是一群人达成了默契：只要王座动摇一次，地方的门闩就会同时落下。\n\n至此，所有「偶然」都串成了必然。刺客只是投出的石子，真正的目的是激起波纹，让忠诚互相怀疑，让行政停摆，让军队分心，让民间谣言四起——最终迫使[Root.Monarch.GetName]在孤立中妥协，或在混乱中倒下。所谓的「刑事案件」，不过是他们精心布置的面具；而当面具撕开，露出的却是一张跨越诸邦的共谋之网。\n\n[Root.Monarch.GetName]站在议事厅的窗前，望着城中无数屋顶在冬日雾气里起伏。那些屋顶下有工匠、商人、士兵与家庭——他们需要的不是宫廷的猜疑，而是一个能维持秩序、保证明天的国家。可阴谋者选择的恰恰是最残忍的方式：把政治变成暗杀，把分歧变成屠刀，把德意志诸邦之间本可谈判的矛盾，推向血的结算。\n\n现在，真相已经不再是一份可以锁进档案柜的报告，而是一道迫在眉睫的命令：要么我们先发制人，清算那些撕下面具的分封领主与其党羽；要么就等他们在夜色中同时点燃火把，让每一座城、每一条道路、每一支驻军都陷入背叛与反背叛的漩涡。\n\n这是一场阴谋，一场针对[Root.Monarch.GetTitle]本人的阴谋，也是一场针对国家未来的阴谋。灾难并非来自远方，而是从我们亲手分封的权力里长出獠牙——而当第一滴血落下，接下来的将不再是审讯与搜查，而是注定写进史书的黑夜：血光之夜。"
 EDG_BAV_event.160.a: "这是一场阴谋，一场针对[Root.Monarch.GetTitle]本人的阴谋！" 
 EDG_BAV_event.160.a_tt: "§R真相已经大白，我们分封的德意志领主们已经撕下伪装的面具，灾难近在咫尺。§!\n\n启用灾难「§R血光之夜§!」。\n\n当且仅当灾难结束后，我们才可以成立@GER§Y德意志§!。" 
 EDG_BAV_event.161.t: "伦巴第向我们求援"
 EDG_BAV_event.161.d: "信使是在暮色里抵达的。他的靴底沾着伦巴第平原的泥，披风上缝着被急行军撕开的口子，连胸前那枚勉强还能辨认的米兰徽记都被汗与尘染得发暗。他没等礼仪官宣读完来意，便将一卷火漆未干的文书双手奉上——蜡印仍温，像一块尚未凝固的伤口。\n\n文书出自伦巴第的摄政议会，落款却杂乱得近乎可笑：有贵族的长名，也有行会首领的印记，还有城防司令以剑柄压出的粗糙按痕。字里行间只有一个主题：求援。\n\n他们写道，城内的秩序已被撕成碎片。维斯孔蒂旧臣与新贵彼此怀疑，军饷断供，雇佣兵在街区间以「保卫」为名索取赎金；粮价在短短数周内翻了数倍，郊区的农庄被掠夺，逃难的人潮涌向城门又被拒之门外。最致命的是，外部势力正以「维护伦巴第稳定」为借口集结：有人在边境陈兵，有人在港口散布谣言，有人在市集收买头目，等待米兰自内而外崩塌的那一刻。\n\n他们承认自己无力独自承担这场风暴。城内每一次议会都像一次对峙：有人主张向我们完全交出军政大权，以换取粮秩与军纪；也有人只愿接受有限援助，担心这份援助会变成枷锁。他们甚至在文书中直白写下恐惧——若我们迟疑，伦巴第便会被别人的「援手」夺走；若我们介入，伦巴第或许还能以条约为名保住体面。\n\n信使最后补上一句口头的请求：他们已按照《米兰条约》的条款启动求援程序，请求我们派遣部队、军官与粮秣，并承诺在战后以关税、地权与政治让渡作为回报。只是那回报听上去更像赌注：赌我们来得及，赌米兰还能被重新拼回一个可统治的形状。\n\n烛光摇曳，文书上的墨迹像潮水一样扩散开来。我们若伸出手，便是以条约与威望将伦巴第从坠落中拉住——但也意味着要踏入一座正在燃烧的城，替他们承担外敌的敌意、内乱的消耗与未来无休止的索求。若收回手，条约便成空谈，伦巴第将在他人的旗帜下重整，而我们的承诺也会在诸侯与商路间被重新估价。\n\n伦巴第在向我们呼救，同时也在向我们发出试探：我们究竟是守约的保护者，还是只在安全时才谈责任的旁观者？"
 EDG_BAV_event.161.a: "保护伦巴第！" 
 EDG_BAV_event.161.b: "这和我们没有关系" 
 EDG_BAV_event.162.t: "与马穆鲁克的联系？"
 EDG_BAV_event.162.d: "尼罗河的沃土与谷仓，为开罗带来不绝的麦浪与商旅；而伊萨尔河与多瑙河的城镇，则以酒香与匠心维系着巴伐利亚的日常。如今，马穆鲁克使者递来善意，愿以谷物与港口换取我们的金银与工艺。若要让啤酒在每一座酒馆里长久流淌，便不能只倚赖近邻的收成。或许，是时候跨越沙海与海风，令巴伐利亚的杯中之物，与东方的丰收结成更牢固的纽带。"
 EDG_BAV_event.162.a: "向马穆鲁克发出建交请求" 
 EDG_BAV_event.162.a_tt: "如果@MAM§Y马穆鲁克§!§G同意§!，只要我们和他们之间建立了联盟，双方的贸易关系将会得到显著提升。" 
 EDG_BAV_event.162.b: "没有这个必要" 
