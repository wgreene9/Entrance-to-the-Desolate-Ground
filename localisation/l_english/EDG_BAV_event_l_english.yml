 EDG_BAV_event.61.d: ""
 EDG_BAV_event.61.a: "冯 维特尔斯巴赫家族的公子或许是不错的选择"
 EDG_BAV_event.61.b: "...这都什么年代了，还维特尔斯巴赫呢？"
 EDG_BAV_event.62.t: "诺福克起义"
 EDG_BAV_event.62.d: "来自英格兰东部的密报显示，诺福克郡的局势已处于崩溃边缘。长期受压迫的罗拉德派信徒——那些追随威克里夫教义的人们——已经拿起了武器，反抗王室的权威与教会的腐败。虽然[EDG_BAV_event_62_country_target.Capital.GetName]方面试图将其粉饰为一场普通的农民骚乱，但起义军的使者已经秘密抵达了我们的宫廷。他们声称，只要有一点外部的资金或物资支持，他们就能让整个不列颠岛陷入火海。这是我们将混乱的种子播撒在海峡对岸的绝佳机会吗？"
 EDG_BAV_event.62.a: "帮助这群罗拉德派信徒！"
 EDG_BAV_event.62.b: "我们没有必要介入不列颠岛的局势"
 EDG_BAV_event.63.t: "硝烟"
 EDG_BAV_event.63.d: "第一场真正的大规模交锋在多瑙河畔的诺伊堡附近展开，硝烟散尽后的战场景象惨烈得令人窒息。\n\n一位从战场归来的年轻骑士在觐见时，双手仍在不受控制地颤抖：『陛下，他们的骑兵冲锋像山崩一样……但我们的长矛方阵顶住了。我看见祷告派的民兵，就是那些工匠和农民，他们用带来的草叉和砍刀，从侧翼袭击了敌人的弓箭手阵地。他们没有盔甲，冲进去的时候，像麦子一样倒下……』\n\n这场胜利并非偶然。情报显示，哈布斯堡的进军计划过于傲慢，他们低估了巴伐利亚的地形和冬季的行军难度。补给线过长，士兵疲惫，而巴伐利亚的游击队不断袭击他们的后勤车队。被占领区的人民也没有屈服，他们用沉默的眼神传递着情报，用各种方式拖延着侵略者的脚步。\n\n[Emperor.Monarch.GetName]在[Emperor.Capital.GetName]的皇宫里，此刻想必正对着战报大发雷霆。他那封充满傲慢的最后通牒，如今看来更像是一个拙劣的笑话。战争的天平，已经开始微微倾斜。"
 EDG_BAV_event.63.a: "他在写下那封「最后通牒」时，有想过自己的军队会如此狼狈吗？" 
 EDG_BAV_event.64.t: "破城"
 EDG_BAV_event.64.d: "因河畔布劳瑙的陷落，在整个帝国境内激起了巨大的涟漪。作为哈布斯堡家族经营多年的边境重镇，这座石堡曾被誉为『[Emperor.Capital.GetName]的北方铁门』。当巴伐利亚的蓝白旗帜最终飘扬在它残破的城楼上时，象征意义远超过其战略价值。\n\n攻克布劳瑙的过程堪称惨烈。守军抵抗的顽强程度超出了所有人的预期。巴伐利亚的工兵在城墙下挖掘地道，付出了巨大的伤亡；攻城塔在火油的攻击下熊熊燃烧，如同移动的火葬堆。破城的那一刻，冲入城内的巴伐利亚士兵发现，他们面对的是逐屋作战的守军和绝望的市民。\n\n然而，真正的震撼来自于破城之后。地下仓库里，士兵们发现了堆积如山的物资——足够支撑守军坚守一年的粮食，崭新的火绳枪，以及大量印有帝国双头鹰标记的金币。更令人不安的是，在指挥官官邸搜出的信件表明，哈布斯堡早已计划在开春后从此地发动对巴伐利亚的全面入侵。战争的主动权，在硝烟和血泊中，已经悄然易手。\n\n消息传开，帝国的诸侯们开始重新审视这场战争。一些原本态度暧昧的选帝侯，派出了密使前往慕尼黑；一直作壁上观的瑞士各州，也开始谨慎地表示可以『提供某些便利』。风向，正在改变。\n\n而在[Emperor.Capital.GetName]，恐慌的情绪正在蔓延。通往布劳瑙的道路现在成了巴伐利亚军队的进攻走廊。多瑙河这条帝国的生命线，暴露在了敌人的兵锋之下。[Emperor.Monarch.GetName]连夜召集御前会议，争吵声据说传遍了整个霍夫堡宫。是抽调兵力组织反击，还是收缩防线固守核心领地？无论哪种选择，都意味着哈布斯堡不可战胜的神话已经破灭。"
 EDG_BAV_event.64.a: "[Emperor.Capital.GetName]的王宫内恐怕今晚没有人能睡得着觉" 
 EDG_BAV_event.65.t: "败退"
 EDG_BAV_event.65.d: "林茨城下的惨败，如同一盆冰水浇在了巴伐利亚军队的头顶。\n\n哈布斯堡皇帝展现了他作为老练统帅的冷酷决断。他放弃了外围据点的防守，将精锐的皇家军团和来自匈牙利的最强悍的骑兵全部收缩至林茨一线，在这里构筑了一道钢铁防线。\n\n我们的前锋部队一头撞上了这道铁壁。指挥官的战报用颤抖的笔触写道：『……他们的火炮像雷霆一样怒吼，匈牙利骑兵从侧翼如同死神般切入。我军阵型被割裂，士兵们英勇战斗，但……』但后面是一连串触目惊心的数字：损失超过八千人，丢弃火炮三十门，粮草辎重尽数遗弃。\n\n雪上加霜的是，长期的战争已经耗尽了巴伐利亚的财力。国库空空如也，连士兵的饷银都开始拖欠。一些贵族领主开始私下抱怨，认为这场战争『一开始就是个错误』。更令人担忧的是，有情报显示，一直观望的萨克森选帝侯可能正在考虑接受哈布斯堡的贿赂，从背后给我们一刀。\n\n局势急转直下。[Emperor.Capital.GetName]似乎又重新变得遥不可及。哈布斯堡军队在初战告捷后士气大振，正在重新集结，准备将我们彻底征服。巴伐利亚，又一次站在了悬崖边上。[Root.Monarch.GetName]的军事顾问面色凝重地摊开地图，上面标示着敌我双方不断变化的战线。他沉默了许久，最后抬起头，眼中带着一丝绝望后的决绝：『陛下，常规的办法已经无法挽回颓势。我们……需要更多的人，立刻。』"
 EDG_BAV_event.65.a: "征召每一个成年男子参军，弥补当前的军队空缺。" 
 EDG_BAV_event.66.t: "失势"
 EDG_BAV_event.66.d: "帕绍，这座被誉为『巴伐利亚之钥」的边境坚城，如今陷入一片火海。哈布斯堡的黑鹰旗在城头猎猎作响，宣告着维特尔斯巴赫家族百年经营的北部屏障已然陷落。\n\n溃败的规模远超最悲观的预期。我们不仅失去了至关重要的要塞，更致命的是，守卫多瑙河上游的主力军团在突围时几乎全军覆没。残兵败将沿着河岸溃退，带来的消息一个比一个绝望：军团指挥官战死，所有重型火炮损失殆尽，通往雷根斯堡的道路已门户大开。\n\n宫廷内，昔日的忠诚开始动摇。深夜的走廊里，贵族们窃窃私语，讨论着是否应该与[Emperor.Capital.GetName]秘密接触，为自己寻找退路。财政大臣面色惨白地呈上报告：国库不仅空空如也，还背负着巨额的战争债务；农田荒芜，瘟疫开始在难民营中蔓延。\n\n最令人痛心的是民众信心的崩溃。慕尼黑的广场上，再也听不到为胜利欢呼的声音，取而代之的是对战争的不满和对未来的恐惧。那些曾经支持祷告派宽容政策的市民，现在开始质疑这一切是否值得——为了一群异端信徒，赌上整个公国的命运。\n\n哈布斯堡的使者送来了新的『和平建议』：无条件投降，解散军队，[Root.Monarch.GetName]退位并流亡，巴伐利亚由帝国直接管辖，同时全面清除祷告派。这份条款无异于亡国灭种。\n\n深夜，[Root.Monarch.GetName]独自站在地图前。代表着敌军进攻的红色箭头已经从四面八方指向巴伐利亚腹地。王国的疆土正在急剧缩小，就像被狼群撕咬的猎物。\n\n所有理性的计算都指向同一个结论：败局已定。但当他想起那些在多瑙河畔倒下的将士，想起那些依然信任着他的祷告派信徒，一种超越理性的决心在心中燃烧。"
