 EDG_BAV_event.156.t: "履行《米兰条约》？"
 EDG_BAV_event.156.d: "菲利波公爵猝然长逝的消息传来时，米兰的钟声并未为他哀悼太久，取而代之的是城门的反复开闭、街巷里压低的争吵与无处不在的戒备。维斯孔蒂家族赖以维系的权威在一夜之间坍塌：官署无人签押，军队各听其令，贵族与行会争夺城防与税仓，甚至连周边的乡镇也开始自立门户。伦巴第不再是一块可以被「继承」的封地，而是一个正在扩散的权力真空——谁先伸手，谁就可能既拿到王冠，也握住火把。\n\n而我们手中恰有一份能将「干涉」包装为「秩序」的凭据：《米兰条约》。它曾以维斯孔蒂家族的名义作出承诺，如今却在他们倒台之际变成一把双刃剑。若我们选择履行条约，便可在合法的旗号下接管伦巴第的统治权，为米兰恢复法令、粮秩与军纪；但这也意味着要踏入一片泥沼——我们不仅要面对城内各派的试探与反扑，还要承担外部势力以「援助米兰」为名的窥伺。\n\n若我们选择袖手旁观，便可避免卷入伦巴第的风暴，让这座城市自行在争斗中决出胜负；然而条约将化为废纸，我们的信誉与承诺也将随之受损。更何况，米兰的混乱不会止于城墙之内：一旦秩序彻底崩解，难民、匪患与敌对军队都会沿着商路与山口蔓延而来，最终仍可能冲击到我们自身的边境与威望。\n\n现在，问题不在于米兰是否需要守护，而在于——我们是否愿意为条约落款的责任付出代价。"
