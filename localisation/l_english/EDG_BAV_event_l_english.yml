 EDG_BAV_event.148.t: "尾声"
 EDG_BAV_event.148.d: "至此，巴伐利亚的旗帜已遍及四海，啤酒的香气与艺术的光彩也随商路与船队传向世界尽头。昔日争夺一城一地的纷争，终成史书一页；而今各洲市集同声喧哗，学馆与剧院灯火相续，远方的来客也能在酒馆里用陌生的口音说起我们的故事。\n\n人们或许会为这段征服与开拓争论不休，但无人能否认：世界已被重新连缀在同一张网中，冷暖相接，悲欢相通。若未来仍有风暴与暗影，那也将与今日的繁盛一并，成为后来者继续书写的篇章。\n\n此刻，让我们举杯作别——为疆域，为和平，为创造，为那些曾在漫长道路上付出与坚持的人。尘埃落定，乐声未止。"
 EDG_BAV_event.148.a: "「太平世界，环球同此凉热。」"
 EDG_BAV_event.148.a_tt: "感谢您游玩@LBV§Y兰茨胡特§!——@BAV§Y巴伐利亚§!——@GER§Y德意志§!的全部内容！\n\n作者§P胆小菇QAQ§!在此祝您生活愉快，游戏开心！"
 EDG_BAV_event.149.t: "玛丽亚的智慧"
 EDG_BAV_event.149.d: "御前会议上，关于北方边境税收改革的争论已经持续了整个上午。贵族们各执一词，僵持不下，会议厅里弥漫着令人窒息的沉闷气氛。正当阿洛伊斯准备强行推动决议时，一个轻柔却清晰的声音从旁响起。\n\n『或许我们可以参考伦巴第的阶梯税制？』\n\n众人循声望去，开口的正是阿洛伊斯的妻子，来自维斯孔蒂家族的玛丽亚。她通常只是安静地坐在一旁聆听，此刻却起身走到地图前，手指轻点北方几个村落。\n\n『根据沃尔夫冈大人去年的巡视报告，这些村庄的收成相差三倍有余。若实行固定税赋，贫瘠地区的农民将难以承受。』她取出一卷羊皮纸，上面精心绘制着税收曲线图，『而若按收入分成征税，既可减轻贫苦地区的负担，又能从富裕地区获得更多收益。』\n\n财政大臣瞪大眼睛看着图纸：『这种精妙的计算...夫人是如何...？』\n\n『在米兰时，我父亲曾用这种方法解决了热那亚的贸易争端。』玛丽亚微微一笑，转向阿洛伊斯，『更重要的是，这能让边境百姓感受到[Root.Monarch.GetTitle]的公正与仁慈。』\n\n原本争执不休的贵族们渐渐安静下来，有人开始认真研究她提出的方案。阿洛伊斯注视着妻子在光影中从容自若的侧脸，想起父亲生前常说：真正的智慧往往藏在最意想不到的地方。"
 EDG_BAV_event.149.a: "她一定能成为[Root.Monarch.GetTitle]的得力助手"
 EDG_BAV_event.150.t: "幕后"
 EDG_BAV_event.150.d: "一个飘着细雪的傍晚，阿洛伊斯在书房里审阅着边境哨所的报告，眉头紧锁。一份来自北方森林巡逻队的密报称，发现了几处可疑的营地痕迹，怀疑是某个对税收改革不满的小贵族正在暗中聚集人手，意图不轨。报告末尾建议先发制人，进行秘密逮捕。\n\n正当他思索着行动的利弊与风险时，玛丽亚端着一杯温热的葡萄酒走了进来。她将酒杯轻轻放在丈夫手边，目光不经意地扫过桌上摊开的地图和那份密报，却没有多问国事。\n\n『今天下午，我接待了一位从北方来的老妇人，』玛丽亚的声音如同室内的炉火般温暖，『她是老冯·埃申巴赫男爵的遗孀，走了三天的路，只为请求觐见。』\n\n阿洛伊斯抬起头，冯·埃申巴赫这个名字引起了他的注意——正是密报中提到的那个小贵族的家族。\n\n『那位老夫人泪流满面，』玛丽亚继续平静地说道，『她说她的独子，年轻的康拉德，并非心存叛逆，只是被几个心怀叵测的伴当怂恿，又因为去年领地歉收，担心无法缴纳新税而一时糊涂。她恳求的不是宽恕，而是一个能让她的儿子迷途知返、主动请罪的机会。她愿意抵押家族最后的林地来补缴税款。』\n\n玛丽亚看着丈夫深邃的眼睛，轻声补充：『一个绝望的母亲，远比任何密探更能看清真相。有时候，给予一个台阶，胜过派出一支军队。』\n\n阿洛伊斯陷入了沉思。他再次看向那份建议采取强硬手段的密报，又看向妻子温和而睿智的脸庞。他意识到，玛丽亚并非偶然提起此事。她以她的方式，在一个可能的悲剧发生之前，巧妙地揭示了问题的另一面，并提供了一个充满智慧的解决方案。"
 EDG_BAV_event.150.a: "她的善良阻止了又一次悲剧的发生"
 EDG_BAV_event.151.t: "莱茵河冲突"
 EDG_BAV_event.151.d: "事态超乎了任何一个帝国诸侯的最悲观预期，神圣罗马帝国皇帝[Emperor.GetName]亲自率领大军，跨越边境，向巴伐利亚发动了全面入侵。这场意料之外的战争被称为是「莱茵河冲突」。据皇帝和教宗本人自己的叙述，他们此举是在「惩罚不忠的信徒」，并不会「伤害普通民众」，可他们的实际行动却和这一说法大相径庭。皇帝的军队如同洪水猛兽般席卷而来，燃烧着村庄，掳掠着农田，无情地践踏着巴伐利亚辛勤耕耘的土地。冲突爆发以来，数以千计的平民在战火中丧生，数万家庭被迫逃离家园，成为无家可归的难民。更令人震惊的是，皇帝竟然动用了教会的十字军力量，这些被宗教狂热驱使的士兵在战场上毫不留情，对待巴伐利亚的平民百姓更是残酷无比。部分帝国诸侯对此事感到震惊和愤怒，他们开始质疑皇帝的动机和行为，认为他的入侵不仅仅是为了宗教信仰，更像是一场为了扩张权力和领土的野心之战。""
 EDG_BAV_event.151.a: "让帝国议会圆桌上的诸侯彻底看清哈布斯堡的狼子野心"
