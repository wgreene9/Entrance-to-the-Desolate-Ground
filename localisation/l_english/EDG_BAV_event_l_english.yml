 EDG_BAV_event.69.t: "血夜"
 EDG_BAV_event.69.d: "在[Root.Monarch.GetName]以铁血与阴谋终结了德意志诸侯割据、将帝国残躯尽数纳入[Root.GetName]版图之后，人们曾以为，一个崭新的秩序即将降临。可[Root.Monarch.GetName]亲手恢复并强化的分割继承法，却像是一枚种在帝国心脏深处的邪恶种子。\n\n新近受封的诸侯与旧日世家的后裔，纷纷在各自领地筑堡、募兵、征税，自称为「地方秩序的守护者」。他们在表面上向慕尼黑宣誓效忠，暗地里却铸剑磨刀、广布密探，甚至高举起早已被尘封的家族旗帜，宣称自己才是延续古老德意志荣光的真正血脉。教士们在庄园的烛光下低声祷告，祭酒被倒在冰冷的石板上，而黑袍的说客与神秘的军官则在夜幕中频繁往来。\n\n终于，在一个月色阴沉、血色般的夜晚，叛乱的号角骤然吹响。教堂钟声被强行敲响成不祥的哀鸣，庄园与城堡中同时燃起反叛的烽火。许多曾在[Root.Monarch.GetName]宫廷中卑躬屈膝的贵胄，此刻却在自己的城墙上公开撕碎镶有[Root.GetName]纹章的旗帜，高喊着「自由的德意志」和「祖传的权利」。整片德意志大地仿佛被撕裂成一张滴血的羊皮，处处是被新旧秩序撕扯出的伤口。\n\n民众在恐惧与迷惘中徘徊，不知该向哪一面旗帜屈膝；雇佣兵与狂热骑士则在黑夜中肆意掠夺，带着焰火与钢铁碾过无辜者的村庄。城市的巷道里流传着这样一句低语：\n\n「在这血夜之中，连天使都已沉默，唯有撒旦在呼唤每一个误入歧途的子民……」\n\n[Root.Monarch.GetName]必须在这由自身制度引发的血色风暴中做出抉择——是用更残酷的铁腕重新捏合四分五裂的德意志，还是在无尽的内战中，看着[Root.GetName]从新生帝国，沦为群狼撕咬的腐肉。"
 EDG_BAV_event.69.a: "撒旦在呼唤每一个误入歧途的子民..." 
 EDG_BAV_event.69.a_tt: "所有§M维特尔斯巴赫家族领地§!将向我们§R宣战§!。\n\n我们将进入§Y灾难§!「§R血光之夜§!」。\n\n灾难期间，§R叛逆§!的§M家族领地§!会源源不断地动员当地农民入伍§R反抗我们§!，完成任务树来阻止§R叛乱§!的蔓延。根据§Y顺从度§!的高低，他们的§Y军队质量§!也会有所不同。\n\n与「§R安魂曲§!」不同，本次灾难需要完全按照§Y任务树§!的流程才能结束。你需要占领所有§R叛乱§!的§M家族领地§!的§Y首都§!，并全部获得至少§Y80%§!战争分数，才能完成任务「§Y重见天日§!」并结束灾难。"
 EDG_BAV_event.70.t: "黎明"
 EDG_BAV_event.70.d: "叛乱终于在一片硝烟与残垣断壁中落下帷幕。曾经遍及德意志的烽火逐渐熄灭，只剩焦黑的村庄与荒芜的田地在无声诉说着血与火的代价。\n\n当初，为了巩固[Root.GetName]对整个德意志的统治，[Root.Monarch.GetName]推行了分割继承法，将土地和权柄一块块切割出去，以为用封赏便能换来永恒的忠诚。然而岁月流转，这些被赐予权力的地方诸侯羽翼渐丰，兵权在握、财源滚滚，终究不再满足于在慕尼黑脚下低头称臣。\n\n起初只是零星的抗命与拖延命令，随后是税赋的拒缴与武装的私自扩张，直至第一面反叛的旗帜在某个阴雨的黄昏中悄然升起；不久之后，整片德意志的天空便被战火染红，叛军如野火般蔓延。曾经在[Root.Monarch.GetName]麾下并肩作战的封臣们，此刻却调转矛头，将长剑指向慕尼黑的王座。\n\n在最黑暗的那些日子里，流言如瘟疫般扩散——有人说王室军队已无力回天，有人说[Root.Monarch.GetName]准备放弃部分领地苟且求和，也有人在酒肆与教堂的阴影下窃窃私语：德意志的统一只是昙花一现，终将化为泡影。\n\n但[Root.Monarch.GetName]没有退缩。[Root.Monarch.GetName]从残余的忠诚中重新缝合起一支支支离破碎的军队，将忠诚的骑士、雇佣兵与城邦民兵统合在一面旗帜之下。旧日的盟约被重新宣读，王室的权杖在战前集会上高高举起，在熹微晨光下映出黯淡却依旧坚定的光芒。\n\n最终，在一场决定性的会战之后，叛军的旗帜被连根拔起，首领们或死于乱军之中，或在冰冷的石阶前低头聆听宣判。那些曾自以为可以与慕尼黑平起平坐的地方势力，被铁血与判决书一同摁回原本的位置。\n\n当尘埃落定，清晨的第一缕阳光穿透厚重云层，洒在破碎的城墙之上。[Root.Monarch.GetName]立于残垣之前，俯瞰这片被战火撕裂却依旧熟悉的土地。"
