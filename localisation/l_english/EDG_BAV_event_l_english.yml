 EDG_BAV_event.165.t: "商人的支持"
 EDG_BAV_event.165.d: "当封臣的旗帜在各地升起、誓言被撕碎成碎片之时，慕尼黑的城门并未因此沉默。商会与行会的长桌旁，金币的叮当声胜过叛军的战鼓：他们愿为王宫垫付军需、修补断裂的补给线，以换取秩序的回归与市场的安宁。只要财货仍在流转，巴伐利亚的心脏就不会停止跳动。"
 EDG_BAV_event.165.a: "我们衷心感谢他们的支持" 
 EDG_BAV_event.166.t: "艺术家的支持"
 EDG_BAV_event.166.d: "烽烟笼罩之下，仍有人拒绝让巴伐利亚的灵魂随之黯淡。诗人、画师与乐师聚集在宫廷与市井之间，以歌与画为我们铸起看不见的城墙——他们传唱忠诚，讥讽叛逆，使恐惧无法在民心扎根。若刀剑守护疆土，那么艺术便守护我们为何而战。"
 EDG_BAV_event.166.a: "我们衷心感谢他们的支持" 
 EDG_BAV_event.167.t: "教士的支持"
 EDG_BAV_event.167.d: "在叛乱撕裂封建纽带的时刻，讲坛上的声音比任何军令更能触及人心。主教与司铎宣告：誓言并非儿戏，背叛亦非无价。他们开启教会仓廪与施舍，安抚流离者，召集信众祈祷与援助，让王宫的事业披上神圣的正当性。若信仰仍在，巴伐利亚就仍有团结的可能。"
 EDG_BAV_event.167.a: "我们衷心感谢他们的支持" 
 EDG_BAV_event.168.t: "贵族的支持"
 EDG_BAV_event.168.d: "并非所有佩剑之人都选择背向王座。那些仍记得先祖誓词与王国边界的贵族，带着家臣与旗帜来到慕尼黑：他们以血缘与荣誉为纽带，愿在危急时刻与王宫共进退。今日他们押上的是家族的名声，明日我们要守住的，便是一个诸侯国不被肢解的尊严。"
 EDG_BAV_event.168.a: "我们衷心感谢他们的支持" 
 EDG_BAV_event.169.t: "意外"
 EDG_BAV_event.169.d: "我们的波斯领地最近在阿莫勒发现了一名自称是萨珊王朝后人的难民，他自称从帖木儿归来，但自己的家乡已经满目疮痍，如今他来到了慕尼黑，请求给予一份工作，以换取食宿。他的言辞诚恳，举止得体，似乎并无恶意。或许我们可以让他担任顾问，利用他的知识与经验，为我们的波斯领地提供帮助。"
