 EDG_BAV_event.72.t: "硝烟，断壁，残垣"
 EDG_BAV_event.72.d: "[Root.Monarch.GetName]缓缓走过[EDG_BAV_event_72_country_target.Capital.GetName]的断壁与残垣，耳畔似乎仍残留着硝烟未散的回声。\n\n在[Root.GetName]铁蹄踏遍德意志之后，我们选择了分割继承的道路，将土地、权柄与荣耀一并分封给地方诸侯。本以为以宗室与旧贵族之网，便可稳固新生的霸权，却未曾料到，这些昔日的臣属在权力与野心的驱使下，竟敢与慕尼黑分庭抗礼。\n\n[EDG_BAV_event_72_country_target.GetName]的叛乱只是这场风暴中最为显眼的一朵浪花。他们举起反旗，自称捍卫「旧秩序」与「地方自由」，试图撕裂我们以鲜血与钢铁铸就的统一。他们依托[EDG_BAV_event_72_country_target.Capital.GetName]的城墙与军械，妄图将[Root.GetName]重新拖入诸侯割据的泥沼。\n\n如今，战旗再度在城楼之上展开，然而高悬其上的已不再是叛军的徽记，而是象征[Root.GetName]威权的旗帜。街巷间的抵抗被一一肃清，曾向我们举剑的人不是倒毙于瓦砾之中，便是屈膝于我们的军前。那些鼓噪「自由」的声带被铁链与审讯所取代，他们的「新秩序」还来不及成形，便在火光中灰飞烟灭。\n\n然而，[Root.Monarch.GetName]深知，这并非终局，而只是序幕。分割继承的余波尚在回荡，每一位手握兵权与封土的贵族，都可能在某个夜晚把玩着王冠的幻影。[EDG_BAV_event_72_country_target.GetName]的覆灭固然昭示了反叛的代价，却也暴露了[Root.GetName]统治根基的裂痕。\n\n烟尘渐散，城墙重归沉默。"
 EDG_BAV_event.72.a: "不管怎么样，我们终究是胜利了。"
