 EDG_BAV_event.79.t: "一位艺术家将要开始创作"
 EDG_BAV_event.79.d: "[Root.Monarch.GetName]陛下近日在宫廷中召见了一位才华横溢的艺术家，命其以[Root.GetName]的荣耀与繁荣为题进行创作。\n\n这位艺术家承诺，将以毕生所学与全部热情，铸就一件足以流传后世的伟大艺术品，为[Root.GetName]留下不朽的象征。"
 EDG_BAV_event.79.a: "这将是一件旷世杰作！"
 EDG_BAV_event.80.t: "艺术家创作受阻"
 EDG_BAV_event.80.d: "本应为[Root.GetName]创作传世杰作的艺术家，此刻却久久停滞在画布与石膏之前。赞助者早已备下金银与名望，工作坊也为他腾出最明亮的窗边，可无论是色彩的铺陈，还是线条的勾勒，都在关键之处戛然而止。\n\n他辩称是灵感枯竭，有人则低声议论是技近于此，更有人怀疑是来自宫廷与教会的暗示，使他不敢随心所欲地挥洒笔墨。无论真相如何，[Root.Monarch.GetName]原本寄予厚望的艺术计划，如今被困在半成品之中，既难舍弃，又无法尽快完工，令整个宫廷的气氛都多了几分焦躁与不安。"
 EDG_BAV_event.80.a: "希望这不会影响到创作的进度"
 EDG_BAV_event.81.t: "艺术家创作推进"
 EDG_BAV_event.81.d: "「陛下，最新的进度已经送来了。」\n\n侍从小心翼翼地将一卷画布展开在[Root.Monarch.GetName]面前。虽然仍算不上完稿，但底稿的轮廓已然清晰：色块与线条逐渐成形，预想中的构图隐约可见。\n\n大厅中烛火摇曳，柔光落在画布之上，让那尚未完成的作品仿佛提前拥有了灵魂。受[Root.GetName]之命动笔的艺术家正全神贯注地描摹每一笔，每一次落笔都让整体向理想中的样子更近了一步。\n\n进度或许谈不上惊人，却稳扎稳打。围在一旁的宫廷侍官悄声议论，称若能保持这样的节奏，未来呈现在整个[Root.GetName]面前的，将会是一件足以代表这个时代的艺术珍品。\n\n[Root.Monarch.GetName]看着这小幅的推进，心中不由浮现出几分期待——或许，这将是开启[Root.GetName]文化声望新篇章的起点。"
 EDG_BAV_event.81.a: "希望以后也能保持这么顺利！"
 EDG_BAV_event.82.t: "艺术家创作大幅推进"
 EDG_BAV_event.82.d: "[Root.Monarch.GetName]最近收到来自艺术赞助官员的报告，称受其委托的艺术家在创作上取得了令人瞩目的进展。\n\n这位艺术家不但按时完成了既定草图，还在细节与构图上展现出远超预期的才华。他笔下所描绘的[Root.GetName]，既庄严又充满活力，既有历史的厚重感，又不乏对未来的想象。\n\n随着画稿渐趋完善，整个宫廷对最终成品愈发期待。如果这件作品能够顺利完成，它将不仅仅是一幅艺术品，更会是[Root.GetName]光辉与尊严的象征，铭刻下[Root.Monarch.GetName]统治时期的文化荣光。"
 EDG_BAV_event.82.a: "这正是我们所希望的！"
 EDG_BAV_event.83.t: "艺术家创作灵感迸发"
 EDG_BAV_event.83.d: "[Root.Monarch.GetName]陛下近日下令，特意延请一位名声在外的艺术家，为[Root.GetName]创作一件足以传世的艺术杰作。\n\n起初，众人都以为这不过是又一桩寻常的宫廷委托，然而在投入创作之后，这位艺术家仿佛受到了某种神启，灵感如泉水般不断涌出。\n\n无论是构图、用色还是象征寓意，他都进展神速，几乎一日数变，每一次修改都更臻完美。围观的朝臣与工匠无不啧啧称奇，纷纷相信，若此作完成，必将成为彰显[Root.GetName]荣耀与文化底蕴的不朽象征。\n\n在这股创作热潮的感染下，宫廷与城镇中的其他艺匠也受到激励，纷纷以此为榜样投入创作。[Root.Monarch.GetName]陛下望着飞速成形的杰作，已开始畅想它问世之日，将如何震撼整个基督教世界。"
 EDG_BAV_event.83.a: "这真是太棒了！"
 EDG_BAV_event.84.t: "艺术家创作完成"
 EDG_BAV_event.84.d: ""
 EDG_BAV_event.84.a: "让我们来看看这件惊为天人的作品"
 EDG_BAV_event.85.t: "佚名艺术家的画作"
 EDG_BAV_event.85.d: "[Root.Monarch.GetName]最近决定资助一位才华横溢却籍籍无名的艺术家，希望以此彰显[Root.GetName]的品味与声望。\n\n如今，这位佚名艺术家的新作终于完成。画布上色彩层次分明，构图巧妙而不失庄重，据说其中暗含着对[Root.GetName]历史与荣耀的隐喻。廷臣与来访的贵客们都围拢在画作前，低声赞叹，认为这幅画足以在宫廷与学者之间引发一阵不小的议论与仿效之风。\n\n面对这件新出炉的杰作，[Root.Monarch.GetName]不禁思索：也许，正是这些默默无闻的匠人，将在无形中塑造[Root.GetName]未来几个世纪的文化面貌。"
 EDG_BAV_event.85.a: "不错，希望下一件作品也能有这种质量！"
 EDG_BAV_event.86.t: "多米尼库斯·齐默尔曼的维斯朝圣教堂"
 EDG_BAV_event.86.d: "1745年，[Root.Monarch.GetName]下令在巴伐利亚境内，为纪念一尊据说曾数次落泪的受难基督像而修建一座新的朝圣教堂。为此，[Root.GetName]委托建筑师兼雕刻家多米尼库斯·齐默尔曼着手设计与装饰这座位于维斯草地上的圣所。\n\n自1745年破土动工，到1754年主体完工，齐默尔曼以巴伐利亚与施瓦本地区盛行的洛可可风格为基础，将轻盈的柱廊、流动的曲线和充满象征寓意的壁画与雕塑巧妙融合。他精确控制自然光从高窗洒入，使祭台与穹顶仿佛沐浴在天启之光中，营造出超越凡俗礼拜堂的神秘氛围。\n\n1757年前后，内饰的精细装点终告完成：镀金灰泥、幻视透视壁画，以及描绘圣母、圣徒与朝圣者的群像，将信仰的虔诚、苦难与救赎具象为可感可触的空间体验。来自巴伐利亚各地乃至更远地方的朝圣者络绎不绝，纷纷称赞这座「维斯朝圣教堂」是尘世之中最接近天堂的殿堂。\n\n如今，这件由[Root.GetName]资助、齐默尔曼亲手打造的艺术与建筑杰作，既是对天主教信仰的颂歌，也是[Root.Monarch.GetName]时代审美品位与政治威望的象征，其名声正随朝圣者与学者之口传向全欧。"
 EDG_BAV_event.86.a: "太棒了！"
 EDG_BAV_event.87.t: "阿萨姆兄弟的慕尼黑阿萨姆教堂"
 EDG_BAV_event.87.d: "在[Root.Monarch.GetName]统治的年代，敬虔与艺术在[Root.GetName]交织出新的光辉。1733年，巴伐利亚任命当时享有盛名的阿萨姆兄弟——建筑师兼雕塑家埃吉德·基里安·阿萨姆，以及画家科斯马·达米安·阿萨姆——在慕尼黑兴建一座私家礼拜堂，以彰显虔诚信仰与巴洛克艺术的极致完美。\n\n这座教堂坐落于城市狭窄街巷之间，外立面虽显紧凑，却以华美的立柱、曲线与雕像彰显其雄心。自1733年动工以来，阿萨姆兄弟几乎将一切心血倾注其中：内部空间被推向极致的戏剧化，高耸的祭坛、奔涌的石雕、层层叠叠的金箔装饰，以及天花板上充满动势的壁画，将信徒的目光与灵魂一同引向天际。\n\n随着1746年前后主要工程的竣工，人们第一次完整地凝视这座「慕尼黑阿萨姆教堂」——阿萨姆兄弟不但在此实现了他们对晚期巴洛克与洛可可艺术的大胆构想，也让[Root.GetName]在神圣罗马帝国诸邦中，以其辉煌而独特的宗教建筑艺术再度名扬四方。\n\n如今，这件杰作不仅是两位艺术大师个人虔诚的见证，更象征着[Root.Monarch.GetName]时代[Root.GetName]对艺术与信仰的慷慨赞助与永恒追求。"
 EDG_BAV_event.87.a: "哦，天哪！"
 EDG_BAV_event.88.t: "汉斯·布格迈尔的奥格斯堡画"
 EDG_BAV_event.88.d: "在[Root.Monarch.GetName]的命令下，[Root.GetName]宫廷召集了一位颇负盛名的画师——奥格斯堡的汉斯·布格迈尔（Hans Burgkmair）。这位出生于1473年的艺术家以其对细节的敏锐观察与大胆运用新技法而闻名，在德意志诸邦中享有盛誉。\n\n在16世纪初，约于1508年起，布格迈尔受委托为皇帝与诸侯创作一系列宏伟的图像与木刻；其中最为世人称道的，便是他为皇帝马克西米利安一世主持绘制的《奥格斯堡凯旋图》与相关宗室、骑士题材画作。这些作品不仅表现了帝国的威严与壮丽，也细致描摹了城市街道、盔甲纹饰与市民风貌，被后世视为奥格斯堡在这一时期的视觉编年史。\n\n如今，一件以[Root.GetName]为题材的珍贵画作终于在画室中完成。画面中，[Root.GetName]的城堡、教堂尖塔与连绵的山丘在清澈的天空下次第铺展，身着华服的市民与铠甲闪耀的骑士点缀其间，既展现了[Root.GetName]的富庶，又流露出德意志传统与新兴文艺思潮交织的气息。\n\n当这幅作品在[Root.Monarch.GetName]的宫廷中首次展出时，在场的贵族与学者无不为之屏息。有人赞叹其色彩与构图，有人则称其为「自奥格斯堡以来最能彰显[Root.GetName]荣光之画」。在这个变革与竞争的时代，这件完成于16世纪初年的杰作，将成为[Root.GetName]文化与权威的象征，被后世一再传颂与摹刻。"
 EDG_BAV_event.88.a: "是的，它太美丽了！"
 EDG_BAV_event.89.t: "阿尔布雷希特·阿尔特多费尔的多瑙河画「亚历山大之战」"
 EDG_BAV_event.89.d: "受[Root.GetName]宫廷委托，画家阿尔布雷希特·阿尔特多费尔自1528年起潜心创作，终在1529年完成了这幅震撼人心的巨作——描绘公元前333年伊苏斯战役的「亚历山大之战」。\n\n画布上，马其顿的亚历山大大帝正向波斯大王大流士三世的军队发起决定性冲锋，长矛林立、旌旗翻涌，密集的骑兵与步兵在狭窄的战场上厮杀成一片。阿尔特多费尔并未满足于简单再现古代战争，而是以极度繁复的细节与鲜艳的色彩营造出近乎幻景般的场面：无数盔甲、旗帜与武器在光线下反射出金属的冷辉，仿佛要从画面中涌出一般。\n\n与传统战役画不同，这幅作品将辽阔的风景提升为主角之一。高处俯瞰的视角下，远方的群山、城池与海湾在清澈的天空下延展开来，旭日与晚霞同时出现在天际，象征着旧世界的衰亡与新秩序的崛起。阿尔特多费尔通过这种近乎不可能的光线与空间安排，把一场古代战役转化为对命运与权力的寓言。\n\n当画作呈现在[Root.Monarch.GetName]与宫廷贵族眼前时，人们无不为其恢宏的构图与细腻的笔触所震撼。[Root.GetName]借此不仅展示了自身对艺术与学识的崇尚，也以这幅描绘亚历山大胜利的名画，暗示着自己追求荣耀、扩张与不朽名声的雄心。艺术与权力在这幅「亚历山大之战」中交织，让人一时分不清，究竟是画中君王更伟大，还是正凝视画面的[Root.Monarch.GetName]更具雄图之志。"
 EDG_BAV_event.89.a: "我简直说不出话来！"
