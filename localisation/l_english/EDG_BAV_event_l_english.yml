 EDG_BAV_event.31.t: "奇迹"
 EDG_BAV_event.31.d: "当巴伐利亚的蓝白旗帜终于插上[EDG_BAV_event_31_country_target.Capital.GetName]的城墙时，整个欧洲都为之震动。\n\n这场战争从一开始就不被看好。帝国的诸侯们在背后窃窃私语，赌注压在哈布斯堡身上；威尼斯的商人们早早关闭了与巴伐利亚的信贷；就连教廷也派出了特使，准备在战后审判这个『庇护异端的叛逆公国』。所有人都在等待着巴伐利亚的覆灭，等待着维特尔斯巴赫家族的末日。\n\n但他们等来的，是奇迹。\n\n战争初期，哈布斯堡的军队如潮水般涌入巴伐利亚边境。他们人数众多，装备精良，士气高昂，仿佛胜利唾手可得。慕尼黑郊外的决战，成为了转折点。面对数量占优的帝国军队，巴伐利亚军队没有退缩。当冲锋号响起时，不仅是正规军，连那些本应在后方的祷告派民兵也自发地冲上了战场。一位目击者后来回忆道：『我看见一个祷告派的铁匠，手持一把自己打造的战锤，冲进敌阵，高喊着「为了我们的孩子！」，他身边跟着的，是一群同样衣衫褴褛的工匠和农民。他们没有华丽的盔甲，没有精良的武器，但他们有着最强大的武器——信念。』\n\n战场上的血肉搏杀持续了整整一天。当夕阳西下时，帝国军队的阵线终于崩溃了。\n\n此后的战局如同多米诺骨牌般倾倒。帝国的一个个据点被攻克，一座座城市被解放。当巴伐利亚军队推进到[EDG_BAV_event_31_country_target.Capital.GetName]城下时，城中的居民已经自发地打开了城门。他们厌倦了哈布斯堡的暴政，厌倦了无休止的战争税，厌倦了宗教裁判所的恐怖。\n\n[EDG_BAV_event_31_country_target.Monarch.GetName]在皇宫的宝座上接见了[Root.Monarch.GetName]。那位曾经高高在上的皇帝，此刻脸色苍白如纸。他颤抖着签署了投降书。当他摘下皇冠时，那顶象征着神圣罗马帝国至高权威的王冠，在烛光下显得黯淡无光。"
 EDG_BAV_event.31.a: "愿上帝保佑@BAV§Y巴伐利亚§!！"
 EDG_BAV_event.31.a_tt: "@[EDG_BAV_event_31_country_target.GetTag]§Y[EDG_BAV_event_31_country_target.GetName]§!将会释放所有国家，这些国家将全部成为我们的§M维特尔斯巴赫家族领地§!。\n\n@[EDG_BAV_event_31_country_target.GetTag]§Y[EDG_BAV_event_31_country_target.GetName]§!的所有属国将会获得独立。"
 EDG_BAV_event.32.t: "落幕"
 EDG_BAV_event.32.d: "慕尼黑的城墙在燃烧。几周前还充满希望的街道，如今只剩下断壁残垣和弥漫的硝烟。帝国的军队如潮水般涌入了这座曾经骄傲的城市，蓝白旗帜被践踏在泥土中，取而代之的是哈布斯堡的黑鹰旗。\n\n一切都发生得太快了。边境的防线在帝国压倒性的兵力面前如同纸糊一般崩溃。那些曾誓言效忠的盟友在最后关头选择了沉默，甚至倒戈相向。巴伐利亚军队在数量和质量上都处于绝对劣势，尽管士兵们战斗得英勇无比——有人战至最后一刻，有人宁死不降——但在冷酷的战争面前，勇气显得如此苍白。\n\n皇宫大殿里，[Root.Monarch.GetName]静静坐着，听着远处越来越近的喊杀声。大臣们早已四散逃命，只有几位最忠诚的侍卫还守在门外。\n\n门被粗暴地撞开，帝国士兵涌入大殿。他们的盔甲上沾满血污，眼神冷酷而疲惫。为首的一名军官摘下头盔，露出一张年轻却饱经风霜的脸。『陛下，』他的语气出奇地恭敬，『城市已经陷落。我奉[Emperor.Monarch.GetName]陛下之命，前来接受您的投降。』\n\n[Root.Monarch.GetName]缓缓站起，目光扫过大殿。这里曾是他父亲统一巴伐利亚后举行庆典的地方，墙上还挂着维特尔斯巴赫家族的纹章。如今，一切都将结束。\n\n军官递上一卷羊皮纸：『这是投降书，陛下。签署它，可以避免更多的流血。』\n\n[Root.Monarch.GetName]接过笔，手异常稳定。笔尖触碰羊皮纸的瞬间，他仿佛听到了远处传来的哭泣声——那是他的子民，那些他曾发誓要保护的人们。"
 EDG_BAV_event.32.a: "我们败了..."
