 EDG_BAV_event.27.t: "骚动"
 EDG_BAV_event.27.d: "弗赖辛的火焰，正在点燃整个巴伐利亚。\n\n自从执事长阿尔布雷希特的谋杀案以来，针对祷告派的迫害已经从弗赖辛蔓延到了慕尼黑、雷根斯堡、奥格斯堡等主要城市。宗教裁判所的特使们如同嗅到血腥的猎犬，在各地煽动着民众的恐惧与仇恨。广场上，火刑柱日夜不熄；监狱里，拷问室传出的惨叫声此起彼伏。\n\n然而，压迫越是残酷，反抗就越是激烈。\n\n昨夜，慕尼黑发生了一起震惊全城的事件——圣彼得教堂被人纵火，熊熊烈焰吞噬了这座有着两百年历史的建筑。消防队赶到时，只来得及从废墟中找到三具烧焦的尸体，以及一面被钉在教堂大门上的破布，上面用血迹写着：「你们以神之名杀戮，我们以正义之名反抗。」\n\n这不是孤立事件。雷根斯堡的税务官在回家路上被人用石块砸死；奥格斯堡的宗教裁判官在清晨发现自家门前挂着一具被剥皮的羊羔，脖子上系着写有『下一个就是你』的纸条；就连在弗赖辛，那位酷烈的海因里希·冯·克雷默，也在布道时被人从人群中投掷了一枚燃烧瓶，虽然未能击中，但已足以说明问题的严重性。\n\n更糟糕的是，暴力行为不再局限于祷告派信徒。许多对教会迫害手段感到不满的平民、同情祷告派遭遇的商人、甚至一些低级贵族，都开始公开或暗中支持反抗行动。城市中的治安急剧恶化，帮派斗殴、纵火、抢劫事件层出不穷。一些激进的祷告派信徒甚至开始组织武装团体，在乡村地区袭击教会的财产和人员。\n\n窗外，远处传来隐约的喊叫声和打砸声。又是哪里起了骚乱？慕尼黑的居民已经记不清这是今天第几起了。"
 EDG_BAV_event.27.a: "风暴正在酝酿..."
