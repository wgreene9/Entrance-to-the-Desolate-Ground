 EDG_BAV_event.33.t: "祷告派在[EDG_BAV_event_33_province_target.GetName]扩张"
 EDG_BAV_event.33.d: "自从《大赦免诏令》颁布以来，巴伐利亚境内的宗教紧张局势虽然有所缓和，但新的问题也随之而来。\n\n[EDG_BAV_event_33_province_target.GetName]的地方长官送来了一份紧急报告。报告称，在过去的几周里，大量祷告派信徒从其他地区涌入该省。他们中有些是在之前的冲突中失去家园的难民，有些则是趁着宗教宽容政策，主动迁移到此寻求更好的生活。这些新来者在城镇边缘搭建了简陋的棚屋，建立起新的聚会所，甚至开始在集市上公开宣讲他们的教义。\n\n当地的天主教居民对此感到不安。一位富商在请愿书中写道：「这些人不仅占据了我们的土地，还在公开场合诋毁圣母玛利亚，嘲笑我们的圣礼。如果陛下继续纵容他们，我担心[EDG_BAV_event_33_province_target.GetName]会变成另一个异端的温床。」教区的主教也表达了类似的担忧，他警告说，如果不加以限制，祷告派的影响力可能会超过天主教会。\n\n然而，祷告派的代表也递交了他们的陈情。他们声称，自己只是寻求一个安身立命的地方，愿意遵守王国的法律，也愿意为居住权支付合理的代价。一位祷告派长老在信中恳求道：「陛下的仁慈给了我们第二次生命，我们不奢求特权，只求一个容身之所。我们愿意用劳动和税金来证明我们的忠诚。」\n\n地方长官在报告的最后写道：「目前局势尚可控制，但需要陛下尽快做出决断。如果允许他们留下，可以增加税收和劳动力，但可能引发当地天主教徒的不满；如果驱逐他们，虽然能安抚天主教会，但会破坏《大赦免诏令》建立的信任，也可能导致这些人流向邻国，甚至重新拿起武器。」"
 EDG_BAV_event.33.a: "同意他们留下，但必须缴纳一笔税款"
 EDG_BAV_event.33.b: "拒绝他们留下，同时撤除祷告派的自由宣教权"
 EDG_BAV_event.34.t: "弗赖辛危机"
 EDG_BAV_event.34.d: "祷告派本是一支诞生于370年左右的教派，他们与波格米勒派、波斯尼亚教会、巴塔里亚运动和清洁派长期保持接触。由于黑死病的蔓延、阿尔比十字军的失败以及随之而来的天主教世界的大动荡，与清洁派有许多相似之处的祷告派在德意志地区迅速蔓延，许多遭受巨大社会压力的下层阶层和沉溺于享乐主义中的上层阶层都对这一主张人性解放的教派感到心怡，许多德意志领主也认为默许祷告派教徒的增多可以充实领地上的人口，因而默许这种信仰在其领地上传播。\n\n然而，近日在弗赖辛发生的恶性事件却揭开了祷告派带来的危机。弗赖辛主教座堂的执事长，阿尔布雷希特，被人发现死在了自己的书房里。他并非自然死亡，胸口插着一柄匕首，而他的脸上，被用鲜血画上了一个粗糙的螺旋符号。这个符号，在天主教调查员的『解读』下，被迅速认定为祷告派内部用于标记『叛教者』的暗号。\n\n消息一出，整个弗赖辛城瞬间被点燃了。负责此案的是美因茨大主教派来的特使，以手段酷烈、对异端毫不留情而著称的宗教裁判官，海因里希·冯·克雷默。他抵达弗赖辛的当日，就在广场上发表了一场煽动性极强的布道。民众的悲伤和恐惧，在海因里希的鼓动下，迅速转化为对祷告派的滔天怒火。早已对祷告派影响力扩大而感到不安的天主教势力，终于找到了完美的借口。\n\n于是，一场有组织的迫害开始了。在宗教裁判所的授意下，城里的卫兵和被煽动的暴民们开始冲击祷告派信徒的家园和集会场所。任何家中搜出祷告派文献（哪怕是几段抄写的经文），或被人指认参加过祷告派聚会的人，都会被立即逮捕。\n\n然而，这只是个开始。在接下来的几周里，弗赖辛变成了人间地狱。超过百名祷告派信徒被投入监狱，严刑拷打之下，各种荒诞不经的『罪证』被制造出来：有人说祷告派在夜间举行黑弥撒，与恶魔交合；有人说他们食用婴儿的血肉以求永生；更有人说，那个螺旋符号，是召唤瘟疫的咒语——黑死病的死灰复燃，也被归咎于他们。\n\n更可怕的是，弗赖辛事件的风波，正在蔓延到整个巴伐利亚。各地的天主教会纷纷效仿弗赖辛的做法，开始对祷告派信徒进行大规模的搜捕和审判。许多无辜的人被指控为祷告派成员，甚至连那些仅仅被怀疑与祷告派有联系的人，也难逃一劫。"
 EDG_BAV_event.34.a: "天啊..."
 EDG_BAV_religion_disaster_events_tt: "该事件是§R安魂曲§!事件链的一部分"
 EDG_BAV_event.34.a_tt: "启用灾难「§R安魂曲§!」。"
 EDG_BAV_event.35.t: "[EDG_BAV_event_35_province_target.GetName]的祷告派信徒要求政治权利！"
 EDG_BAV_event.35.d: "一位来自[EDG_BAV_event_35_province_target.GetName]的祷告派领袖，近日向[Root.Monarch.GetName]递交了一份请愿书。他在信中表达了当地祷告派信徒对宗教自由的渴望，以及他们希望在地方政府中获得代表权的诉求。\n\n「尊敬的[Root.Monarch.GetTitle]陛下，\n\n我代表[EDG_BAV_event_35_province_target.GetName]的祷告派信徒，向您表达我们对当前宗教政策的关切。近年来，祷告派在我们省份迅速发展，我们的信徒人数不断增加，但我们仍然面临着诸多限制和歧视。\n\n我们恳请陛下考虑赋予祷告派信徒在地方议会中获得代表权的机会。这样，我们不仅能够更好地维护我们的宗教权益，也能为地方治理贡献我们的智慧和力量。我们相信，通过和平与合作，我们可以共同建设一个更加包容和繁荣的社会。\n\n愿上帝保佑您和我们的王国。」\n\n面对这封充满希望与诉求的请愿书，[Root.Monarch.GetName]必须决定，是拒绝祷告派信徒的要求，还是允许祷告派信徒在[EDG_BAV_event_35_province_target.GetName]建立教会。"
 EDG_BAV_event.35.a: "拒绝他们的要求"
 EDG_BAV_event.35.b: "[Root.Monarch.GetName]将庇护[Root.GetName]国土的每一个子民"
 EDG_BAV_event.36.t: "[EDG_BAV_event_36_province_target.GetName]的天主教信徒要求铲除异端！"
 EDG_BAV_event.36.d: "一位来自[EDG_BAV_event_36_province_target.GetName]的天主教神职人员，近日向[Root.Monarch.GetName]递交了一封恳切的请愿书。他在信中描述了当地天主教徒所面临的困境，以及祷告派信徒日益增长的影响力。\n\n「尊敬的[Root.Monarch.GetTitle]陛下，\n\n我代表[EDG_BAV_event_36_province_target.GetName]的天主教徒，向您表达我们深切的忧虑。近年来，祷告派异端在我们省份迅速扩张，他们不仅公开宣扬与正统信仰相悖的教义，还试图通过政治手段削弱天主教会的权威。\n\n我们的教堂被迫关闭，神职人员受到威胁，许多虔诚的信徒被迫放弃他们世代相传的信仰。更令人担忧的是，这些异端分子甚至开始干预地方政府事务，试图将他们的信仰强加于所有人。\n\n我们恳请陛下采取果断措施，保护天主教徒的权利和信仰。我们请求恢复天主教会在[EDG_BAV_event_36_province_target.GetName]的地位，驱逐那些扰乱社会秩序的异端分子。只有这样，我们才能确保宗教的纯洁和社会的和谐。\n\n愿上帝保佑您和我们的王国。」\n\n面对这封充满激情与绝望的请愿书，[Root.Monarch.GetName]必须决定，是支持天主教徒，还是继续容忍祷告派的存在。"
 EDG_BAV_event.36.a: "向天主教徒让步"
 EDG_BAV_event.36.b: "即使他们是异端，我们也不会对同胞做出如此骇人的行为。"
 EDG_BAV_event.37.t: "[EDG_BAV_event_37_province_target.GetName]的宗教冲突愈发激烈！"
 EDG_BAV_event.37.d: "来自[EDG_BAV_event_37_province_target.GetName]的官员报告称，[EDG_BAV_event_37_province_target.GetName]宗教冲突的局势正迅速恶化。祷告派和天主教徒之间的对立已经升级为公开的暴力冲突，街头巷尾充斥着愤怒的人群和燃烧的建筑。\n\n据报道，祷告派信徒在当地集会，公开宣扬他们的信仰，并谴责天主教会的腐败与虚伪。与此同时，天主教徒也组织了反抗行动，试图驱逐这些『异端分子』。双方的冲突导致了数十人受伤，甚至有几起致命事件。\n\n地方官员表示，他们已经无法控制局势，担心如果不及时干预，这种暴力可能会蔓延到邻近的省份。商人们也开始担忧贸易路线的安全，许多商队选择绕道而行，以避免卷入这场宗教纷争。\n\n面对这一紧急情况，[Root.Monarch.GetName]必须决定，是放任冲突持续升温，还是主动介入控制局势。"
 EDG_BAV_event.37.a: "我们无可奈何"
 EDG_BAV_event.37.b: "从[Root.Capital.GetName]向[EDG_BAV_event_37_province_target.GetName]运输紧急物资，缓和当地的宗教矛盾"
 EDG_BAV_event.38.t: "来自国土之外的非议"
 EDG_BAV_event.38.d: "我们的宗教政策引起了邻国的关注和批评。一位邻国的使节近日前来[Root.Capital.GetName]，向我们表达了他们对当前局势的担忧。\n\n使节们指出，祷告派的迅速扩张和他们在某些省份获得的政治权利，可能会破坏地区的宗教稳定，进而影响到整个神圣罗马帝国的和平。他们强调，作为一个重要的王国，[Root.GetName]有责任维护正统信仰，防止异端思想的蔓延。\n\n此外，使节们还提到，这种宗教冲突可能会引发更广泛的社会动荡，影响贸易和外交关系。他们敦促我们重新审视当前的宗教政策，以确保国家的长远利益和地区的和谐。\n\n面对这些指责，[Root.Monarch.GetName]必须决定，是坚持现有的宗教政策，还是做出调整以缓解邻国的担忧。"
 EDG_BAV_event.38.a: "我们必须学会忍耐"
 EDG_BAV_event.38.b: "他们的指责完全没有道理"
 EDG_BAV_event.39.t: "[EDG_BAV_event_39_province_source.GetName]的祷告派难民来到[EDG_BAV_event_39_province_target.GetName]"
 EDG_BAV_event.39.d: "近日，大量来自[EDG_BAV_event_39_province_source.GetName]的祷告派信徒，因[EDG_BAV_event_39_province_source.Owner.GetName]当局的宗教迫害和冲突，逃离家园，涌入邻近的[EDG_BAV_event_39_province_target.GetName]寻求庇护。他们携带着仅有的行李和对未来的希望，踏上了这片陌生的土地。\n\n这些难民中，有年迈的老人、疲惫的妇女和无助的儿童。他们的眼神中充满了恐惧与不安，但也闪烁着对新生活的渴望。许多人身上还带着伤痕，那是他们在逃亡途中遭遇暴力和掠夺的痕迹。\n\n[EDG_BAV_event_39_province_target.GetName]的地方官员和居民们对此反应不一。一些人表示同情，愿意提供食物和住所；而另一些人则担心资源紧张，担忧这些难民会带来更多的问题。\n\n面对这一局势，[Root.Monarch.GetName]必须做出决定：是接纳这些祷告派难民，让他们融入当地社会，还是要求他们限期离境，以维护本地的稳定与秩序。"
 EDG_BAV_event.39.a: "要求他们限期离境"
 EDG_BAV_event.39.b: "欢迎他们融入[EDG_BAV_event_39_province_target.GetName]的社会"
 EDG_BAV_event.40.t: "盛世"
 EDG_BAV_event.40.d: "慕尼黑的玛利亚广场上，阳光洒在修缮一新的市政厅外墙上，鸽群在铺着洁净石砖的地面踱步。空气中弥漫着新鲜面包的香气，混合着远处集市传来的香料味道。没有士兵的巡逻队，没有异端审判的火刑柱，也没有因战乱流离失所的难民。只有商贩们热情的吆喝，孩子们追逐嬉戏的笑声，以及教堂钟声过后，市民们平静而从容的步伐。\n\n战争的伤痕已被时间悄然抚平。那些曾被战火焚毁的村庄，如今建起了更坚固、更宽敞的屋舍；荒芜的田地重新被金黄的麦浪覆盖。多瑙河上，来往的商船满载着巴伐利亚的啤酒、波希米亚的玻璃和意大利的丝绸，桅杆如林，风帆如云。在雷根斯堡，一座全新的大学已经落成，来自德意志各地的学者在此争辩着神学、法律与自然的奥秘，其中不乏祷告派学者的身影——他们的信仰如今已被承认为「巴伐利亚教会」的一部分，与天主教堂在宽容的法令下共存。\n\n宫廷里，奏报的内容也变了样。财政大臣欣喜地报告国库岁入连年增长，远超战前水平；外交使节带来邻国缔结友好通商条约的请求；就连最谨慎的军事顾问，也开始建议适当裁减常备军，以节省开支用于建设。曾经环绕王国的敌人或已烟消云散，或已化为友邻。维特尔斯巴赫家族的权威，从未如此稳固。\n\n这是一个几乎让人忘却了昔日苦难的时代。老人们在酒馆里，向年轻的听众讲述着过去的战争与动荡，那些故事在年轻人听来，如同遥远传说中的神话。和平与繁荣，已成为这片土地司空见惯的底色。\n\n[Root.Monarch.GetName]漫步在宫廷花园中，耳边是喷泉的潺潺水声与夜莺的啼鸣。他回想起那条从骚动、迫害、战争到崩溃边缘，再一步步挣扎回归的漫长险路。一切的努力、牺牲与抉择，最终换来了眼前这派景象。没有狂喜，只有一种深沉的、来之不易的平静。"
 EDG_BAV_event.40.a: "愿[Root.GetName]的每一片天空，都能永葆此刻的晴朗"
 EDG_BAV_event.41.t: "废墟"
 EDG_BAV_event.41.d: "当[Root.Monarch.GetName]的军队抵达时，这个小镇已经是一片废墟了。\n\n空气中弥漫着一股复杂的气味，是烧焦的木料、未干的血迹与潮湿泥土混合在一起的，令人作呕的甜腥。街道上遍布着瓦砾，曾经铺着平整石板的路面，如今被断裂的房梁、破碎的陶罐和撕烂的教派旗帜所覆盖。一座圣母玛利亚的石像倒在路中央，她的脸庞被斧凿得模糊不清，一半的身体埋在泥泞里，而旁边一栋被焚毁的房屋墙壁上，用白色的石灰潦草地画着祷告派的『火焰』符号，符号的边缘还沾着暗红色的污迹。镇上的喷泉已经不再流淌，池底积满了灰烬和杂物，一只孤零零的木制玩具马翻倒在池边，仿佛被它的主人匆忙间遗弃。面包店的烤炉已经彻底冰冷，门板被拆下，当作路障，上面还插着一支折断的长矛。几只乌鸦落在教堂的钟楼上，那里原本的十字架不见了，取而代之的是一面被撕成两半的祷告派旗帜，在晨风中无力地摆动。\n\n这里的冲突已经持续了数周，从最初的口角、争执，到后来的街区械斗，再到昨夜演变成的全面火并。没有人知道是谁先动的手，天主教徒指责祷告派亵渎圣物，而祷告派则宣称天主教的镇压逼迫他们自卫。\n\n废墟之间，偶尔能看到幸存者探出的头颅，他们的眼神空洞，充满了恐惧与麻木，既看不到对天主的虔诚，也看不到对神启的热忱，只剩下求生的本能。"
 EDG_BAV_event.41.a: "何时才能走出这场突如其来的风暴..."
 EDG_BAV_event.42.t: "矛与盾"
 EDG_BAV_event.42.d: "慕尼黑王宫的书房内，烛火彻夜未熄。巨大的橡木书桌上，堆积如山的文书仿佛是一座摇摇欲坠的小山，每一份都代表着王国一处正在流血的伤口。\n\n[Root.Monarch.GetName]坐在桌后，他没有批阅，只是静静地看着。左手边是一卷来自天主教主教联席会的信函，羊皮纸上用激昂的拉丁文书写着对祷告派的严厉谴责，称其为『披着羊皮的狼』，要求国王『以维特尔斯巴赫家族的荣誉之名』，动用王室权威，将这股『异端邪说』连根拔起。信函的末尾，十几个主教的火漆印排列得如同军队的方阵，沉重而压抑。右手边则是一份来自祷告派秘密集会的请愿书，纸张粗糙，字迹潦草却带着一种不容置疑的坚定。他们辩称自己的教义才是对圣经最纯粹的诠释，指责旧教会的腐化与堕落，他们不求国王的认可，只求一个『公平对话的机会』，并恳求国王阻止天主教贵族对他们进行的『无端迫害』。\n\n在这两份极端对立的文件中间，放着一份来自巴伐利亚中部行政官的报告，报告用冷静到残酷的笔触，详细记录了上个月境内因宗教冲突造成的死亡人数、财产损失、以及逃亡的难民数量。冰冷的数字背后，是一个个破碎的家庭和被撕裂的社区。报告的最后一页，附上了一幅简略的地图，上面用红色的墨水标注出冲突最激烈的区域，这些红点如同致命的瘟疫，正从王国的边缘向心脏地带蔓延。\n\n[Root.Monarch.GetName]拿起主教们的信，又放下，然后拿起祷告派的请愿书，目光在上面停留了片刻。他感觉自己就是一面盾，一面被无数支锋利长矛从四面八方同时刺穿的盾。来自罗马的教廷、[Emperor.Capital.GetName]的哈布斯堡亲戚、自己家族中狂热的天主教徒、以及王国境内日益壮大的祷告派信徒……每一方都向他施加着巨大的压力，要求他做出选择。然而，任何一次倾斜，都可能导致这面盾牌彻底碎裂，将他自己和他试图守护的王国一同拖入深渊。\n\n他缓缓站起身，走到窗边，推开沉重的窗户，黎明前最浓重的黑暗笼罩着整个慕尼黑，远处的天际线只有一丝微弱的、几乎不可察觉的亮光。"
 EDG_BAV_event.42.a: "[Root.GetName]已然卷入一场深不见底的漩涡"
 EDG_BAV_event.43.t: "秘密会谈"
 EDG_BAV_event.43.d: "慕尼黑城外，一座不起眼的方济各会修道院。\n\n这里没有王宫的奢华，也没有议政厅的威严，只有一间朴素的会客室，墙壁上刷着白灰，一张长长的橡木桌，几把硬木椅子，以及一扇能看到修道院菜地的窗户。\n\n桌子的两端，坐着两个截然不同的人。一边是约翰内斯·冯·斯塔皮茨，一位德高望重的天主教神学家。另一边则是一个名叫雅各布·富勒尔的祷告派平民。在他们之间，坐着一位年迈的方济各会修士，他充当着中间人的角色。最初的气氛凝重得几乎能滴出水来，斯塔皮茨神父诵读了一段《圣经》，雅各布则立刻引用了另一段作为反驳，两人就『圣像崇拜』、『炼狱』以及『教宗权威』等核心问题展开了激烈但克制的辩论。他们的声音不大，却充满了不容妥协的力量。\n\n时间一分一秒地过去，辩论从教义逐渐转向了现实。雅各布描述了信徒们如何因为拒绝购买赎罪券而遭到领主的惩罚，斯塔皮茨则坦言教会内部的腐化确实让许多虔诚的信徒感到失望。\n\n就在对话似乎即将再次陷入僵局时，那位年迈的方济各会修士用沙哑的声音开口了，他没有谈论神学，只是说：『今年的冬天来得早，上施瓦本地区的许多难民，无论他们是哪个教派，都没有足够的粮食过冬。』\n\n这句话像一个楔子，打入了僵局。雅各布沉默了，斯塔皮茨也低下了头。\n\n许久之后，斯塔皮茨缓缓开口：『教会可以开放一部分粮仓，但需要保证分发过程的公正。』雅各布抬起头，盯着他：『如何保证？我们的信徒不敢踏入教会的领地。』『那么，』斯塔皮茨深吸一口气，『由王室官员监督，双方各出代表，共同参与。这并非信仰的妥协，而是基于人性的怜悯。』\n\n雅各布的目光在斯塔皮茨和那位方济各会修士之间移动，最终，他几乎无法察觉地点了点头。"
 EDG_BAV_event.43.a: "能坐下来对话，或许已经是最大的进步了"
 EDG_BAV_event.44.t: "圣座的信"
 EDG_BAV_event.44.d: "信使的到来并没有带来任何预兆。他自称来自罗马，要求面见国王。当[Root.Monarch.GetName]在书房见到他时，那人从怀里取出一个用上等天鹅绒包裹的木盒，木盒上烙印着教宗的纹章——两把交叉的钥匙和一顶三重冠。信使的姿态优雅而傲慢，他打开木盒，双手呈上了一封用火漆封口的信件。信封是昂贵的亚麻纸，上面用金色的墨水写着国王的头衔。\n\n[Root.Monarch.GetName]接过信，信使微微躬身，用流利的德语说道：『教宗陛下致以他最崇高的问候，并期望陛下的智慧能引领迷途的羔羊重返羊圈。』他的话语彬彬有礼，但眼神中却带着一种审视的、居高临下的意味。国王[Root.Monarch.GetName]拆开信封，里面是用标准的教会拉丁语写成的长信。\n\n信的开头，教宗对巴伐利亚境内发生的『不幸纷争』表示了『沉痛的关切』，并赞扬了维特尔斯巴赫家族『传统上对罗马教廷的忠诚』。\n\n然而，笔锋一转，信件的内容变得尖锐而冷酷。教宗明确指出，祷告派是『无可辩驳的异端』，他们的学说『污染了神圣的信仰』，是对整个基督教世界的威胁。信中严厉批评了国王[Root.Monarch.GetName]的『宽容政策』，称其为『危险的绥靖』和『对职责的背叛』，并暗示这种软弱的态度无异于『纵容毒蛇在自家的花园里筑巢』。\n\n信件的结尾，教宗没有提供任何实质性的帮助，比如派遣使者调解，或是提供资金安抚，而是发出了一个明确的威胁：如果国王不能在规定的时间内，『以强有力的手段恢复王国的信仰纯洁』，教廷将不得不采取『必要的措施』，这包括但不限于：将国王处以绝罚，在巴伐利亚设立宗教裁判所，甚至联合周边的天主教君主对巴伐利亚进行『武装十字军征讨』\n\n。国王[Root.Monarch.GetName]将信纸缓缓放回桌上，书房里的空气仿佛瞬间凝固了。他看着窗外，巴伐利亚的天空阴云密布，与信中描绘的来自罗马的威压如出一辙。显然，这封信不是关怀，而是一纸最后通牒。"
 EDG_BAV_event.44.a: "在[Root.GetName]水深火热时，圣座有过哪怕一丝的关心吗？"
 EDG_BAV_event.44.a_tt: "这一容忍异端的行为将彻底§R惹怒§!@PAP§Y圣座§!！\n\n他们或将对我们实施§R绝罚§!，甚至寻求一些§Y力量§!来§R报复§!我们！"
 EDG_BAV_event.45.t: "第二次雷根斯堡会议"
 EDG_BAV_event.45.d: "自雷根斯堡被撤销『自由市』头衔以来，其前市政厅从未如此拥挤过。这座古老的哥特式建筑，见证了无数次帝国的议会，但这一次，它承载的紧张气氛却前所未有。\n\n来自巴伐利亚各个地区的代表，以及王国内部最有权势的贵族和高级神职人员，悉数到场。大厅被无形地分成了三个区域。左侧，是以巴伐利亚-慕尼黑公爵阿尔布雷希特和萨尔茨堡大主教为首的传统天主教贵族集团，他们身着华服，表情肃穆，如同准备审判异端的法官。右侧，虽然祷告派的正式代表寥寥无几，但大厅的角落和后排站满了他们的同情者，他们衣着朴素，目光中充满了戒备与期待，形成了一股沉默而强大的暗流。而中间，则是忠于国王[Root.Monarch.GetName]的官员和中间派贵族，他们神情焦虑，如坐针毡。\n\n国王[Root.Monarch.GetName]独自一人走上高台，他今天没有佩戴王冠，只穿着一身深蓝色的天鹅绒礼服。他环视全场，大厅里瞬间安静下来，连咳嗽声都消失了。\n\n『巴伐利亚的同胞们，维特尔斯巴赫的子民们，』国王的声音平静而清晰，通过大厅的回响传到每个人耳中，『我们脚下的这片土地，流淌着一样的血液，传承着一样的祖先。但如今，我们却因为信仰的解释不同，而兵戎相见，手足相残。』他停顿了一下，目光扫过那些因冲突而家破人亡的代表。『这不是上帝的旨意，这是我们的傲慢与愚行。』\n\n接着，他提出了自己的方案：『我在此，以巴伐利亚国王的名义，宣布一项大赦。从现在起，所有因宗教冲突而产生的罪行，只要宣誓放下武器，都将被赦免。』\n\n他的话音刚落，大厅里先是死一般的寂静，随即爆发出嗡嗡的议论声。天主教贵族中，公爵阿尔布雷希特的脸涨得通红，他猛地站了起来，正要开口反驳，却被国王一个平静的眼神制止了。而另一侧，一些祷告派的信徒则露出了难以置信的表情，眼中闪烁着泪光。"
 EDG_BAV_event.45.a: "我们离和平还有多远？"
 EDG_BAV_event.46.t: "颁布「大赦免诏令」"
 EDG_BAV_event.46.d: "慕尼黑市中心玛利亚广场的钟声在正午时分敲响，这并非寻常的报时，而是召集全城民众的信号。人群从各个街区涌来，怀着各种不同的心情，汇聚在市政厅的阳台下。\n\n阳台上，国王[Root.Monarch.GetName]的身影出现了。他没有披挂象征权力的紫色斗篷，也没有佩戴象征权威的节杖，他只是穿着一身简洁的黑色礼服，独自一人站在那里，显得有些孤单。\n\n广场上，人群泾渭分明地分成了几块。靠近阳台的是国王的卫队和市民代表，他们神情紧张，维持着秩序。在他们身后，是一群虔诚的天主教市民，他们手持念珠，口中念念有词，对国王的举动充满了疑虑。而在广场的另一端，则聚集着更多衣衫褴褛的人，他们是祷告派的信徒，或是被战火波及的无辜平民，他们的脸上混合着希望与不安的复杂情绪。\n\n一位身着官服的书记官走上阳台，展开一卷长长的羊皮纸，用洪亮而清晰的声音开始宣读：『奉上帝恩典，巴伐利亚国王[Root.Monarch.GetName]，致我全体忠诚的子民……』诏令的内容逐字逐句地传遍整个广场。它宣布，即日起，王国境内所有因宗教信仰不同而发生的武装冲突、财产掠夺、暴力伤害等行为，只要参与者能在一月之内向地方长官宣誓放下武器，便一概不予追究。它承诺，保障所有教派信徒的人身安全与合法财产，任何以宗教为名进行的私刑和迫害，都将被视为对国王权威的直接挑战。诏令的最后，国王宣布，将拨出王室金库的一部分，用于修复在冲突中被毁的家园和教堂，无论其属于哪个教派。\n\n当书记官念完最后一个字，广场上陷入了长久的、令人窒息的寂静。随后，人群中爆发出截然不同的反应。那些饱受战乱之苦的家庭开始欢呼，一些人甚至激动地跪倒在地，泪流满面。而天主教信徒中则响起了一片嘘声和咒骂，一位老神父激动地尖叫着『异端！』，随即被身边的人按住。\n\n国王[Root.Monarch.GetName]在阳台上静静地看着这一切，他的脸上没有任何表情。他缓缓低下头，双手交叠在胸前，用只有自己能听见的声音低语："
 EDG_BAV_event.46.a: "『耶稣在上，请您宽恕我们这些迷途的羔羊...』"
 EDG_BAV_event.46.a_tt: "解锁§M德意志宗教大会§!机制。\n\n为§M德意志宗教大会§!机制解锁§Y祷告派§!。"
 EDG_BAV_event.47.t: "觐见"
 EDG_BAV_event.47.d: "「大赦免诏令」颁布后不久，[Root.Monarch.GetName]的弟弟——沃尔夫冈——便直接进入王宫议事厅内，身上的铠甲还带着尘土。他无视了在场的其他贵族，径直走到王座前，将一份羊皮纸卷轴重重地拍在台阶上。\n\n「陛下，」他的声音在空旷的大厅里回响，「这是我，以及王国所有虔诚骑士们的请求。我们要求您，立刻撤销所谓的『大赦免诏令』，宣布祷告派为非法异端，并授予我全权，肃清这些藏在王国阴影里的毒蛇！」\n\n他身后的几位天主教军官齐齐上前一步，手按剑柄。沃尔夫冈的声音愈发高亢：「他们亵渎圣像，歪曲圣经！每一次您对他们所谓的『宽容』，都是对我们信仰的背叛！您是维特尔斯巴赫的君主，您的责任是捍卫信仰的纯洁！」\n\n[Root.Monarch.GetName]静静地听着，手指无意识地敲击着王座的扶手，目光落在弟弟那张因激动而涨红的脸上。"
 EDG_BAV_event.47.a: "「沃尔夫冈，我不能同意你的这些要求」"
 EDG_BAV_event.48.t: "失踪"
 EDG_BAV_event.48.d: "夜色已深，[Root.Monarch.GetName]正在书桌后审阅一份关于新税制的文书，一名内侍官神色慌张地快步走入，呈上一封没有署名的信件。信封上本应属于市政官的封印被粗暴地撕毁，只留下残缺的蜡痕。\n\n信件的内容简短而冰冷：皇家学院的神学教授奥古斯丁修士，一位曾公开撰文支持国王宗教宽容政策的学者，于昨夜失踪。根据其邻居的证词，深夜时分，至少十二名重装骑兵封锁了整条街道，他们没有佩戴任何家族徽章，唯一的标识是盾牌上一个用白漆草草绘制的火焰图案——那是沃尔夫冈麾下最激进骑士的秘密记号。信的最后，市政官用颤抖的笔迹补充道：『他们破门而入，没有带走任何财物，只带走了修士本人。』\n\n[Root.Monarch.GetName]将信纸缓缓放下，目光停留在那个「火焰」的描述上。房间里很安静，只有壁炉中木柴燃烧的噼啪声。国王的手指在光滑的桌面上停顿了许久，最终，他抬起头，视线越过摇曳的烛火，望向窗外沃尔夫冈官邸的方向，那里一片漆黑，寂静无声。"
 EDG_BAV_event.48.a: "「消弭人们之间的分歧，为何如此困难？」"
 EDG_BAV_event.49.t: "征兆"
 EDG_BAV_event.49.d: "深夜，烛火摇曳，一份来自王国秘密警察头目的报告，正静静地躺在[Root.Monarch.GetName]的书桌上。纸张的边缘因急促的传递而微微卷曲，上面还带着一股马匹和皮革的气味。\n\n报告的内容比以往任何一次都更加具体：沃尔夫冈公爵近期并非只是简单的会面，而是在萨尔茨堡主教区一个废弃的粮仓内，多次与该大主教麾下最激进的几位奥古斯丁派神父秘密集会。线人记录下了一次被无意中听到的对话，其中沃尔夫冈的声音清晰可辨：『剑已经备好，只待上帝的信号。』\n\n更糟糕的是，报告中附上了一枚小小的铅币作为证物。这枚粗糙的铅币并非王国官方货币，上面刻着一个简陋的火焰符号。据称，这种货币正在沃尔夫冈的核心亲卫队中私下流传，用以取代国王发放的军饷。报告的最后点名，他最信任的旗手，汉斯·冯·罗森海姆，已经将维特尔斯巴赫的菱形纹章从自己的盔甲上铲去，换上了这个火焰的烙印。\n\n[Root.Monarch.GetName]的手指抚过那枚冰冷的铅币，然后拿起报告，目光久久停留在『上帝的信号』和汉斯的名字上。他沉默地坐了很久，房间里只有烛火燃烧时发出的细微声响。最终，他站起身，走到壁炉前，将整份报告和那枚铅币一同扔了进去。橘红色的火焰瞬间吞噬了纸张，铅币在炉底发出一声轻微的闷响，随后被滚烫的灰烬所掩盖。房间里，只剩下木柴不时爆裂的声音。"
 EDG_BAV_event.49.a: "「我只希望，沃尔夫冈不会亲自卷入到这场叛乱里来」"
 EDG_BAV_event.50.t: "破灭"
 EDG_BAV_event.50.d: "几天后，[Root.Monarch.GetName]正在审阅一份来自奥格斯堡的贸易协定。侍从官悄无声息地走进，呈上一卷羊皮纸。这不是紧急信件，而是一份来自慕尼黑市政厅的官方事件抄本，盖着城市的火漆印，记录着城中发生的重大事件。\n\n抄本以冷静的笔触描述道：昨日上午，萨尔茨堡大主教在圣母大教堂前的广场上，向数千名聚集的市民发表演说。他高举一面黑红两色的战旗，公开宣布沃尔夫冈·冯·维特尔斯巴赫公爵为『信仰的守护者』。\n\n抄本的附页上，有一名目击卫兵的详细陈述：沃尔夫冈公爵在大主教面前单膝跪下，亲吻了那面战旗的边缘。随后，他从大主教手中接过一柄象征着审判权的仪式长剑，并举剑向人群示意。人群中爆发出持续的呼喊，他们高喊着『上帝之剑』和沃尔夫冈的名字。\n\n[Root.Monarch.GetName]读完了整份抄本，然后将它平滑地放在桌上。他没有发怒，也没有叹息，只是静静地看着窗外。议事厅里很安静，只有远处传来的城市噪音，提醒着他这一切都已真实发生。许久之后，他才将目光收回，仿佛在自言自语，又仿佛在向那个不在场的人发问："
 EDG_BAV_event.50.a: "「你为何要这么做，沃尔夫冈？」"
 EDG_BAV_event.50.a_tt: "§R风暴将至§!"
 EDG_BAV_event.51.t: "叛乱"
 EDG_BAV_event.51.d: "慕尼黑王宫的议事厅内，空气沉重得仿佛凝固了一般。壁炉里的火焰无声地跳动，映照着每一位贵族苍白而紧张的脸。所有的和平尝试都已失败，所有的耐心都已耗尽。最后的通牒如石沉大海，换来的不是回心转意，而是一份由萨尔茨堡大主教签署的「清教宣言」。\n\n宣言中，[Root.Monarch.GetName]被斥为「信仰的背叛者」，「与异端为伍的伪君」。他们宣称，为了「洗涤巴伐利亚的罪恶」，维特尔斯巴赫家族必须由「真正虔诚的勇士」来领导——显然，沃尔夫冈，就是他们选中的那个人。\n\n[Root.Monarch.GetName]缓缓将那份宣言放在桌上，羊皮纸上沃尔夫冈的签名，那熟悉的笔迹此刻却像一条狰狞的毒蛇，深深刺痛着他的眼睛。他试图维系的一切——家族的团结，王国的稳定，信仰的包容——都在这份纸上被撕得粉碎。\n\n大厅内，贵族们屏息凝神，连大气都不敢出。他们看着自己的国王，看着他紧握的拳头，看着他从最初的震惊与痛心，慢慢转变为一种彻骨的冰冷。\n\n许久，[Root.Monarch.GetName]抬起头，他的声音不大，却刺破了这令人窒息的寂静："
 EDG_BAV_event.51.a: "「众将听令，出兵！」"
 EDG_BAV_event.51.a_tt: "迅速出兵平定这场§R叛乱§!！"
 EDG_BAV_event.52.t: "平定"
 EDG_BAV_event.52.d: "硝烟与血腥味混杂在清晨的冷空气中，久久不散。慕尼黑城外的平原上，尸横遍野，折断的旗枪与破碎的盾牌散落一地，仿佛在无声地诉说着昨夜的惨烈。维特尔斯巴赫的雄狮旗在残破的城楼上绝望地飘扬，但旗帜下的土地却被自己人的鲜血浸透。\n\n[Root.Monarch.GetName]骑在马上，铠甲上沾满了泥污与干涸的血迹。他看着眼前的一切，没有胜利的喜悦，只有一种深入骨髓的疲惫。这场战争，没有赢家。\n\n一队士兵押解着一个身影走了过来。那是沃尔夫冈。他的头盔早已不知所踪，一头金发凌乱地贴在满是血污和汗水的额头上。华丽的铠甲被剥去，只穿着一件被划破的亚麻内衬，曾经不可一世的脸上只剩下苍白与错愕。他的双手被粗糙的绳索反绑在身后，每走一步，脚镣都发出沉重而屈辱的声响。。\n\n一位身经百战的老将军走到[Root.Monarch.GetName]的马前，单膝跪下，声音洪亮而冷酷：「陛下，叛军主力已尽数剿灭，沃尔夫冈公爵已被擒获。为了王国的稳定，为了警示所有心怀不轨之徒，叛首必须伏法，其党羽也需一并清除，以绝后患！」\n\n[Root.Monarch.GetName]的目光从弟弟身上移开，扫过那些被成串捆绑的俘虏，扫过那些在废墟中哀嚎的伤兵，最终落在了那面高高飘扬的维特尔斯巴赫旗帜上。他深吸一口气，声音不大，却清晰地传遍了整个死寂的战场："
 EDG_BAV_event.52.a: "「把他关进王国的大牢！」"
 EDG_BAV_event.53.t: "悬念"
 EDG_BAV_event.53.d: "议事厅内，战争的尘埃尚未落定。华美的地毯上还残留着泥泞的脚印，几面在战斗中破损的贵族旗帜被随意地卷起，靠在墙角，沉默地诉说着不久前的内耗。[Root.Monarch.GetName]坐在王座上，俯瞰着厅内鸦雀无声的贵族们，他们的脸上混合着疲惫与警惕。\n\n萨尔茨堡的新任大主教身着肃穆的黑袍，率先打破了沉默，他向前一步，声音冰冷而锐利：「陛下，沃尔夫冈公爵发动叛乱，动摇国本，乃是无可饶恕的叛国之罪。上帝的律法与帝国的法令都昭示着同样的结局——叛徒必须被清除。唯有如此，方能彰显您的仁慈并非软弱，您的王权不容挑战。」\n\n一位须发皆白的老将军随即出列，他铠甲的缝隙里还干涸着暗色的血迹，那无疑属于维特尔斯巴赫的士兵。他没有行礼，只是用一种沙哑的、仿佛刚从战场上喊回来的声音说道：「陛下，大主教所言极是。沃尔夫冈在军中尚有威望，只要他一息尚存，便是埋在王国心脏的一颗毒种。那些心怀不轨者总会将他奉为旗号。为了巴伐利亚的长治久安，必须斩草除根。微臣的剑，愿为您执行这艰难的判决。」\n\n低沉的附和声在厅中响起，像一阵不祥的闷雷。\n\n[Root.Monarch.GetName]的手指在王座的扶手上无意识地收紧，指节微微泛白。他的目光扫过众人，最终停留在了大厅一侧墙壁上悬挂的一副鹿角上。那是沃尔夫冈少年时首次独自猎获的雄鹿，也是他勇武的最初证明。现在，这副鹿角的阴影，正投射在国王脚下的维特尔斯巴赫菱格纹章上。\n\n现在，整个议事厅的目光都汇集在王座之上，空气仿佛凝固。"
 EDG_BAV_event.53.a: "「叛徒的唯一下场...就是被焚成灰烬！」"
 EDG_BAV_event.53.a_tt: "沃尔夫冈将被§R处死§!。\n灾难「§R安魂曲§!」事件链将会结束。"
 EDG_BAV_event.53.b: "「......」"
 EDG_BAV_event.53.b_tt: "[Root.Monarch.GetName]没有听从大臣的建议处死沃尔夫冈。"
 EDG_BAV_event.54.t: "囚鸟"
 EDG_BAV_event.54.d: "深夜，空气中弥漫着潮湿的霉味、铁锈的腥气，还有一种绝望沉淀后的腐朽。牢门沉重的锁链被「哗啦」一声打开，打破了这里的平衡。一个身影走了进来。[Root.Monarch.GetName]身着华贵却简洁的黑色王袍，金线绣成的雄狮徽记在昏暗的火光下若隐若现。\n\n「陛下大驾光临，」沃尔夫冈沙哑地开口，声音里满是嘲讽，「是想欣赏我的狼狈，还是来宣布我的死期？」\n\n[Root.Monarch.GetName]走到牢房栅栏前，目光平静地落在弟弟身上。「我只想知道，为什么？」\n\n「为什么？」沃尔夫冈像是听到了天大的笑话，他挣扎着站起来，拖着沉重的镣铐走到栅栏前，双手紧紧抓住冰冷的铁条，几乎要将它们捏弯。「你问我为什么？你看看你都做了些什么！你与那些亵渎神明的祷告派异端称兄道弟，你用我们维特尔斯巴赫的荣誉去换取一文不名的和平！你才是那个背弃了父亲和信仰的人！」\n\n他的声音越来越大，最后几乎是吼出来的：「我率领骑士们在东线冲锋陷阵，是为了捍卫我们神圣的信仰，不是为了让你回来和他们分享面包的！我发誓要用剑净化这片土地，而你却想把剑插入鞘中，任由那些异端的毒草疯长！你以为你的容忍是仁慈，不，那是懦弱！」\n\n[Root.Monarch.GetName]静静地听着，脸上没有愤怒，只有一种深沉的悲哀。许久，[Root.Monarch.GetName]从怀中取出一个东西，从栅栏的缝隙中递了进去。那是一个小小的、有些磨损的木雕雄鹰。\n\n「还记得吗？这是我们小时候一起做的。你说，维特尔斯巴赫的雄鹰，目光应该永远瞄准敌人。」[Root.Monarch.GetName]的声音变得柔和，「可你，沃尔夫冈，你把剑指向了你的同胞。这不是荣誉，这是疯狂。」\n\n沃尔夫冈看着那个木雕，目光始终无法离开。"
 EDG_BAV_event.54.a: "「一切都回不去了，陛下。若要取末将性命，请便吧。」"
 EDG_BAV_event.54.a_tt: "沃尔夫冈将被§R处死§!。\n灾难「§R安魂曲§!」事件链将会结束。"
 EDG_BAV_event.54.b: "「......」"
 EDG_BAV_event.54.b_tt: "[Root.Monarch.GetName]就这样和沃尔夫冈沉默对坐了很久，最后，他什么也没有说，离开了牢房。"
 EDG_BAV_event.55.t: "阴影"
 EDG_BAV_event.55.d: "沃尔夫冈被狱卒带到这里时，已经换上了一身干净朴素的衣服，但脸上的憔悴和眼神中的惶恐却无法掩饰。「哥哥。」沃尔夫冈的声音有些颤抖，他不知道该如何称呼眼前这个既是亲人又是君主的人。\n\n[Root.Monarch.GetName]缓缓转过身。他指了指壁炉旁的椅子。「坐吧，沃尔夫冈。我们谈谈。」\n\n沃尔夫冈顺从地坐下，身体却绷得像一张拉满的弓。\n\n[Root.Monarch.GetName]为他倒了一杯来自意大利的葡萄酒，琥珀色的液体在水晶杯中摇曳。「在帕维亚留学的时候，我的老师告诉我，一幅好的画作，最重要的不是色彩的艳丽，也不是线条的精准，而是『明暗对照法』（Chiaroscuro）。光越亮的地方，影子就越深。他说，这能赋予事物灵魂。」\n\n他顿了顿，目光落在沃尔夫冈身上。「我们维特尔斯巴赫家族的纹章是蓝白菱格，简洁明了，就像剑与盾。而我，却迷上了伦巴第那些复杂的光影游戏。也许，从那时起，我们兄弟之间，就注定了一个在阳光下，一个在阴影里。」\n\n沃尔夫冈握紧了酒杯，低着头，声音嘶哑：「我……我不知道你在说什么。我只知道，我败了。」\n\n「你败了，不是因为你的军队不够勇猛，也不是因为我的计谋有多高明。」[Root.Monarch.GetName]的声音平静而有力，「你败给了你的影子。你总觉得我站在阳光下，遮挡了你。可你从未想过，我之所以站在那里，是为了替整个王国挡住来自更远方的风暴。」\n\n他走到那幅米兰教堂的油画前，轻轻抚摸着画框。「你以为我每天就是在欣赏这些无用的玩意儿，对吗？我研究佛罗伦萨的银行体系，是为了让我们的商路更稳固；我学习米兰人的城防工事，是为了加固我们的堡垒；我与教宗的使节探讨神学，是为了在帝国内部为我们争取更多的支持。沃尔夫冈，治理一个国家，就像创作一幅巨画，需要耐心，需要远见，需要懂得如何运用阴影来衬托光明。」\n\n他顿了顿，目光落在沃尔夫冈身上。"
 EDG_BAV_event.55.a: "「但有些时候，当影子有了自己的意志，它就会试图熄灭所有的光。」"
 EDG_BAV_event.55.a_tt: ""
 EDG_BAV_event.56.t: "真相"
 EDG_BAV_event.56.d: "沃尔夫冈握紧了酒杯，低着头，声音嘶哑：「我……我以为你能看到我的战功。」\n\n[Root.Monarch.GetName]的眼神瞬间变得锐利如冰。「我看到了，沃尔夫冈。我看到了被『战功』烧毁的村庄，看到了因『战功』而流离失所的妇孺，看到了跪在教堂前祈求和平却被你的『战功』碾碎的信徒。这就是你引以为傲的功绩吗？」\n\n「他们是异端！」沃尔夫冈猛地抬头，眼中是未熄的狂热，「他们用亵渎神的言语祈祷！净化这片土地，是上帝的旨意！」\n\n「上帝的旨意？」[Root.Monarch.GetName]的声音不高，却带着千钧之力，「在佛罗伦萨，我见过虔诚的多明我会修士和富有的银行家在同一座教堂里向上帝祈祷。在威尼斯，我见过东正教徒和天主教徒在市场上比邻而居，共同繁荣。他们信仰的方式不同，但都向往着美好的生活。沃尔夫冈，你告诉我，上帝的旨意，难道是让他的子民自相残杀吗？还是让我们学会在差异中寻找共存之道？」\n\n他走到那幅米兰教堂的油画前，轻轻抚摸着画框。「我热爱艺术，因为它教会我包容。美有千万种形态，真理亦然。而你，和那些煽动你的主教们，却试图用一种唯一的、排他的、血腥的『真理』来定义整个巴伐利亚。这不是虔诚，这是傲慢。」\n\n沃尔夫冈的嘴唇颤抖着，想要反驳，却发现哥哥的话语像一张大网，将他所有的信念都牢牢缚住。\n\n[Root.Monarch.GetName]转过身，目光如炬，直刺弟弟内心最深的角落。「那些主教们告诉你，只要你帮我『拨乱反正』，他们就会支持你登上王位，对吗？他们告诉你，我的容忍是软弱，我的和平是背叛，只有你，才是上帝选定的、真正坚强的统治者。」"
 EDG_BAV_event.56.a: "沃尔夫冈张开嘴，却说不出任何哪怕一个字。"
 EDG_BAV_event.56.a_tt: "他此刻才发现，他自认为是为信仰献身的圣战，其实从一开始就只是一场精心策划的政变。他不是上帝的战士，他只是一个被王冠的幻影所诱惑的、可悲的棋子。"
 EDG_BAV_event.57.t: "利剑"
 EDG_BAV_event.57.d: "[Root.Monarch.GetName]没有看他，而是径直走到一幅巨大的巴伐利亚地图前。「内战结束了，但国土之外，还有无数人在等着看我们的笑话。」[Root.Monarch.GetName]转过身，目光落在弟弟身上。「我需要一把剑，一把能让他们不敢轻易越界的剑。而王国最好的那把剑，现在正躺在我的地牢里，或者……坐在这里，等着我判他死刑。」\n\n沃尔夫冈终于抬起头，嘴唇动了动，却没有发出声音。\n\n「你为了一个虚无缥缈的许诺，拿维特尔斯巴赫的血脉去冒险。」[Root.Monarch.GetName]的语气不带丝毫感情，像是在宣读一份战报，「现在，我给你一个机会，去用行动弥补你的罪孽。」[Root.Monarch.GetName]没有给他太多思考的时间，直接下达了命令。「去英戈尔施塔特。那里的军队需要重新整编，边境的防御需要加固。」这不是请求，也不是商议，而是一道不容置疑的君令。\n\n沃尔夫冈沉默了很久，久到房间里的空气都仿佛凝固了。他的眼神里充满了混乱，有羞愧，有不甘，还有一丝无法掩饰的迷茫。他还没有准备好成为一个英雄，甚至没有准备好被原谅。最终，他缓缓站起身，没有行礼，也没有宣誓。他只是用一种近乎嘶哑的、仿佛从喉咙深处挤出来的声音，问了一句：「我的佩剑……还在吗？」\n\n[Root.Monarch.GetName]看着他，眼神里闪过一丝难以察觉的波动。他没有回答，只是朝门口的侍卫偏了一下头。侍卫会意，很快，一把用油布包裹的长剑被呈了上来，放在了沃尔夫冈面前的桌上。\n\n他没有再说话，只是将剑重新插回鞘中，转身，拖着沉重的步伐向门外走去。\n\n[Root.Monarch.GetName]目送他离开，直到他的身影消失在门外的阴影里。"
 EDG_BAV_event.57.a: "他没有说「去吧」，也没有说「我的兄弟」，只是静静地看着桌上的地图，沉默，无言。"
 EDG_BAV_event.57.a_tt: "信任无法在一夜之间重建，但责任，已经重新交到了沃尔夫冈的手上。\n\n灾难「§R安魂曲§!」事件链将会结束。\n@UBV§Y慕尼黑§!将失去其所有核心。\n@ING§Y英戈尔施塔特§!将失去其所有核心。\n@PSS§Y帕绍§!将失去其所有核心。\n@REG§Y雷根斯堡§!将失去其所有核心。\n@SLZ§Y萨尔茨堡§!将失去其所有核心。"
 EDG_BAV_event.60.t: "罗拉德派难民"
 EDG_BAV_event.60.d: "随着东盎格利亚的覆灭，成群的罗拉德派信徒逃离不列颠诸岛，携家带口穿越海峡与诸邦边境，寻求一处不会因信仰而被送上审判席的栖身之地。巴伐利亚素以宗教容忍著称，当这支疲惫的队伍抵达时，宫廷与教士议论纷纷：有人担心异端思想在境内蔓延，有人则认为只要纳入管束，他们的手艺、商贸与劳力将为我们的城镇带来新的生机。如今，选择权落在我们手中——是将他们拒之门外，还是在法与秩序之下赐予他们一条活路？"
 EDG_BAV_event.60.a: "巴伐利亚会是他们新的家园"
 EDG_BAV_event.60.a_tt: "以上§Y修正§!持续期间，§M德意志宗教大会§!机制将不会要求§Y教廷影响力§!。"
 EDG_BAV_event.60.b: "没有这个必要"
