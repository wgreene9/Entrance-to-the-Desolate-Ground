 EDG_BAV_event.28.t: "和解"
 EDG_BAV_event.28.d: "距离「大赦免诏令」颁布，已经过去了很长一段时间。起初，没有人相信这份诏令会真正生效。天主教会的强硬派私下嘲笑这是「软弱的妥协」，祷告派的激进分子则怀疑这是「诱敌深入的陷阱」。然而，当第一批放下武器的祷告派民兵真的安全回到家中，当第一笔王室拨款真的用于修复被毁的祷告派聚会所时，人们开始意识到——国王是认真的。\n\n慕尼黑郊外的圣马丁村，曾是冲突最激烈的地区之一。这里的天主教堂和祷告派聚会所在一个月前还在互相投掷火把，如今却并肩接受着王室工匠的修缮。村长，一位年迈的天主教徒，在监督修复工作时，与祷告派的长老站在了一起。他们没有交谈，只是默默地看着工匠们忙碌，但这种沉默本身，就是一种和解。\n\n在雷根斯堡，曾经领导武装抵抗的祷告派领袖约翰内斯，带着他的二十三名追随者，走进了市政厅。他们交出了藏匿的武器——生锈的长剑、简陋的弩弓、甚至几把从教会卫队那里缴获的火枪。地方长官按照诏令的承诺，当场宣布赦免他们的罪行，并发给每人一份证明文件。约翰内斯走出市政厅时，阳光刺得他睁不开眼，他捂着脸，无声地哭了。\n\n越来越多的人选择了和平。商人们重新开始贸易，农民们回到田地，甚至一些曾经势不两立的家庭，也开始尝试着恢复往来。在奥格斯堡的集市上，一位天主教商人和一位祷告派铁匠，在讨价还价中恢复了多年前的友谊。他们没有谈论信仰，只是聊着天气、收成和孩子的近况。"
 EDG_BAV_event.28.a: "脆弱的和平也许随时会被打破，但此刻的宁静尤为珍贵。"
 EDG_BAV_event.29.t: "边境异动！"
 EDG_BAV_event.29.d: "一封来自[Emperor.Capital.GetName]的最后通牒送到了[Root.Monarch.GetName]宫廷的书桌上。[Root.Monarch.GetName]用银质小刀划开封口，展开厚重的羊皮纸。信中的每一个字都仿佛淬了毒，充满了居高临下的审判意味。以神圣罗马帝国皇帝，[Emperor.Monarch.GetName]的名义，信中宣称，巴伐利亚公国已『一再越过上帝与帝国所容许的底线』，必须立即终止对被教会斥为异端的『祷告派』的非法包庇，并在七日之内，将所有在册的异端分子连同其家眷，悉数移交至帝国宗教裁判所，接受『统一而神圣的处理』。信的末尾，那行冰冷的威胁如同毒蛇的信信：『否则，巴伐利亚将面临帝国无可撼动的全面制裁，直至其从地图上被彻底抹去。』\n\n[Root.Monarch.GetName]的指尖在羊皮纸上划过。他的思绪回到了十年前，那场惨烈的巴伐利亚统一之战。当时他的父亲最终统一巴伐利亚，带着疲惫的军队回到慕尼黑时，等待他们的不是荣耀，而是帝国议会上由哈布斯堡外交官精心策划的围攻。他们散布谣言，称维特尔斯巴赫家族意图建立一个不服从皇帝的『南方王国』，煽动那些古老的德意志诸侯对我们的恐惧与仇恨，将我们孤立在帝国的角落。他们用金钱和谎言，在我们周围筑起了一道无形的围墙。\n\n至于『祷告派』……[Root.Monarch.GetName]的嘴角泛起一丝冷笑。这些信徒不过是些在黑死病阴影下寻求慰藉的工匠和农民，他们勤劳、守法，为巴伐利亚的城市带来了繁荣。哈布斯堡真的在乎他们灵魂的归宿吗？不，他们只在乎这些信徒的财产可以被轻易没收，他们的存在可以成为最完美的战争借口。哈布斯堡想要的，从来都不是什么『净化信仰』，而是巴伐利亚富饶的领土、我们家族积累的财富，以及彻底扼杀任何一个可能挑战他们霸权的德意志强权。"
 EDG_BAV_event.29.a: "全民迎战@[Emperor.GetTag]§Y[Emperor.GetName]§!！"
