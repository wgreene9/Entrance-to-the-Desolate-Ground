 EDG_BAV_event.139.t: "德意志宗教大会：胡斯派"
 EDG_BAV_event.139.d: "宗教大会的席位间争论不休。有人将胡斯派视作对教会秩序的威胁，主张以禁令与惩戒维持一致；也有人认为，若帝国诸邦注定信仰纷呈，那么与其让他们在边缘化与猜忌中滋长，不如将其纳入公开的辩论与可被约束的框架之内。胡斯派使者请求的并非特权，而是一句承认：他们也属于德意志的信仰共同体，愿在和平与法度之下生活、讲道与承担义务。大会今日的表决，将决定我们是继续扩大裂痕，还是以容忍换取秩序。"
 EDG_BAV_event.139.a: "我们欢迎胡斯派的兄弟。"
 EDG_BAV_event.139.a_tt: "为§M德意志宗教大会§!机制解锁§Y胡斯派§!。"
 EDG_BAV_event.140.t: "德意志宗教大会：清洁派"
 EDG_BAV_event.140.d: "紧随其后的是清洁派的问题。他们要求更彻底的礼仪革新与更严格的教会纪律，在许多主教看来，这种主张不仅刺耳，更可能动摇既有的教区权威；但在部分城市与乡镇，清洁派的虔敬与清苦却赢得了广泛同情。若将他们一概斥为异端，或许能换来短暂的宁静，却也可能把本可安置在制度之中的信众推向地下与激进。宗教大会必须回答：在德意志的和平需要更广的容忍之时，我们是否愿意给清洁派一个被倾听、被规训、也被承认的位置？"
 EDG_BAV_event.140.a: "我们欢迎清洁派的兄弟。"
 EDG_BAV_event.140.a_tt: "为§M德意志宗教大会§!机制解锁§Y清洁派§!。"
 EDG_BAV_event.141.t: "[EDG_BAV_event_141_province_target.GetName]请求投资啤酒工厂"
 EDG_BAV_event.141.d: "近日，[EDG_BAV_event_141_province_target.GetName]的几位富商与行会首领联名呈递请愿，愿出资在本省兴建一座规模更大的啤酒酿造作坊，并配套修建麦芽房、窖藏地窖与水井等设施。他们称，当地大麦与啤酒花供应充足，水源清冽，且有足够学徒与雇工可供役使；若准其兴建，不仅可稳定向城镇与军需供酒，也能带来摊派与税赋，活络市集与商路。然亦有人忧心：大作坊若获特许，势必挤压小酿坊与行会旧规；而谷物更多用于酿酒，或在歉收之年推高粮价，引发民怨。是否准许其在法令与规章之下开办，仍待我们裁决。"
 EDG_BAV_event.141.a: "同意他们自行建厂"
 EDG_BAV_event.141.b: "让他们哪来滚哪去"
 EDG_BAV_event.142.t: "[EDG_BAV_event_142_province_target.GetName]啤酒工厂年久失修"
 EDG_BAV_event.142.d: "因多年疏于修缮，[EDG_BAV_event_142_province_target.GetName]那处大酿坊已显颓败：屋顶渗漏，麦芽房受潮，酿锅与木制发酵桶裂缝滋生，窖藏处亦时有腐坏之味。出酒量与成色因而大不如前，工匠与雇工担忧失火、烫伤与倒塌等祸患，已有数人离去。若仍置之不理，此处恐将停酿，连带商贩与酒肆生计受损，地方摊派与税赋亦将缩减；然若拨款修复，又需从军费、赈济与诸项工程中挤出银钱与木石铁料，如何取舍，全系于我们的决断。"
 EDG_BAV_event.142.a: "投入资源修复工厂"
 EDG_BAV_event.142.b: "任其自生自灭"
 EDG_BAV_event.143.t: "繁荣的谷物生产"
 EDG_BAV_event.143.d: "近年来，得益于风调雨顺的气候条件、农业技术的革新以及农民们的辛勤劳作，王国各地的谷物产量迎来了前所未有的丰收。金色的麦田在阳光下熠熠生辉，粮仓里堆满了饱满的小麦、大麦和燕麦，市场上谷物价格趋于稳定，甚至略有下降。这不仅确保了平民百姓的餐桌上有充足的食物，还为军队和贸易提供了坚实的后勤保障。农民们脸上洋溢着喜悦，村庄里弥漫着丰收的欢庆气氛。然而，谷物的过剩也带来了一些隐忧：部分地区的仓储设施开始告急，谷物长期储存可能面临腐烂的风险；同时，谷物价格的下跌虽惠及消费者，却可能打击农民未来的种植积极性。"
 EDG_BAV_event.143.a: "我们需要更多的谷物！"
 EDG_BAV_event.144.t: "生产任务超额完成"
 EDG_BAV_event.144.d: "在一片热烈的欢呼与机器的轰鸣声中，工厂的生产线迎来了一个里程碑式的时刻——本季度的生产任务不仅提前完成，更是超额达到了原计划的120%！工人们脸上洋溢着自豪的笑容，车间里堆满了整齐码放的成品啤酒箱，金黄的酒液在灯光下闪烁着诱人的光泽。生产效率的提升得益于近期技术优化与团队的高效协作，每一道工序都如钟表般精准运转。空气中弥漫着麦芽的醇香与胜利的喜悦，管理层迅速召开紧急会议，商讨如何乘胜追击。"
 EDG_BAV_event.144.a: "将这些啤酒销往各地！"
 EDG_BAV_event.145.t: "[GetYear]年军事改革"
 EDG_BAV_event.145.d: "随着[GetYear]年的到来，我国面临的内外形势日益复杂。边境烽烟时起，邻国虎视眈眈，而旧有的军事体制已显疲态，难以应对新时代的挑战。军中编制混乱，装备陈旧，士兵训练不足，后勤补给屡现纰漏。朝堂之上，文武百官就军制改革展开激烈辩论，最终，在[Root.Monarch.GetTitle]的强力推动下，一场旨在重塑国防力量的军事改革拉开了序幕。这场改革不仅仅是武器装备的更新换代，更涉及军队组织、战术思想、兵役制度乃至军事科技的全面革新。改革的成败，将直接关系到国家未来的安危与国运的兴衰。"
 EDG_BAV_event.145.a: "这将提升我们的军事实力"
