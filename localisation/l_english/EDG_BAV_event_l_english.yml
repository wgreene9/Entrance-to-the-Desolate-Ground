 EDG_BAV_event.9.t: "伊萨尔宣言"
 EDG_BAV_event.9.d: "伊萨尔河畔的微风，如今吹拂着一个完整而崭新的巴伐利亚。历史的车轮在此刻转动，仿佛回到了一个世纪前那个短暂的黄金时代，但这一次，命运选择了截然不同的方向。\n\n曾几何时，维特尔斯巴赫家族的雄狮、神圣罗马帝国皇帝路易四世，凭借其无与伦比的威望与铁腕，于1340年至1349年间，将自1255年以来便四分五裂的家族领地重新聚合于一人之手。他将慕尼黑定为统一公国的首都，让伊萨尔河畔的这座城市第一次展现出日后作为巴伐利亚心脏的荣光。然而，这份统一宛如流星划过夜空，璀璨却短暂。1347年，皇帝的骤然离世，如同一道惊雷，撕裂了这份脆弱的统一。他的六位儿子无法继承父亲的远见与魄力，兄弟阋墙，纷争不断，最终在1349年的《兰茨胡特分割条约》中，将巴伐利亚再次撕扯成碎片。路易四世的梦想，就此化为泡影，留给后世一个长达百年的分裂与遗憾。\n\n而今，[Root.Monarch.GetName]的名字将与路易四世一同被铭记，但[Root.Monarch.GetName]的功业将更为长久，也更为坚实。[Root.Monarch.GetName]不仅重现了皇帝的伟业，更完成了他未能完成的使命。[Root.Monarch.GetName]顶住了来自帝国诸侯的干预与阻挠，弥合了家族内部长达数代的裂痕与猜忌，将慕尼黑、英戈尔施塔特、兰茨胡特这些曾经各自为政的公国，连同雷根斯堡的市议会与萨尔茨堡的主教座堂，重新锻造成一个牢不可破的整体。\n\n维特尔斯巴赫家族的雄狮，在沉寂了百年之后，终于再度发出震彻德意志的咆哮。慕尼黑不再是分裂公国之一的首都，而是整个巴伐利亚无可争议的心脏与灵魂。从阿尔卑斯山麓到法兰克森林，从多瑙河畔到波希米亚边境，一个统一、强大而充满活力的巴伐利亚已然屹立。它不再是帝国棋盘上任人摆布的棋子，而是足以与哈布斯堡、卢森堡乃至任何新兴势力抗衡的重要玩家。诗人将传颂[Root.Monarch.GetName]的伟业，史官将记录[Root.Monarch.GetName]的丰功。就这样，在[Root.Monarch.GetName]的治下，维特尔斯巴赫家族的领地，再度一统！"
 EDG_BAV_event.9.a: "维特尔斯巴赫家族的领地再度一统"
 EDG_BAV_event.10.t: "起兵"
 EDG_BAV_event.10.d: "维持了近百年的微妙平衡，终究被打破了。自路易四世皇帝的辉煌遗产被其子嗣瓜分以来，巴伐利亚的土地便在兄弟相残的阴影下呻吟。慕尼黑与英戈尔施塔特的公爵们，沉溺于同室操戈的权力游戏，早已将维特尔斯巴赫家族统一家族的遗志抛之脑后，他们互相攻讦，彼此削弱，只为了满足狭隘的领地野心，却让整个家族的利益蒙羞。\n\n在兰茨胡特，维特尔斯巴赫家族的[Root.Monarch.GetName]已经失去了耐心。外交的辞令与帝国的仲裁都无法弥合这道深刻的裂痕，唯有战火才能涤荡这百年分裂。古老的继承权与更强的实力，赋予了[Root.Monarch.GetName]终结这一切的责任与权力。\n\n伊萨尔河畔的军营中，号角已经吹响。绘有蓝白菱格纹的战旗在风中猎猎作响，来自上巴伐利亚的士兵们擦拭着长矛，目光坚定地望向南方的慕尼黑与西方的英戈尔施塔特。这不是一场简单的家族内战，而是一场关乎巴伐利亚未来的统一之战。维特尔斯巴赫的雄狮将用利爪撕碎分裂的枷锁，让巴伐利亚之鹰再度翱翔于德意志的天空。"
 EDG_BAV_event.10.a: "荣耀属于巴伐利亚！"
 EDG_BAV_event.10.b: "现在还不是时候"
 EDG_BAV_event.11.t: "自由市的湮灭"
 EDG_BAV_event.11.d: "雷根斯堡的古老城垣，见证了罗马军团的铁蹄，也聆听着帝国议会的喧嚣。数个世纪以来，这座多瑙河畔的明珠，凭借其『自由帝国城市』的身份，在德意志诸强的夹缝中保持着独立与尊严。城墙上飘扬的帝国鹰旗，是它直属于皇帝、不臣服于任何地方诸侯的象征。市民们为这份自由而自豪，市议会精心守护着这份自1245年以来的特许状，视若珍宝。\n\n然而，历史终究是由力量书写的。当巴伐利亚的军队兵临城下，当[Root.Monarch.GetName]的战旗在多瑙河对岸迎风招展时，这份古老的自由显得如此脆弱。市议会曾派信使疾驰，向早已形同虚设的帝国求援，但回应他们的只有沉默。他们也曾试图组织民兵，用陈旧的武器和血肉之躯去对抗训练有素、装备精良的巴伐利亚士兵，但这无异于螳臂当车。\n\n随着攻城槌撞开圣彼得门的那一刻，雷根斯堡的命运便已注定。巴伐利亚的军旗取代了帝国的鹰旗，在市政厅的塔顶升起。那份延续了数百年的帝国特权，如今化为一纸空文，被新的领主付之一炬。市民们低着头，交出城门的钥匙，他们的眼神中充满了失落与恐惧，但更多的是对未来的迷茫。这座曾经自由的城市，如今只是巴伐利亚公爵治下又一个普通城镇。"
 EDG_BAV_event.11.a: "不过尔尔"
 EDG_BAV_event.12.t: "王冠"
 EDG_BAV_event.12.d: "慕尼黑城头的白蓝菱格旗，如今与兰茨胡特的旗帜一同飘扬。英戈尔施塔特的公爵堡也已换上我们的卫兵。战争的喧嚣正在远去，但另一种沉默，一种沉重而紧张的沉默，笼罩着刚刚被征服的土地。\n\n在曾经属于慕尼黑公爵的议事厅中，[Root.Monarch.GetName]见到了自己的骨肉同胞。他们不再是高傲的公爵，只是战败的俘虏。昔日的朝堂对峙，如今变成了阶下之囚。他们的眼神中交织着不甘、愤怒，以及一丝无法掩饰的恐惧。空气中弥漫着硝烟与尘土的味道，混合着失败者身上散发出的绝望气息。\n\n[Root.Monarch.GetName]的目光越过他们，仿佛看到了百年前的那场悲剧。路易四世皇帝的六个儿子，正是这样，在贪婪与猜忌中，将一个统一的公国撕成了碎片，引来了帝国的干涉，让维特尔斯巴赫家族内耗了一个世纪。那场由兄弟阋墙引发的《兰茨胡特分割条约》，像一道无法愈合的伤疤，时刻提醒着后人分裂的代价。"
 EDG_BAV_event.12.a: "维特尔斯巴赫已然承担不起分裂的代价"
 EDG_BAV_inheritance_law_events_tt: "该事件是§Y继承法改革§!事件链的一部分"
 EDG_BAV_event.12.a_tt: "§Y分割继承法§!是导致§Y1349§!年维特尔斯巴赫分裂的直接原因，如今这一烫手山芋已然来到我们手上。要§Y解决§!这个问题，我们需要一场彻底的§Y继承法改革§!。"
 EDG_BAV_event.13.t: "主教叙任权"
 EDG_BAV_event.13.d: "从权杖与权戒诞生之日起，世俗君主与罗马教廷就为谁有权将其授予主教而争论不休。从卡诺莎的屈辱到沃尔姆斯的协约，这场名为『叙任权斗争』的漫长冲突，深刻地塑造了德意志的土地，并在皇帝与各大诸侯心中埋下了对教会权力的警惕。\n\n如今，巴伐利亚的统一彻底改变了这片区域的力量格局。曾经作为独立帝国诸侯、在帝国议会中与公爵们平起平坐的萨尔茨堡大主教，发现自己身处一个强大中央集权国家的腹地，其独立的世俗权力变得岌岌可危。他的采邑、他的军队、他的税收，都像一块肥肉，摆在了一个饥饿的、刚刚完成统一的君主面前。\n\n[Root.Monarch.GetName]没有再进行无谓的争论或等待教宗的裁决。在[Root.Capital.GetName]的宫廷中，公爵召集了巴伐利亚境内的神职人员与贵族，以不容置疑的口吻宣布：自今日起，授予萨尔茨堡主教权杖——即象征其世俗领地、军队与税收的权力——将归于巴伐利亚公爵。这并非协商，而是一个既成事实。大主教或许仍能保有他的权戒，继续主持圣餐与祝圣，但他的军队将宣誓效忠于慕尼黑，他的金库将向巴伐利亚的财政大臣敞开。一道维系了数百年的屏障被彻底打破，教会的权力不得不向崛起的国家机器低头。"
 EDG_BAV_event.13.a: "归于我手"
 EDG_BAV_event.14.t: "誓言"
 EDG_BAV_event.14.d: "战争的硝烟已然散尽，伊萨尔河与多瑙河的水流，仿佛也变得更加平缓而有力。在[Root.Capital.GetName]的议事厅中，一场前所未有的集会正在举行。昔日刀兵相见的对手，如今共处一堂，沉默中酝酿着一个全新的秩序。\n\n来自慕尼黑和英戈尔施塔特的维特尔斯巴赫旁支成员，卸下了自己的公爵冠冕，向[Root.Monarch.GetName]献上了家族的效忠誓言。他们的血脉曾因百年前的分裂而疏远，如今又在同一面蓝白菱格旗下重新联结。这并非屈服，而是对家族共同命运的最终承认。\n\n雷根斯堡的议员们也站在人群中，他们曾为城市的自由而抗争，但此刻，他们更看到了一个统一巴伐利亚所带来的广阔市场和稳定前景。他们的商业精明与财富，将不再是孤城自保的资本，而是整个公国繁荣的引擎。\n\n而萨尔茨堡的大主教，在交出世俗权柄后，身着华美的法衣，为这个新生的统一公国诵读了祈福的祷文。教会的力量在此刻选择与王权携手，共同巩固这片土地的信仰与秩序，其精神影响力将化为新王冠上最璀璨的宝石。\n\n[Root.Monarch.GetName]环视着这些曾经的对立者，如今却都已成为巴伐利亚这个伟大机体上不可或缺的部分。慕尼黑的雄心、英戈尔施塔特的坚韧、兰茨胡特的传统、雷根斯堡的财富、萨尔茨堡的信仰——这些曾经相互冲突的力量，如今终于汇聚成同心同德的洪流。"
 EDG_BAV_event.14.a: "世上没有不可弥合的裂痕"
 EDG_BAV_event.15.t: "斡旋"
 EDG_BAV_event.15.d: "帝国议会的长厅内，空气凝滞得仿佛一块沉重的天鹅绒。高耸的哥特式穹顶下，来自德意志各地的诸侯们三三两两地聚在一起，他们的窃窃私语汇成一片令人不安的嗡鸣声。阳光透过巨大的彩色玻璃窗，在地板上投下斑驳陆离的光斑，如同破碎的王国版图。兰茨胡特公爵[Root.Monarch.GetName]的席位位于显眼之处，但他面前的桌面却空无一物，只有那面象征巴伐利亚的蓝白菱格纹旗帜，如同一片沉默的湖泊。\n\n终于，一位来自法兰克尼亚的年迈伯爵，在得到几位大公的默许后，拄着手杖颤巍巍地站了出来。他的声音苍老却洪亮，在空旷的大厅里激起回响：『尊贵的选帝侯们，各位殿下！我们今日于此集会，并非为了争论鸡毛蒜皮的边境纠纷，而是为了捍卫帝国的和平与古老的法则！维特尔斯巴赫家族的[Root.Monarch.GetName]公爵，他的军队踏入了慕尼黑的街道，他的士兵占据了英戈尔施塔特的城墙，他甚至将手伸向了享有帝国特权的自由市和采邑主教区！这不是统一，这是赤裸裸的侵略，是对我们所有人权利的公然挑衅！』\n\n他的话音刚落，人群中便响起一片附和之声。一些公爵的眼中闪烁着幸灾乐祸的火焰，另一些则流露出不安与恐惧，仿佛已经看到了自己的领地被巴伐利亚的巨兽吞噬。\n\n[Root.Monarch.GetName]自始至终纹丝不动，他甚至没有抬眼去看那位慷慨陈词的伯爵。他的手指，戴着黑色皮手套，正无意识地在座椅冰冷的橡木扶手上轻轻敲击，发出几乎听不见的、富有节奏的声响。他的目光平静地扫过大厅，掠过那些虚伪或恐惧的面孔。他看到了那些在百年前瓜分路易四世遗产的家族后裔，看到了那些在西吉斯蒙德皇帝面前为了一块领土而争得面红耳赤的诸侯。他们每一个人，手上都沾满了家族内斗或邻邦扩张的鲜血，此刻却装出一副帝国和平捍卫者的嘴脸。\n\n一丝冰冷的、几乎无法察觉的冷笑，慢慢在[Root.Monarch.GetName]的唇边漾开。他终于缓缓抬起头，那双锐利的眼睛如鹰隼般扫过全场，将所有的嗡鸣与私语都压了下去。他的眼神里没有愤怒，没有辩解，只有一种纯粹的、居高临下的审视。"
 EDG_BAV_event.15.a: "他们有什么资格对我们的统一大业指手画脚？"
 EDG_BAV_event.16.t: "深夜"
 EDG_BAV_event.16.d: "一盏孤灯在书房中摇曳，将[Root.Monarch.GetName]的影子拉得老长。窗外，[Root.Capital.GetName]的夜色深沉，万籁俱寂。他刚刚处理完一天的政务，正准备歇下，侍从却呈上了一封带着伦巴第风尘与微潮气息的信件。火漆上的印记是阿洛伊斯的私人纹章。\n\n他拆开信，信纸上的字迹一如既往的挺拔有力，仿佛能看到儿子书写时那专注而坚毅的神情。\n\n「父亲大人：\n\n见信如晤。\n\n我们已安然越过阿尔卑斯山的隘口，抵达伦巴第。此地的风光与家乡截然不同，天空更为高远，阳光也似乎更加慷慨。米兰的空气中混杂着葡萄酒、香料与运河的微腥，充满了勃勃生机。白日里，城中喧嚣热闹，商贾云集，让我大开眼界。\n\n我已在此地逗留数日，参观了米兰公爵的宫廷，也见识了传说中的瑞士佣兵。这里的人们热情而精明，他们的佣兵骁勇善战，但亦如商人般逐利。我想，这正是我需要学习的东西——不仅是战争的艺术，更是如何驾驭人心与利益的技巧。\n\n听闻沃尔夫冈已逐渐长大，望他不负您的栽培，也请您多加引导。北方的风想必依旧寒冷，请务必保重身体。也请代我向……向宫廷中的各位问安。\n\n此行非为流放，而是为了磨砺。待我学有所成，必当北归。届时，我将以一个更合格的继承人身份，站在您面前。\n\n夜已深，米兰的灯火亦渐次熄灭。就此搁笔。\n\n您忠诚的儿子，\n阿洛伊斯」\n\n[Root.Monarch.GetName]将信纸凑到烛火前，又仔细读了一遍，然后缓缓将其折好，放回桌上。他站起身，走到窗边，望向那片熟悉的、深邃的夜空。"
 EDG_BAV_event.16.a: "「伦巴第的夜晚也如[Root.Capital.GetName]这般静谧而美丽吗？」"
 EDG_BAV_event.17.t: "相爱"
 EDG_BAV_event.17.d: "距离上一封信不过数月，[Root.Capital.GetName]的宫廷再次收到了来自伦巴第的信函。这一次，信封上的纹章除了阿洛伊斯的标记，还额外烙印着一棵蛇与百合交织的徽记——那是米兰维斯孔蒂家族的标志。\n\n[Root.Monarch.GetName]带着一丝疑惑拆开信，阿洛伊斯那熟悉的字迹跃然纸上，但与以往不同，这次的笔触间充满了难以抑制的激动与温柔。\n\n「父亲大人，\n\n请原谅我冒昧的言辞，因为我正被一种前所未有的情感所主宰。在米兰的宫廷中，我遇见了一位女子——玛丽亚·维斯孔蒂，菲利波公爵的侄女。我以为我来此是为了学习战争与权谋，却未曾想，会在这里找到我的命运。\n\n她的眼眸如科莫湖的湖水般清澈，她的智慧与谈吐，胜过我读过的任何一本书。在花园的喷泉旁，我们曾探讨哲学；在舞会的旋律中，我们交换过心照不宣的眼神。父亲，我已深陷其中，无法自拔。我向她表达了心意，而幸运的是，她亦对我抱有同样的情愫。\n\n我深知这桩婚事所蕴含的重量，它不仅是两个年轻人的结合，更是我们家族与维斯孔蒂家族的联盟。但我向您保证，这并非一场纯粹的政治算计，我对她的爱，如阿尔卑斯山般坚实。我已通过我的随从向公爵表达了正式的求婚意愿，此刻，我恳求您的祝福。\n\n您远在北方的儿子，\n阿洛伊斯」\n\n[Root.Monarch.GetName]将信纸轻轻放在桌上，手指无意识地敲击着桌面。他走到窗边，凝视着远方。信中的字句还在脑海中回响，但他看到的，却是一幅更为宏大的图景。"
 EDG_BAV_event.17.a: "「一位来自维斯孔蒂家族的王妃？没有什么比这更能让我高兴的了」"
 EDG_BAV_event.18.t: "训斥"
 EDG_BAV_event.18.d: "书房里的空气仿佛凝固了。壁炉中的火焰噼啪作响，却驱不散这片沉寂的寒意。沃尔夫冈低着头，站在书桌前，双手紧紧地攥着衣角，指节因用力而发白。他的脸颊上有一道浅浅的划痕，华丽的宫廷上衣也略显凌乱。\n\n[Root.Monarch.GetName]坐在他的宝座式椅子上，没有看面前的任何一份文件，目光如鹰隼般锐利，紧紧锁定在自己这个年轻的继承人身上。他一言不发，只是用手指缓缓地、有节奏地敲击着扶手，每一次敲击都像一记重锤，敲在沃尔夫冈的心上。\n\n「抬起头来。」[Root.Monarch.GetName]的声音不大，却带着不容置疑的威严。\n\n沃尔夫冈艰难地抬起了头，眼神中混杂着倔强与一丝不易察觉的恐惧。\n\n「告诉我，」[Root.Monarch.GetName]的语气依旧平静，「为什么冯·雷根斯堡伯爵的儿子会被人从宴会上抬走，而你却像一头斗败的公牛一样站在这里？是因为他嘲笑你只是个『暂时的』侯爵继承人吗？」\n\n「他……他侮辱了阿洛伊斯哥哥！他说哥哥是被流放的懦夫，说您……您更看重一个浪子！」沃尔夫冈脱口而出，声音因激动而有些颤抖，「而且，他还说，阿洛伊斯哥哥和那些可恶的祷告派异端是一伙的！」\n\n[Root.Monarch.GetName]的敲击停了。他缓缓站起身，走到沃尔夫冈面前，居高临下地看着他。「所以你的解决方式，就是用你的拳头？你用一场幼稚的斗殴，来回应对你兄长和我的侮辱？你让整个宫廷看我们的笑话，让一个重要的封臣家族蒙羞，这就是你证明自己的方式？」\n\n他伸出手，并非安慰，而是用力地攥住了沃尔夫冈的肩膀，力道之大让少年不由得皱起了眉头。\n\n「我让你坐上这个位置，不是让你沉溺于荣誉和愤怒的！我需要的是一个能稳住大局的继承人，而不是一个一触即发的火药桶！阿洛伊斯在意大利学习如何与人周旋，如何用言语和利益达成目标，而你却在用最原始、最愚蠢的方式破坏我的努力！」\n\n[Root.Monarch.GetName]松开手，后退一步，眼中满是失望。"
 EDG_BAV_event.18.a: "「你让我非常失望，沃尔夫冈。比你想象的还要失望。」"
 EDG_BAV_event.19.t: "比武"
 EDG_BAV_event.19.d: "[Root.Capital.GetName]的演武场上空，旗帜在风中猎猎作响。为了庆祝秋收与锻炼骑士，[Root.Monarch.GetName]下令举办了一场盛大的比武大会。贵族们从领地各处赶来，在阳光下炫耀着他们的盔甲与武艺。\n\n[Root.Monarch.GetName]坐在高台的华盖下，表情一如既往地严肃。他的目光并未停留在那些花哨的马上长枪比试上，而是投向了场地边缘正在进行剑术格斗的年轻骑士们。在那里，他的小儿子沃尔夫冈正与一位来自邻近领地的、以力量著称的男爵进行对练。\n\n就在不久前，这个年轻人还因为一场鲁莽的斗殴而被他罚去清理马厩。此刻，沃尔夫冈的脸上没有了往日的冲动与骄纵，取而代之的是一种前所未有的专注。他不再猛冲猛打，而是脚步沉稳，剑招严谨，像一块海绵，吸收着对手每一次猛攻带来的冲击，并在间隙中寻找着破绽。\n\n那位男爵久攻不下，心态渐显急躁，一记势大力沉的劈砍露出了空门。就是现在！沃尔夫冈没有选择用同样的力量回击，而是侧身滑步，手中的练习剑精准地格开了对方的手腕，随即剑尖轻巧地点在了男爵的喉咙前。整个过程干净利落，没有一丝多余的动作。\n\n周围先是一片寂静，随即爆发出一阵热烈的掌声。那位男爵愣了一下，随即哈哈大笑，收起剑，拍了拍沃尔夫冈的肩膀，眼中满是赞许。\n\n沃尔夫冈收剑行礼，谦逊而稳重。他抬起头，目光穿过人群，与高台上的父亲交汇。"
 EDG_BAV_event.19.a: "他看到，[Root.Monarch.GetName]的脸上，难得露出了一丝不易察觉的笑容"
 EDG_BAV_event.20.t: "见识"
 EDG_BAV_event.20.d: "这一次的信件比以往都要厚重，信封里除了信纸，还有几张精细的素描，画着一些[Root.Monarch.GetName]从未见过的建筑穹顶和人体解剖图。信纸上的墨迹似乎也带着一种伦巴第的热情与活力。\n\n「父亲大人：\n\n见信如晤。\n\n我与玛丽亚近日随她的叔父，米兰公爵，访问了佛罗伦萨。我向您保证，这座城市的光芒，足以让最璀璨的宝石黯然失色。这里的人们不谈论战争与税赋，他们谈论的是美、是比例、是人的潜能。\n\n我参观了一位名叫列奥纳多的工匠的作坊。他不仅是画家，更是工程师和解剖学家。他向我展示了他的画作，那不再是扁平的圣像，人物仿佛拥有真实的血肉和灵魂，背景的景物深远辽阔，他称之为『透视法』。他还给我看了他研究鸟类翅膀的笔记，他相信人类终有一天也能像鸟儿一样飞翔。这听起来近乎异端，但看着他眼中的光芒，我却无法反驳。\n\n这里的贵族们不再仅仅以血统和战功为荣，他们更以学识和品味为傲。他们围坐在一起，大声朗读着柏拉图和西塞罗的原文，而非仅仅依赖神学家的注解。他们称之为『人文主义』，相信人的价值与尊严，相信此生的幸福与荣耀同样重要。\n\n父亲，我初来此地，认为这里的人们耽于享乐，意志消沉。但现在我明白，我错了。这是一种全新的力量，一种思想的力量。一个能用艺术和知识点燃其人民热情的城邦，其凝聚力与创造力，绝不亚于一支训练有素的军队。我甚至在想，我们[Root.Capital.GetName]的建筑，是否也能更宏伟、更和谐？我们的臣民，是否也能通过教育，爆发出更大的潜能？\n\n玛丽亚常常笑我，说我像个发现了新大陆的孩童。或许是的，但我感觉，我正站在一个新时代的门槛上。\n\n您远在伦巴第的儿子，\n阿洛伊斯」\n\n[Root.Monarch.GetName]放下信纸，拿起那些素描图。他看着那精确的人体肌肉结构，又看看那复杂的机械设计图，眉头紧锁。他理解战争，理解金钱，理解联姻，但……"
 EDG_BAV_event.20.a: "「这些画、这些想法，它们能换来一座城池吗？」"
 EDG_BAV_event.21.t: "病床"
 EDG_BAV_event.21.d: "寝宫里的空气厚重得如同铅块，将所有的声音都吸收殆尽，只剩下壁炉中木柴偶尔爆裂的轻响，以及[Root.Monarch.GetName]自己粗重而艰难的呼吸声。曾经锐利如鹰隼的目光如今已浑浊不堪，他躺在床上，身上盖着厚重的天鹅绒被，却依然能感到一股从骨髓里渗出的寒意。\n\n他的视线没有焦点，空洞地望着头顶华丽的帷幔。那些金线绣成的家族纹章，在昏暗的烛光下显得模糊而遥远。他已经没有力气再去批阅文件，甚至连抬起手都感到无比吃力。权力，这个他追逐了一生的东西，如今正随着他生命的流逝而一同消散。\n\n他的思绪，却飘向了遥远的伦巴第。\n\n已经快半年了，阿洛伊斯杳无音信。最后一封信还是在佛罗伦萨寄出的，信中充满了对那些希腊古董和意大利画家的狂热。自那以后，便再也没有任何消息。是信件在路上遗失了？还是他遇到了什么不测？阿尔卑斯山的冬日是残酷的，强盗和佣兵也无处不在。\n\n更可怕的是一个他不敢深想的念头：阿洛伊斯是不是已经忘了这个家？是不是沉迷于伦巴第的温柔乡与那些新奇的思想，再也不想回来了？[Root.Monarch.GetName]派他出去，是为了让他成为一个更合格的继承人，而不是一个叛离的浪子。\n\n他后悔了。在那个清晨，他为什么没有多说几句话？为什么只是默默地为他系上斗篷，而不是给他一个拥抱？他给了他钱袋，给了他地图，却忘了给他一句最简单的『多加小心』。\n\n小儿子沃尔夫冈就守在床边，眼神担忧，这个曾经冲动的少年如今已经学会了沉稳与责任。但他无法填补父亲心中的空洞。在[Root.Monarch.GetName]日渐模糊的视野里，沃尔夫冈的脸庞与阿洛伊斯的身影重叠，又分开。他想看到阿洛伊斯，想亲口告诉他，他为他感到骄傲，想告诉他自己已经原谅了他的一切。\n\n他用尽全身力气，微微转过头，嘴唇翕动着，却几乎发不出声音。意识正在沉入黑暗，但在那片虚无之中，只有一个念头在燃烧，像一颗不甘熄灭的余烬。"
 EDG_BAV_event.21.a: "「我的儿...我多想再见你一面...哪怕只是一眼」"
 EDG_BAV_event.22.t: "葬礼"
 EDG_BAV_event.22.d: "[Root.Capital.GetName]的天空阴沉，细密的冷雨已经下了整整三天。大教堂的钟声低沉而肃穆，一遍又一遍地回荡在城市的上空，仿佛在为一位君王的逝去而悲鸣。\n\n教堂内部，烛光摇曳，却无法驱散弥漫的阴冷。沉重的橡木棺椁停放在圣坛前，上面覆盖着巴伐利亚的雄鹰纹章。家族的旗帜被雨水打湿，无力地垂在半空。贵族和臣民们身着黑衣，压抑的啜泣声在空旷的殿堂里此起彼伏。\n\n沃尔夫冈站在棺椁的前方，身着合体的侯爵丧服。面容肃穆，强忍着悲痛，眼神中却透着与年龄不符的坚毅。他代表着家族的现在与未来，在这沉重的仪式中，他必须挺直脊梁。\n\n就在神父开始吟诵最后的悼词时，一阵冷风从教堂的入口灌了进来，吹熄了数支蜡烛，也让所有人都为之一颤。\n\n原本低垂着头的宾客和贵族们不约而同地转过头，望向门口。只见一个风尘仆仆的身影站在那里，雨水顺着他的斗篷滴落，在光洁的大理石地面上汇成一小滩水洼。他看起来疲惫不堪，脸上带着长途跋涉的憔悴和难以言喻的悲伤，仿佛跨越了千山万水，却终究还是来晚了一步。\n\n他抬起头，目光越过人群，精准地落在了站在最前方的沃尔夫冈身上。"
 EDG_BAV_event.22.a: "沃尔夫冈抬眸，映入眼帘的是他的哥哥，阿洛伊斯"
 EDG_BAV_event.23.t: "加冕"
 EDG_BAV_event.23.d: "葬礼的哀乐尚未散尽，[Root.Capital.GetName]大教堂内的气氛却已从悲伤转为一种庄严的期待。没有丝毫的迟疑与纷争，因为所有人都心知肚明——王座只属于一个人，那个在父亲灵柩前终于归来的长子。\n\n阿洛伊斯站在教堂中央，他已换下了一身的风尘，穿上了为继承人准备的庄重礼服。他的脸上带着长途跋涉的疲惫与失去父亲的悲痛，但他的脊梁挺得笔直，目光沉静而坚定，仿佛已经准备好承担起这突如其来的重量。\n\n在第一排贵族之中，站着沃尔夫冈。他身着同样的丧服，目光平静地注视着自己的哥哥。\n\n此时，一位资深的贵族从队列中走出，在所有臣民的注视下，他来到阿洛伊斯面前，恭敬地行礼。\n\n「阿洛伊斯·冯·维特尔斯巴赫，」他洪亮的声音在教堂中回响，「遵从[Root.Monarch.GetName]的遗愿，依据维特尔斯巴赫血脉的古老法则，我们，巴伐利亚的贵族们，在此承认您为我们唯一且合法的统治者。」\n\n说完，他后退一步，向大主教示意。\n\n大主教手持家族的古老王冠，庄重地走向阿洛伊斯。在所有贵族与臣民的注视下，他将王冠缓缓戴在了阿洛伊斯的头上。"
 EDG_BAV_event.23.a: "恭迎[Root.GetName]的新[Root.Monarch.GetTitle]，阿洛伊斯 冯 维特尔斯巴赫！"
 EDG_BAV_event.24.t: "阿洛伊斯和意大利文艺复兴"
 EDG_BAV_event.24.d: "加冕典礼后的数周，[Root.Monarch.GetName]阿洛伊斯召集了他的御前会议。他不再是那个远游的学子，而是一位目光深邃的君主。他没有讨论税收或边境纠纷，而是在桌上铺开了一张巨大的图纸。\n\n那上面画的不是新的堡垒或行军路线，而是一座理想城市的蓝图。宽阔的广场取代了狭窄的巷道，宏伟的图书馆和大学占据了城市的中心，甚至还有一座仿照佛罗伦萨风格的、带巨大穹顶的教堂。\n\n「父亲留给我的，是一个坚固而强大的侯国，」阿洛伊斯的声音沉稳而有力，回响在议事厅中，「但我想要的，不止于此。我见过佛罗伦萨的艺术家如何用色彩和石头让一座城市获得不朽，我见过米兰的学者如何从古希腊的卷轴中找到治理国家的智慧。这并非奢靡，而是一种全新的力量。」\n\n他用手指点了点图纸上的大学建筑。「知识和创造力，是比铁矿和金矿更宝贵的财富。一个受过良好教育的臣民，会成为更优秀的士兵、更精明的商人和更忠诚的官员。我希望从[Root.Capital.GetName]开始，邀请意大利的学者、建筑师和艺术家来到我们的土地。我们要建立新的学院，翻译古籍，鼓励艺术创作。」\n\n他抬起头，扫视着在场的贵族和顾问们，有些人眼中闪烁着兴奋的光芒，而另一些人则面露忧色，显然已经想到了这需要耗费的巨额金钱。"
 EDG_BAV_event.24.a: "让意大利人的智慧传遍我们的土地"
 EDG_BAV_event.24.b: "这太昂贵了"
