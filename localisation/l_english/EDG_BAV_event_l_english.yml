 EDG_BAV_event.1.t: "裂痕"
 EDG_BAV_event.1.d: "14世纪中叶，§M维特尔斯巴赫§!家族在神圣罗马帝国皇帝§Y路易四世§!（即『巴伐利亚人』路易）的统治下达到了权势的顶峰。这位强势的君主在与@WUR§Y哈布斯堡家族§!及@PAP§Y教宗§!展开长期地缘博弈的同时，致力于巩固其在家族根基——@BAV§Y巴伐利亚§!的绝对统治。§Y1340§!年至§Y1349§!年间，路易四世凭借皇权威望与政治手腕，暂时终结了自§Y1255§!年以来困扰巴伐利亚的长期分裂局面，将公国重新置于统一的管辖之下，并确立了伊萨尔河畔的慕尼黑作为行政中心的地位。\n\n然而，这种基于强人政治的统一并未能维持长久。§Y1347§!年，皇帝在狩猎中意外离世，导致了严重的权力真空。其留下的庞大§Y帝国§!与刚刚整合的§Y公国§!，在其六位子嗣中引发了激烈的继承权纠纷。由于各方无法就领土分配达成共识，家族内部矛盾迅速激化。最终，在继任皇帝§Y查理四世§!的政治压力下，各方于§Y1349§!年签署了§Y《兰茨胡特分割条约》§!，导致巴伐利亚再次陷入法理上的分裂状态，为日后百年的内斗埋下了伏笔。"
 EDG_BAV_event.1.a: "@BAV§Y巴伐利亚§!的王冠非[Root.Monarch.GetName]莫属！"
 EDG_BAV_event.1.a_tt: "@UBV§Y慕尼黑§!和@ING§Y英戈尔施塔特§!的§Y维特尔斯巴赫§!分支家族已脱离许久，是时候让他们回归我们的怀抱了。\n\n事件「§Y巴伐利亚的继承§!」将给予我们对他们的§Y重建联合统治§!宣战理由，这对我们的@BAV§Y巴伐利亚§!统一大业尤为重要，请善加利用。"
 EDG_BAV_event.2.t: "阻力"
 EDG_BAV_event.2.d: "时间来到§Y1444§!年，神圣罗马帝国皇帝§Y西吉斯蒙德§!已步入风烛残年，但他依然顽强地把持着权柄。为了维持庞大的宫廷开支及对抗外部威胁，西吉斯蒙德构建了一张复杂的债务网络。他频繁将帝国的§Y城市§!和§Y领土§!作为抵押品，向富裕的@BAV§Y巴伐利亚§!诸侯借贷。其中，帝国自由市§Y雷根斯堡§!的管辖权归属问题，已成为皇帝与@UBV§Y慕尼黑§!公爵之间讨价还价的焦点。\n\n此时的局势异常微妙：@ING§Y英戈尔施塔特§!的§Y路易七世§!依仗与@FRA§Y法兰西§!的盟约，试图挑战皇帝的权威；@UBV§Y慕尼黑§!的§Y恩斯特§!则利用手中的§Y债权§!，试图在皇帝死前通过合法途径吞并§Y雷根斯堡§!；而@LBV§Y兰茨胡特§!的『智者』§Y格奥尔格§!则在静观其变，等待皇权更迭的混乱时刻。§Y西吉斯蒙德§!利用这错综复杂的利益纠葛，勉强维持着§Y帝国§!在巴伐利亚的脆弱平衡。§O然而，所有人都清楚，随着皇帝生命的倒计时，一场关于巴伐利亚统一与帝国命运的风暴即将来临。§!"
 EDG_BAV_event.2.a: "避其锋芒，权且忍让"
 EDG_BAV_event.2.a_tt: "§Y西吉斯蒙德§!年事已高，恐怕将不久于人世，他已无力对我们的统一事业做出任何表态。但帝国已是山雨欲来风满楼，我们不可避免地要同已经崛起的来自@WUR§Y符腾堡§!的§Y哈布斯堡§!家族竞争。"
 EDG_BAV_event.3.t: "暗流"
 EDG_BAV_event.3.d: "§Y祷告派§!起源于约公元§Y370§!年，该教派在神学思想上与§Y波格米勒派§!、§Y波斯尼亚教会§!及§Y清洁派§!等异端运动存在历史渊源。受§Y黑死病§!引发的社会危机、§Y阿尔比十字军§!后的地缘变动以及天主教世界的§Y大动荡§!影响，§Y祷告派§!在§Y德意志地区§!呈现出复苏与扩散态势。部分承受沉重社会压力的底层民众及寻求精神寄托的上层阶级对该教派的主张产生共鸣，而部分§Y德意志§!领主出于扩充领地人口的功利考量，也对这种§Y信仰§!的传播采取了默许态度。\n\n然而，§Y祷告派§!的核心教义与§Y天主教会§!的正统神学存在根本性§R冲突§!。§Y祷告派§!否定“变质说”，视圣餐仅为象征性仪式而非基督圣体的实质转化。此外，该教派强调信徒与上帝的直接联系，否定教会作为中介的必要性，这与§Y天主教会§!的圣统制构成了尖锐对立。其简化宗教礼仪、反对教会世俗权威的主张，进一步§R激怒§!了§Y天主教会§!。\n\n随着§Y祷告派§!在§Y德意志§!地区的渗透，§Y天主教会§!将其视为严重的§R威胁§!与§R异端§!，认为其教义意在颠覆教会的权威基础。为遏制§Y祷告派§!的蔓延，§Y天主教会§!动用了包括§Y召开宗教会议§!、§Y发布通谕§!以及运作§Y宗教裁判所§!在内的一系列手段，对§Y祷告派§!信徒实施严厉的§R审判和惩罚§!。尽管高压政策在一定程度上抑制了教派的扩张，但也激化了宗教与社会矛盾，引发了持续的§R动荡和冲突§!。"
 EDG_BAV_event.3.a: "也许有一天，天主教会和祷告派信徒的矛盾会骤然爆发......"
 EDG_BAV_event.3.a_tt: "一旦我们成立@BAV§Y巴伐利亚§!，§Y祷告派§!带来的危机就会显现出来。请阅读灾难「§R安魂曲§!」的作者提示，提前做好准备。"
 EDG_BAV_event.4.t: "离别"
 EDG_BAV_event.4.d: "[Root.Capital.GetName]的黎明，天空是灰与淡紫交织的颜色。一阵冷风穿过庭院，吹动了商队旗帜的边缘，并带来了潮湿泥土和马匹的气味。仆人们正在进行最后的检查，他们紧了紧骡子背上的绳索，确保行李箱的搭扣已经扣牢，金属箱扣发出清脆的碰撞声。\n\n[Root.Monarch.GetName]没有说话。他绕着那队准备出发的旅人走了一圈，用手指敲了敲一个皮酒囊，又确认了一下捆扎地图卷轴的油布是否完好。最后，他走到长子阿洛伊斯面前，将一个沉甸甸的钱袋放进他儿子手中，钱币在里面发出沉闷的叮当声。然后，他将一件厚实的旅行斗篷披在阿洛伊斯肩上，仔细地系紧带子，动作不疾不徐。\n\n阿洛伊斯接受了钱袋，将其系在腰带上。他检查了一下自己剑柄的位置，又用手扶了扶头上的帽子。他的姿态挺拔，目光越过庭院的围墙，望向通往伦巴第的道路。在通往宫殿主楼的大拱门附近，一个身影短暂地出现在阴影中，然后又退了回去，一扇厚重的橡木门随之轻轻关上。\n\n阿洛伊斯转过身，向父亲郑重地行礼，他的声音在清冷的空气中显得清晰而坚定："
 EDG_BAV_event.4.a: "「父亲，我保证我们还会重逢的」"
 EDG_BAV_event.4.a_tt: "§Y阿洛伊斯§!将前往意大利远游。\n\n为了不致使侯位空悬，§Y[Root.Monarch.GetName]§!决定暂时立他的小儿子§Y沃尔夫冈§!为继承人，他承诺，只要§Y阿洛伊斯§!能顺利回到[Root.Capital.GetName]，就会还给他应有的权力。"
 EDG_BAV_event.5.t: "巴伐利亚统一"
 EDG_BAV_event.5.d: "虽然神圣罗马帝国皇帝路易四世·冯·维特尔斯巴赫于1340-1349年间曾短暂统一过巴伐利亚公国，并将其首都设定在慕尼黑，但其死后六个儿子之间不睦，家族幼支进一步分裂成巴伐利亚-兰茨胡特、巴伐利亚-施特劳宾、巴伐利亚-英戈尔施塔特、巴伐利亚-慕尼黑等旁支。1425年，随着约翰三世公爵的去世，施特劳宾家族的男性后裔断绝。1429年，在皇帝西吉斯蒙德的仲裁下，他的领地被巴伐利亚-慕尼黑公爵、巴伐利亚-兰茨胡特公爵和巴伐利亚-英戈尔施塔特公爵瓜分。从此以后，巴伐利亚实际上被三个维特尔斯巴赫家族的分支所统治。然而，近期来自兰茨胡特的公爵凭借武力获得了慕尼黑和英戈尔施塔特的统治权，打破了巴伐利亚地区的微妙平衡，现在他们已经向皇帝提交了一份统一巴伐利亚的宣言书，这份宣言书又辗转来到了帝国议会的圆桌上。尽管他们最近的侵略扩张行为引起了很大一部分帝国诸侯的不满，有的公爵担心下一个被夺取领土的会是自己，但更多的人则认为，维特尔斯巴赫家族的统一有助于加强帝国的整体实力，从而更好地抵御外敌的入侵。"
 EDG_BAV_event.5.a: "我们对他们的宣称没有异议。"
 EDG_BAV_event.5.a_tt: "@LBV§Y兰茨胡特§!将可以成立@BAV§Y巴伐利亚§!。"
