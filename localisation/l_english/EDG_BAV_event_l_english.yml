 EDG_BAV_event.91.t: "征服伦敦"
 EDG_BAV_event.91.d: "[Root.Monarch.GetName]终于站在泰晤士河畔，俯瞰这座号称不列颠心脏的伟大都市。曾经不可一世的[Root.GetName]之敌，如今已被践踏在我们的铁蹄之下，伦敦城门洞开，王旗在风中低垂。\n\n昔日繁华的街市此刻笼罩在战火的硝烟之中，教堂的钟声被号角与呐喊所淹没，泰晤士河面则静静流淌，仿佛在见证这命运转折的一刻。伦敦桥不再是阻挡[Root.GetName]雄师的屏障，而是通往新秩序的门扉。\n\n随着我们的军旗在伦敦城墙上高高升起，[Root.GetName]的威名将传遍岛屿的每一个角落。从今日起，这座曾经代表不列颠骄傲与权势的城市，将在[Root.Monarch.GetName]的统治下，谱写一段属于巴伐利亚的全新篇章。"
 EDG_BAV_event.91.a: "伦敦桥倒塌了"
 EDG_BAV_event.92.t: "征服马德里"
 EDG_BAV_event.92.d: "[Root.Monarch.GetName]凯旋般地骑入马德里，看着这座伊比利亚的心脏在[Root.GetName]的旗帜下沉默不语。\n\n从多瑙河畔出发的雄鹰，如今已飞越阿尔卑斯，跨过比利牛斯，终于将这座曾经统治过半个欧洲的古老都城踩在脚下。街道两旁的贵族与市民惶惶不安地注视着异乡而来的巴伐利亚军队，而那些金碧辉煌的宫殿与教堂，则在枪炮硝烟散去后愈发显得庄严而脆弱。\n\n这并非一座城市的沦陷，而是一个时代的终结。昔日的无敌舰队早已锈蚀，西班牙的王冠也不得不俯首于[Root.GetName]的钢铁意志之下。马德里的陷落向全欧洲宣告：新的秩序正在形成，而[Root.Monarch.GetName]的野心远不止于此。\n\n在战利品与臣服的宣誓之外，真正的收获是无形的——是恐惧，是震撼，是各国君主在午夜梦回时无法挥去的阴影。今日的马德里，只是[Root.GetName]征服欧洲征途上的一块踏脚石；明日，或许又有另一座都城将在巴伐利亚的战鼓声中屈膝跪地。"
 EDG_BAV_event.92.a: "西班牙的事情总是这么美妙"
 EDG_BAV_event.93.t: "征服巴黎"
 EDG_BAV_event.93.d: "当[Root.GetName]的旗帜在巴黎的城垛上迎风招展之时，昔日高傲的法兰西之心已在战火与铁蹄下低下了头。\n\n[Root.Monarch.GetName]缓步登上临时设立在塞纳河畔的检阅台，俯瞰这座被炮火洗礼过的城市。曾象征法兰西荣光的宫殿、林荫大道与桥梁，此刻都在默默见证一个新时代的到来——巴伐利亚的新时代。\n\n巴黎的陨落不仅意味着一场战争的胜负，更象征着整个欧洲权力格局的根本转折。各国的使节、阴谋家与流亡贵族，或惊恐、或愤懑、或窃喜地注视着这一切，深知今日之后，[Root.GetName]的意志将成为决定欧洲命运的关键力量。\n\n钟声自巴黎圣母院高处响起，沉重而悠长，仿佛在为旧秩序送葬，又似在向新的霸主低声致意。如今，[Root.Monarch.GetName]只需开口，一纸诏令，便足以改写整个大陆的未来。欧洲，终将习惯在巴伐利亚的阴影之下呼吸。"
 EDG_BAV_event.93.a: "巴黎圣母院的钟声依旧回荡"
 EDG_BAV_event.94.t: "征服罗马"
 EDG_BAV_event.94.d: "[Root.Monarch.GetName]立于罗马古老的城墙之上，俯瞰这座曾统治世界的城市，如今却在[Root.GetName]的铁蹄下俯首称臣。\n\n教宗的旗帜从圣彼得大教堂的高处被缓缓降下，取而代之的是象征[Root.GetName]权威的旗帜在晚风中猎猎作响。曾经不可撼动的圣座，如今只能在[Root.Monarch.GetName]的旨意下苟延残喘。\n\n随着罗马陷落，欧洲再无可以匹敌[Root.GetName]威势的力量。剑与十字在这片古老的土地上重新分出高下，而历史将铭记：在这一日，巴伐利亚不再只是帝国的一角，而是真正的欧洲主宰。"
 EDG_BAV_event.94.a: "圣座终于肯低下他高贵的头了吗？"
 EDG_BAV_event.95.t: "征服君士坦丁堡"
 EDG_BAV_event.95.d: "[Root.Monarch.GetName]站在昔日东罗马帝国的心脏，俯瞰这座名为君士坦丁堡的千年古城。\n\n曾几何时，这里是罗马的延续，自诩为世界真正的帝都。然而时代更替，帝国湮灭于历史洪流之中，只留下残破的城墙与僵死的虚名。\n\n今日，[Root.GetName]的旗帜高悬于金角湾之上，巴伐利亚的铁骑踏碎最后的抵抗。教堂的钟声与军号的回响交织在一起，宣告着旧秩序的终结与新霸主的诞生。\n\n从多瑙河畔到爱琴海畔，从阿尔卑斯山阴影到博斯普鲁斯海峡，欧洲大陆已在[Root.Monarch.GetName]的铁腕之下颤抖。[Root.GetName]不再只是德意志诸邦之一，而是横跨欧陆的新罗马，自北而南，以钢铁与信仰重铸秩序。\n\n君士坦丁堡已陷，[Root.GetName]的荣耀才刚刚开始。"
 EDG_BAV_event.95.a: "他们离罗马有几千公里，为何也敢称自己是罗马人？"
 EDG_BAV_event.96.t: "继承法改革？"
 EDG_BAV_event.96.d: "分割继承法已经让[Root.GetName]饱受折磨。\n\n在旧制之下，每一位继承人都要从祖宗的疆土中分得一份，这本该是为了所谓的「公平」，却只换来了领地的四分五裂与宗室间无休止的纷争。多少次，只因一纸遗嘱与一条界线，兄弟反目成仇，诸侯刀兵相见，原本完整的领地被一再肢解，化作一个个软弱而孤立的碎片。\n\n近来，随着又一次继承问题的浮现，朝堂内外对这一陈旧制度的不满已然积蓄至极点。一名目光长远的大臣在御前上书，言辞恳切地指出：若不尽快改革继承法，[Root.GetName]终将在下一次继承风波中土崩瓦解。他建议削弱旁支的分割权利，将主要领地集中于一人之手，以确保权力和领土的延续与稳定。\n\n[Root.Monarch.GetName]静坐于宝座之上，听着殿中一片争论之声：支持者赞叹此举能终结分崩离析的循环，反对者则警告这会触犯强大的贵族与宗室，甚至埋下叛乱的种子。\n\n如今，一道简单却深远的抉择摆在[Root.Monarch.GetName]面前——是顺应改革的呼声，冒着激起权贵怒火的风险，亲手终结分割继承的旧制；还是维持现状，让这条通往分裂与衰亡的老路继续延伸下去？"
 EDG_BAV_event.96.a: "很好的提议，现在就开始执行吧！"
 EDG_BAV_event.96.b: "这会得罪太多人，还是算了吧！"
 EDG_BAV_event.97.t: "继承法改革：教会影响力问题"
 EDG_BAV_event.97.d: "在推进继承法改革的首要步骤时，[Root.Monarch.GetName]意识到，旧有制度早已被教会盘根错节的影响力所束缚。无论是在王位继承的原则上，还是在摄政与监护的安排中，神职人员总能以「神意」之名插手俗世事务。\n\n[Root.GetName]之中不少贵族早已对此心怀不满，他们认为王权应当来自祖制与功勋，而非教堂祭坛上的一纸训诫。然而，教会势力在乡村与市镇拥有广泛的信众基础，贸然削减其影响，势必引发布道台上的怒火，以及无数虔诚信徒的疑惧。\n\n如今，围绕新继承法草案的关键条款——是否限制教会在继承问题上的发言权——已在宫廷与教会之间掀起了激烈争论。是趁此机会将王冠从主教们的阴影下解放出来，还是暂且妥协，以免在改革伊始便引爆一场宗教与王权的正面冲突，[Root.Monarch.GetName]必须做出抉择。"
 EDG_BAV_event.97.a: "让教会里那些迂腐的老头们离王冠远点！"
 EDG_BAV_event.97.b: "这会得罪太多人，还是算了吧！"
 EDG_BAV_event.98.t: "继承法改革：女儿继承权问题"
 EDG_BAV_event.98.d: "[Root.Monarch.GetName]正就继承法改革的下一步苦苦思索。\n\n多名学者与法官向[Root.Monarch.GetName]上书，指出现行继承法对女性极不公允：即便[Root.Monarch.GetName]膝下只有女儿，这些公主们也几乎不可能依法继承[Root.GetName]的王位与领地。她们的权利，被一纸陈旧的法条轻易否定。\n\n改革派认为，若不让女儿在无直系男性继承人的情况下取得合法继承权，[Root.GetName]的王位未来可能落入旁支甚至外姓之手，引发王位纷争与贵族内战；而贵族保守派则坚决反对，声称这是对「祖宗成法」的亵渎，会打破传统的父系秩序，动摇他们赖以自居高位的血统体系。\n\n随着关于「女儿是否应享有继承权」的争论在宫廷与贵族议会上愈演愈烈，一场关乎王朝未来走向的抉择，终于落在[Root.Monarch.GetName]的案头。是顺应时代与理性，赋予女性以继承之名，还是屈从旧制，继续将公主们排除在继承序列之外？\n\n[Root.Monarch.GetName]知道，这不只是一次法律条文的修改，而是对整个继承体系的根本动摇，一旦迈出这一步，就再也无法回头。"
 EDG_BAV_event.98.a: "女儿也应有继承权！"
 EDG_BAV_event.98.b: "这会得罪太多人，还是算了吧！"
 EDG_BAV_event.99.t: "继承法改革：分割继承法问题"
 EDG_BAV_event.99.d: "[Root.Monarch.GetName]凝视着眼前堆积如山的文书，不由得想起了那个令人不寒而栗的年份——1349年。\n\n那一年，[Root.GetName]在血缘与旧制的纠缠中被粗暴地一分为二，疆域被切割，权威被削弱，诸侯与亲王趁机要价，帝国尊严沦为谈判的筹码。分割继承法本被视作安抚宗室、维系亲情的古老惯例，却几乎将[Root.GetName]推向分崩离析的深渊。\n\n如今，继承法改革已推进至关键第三步，最棘手的症结终于被摆上案头——是否要从根本上废除分割继承？\n\n支持改革的大臣主张，以长子单一继承来确保领土与权柄的完整，避免每逝去一位君主，就要再经受一次版图被肢解的噩梦；而守旧的宗室代表则怒斥此举为「剥夺宗族天赋权利」，声称必将引发亲王们的共同反弹，甚至不排除诉诸兵戎。\n\n[Root.Monarch.GetName]十分清楚，一旦在此问题上做出抉择，便意味着彻底与旧日秩序划清界线，要么缔造一个权力高度集中的新[Root.GetName]，要么在妥协和犹疑中重演1349年的屈辱。\n\n王座之上，所有人的目光都在等待[Root.Monarch.GetName]给出最后的回答。"
 EDG_BAV_event.99.a: "1349年的分裂绝不能重演！"
 EDG_BAV_event.99.b: "这会得罪太多人，还是算了吧！"
 EDG_BAV_event.100.t: "继承法改革落幕"
 EDG_BAV_event.100.d: "在[Root.Monarch.GetName]英明而坚定的领导下，[Root.GetName]长久以来饱受诟病的分割继承制度终于被彻底废除。\n\n在新法正式颁布之日，宫廷与议会中既有保守派的低声怨言，也有改革派难以掩饰的欣慰。[Root.Monarch.GetName]则在众人注视下郑重宣告：从今日起，[Root.GetName]的领地与权柄将不再被诸多继承人肢解，而是作为一个不可分割的整体传承下去。\n\n旧时代的宗族势力不得不面对失去藉由分割继承扩张自身权势的现实，而支持中央集权的官员与学者则认为，这将为统一治理、税赋改革与军制整顿扫清根本性的障碍。\n\n随着分割继承法的终结，一个更为稳定而集中的[Root.GetName]即将诞生，而这场改革的余波，也将深远地影响巴伐利亚未来的每一次权力更迭与疆域变迁。"
 EDG_BAV_event.100.a: "巴伐利亚的未来一片光明"
 EDG_BAV_event.100.a_tt: "灾难「§R血光之夜§!」事件链将会结束。\n@UBV§Y慕尼黑§!将失去其所有核心。\n@ING§Y英戈尔施塔特§!将失去其所有核心。\n@PSS§Y帕绍§!将失去其所有核心。\n@REG§Y雷根斯堡§!将失去其所有核心。\n@SLZ§Y萨尔茨堡§!将失去其所有核心。"
 EDG_BAV_event.101.t: "启动酿造工艺升级"
 EDG_BAV_event.101.d: "[Root.Monarch.GetName]在巡视[Root.GetName]的酒馆和啤酒作坊时，察觉到巴伐利亚传统啤酒的声誉正面临来自境内外新兴酿造者的挑战。虽然我们的啤酒依旧广受欢迎，但工艺陈旧、标准不一的问题日益突出。\n\n为了确保巴伐利亚啤酒在未来数十年乃至上百年里依然独树一帜，[Root.Monarch.GetName]下令召集酿酒大师、商人和学者，共同起草一套系统的酿造工艺升级方案。从原料筛选到酿造流程，再到最终风味与品质把控，整个产业都将经历一场深刻的革新。"
 EDG_BAV_event.101.a: "严格把关每一道工序！"
 EDG_BAV_event.102.t: "酿造工艺升级：原料筛选"
 EDG_BAV_event.102.d: "工艺升级的第一步，便是从源头抓起。\n\n过去，[Root.GetName]的各地啤酒作坊在原料上各自为战，优劣不一：有的农户以次充好，有的商人则为节省成本而混入低质大麦，这不仅影响了啤酒的稳定品质，也逐渐损害了巴伐利亚啤酒的名声。\n\n在[Root.Monarch.GetName]的命令下，一套严苛的原料筛选标准被制定出来。只有在指定地区种植、符合粒度与含水量要求的大麦才能进入麦芽房，啤酒花的香气、苦度与产地也被逐一登记。为了强化监督，王室官员与行会代表将不定期检查仓库和庄园，凡是企图掺假者都将受到严惩。\n\n随着高品质原料源源不断地集中到指定酿造工坊，啤酒发酵更加稳定，损耗率明显下降，巴伐利亚的啤酒产量也因此节节攀升。"
 EDG_BAV_event.102.a: "这将极大地提升啤酒工厂的产量"
 EDG_BAV_event.102.a_tt: "现在，§O啤酒工厂§!将会提供§G+75%§!§Y本地生产效率§!。"
 EDG_BAV_event.103.t: "酿造工艺升级：流程细化"
 EDG_BAV_event.103.d: "当优质原料的供应逐渐稳定后，[Root.Monarch.GetName]将目光投向了酿造流程本身。\n\n许多巴伐利亚酿酒师仍依靠经验与直觉来控制糖化温度、煮沸时间与发酵时长，这固然造就了某些独特的风味，却也带来了批次间巨大差异和难以复制的‘偶然佳作’。在市场不断扩大的当下，这种不稳定性已经成为制约啤酒销售的关键因素。\n\n为此，王室资助了一批擅长度量与记录的学者，与经验老道的酿酒大师共同合作，将日常酿造中的每一个步骤精确量化：糖化时的温度区间、投放啤酒花的阶段和比例、发酵桶的清洗周期乃至存放条件，都被列入标准细则。各地作坊被要求张贴统一流程，并由行会定期抽检。\n\n随着流程细化与标准化的推行，[Root.GetName]出产的啤酒在品质上开始趋于稳定，商人们也更愿意大批量订购并远销他国，销量随之水涨船高。"
 EDG_BAV_event.103.a: "这将极大地提升啤酒工厂的销量"
 EDG_BAV_event.103.a_tt: "现在，§O啤酒工厂§!将会提供§G+10§!§Y省份贸易竞争力§!。"
 EDG_BAV_event.104.t: "酿造工艺升级：风味改良"
 EDG_BAV_event.104.d: "在原料和流程都得到规范之后，[Root.Monarch.GetName]意识到，若想让巴伐利亚啤酒在众多竞争者中脱颖而出，仅有稳定还远远不够——真正让人铭记的，是那一口入口难忘的独特风味。\n\n王室下令从各大修道院、传统家族酒坊和城市行会中召集最富盛名的酿酒大师，举行一场前所未有的风味试验。不同烘焙程度的麦芽被分别糖化、混合，多种啤酒花以不同的添加顺序与时机投入煮沸锅，各种发酵温度和熟成时长被详细记录。每一批试验啤酒都由专门的品鉴小组打分，从酒体饱满度到香气层次，从泡沫持久性到回味苦度，评价细致入微。\n\n经过一轮又一轮的筛选，一套既保留巴伐利亚传统麦香，又能在口感上更加圆润清爽的风味配方逐渐成形。这些改良配方被作为新的指导标准推广至全境，使得[Root.GetName]的啤酒在品质上实现了真正意义上的飞跃。"
 EDG_BAV_event.104.a: "这将极大地提升啤酒工厂的质量"
 EDG_BAV_event.104.a_tt: "现在，§O啤酒工厂§!将会提供§G-5§!§Y省份叛乱度§!。"
 EDG_BAV_event.105.t: "酿造工艺升级大功告成"
 EDG_BAV_event.105.d: "历经数年努力，从田间麦穗到酒杯泡沫，[Root.GetName]的啤酒产业完成了一场彻底的蜕变。\n\n在[Root.Monarch.GetName]的推动下，严格的原料筛选确保了稳定而丰沛的产出，精细的工艺流程让酿造规模得以安全扩张，而经过悉心改良的独特风味，则成为了巴伐利亚啤酒最耀眼的招牌。如今，无论是在本地的朴实酒馆，还是远方贵族的奢华宴会，人们举杯畅饮时越来越常能见到来自[Root.GetName]的啤酒桶。\n\n来自他国的商队开始主动上门求购，试图仿效巴伐利亚的工艺与标准，却总是难以完全复制那种兼具纯净麦香与细腻苦味的独特口感。在众多啤酒之中，巴伐利亚的啤酒逐渐被视作衡量品质的标杆，而[Root.Monarch.GetName]也因此被后人誉为重塑巴伐利亚啤酒黄金时代的统治者。"
 EDG_BAV_event.105.a: "巴伐利亚的啤酒将闻名遐迩！"
 EDG_BAV_event.106.t: "啤酒节"
 EDG_BAV_event.106.d: "金色的麦汁在木桶中翻涌作响，空气中弥漫着烤肉与麦芽混合的香气，穿着传统服饰的男女举起一杯又一杯泡沫翻腾的啤酒，高声唱着粗犷而欢快的酒歌。\n\n在[Root.GetName]的街巷与广场上，彩旗与花环装点其间，各地的酿酒师纷纷呈上自家引以为傲的佳酿，争相博得人们的赞誉。随着夕阳西下，篝火被点燃，舞者在火光与星光下旋转起舞，笑声、歌声与酒杯碰撞的清脆声交织成一片欢乐的海洋。\n\n[Root.Monarch.GetName]置身于这场盛大的节日中央，在民众的簇拥与欢呼中举杯，与贵族、商人乃至普通的酒客一同痛饮。此刻，身份与阶级的藩篱仿佛被酒香冲淡，只剩下对丰收、对和平以及对未来的热切期盼——这就是只属于[Root.GetName]的啤酒节狂欢。"
 EDG_BAV_event.106.a: "今晚的狂欢永不结束！"
 EDG_BAV_event.106.b: "那么，代价是什么？"
 EDG_BAV_event.107.t: "[EDG_BAV_event_107_country_target.GetName]请求进口啤酒来庆祝啤酒节"
 EDG_BAV_event.107.d: "巴伐利亚啤酒节的脚步临近，遍布各地的酒杯与酒桶正发出诱人的召唤。\n\n[EDG_BAV_event_107_country_target.GetName]的使节向[Root.GetName]递交了一份正式请求，希望能从我们的酒窖中大量进口啤酒，以在他们的庆典上高举酒杯，畅饮欢歌。\n\n若能抓住这一机会，不仅能让[Root.GetName]的啤酒名扬四海，更能在杯盏交错间拉近两国之间的情谊，只是我们也必须为这场盛大狂欢准备足够的佳酿与船队。"
 EDG_BAV_event.107.a: "备好佳酿，驶往[EDG_BAV_event_107_country_target.Capital.GetName]！"
 EDG_BAV_event.107.b: "他们背后一定有什么诡计"
 EDG_BAV_event.108.t: "腓特烈五世 冯 维特尔斯巴赫"
 EDG_BAV_event.108.d: "1619年，普法尔茨选帝侯腓特烈五世·冯·维特尔斯巴赫在新教诸侯与波希米亚贵族的推举下，被拥立为波希米亚之王。\n\n这位年轻的统治者出身于强大的维特尔斯巴赫家族，是新教联盟的象征人物之一。他与英国国王詹姆斯一世之女伊丽莎白成婚，更被寄望成为新教世界的核心。然而，腓特烈五世缺乏老练的政治手腕，又面对帝国与哈布斯堡家族的强大压力。\n\n1620年，白山之战的惨败粉碎了他的王者梦，他被敌人讥讽为只在冬季即告终结的「冬王」。普法尔茨领地亦遭帝国军与天主教同盟分割，他被迫流亡海外，终其一生都未能重返失去的王国。"
 EDG_BAV_event.108.a: "让他成为我们的[Root.Monarch.GetTitle]！"
 EDG_BAV_event.108.b: "没有这个必要"
 EDG_BAV_event.109.t: "阿洛伊斯改革：前卫思想"
 EDG_BAV_event.109.d: "[Root.Monarch.GetName]自幼留学意大利，深受文艺复兴思潮洗礼，如今决意将那些前所未有的理念带回[Root.GetName]。\n\n在[Root.Monarch.GetName]看来，旧有的教条与成见早已束缚了王国的发展，新兴的哲学与艺术却能启迪心智、冲击陈规。若能在宫廷与学界广泛传播这些前卫思想，[Root.GetName]的士绅与官员们也许会以全新的目光审视传统制度，为未来的改革打下坚实的观念基础。\n\n然而，保守派已经在私下窃窃私语，他们担心这股风潮会动摇旧秩序的根基。如今，一切只待[Root.Monarch.GetName]拍板。"
 EDG_BAV_event.109.a: "我们在改革的路上迈出了重大的一步！"
 EDG_BAV_event.109.a_tt: "日后建立§Y维特尔斯巴赫体系§!时，§M艺术珍藏§!最大将提供§G-10.0%§!§Y理念花费§!。"
 EDG_BAV_event.109.b: "这太昂贵了"
 EDG_BAV_event.110.t: "阿洛伊斯改革：赞助学术"
 EDG_BAV_event.110.d: "意大利岁月让[Root.Monarch.GetName]见识到诸多博学之士，他们或精通神学、或耽溺古典、或钻研自然哲学，无不令其叹服。回到[Root.GetName]后，[Root.Monarch.GetName]深感本国学术尚显落后，若不加以扶持，终将被邻国抛在身后。\n\n为此，[Root.Monarch.GetName]提出以王室名义大规模赞助学术：扩建学院，邀请外国学者讲学，并资助年轻学子远赴他国求学。宫廷中有人认为这只是徒耗国帑的虚名工程，但也有人预言，一旦学术繁荣，[Root.GetName]的声望与实力都将今非昔比。"
 EDG_BAV_event.110.a: "我们在改革的路上迈出了重大的一步！"
 EDG_BAV_event.110.a_tt: "日后建立§Y维特尔斯巴赫体系§!时，§M艺术珍藏§!最大将提供§G-10.0%§!§Y科技花费§!。"
 EDG_BAV_event.110.b: "这太昂贵了"
 EDG_BAV_event.111.t: "阿洛伊斯改革：内阁改革"
 EDG_BAV_event.111.d: "随着改革的推进，[Root.Monarch.GetName]愈发意识到，若无一支高效而忠诚的内阁，再宏伟的蓝图也只能停留在纸上。长期以来，[Root.GetName]的政务机关盘根错节，职位多由门第与世袭决定，冗员遍布，效率低下。\n\n[Root.Monarch.GetName]决定以意大利诸邦为镜，对内阁机构与职权进行系统梳理：合并重叠官署，重新界定各部责任，并尝试以才干与学识而非出身作为选任官员的标准。此举无疑会触动许多既得利益者，他们已在暗中串联反对，而王权若能撑过这一阵巨浪，[Root.GetName]的统治机器将前所未有地顺畅运转。"
 EDG_BAV_event.111.a: "我们在改革的路上迈出了重大的一步！"
 EDG_BAV_event.111.a_tt: "日后建立§Y维特尔斯巴赫体系§!时，§M艺术珍藏§!最大将提供§G-25.0%§!§Y顾问花费§!。"
 EDG_BAV_event.111.b: "这太昂贵了"
 EDG_BAV_event.112.t: "阿洛伊斯改革：封地改革"
 EDG_BAV_event.112.d: "比起宫廷与学界的喧嚣，[Root.GetName]地方的沉疴才是真正掣肘王权之所在。无数封地几乎成了诸侯的私人王国，他们握有独立征税、征兵甚至立法的权力，在名义上臣服[Root.Monarch.GetName]，却在暗地里各行其是。\n\n[Root.Monarch.GetName]提出的封地改革，将限制贵族在领地上的特权，要求他们接受更加统一的王国法令，并以王室官员监督地方财政与司法。这将削弱诸侯的实际独立性，强化[Root.GetName]对属地与附庸的掌控。但所有人都明白，一旦改革开始，封建贵族决不会坐以待毙。"
 EDG_BAV_event.112.a: "我们在改革的路上迈出了重大的一步！"
 EDG_BAV_event.112.a_tt: "日后建立§Y维特尔斯巴赫体系§!时，§M艺术珍藏§!最大将提供§G-50.0%§!§Y同大洲属国独立倾向§!。"
 EDG_BAV_event.112.b: "这太昂贵了"
 EDG_BAV_event.113.t: "阿洛伊斯改革：财政改革"
 EDG_BAV_event.113.d: "意大利的商贸繁荣让[Root.Monarch.GetName]深受震撼：富饶的城邦依托精细的税制与理性的财政管理，得以维持强大的军队与雄伟的建筑。而反观[Root.GetName]，国库常年捉襟见肘，收入却散落在层层封建权利的缝隙中。\n\n[Root.Monarch.GetName]计划以王权之名重整财政：清查旧有豁免，规范关税与田赋，要求附庸与封地以更透明、规律的方式向王室进贡。此举将为未来的扩张与改革提供稳定财源，却难免被视为对传统权利的粗暴侵夺。王室与诸侯之间的角力，终将在账簿与税契上见分晓。"
 EDG_BAV_event.113.a: "我们在改革的路上迈出了重大的一步！"
 EDG_BAV_event.113.a_tt: "日后建立§Y维特尔斯巴赫体系§!时，§M艺术珍藏§!最大将提供§G+25.0%§!§Y附庸国进贡收入§!。"
 EDG_BAV_event.113.b: "这太昂贵了"
 EDG_BAV_event.114.t: "阿洛伊斯改革：征兵改革"
 EDG_BAV_event.114.d: "无论是维护现有疆土，还是谋求未来扩张，军队始终是[Root.Monarch.GetName]最为关切的问题。过去，[Root.GetName]长期依赖封建兵役与临时征召，战时仓促集结、战后匆忙遣散，既缺乏训练，也难以形成统一指挥。\n\n在意大利的游学经历，使[Root.Monarch.GetName]了解到常备军与制度化征兵的优势。如今，他希望通过改革附庸与封地的兵役义务，规定更加明确、持续的人力供给，并以王室标准进行训练与编制。这样不仅能提高军队素质，也将使附庸的军事力量更深地纳入王权掌控之中。"
 EDG_BAV_event.114.a: "我们在改革的路上迈出了重大的一步！"
 EDG_BAV_event.114.a_tt: "日后建立§Y维特尔斯巴赫体系§!时，§M艺术珍藏§!最大将提供§G+25.0%§!§Y附庸国上缴人力§!。"
 EDG_BAV_event.114.b: "这太昂贵了"
 EDG_BAV_event.115.t: "失败的继承法改革"
 EDG_BAV_event.115.d: "[Root.Monarch.GetName]满怀雄心地试图以改革摧毁旧日的分割继承制度，将[Root.GetName]重新铸造成一块牢不可分的整体。然而，[Root.Monarch.GetName]既无足够的威望，也缺乏铁腕的手段，只能在诸侯与王公间小心周旋，反复妥协。\n\n当改革之刃迟迟无法落下时，盘踞于各地的王公们早已嗅到机遇的血腥味。他们在密室中串联，在议事厅里高声斥责[Root.Monarch.GetName]的「僭越之举」，又在庄园与军营间暗中收买人心、调动兵权。一次次推诿与退让，只让统治者的威信如风中残烛，摇摇欲坠。\n\n最终，反扑骤然而至。曾经在宫廷中低眉顺眼的领主们，如今举起了象征割据的旗帜。他们以「捍卫祖制」和「维护诸侯自由」为名，堂而皇之地瓜分了[Root.GetName]的领土与权柄。王室军队要么土崩瓦解，要么被各方势力收编；而[Root.Monarch.GetName]的法令，此刻已成废纸一张。\n\n昔日自称[Root.GetName]正统的王权，如今只剩下被分而食之的躯壳。宫廷静默无声，象征统一的旗帜在城墙上缓缓降下，取而代之的是林立的诸侯纹章。分割继承法不仅没有被废除，反而借这场失败的改革，在血与火的见证下，化作彻底粉碎[Root.GetName]的利刃。\n\n在权力被彻底瓜分之后，[Root.GetName]这个名字不再代表一个统一的国度，而只是一段被诸侯们当作谈资的旧日回忆。失败的改革，软弱的君主，贪婪的诸侯，共同将这个曾经完整的王国推入了不可挽回的深渊。"
 EDG_BAV_event.115.a: "狼子野心终究还是吞噬了巴伐利亚......"
 EDG_BAV_event.115.a_tt: "§R游戏结束§!"
 EDG_BAV_event.116.t: "攻占帝国省份：亚琛"
 EDG_BAV_event.116.d: "[Root.Monarch.GetName]立于城门之外，久久凝望那座被烟尘与钟声包裹的古城。\n\n亚琛——加洛林诸王的旧都，法兰克皇权的圣坛。多年来，它一直被自称承继法兰克帝国正统的洛塔林吉亚王国所据，宫廷与主教以「加洛林遗绪」自居，将这座城市当作向德意志诸邦施加威望的凭据。如今，这份凭据在[Root.GetName]的军旗下被当众夺走。\n\n街巷间仍散落着溃军的长矛与破旗，教堂的门扉半掩，圣歌被战马的嘶鸣切断。随行将领压低声音议论：这不仅是一座城的易手，更是对旧日「帝国秩序」的一次强硬改写——当加冕与朝圣之地失守，谁还敢宣称自己握有法兰克与德意志的命脉？\n\n在尖塔投下的阴影里，[Root.Monarch.GetName]心知肚明：亚琛的陷落会像裂纹一样蔓延。洛塔林吉亚以加洛林之名编织的正统神话正在崩塌，而[Root.GetName]的名声与恐惧将沿着诸侯的耳语传开。今后，号令诸邦的资格不再由古老传承裁定，而将由军队、税赋与铁血来回答。"
 EDG_BAV_event.116.a: "盛极一时的加洛林王朝终于落幕。"
 EDG_BAV_event.116.a_tt: "所有§Y帝国诸侯§!对我们的§R侵略扩张§!增加§R5§!。"
 EDG_BAV_event.117.t: "攻占帝国省份：法兰克福"
 EDG_BAV_event.117.d: "最后一声号角沿着美因河回荡，法兰克福的城门在攻城槌与火铳的轰鸣中被迫洞开。曾经商旅如织、钱币叮当不绝的帝国自由城市，如今被硝烟与尘土吞没；市民们躲在紧闭的窗后，望着[Root.GetName]的军旗升上城楼。\n\n[Root.Monarch.GetName]登上新夺取的城墙，俯瞰城内的会馆与教堂。这里的富庶并非来自王侯封赐，而是来自市场、关税与信用；它的骄傲也并非源自某位君主，而是源自那份「帝国直辖」的身份——在诸侯的刀剑之间，法兰克福曾用账本与印玺为自己争得一席之地。如今，这层旧日的护身符被撕开，城中各行会的旗帜在风里无声垂落。\n\n士兵沿街清点粮秣与战利品，官员则接管库银、税册与关卡。就在秩序重新落笔之际，一名随军书记官带来禀报：几座修道院的藏书楼与富商家族的密室中，存有大量罕见手稿——既有古老帝国法典的抄本与裁判案例，也有记录诸邦债券、商路、赎买与外交往来的秘录，甚至还夹着选帝会议与城市同盟的往来文书。\n\n这些纸页在学者眼里是珍宝，在统治者眼里却是钥匙：它们能揭开帝国秩序如何运转，也能指向谁欠债、谁通敌、谁的特权最脆弱。法兰克福已被握在掌中，但它留下的「帝国遗产」仍在书页间低声作响。面对这批典籍与档册，[Root.Monarch.GetName]必须作出抉择——是将其严密收缴，用作重塑新秩序的工具；还是以更温和的方式保留其体面，好让这座城市更快为[Root.GetName]所用？"
 EDG_BAV_event.117.a: "将这批书籍珍藏据为己有。"
 EDG_BAV_event.118.t: "攻占帝国省份：纽伦堡"
 EDG_BAV_event.118.d: "[Root.Monarch.GetName]站在纽伦堡城墙之上，端详着城头猎猎作响的[Root.GetName]旗帜，神色里带着一丝笃定。\n\n纽伦堡并非只是一座富裕的城。它曾是皇权仪式与诸侯政治交织的舞台：使者在此往来，诏令与诉状在此堆叠，帝国会议的喧嚣与妥协的低语曾一同回荡在厅堂与街巷之间。许多德意志诸邦习惯在这里寻找「合法」与「共识」的外衣，仿佛只要地点仍在、程序仍在，帝国的威严便不会崩塌。\n\n可当城门洞开、守军退散，那套依赖体面与惯例维系的秩序便随之瓦解。钟声照旧敲响，石墙照旧矗立，但它们不再为旧日的皇权背书。无论那位自称皇帝的人如何辩解，他都无法再借纽伦堡的名义召集诸侯、粉饰号令。此刻起，这里不再是皇权与诸侯彼此牵制的象征，而将成为[Root.GetName]把「决定权」握在手中的证明。\n\n在城楼阴影下，[Root.Monarch.GetName]明白：夺取纽伦堡所夺走的，不仅是土地与税收，更是帝国仍能运转的假象。今后，在这座城市里回响的，将是新的命令与新的秩序。"
 EDG_BAV_event.118.a: "从今往后，纽伦堡只听[Root.GetName]的号令。"
 EDG_BAV_event.119.t: "攻占帝国省份：科隆"
 EDG_BAV_event.119.d: "[Root.GetName]的军旗终于插上科隆的城墙，莱茵河畔的号角声在湿冷的空气里渐渐散去。城门洞开的那一刻，这座帝国最重要的主教座堂之城——以及它背后的大主教领——从长期的占领中被强行撬开，落入[Root.Monarch.GetName]之手。\n\n和亚琛一样，科隆并非单纯的要塞。多年来，自称法兰克帝国正统继承者的洛塔林吉亚加洛林王朝以「保护教会」之名在此驻军施压：大主教的印玺被迫为其背书，教会的讲坛与税赋也被牵进王朝的权术与征发。主教厅里，神职人员不再讨论教规与救赎，而是小心翼翼揣测哪一句祈祷会触怒占领者。\n\n如今，占领者的旗帜被扯落，新的军队踏入圣城。参议与骑士们在火把的光里急忙改口，行会首领捧着账册与钥匙前来求保；而那些曾被迫顺从的教士，则在钟楼下沉默——他们等待的并不只是换一个主人，而是看清这一次「解救」究竟会不会变成另一种枷锁。\n\n对[Root.GetName]而言，科隆的意义远超城墙与仓库。这里的十字架曾被洛塔林吉亚用来装点其加洛林正统的门面；现在，这面门面被当众击碎。科隆的钟声仍在回荡：它究竟是在宣告大主教摆脱外来挟持，还是在为帝国旧日威望的终局送葬——答案将由[Root.Monarch.GetName]接下来的处置来决定。"
 EDG_BAV_event.119.a: "大主教的牧杖，不该再握在洛塔林吉亚手里。"
 EDG_BAV_event.120.t: "攻占帝国省份：柏林"
 EDG_BAV_event.120.d: "哈布斯堡的军队溃退之际，维特尔斯巴赫的军旗却沿着道路与河网一路北上。柏林的城门终被攻破：城防在炮火与攻梯前崩塌，守军被迫缴械，市民在钟声、火光与谣言之间惶惶不安。曾被视作帝国边地屏障与诸侯野心交汇之处的这座城，如今也不得不向[Root.GetName]低头。\n\n柏林或许没有亚琛的古老冠冕，也没有法兰克福的账本与印玺，但它的价值在于「方向」。当[Root.Monarch.GetName]的军队踏入这片北方要地，所展示的不只是一次战术上的胜利，而是[Root.GetName]对帝国腹地与边陲同样伸手可及的力量。对那些仍在观望的诸侯而言，这意味着：帝国不再能以距离、地缘或旧有盟约来拖延命运；今日柏林易帜，明日便可能轮到他们。\n\n更重要的是，柏林的陷落像一把钩子，扯断了帝国残存的联络与自信。道路关隘、兵站与税源被重新掌握，北方的谍报与使节往来将被迫绕行，旧秩序赖以维系的「仍可挽回」的幻象被彻底撕开。维特尔斯巴赫扩张家族权势的步伐不会在此止步——而帝国还能被称作帝国的城池与象征，已所剩无几。"
 EDG_BAV_event.120.a: "帝国的末日，已近在眼前。"
 EDG_BAV_event.121.t: "攻占帝国省份：美因茨"
 EDG_BAV_event.121.d: "[Root.Monarch.GetName]的战旗在莱茵河畔猎猎作响，美因茨城头那套旧日的徽记已被尽数撤下。城门内，烟尘尚未散尽，教堂的钟声却已急促敲响，仿佛要用祷告压住兵刃带来的恐惧。\n\n美因茨从来不只是一座城或一段河岸。作为大主教的辖地，它曾是帝国教会权力的枢纽，是诏令、税赋与封章穿行的咽喉。然而它的地位也曾被粗暴地改写：当年美因茨大主教不服从西吉斯蒙德皇帝，选帝侯的尊荣便被以「惩戒」之名夺走，转而赐予米兰大主教。自那以后，美因茨的讲坛仍在，却像失去冠冕的王者——名望被削、发言被压，连祈祷都带着屈辱的回声。\n\n如今，[Root.GetName]以钢铁与火焰夺下这片省份，等同于把那道旧伤重新揭开。神职人员在主教宫与修道院之间徘徊，不知该为谁祝祷；城中行会与市民一面惧怕洗劫，一面又在暗自盘算：这位新主人是否会让美因茨重获体面，还是只把它当作征税与驻军的工具。更有敏感者明白，真正刺痛诸邦的并非城墙失守，而是一个信号——帝国竟连决定教会与选帝的权柄都已显得虚弱。\n\n随着美因茨易帜，帝国的权威再度震动。有人愤怒，有人恐惧，也有人在沉默中接受：旧日由皇帝一纸诏令便能剥夺与授予的秩序，正在被新的力量重新丈量。"
 EDG_BAV_event.121.a: "西吉斯蒙德从你们手中夺走的，再也回不到你们手上。"
 EDG_BAV_event.122.t: "攻占帝国省份：特里尔"
 EDG_BAV_event.122.d: "[Root.Monarch.GetName]展开最新送来的战报，目光停在同一句话上：特里尔城门已在连日炮火下崩塌。[Root.GetName]的旗帜升上城墙，莱茵河上游的风吹过废墟与营火，把胜利的气味带进这座古老的主教之城。\n\n特里尔曾是帝国边陲最沉稳的锁钥之一，更是一处象征：大主教的权杖与选帝的尊荣，使这里不仅能守城，更能在帝国政治里发声。然而和亚琛、科隆一样，它也早已被洛塔林吉亚的加洛林王朝以「正统」之名侵占。占领者将驻军塞进修道院的仓房，把捐税写进「保护费」的账册，逼迫主教廷在诏令与祝祷中为其背书；在他们口中，特里尔不是教会的领地，而是加洛林遗产的一部分。\n\n如今，铁与火把这层伪装撕得粉碎。教士们在倒塌的墙垣间低声祈祷，不知该为谁的灵魂求恕；市民挤在屋檐下，既惧怕新的征发，也惧怕旧主的清算；而[Root.Monarch.GetName]的军团踏着整齐的步伐穿过街道，用队列与旗帜宣布：这座城不再为洛塔林吉亚的王朝神话服务。\n\n特里尔的陷落带走的，不仅是要塞与税源，更是占领者赖以自证的「法理舞台」。当一个选帝主教领都能被强行夺回，诸邦便不得不承认：旧日依靠头衔、仪式与传承维系的平衡，已经在[Root.GetName]的压力下松动。有人将这视为帝国威严的又一次崩解，也有人把它听成新时代的号角——一个不再由加洛林口号支配，而将由实力与意志重新划线的时代。"
 EDG_BAV_event.122.a: "从名为「加洛林」的恶魔手中「解放」......"
 EDG_BAV_event.123.t: "攻占帝国省份：吕贝克"
 EDG_BAV_event.123.d: "[Root.Monarch.GetName]摊开最新送来的疆域地图，目光停在波罗的海沿岸那一点：吕贝克。那座曾被称作帝国北方明珠、汉萨同盟心脏的自由城市，如今已被涂成[Root.GetName]的颜色，仿佛连海风都改了方向。\n\n城港里，商船仍旧进出，桅杆如林，却被迫升起陌生的旗帜；仓库与会馆的门扉照常开合，可每一次开合都像在提醒人们：这座城的「自由」已不再由帝国的特许与古老的章程保证。行会长老们在密室里低声咒骂，盘算抵制与赎买，最终却还是要在[Root.Monarch.GetName]的命令前按下印章——不是因为他们信服，而是因为港口的锁链、关税的账册与城外的营帐都在告诉他们，讨价还价的时代已经结束。\n\n吕贝克最擅长用契约与银币维系力量，而不是用城垣与骑士。可当陆上的军团逼近，火炮对准堤岸，汉萨引以为傲的网络便显得脆弱：一纸禁运、一道封锁，就足以让商路窒息，让盟友迟疑。那些曾以「自由城市」自居的市民，如今不得不向一位远方的统治者低头——他们失去的不只是税率与关卡的自主，更是向北方诸城发号施令的资格。\n\n当帝国诸侯仍在教义、选帝与头衔中互相撕扯时，[Root.GetName]却用更直接的方式改写规则。吕贝克的易帜宣告：帝国旧秩序不仅在诸侯的议事厅里崩坏，也在商路与海港间断裂；而新的霸主并非从选票与仪式中诞生，而是踏着粮道与炮位缓缓登场。"
 EDG_BAV_event.123.a: "汉萨女王在掩面哭泣。"
 EDG_BAV_event.124.t: "攻占帝国省份：汉堡"
 EDG_BAV_event.124.d: "[Root.Monarch.GetName]立于汉堡的城墙之上，俯瞰城内纵横的水道与港区的桅杆林立。钟声依旧从远处传来，却不再为旧日的特权与誓约作证；商人的仓库仍然堆满货箱，码头的吊臂仍在起落，但这一切繁忙都被迫在[Root.GetName]的旗帜之下重新排队。\n\n汉堡向来以「自由」自豪。它靠港口、关税与信用立身，靠行会与议会维持秩序，习惯用契约解决争端，而不是用封臣的誓言。可当城门洞开，北海的咸风裹着硝烟扑面而来，这座城市终于明白：在火炮与军粮面前，最精巧的账本也会失去分量。长老们不得不献上钥匙与税册，用谨慎的臣服换取街市不被彻底洗劫；而士兵的脚步声则沿着堤岸与桥梁扩散，像是在丈量新的边界。\n\n对[Root.GetName]而言，汉堡的意义远超过一座富城。它是一道真正通向海洋的门：可以让北方贸易的流向改道，让盐、木材、粮食与军需在新的关卡下汇聚；也可以让往来的船队学会在何处悬旗、向谁缴税。帝国诸邦必将因此惊惧不安——因为汉堡的俯首意味着北方的商业命脉开始被重写，许多原本依赖海路与港口斡旋的势力，将第一次感到自己被一只看得见的手扼住咽喉。\n\n当港湾的潮水拍打堤岸，[Root.Monarch.GetName]心中清楚：帝国的权力平衡并非只在选帝厅里倾斜，也会在码头与航道上无声翻转。汉堡既已纳入掌中，北海便不再只是远方，而将成为[Root.GetName]意志所能抵达的方向。"
 EDG_BAV_event.124.a: "通向北海的门户已经打开。"
 EDG_BAV_event.125.t: "攻占帝国省份：斯图加特"
 EDG_BAV_event.125.d: "[Root.GetName]的大军在[Root.Monarch.GetName]亲自督战下逼近斯图加特。火炮开口的那一刻，城墙的石缝里迸出尘雾，城门在连番撞击中终于崩塌。守军的抵抗并非不顽强，只是当外墙失守、街垒被逐段推进时，任何勇气都只能换来更缓慢的失败。巷战持续了数个时辰，直到最后一面敌旗被从城头扯下，城内的喧嚣才在疲惫与恐惧里渐渐沉下去。\n\n斯图加特的意义并不止于「帝国省份」。对哈布斯堡家族而言，斯图加特对他们而言不仅是要塞与税源，更像是一处家族记忆的发端，是鹰旗得以自证的祖庭与象征。也因此，当[Root.GetName]的军旗升上城墙，这一击便不只是削弱了帝国的臂膀，更像是直接折断了哈布斯堡用以维系威望的脊梁。\n\n城中官吏慌忙封存档册，行会首领带着钥匙前来求保，贵族家眷在教堂门廊下等待判决。远方的诸侯与朝臣也将不得不重新评估：若连哈布斯堡的「发源之地」都守不住，所谓帝国权威还剩多少分量？在帝国的权力棋盘上，[Root.GetName]正一步步逼近中心，而[Root.Monarch.GetName]的名字，将与斯图加特的陷落一同刻进所有人的记忆里——作为旧秩序崩裂的一道深痕。"
 EDG_BAV_event.125.a: "哈布斯堡的鹰旗被焚成灰烬。"
 EDG_BAV_event.126.t: "帝国迟暮"
 EDG_BAV_event.126.d: "维特尔斯巴赫的旗帜沿多瑙河一路高扬，哈布斯堡的皇帝在连番战役与迫不得已的投降中被迫退却。曾以冠冕、教令与古老誓约维系的神圣罗马帝国，如今在炮火与裂痕里迅速松散、坍塌。我们以胜利为契机重塑版图：大片帝国土地被纳入新生的家族权势，诸侯或俯首称臣，或勉力自保，昔日森严的等级与秩序已难再支撑。\n\n然而，帝国并未就此消失。残存的城邦与领地仍以旧法理装点门面，借「帝国」的名号相互取暖，仿佛只要仪式尚存，天命便能延续。他们还有城墙，却缺少援军；仍能宣誓，却无力践诺。每一次拖延都只是在废墟上添一层尘土，却也可能给绝境中的诸侯提供结盟与反扑的时间。\n\n我们正站在终局的门槛：要么发出最后通牒，要求余下诸侯在我们的新秩序下选择臣服与整编，让这场迟暮尽快落幕；要么暂缓锋芒，避免把残党逼成同盟，引发新的战线与更漫长的消耗。帝国的余晖将尽，而它最后一息如何落下，取决于我们此刻的决断。"
 EDG_BAV_event.126.a: "向剩下的帝国诸侯发出最后通牒"
 EDG_BAV_event.126.b: "现在的形势还不容许我们这么做"
 EDG_BAV_event.127.t: "马丁·路德来到[Root.Capital.GetName]的宫廷"
 EDG_BAV_event.127.d: "风雪未尽的旅途尘埃还挂在斗篷边缘，那位以《九十五条论纲》搅动德意志的修士，竟在[Root.Capital.GetName]的城门前停下脚步。传言说他一路辗转，既躲避教廷的怒火，也避开诸侯的试探；而巴伐利亚却因宽容与宗教自由而闻名——在这里，不同的讲坛可以辩论，异见者不必立刻被押上刑台。\n\n他并非带着军队或金币而来，只带着一捆手稿与一颗不肯沉默的良心。宫廷里有人担忧：收留他，等同向旧秩序宣战；也有人期待：若让他在此发声，[Root.GetName]或将成为新思想汇聚之地，赢得学者与民心，却也可能引来邻邦与教会的压力。\n\n如今，马丁·路德正在殿外等候。他请求的不多——一间能写作与讲道的屋子、一份不被追捕的安全，以及一次当众陈述的机会。我们将如何回应这位风暴的来客？"
 EDG_BAV_event.127.a: "快快，请他进来！"
 EDG_BAV_event.127.a_tt: "直到该顾问不再为我们服务为止"
 EDG_BAV_event.127.b: "我们这里没有他的位置"
 EDG_BAV_event.128.t: "慕尼黑大学建成！"
 EDG_BAV_event.128.d: "在慕尼黑，砖石与木梁之外，一座更为恒久的建筑终于落成——大学。钟声回荡于讲堂与回廊之间，来自各地的学者与青年汇聚于此：有人研习法学与治国之道，有人探求自然的规律，也有人在神学与哲思中追问人的位置。它不仅将为我们的行政与司法培养可靠的人才，也会把新的思想、新的技艺与更严谨的学术方法带入邦国。若能善加扶持，这里或将成为巴伐利亚的骄傲，并在未来的岁月里塑造我们的国力与声望。"
 EDG_BAV_event.128.a: "这里将会是知识和学术的殿堂"
 EDG_BAV_event.129.t: "行宫伯国的困境"
 EDG_BAV_event.129.d: "法兰克尼亚选帝侯绝嗣的消息传来，旧日由诸侯默契维系的秩序随之松动。普法尔茨趁着权力真空自立为邦，试图用一纸宣言划出边界、换取喘息——可宣言能立国，却难以立威。\n\n新政权根基未稳，宫廷与领邦贵族各怀盘算；外邻窥伺，伺机以「调停」之名伸手干预。统治当地的维特尔斯巴赫行宫伯爵心知肚明：所谓独立，不过是把自己置于刀锋之上。没有强援，普法尔茨很快就会从一块领地变成各国讨价还价的筹码。\n\n于是，他将目光投向慕尼黑——同出维特尔斯巴赫血脉的巴伐利亚支系。使者带着请求而来：愿以血缘与利益为纽带，换取保护与承认。普法尔茨可以选择更进一步——以联合、继承或合并的方式重归更稳固的权力结构；也可以保留既有名分与传统，让两支家族各守其位，仅在危局中彼此援手。\n\n如今，普法尔茨的命运与维特尔斯巴赫的前途一同摆在我们桌前：这是整合家族领地、锻造新秩序的契机，还是一次足以撕裂旧传统、引来群狼环伺的冒险？"
 EDG_BAV_event.129.a: "把握良机，将维特尔斯巴赫家族的两支合二为一"
 EDG_BAV_event.129.a_tt: "只要@PAL§Y普法尔茨§!是§Y独立国家§!，对我们好感度至少为§Y150§!且信任至少为§Y60§!，并且发展度不超过§Y200§!，他们就会触发以下效果："
 EDG_BAV_event.129.b: "我们不能破坏家族的传统..."
 EDG_BAV_event.130.t: "来自[From.Monarch.GetName]的提议"
 EDG_BAV_event.130.d: ""
 EDG_BAV_event.130.a: "我们本来就是一家人"
 EDG_BAV_event.130.b: "做梦去吧"
 EDG_BAV_event.131.t: "巴伐利亚行政圈"
 EDG_BAV_event.131.d: "从伊萨尔河到多瑙河，旧有的领地边界、教会辖区与贵族特权彼此交叠，税册与法庭各行其是。我们名义上统治着巴伐利亚，实际却被无数地方惯例牵制：同一笔赋税要核算数次，同一桩诉讼要辗转多处，征兵与徭役也因管辖不明而屡屡延宕。\n\n如今，廷臣与文官提出以「行政圈」重整国土：将领地按治理与军需划分为若干圈区，统一征收、司法与档案，明确官员职掌，使命令可以自慕尼黑直达乡镇。此举或能充实国库、加速动员，并削弱诸侯与教会的掣肘；然而触动既得利益必将招致阻力，地方也可能以骚动回应中央的伸手。\n\n是时候决定了——我们要以秩序与效率为代价，押上一场重塑巴伐利亚的改革。"
 EDG_BAV_event.131.a: "让我们投入大刀阔斧的改革中吧"
 EDG_BAV_event.131.a_tt: "解锁一系列§Y决议§!，允许我们改革§Y巴伐利亚§!的§M行政体系§!。"
 EDG_BAV_event.132.t: "旧账未清"
 EDG_BAV_event.132.d: "沃尔夫冈站在[Root.Monarch.GetName]的书桌前，不再是那个牢狱中或会客厅里颓丧的囚徒。他穿着戎装，背脊挺直，但眼神深处依然带着一丝挥之不去的谨慎。他将一份写在羊皮纸上的文书放在桌上。\n\n「陛下，」他的声音沉稳，却仍避免使用更亲近的称呼，「我在英戈尔施塔特重整军务时，观察了哈布斯堡边境部队的操练。他们的方阵战术，配合新式的火绳枪，效率远超我们依赖的传统骑士冲锋。我们的军队在内战中损耗严重，若想真正威慑邻国，必须改革。」\n\n他停顿了一下，目光低垂，看着桌面。「我草拟了一份方案，旨在组建一支更精干、更依赖步兵与火器的新军。这需要……动用一部分原本属于王室直属领地的收入。」\n\n他将文书轻轻向前推了推。这个请求，既是军事建议，也是一次试探。试探他是否重新获得了信任，试探那道由背叛划下的裂痕，是否有可能被共同的利益所弥合。"
 EDG_BAV_event.132.a: "「就按照你说的做吧，沃尔夫冈。」"
 EDG_BAV_event.132.a_tt: "我们会将§Y资金§!和§Y信任§!赋予§Y沃尔夫冈§!，希望他的军事才能能为@BAV§Y巴伐利亚§!锻造一面更坚固的盾牌。"
 EDG_BAV_event.132.b: "「希望你能理解，王国目前抽不出这么多金钱和资源。」"
 EDG_BAV_event.132.b_tt: "那场§R叛乱§!永远地成为了兄弟之间的隔阂，这种感觉让§Y沃尔夫冈§!如鲠在喉，他的军事才能或许§R永远无法得到发挥§!了。"
 EDG_BAV_event.133.t: "比武大会"
 EDG_BAV_event.133.d: "英戈尔施塔特郊外新辟的校场尘土飞扬，号角声在空旷处回荡。这里没有[Root.Capital.GetName]旧演武场的陈设与华饰，只有按沃尔夫冈新操典搭建的障碍、标靶与计时线。为检验改革成效、稳住军心，一场更偏重步兵协同与火器操作的「比武」正在进行。\n\n[Root.Monarch.GetName]亲临观礼，视线掠过场中队列。动作仍有生涩之处，但口令一出便齐整转进——士兵不再以个人勇武为凭，而被要求像部件一样可靠。\n\n校场中央进行火绳枪的快速装填与射击考核。一名年轻士兵因紧张在步骤上接连出错，小队长面色难看，队列也随之起了细微的乱。\n\n这时，观礼台上有人起身下场——沃尔夫冈。他没有当众训斥，只走到士兵身旁，取过火绳枪，面向众人示范：清理、装药、压实、装弹、置火绳，一气呵成，动作简短而准确。随后抬枪、击发，弹着落在靶心。\n\n他把枪递回去，只低声说了几句，轻拍了拍士兵的肩甲，示意归位。\n\n场上没有喧哗，反而更安静了。士兵们看着他们的指挥官，敬畏之外多了一层可信：这套规矩不是纸上谈兵，执行它的人首先能做到。\n\n沃尔夫冈转身，目光越过尘雾，与观礼台上的[Root.Monarch.GetName]短暂相接。他脸上没有少年时的急切，只剩担责者的沉着。但在那一瞬，[Root.Monarch.GetName]仍能从他身上看见旧日的影子：当年比武场上以巧破力、赢得赞许的年轻骑士。时代与兵器都变了，留下来的，是对技艺的要求——以及对结果的自证。"
 EDG_BAV_event.133.a: "[Root.Monarch.GetName]不由得点了点头。"
 EDG_BAV_event.134.t: "军事学院"
 EDG_BAV_event.134.d: "数年之间，英戈尔施塔特早已不再只是重兵把守的边境要塞。在沃尔夫冈的筹划与[Root.Monarch.GetName]的支持下，城郊新建起一片规制分明的院区：训练场、讲堂、工坊与藏书室彼此连通，不以城垒为形，却以纪律与方法为骨——巴伐利亚王家军事学院。\n\n落成典礼上，[Root.Monarch.GetName]亲自到场。迎接他的不是阅兵的喧响，而是一间采光良好的讲堂：沃尔夫冈站在一群军官候补生之间，既有贵族子弟，也有出身平民的年轻人。他指向墙上铺开的巴伐利亚与周边诸邦地图，讲的不是某一次冲锋或某条阵线，而是更难写进战报的东西。\n\n「……你们将来要指挥的不只是连队。边境的壁垒能挡住一时，却挡不住长期的衰弱。军粮、道路、库藏、民心——这些不体面，却决定战争的长度，也决定和平是否可能。胜利可以来自一次正确的冒险；持久则必须来自完整的国力。你们在这里学的，是把武力放到它应在的位置上。」\n\n言辞克制，结论清晰。讲堂里安静了片刻，才响起礼节性的掌声。\n\n随后，沃尔夫冈陪同[Root.Monarch.GetName]巡视院区。教研室里陈列着沙盘与新式火炮模型，他停下脚步，像谈一段早已结案的旧事般开口：\n\n「当年有人许诺我一顶王冠——那不过是误判。您给我的，是更实际的东西：让剑有用处，也让持剑的人不必靠野心证明自己。这座学院会比一顶王冠更重，因为它要承受的是未来的责任。」\n\n这不是辩解，也不是宣誓，只是一名军人把个人荣辱放下之后，对秩序与传承所作的确认。学院落成的意义，也因此不止在一座建筑：它把战争的技艺纳入制度，把经验变成方法，把个人变成体系。"
 EDG_BAV_event.134.a: "让军事成为学问，让胜负不再只靠运气与胆量。"
 EDG_BAV_event.135.t: "骑士精神"
 EDG_BAV_event.135.d: "一个宁静的傍晚，[Root.Monarch.GetName]在宫廷花园散步时，看见沃尔夫冈独自坐在石凳上，借着将尽的天光读书。走近才发现，那不是兵书或地图册，而是一册手抄的《圣经》。\n\n「你在找什么？」国王问。\n\n沃尔夫冈合上书页，抬头时神色平静。「答案。关于力量，关于信仰，也关于——我们年轻时挂在嘴边的骑士精神。」\n\n他望向远处的暮色，声音不高，却字字清楚：「我曾以为骑士精神就是为主而战，为真理挥剑，不计代价。那份笃信让我把锋刃对准了您，也对准了本应被保护的人。我把它当成了正当性。」\n\n「在英戈尔施塔特，在学院里，我可以教他们怎么行军、怎么布阵，可我一直在想：该如何回答‘为何而战’。」他停了一瞬，才继续道，「现在我明白了：骑士精神不取决于你称呼哪一位神，也不取决于你追随哪一面旗。它取决于你如何使用力量——你的剑是否克制，你的胜利是否留下秩序，你的决定是否让更多人得以免于恐惧。」\n\n沃尔夫冈转向[Root.Monarch.GetName]，目光清明而不求辩解：「您让我明白这一点，不靠训诫，而靠承担。对国家的责任、对和平的耐心、以及对我这种人的容忍——这些比任何一次胜利都更接近它的本义。」\n\n晚风掠过花木，余光渐暗。话语里没有誓言，只有一种迟来的、可以被践行的尺度。"
 EDG_BAV_event.135.a: "愿你记住：骑士精神首先是一种克制。"
 EDG_BAV_event.136.t: "重修旧好"
 EDG_BAV_event.136.d: "慕尼黑的宫廷教堂里烛光微晃，气氛庄重。今日并非节期，王室与重臣却悉数到场。[Root.Monarch.GetName]与沃尔夫冈并肩立于祭坛前，两人皆着礼服，不佩兵刃。\n\n这不是加冕，也不是效忠宣誓，而是一场为内战亡者举行的弥撒：为逝者求安息，为王国求后日。当唱诗班的回声在穹顶下渐息，[Root.Monarch.GetName]侧目看向弟弟。沃尔夫冈注视圣像，神情克制而沉静；昔日的躁急与阴影仿佛退到更远处，只留下疲惫之后的稳定。\n\n礼成后，[Root.Monarch.GetName]没有长篇致辞，只抬手示意。宫廷总管捧来覆着蓝色天鹅绒的托盘：上面既无权杖，也无宝剑，而是一枚略显磨损的木雕雄鹰——曾在黑石监狱的栅栏间被悄然递送的那一枚。\n\n国王亲手取起木鹰，递向沃尔夫冈。这一次，中间没有铁栏。\n\n「它折断的翅膀，」[Root.Monarch.GetName]平静地说，「已经修好了。」他顿了顿，又补上一句，「我们也是。」\n\n沃尔夫冈双手接过，指尖掠过那处被修补、打磨过的纹理，神色一时复杂，旋即归于清明。他没有跪拜，也没有宣誓，只微微颔首，将木鹰贴在心口。\n\n在场的人都明白：有些裂痕无法抹去，但可以被承认、被修复、被纳入新的秩序。从这一刻起，王国最不易动摇的部分不在文书与军阵，而在这份重新确立的边界——以及彼此仍愿遵守它的决定。"
 EDG_BAV_event.136.a: "让过去止于过去，让前路行于前路。"
 EDG_BAV_event.137.t: "德意志文化圈？"
