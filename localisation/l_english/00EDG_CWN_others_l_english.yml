EDG_CWN_idea_1:0 "商人传统"
EDG_CWN_idea_1_desc:0 "我国拥有海上贸易的悠久历史，商人网络远及地平线。"
EDG_CWN_idea_3:0 "避风港"
EDG_CWN_idea_3_desc:0 "船舶往往在争斗中被损坏是一个不幸的事实，而且同样不幸的是这些损坏很少能在海上进行修复。为了缓解这个问题，我们应该创造一个在我们的海岸线上可以修补船只的避风港系统。"
EDG_CWN_idea_4:0 "科学革命"
EDG_CWN_idea_4_desc:0 "我们应该使科技水平获得长足进步，促进社会与经济的变革，全面进人工业化时代。"
EDG_CWN_idea_5:0 "自由贸易"
EDG_CWN_idea_5_desc:0 "现在的商业家族们迫切希望能够确保他们对于商业专营权的垄断，但我们并不希望如此，而是希望整个商人阶层能够全面发展。"
EDG_CWN_idea_6:0 "扩充政策"
EDG_CWN_idea_6_desc:0 "政策对我国的方向和未来至关重要。我们应当加大对法律法规的投人，如此便能更轻松地维持政策了。"

