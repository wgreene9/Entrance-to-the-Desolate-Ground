 FRNDelegationEvents.7.name:0 "构想：湖畔舞台"
 FRNDelegationEvents.7.desc:0 "上艾瑟尔选侯一直以长袖善舞而在帝国境内各势力之间斡旋，不过日益增长的外交需求使得传统的宫廷政治开始逐渐无力应付，在设立了专门的外交部门之后，一座专门为外交而搭建的“舞台”构想应运而生。\n\n[H04.Monarch.GetTitle][H04.Monarch.GetName]在近期委托工匠协会在艾瑟尔湖旁建造一座行宫作为外交部门的“舞台”。依照要求，行宫建筑群将以文艺复兴的对称美学与荷兰的实用主义、防御需求进行结合。\n\n整个行宫群呈U型布局，开口朝向艾瑟尔湖，拥抱湖景与来自海上的宾客。行宫总面积长约150米，宽约100米，外围设置一道较低的红砖墙环绕整个半岛，界定领域但不显封闭。主入口设有一座装饰性的门楼。\n\nU型结构的主体部分，东西两翼略向前突出。正面宽度80米、进深20米，高三层，屋顶最高点28米。主要建材为荷兰红砖，配以大量的白色砂岩 用于窗框、转角石、水平装饰带和雕塑，形成鲜明的色彩对比，是为典型荷兰文艺复兴风格；屋顶为高耸的双坡顶，覆盖深灰色石板瓦，开设大量老虎窗，为阁楼空间提供采光\n\n行宫分为三部分，中央翼、西翼与东翼。中央翼为礼仪与会议区，其核心耶斯整个行宫的核心外交大厅，称之为镜厅，长30米、宽12米、高8米。一侧是5扇巨大的拱窗，直面湖景。另一侧对应安装5面巨大的威尼斯镜子，将光线与湖景倍增，创造无限开阔的幻觉。此处用于盛大宴会、舞会和签字仪式。位于镜厅旁还有专为正式会议使用的谈判厅，尺寸为12米x10米，隔音处理极佳。\n\n西翼为使节寓所，包含12套豪华套房，每套供一个外国使团使用，每间房间约80平方米，包含客厅、卧室、仆人间和独立壁炉；东翼为处理国内事务的办公区，依照要求暂时不予建设，后续由[H04.Monarch.GetName]安排将首府办公设施迁移入其中再进行规划。\n\n行宫最独特的设计为水门，其是在U型建筑的中央建造的一个宏伟的水上入口，航道宽8米，拱门高6米。各国使节可乘船从艾瑟尔湖直接驶入行宫内部的中央庭院，在下船处受到接待；行宫中央庭院设计为40米x30米，以严谨的荷兰式对称花园，修剪整齐的绿篱、喷泉和砂石小路构成，是使节们非正式会晤的理想场所。\n\n这座建筑将为上艾瑟尔选侯的外交博弈提供一个无与伦比的、高效且令人难忘的工具。它既是国家实力的象征，也是一台精密运转的外交机器。"
