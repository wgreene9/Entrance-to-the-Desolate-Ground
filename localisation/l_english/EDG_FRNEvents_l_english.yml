 FRNDelegationEvents.0.name:0 "计划：美因河之珠"
 FRNDelegationEvents.0.desc:0 "16世纪的法兰克福已是帝国最重要的城市之一，这里不仅是选举皇帝之地，也是欧洲最大的国际交易会所在地。然而，其心脏——罗马广场——却仍是中世纪的面貌：地面泥泞不平，建筑布局略显杂乱，与城市的崇高地位不符。\n\n经由法兰克福商人行会与市政厅的商议，决定给予工匠协会一个有利可图的项目：翻新市区中心的广场。尽管工匠协会同商人行会互为竞争关系，但此举双方均可获利，因此在市政厅的协调之下双方展开合作，由商人行会出资，工匠协会出力合作进行。\n\n此次翻修的发起人为法兰克福市政厅，赞助人除商人行会外还有[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]，三者均存在自身的诉求：市政厅希望引入文艺复兴美学，用对称、比例、古典元素取代部分哥特式风格，体现城市的现代化与文明程度；商人行会则希望提升商业功能，优化市场空间，为交易会提供更体面、高效的环境；[Emperor.Monarch.GetTitle]则希望这座承担着选举皇帝的城市能够彰显帝国威严；而对于工匠协会而言，作品必须以最为严苛的标准进行雕琢打磨，将广场塑造为一个完整的艺术品则是工匠协会的目标。\n\n按照计划，广场地面彻底挖除原有的泥土地面，铺设由美因茨红色砂岩和莱茵河黑色玄武岩镶嵌而成的巨大棋盘格图案地面；在广场中心偏东位置，建立一座大型喷泉，作为广场的新视觉焦点和饮用水源；喷泉中心立着一尊手持法兰克福市旗和帝国天球仪的女性铜像，象征美因河女神。\n\n东西两侧建筑群由于涉及过多实用性建筑，因此并不做功能上的大规模调动，仅对现有的各类基础设施进行翻新。\n\n对广场南侧（即美因河方向）的一排木结构商人摊位进行彻底改造。在拆除所有临时摊位后，兴建一排两层楼的石制连排房屋。底层为统一的拱门商店，二层为货栈或住宅。所有屋顶必须采用统一的红瓦双坡屋顶，高度和屋檐线严格一致，形成整齐、美观、防火的“现代”商业街立面。"
 FRNDelegationEvents.0.aa:0 "「公共福祉为最高法则」"
 FRNDelegationEvents.1.name:0 "计划：葡萄酒联盟"
 FRNDelegationEvents.1.desc:0 "约翰内斯·维勒是法兰克福本地的大贵族，得益于其十分明锐的商业嗅觉，他成功成为了法兰克福附件闻名的葡萄酒商，他不仅从莱茵高和普法尔茨采购葡萄酒，更希望拥有自己的葡萄园，生产专供其商业网络高端客户及私人社交圈享用的佳酿。\n\n因此他通过购买、租赁或契约合作的方式，将相邻的多个小型葡萄园土地联合起来，形成一个超过百公顷的大型产区，一跃成为法兰克福最大的葡萄酒经营者。但整合如此庞大与零散的庄园需要能够长时间工作切专业的建筑人员，因此维勒联系了工匠协会，请求帮助其实现他的野心。\n\n针对维勒的需求，协会认为该建筑群应当以一个以中央设施为核心、道路网络连接各处庄园的开放式生产景观来进行设计。\n\n位于区域的地理中心，交通最便利的山坡台地上建造维中央庄园，为其他庄园提供服务。该建筑以城堡样式进行建造， 结构为一座宏伟的、近乎堡垒般的四方形石制建筑群，其中有压榨厅、发酵间、中央酒窖与办公区，不仅作为葡萄的集中处理地，还承担着管理整个联盟的职能。在核心建筑群外还设有库房、桶匠工坊与马车调度场等建筑，为所有成员服务。\n\n环绕在中央枢纽周围的，是数十个规模不一的独立庄园。它们不再是功能齐全的生产单元，而是专注于种植的“原料车间”。这些独立庄园统一采用经典的庄园结构，包括主屋（庄园主的住所）、简易棚屋（存放农具、马车和马匹）、建议压榨池（仅在最繁忙的收获季启用）以及围墙（仅作为界定产权的矮石墙或篱笆）。\n\n所有规划都围绕连接性展开，主干道采用宽为4米的碎石铺设，分支小路则采用2米宽的泥土或碎石小路。\n\n葡萄园布局设计为统一的梯田系统，修建了连绵数公里的红砂岩挡土墙，将山坡改造为层层叠叠的梯田，远望极为壮观，同时效防止了水土流失，并使得耕作管理更为方便；葡萄品种根据海拔与微气候进行了规划，确保每个品种都能在最佳风土上生长。"
 FRNDelegationEvents.1.aa:0 "「我以我的良人为一棵凤仙花，在隐基底葡萄园中」 - <<雅歌>> - 1:14"
 FRNDelegationEvents.2.name:0 "计划：皇帝的新衣"
 FRNDelegationEvents.2.desc:0 "法兰克福主教座堂又称为皇帝大教堂，虽然教堂内部并不设置有主教，但仍然以此名作称。虽说该教堂过去已由工匠协会建设完成，但不久之前的一次大火的摧残又使得其急需进行修复。\n\n目前而言，教堂的木质屋顶结构被完全焚毁，部分拱顶坍塌，西立面的石材因高温而爆裂，内部装饰化为灰烬，虽然主体石结构得以保存，但大教堂已沦为一片凄惨的废墟。作为选举神圣罗马帝国皇帝的法定场所，其破败的景象与帝国的尊严格格不入，因此皇帝决定出资重新修葺该教堂，同时巩固彰显传统教会的韧性与永恒性。\n\n本次计划远非简单的修复，而是一次全面的升级与加固。首先屋顶与拱顶摒弃易燃的木结构屋顶，采用砖石拱顶。新的中殿和耳堂拱顶将采用更坚固的网状肋架设计，不仅承重更好，视觉效果也更具晚期哥特式的繁复美感；新拱顶的矢高比原来提升了5米，使内部空间更显崇高，中殿拱顶最终高度达到32米；对现有西塔楼的地基进行大规模加固，埋入更深更多的橡木桩；在塔楼外部关键受力点增建花岗岩飞扶壁，以对抗拱顶的侧推力；计划将塔楼的高度从原来的72米提升至95米，使其成为德意志地区最高的教堂塔楼之一，成为法兰克福无可争议的地标。\n\n修复与加固之后则是为教堂扩建的部分，首先是在南耳堂东侧增建一座独立的多边形小教堂，专用于皇帝选举仪式；教堂采用当时最时尚的文艺复兴式风格，与主教堂的哥特式风格形成有意对话，彰显时代的进步；教堂中心是一个巨大的圆形大理石平台，周围设7把座椅，穹顶壁画将描绘《旧约》中大卫王受膏的场景。\n\n主教堂内部装饰与陈设进行重新安置，主祭坛委托安特卫普的大师用橡木雕刻《最后的审判》，沿侧廊设立12个副祭坛；彩窗不再讲述圣经故事，而是描绘历代德意志国王和皇帝的加冕场景；为重修的西塔楼铸造一口重达11吨的巨钟，钟声将用于宣告皇帝驾崩、新帝当选等最重要的帝国时刻。\n\n一旦该计划完成，这座融合了哥特式结构与文艺复兴元素的教堂将成为兼具神圣性与政治性的帝国纪念碑。"
 FRNDelegationEvents.2.aa:0 "「这是匠人所弃的石头，已成了房角的首块石头」 - <<诗篇>> - 118:22"
 FRNDelegationEvents.3.name:0 "修复：美因斜塔"
 FRNDelegationEvents.3.desc:0 "美因茨主教座堂又称美因茨圣玛尔定大教堂，为美因茨大主教的座堂，这座始建于近500年前的罗马式建筑已显疲态，部分拱顶出现裂缝，西北塔楼因地基不稳而明显倾斜，古老的木结构屋顶存在火灾隐患，内部在多次火灾后已显得昏暗破败。\n\n美因茨大主教希望工匠协会对该教堂进行修复与加固，并对内饰进行调整，紧跟文艺复兴的脚步。依照要求，本次计划旨在加固结构、消除隐患，同时对内饰进行一定的更新。\n\n在教堂北侧（临莱茵河一侧）和东端，增建6组巨大的花岗岩飞扶壁，以对抗主拱顶的侧推力并加固墙体。这些扶壁被设计得异常粗壮有力，顶部饰有尖塔，既实用又极具视觉威慑力，仿佛教堂伸出的坚实臂膀。\n\n教堂西北倾斜的塔楼是工程的技术核心，工程师们决定冻结塔楼的现有倾斜角度，并防止其进一步恶化。在塔楼倾斜的反方向（东南侧）地下，打入数十根橡木桩，并在此基础上建造一个巨大的花岗岩配重基座，像一个锚一样牢牢拉住倾斜的塔楼。最终，塔楼将被稳固在偏离垂直轴心1.8米的位置上，这个“瑕疵”将成为展示工程奇迹的证明。\n\n为了预防之后教堂的火灾，将唱诗班席和耳堂的木质屋顶结构更换为砖石拱顶，同时在鼓座和侧廊高处开挖数个隐蔽的通风口，改善内部空气流通，保护壁画和织物免受潮湿侵蚀。\n\n最后内饰的调整主要集中在祭坛群的设立与宝座的建造。拆除部分中世纪的小祭坛，代之以一组7座全新的大理石祭坛；为主教新建了一个全新的大理石宝座，位于唱诗班席中央，背靠一根巨大的墩柱。\n\n这座教堂即将迎来它更加坚固、明亮与充满自信的未来，一扫过去的昏暗与陈旧。"
 FRNDelegationEvents.3.aa:0 "「天主在其内，城决不动摇。」 - <<诗篇>> - 46:5"
 FRNDelegationEvents.4.name:0 "构想：亚历山大之光"
 FRNDelegationEvents.4.desc:0 "重建亚历山大图书馆一直是历届该城市统治者的理想，不过这一计划一直由于资金与技术缘故而迟迟没有任何计划。\n\n近期，意大利分部提交了一份关于新亚历山大图书馆的建设计划，该计划由亚历山大总督出资建设，试图在靠近但并非精确位于古代图书馆原址的区域进行建设，此计划并非简单地重建一个古希腊机构，而是在伊斯兰“智慧宫”传统下，创建一个新的知识中心。\n\n出于对信仰冲突的考量，此次计划决定让意大利分部提供工程师，在亚历山大当地进行人员征募。依照计划，整个建筑群是一个近乎方形的封闭式综合体，外围是高大的石灰岩墙体，内部是层次分明的多个庭院，长约120米，宽约100米；利用庭院、风塔和高侧窗的组合，形成高效的被动式通风降温系统，应对亚历山大炎热的气候；地基高出地面，图书馆地板下方设有空的隔层，墙壁厚度巨大，以抵御地中海的湿气。\n\n建筑群的核心为中央大图书馆，是一个巨大的长方形大厅，长50米，宽25米，顶部由一系列圆顶组成，而非单一的巨大穹顶，结构上更安全、更易实现；内部由两排巨大的石柱支撑起18个较小的穹顶，每个穹顶下方形成一个独立的“研究隔间”；墙壁四周全是嵌入墙体的木制书架，高达5米，配有可移动的楼梯；每个研究隔间设有固定的书写台和存放常用参考书的矮架；地面铺设大理石，夏季凉爽；地下设有通风管道，将来自地中海的海风引入室内，实现自然降温。\n\n紧邻图书馆北侧和南侧的两层翼楼设置翻译与抄写院，数十名精通多种语言的学者在此工作，分为希腊文部、拉丁文部、波斯文部等；每个房间都拥有面向庭院的大型拱窗，光线充足。房间外是宽阔的阳台，可供学者休息交流。\n\n建筑群西南角的一座圆形塔楼安排为天文天，致敬亚历山大自古以来的天文学传统。塔高约35米，共4层。顶层露天平台放置大型象限仪、星盘等青铜制天文仪器，下层用于计算和记录。\n\n建筑群东侧为学院与住宿场所建筑，包含一所伊斯兰学院，教授神学、法律、哲学、医学和数学；另设有宿舍，为约50名资深学者和学生提供住所，形成一个学术社区。\n\n这座“智慧宫”将成为帝国治下一个璀璨的文化灯塔，象征着知识跨越宗教与民族界限的传承与交流，成为连接古代亚历山大遗产与文艺复兴晚期世界的一座坚实桥梁。"
