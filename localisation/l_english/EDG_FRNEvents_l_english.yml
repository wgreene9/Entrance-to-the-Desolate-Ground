 FRNDelegationEvents.100.name:0 "奇观：圣三一天顶大教堂"
 FRNDelegationEvents.100.desc:0 "圣三一天顶大教堂又称圣父、圣子、圣灵至一圣殿 (Basilica Santissima Trinità del Divino Ordine)，是文艺复兴时期一位最具雄心和魄力的教宗——尤利乌斯二世的宏伟愿景。他不仅是一位精神领袖，更是一位伟大的艺术赞助人和政治家，被誉为“战神教宗”。他的梦想是将罗马建设成超越古代帝国的基督教世界之都。\n\n圣三一教堂的建造，是其宏大蓝图的核心之一。它是为了彰显经过文艺复兴革新后的天主教会的无上荣耀与权威。尤利乌斯二世意图让这座建筑成为特伦特大会议之前天主教信仰自信、统一和繁荣的终极象征，一座在规模、美学和神学内涵上都足以“终结所有教堂的教堂”。它是对“三位一体”教义最恢弘的诠释，旨在视觉上让每一位信徒感受到神性的秩序、和谐与完美。\n\n该教堂的总体设计布局是文艺复兴时期理想建筑的巅峰体现，其核心设计原则是集中式构图，以完美对称的几何形态象征神性的秩序、和谐与完美。整个建筑群是一个宏大而清晰的系统，旨在通过空间引导信徒体验“三位一体”的教义。\n\n建筑群由主圣殿、三塔、环形柱廊广场与教宗礼仪宫构成，总占地长450米，宽350米，设计最高处为150米。\n\n圣殿的主体采用希腊十字形制，即四个臂长度完全相等的十字形。这不同于拉丁十字，它没有明显的纵向指向性，强调的中心性、稳定性和普世性，每一个方向都同等重要，隐喻圣父、圣子、圣灵三位格虽有别却同质、同尊、同荣。十字的中心点上方，矗立着巨大的穹顶，成为整个建筑绝对的核心和视觉焦点。\n\n穹顶坐落于50x50米的方形交叉处之上，通过巨大的鼓座过渡为圆形，内部直径超过万神殿达44米，穹顶内部顶点高度为120米，外部高度为150米，如若建成，其在建成后数个世纪内都是罗马的绝对制高点，从任何角度都能看到这座“信仰的冠冕”。\n\n西立面是教堂的主入口，三座巨塔是其最显著的特征。三塔高度（135米）略低于主穹顶（150米），既突出了穹顶的核心地位，又以三座巨塔形成了强大的入口序列；广场梯形设计，旨在引导访客视线聚焦于主殿。\n\n这份计划描绘的不仅仅是一座建筑，更是一件用石头写就的数学、神学与权力宣言。"
