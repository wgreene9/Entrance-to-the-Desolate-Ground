 FRNDelegationEvents.5.name:0 "计划：白塔双星"
 FRNDelegationEvents.5.desc:0 "圣西普里安大教堂是为纪念1221年儿童十字军的成功而进行的建设，该教堂建设过程极为缓慢，从1305年开始建设到1437才完成主穹顶的建造，之后便一直没有进展，迟迟无法完工。\n\n直到最近由当地修会组织募捐，加上来自沿途贸易商人的资助，该教堂的建设计划再次提上日程，由意大利分部承担续建计划。\n\n教堂初始计划风格为哥特风，但为了凸显其普世性与包容性，后续计划预备融合晚期罗曼式的厚重结构与早期哥特式的垂直线条，并因地处北非而带有强烈的本地化；该教堂属于中型偏小的教堂，但因其独特的位置和纯白色调而显得格外突出，平面布局采用经典的拉丁十字布局，但进行了简化；由于材料受限，放弃了当初计划的打磨粉刷，转而采用本地开采的白色石灰华大理石砌成，石材表面未经精细打磨，在阳光下呈现出一种粗粝而耀眼的质感，整体呈现出纯净、肃穆、坚固的观感，同时还带有一种纪念碑式的忧伤感。\n\n内部大厅仍然保持原定计划不变，并在原先建设基础之上进行建造。内部大厅宽24米，长67米，中间拱顶最高20米；中殿宽10米，上方是由粗大的横向尖拱肋支撑的筒形拱顶；侧廊两侧各宽7米，天花板为较低的四分拱顶；墩柱：采用复合型墩柱，形式非常简洁，方形的核心柱体上附着有半圆形的附柱，用以承接拱顶的肋券，没有任何繁复的雕刻；由于北非气候炎热，因此内部采光采用又高又窄的高侧窗，且装有可调节的雪花石膏板而非全透明玻璃，使进入室内的光线变得柔和、漫射且凉爽，营造出一种朦胧而神圣的氛围。\n\n耳堂略微伸出，宽度与中殿总宽一致，深度为10米；中殿与耳堂交汇的上方，是一个简单的穹顶，由四个巨大的帆拱支撑，其内部绘有基督羔羊的图案；后殿为半圆形，深度8米。内部设有半穹顶；西立面与双塔是教堂最显著的特征；其中西立面设计极为简洁，几乎没有雕塑装饰，只有一个巨大的轮式窗（象征着命运与上帝之眼）和其下方的主入口；双塔按照原定计划设计为方形，总高57米，边长6米，上升至约40米高度后，变为八角形的尖塔，但内部改为空心，设有螺旋楼梯可通往顶部的钟楼。其中一塔挂有一口钟，另一塔则顶部设置常明的灯塔。\n\n资金问题使得教堂内部装饰十分简单，内部与外部一样，以纯白色为主调，地面铺设浅灰色大理石。工匠协会在同主教沟通之后，免费为该教堂增添了一抹颜色，位于后殿的半穹顶壁画和少数彩色玻璃窗上设计了与儿童十字军有关的壁画。该壁画风格拜占庭化，金色背景上使用深蓝、赭石和朱红色，在白色背景中形成强烈的视觉和情感焦点。\n\n教堂纪念的不仅是一场军事胜利，更是对“精神远征”的一种鼓舞：双塔如同两把刺向天空的利剑，但它们的白色又使之像巨大的蜡烛，永远为那些迷失的灵魂祈祷。"
