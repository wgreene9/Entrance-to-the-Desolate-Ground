 FRNDelegationEvents.200.name:0 "奇观：圣灵合一教堂"
 FRNDelegationEvents.200.desc:0 "宗教改革的到来使得德意志境内各类神学思想层出不穷，除去对立与迫害，仍然有一部分人期望能够弥合各方的分歧，试图找到理想中的和平之地。值得注意的是，该教堂并非由个人或单个组织所出资建造，它是由大量德意志乃至更远地区的商人、教士阶级的成员出资建设，真正称得上集众人之力。\n\n圣灵合一教堂并非传统意义上的教堂，而是一座“对话之所”。其核心思想是在教派分歧之上，存在着一个由圣灵指引的、追求真理与博爱的普世空间。这里不举行任何单一教派的常规弥撒，而是用于跨教派的神学辩论会、普世祈祷活动、慈善事业协调、以及为所有基督徒，乃至所有寻求真理者开放的默想与反思。\n\n建筑彻底摒弃了拉丁十字或希腊十字的教堂平面，采用完美的圆形，象征和谐、统一与上帝的无始无终。巨大的中央穹顶向内凹陷，形成一个巨大的孔洞，直对天空；其上方不再有屋顶或塔楼覆盖，而是由一个极其轻巧、近乎无形的玻璃与钢铁结构围合，确保风雨亦可适度落入中庭。这象征着向神圣的奥秘永远开放，没有任何人造的教义能将其完全覆盖；阳光、月光、星光或雨水通过这个“眼瞳”直接洒入大厅正中的水池，象征着神恩、真理与生命之水普照和滋养所有人，无一例外。\n\n圆形大厅周围是三层环廊，最内层环廊的墙壁光滑洁白，没有任何画像或雕塑，只为反射中央落下的天光，提供极简的默想空间；中间层环廊则被称为“诸道之墙”。这里并排陈列着天主教、路德宗、加尔文宗甚至希腊正教（通过威尼斯与法兰克福的贸易联系）对主祷文的诠释文本与艺术表达；最外层环廊是实用性的，设有书房、会议厅和供旅人休憩的安静隔间。\n\n大厅正中央，是一座简单的圆形黑色大理石水池，名为“生命之泉”。池底铺有来自莱茵河的鹅卵石。从天而降的水汇入其中，来访者可以静坐其旁，或用手触摸泉水，象征在生命的源头面前，所有人都是平等的朝圣者。\n\n建筑四周的窗户是特制的“未完成窗”。玻璃上蚀刻着各种几何图案的草图，仿佛大师的设计还未完结。这寓意着人类的对于神圣的理解永远处于“进行中”，需要不断对话、学习和成长，永远不可自满和封闭。\n\n大厅内设有一个简单的石制讲坛，但更多时候是空置的。它被用于重要的公共宣读或辩论主持，但拒绝成为任何单一权威的永久布道台。建筑入口处的巨大门楣上用拉丁文、德文和希伯来文三种语言铭刻着同一句箴言："
 FRNDelegationEvents.200.aa:0 "「在爱中持守真理」- <<以弗所书>> - 4:15"
 FRNDelegationEvents.300.name:0 "奇观：圣米勒加凯旋圣母教堂"
 FRNDelegationEvents.300.desc:0 "奇迹再次降临了公教世界，耶鲁撒冷的收复令整个基督教世界大为振奋。为了永久纪念这一“神迹”，并在地理和精神上彻底重申天主教对圣城的所有权，教皇保禄三世下令建造这座史诗级的建筑。它不仅仅是一座教堂，更是一座胜利纪念碑、一个军事哨站、以及一个宣教中心。\n\n其选址经过精心算计，紧邻传统的圣地圣墓教堂，意在视觉上和象征意义上“覆盖”乃至“取代”那些由拜占庭和十字军先辈留下的、略显古旧的遗迹，宣告一个全新的、天主教时代已经来临。\n\n建筑长120米，宽60米，中央穹顶外部高度达100米，是耶路撒冷旧城的绝对制高点，从城外数里即可望见，视觉上统治全城；主要石料采用耶路撒冷特有的白色米兹齐希石灰石，与城市色调一致；建筑整体采用拉丁十字布局，但中殿异常宽阔，足以在战时容纳军队。侧廊的拱顶被设计得极为坚固，可以作为仓库和兵营。\n\n西立面仿照罗马凯旋门，但更加巨大和森严，圣弥额尔铜像高达10米，位于中央；两座钟塔兼做瞭望塔，塔内有螺旋坡道，可供快速登上塔顶；教堂的地下室规模宏大，不仅存放圣物，更是一个坚固的避难所和军火库，有秘密水道通往城外；中殿高40米，给人以压倒性的震撼感；唱诗班席位于东端，其下的地穴特意设计为苦路终点的样式，宣称这里才是真正的“新圣墓”——即通过军事征服和天主教正统信仰而获得的救赎。"
 FRNDelegationEvents.300.aa:0 "「荣耀不要归与我们，要因你的慈爱和诚实归在你的名下！」 - <<诗篇>> - 115:1"
 FRNDelegationEvents.400.name:0 "奇观：里加普世城"
 FRNDelegationEvents.400.desc:0 "16世纪的里加是汉萨同盟的重要成员，一个繁荣但充满张力的大都市：拉丁文化与本地文化交融，天主教、路德宗与东正教并存，商人、贵族、工匠与学者共处。同时，宗教改革与反宗教改革的思潮在此碰撞。\n\n“普世城”的构想诞生于这种复杂的背景下。它并非由单一教派发起，而是由一群受文艺复兴人文主义影响的里加精英推动。他们的目标不是建造一座教堂或宫殿，而是规划一个完整的社区，一个微缩的“理想国”。其核心理念是在一片经过精心设计的空间内，通过建筑、艺术与自然的和谐布局，再现伊甸园所象征的“人与上帝、人与自然、人与人之间的和谐共处”，以此对抗外部的纷乱与分歧。\n\n普世城不是一个单一建筑，而是一个占地约20公顷 的矩形规划区域，整个区域采用严格的几何对称布局，以一条东西向的中轴线为主干，所有重要建筑均沿此轴线分布，象征从世俗走向神圣的旅程。\n\n西入口区连接着生命之树广场广场中央种植一棵巨大的橡树，广场地面用黑白两色鹅卵石铺成巨大的迷宫图案，路径最终都通向中心的东方，四周是由柱廊环绕的敞廊，内设来自世界各地的商人摊位；一条人工开凿的笔直运河横贯南北，将普世城分为西部的“世俗花园”和东部的“神圣圣所”。\n\n普世城中心点为和谐大教堂，作为普世城的精神核心，但非传统教堂，其呈现三角形状，拥有三个完全相同的立面，分别朝向正东、西北、东北，象征三位一体以及对世界的全方位开放；没有传统的钟塔，而是在三角形屋顶的每个角上各有一个开放式小钟楼，内置一口音色不同的铜钟，钟声仅用于召唤人们进行公共讨论或静默，而非宣示教权；内部没有祭坛，中心是一个圆形空洞，正对上方巨大的玻璃穹顶。正下方是“世界之泉”，泉水通过地下管道引入运河再流出。光线、水流在此交汇，象征神恩是普世性的、流动的、无形的。\n\n除此之外，设计还包括一系列庭院等建筑，仿照理想中的伊甸园所建。虽说曾有争论，认为应当建设成一座建筑密度相当之高的类“巢都”的城市，但最终被驳斥并成功将设计图提交于我们，接下来要做的也就一目了然。"
 FRNDelegationEvents.400.aa:0 "「豺狼必与绵羊羔同居，豹子与山羊羔同卧...」 - <<以赛亚书>> - 11:6"