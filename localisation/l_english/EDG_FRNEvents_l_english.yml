 EDG_FRNEvents.800.name:0 "日常"
 EDG_FRNEvents.800.desc:0 "人们说他的才华是神赐的礼物，他不置可否——参与了四项堪称奇迹的建筑设计与建造，约翰·德·布鲁日将这礼物全然奉献给信仰。此刻，他正在为新的教堂建造进行指挥。\n\n此时的他正在绘制玫瑰窗最中央的图案——基督坐在宝座上，右手举起祝福，左手持着象征世界的宝球。这是整个设计的核心，光的中心。\n\n笔尖突然一颤。一滴墨水滴落在基督的面容上，迅速晕开成丑陋的墨团。约翰惊愕地看着被毁的图纸，这是两周工作的成果。疲惫袭来，他揉着发酸的眼睛，决定明天重新开始。\n\n那夜，他梦见自己行走在未完工的大教堂内。高耸的拱顶在头顶交汇，彩绘玻璃尚未安装，石头裸露着，等待神圣的装饰。在祭坛位置，他看见一道光柱从天而降，其中似乎有无数翅膀在扇动。\n\n醒来时，那个梦依然清晰。更奇怪的是，当他展开那张被墨渍污染的图纸，发现墨渍不见了。取而代之的是图纸中央微微发光，仿佛被某种天堂之光浸透。\n\n日子流逝，工程继续。约翰监督着石匠、玻璃匠和木匠的工作。他爬在高高的脚手架上，手指抚过冰冷的石雕，确保每个接缝完美。站在离地百尺的廊台上，他看见信徒们鱼贯而入，跪在未完成的圣殿内祈祷。他们的信仰如此朴素而坚定，即使周围还搭着脚手架，堆着建筑材料。"
 EDG_FRNEvents.800.aa:0 "下一页"
 
 EDG_FRNEvents.801.name:0 "祝福"
 EDG_FRNEvents.801.desc:0 "然而，当教堂接近完工，约翰却发现自己的心灵远离了平静。他开始注意到那些募捐的神职人员如何向穷苦农民索取最后几枚硬币；如何承诺更多的赎罪券可以确保亲人灵魂从炼狱中解脱。他看见主教穿着丝绸长袍，手指戴着宝石戒指，而教堂门外，乞丐伸出空空如也的双手。\n\n最刺痛他的是那天下午，一个农妇带着生病的孩子来到教堂门前，求见主教为她祈祷。守卫将她推开，生怕她脏污的衣衫玷污了刚刚打磨好的大理石地板。约翰上前想帮助她，却发现自己除了几枚硬币，什么也给不了。那孩子空洞的眼神整夜追随着他。\n\n怀疑如同悄然而至的阴影，笼罩了他的信仰。如果这座宏伟建筑只是为彰显人的荣耀而非神的？如果那些美丽的彩色玻璃背后，只有空洞的仪式而非真正的恩典？\n\n玫瑰窗安装日前夜，暴雨袭击了沙特尔。约翰被叫到教堂，原因是暴雨可能危及新安装的玻璃。他匆匆穿过空荡的街道，闪电在教堂尖顶间舞动，将石头怪兽照得如同活物。\n\n进入教堂内部，巨大的空间被偶尔闪过的闪电照亮。雷声在拱顶间回荡，如同天堂的怒吼。约翰检查了窗户的固定情况，一切安好。他本该离开，却不由自主地走向祭坛。他跪下来，多年来第一次不知该如何祈祷。话语卡在喉咙里，他的信心被疑虑淹没。闪电再次划亮整个空间，就在那一瞬间，他抬头看向新安装的玫瑰窗。"
 EDG_FRNEvents.801.aa:0 "下一页"
 EDG_FRNEvents.802.name:0 "降临"
 EDG_FRNEvents.802.desc:0 "尽管外面是黑夜，暴雨如注，玫瑰窗却自己发出光来。不是反射的闪电，而是从内部生发的光芒，比最明亮的日光还要辉煌。千万片彩色玻璃如同被天堂之火点燃，图案活了过来，基督的面容温柔地俯视着他。\n\n然后，光从中溢出，凝聚成形。\n\n不是圣经中描述的长翼人形，而是由纯粹光线构成的存在，仿佛是用建筑本身的几何真理塑造——完美的比例，和谐的角度，超越人类理解的神圣几何的活体呈现。它没有面容，却充满了知晓一切的凝视；没有翅膀，却悬浮在空中，散发着绝对的圣爱与威严。\n\n“约翰。”光芒呼唤他的名字，声音不是通过空气传播，而是直接在他的灵魂中响起。\n\n建筑师跪在地上，无法言语。在那光辉面前，他所有的成就、所有的怀疑、所有的骄傲与羞愧都同时呈现。他感到自己如同最微小的尘埃，却被无限的爱所拥抱。\n\n“来看。”光芒说。\n\n约翰感到自己的灵魂仿佛被提离地面，又好似大地本身沉落而去。他并非在穿越空间，而是空间本身在他周围重组、升华。工坊的景象——散落的图纸、微染尘灰的工具、那盏摇曳的橄榄油灯——如同被水洗去的墨迹，柔和地消散在无边无际、温暖而明亮的光辉之中。\n\n他不再有血肉之躯的沉重，却拥有更清晰的感知。引领他的天使，此刻显露出更为恢弘的形态，其光辉构成的轮廓仿佛对应着宇宙间最精妙的数学比例，是活生生的、流动的神圣几何。他们并非在飞行，而是意念所至，身之所往。周围的“景象”让约翰这位曾为上帝建造地上居所的建筑师，震撼到无法言语。\n\n天堂的建筑并非凿石而成，而是由光、律法与纯粹的理念所构筑。\n\n他看到光的河流在脚下奔涌，但其“河床”与“堤岸”是由层层叠叠、不断咏唱的赞美诗所固化形成的晶莹结构，散发着和谐的共鸣。远处，有穹顶笼罩四极，但那穹顶并非静止的石头或玻璃，而是旋转的星云与璀璨的星系，它们被一种无形的、伟大的意志约束成无比宏伟而有序的拱形，其规模让沙特尔大教堂的穹顶如同沙粒般渺小。每一颗星辰都是一个音符，共同奏响着无声的宏伟乐章。\n\n他们经过一座桥梁，它飞跨一道深邃而宁静的、闪烁着智慧光芒的峡谷。桥身仿佛由一整块巨大的水晶雕琢而成，但内部却流动着金色的、活生生的“律法”脉络，如同叶脉或人体的毛细血管网络，昭示着支撑宇宙运行的基本法则，既坚固无比，又充满了生命的美感。"
