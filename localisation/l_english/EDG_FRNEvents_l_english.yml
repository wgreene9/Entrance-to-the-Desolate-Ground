 FRNDelegationEvents.8.name:0 "扩建：王室之翼"
 FRNDelegationEvents.8.desc:0 "巴黎圣母院正式名为巴黎圣母主教座堂，始建于1163年，由巴黎大主教莫里斯·德·苏利决定兴建的，整座教堂在1345年全部建成，历时180多年，是法国首都最悠久和最具象征意义的纪念碑之一。\n\n法兰西的中央集权运动正在进行，又恰逢法国文艺复兴鼎盛时期，此时的法国王室极度迷恋意大利文艺复兴文化。为哥特式的瑰宝添加一个文艺复兴风格的“翅膀”，是宣示王朝品味、权威与现代性的绝佳方式。因此[FRA.Monarch.GetTitle][FRA.Monarch.GetName]决定在哥特式的圣母院内部建设一个与法国王室地位相匹配的、私密而豪华的专用礼拜堂和圣器室，国王需要一個邻近大教堂、便于举行私人弥撒和存放王室捐赠的珍贵圣器的地方。此举旨在视觉上强化“巴黎圣母院是法国王室教堂”的概念，将其与王权更紧密地绑定。\n\n此次委托将交予法兰西分部进行，不同于以往的修复，此次计划的核心是是在不触碰圣母院主体结构的前提下，于其南侧（塞纳河一侧）增建一个独立但又与主建筑相连的新功能区域。总工程师为一位深受意大利文艺复兴影响的法国建筑师菲利贝尔·德洛姆。\n\n新建筑被称之为王室之翼，紧贴圣母院南侧耳堂与唱诗班席的东端，充分利用教堂与塞纳河之间的空地，呈现L形的两层结构，上层为王室礼拜堂，下层为新圣器室；王室之翼通过打通耳堂南墙的一道拱门，使新建筑与主教堂内部连通。\n\n新建筑将完全采用当时最新的文艺复兴风格，与圣母院的哥特式形成有意且和谐的对话；整体建材使用奶油色的石灰华石头，与圣母院本体的灰色石材形成微妙对比；立面采用严谨的古典比例，大型拱窗取代哥特式的尖拱窗，窗间用壁柱和山花装饰；王室礼拜堂上方是一个巨大的椭圆形穹顶，覆盖铅皮，成为塞纳河畔的新地标；雕刻主题不再是圣经故事，而是皇家纹章、神话人物、战利品图案和希腊回纹。\n\n王室礼拜堂为一个近乎方形的空间，约20米x18米，穹顶内部净高40米。内部明亮辉煌，宛如一个珠宝盒。墙壁从地面到拱肩全部覆盖着大型壁画和大理石镶嵌，穹顶基部开设一圈圆窗，让天光倾泻而下，照亮壁画；东端设大理石祭坛，后方是巨大的彩绘玻璃窗，其图案是“基督将天国钥匙交给法国国王”的寓言画；楼座专为王族成员设置，通过一个隐蔽的走廊与唱诗班席相连。\n\n新圣器室与上层礼拜堂平面相同，但层高较低，为6米，用于存放王室赠予的珍贵圣物、法衣、金银器皿，内部设有一排排带锁的橡木橱柜和一个巨大的保险柜。整体设计装饰相对简朴，但功能至上，有良好的通风和防潮设计。\n\n如若计划完成，从塞纳河上望去，圣母院的侧影将发生变化：哥特式的筋骨之上，升起了一个优雅的文艺复兴穹顶。它象征着法国王权在接纳古典复兴的同时，依然根植于中世纪以来的天主教传统之中。这次扩建没有削弱圣母院的伟大，而是为其历史层次增添了浓墨重彩的一笔，成为一个时代试图与另一个时代对话并超越它的永恒见证。"
 FRNDelegationEvents.8.aa:0 "「这是上帝的殿，也是天的门。」 - <<创世纪>> - 28:17"
 FRNDelegationEvents.9.name:0 "修复：山海新典"
 FRNDelegationEvents.9.desc:0 "圣米歇尔山是法国著名古迹和天主教朝圣地。小岛呈圆锥形，周长900米，由耸立的花岗石构成，海拔88米。\n\n公元8世纪，枢机主教奥贝在岛上最高处修建一座小教堂城堡，1211～1228年间在岛北部又修建了一个以梅韦勒修道院为中心的6座建筑物，13～15世纪的部分城墙和哥特式修道院围墙等等。\n\n如此漫长的工期使得该建筑群新建筑的建设与老旧建筑的维护同时进行，这使得越往后修建建筑的难度越高，直到15世纪中叶，主教堂内古罗马风格的唱诗台部分倒塌，技术与资金的受限使得修复工作一直迟迟未开展，直到最近才委托工匠协会修复这一问题。\n\n经过法兰西分部的调查，教堂东端的罗马式唱诗台虽进行过修补，但根本的结构性问题（地基不稳、墙体外倾）并未彻底解决，到现在为止呈现出加速恶化的态势，裂缝扩大，部分拱顶石材坠落。此次计划交由法兰西分部进行，总工程师为曾在意大利学习的法国建筑师卢卡·勒布朗，计划将文艺复兴的秩序、对称与装饰美学，巧妙地嫁接在哥特式的结构逻辑之上，创造一种独特的法兰西风格。\n\n新的唱诗台将不再是纯哥特式，而是开创性的“文艺复兴哥特式”。新计划保留了哥特式的飞扶壁系统和肋骨拱顶，因为这是解决侧推力、实现宏大室内空间的最可靠工程技术，尺寸保持原址样式，长25米、宽20米、高28米；建材依然使用夏塞群岛的花岗岩作为结构材料，但内部装饰性部分（如壁柱、窗框）则使用了从意大利运来的白色卡拉拉大理石，形成色彩和质感的对比；此次壁画设计还邀请意大利样式主义画家学派为新唱诗台内部绘制壁画和祭坛画，将枫丹白露派的风格带到诺曼底海岸。\n\n外部的飞扶壁的墩座被设计成文艺复兴式的壁龛，内部放置圣人雕像。扶壁本身被雕刻上希腊回纹、花环饰等古典图案； 巨大的窗户仍然是尖拱形，但其窗花格的图案不再是繁复的火焰式，而是更对称、更趋于几何化的文艺复兴式设计，甚至融入圆拱元素；拱顶的肋筋不再是简单的线脚，而被雕刻成错视画的格子镶板图案；墙壁不再是光秃的石头，而是规划了一系列大型壁柱和檐口，用以划分空间，营造古典的秩序感，为未来的壁画和挂毯提供完美的框架；柱头不再雕刻树叶和怪物，而是采用科林斯柱头。\n\n除此之外，委托还要求对建筑群进行检修，使用大型铁制拉杆和锚栓，隐藏在墙体内部，将脆弱的部位牢牢固定在一起；在建筑群的关键位置增设了炮台，其设计巧妙地融入建筑轮廓，既实用又不破坏整体美感。"
 FRNDelegationEvents.9.aa:0 "「海的深处在他手中，山的高峰也属他。」- <<诗篇>> - 95:4"
 FRNDelegationEvents.10.name:0 "计划：新罗马愿景"
 FRNDelegationEvents.10.desc:0 "意大利文艺复兴深深的影响了法兰西艺术学派，[FRA.Monarch.GetTitle][FRA.Monarch.GetName]决心在法国本土创造一个能媲美甚至超越意大利文艺复兴宫廷的文化中心。而枫丹白露宫，这座他心爱的狩猎行宫，被选为最佳画布。此举核心理念并非复制古罗马建筑，而是将意大利文艺复兴的艺术灵魂注入到法国哥特式的建筑躯体中，创造一种全新的、法国的宫廷艺术风格，即著名的“枫丹白露派”风格。\n\n此次翻修计划由两位意大利样式主义大师罗索·菲奥伦蒂诺与弗朗切斯科·普里马蒂乔主持，法兰西分部进行施工建设。计划并非推倒重建，而是以原有的中世纪城堡为核心，通过增建新的翼楼、庭院和内部装饰，彻底改变其面貌与功能。\n\n整个扩建计划以一系列庭院为中心组织功能：白马庭院原本是一个不规则的中世纪庭院，被规划改建为一个巨大的、庄严的长方形庭院，作为宫殿新的主要入口和举行盛大仪式的场所，东、北、西三面被新建的建筑立面所统一；喷泉庭院位于南侧，俯瞰大型池塘，规划为国王的私密起居区域，环境更为优美宁静；椭圆形庭院 则保留了最古老的中世纪核心部分，但对其内部的建筑立面进行了文艺复兴式的改造。\n\n新增翼楼外观外观相对内敛，采用本地暖色的砂岩和砖石。创新的重点在于巨大的落地窗（取代了哥特式的小窗）和平直或缓坡的屋顶（隐藏意大利式的胸墙），整体轮廓趋于水平，与中世纪垂直的哥特风格形成对比。而在内部，罗索和普里马蒂乔创造了一种将壁画、灰泥浮雕和木镶板结合为一体的装饰系统。\n\n翼楼由长廊与金门构成。长廊是整个计划的首个也是最重要的项目，它是一条长60米，宽6米，高7米的走廊，连接国王的私人套房与圣三会教堂，是用于散步、会谈和展示国王艺术收藏的步行艺术馆；金门位于白马庭院东翼的宏伟入口，其设计模仿古罗马的凯旋门，但装饰满了文艺复兴式的浮雕、雕像和国王的徽章符号。\n\n室内装饰作为此次计划最为重要的一环。长廊墙面下半部分是高级胡桃木镶板，雕刻精美；墙面上半部分是大型壁画，由罗索设计，主题是古典神话和寓言，旨在赞美国王的智慧与美德。在壁画与木镶板之间，是高浮雕的灰泥雕塑（由普里马蒂乔领导制作），内容包括丰饶角、花环、人像、国王的徽章等。这些灰泥装饰部分镀金，在从窗户射入的光线下闪烁着奢华的光芒。这种 “壁画-灰泥-木雕” 的三维组合创造了极其丰富、奢华且充满感官刺激的视觉效果，完全不同于意大利纯粹的壁画传统。\n\n枫丹白露宫扩建计划其意义远超出建筑本身，它并非追求最大的面积或最高的塔楼，而是追求最前沿、最奢华的艺术风格和最高级别的文化象征意义。通过引入意大利大师并赋予他们极大的创作自由，将法国宫廷文化提升到欧洲一流水平同时创造了一种全新的、影响深远的国际风格——“枫丹白露派”，将枫丹白露宫从一座中世纪城堡，转变为欧洲第一座真正的文艺复兴宫殿。"
