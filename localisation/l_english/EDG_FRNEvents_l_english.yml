 FRNDelegationEvents.6.name:0 "修复：朽木不腐"
 FRNDelegationEvents.6.desc:0 "圣灵医院教堂是十三世纪在吕贝克修建的一座教堂，虽说名义上是一座教堂，但其更多的是承担着医院的职能。教堂结构为砌砖式哥特风格，但内部却使用了大量木材进行建造，这也导致了其亟待维护翻修。\n\n依次情况，吕贝克市长及主教向工匠协会发出了邀请，委托修复这座已有三百余年历史的教堂。根据需求，教堂应当保持使用木制结构，因此计划交予了一位精通北欧木构建筑的大师卡斯帕尔·沃格特。\n\n这座始建于13世纪的建筑，其巨大的木造大厅经过300多年的使用，主要木构件（尤其是屋顶桁架和承重柱）出现了木材疲劳、局部弯翘、榫卯松动等问题，存在安全隐患；中世纪时作为病人收容所的大通间已不再适用。需要为年迈的住院者提供更私密、更舒适的居住环境，同时保留其作为礼拜堂的核心功能；全木结构对火灾的抵御能力极差，必须对火灾进行一定程度的预防。\n\n教堂计划翻新尺寸不变，仍按原尺寸长30米、宽12米、中厅高度约10米进行；该教堂最为核心的特质是两排高大的木柱将空间分为一个中厅和两个侧廊，侧廊上方是作为病房使用的挑廊。\n\n沃格特的第一要务是对所有700余根主要木构件进行彻底勘察，并用墨线为其编号，记录其状况；针对底部腐朽的承重柱，采用 “墩接” 技术，即锯掉腐朽部分，用同样材质的橡木以复杂的榫卯接口接上一段新材，外部用铁箍加固，既牢固又不失美观；对轻微弯翘的梁架，使用巨大的螺丝夹进行矫正并固定；屋顶桁架在原有的哥特式屋顶桁架内部，隐形地增加一组辅助性的斜撑和拉杆，形成更稳定的三角形结构体系，而不改变外部轮廓。最后检查砖石基础是否沉降，并进行局部修补，确保木结构有一个平稳的“基座”。\n\n病房的改造旨在增加教堂的医疗服务，将侧廊上方开放的挑廊空间，用精美的橡木隔板分隔成一系列小隔间。每个隔间尺寸约为 2.2米（进深）x 2.5米（面宽），设有一张床、一个小储物柜和一个可向内打开的窗户。隔板高度约 2.1米，上部仍留有空间，保证大厅宏阔空间的连贯性。在建筑外部东北角，增建一座小巧的螺旋楼梯塔楼，直接通往二层挑廊。取代原来笨拙的木梯，改善垂直交通。\n\n内饰采用对中厅著名的木制天花板的彩绘进行清洗和补色。聘请画家根据中世纪图样，重新绘制那些描绘圣徒和天使的板块，使其重现辉煌。色调保持木材原有的温暖色调，所有新木材都不上漆，仅用桐油进行保护，使其随时间推移与旧材颜色融为一体。在所有厨房、壁炉区域的后方墙体，隐蔽地铺设石板或砖层，同时严格规定用火规范，并配备额外的大水桶和沙箱来预防可能的火灾。\n\n沃格特建设计划所新增的隔间和楼梯塔，如同织入旧锦缎的新丝线，和谐而实用；翻修后的教堂，将继续以其温暖、恢弘而宁静的姿态，为吕贝克城的穷人与病患提供庇护。"
