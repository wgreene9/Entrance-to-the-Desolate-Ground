 EDG_FRNEvents.0.name:0 "过去"
 EDG_FRNEvents.0.desc:0 "法兰克福的历史可以上溯到公元元年前后，那时莱茵河和多瑙河是罗马帝国的北方边界，但两河并不相连，其间无险可守，因此罗马人修筑了连接两河的长城。这座长城固然不能与中国的长城同日而语，但也连绵数百里，从法兰克福附近经过。于是人们在这里设置了驻军营地，这一带成为边境要塞。\n\n随着罗马帝国的崩溃，这时军营圮毁，日渐荒芜，几乎被人遗忘，直到8世纪才再度兴起。\n\n传说，一天拂晓，漫天大雾，查理大帝打了败仗，逃到美因河边，找不到向导，无法渡河。危急之中看见一只母鹿，朝水边走来，他注意看那鹿，果然，这只鹿涉水过河了，大军也随之过河，转危为安。为了纪念这件事，查理大帝下令在当地建筑一座城市，取名法兰克福，意为法兰克人的渡口。"
 EDG_FRNEvents.0.aa:0 "那现在呢？"
 EDG_FRNEvents.1.name:0 "现在"
 EDG_FRNEvents.1.desc:0 "公元794年法兰克福作为查理大帝的行都首次载入史册，此后法兰克福一直是德意志的重要政治舞台。\n\n1152年，选帝侯们首次在法兰克福聚会，选举腓特烈一世为帝；1240年，根据皇帝腓特烈二世的特许状，第一次法兰克福商业博览会举办；1311年，法兰克福正式拥有城市自治权；1356年卡尔四世颁布金玺诏书，正式规定，选皇帝在法兰克福举行；1330年起，法兰克福商业博览会成为国际性商业博览会；1372年，法兰克福市被定为帝国自由城市，由神圣罗马帝国皇帝所直接管辖。\n\n值得注意的是，由于亚琛仍然由加洛林王朝所控制，因此法兰克福还取代了亚琛，成为了神圣罗马帝国皇帝的加冕地，这使其备受关注。因此除去与汉萨同盟的直接武装联系之外，法兰克福不同任何其他城市或诸侯形成武装同盟。\n\n自13世纪以来，法兰克福一直是一个繁荣的商业城市，过去如此，现在如此，未来也将会是如此，但科技的进步与城市规模的扩大，在带给城市更多机遇的同时，也带来了一些更加不稳定的因素..."
 EDG_FRNEvents.1.aa:0 "那未来呢？"
 EDG_FRNEvents.2.name:0 "未来"
 EDG_FRNEvents.2.desc:0 "城市内部林立的行会在一定程度上促进了各行各业的发展，而作为贸易起家的法兰克福则在大部分时间内都由商人行会所掌控。\n\n然而随着手工业的发展与汉萨同盟的日益衰弱，法兰克福城市内的商人行会的统治地位正在动摇，而手工业行会本该就此不断的拓展着自己的影响力，但又不断的从中分裂出各个大大小小的行会，彼此争论不休...\n\n城市表面的繁华之下满是骚动，美因河畔那满载财富的车轮似乎将在不久之后停滞下来，而变革之风也将随之而来。"
 EDG_FRNEvents.2.aa:0 "小城市，大梦想"


 EDG_FRNEvents.3.name:0 "契机"
 EDG_FRNEvents.3.desc:0 "商人行会对城市的控制已经有数百年之久，过去的手工业者们曾也加入过该行会，但随着手工业的不断发展，这一本该承担保护会员利益的组织逐渐成为了阻碍发展的障碍，因此手工业者们开始脱离商人行会并成立了一个个新的行会组织。\n\n虽然手工业分门别类十分繁杂，但一般而言这些行会都被统称为手工业行会，彼此之间都受到名为工匠协会的组织管辖，主要处理各个行会之间的矛盾并进行仲裁，同时还承担着为手工业行会争取利益的作用。\n\n虽说法兰克福市存在名义上的市长，但实际上各类决策都必须经一个由各行会代表所组成的议会进行投票决定，而其中商人行会与手工业行会作为市内最大的两个行会一直在试图削弱对方，为自身争取更多的利益。\n\n也许是商人行会过去的成绩并不令人满意，贵族们开始着手支持手工业行会，而这其中的佼佼者便是工匠协会。工匠协会为原市区内部数个行会合并而来，在意识到专一孤立的发展完全无法同其他大型行会竞争之后，大大小小的行会开始联合在一起进行活动，并在近期取得了十分瞩目的成果：将市区内的大教堂修葺一新。\n\n法兰克福大教堂在1434年经由工匠协会之手完成了初步建设，依此功绩与市议会数日的讨论，贵族们与部分主教开始支持工匠协会来对抗商人行会，而从现在开始工匠协会必须证明他们有能力带领法兰克福走向更加美好的未来。"
 EDG_FRNEvents.3.aa:0 "拭目以待"

 EDG_FRNEvents.100.name:0 "规则"
 EDG_FRNEvents.100.desc:0 "至尊敬的工匠协会会长：\n\n愿此信抵达您手中时，您与协会的诸位成员皆安康无恙。我以市政厅之名，并代表本城议会，谨向您致以问候与敬意。\n\n近日以来，市政厅与议会多次审议城中各项事务与未来之发展。经过慎重考量，我们不得不作出一项艰难的决定：即日起，解散工匠协会，并收回其于本城内的一切特许权与职能。此决定并非轻率之举，而是出于对城市整体利益与长远规划的考虑。\n\n协会过往的贡献与成就，我等铭记于心。诸多工匠的技艺与辛劳，为本城之繁荣与声誉奠定了坚实基础。然而，时代流转，形势更易，旧制虽曾有功，而今亦须顺应变革之潮流。具体缘由，恕我未能在此信中尽述，但请您理解，此乃为城市之共同福祉与稳定所致。\n\n自本信送达之日起，协会须停止一切活动，并于三十日内清点资产、账目及文书，移交至市政厅指定官员处。协会成员之个人生计与权益，市政厅将予以适当关切，并协助各位依新规另行谋生。\n\n望您以大局为重，平稳过渡此事。\n\n愿上帝保佑您与诸位成员前路光明。\n\n法兰克福市长\n[Root.Monarch.GetName]"
 EDG_FRNEvents.100.aa:0 "「于法兰克福市政厅书」"
 EDG_FRNEvents.100.aa.tt:0 "§R未完待续§!"

 EDG_FRNEvents.500.name:0 "竣工"
 EDG_FRNEvents.500.desc:0 "[From.GetName]地区的委托建筑在最近已竣工，是时候拿回我们的工程款了。"
 EDG_FRNEvents.500.aa:0 "很好！"
 EDG_FRNEvents.501.name:0 "理念选择"
 EDG_FRNEvents.501.desc:0 "鉴于我们最近的行为，目前我们可以无条件解锁下列理念中的一个。\n\n如果之后放弃所选择的理念组，后续将不会进行重新选择。"
 EDG_FRNEvents.501.aa:0 "经济"
 EDG_FRNEvents.501.bb:0 "革新"
 EDG_FRNEvents.501.cc:0 "财阀"

 EDG_FRNEvents.502.name:0 "佣兵外遣"
 EDG_FRNEvents.502.desc:0 "[EDG_FRN_target_country_target.GetName]近期于[EDG_FRN_target_country_target_province.GetName]集结了我们的工兵团并支付给了我们相应的报酬。\n\n这次的雇佣关系带来的不仅只是经济上的收益，真正的战争还能够让工兵团为我们带来战场上的经验。"
