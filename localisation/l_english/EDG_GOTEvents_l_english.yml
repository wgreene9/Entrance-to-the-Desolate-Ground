 EDG_flavor_got.1.name:0 "哥得兰公国"
 EDG_flavor_got.1.desc:0 "哥得兰在过去曾作为欧洲为数不多的同迪特马尔申类似的农民共和国并在长时间内保持着独立，直到1361被丹麦王国攻陷并所控制。\n\n而在1439年，处于对外部因素的考虑，时任丹麦国王的埃里克十三世移居到了哥得兰岛上居住。随着埃里克在丹麦联邦起义中失败后成为了波美拉尼亚公爵，并向神圣罗马帝国皇帝西吉斯蒙德许诺，期望帮助他重振丹麦的王权，并愿意让丹麦王国成为神圣罗马帝国的一部分。\n\n西吉斯蒙德此刻无力帮助埃里克，但这无形中为丹麦邦联提供了方法。为了防止帝国攻击自己，也为了在瑞典的威胁下能够获得帝国的保护，丹麦邦联向皇帝西吉斯蒙德提议加入神圣罗马帝国，在得到同意后成为了神圣罗马帝国的一部分，并获得了许多特权，用以制衡汉萨同盟在帝国北方的扩张。\n\n埃里克尽管在目前作为波美拉尼亚公爵，但仍然不愿放弃自己对丹麦王国的宣称，因此直到1444年仍然居住于哥得兰城堡之中，等待着他重铸丹麦王冠的一天。\n\n不过对哥得兰人民来说，他们并不欢迎这位过去的丹麦国王统治着这座城市，1361年的维比斯屠杀以及之后的暴政仍然历历在目，这也使得埃里克在哥得兰的统治也岌岌可危。\n\n瑞典的虎视眈眈随时可能导致哥得兰再次面临的战火，而届时不论埃里克会做出何种对策，哥得兰人民必将再度处于水生火热之中，而底层人民迫切的希望摆脱现状—不论通过何种方式。"
 EDG_flavor_got.1.aa:0 "拭目以待"
 EDG_GOTEvents.0.name:0 "斯托特贝克与粮食兄弟会"
 EDG_GOTEvents.0.desc:0 "克劳斯·斯托特贝克生于1382年，早年间事迹不详，有人说他是一个来自维斯马的农家男孩，他的父母是农奴专门给庄园的领主工作，也有人说他是一个贵族的私生子，还有人说他其实是一名骑士，但这些都并不重要，因为他之后的传奇生涯才将是最为精彩的部分。\n\n1388年，时任瑞典国王的阿尔布雷希特三世与贵族发生冲突，其政治敌推选玛格丽特担任由他们控制的瑞典部份的摄政者，并承诺协助她征服余下的瑞典领土，丹麦与瑞典部分贵族联军与阿尔伯特开战。当瑞典斯德哥尔摩被围困并处于饥荒之时，阿尔布雷希特三世的父亲梅克伦堡公爵阿尔布雷希特二世招募了游击队员，开始了一场针对丹麦商船的私掠战争，而其中有一支舰队进行了几次大胆的行动，成功突破丹麦舰队的封锁并设法为瑞典提供食物，而他们也因此自称粮食兄弟会。\n\n由于在对战丹麦舰队方面取得了成功，阿尔布雷希特二世公爵继续雇佣粮食兄弟会作为私掠者破坏丹麦贸易，于是他们成为了受雇于国家的海盗，而且还能在罗斯托克和维斯马的市场上出售他们的战利品。\n\n但好景不长，数年之后斯德哥尔摩被攻破，阿尔布雷希特三世被迫放弃瑞典王位的宣称，这也导致粮食兄弟会失去了“合法”的私掠许可，但粮食兄弟会早料到了这种情况并已做好准备，在1394年迅速攻下了哥得兰岛并以此为据点对波罗的海进行大肆劫掠破坏。\n\n1398年克劳斯·斯托特贝克正式成为了粮食兄弟会的一员并参与到劫掠活动当中，其虽然年轻但表现优异，勇猛且不失智慧，很快便名声大噪。不过在波罗的海的劫掠行为很快便引来了条顿骑士团的关注。由于斯托特贝克严重扰乱了条顿骑士团的贸易，因此在同年，条顿骑士团团长康拉德·冯·容金根派了近百艘战船以及将近四千名士兵前去攻打哥得兰岛，在一个月不到的时间内便占领了这座岛屿，摧毁了盘踞在此的粮食兄弟会据点。"
