 EDG_GOTEvents.2.name:0 "哥得兰的命运"
 EDG_GOTEvents.2.desc:0 "埃里克的弃约或许早就被斯托特贝克料到了，因此很快便抓住机会，开始无差别的劫掠来自丹麦与汉萨同盟的船只，并将重心向波罗的地区靠近。由于丹麦与汉萨同盟双方都为了遏制对方，均未对斯托特贝克所领导的粮食兄弟会进行抓捕，斯托特贝克所领导的粮食兄弟会得以再次于波罗的海扬起黑帆。\n\n直到1439年丹麦市民运动的爆发，埃里克被迫屈居于哥得兰岛，而随着丹麦联邦与汉萨同盟关系的缓和，粮食兄弟会很快便再次成为了新生丹麦联邦以及汉萨同盟两者共同的威胁。\n\n1443年，粮食兄弟会与汉萨同盟及丹麦联邦舰队在丹麦海峡爆发了一场激战，一如1402年一样，斯托特贝克击退了汉萨同盟以及丹麦联邦舰队，但同时也失去了位于北德意志地区城市的庇护。但是与三十年前不同的是，克劳斯·斯托特贝克已经年满62岁，身体素质大不如前；并且由于汉萨同盟以及丹麦联邦持续不断的清剿，粮食兄弟会的现状愈发艰难。\n\n于是在1444年底，克劳斯·斯托特贝克将目光望向了四十年前自己海盗生涯出发的地方—哥得兰岛，此时的粮食兄弟会只能孤注一掷，在克劳斯·斯托特贝克的带领之下开始向这座波罗的孤岛进发，与那位年纪相当，曾经作为丹麦国王的埃里克进行较量，争夺这座孤岛的统治权。\n\n哥得兰来到了旅途的十字路口，而她的命运也将在此刻揭晓..."
 EDG_GOTEvents.2.aa:0 "黑旗再次飘扬于哥得兰！"
 EDG_GOTEvents.2.bb:0 "埃里克成功维护了自身地位。"