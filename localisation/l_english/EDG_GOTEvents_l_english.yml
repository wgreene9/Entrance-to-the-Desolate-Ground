 EDG_GOTEvents.1.name:0 "海盗生涯"
 EDG_GOTEvents.1.desc:0 "在哥得兰一战当中，粮食兄弟会的领导者被俘虏并很快并被杀死，克劳斯·斯托特贝克在此时组织起了剩余的海盗成员，并设法在这次剿灭行动中逃离。\n\n很快他便成为了粮食兄弟会的领导者并在东弗里西亚找到了新落脚点，当地的市长们张开双臂欢迎他们，为他们提供庇护，于是溃散的粮食兄弟会成员在这里建立了一个新基地，并为当地城市提供保护。在随后的几年里，克劳斯·斯托特贝克及其成员以“上帝的朋友和全世界的敌人”为座右铭——这句话之后被刻在斯托特贝克纪念碑的基座上，纵横驰骋在北海并赚取了丰富的战利品，然后平等地分赃，并将目光投向了与英格兰的海上贸易。\n\n他们希望得到丰富的战利品，于是在在易北河和威悉河口等待汉萨同盟的帆船，尤其关注来自汉堡和不来梅的船只并大肆掠夺，渐渐又发展壮大形成了一个新的联盟，给北海和波罗的海地区的贸易造成了巨大的破坏。1400年，已经统合斯堪的纳维亚王冠的卡尔马同盟摄政女王玛格丽特一世，汉萨城市汉堡、吕贝克和不来梅结盟，意图彻底粉碎粮食兄弟会，因此北海的情况慢慢变得紧张起来。\n\n1401年汉萨同盟集结了军队和船只，在东弗里西亚领土上进行了几次军事活动，迫使市长们保证不再窝藏粮食兄弟会成员。1402年汉萨舰队在赫尔戈兰岛附近与海盗舰队发生激烈交战，海盗船的主桅杆被汉萨的旗舰用炮弹轰断。\n\n在这场海战中，一名来自汉萨同盟的间谍试图用液态铅毁掉斯托特贝克的舵机以俘获这艘私掠船，但这一行为被及时发现，斯托特贝克也因此逃过一劫。但在这这场海战中汉萨同盟舰队与粮食兄弟会均损失惨重，斯托特贝克所领导的粮食兄弟会的劫掠活动也大幅度减少。\n\n随着时间的推移，粮食兄弟会逐渐恢复了实力，斯托特贝克的劫掠活动也更加频繁。1429年丹麦国王埃里克创立海峡税导致其与汉萨同盟进入公开的战争状态，因此埃里克雇佣了汉萨同盟的老对手斯托特贝克所领导的粮食兄弟会，希望其摧毁汉萨同盟位于北海的贸易站。斯托特贝克欣然同意了这位客户的请求，并于同年彻底摧毁了汉萨同盟在卑尔根的贸易站。\n\n然而埃里克没有料到的是，这场劫掠不仅摧毁了整个贸易站，同时也将卑尔根市区一大半城区付之一炬，这导致埃里克受到来自挪威议会的压力，不得不放弃继续与斯托特贝克的合约。"
