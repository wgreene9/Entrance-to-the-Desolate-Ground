 rigaExpandDisaster.0.name:0 "破晓之战"
 rigaExpandDisaster.0.desc:0 "在[riga_rebel_target.GetName]宣布控制里加之后，城市内外的里加大主教区效忠者对此等叛国行径进行了多次抗议，但无一例外都被清洗与镇压。\n\n不过[riga_rebel_target.GetName]诸如此类的行动非但没有彻底消除反对的声音，反而使得其在逐渐明晰的事实面前不断滋生蔓延开来。各个主教区属国对此也持有各自的态度，或反对现状，或静观其变，一切都只是为了自身利益的最大化而行动着。\n\n然而里加大主教区的效忠者的骚动不过是浮于表象的一环，由于里加大主教区经过两次大规模的灾难之后，对所有事务的管理效率大幅度下降，此时各主教区属国不仅需要在里加大主教区主权问题上进行斟酌，还需要对失调的经济政治结构进行稳定。\n\n由于里加的现状，各个属国所面临的问题在这几个月已愈演愈烈，各类暴力事件层出不穷，任何想要实现自身目标的阶级，团体亦或是个人都纷纷开始了自己的行动，试图从这场灾难当中为自己谋求最大的利益，而正当化这些利益最便捷有效的方式便是参与到里加大主教区主权归属的斗争当中。\n\n于是各类庞杂的势力在一个统一的大目标之下开始发生冲突，一场席卷里加附庸体系的庞大内战揭开帷幕。"
