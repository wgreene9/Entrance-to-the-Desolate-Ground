 rigExpandAction.50.name:0 "里加宗教改革"
 rigExpandAction.50.desc:0 "文艺复兴为宗教改革打下思想基础，人文主义运动向中世纪权威发出挑战。\n\n人文主义者如伊拉斯谟，致力于办学，印行《圣经》和古教父著作，希望通过开拓新的学习领域达到改革社会、恢复基督教会统一的目的。虽然他们不曾对传统的基本教义提出质疑，甚至为了维护传统的教会结构，还反对脱离正统教会的分裂活动。但通过对原始基督教的研究，他们认识到，当代教会的教阶制、神职人员世俗化、经院哲学的烦琐争论等，都背离了基督教的原始教义，是基督教面临崩溃的征兆。\n\n少数思想家曾大胆向传统观念开战，如《圣经》学者威索尔首次提出，《圣经》的权威在罗马教皇之上，只有上帝才能赦罪，人只能靠信心，通过与上帝的直接交往而得救。在这一神学观点中，神权和教会有形组织的地位被大大降低。\n\n马丁·路德赞赏威索尔的学说，并于1522年将其发表，成为宗教改革基本教义的蓝本。14-15世纪，《圣经》已被译成数种语言，加以印刷术的发明和应用，更多的人可以直接阅读《圣经》，这使得各地人民对于宗教的认识也逐渐提升。\n\n[GetYear]年，里加城内数量众多的教堂与神学家针对目前的宗教现状展开了一系列的辩论，在[Root.Monarch.GetTitle][Root.Monarch.GetName]主持的最后会议当中，确认了天主教在里加唯一的地位，但保证核心教义不动摇的前提之下承认需要对部分教义进行一定的妥协。虽然这一举动会导致教皇的不满，但是时代的进步不断的提醒着变革，故步自封不过百害而一利。"
 rigExpandAction.50.aa:0 "我们需要着手开始处理"

