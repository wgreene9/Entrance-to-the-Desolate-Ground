 rigaExpandDisaster.100.name:0 "落点"
 rigaExpandDisaster.100.desc:0 "随着[riga_rebel_target.GetName]首都的旗帜在烈火中熊熊燃烧，标志着这场席卷里加的灾难终于落下帷幕。\n\n不论是对反对派还是里加来说，这场灾难没有任何赢家，一切都只是回到了原点。波罗的地区在这场灾难当中遭到了巨大的浩劫，战争的双方都在穷尽一切方式来击败对方，而最终遭受苦难的还是百姓，曾经繁华的城市与村落，如今要么付之一炬只剩残垣断壁，要么洗劫一空，尸横遍野...\n\n目前我们控制了这场灾难的始作俑者及涉事人员，而处理方法则在[Root.Monarch.GetTitle][Root.Monarch.GetName]手中。如果我们对这件事扩大化处理，那么可以有效的彰显我们的权威，做杀一儆百之效；不过考虑到刚刚经历的浩劫，我们也有充分的理由来从轻处理。\n\n里加的改革还未完成，不论[Root.Monarch.GetTitle]做出何种选择，过去的已经过去了，里加应当继续它的旅程，这一幕还并未落下。"
 rigaExpandDisaster.100.aa:0 "没有再流血的必要了"
 rigaExpandDisaster.100.bb:0 "杀一儆百！"

 rigaExpandDisaster.200.name:0 "天堂之战"
 rigaExpandDisaster.200.desc:0 "纵观历史，没有一个帝国是能够持续千百年而屹立不倒，即使如东罗马帝国一般几经摧残仍苟延残喘，至今也不过葬于土灰之间。\n\n不论[Root.Monarch.GetTitle][Root.Monarch.GetName]曾经采取了如何措施防微杜渐，又是如何做出努力平息各个主教区之间的争端，如今也不得不面对一个铁一般的事实——里加这座庞大的国家行政机器已经出现了严重的故障。\n\n在里加附庸体系规模较小之时，里加还能够对各个属国进行较为集中的权力管理，而随着里加附庸体系的不断扩大，边远地区属国信息获取的速度也在不断的降低，而这些信息再路途当中还会存在各式各样的问题，里加方面对此类信息进行甄别与核实的成本也越来越高，因此必要的分权政策应运而生。在欧洲各国都在加紧权力集中化之时，里加只能够不断的通过放权来拓展附庸体系。\n\n曾经的改革也许在一定程度上的杜绝了“下克上”的可能，但这并不代表一劳永逸的解决了整个附庸体系的稳定。随着各个主教区的军事与经济实力不断的发展，其下的各个阶级也在紧锣密鼓的行动，试图在各个方面获得最大化的利益，而这其中的参与者不乏各类“暴徒”。\n\n曾经规模较小之时里加还能够对各个属国内部事务加以管制，而随着版图的扩张，各类分离主义者与宗教叛军的行为愈发严重，规模也愈发庞大，在远离里加的边远主教区当中暴力事件层出不穷，并且已成燎原之势扩张，各个主教区管辖范围内的不同叛军相互勾结，不断的干扰着主教区的运作，并且各个主教区下的各个阶级也都在蠢蠢欲动，试图从这座庞大的机器当中汲取更大的利益。\n\n过度而不加以节制扩张所带来的问题还远不止内忧，外部已经有国家察觉到了里加已经陷入内部治理战争的泥潭之中，正在静静的等待着里加这座庞大行政机器轰然倒塌，待彼时从其中的残骸当中获取一杯羹，对我们的敌人来说，战争并不失为一种有效的解决方式。\n\n内忧外患之际，里加必须做出她的选择。"
 rigaExpandDisaster.200.aa:0 "何去何从？"
 rigaExpandDisaster.200.aa.tt:0 "在§R天堂之战§!期间，如若我们的§Y主教区§!属国独立倾向高于§Y50%§!，他们将§R脱离§!我们的掌控谋求独立。\n\n由于我们目前需要专注于自身内部动乱，因此§Y里加利亚§!将陷入四方无援的境地，这将导致§R极其严重§!的后果\n\n请确保§Y[riga_authority_of_the_diocese.GetName]§!保持在较高水平，如若过低则会发生一些§R不可预料§!的后果\n" 
 rigaExpandDisaster.201.name:0 "天堂之战"
 rigaExpandDisaster.201.desc:0 "随着我们宗主国日益衰退的掌控力，我们主教区内的骚动也愈演愈烈，我们必须立刻团结起来应对这场灾难！"
 rigaExpandDisaster.201.aa:0 "战争与和平，永恒的话题"
 rigaExpandDisaster.210.name:0 "黎凡特反击"
 rigaExpandDisaster.210.desc:0 "马什里克地区自征服以来分离主义运动便一直十分严重，不断的骚扰着正常的生产活动，并要求独立。\n\n而在最近，他们在外部势力的帮助之下占据了几座城市与堡垒并宣布独立。"
 rigaExpandDisaster.210.aa:0 "我们不容许如此等行为"
 rigaExpandDisaster.251.name:0 "[rig_subject_unrest_target.GetName]主教区崩溃"
 rigaExpandDisaster.251.desc:0 "由于各式各样的原因，[rig_subject_unrest_target.GetName]主教区内部的冲突规模越来越大，直到政府再也无法承受而崩溃，国家各机构现已基本停罢，各式各样的分离主义者占据了一座座城市与堡垒并宣布独立。\n\n这种行为是对[Root.Monarch.GetTitle][Root.Monarch.GetName]权威的严重挑战，如若无法收回这些领地，那么我们在各个主教区内的威信将严重下降。"
 rigaExpandDisaster.251.aa:0 "击溃叛乱者"
 rigaExpandDisaster.251.aa.tt:0 "我们将向所有分裂出去的国家以§Y吞并§!的理由宣战"
 rigaExpandDisaster.251.bb:0 "我们现在并无余力..."


 rigaExpandDisaster.300.name:0 "地狱之战"
 rigaExpandDisaster.300.desc:0 "我们的宗主国里加陷入了一场浩劫，叛乱席卷了里加整个附庸体系，各个被征服地区不断的宣布独立。叛乱，暴动弥漫在所有主教区，疲于应付国内形式的里加已经无法为我们提供任何形式的支援，我们现在只能够靠我们渡过之后的难关。\n\n里加利亚自建立之初就确立了各地区高度自治的共和体制，各地区均有较高的军事与经济自治度，这一点与里加并无太大区别，但不同的是里加利亚一直以一种“联合”的方式团结起整个国家，而非类似里加一样的臣属关系。这其中有利有弊，利好之处便是能够以十分高效的速度对未加探索之处进行殖民宣教活动，而弊端则在此时展现的可谓“淋漓尽致”。\n\n就在数个月之前来信通知远在天边的里加已无精力再对里加利亚进行任何形式的支援之时，国内的骚动便开始了，里加利亚必须开源节流以维持国家的正常运转，但显然各个地区并不期望在自己头上实施各种缩减开销的政策，同时在此期间它们逐渐发现，自己从国家当中独立出去更加符合自身利益之时，里加利亚的崩溃就此开始。\n\n短短数个星期之内，里加利亚各个地区便纷纷不再服从中央政府的管制，并在近日宣布独立。而更加过分的是，他们已经不满足于现状，将视线转向了里加利亚，试图从里加利亚直辖地区的寻求财富，并打着“解放”的名号来通告[Root.Monarch.GetTitle][Root.Monarch.GetName]立刻解散神圣共和国，一切权利交还于人民，由此来对里加利亚各个教堂的财富进行掠夺。\n\n值此危机时刻，[Root.Monarch.GetTitle][Root.Monarch.GetName]必须做出他的选择"
 rigaExpandDisaster.300.aa:0 "这才是我们的道路！"
 rigaExpandDisaster.300.bb:0 "唯有死亡才是责任的尾声"
 rigaExpandDisaster.300.bb.tt:0 "§R这并不是请求，而是通告§!\n\n所有分离出的国家将一同对§Y里加利亚§!宣战"

 RigaExpandFlavour.0.name:0 "城市日志：柯尼斯堡"
 RigaExpandFlavour.0.desc:0 "最初，柯尼斯堡的所在位置是由古普鲁士人建立的几处定居点，称为特旺斯特。1255年，条顿骑士团征服普鲁士桑比安部落，特旺斯特被摧毁，随后一个新的要塞在原地建立，称为柯尼斯堡，意为国王之山，以纪念波希米亚国王普热米斯尔·奥托卡二世。正是奥托卡国王捐资兴建了本地第一座城堡，柯尼斯堡城堡，围绕新城堡，沿普列戈利亚河逐渐发展出阿尔茨塔特、克奈普霍夫和勒贝希特三个镇，距离维斯图拉潟湖约4.5英里，条顿骑士团将柯尼斯堡作为攻占桑比亚半岛和与立陶宛大公国作战的基地。1262年-1263年，因不满条顿武士团强迫其改变宗教信仰，普鲁士人举行起义，柯尼斯堡被围攻，最终在宝剑骑士团的帮助下才得以解脱。\n\n1340年，柯尼斯堡成为汉萨同盟的成员，城市快速发展成波罗的海东南部的重要港口，来自普鲁士、波兰王国和立陶宛大公国的货物在此交易。1324年－1330年，作家杜伊斯堡的彼得可能是在柯尼斯堡写就了其代表作《普鲁士编年史》，虽然在格伦瓦尔德战役中遭受惨败，但整个波兰-立陶宛-条顿战争期间柯尼斯堡一直都处于条顿骑士团的控制之下，但宝剑骑士团接替了柯尼斯堡的防务，并参与到被瓦迪斯瓦夫二世军队占领过的城镇的重建中。\n\n随着条顿骑士团本土的战事愈发稀少，因此柯尼斯堡开始逐渐向外扩建城区以寻求更加迅速的发展，而周围经济也在其带动之下开始增长。"
 RigaExpandFlavour.0.aa:0 "很好"

 RigaExpandFlavour.1.name:0 "玛丽安堡"
 RigaExpandFlavour.1.desc:0 "1274年，条顿骑士团平定“大普鲁士起义”后，开始着手兴建高堡，建设工作一直持续到十四世纪初。完工后，高堡成为兼具宗教和防御功能的综合性建筑，这在当前的欧洲城堡建筑中独树一帜，因而成为此后骑士团兴建城堡的样本。1309年，骑士团总团长将总部从威尼斯迁到玛丽安堡，开启了城堡建设的新阶段，玛丽安堡外逐步建成中堡，中堡大致呈方形，由三栋相连的大楼围绕方形庭院构成，西北面是总团长宫和骑士大厅，东北面是入口及待客处，东南面是来客住所，第四面向高堡开放，经通道可进入玛丽安堡。与此同时，玛丽安堡也经历了大规模改建，面积扩大、整体加高。\n\n这座城堡目前占地面积是温莎城堡的4倍，能够容纳居住大约3000名骑士团成员，按面积衡量，玛丽安堡算得上世界最大的欧式城堡，也是欧洲最大的砖造建筑，而随着条顿骑士团本部的不断扩张，这座城堡的扩建已经提上了日程，尽管玛丽安堡仍然是作为军事设施，但由于骑士团规模的日益增长与本土愈发稀少的战争，城堡外围不断的衍生出各种产业，并依托但泽港口而来的商人，玛丽安堡地区逐渐繁盛。"
 RigaExpandFlavour.1.aa:0 "很好"

 RigaExpandFlavour.3.name:0 "城市日志：维尔纽斯"
 RigaExpandFlavour.3.desc:0 "维尔纽斯地区在公元前就已经有人定居，其位于维尔尼亚河和内里斯河的汇合处，据认为维尔纽斯的名称就得名于穿过城市的维尔尼亚河。1323年立陶宛大公国定都在维尔纽斯。”该市第一次在文献中提及是在1323年，格季米纳斯大公写信给德国城市，邀请德国人和犹太人来到都城定居。\n\n在里加建立政府之后，该市很快便建立起了城墙，并依托里加在波罗的海的贸易影响力快速发展并建立了维尔纽斯耶稣会大学，该城市的政治、经济和社会活动均十分活跃，并且由于地处东欧与波罗的海的交接之处，放宽移民政策之后维尔纽斯便涌入了大量的移民群体，每个团体都对这座城市的生活做出了独特的贡献，使得维尔纽斯手工业、贸易和科学繁荣起来。\n\n虽说在神权政府的统治之下，但立陶宛对各宗教的态度却十分宽容，维尔纽斯不仅是一个多元文化的城市，也是一个多种宗教并存的城市，其还有一个广为人知的绰号：“立陶宛的耶路撒冷”，部分其他宗教团体也在城市当中发展，并且该城市还庇护从其他地方而来的宗教难民。"
 RigaExpandFlavour.3.aa:0 "很好"

 RigaExpandFlavour.4.name:0 "城市日志：但泽"
 RigaExpandFlavour.4.desc:0 "在公元997年圣阿德尔伯特授让君位后，这一城市名称才被确定，，而在当地卡舒比语中则称为Gduᑄsk，而由于该城市的德国人数量占优势，因此德国名称但泽（Danzig）也被广泛地使用。\n\n但泽北面濒临波罗的海的但泽湾，这是一个略呈半圆形的海湾，位于波罗的海的东南部，部分以海尔半岛与波罗的海的主体相分隔，并有维斯瓦河注入，维斯瓦河的河口分出许多道汊流，但泽市区就位于干流左侧的一道汊流——摩特拉瓦河两岸，河岸地带是这座港口城市的发祥地。\n\n有学者认为但泽要塞是在980年代由波兰国王梅什科一世所建立，但又有人认为997年才是该市的成立日期，因为在那一年，波兰国王波列斯瓦夫一世派圣人布拉格阿达尔贝特为但泽居民施洗。波美拉尼亚但泽公爵的徽章此后，但泽是波美拉尼亚公爵统治下的一个波兰割据公国的主要中心。其中最为著名的公爵是斯威托佩克二世，他于1235年左右批准通过了但泽的自治宪章，当时该市有2,000名居民。到1308年之前，但泽已经发展成为一个繁荣的贸易城市，拥有10,000名居民，当时很少有城市能够达到这样的人口规模。1308年11月13日，条顿骑士团征服并毁坏了这座繁荣的城市，制造了但泽大屠杀，这次屠杀导致了该市的衰落，并引发了条顿骑士和波兰之间一系列的战争，直到1343年签订和约，条顿骑士承认他们占领的波美拉尼亚是他们从波兰国王那里接受的“救济”。尽管仍然存在一些法律方面关于领地财产归属权的争议，但是这个协议最终确立了但泽在1343年成立了市政当局，并发展了波兰经维斯瓦河进口粮食的贸易路线。在条顿骑士控制的年代，这座城市的规模和贸易得到了恢复和发展，日耳曼人的影响也增加了。1361年，但泽成为汉萨同盟成员之一，并成为汉萨同盟中普鲁士和利沃尼亚商圈的首席城市，贸易范围包括普鲁士、波罗的海东岸的条顿骑士团领地、以及波兰和瑞典。\n\n之后但泽经由波兰王国与条顿骑士团之间不断易手，直到波兰王国的彻底分裂才结束了围绕但泽将近百余年的冲突。在汉萨同盟时代以来的数百年间，格但斯克始终是波罗的海沿岸地区一个重要的航运与贸易中心。虽然在历次的战争中曾经几度衰落，但是，在每次衰落之后不久，它都能够利用它的区位优势，恢复过去的繁荣，我们理当继续建设完善这座城市。"
 RigaExpandFlavour.4.aa:0 "很好"


