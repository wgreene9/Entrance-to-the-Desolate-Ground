l_english:
 rigaExpand.0.name:0 "战争前夜"
 rigaExpand.0.desc:0 "里加主教区的现况并不容乐观，尽管我们被宝剑骑士团环绕并接受他的保护，但骑士团过去的战斗表现让[Root.Monarch.GetTitle][Root.Monarch.GetName]担忧他们是否能够再次保护主教区——不论是1236年的莱绍会战还是1242年的冰湖战役，骑士团的表现都不尽人意。\n\n因此[Root.Monarch.GetName]希望能够联合起宝剑骑士团与条顿骑士团。宝剑骑士团长久以来都保护着里加主教区，尽管在此之前已经解散并加入条顿骑士团，但现在他们已经获得了极高的自治权，因此实际上是独立于条顿骑士团的个体。条顿骑士团则一直试图向波兰与立陶宛方向进行扩张，这使得他在外交上愈发孤立，也更不太可能听从[Root.Monarch.GetName]的建议，不过我们仍然可以试着提出建议。"
 rigaExpand.0.aa:0 "向两位骑士团团长发送我们的请求"
 rigaExpand.1.name:0 "来自大主教的邀请"
 rigaExpand.1.desc:0 "里加大主教希望我们能够联合在他的名下一同保卫波罗的海地区。这无疑会使得我们丧失主权，但如此联合将极大的增强我们在波罗的海乃至东欧的影响力。"
 rigaExpand.1.aa:0 "我们接受。"
 rigaExpand.1.bb:0 "无稽之谈！"
 rigaExpand.1.cc:0 "也许还有另一种方式？"
 rigaExpand.2.name:0 "回应"
 rigaExpand.2.desc:0 "[From.GetName] 接受了我们的要求！"
 rigaExpand.2.aa:0 "很好。"
 rigaExpand.3.name:0 "回应"
 rigaExpand.3.desc:0 "[From.GetName] 拒绝了我们的要求！"
 rigaExpand.3.aa:0 "他怎么敢！"
 rigaExpand.4.name:0 "处理普鲁士联盟"
 rigaExpand.4.desc:0 "普鲁士联盟一直是条顿骑士团的大麻烦，在冰湖战役失败之后所引起的第一次普鲁士起义动摇着条顿骑士团的根基，如果我们通过授予这个组织一定的自治权，从条顿骑士团当中拆分出但泽作为他们的自治区，那么这个问题将迎刃而解，不过这显然会引起条顿骑士团的不满并进一步削弱他们的实力。"
 rigaExpand.4.aa:0 "给予普鲁士联盟自治权"
 rigaExpand.4.bb:0 "保持现状"
 rigaExpand.10.name:0 "战略方向"
 rigaExpand.10.desc:0 "在完成了对里加政治，经济，军事系统进行了全方面的确认之后，[root.Monarch.GetTitle] [root.Monarch.GetName] 思考了良久，如果需要进一步扩大主教区的利益并将贩卖赎罪券的“业务”扩展，[root.GovernmentName] 必须进行战略利益的规划，因此 [root.Monarch.GetTitle] [root.Monarch.GetName] 在今天召集了各个阶层的精英进行下一步的战略规划，里加的未来将何去何从。\n\n北方瑞典对波罗的海的控制力度日益提高，如果我们需要垄断波罗的海的贸易，瑞典将会是我们的首要敌人。要击败瑞典显然并不容易，但也许我们可以利用一下挪威的王冠与斯科纳伯国；\n\n虽然波罗的地区已经在我们的掌控当中，但波罗的海的贸易主动权并不掌握在我们手中，下游由吕贝克所代表的汉萨同盟的逐渐衰弱使得我们需要另谋出路，而在1439年丹麦暴动诞生的商业城市联盟则可能是一个绝佳的选择，他们与吕贝克相互竞争，也许我们可以拉拢他们进入我们自己的商业联盟当中；上游则被罗斯异端诺夫哥罗德掌控着，鉴于东方特维尔大公国正在崛起，意有统一东北罗斯的趋势，也许我们应该尽早做出行动。\n\n南方波兰王冠的破碎与基辅罗斯的内战带来了地区性强权的真空，但这一情况并不会长久的保持下去。作为波罗的海另一个上游，我们必须确保克拉科夫的掌控，并清除掉胡斯派的遗产；基辅方面不论是异军突起的波格米勒派还是东正教会，都将是我们需要面对的敌人，基辅罗斯的内战不会持续很长时间，希望我们能够在另一个强权崛起之前完成我们所需要达到的目标。\n\n现在，该让我们选择我们的目标了。"
 rigaExpand.10.aa:0 "北进对抗瑞典威胁"
 rigaExpand.10.bb:0 "保护波罗的海的商路"
 rigaExpand.10.cc:0 "南下稳定波兰与鲁塞尼亚局势"
 rigaExpand.10.dd:0 "现在，我们该关注一下我们自身了"
 rigaExpand.11.name:0 "新的战略方向"
 rigaExpand.11.desc:0 "我们已经完成了一个战略方向，现在该选择一个新的目标了。"

 rigaExpand.12.name:0 "与哥得兰接触"
 rigaExpand.12.desc:0 "哥得兰作为波罗的海的一个海盗共和国，长久以来都是邻国的眼中钉。但如若我们想要一个抗击瑞典的桥头堡，那么哥得兰再适合不过了。\n\n我们可以提供给哥得兰一个他们无法拒绝的理由——在不损害我们利益的情况下继续他的海盗生涯，同时我们将给予他们保护，成为他们名义上的宗主。当然，我们也可以采用一些更加传统的方式..."
 rigaExpand.12.aa:0 "向哥得兰提出我们的建议"
 rigaExpand.12.bb:0 "我还是更喜欢采用传统的方式"
 rigaExpand.13.name:0 "来自里加大主教的提议"
 rigaExpand.13.desc:0 "一位来自里加主教区的信使加前来，称如果我们在保证不损害里加利益的前提，成为他们名义下的附属，他们将会保证我们的安全并提供更多的资金资助，我们也可以继续我们的掠夺生涯。\n\n这显然是一个双赢的提议，但我们有拒绝的权利——前提是我们能够承担这样做的后果。"
 rigaExpand.13.aa:0 "双赢互惠，不是吗？"
 rigaExpand.13.bb:0 "海盗不会屈服于任何人！"
 rigaExpand.14.name:0 "回应"
 rigaExpand.14.desc:0 "哥得兰接受了我们的提议，现在我们可以开展下一步的行动了。"
 rigaExpand.14.aa:0 "甚好！"
 rigaExpand.15.name:0 "回应"
 rigaExpand.15.desc:0 "哥得兰拒绝了我们的提议，看来只得兵戎相见。"
 rigaExpand.15.aa:0 "岂有此理！"

 rigaExpand.16.name:0 "破碎之冠"
 rigaExpand.16.desc:0 "虽说丹麦王国已名存实亡，但仍然有人试图重新联合起这个破碎的王国。如今正是瑞典属国的斯科纳伯国正是我们需要寻找的目标，斯科纳伯国在数年前被瑞典以武力从丹麦手中夺取，现在却不料成为重铸丹麦王冠最为合适的人选，但依照目前的状况，一切都不过是天方夜谭。\n\n一次秘密的会谈也许可以揭示出他们的决心——倘若他们敢于公开反抗瑞典，我们将会给予支持。当然，这并不可能是免费的，我们将获得在厄尔海峡的商业优待以确保我们在波罗的海与吕贝克地区的贸易优势，也可以为我们再次进军斯堪的纳维亚打下基础；倘若他们所谓的决心不过尔尔，那么我们将会亲自“帮助”他们实现目标。"
 rigaExpand.16.aa:0 "静候佳音"
 rigaExpand.17.name:0 "来自里加大主教的提议"
 rigaExpand.17.desc:0 "也许是和瑞典争夺波罗的海贸易的原因，里加主教区的信使找上了我们，在一个秘密场所，他们带来了一个承诺：如若我们公开表示反对瑞典并宣布独立，那么里加主教区将全力支持我们的独立，并且在独立之后将会与我们组成军事同盟。\n\n如此诱人的条件之下同时相应的也有代价，条约规定在此之后里加将会获得在我们国家的商业优待，不过相比于独立来说，里加提出的条件仍然十分诱人。\n\n如果得到了里加主教区的支持，那么我们独立之路将会十分顺畅，最重要的，我们可以自由选择是否兑现承诺，毕竟我们有反悔的权利。"
 rigaExpand.17.aa:0 "让我们先摆脱现在的困境"
 rigaExpand.18.name:0 "回应"
 rigaExpand.18.desc:0 "斯科纳伯国表示同意与我们签署一份条约，[RIG.Monarch.GetTitle][RIG.Monarch.GetName]将会帮助他们独立并组成同盟，之后他们将给予我们在吕贝克的商业优待，为我们的贸易行动提供一切支持。"
 rigaExpand.18.aa:0 "又一庄生意成交"

 rigaExpand.19.name:0 "一触即发"
 rigaExpand.19.desc:0 "我们已经准备就绪了，里加主教区的部队正在等待着我们发起进攻，依照预定计划，我们将绕过在伯国上的瑞典驻军，突袭位于卡尔马城市的堡垒，里加部队的登录做好准备。"
 rigaExpand.19.aa:0 "开始行动"

 rigaExpand.20.name:0 "斯科纳起义"
 rigaExpand.20.desc:0 "瑞典在数年前以武力夺取的斯科纳地区一直是没有屈服于瑞典的统治之下，里加主教区与瑞典在波罗的海的利益冲突逐渐白热化也导致了前者对斯科纳伯国独立的支持。\n\n最终，在卡尔马的炮火声中，战争降临了。"
 rigaExpand.20.aa:0 "丹麦王国复兴的第一步！"
 rigaExpand.20.bb:0 "我们不能操之过急！"

 rigaExpand.21.name:0 "挪威王冠"
 rigaExpand.21.desc:0 "1380年丹麦建立了与挪威的联合统治，至此以后到现在挪威王冠都辗转与瑞典与丹麦手中，随着科斯纳独立战争的爆发，挪威发现自身并不该为了瑞典在波罗的的霸权而战，这一次挪威将以独立来捍卫自己的权利，如果瑞典人想再次戴上挪威王冠，那么就必须付出血的代价。"
 rigaExpand.21.aa:0 "挪威王冠将再次闪耀！"

 rigaExpand.22.name:0 "大北方战争"
 rigaExpand.22.desc:0 "在 [GetYear] 年，里加主教区在在斯堪的纳维亚的战略推进已经远远超出预期，进展十分甚至九分的顺利，这使得[Root.Monarch.GetTitle][Root.Monarch.GetName]有了更加宏大的想法——将帮助科斯纳伯国独立的战争目标转为彻底控制斯堪的纳维亚半岛。\n\n这一行为必定会招致半岛人激烈的抵抗，我们还必须撕毁与科斯纳伯爵定下的条约，如果失败则可能导致里加主教区彻底失去在斯堪的纳维亚半岛的影响力。"
 rigaExpand.22.aa:0 "依照神的旨意，道路已然明了！"
 rigaExpand.22.aa.tt:0 "§Y如果我们在五年之内没有完成任务§R大北方战争§!§!，§R我们在斯堪的纳维亚的战略将彻底失败§!"
 rigaExpand.22.bb:0 "稳扎稳打，无需操之过急"

 rigaExpand.23.name:0 "暴雪通牒"
 rigaExpand.23.desc:0 "里加的野心已经不满足于仅仅控制波罗的海贸易，他们要求我们立刻臣服，否则将用刀剑结束这场战争。半岛国家的处境已然十分严峻，不论我们之间有和隔阂，现在的首要问题都是先击败那些入侵我们的敌人"
 rigaExpand.23.aa:0 "摒弃前嫌，统一阵线！"
 rigaExpand.23.bb:0 "我们做不到的..."

 rigaExpand.24.name:0 "暴雪通牒"
 rigaExpand.24.desc:0 "里加主教区撕毁了之前与我们的条约，现在我们必须做出抉择，臣服于他们亦或是为自由而战。"
 rigaExpand.24.aa:0 "我们别无选择..."
 rigaExpand.24.bb:0 "他们必须从我的尸体上踏过！"

 rigaExpand.100.name:0 "急转直下"
 rigaExpand.100.desc:0 "由于我们未能达成目标，因此国内各个阶级以及各个属国已经对此次战争失去了耐心，强制停止了所有战争行为。也许[Root.Monarch.GetTitle]的想法即将化成泡影..."
 rigaExpand.100.aa:0 "一个错误的决定..."

 rigaExpand.30.name:0 "汉萨同盟战略"
 rigaExpand.30.desc:0 "“汉萨同盟”一名首次出现于1344年，最初是共享特权的商业联盟。1356年商人汉萨发展为城市汉萨，加入者包括绝大多数北德沿海城市，吕贝克、汉堡和不来梅是其核心，后来加入者有科隆、但泽和柯尼斯堡。1358年，波罗的海东岸的里加等城亦加入汉萨同盟，同盟垄断东欧、北欧同西欧的中介贸易，也通过意大利商人经营东方产品，如香料及贵重纺织品等。1367年，加盟的77个城市的代表在科隆举行首次会议，同盟设有最高议会和最高法院，入盟城市必须遵守同盟权力机关的决定，各城有公共的财政和海军，有权对外进行外交、宣战、媾和、缔约等。\n\n到14世纪中叶，汉萨同盟已经扩展至波罗的海南岸、东岸的所有德国港口城市并扩展到欧洲各地，也许汉萨同盟的影响力十分巨大，但是对于现在的里加来说这并不是长远之计，由于汉萨同盟长期强调“只从最便宜地区采购”的原则，汉萨同盟本土地区的农业和手工业没有得到开发，这一点将十分致命，如若商人只能通过商业手段获取巨额利润，那么其必然会遭到自身政策的反噬，尽管现在汉萨同盟没有遭遇较为强力的商业竞争，但随着各地区的兼并以及新列强的崛起，单纯的商业重商主义和保护主义手段将会更加苍白无力。\n\n此时则亟待以另一个种有别于传统商贸的形式来发展我们的商业，将在传统商业模式的基础上减弱对贸易的重视程度，通过鼓励手工业以及农业来提高产品数量与质量来实现商业上的“自给自足”，而不是单单依靠“赚差价”的方式来确保利益，同时这也能确保我们能够在战争之时能够一定程度上保持我们商业活动的健壮性。"
 rigaExpand.30.aa:0 "开始吧！"

 rigaExpand.31.name:0 "汉萨同盟的未来"
 rigaExpand.31.desc:0 "在汉萨同盟内部，由于同盟本身是由多个城市组成的松散同盟，成员视其本身利益高于同盟的大利益，因此在面对错综复杂的利益威胁时开始出现内部分歧，一些盟员城市试图通过损害其他城市利益的方式来取得优势地位，随着里加正式宣布与我们争夺波罗的海的贸易霸权，这种倾向将会立刻加剧，汉萨同盟成员开始蠢蠢欲动，已经有成员指出担心事态将会朝我们不利的方向进展，因此汉萨同盟也需要再次团结起来应对里加所带来的影响。"
 rigaExpand.31.aa:0 "汉萨同盟的贸易地位不容挑战！"
 rigaExpand.31.aa.tt:0 "这将激化里加-汉萨贸易争端"
 rigaExpand.31.bb:0 "我们不应该进一步升级事态"

 rigaExpand.32.name:0 "丹麦-里加贸易联盟"
 rigaExpand.32.desc:0 "里加最近与汉萨同盟展开了激烈的贸易战争，几乎是使用了除战争以外的一切手段来争夺吕贝克与波罗的地区的贸易。如今里加联系到了我们，希望能够组建一个新的贸易联盟来一同对抗吕贝克，并拓展自身的贸易范围。"
 rigaExpand.32.aa:0 "我们支持这一联盟的成立"
 rigaExpand.32.aa.tt:0 "这将激化里加-汉萨贸易争端"
 rigaExpand.32.bb:0 "我们有自己的打算"

 rigaExpand.33.name:0 "里加-汉萨贸易战争"
 rigaExpand.33.desc:0 "在前些日子，里加主教区新组建的贸易联盟使得其与汉萨同盟的贸易战争继续扩大，这导致北德意志地区的商业状况波诡云谲，如果我们选择支持某一方，将能从中摄取一份利益，不过这势必会加剧北德意志贸易战争的规模。"
 rigaExpand.33.aa:0 "我们支持里加-丹麦同盟"
 rigaExpand.33.bb:0 "我们支持汉萨联盟"
 rigaExpand.33.cc:0 "我们保持中立"

 rigaExpand.34.name:0 "皇帝敕令"
 rigaExpand.34.desc:0 "旷日持久的北德意志贸易战争迫使皇帝必须做出决定来处理诸侯国的不满，经过一定时间的商量，皇帝选择要求里加主教区立刻无条件停止这场贸易战争，否则皇帝将会使用军事手段来结束北德意志贸易争端。"
 rigaExpand.34.aa:0 "刀与剑方能揭晓答案！"
 rigaExpand.34.aa.tooltip:0 "皇帝将会带领汉萨同盟一同发起进攻\n\n所有在贸易争端中支持我们的北德意志诸侯国将加入我们一方，反对的则将会加入我们的对立面\n\n双方贸易联盟成员也将加入战争"
 rigaExpand.34.bb:0 "我们不能激怒皇帝..."
 rigaExpand.34.bb.tt:0 "这将即刻停止我们与汉萨同盟的贸易战争，所有相关修正都将被移除"

 rigaExpandIncident.0.name:0 "北德意志贸易战争"
 rigaExpandIncident.0.desc:0 "长期以来，北德意志的商业基本被汉萨同盟的文德商圈与萨克森商圈所包揽，随着汉萨商人的活动，帝国境内的世俗诸侯由于经济大多建立在庄园制基础上，产品单一，而且生产效率低下，在与汉萨同盟建立商业关系后获得了很大的商业利益，进入汉萨同盟后，其本国生产的原料可以以更高的价格在外国市场上出售，同时可以获得质量更优良的外国进口产品。汉萨商人的进出口税又为国库提供了稳定而可靠的收入来源，因此各诸侯国纷纷欢迎汉萨同盟在本国开设商站。\n\n随着波罗的海另一个城市里加的崛起，汉萨同盟的在波罗的地区的商业地位开始动摇，并且双方的竞争态势愈发升级，里加主教区与汉萨同盟领导者吕贝克在过去一段时间内展开了一系列的商业冲突，而在最近，由里加主教区与丹麦各城邦新组建的贸易联盟将这一战争推向了高潮。北德意志诸侯国为保护自身利益而开始向一方倾斜，并施以政策辅助与行动以获得更大的利润，但这同时这更加割裂了本就各有不满的诸侯之间的关系。各地雇佣兵的小规模交锋不断，生产经济的不稳定也导致了各地农民起义更加频繁，随着贸易战争的不断进行，目前整个帝国都或多或少受到了北德意志贸易战争的影响，叛乱、饥荒、战争无时无刻不笼罩在帝国之上。"
 rigaExpandIncident.0.aa:0 "只有战争能结束争端"
 rigaExpandIncident.0.bb:0 "皇帝应该调节矛盾"
 rigaExpandIncident.0.cc:0 "这场争端会自己平息"

 rigaExpand.35.name:0 "尘埃落定"
 rigaExpand.35.desc:0 "在和皇帝与汉萨同盟的联军战斗过程中，我们逐渐占据上风，舰队对汉萨同盟的封锁使得他们继续战斗的意愿低下；与此同时，皇帝此次宣战遭到了诸多支持里加的北德意志诸侯国的抵抗，因此在面对这场战争每况愈下之际，皇帝也开始了与里加主教区的谈判。\n\n由于战争所带来的经济损失十分严重，尽管我们占据上风但仍然承受了巨大的损失，继续战争百害而无一利，只会造成北德意志地区经济的进一步恶化，这显然不符合我们的初衷，因此里加方面给予了皇帝一封合约，该合约确定了里加主教区对汉萨同盟的绝对掌控，所有除吕贝克之外的汉萨同盟成员皆将成为我们的贸易区，成为我们名义上的附庸。"
 rigaExpand.35.aa:0 "很好！"
 rigaExpand.35.aa.tt:0 "旷日持久的贸易战争现在落下帷幕"

 rigaExpand.36.name:0 "西兰协定"
 rigaExpand.36.desc:0 "在与汉萨同盟的贸易战争中我们取的了胜利，这使得丹麦各城市皆对我们赞许有加，我们将进一步与丹麦地区的自由市进行合作，他们将成为我们名义上的附庸，而我们则会协助他们进行城市建设与发展。\n\n在几乎没有什么反对的声音之下通过了该协定，自此我们彻底掌控了北德意志的贸易。"
 rigaExpand.36.aa:0 "很好"

 rigaExpand.37.name:0 "东北罗斯战略"
 rigaExpand.37.desc:0 "东北罗斯曾经的内战并不能阻止他们的崛起，我们必须尽快的对此地进行行动以控制波罗的海贸易的重要上游诺夫哥罗德，同时扼制可能崛起的罗斯大公。\n\n我们首先需要控制位于宝剑骑士团右方的普斯科夫，曾经的北方十字军曾折戟于此，该地是通往诺夫哥罗德的重要堡垒，我们必须以§Y周密的计划§!拿下这座城市，在彻底进行完我们的战略部署之前最好不要轻举妄动。\n\n如若我们顺利的拿下了普斯科夫，则我们可以立刻向诺夫哥罗德进军，争取一次性解决掉我们在东方的麻烦。"
 rigaExpand.37.aa:0 "开始我们的计划"

 rigaExpand.38.name:0 "周密计划"
 rigaExpand.38.desc:0 "我们需要进行一系列的准备来筹备将来的攻势，在此之前对东北罗斯地区的战略目标主要以侦查与渗透为主，为之后的战争做好万全准备。"
 rigaExpand.38.aa:0 "备齐物资！"
 rigaExpand.38.aa.tt:0 "我们需要一定时间进行战争准备，在此期间发起进攻是十分不明智的"

 rigaExpand.39.name:0 "节外生枝"
 rigaExpand.39.desc:0 "在一系列未经周密准备的计划之后，我们仍然拿下了普斯科夫，不过由于此次行动导致我们目前需要调整整个战略体系以保证之后的进攻顺利。"
 rigaExpand.39.aa:0 "我们仍需要等待。"

 rigaExpand.40.name:0 "风雨欲来"
 rigaExpand.40.desc:0 "普斯科夫的陷落使得我们必须思考是否需要调整战略方向，先将入侵我们的异教徒赶出我们的领土。而其他罗斯国家也将对此做出反应，如果他们也同意此次计划，那么我们将暂时联合在一起进行战斗。"
 rigaExpand.40.aa:0 "该让他们记起1242年的教训了"
 rigaExpand.40.bb:0 "我们并不关心这种事情"

 rigaExpand.41.name:0 "战争倾向"
 rigaExpand.41.desc:0 "依照目前我们所做的准备，我们可以决定我们的优势战斗方向，是进行不持久战还是突袭战。\n\n前者将会拉长我们的战争时间，不过相应的能够给予我们大兵团作战上的补给损耗减少，后者则着重于以小股精锐单位对敌方进行突击作战，如果使用得当将极大地减少战争时间，不过这将使得我们的陆军损耗加剧。"
 rigaExpand.41.aa:0 "打持久战吧"
 rigaExpand.41.bb:0 "还是突袭战好些"

 rigaExpand.43.name:0 "普斯科夫起义"
 rigaExpand.43.desc:0 "尽管里加主教区在普斯科夫进行的一系列战争取得了成功，不过其对普斯科夫的掌控一直十分不稳定，终于在今天，普斯科夫正式脱离了里加主教区的控制，并试图拉拢周围的罗斯国家支持他们的起义。"
 rigaExpand.43.aa:0 "异端出我们的城市！"
 rigaExpand.43.bb:0 "我们还没准备好..."

 rigaExpand.44.name:0 "普斯科夫的叛变"
 rigaExpand.44.desc:0 "从普斯科夫传来的消息，他们已经彻底脱离我们的控制并向我们发起独立战争，这打乱了我们一直以来的布局，我们必须尽快协调我们属国的军队协协作，否则我们的军队将会寸步难行。"
 rigaExpand.44.aa:0 "立刻开始恢复军队秩序"

 rigaExpand.45.name:0 "普斯科夫起义"
 rigaExpand.45.desc:0 "普斯科夫已经起义，我们将可以决定是否支持他们的行动，以此来打击里加主教区在罗斯地区的影响力。"
 rigaExpand.45.aa:0 "我们将支持普斯科夫"
 rigaExpand.45.bb:0 "这样做的风险太大了"

 rigaExpand.46.name:0 "雪耻冰湖"
 rigaExpand.46.desc:0 "在1242年4月15日，北方十字军折戟冰湖，而就在今天，我们以周密的准备计划彻底击溃了位于普斯科夫附近的守军并夺取了这座城市，在两百年之后我们终于再次踏上了征服之路。"
 rigaExpand.46.aa:0 "一次重大的胜利！"
 rigaExpand.46.bb:0 "戒骄戒躁，敌人还未被击溃"

 rigaExpand.47.name:0 "涅瓦协定"
 rigaExpand.47.desc:0 "随着我们在诺夫哥罗德战争的胜利，我们已经控制住了在诺夫哥罗德地区大部分的贸易，这将使得我们在波罗的海的贸易更加稳固，同时也为下一次征服罗斯地区打下基础。"
 rigaExpand.47.aa:0 "该进行下一个计划了"

 rigaExpand.50.name:0 "波兰-鲁塞尼亚战略"
 rigaExpand.50.desc:0 "由于波兰在瓦迪斯瓦夫三世去世之后便在实质上分裂成了三个国家，其中桑多梅日还在异端胡斯派的掌控之下，由于大波兰公爵与神圣罗马帝国的关系十分紧密，因此其可能会受到帝国的保护，波兰的统一也许并不会那么迅速与顺利。由于条顿骑士团在此之前不断的与波兰诸国产生摩擦，因此想要获取他们的信任并不容易，但所幸我们可以借以清除异端的理由来干涉波兰地区，以巩固我们在波罗的海地区的贸易，并进一步增强我们的影响力。\n\n虽然基辅罗斯在1443年陷入内战，但这种情况并不会持续多久，作为曾经北方十字军的遗产，我们与异教徒之间也没有任何妥协可言，唯有战争能够实现一切——我们必须保卫我们在南方的安全。"
 rigaExpand.50.aa:0 "开始计划"
 rigaExpand.51.name:0 "大草原方针"
 rigaExpand.51.desc:0 "由于基辅罗斯人一直与东方的游牧相争，因此他们骑兵的作战方式并不与传统的西欧骑士相同，骑士团并没有在东欧大草原地形上作战的充足的经验，因此我们需要利用起我们的优势来尽快熟悉这片战场。"
 rigaExpand.51.aa:0 "我们需要找到适合我们的战术"

 rigaExpand.60.name:0 "波罗的之心"
 rigaExpand.60.desc:0 "在那道加瓦河与里加湾的交汇处，伫立着一座辉煌的城市。自1150年哥得兰商人在西德维纳河河口处开始发展、到1201年十字军第一次到达利沃尼亚并建立堡垒、经历北方十字军的终结，再到1366年大主教区在成为独立城市，抵达[GetYear]年的现在......\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]凝望着这座繁华的城市，它灯火通明、商旅不绝、高楼林立，不论是在斯德哥尔摩，还是在但泽，亦或是在更加遥远的涅瓦，都能瞥见那似乎远在天边却又近在咫尺的城市，那座统治整个波罗的海的城市，君士坦丁堡、巴黎、维也纳、吕贝克、米兰......任何你认知当中的城市在它面前都将黯然失色，也许只有那远在东方的神秘国度能够与之比肩。\n\n在那座城市之中，所有人团结于与[Root.Religion.GetName]与[Root.Monarch.GetTitle][Root.Monarch.GetName]之下，各类文化在此交汇融合，各阶级人民在此平等相待，而整个玛利亚之地都为之起舞，为之歌颂，为之疯狂！这便是圣母之地的心脏-里加！\n\n正在[Root.Monarch.GetTitle][Root.Monarch.GetName]对这一景象感到欣慰且入迷之时，冥冥之中脑海中响起了一个空灵的声音，那声音似有似无，悬浮在[Root.Monarch.GetName]的脑海之中，那声音呼唤着他望向整个玛利亚之地..."
 rigaExpand.60.aa:0 "故事还未结束..."
 rigaExpand.61.name:"神启"
 rigaExpand.61.desc:0 "在一次紧急举办的里加主教代表大会上，[Root.Monarch.GetTitle][Root.Monarch.GetName]宣布自身接到神的旨意，将向波罗的所有地区播撒，为整个波罗的地区带去繁荣与安康。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]的发言并没有任何人质疑，于是针对如何实现这一计划展开了讨论。终于在几天之后，一个名为“普世城”的计划诞生了，该计划旨在通过各种各样的方式促进波罗的各个城市的发展。这将会是一个十分漫长的计划，因此长远的规划是必要的，而具体能够实施下去多久则没有任何人知道。"
 rigaExpand.61.aa:0 "开始行动吧"
 rigaExpand.70.name:0 "启程"
 rigaExpand.70.desc:0 "筹备已久的普世城计划在现在正式启动了，这项宏伟的计划将会提升整个波罗的地区的人民生活水平，圣母的土地将会滋养所有人民，在神的旨意之下抚育众生。\n\n计划的实施需要漫长的过程，而在这个过程当中[Root.Monarch.GetTitle][Root.Monarch.GetName]有足够的时间去思考普世城计划之外的事情..."
 rigaExpand.70.aa:0 "揭开帷幕"
 rig_terra_mariana.tt:0 "§Y我们将正式开始普世城计划§!"
 rigaExpand.70.aa.tt:0 "现在我们能够通过§Y省份页面§!的§T特殊互动§!为§Y属国§!建造建筑\n\n该互动将消耗§Y人力§!£manpower£而非§Y杜卡特§!¤，同时§G无视科技等级§!进行建造\n\n允许通过该§T互动§!建造更为§Y高级§!的建筑，同时解锁一些§Y特殊建筑§!\n\n如果我们§Y没有§!解锁§T基建§!理念，则立刻§Y无条件§!解锁§T基建§!理念组\n\n解锁§Y政府改革§!：§T普世城理想§!\n\n§Y大主教还需要一定时间的思考§!"
 rigaExpand.71.name:0 "间章"
 rigaExpand.71.desc:0 "里加庞大的主教区行政体系在目前来看似乎运转十分良好，但只有[Root.Monarch.GetTitle][Root.Monarch.GetName]知道，里加的一切都没有看上去那么光鲜亮丽。\n\n里加的行政体系目前来看尚可，还能够维持住各主教区的平稳运作，但这只是暂时的，随着时间的推移，各个主教区的实力与日俱增，发展度也随之提高，尽管目前来看没有反叛的迹象，但这并不意味着将来不可能发生，各地行政体系对于里加的统治都抱有一种若即若离的态度——行政区拥有足够大体量的军队规模与综合实力，但他们需要里加的行政支持；经济区拥有十分良好的经济，但需要里加军队的保护；军区作为边防重地则拥有十分庞大的军队，但需要里加的经济支持。当前局势都处在一种平衡之下，但这种平衡十分脆弱，倘若有任何可能的波动，形式将急转直下，如若再放任如此下去，被我们赋予军事使命的军区将会是第一个倒下的多米勒骨牌。\n\n里加大主教区坚守天主教，但异端似除不尽的杂草一样在欧洲各地野蛮生长，帝国境内祷告派的滋生，胡斯派的传播以及已经在普罗旺斯地区站稳脚跟的清洁派无一不威胁着天主教的世界。然而相比已经存在的纸面上的敌人，[Root.Monarch.GetTitle][Root.Monarch.GetName]则对将来的处境更加堪忧，由于两次阿尔比十字军的失败以及皇权的崛起，欧洲各天主教主权国家开始摆脱教皇控制，同时意大利文艺复兴运动极大的冲击了各地天主教会，商人阶级的不断发展以及罗马天主教会在德意志地区的举措都让各方对目前的形式十分不满，可以预见在不久的将来，一场针对天主教的宗教改革即将上演，而届时里加必须做出他的抉择。\n\n相比于未来我们所需要担心发生的问题，里加的军事状况则是我们现在最需要担心的问题。由于长久以来我们都是依靠与各个主教区之间的独立部队，联合骑士团与军区一同作战，因此在战争当中并没有暴露出里加大主教区直属部队的问题，而[Root.Monarch.GetTitle][Root.Monarch.GetName]知道，这些部队的质量并不乐观。由于一座城市的动员数量总是有限，广泛在里加城内征兵不仅会使得城市人口锐减，还会使得当地人民对此不满，长期以来我们都是在各个主教区进行征兵活动，然后再将他们召集在一起重组编排，这就导致了我们兵源过于杂乱，在语言、习性上都有极大的不同，这对一支需要高协调运作的部队来说无疑是致命的。与此同时，在之前的战斗当中我们过度依靠骑士团以及军区等属国训练更加有素的部队，这使得我们在不断取得胜利的同时滋养了一群不思进取的将军与日益腐败的军队，因为他们突然发现即使自己不上战场也能够赢得战争，在他们看来训练没有任何意义。所幸我们的各个主教区目前还未对我们的军事实力做出过多质疑，我们只要维持量足够大的军队规模还能够获取各个主教区对我们的尊重——但纸老虎终有被戳破的一天，§R届时我们必将土崩瓦解§!。"
 rigaExpand.71.aa:0 "前路未知..."
 rigaExpand.71.aa.tt:"§Y而圣母之地依旧繁盛，里加将继续前行，迈向未来§!"
 rig_riga_religious_dilemma.tt:0 "由于里加目前的宗教困境，因此我们所有§Y主教区§!与§O骑士团§!属国将无法对省份进行传教并获得一定的宗教统一度加成\n"
 rigaExpand.72.name:0 "第二次里加会议"
 rigaExpand.72.desc:0 "于第一次里加会议已时隔多年，而这次会议将对整个里加进行彻底的改革，[Root.Monarch.GetTitle][Root.Monarch.GetName]提出了针对里加行政与军事方面的两个改革，由于里加的行政惯性，我们将一次只能够专注于一个改革。\n\n问题是我们应该先专注于哪一个改革，迫在眉睫的军事改革还是未雨绸缪的行政改革？[Root.Monarch.GetTitle][Root.Monarch.GetName]将会做出抉择。"
 rigaExpand.72.aa:0 "我们将专注于军事改革"
 rigaExpand.72.bb:0 "我们将专注于行政改革"
 rigaExpand.73.name:0 "里加军队现状"
 rigaExpand.73.desc:0 "里加目前的军队现状十分不容乐观，在组织纪律方面，上至将军下至士兵无一例外都十分糟糕，腐败现象更是司空见惯。[Root.Monarch.GetTitle][Root.Monarch.GetName]曾数次组织过对里加军队的改革，但是目前的状况已经超出了[Root.Monarch.GetName]的预期，在几次尝试性的军事改革会议之上，将军们表面上都回应会做出改变，但实际上针对需要进行改革的地方却只是做一做表面功夫，更有甚者则直接置若罔闻。\n\n这一次[Root.Monarch.GetTitle]需要更加强硬的手段来进行军事改革——不论是使用何种手段。"
 rigaExpand.73.aa:0 "拭目以待"
 rigaExpand.74.name:0 "万无一失"
 rigaExpand.74.desc:0 "[Root.Monarch.GetTitle]提出了一个计划，由我们的[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName]组织并策划一次针对里加各个重要陆军将领的突袭行动，[Root.Monarch.GetTitle]要求此次行动必须要严格保密，并且不允许出现任何重要军事将领的伤亡——当然，是允许出现一些“意外”的。"
 rigaExpand.74.aa:0 "小心行事"
 rigaExpand.74.aa.tt:0 "我们需要一定时间来准备行动"
 rigaExpand.75.name:0 "夜幕"
 rigaExpand.75.desc:0 "一切已经就绪，那群将军甚至没有注意到任何异常，还有一些则在宴会之上喝的不省人事，这使得我们计划几乎没有受到任何阻碍的执行到了最后关头。"
 rigaExpand.75.aa:0 "希望他们晚上不要睡的太死"
 rigaExpand.76.name:0 "拂晓"
 rigaExpand.76.desc:0 "随着黎明的到来，我们的行动也已经完成，里加几乎所有高级将领都被控制住了，[Root.Monarch.GetTitle][Root.Monarch.GetName]在次日便宣布以叛国罪将绝大部分的高层军事人员驱逐或者是“清理”掉，并公示出他们之前所作所为的依据以合法化[Root.Monarch.GetTitle]的行为。\n\n这种行为无疑会使得民众怀疑我们的军队是否还能保护他们，这也将冲击我们在属国心目中的地位。但这些都是做出改革所必须的，现在里加的军事系统已经全面掌握在[Root.Monarch.GetTitle]手中，而里加军事改革也将正式开始。"
 rigaExpand.76.aa:0 "先苦后甜"
 rigaExpand.76.aa.tt:0 "我们所有属国独立倾向§R+10%§!\n\n§Y里加的军事改革将正式开始§!"
 rigaExpand.77.name:0 "紧急征募条例"
 rigaExpand.77.desc:0 "我们目前重新编排了所有的军队，我们的外交官将在此期间到各个属国稳定当前形势，[Root.Monarch.GetTitle][Root.Monarch.GetName]也在今日颁布了紧急征募条例以缓解里加国家防御体系的崩溃。\n\n与此同时，我们第一批重组的士兵已经完成了编制组成，可以投身于战场之中。"
 rigaExpand.77.aa:0 "第一步"
 rigaExpand.77.aa.tt:0 "我们将在首都部署一支由§Y35§!队步兵§Y15§!队骑兵组成的部队"
 rigaExpand.78.name:0 "军事理论指导"
 rigaExpand.78.desc:0 "里加一直以来都是以战前与属国一同进行商讨协调以进行周密的战争计划进行联合作战，这样我们不仅可以在与敌人开战之前做好一系列准备，包括熟悉敌人，考虑当地地形与天气因素，针对敌人战术进行分析以给予我们在战场上更大的优势，同时还能够使得我们能够很好的协调与属国军队之间的合作，也能够使得我们能够在面对战争变数之时有更多的准备。\n\n当然，这样的弊端也是显而易见的，我们无法对突发的战争情况作出准备，在面对突然的主动宣战之时我们将很难组织，回归传统的宣战机制也不失为一种选择"
 rigaExpand.78.aa:0 "坚定不移走我国特色战略体系路线"
 rigaExpand.78.aa.tt:0 "改革结束之后我们将启用§Y里加伟大战役§!机制"
 rigaExpand.78.bb:0 "我们应该回归传统的战争方式！"
 rigaExpand.78.bb.tt:0 "继续使用原汁原味的宣战机制，没任何特色（可能这也是一种特色？）\n§R注意，该选项可能导致一些奇奇怪怪的问题§!"
 rigaExpand.79.name:0 "军事组织指导"
 rigaExpand.79.desc:0 "在面对不同军队不同组织规模上我们提出了两个方向的改革，我们应当是专注于对大规模部队的补给系统进行改革，还是对小规模精锐部队的训练。"
 rigaExpand.79.aa:0 "我们需要先改进我们的补给系统"
 rigaExpand.79.aa.tt:0 "改革结束之后我们将组建更大更协调的部队"
 rigaExpand.79.bb:0 "我们需要优先训练精锐的部队"
 rigaExpand.79.bb.tt:0 "改革结束之后我们将组建更小更精锐的部队"
 rigaExpand.80.name:0 "联合军事操练"
 rigaExpand.80.desc:0 "[GetYear]年，依照[Root.Monarch.GetTitle][Root.Monarch.GetName]的指示，里加大主教区以及各附属主教区皆派出了自身最为出色的部队在里加进行军事交流，包括战略，战术，战法还有武器装备，攻城设施等各个方面的交流。\n\n！在这个过程当中，我们不仅彻底翻新了我们的军事体系与军队，也同时与属国部队有了更加完备的认知，并同时在很多方面影响了他们的军事发展。此次交流也昭示着里加军事改革的终点，一支崭新的里加军队即将诞生！"
 rigaExpand.80.aa:0 "临门一脚"
 rigaExpand.81.name:0 "战略论"
 rigaExpand.81.desc:0 "军事并不能解决一切问题，但它是解决一切问题的必要条件。长期以来，各国的战争模式仍然是十分低效的，不论是动员情况、军队协调还是调度速度都不尽人意，传统的战争模式已经不再能够满足我们的军事体系，我们将成立一个专门用于策划战争的组织部门，以此打破传统宣战模式对我们的束缚。\n\n战争计划部的成立将使我们能够对一个地区所有主权国家宣布§Y伟大战役§!，不过如若在毫无准备的情况下对某个国家进行宣战，这将严重影响我们的政府稳定度。\n\n不论怎样，属于里加的时代即将到来。"
 rigaExpand.81.aa:0 "战争是政治的延续"
 rigaExpand.81.aa.tt.1:0 "我们的§Y主教区§!与§O骑士团§!属国获得上述修正的同时还会获得§G+25%§!全国补给上限\n"
 rigaExpand.81.aa.tt.2:0 "我们的§Y主教区§!与§O骑士团§!属国获得上述修正的同时还会获得§G+10%§!陆军移动速度\n"
 rigaExpand.82.name:0 "里加行政体系现状"
 rigaExpand.82.desc:0 "里加的行政体系总的来说无可指摘，能够稳定维持住当前各个主教区的行政事务，但里加显然并不会满足于现状，扩张的要求也催生了对行政体系改革的需求，管理更大的国家则需要更为完备的行政体系，尤其是对里加这种建立在对各个主教区控制之上的国家，属国的繁荣与稳定是必要的，甚至其重要性可能高过里加城市本身的发展进程。\n\n随着波罗的海商业不断的发展，日益增长的贸易量使得里加外城区不断地向外宝剑骑士团的辖区扩张，这种以拓展商业、生产方面的扩张对我们的行政体系的改善没有任何帮助没，反而导致我们需要更多的行政容量来安排里加日益庞大的贸易体系与生产体系，而当前内城区的行政系统扩张速度仅仅只是能够维持我们现在的需求，我们必须寻找到合适的方法来扩张城市的行政能力，不论是精简化内城区官僚建筑还是通过扩建来实现，当要之急将是提高纸张产量——管理一个国家所必须的工具。"
 rigaExpand.82.aa:0 "纸张就是未来！"
 rigaExpand.83.name:0 "波澜不惊"
 rigaExpand.83.desc:0 "里加内城区错综复杂的街道之中随处可见身着长袍的神职行政人员，对于各个主教区的管理从流程上来说并不复杂，如若[Root.Monarch.GetTitle]想要向某个属国发送一条命令，则需要先将该命令传递到里加城市内部专门对接该属国的行政部门，然后再由该行政部门的人员向目标属国发送命令，而属国需求的传达则将上述流程倒转过来即可。\n\n由于需要及时的了解各个属国当前的状况，因此每隔一段时间各个主教区都需要向里加报告自身的财政，现役兵力，人口等以便里加能够协调各个属国之间的贸易经济分配以及适当的指导属国的发展方向与重心倾斜。虽然我们的属国在政策实施方面有着很高的自主性，但他们并没有里加如此庞大的行政体系与信息来源，也许各个主教区能够很好的管理好自身并对来临的突发情况做出应对，但这终归只能靠自身来缓解压力，而里加主教区的介入则可以调动其他属国进行介入以各取所需，互补长短，如此做到协同发展，一同渡过危机。\n\n这种行政体系的弊端也显而易见，老生常谈的腐败情况是不可避免的，因此里加所收到的纸面数据有时可能还需要派遣人员进行复查，这将影响到信息的有效性而导致错误的命令发出。更重要的则是，随着各个主教区的发展，新城市的建立拓展，属国行政机构增大的同时里加行政机构也需要进行调整，属国的增加则将会进一步加剧里加的行政支出。"
 rigaExpand.83.aa:0 "我们需要一个计划"
 rigaExpand.84.name:0 "黎明"
 rigaExpand.84.desc:0 "改革向来不是什么容易的事情，尤其是想要做到重组现在已经如此庞杂的系统，[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName]提出了一个改革建议，自下而上的对里加行政体系做出改革，在下层可以通过精简属国行政体系，合并昂杂多余的属国来减轻上层的行政压力，上层则通过扩张行政机构来充实行政能力。\n\n不过我们合并我们的属国的行政机构也需要时间与精力，这将会导致我们在一定时间内承受更大的行政压力，但完成之后将会获得十分长远的收益。"
 rigaExpand.84.aa:0 "改革现在开始"
 rigaExpand.85.name:0 "行政重组"
 rigaExpand.85.desc:0 "不同与其他国家的改革，里加的行政改革要复杂且困难许多，由于不仅仅涉及到自身阶级的利益，还设计到各属国阶级利益的问题，大规模行政结构的改变必然导致各个阶级的利益纠葛，这将造成一些显而易见的问题，诸如各部门之间协调不当导致的行政效率低下，对政策实施的不满而滋生的暴动等，不过这并不是毫无办法——变革之下的反对声音是不会停歇的，倘若我们拥有足够的“实力”，软硬兼施之下，相信他们一定能够认识到自身的地位。\n\n相较于激进快速的行政改革，也许缓步进行更加适合里加的现状，并不一定需要所有属国立刻进行改革，先挑选一个我们认为适合的属国进行改革，待完成之后再对另一个属国推行改革。如此实施虽然会导致改革时间的延长，但是能够维持改革期间大主教区的稳定性。"
 rigaExpand.85.aa:0 "我们没有多少时间了，必须快速推行改革"
 rigaExpand.85.bb:0 "不可操之过急，应徐徐图之"
 rigaExpand.87.name:0 "骚动"
 rigaExpand.87.desc:0 "最近里加政府的改革措施引起了里加城市内各个区域中对里加统治不满的阶级的骚动与暴乱，而在改革期间所导致的中央行政管理机构暂时的混乱使得这群激进的反对分子获得了可乘之机。\n\n有激进的叛乱分子宣称里加在统治期间积攒了无数的财富却不拿出来改善外城区人民的生活条件，还大肆宣扬内外城区生活条件的差异并以要求获得更加公平的对待为宗旨向[Root.Monarch.GetTitle]施压。无独有偶，在听闻外城区骚乱的谣言之后，中城区当中也产生了一定的骚动——当然，这些骚动在一开始并不足以成为威胁，直到运抵里加城区的一艘满载金银的货船被一伙激进叛乱分子所劫持，里加因多年以来的繁荣所积攒起来的财富在此刻成为了诱发暴乱的又一根导火索。\n\n这类事件可谓屡见不鲜，但由于目前的改革问题，政府上下对此次事件的处理速度十分缓慢，等到着手处理之时所有人才发现，骚动正在以燎原之势在里加城内蔓延。平等的分配并不能满足所有人的需求，而当面对几乎可以说唾手可得的巨量财富之时，渴望便成了支配一切行动的源泉。\n\n由于里加及其庞大的城市规模，因此派遣军队镇压将会对导致对城区的严重破坏，因此只能寄希望于里加的城市卫队能够迅速处理此次骚动。"
 rigaExpand.87.aa:0 "风雨欲来"
 rigaExpand.88.name:0 "兵变"
 rigaExpand.88.desc:0 "由于先前的暴动仍然在持续，[Root.Monarch.GetTitle]考虑到如若让属国参与镇压将会严重损害里加的威信，并且在当前情况下可能导致一些不可预料的事情发生，因此外界并不清楚里加城内到底正在发生什么，各个属国并没有接到里加的任何通告，但显然如此重大的事故是不可能掩盖下去。\n\n就在今天早晨，[riga_rebel_target.GetName][riga_rebel_target.Monarch.GetTitle][riga_rebel_target.Monarch.GetName]所带领的一支部队突然出现在里加城外，打着“肃清叛乱”的旗号准备进入里加城内。[Root.Monarch.GetTitle]严令禁止他们如此僭越的行为，但并未受到理会，该部队仍然径直进军城内。"
 rigaExpand.88.aa:0 "叛徒！"
 rigaExpand.89.name:0 "偃旗息鼓"
 rigaExpand.89.desc:0 "显然[riga_rebel_target.GetName]哗变的军队没有预料到城内如此复杂的情况，在与城市卫队一同处理完城内暴乱之后已无力再做出任何动作，便撤出了城内。\n\n[Root.Monarch.GetTitle]训斥了这一行为，但是由于其行为在外宣传仍然是正面的，因此[Root.Monarch.GetTitle]并不打算对此次僭越的行为做出回应。"
 rigaExpand.89.aa:0 "放倒他们！"
 rigaExpand.90.name:0 "主教区改革"
 rigaExpand.90.desc:0 "传统的各主教区职能并不能够满足我们现在的行政需求，不论是经济区，军区亦或是行政区都需要做出变革，需要一个更加高效的行政体系，因此我们需要对其进行大刀阔斧的改革。\n\n经过一段时间的行政适应与政府重组，我们建立起了一个更加高效的行政网络，这将能够大幅提示我们各个主教区的行政效率并分配他们更多的行政职能以完成更加繁重的任务。"
 rigaExpand.90.aa:0 "继续吧"
 rigaExpand.91.name:0 "骑士团改组"
 rigaExpand.91.desc:0 "一直以来骑士团都是作为里加最重要的军事组织而存在，但长久以来我们却没有对其领地权与职责进行过明晰的确定，而改革的另一个内容便是确定各个骑士团所应当承担的责任与义务，以及他们所享有的权利。\n\n一般来说骑士团成员将会在拥有的的土地之内进行分封，进行传统的封建农场体系，不过这所导致的压榨农民现象以及其低下的工作效率问题十分棘手，因此有必要改变这一传统的体制，骑士的封地仅限于房产而不再包含土地，里加将会接管各个农场并新建一套称之为“军功”的体系给予所有骑士额外的收入来弥补他们的损失。"
 rigaExpand.91.aa:0 "下一步是..."
 rigaExpand.110.name:0 "第三次里加会议"
 rigaExpand.110.desc:0 "不同于里加的第一次与第二次会议之间的风平浪静，第二次里加会议之后的改革造成的后果仍历历在目，时刻提醒着[Root.Monarch.GetTitle][Root.Monarch.GetName]对待任何事情都不能掉以轻心。现在，里加庞大的附庸体系已经逐渐稳固成型，经过军事与政治改革之后的里加将再次启程，迎接新的挑战。由于各个主教区属国的增加，代表数量也愈来愈多，[Root.Monarch.GetTitle]为了筹备此次会议，不得不将里加代表大会会议厅的扩建提上议程。\n\n第一次与第二次里加会议一直在处理里加自身的问题，第一次解决了里加的生存空间，第二次则解决了长久以来困扰里加的行政、宗教及军事体系问题——而这次会议将让里加的目光转移向更加远大的目标。\n\n北方十字军的失败使得里加长期以来自身难保，但经过百年来的发展，里加已不同以往的孱弱，它拥有了继续完成曾经使命的实力与机会，因此[Root.Monarch.GetTitle][Root.Monarch.GetName]在会上宣布里加将在未来几年为新的十字军做好准备。\n\n不同于以往的十字军行动，此次计划将进行十分周密的筹划，一切皆由[Root.Monarch.GetTitle]及里加各主教区属国负责，杜绝了其他可能干预十字军的因素。此次十字军分为两个大方向：第一支十字军将会从波多里亚南下跨过摩尔达维亚及瓦拉几亚进军君士坦丁堡，之后跨过博斯普鲁斯海峡围攻安卡拉、卡拉曼，继而沿着塞浦路斯湾向南抵达安条克，并在最后夺取圣城耶路撒冷；第二支十字军将从基辅与特维尔出发，清除东欧大草原及乌拉尔地区的异端，继而向中亚及西伯利亚进军，不同于第一支十字军拥有确定的进攻路线，第二支十字军仅有一个大方针作为指导，他们所要做的就是扩大里加在中亚及西伯利亚地区的影响力，并将基督的福音洒向东方。\n\n如此庞大的战争计划放在曾经那可以说得上是天方夜谭，但如今里加拥有实现这一计划的实力，而[Root.Monarch.GetTitle][Root.Monarch.GetName]也将让这一计划付诸实践，接下来则需要对这两项计划进行更加细致的策划以及军事准备。"
 rigaExpand.110.aa:0 "那么，散会"
 rigaExpand.111.name:0 "众志成城"
 rigaExpand.111.desc:0 "里加最为传统的行政问题仍然困扰着我们，两支十字军行动所造成的行政负担将超出里加所能够承受的范围，因此[Root.Monarch.GetTitle][Root.Monarch.GetName]必须做出选择，优先执行哪一支十字军的行动。\n\n如若要执行第一支十字军，那么我们必须组建一支黑海舰队来确保我们在爱琴及东地中海的制海权，如若按照原定计划单纯从路上进军，将会使得战争时间被严重拉长，如若能够登陆安条克、雅法等地，将能够极大的加快我们实现目标的速度。\n\n如若要执行第二支十字军，那么对应就必须做好应对游牧的战术，在充分了解我们的对手之前，我们需要更加稳健的行动方案，按部就班的向着中亚推进。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]将作出他的选择。"
 rigaExpand.111.aa:0 "东方优先"
 rigaExpand.111.bb:0 "南方优先"
 rigaExpand.112.name:0 "以剑之名"
 rigaExpand.112.desc:0 "在经历了一些列的准备之后，所有军队都已整装待发，等待着行军的号角。\n\n广袤的大草原之上即将响起战争的号角..."
 rigaExpand.112.aa:0 "而鲜血将再次泼洒其上"
 rigaExpand.112.aa.tt:0 "我们还将对拥有§Y秋明§!、§Y撒尔马罕§!、§Y阿拉斯特罕§!、§Y喀山§!、§Y埃里温§!的国家宣战"
 rigaExpand.113.name:0 "武装朝圣"
 rigaExpand.113.desc:"在经历了一些列的准备之后，所有军队都已整装待发，等待着行军的号角。\n\n在耶路撒冷沦陷的数个世纪之后，基督的旗帜将再一次在圣地飘扬."
 rigaExpand.113.aa:0 "朝圣之路将由刀与剑所铺就"
 rigaExpand.113.aa.tt:0 "我们还将对拥有§Y君士坦丁堡§!、§Y安条克§!、§Y耶路撒冷§!、§Y亚历山大§!、§Y巴格达§!的国家宣战"
 rigaExpandGlobal.0.name:0 "贸易战争影响"
 rigaExpandGlobal.0.desc:0 "里加-汉萨的贸易战争导致北德意志地区的生产力受到刺激，尤其是造船业的蓬勃发展，因此木材价格持续上涨，船具需求也日益提高。"
 rigaExpandGlobal.0.aa:0 "这将产生长远的影响"
 rigaExpandGlobal.0.bb:0 "我们将从中获益"
 rigaExpandGlobal.1.name:0 "万城之城"
 rigaExpandGlobal.1.desc:0 "不论曾经世人如何形容一座城市的恢弘，它们在现在的里加城面前相比都不过尔尔，任何第一次见到这座城市的人，都将穷尽其一切的言语来惊叹于这座宏伟的城市，这颗波罗的海的心脏，这座屹立于所有城市之上的城市——万城之城！\n\n现在的里加已经有能力去实现曾经遥远的理想，它将携带着一切美好的愿景继续前进。\n\n那么就让帷幕悄然落下，当它再次被揭开之时，整个世界都将为之起舞。"
 rigaExpandGlobal.1.aa:0 "大幕渐起"
 rigaExpandGlobal.1.tt:0 "\n静待佳音\n"
 rigaExpandGlobal.2.name:0 "命运的抉择"
 rigaExpandGlobal.2.desc:0 "该国家拥有两个可游玩的TAG，因此请在开局进行选择游玩哪个国家。"
 rigaExpandGlobal.2.aa:0 "游玩里加"
 rigaExpandGlobal.2.aa.tt:0 "这将使得我们正式开始@RIG§Y[RIG.GetName]§!的游玩\n\n@RIG§Y[RIG.GetName]§!旨在以极其特殊的§Y附庸体系§！，通过§Y普世城计划§!，将§Y整个世界§!纳入自己的统治之下\n\n在§Y将来§!我们也可以某种方式游玩@RGL§Y[RGL.GetName]§!\n"
 rigaExpandGlobal.2.bb:0 "游玩里加利亚"
 rigaExpandGlobal.2.bb.tt:0 "这将使得我们正式开始@RGL§Y[RGL.GetName]§!的游玩\n\n@RGL§Y[RGL.GetName]§!旨在前往新世界传播信仰，解放并开化新世界的人民\n"

 RigaExpandSupplement.0.name:0 "里加会议"
 RigaExpandSupplement.0.desc:0 "[GetYear]年，里加已经实质上统一了整个波罗的海地区，但目前里加并没有十分明晰的行政，经济与军事体系，因此[Root.Monarch.GetTitle][Root.Monarch.GetName]展开了一次会议来确定里加接下来的道路。"
 RigaExpandSupplement.0.aa:0 "行政为首要议题"
 RigaExpandSupplement.0.aa.tt:0 "会议将在一段时间后取得进展"


 RigaExpandSupplement.1.name:0 "里加行政体系"
 RigaExpandSupplement.1.desc:0 "经过多方面讨论，里加确立了一种全新的政治体系：里加主教区将只专注并直接统治里加一座城市，这在极大的提高里加城市的发展能力的同时也限制了里加将来扩张直辖的可能。\n\n骑士团在经过改组之后将彻底听命于大主教，其拥有十分精锐的军事实力以作为卫戍领来保卫主教区，但由于骑士团的规模并不大，因此无法高效管理大片土地，因此请保持骑士团的领地范围在合理的水平。\n\n里加其他附属各主教区皆为里加大主教区行政延伸的体现，拥有较为独立的政治与军事系统，但同时各个主教区皆有其不同的职能倾向：行政区着重于行政规划以及对所处地区稳定的维持，因此可以高效的管理大部分土地，在军事与经济方面则有一定的限制；经济区着重于经济建设，地区内将减少对农民的税收并鼓励农业与手工业发展，以促进生产为中心促使地区经济繁荣，不过由于专注于经济事务，因此军事与行政方面有较大不足，无法有效管理较大的地区与维持地方稳定；军区其具有极高的军事发展潜力，是作为骑士团之外里加军事实力的直接体现，越大体量的军区将提供越强悍的军事实力，但同时他们脱离主教区的风险也将随之扩大。"
 RigaExpandSupplement.1.aa:0 "接下来是经济"
 rig_can_assisted_core_for_subject.tt:0 "\n解锁一项省份互动，允许我们帮助属国核心化省份\n"
 RigaExpandSupplement.2.name:0 "里加经济体系"
 RigaExpandSupplement.2.desc:0 "不同于君主制封建体系下的大庄园制度与其他封建神权制度，里加虽然也从各个行政延伸区（即附庸国）收取税收并要求履行兵役，但对于除去专精经济发展的区域之外，这种税收大部分情况下都是象征性的，对里加而言无非是九牛一毛。\n\n由于里加天然的地理位置，商业成为了里加收入的主要来源，加入汉萨同盟使得里加获得了十分可观的利润，但这种利益并非长久的，只有对资源实质性的开发才能够获得更加长远的利益，因此这使得里加形成了一种独特的经济体制：附属国将把自身的贸易体系全权交于里加主教区，自身仅保留部分，甚至不再保留独立的贸易体系，里加将会将属国的物资进行集中贸易以获利。\n\n协调如此庞大的贸易显然由里加一座城市并做不到，因此贸易区的诞生便是为了帮助里加减轻负担所设立的，这类特殊的贸易城市主要从事贸易工作，虽然依附于里加，但为了保证在战争时期也能够维持一定的运作，因此不会参与里加的进攻性战争。"
 RigaExpandSupplement.2.aa:0 "接下来是军事"

 RigaExpandSupplement.3.name:0 "里加军事体系"
 RigaExpandSupplement.3.desc:0 "由于目前的分权制度，战争更加依赖于附属国的参加，在北方十字军期间骑士团所积累的军事经验虽然现在看来已经较为过时，两个骑士团在联合之前也开始衰弱，但联合之后的骑士团再次向所有人展示了其已经重新证明了他们的军事水平。\n\n得益于骑士团的指导，里加军队虽然不如骑士团精锐，但仍然有一战之力，但毕竟征募部队几乎必须在属国城市进行，因此使用雇佣兵作战也是一个不错的选择。综上来看，里加目前的军事战斗仍然是以各附属国，如骑士团与军区的部队为主力，但自身仍然具有大力发展军事的潜力与经济实力。"
 RigaExpandSupplement.3.aa:0 "最后是战略方面"

 RigaExpandSupplement.4.name:0 "以剑之名"
 RigaExpandSupplement.4.desc:0 "在1236年，绍莱一战粉碎了宝剑骑士团，使得宝剑骑士团作为独立的军事修会终于宣告终结。而在 [GetYear] 年，大主教宣布再次进军立陶宛以稳定波罗的地区的局势。\n\n由于此次军事行动准备十分充分，骑士们战斗热情高涨，绍莱的阴影必将在这次战争当中一扫而空！"
 RigaExpandSupplement.4.aa:0 "玛利亚之地的呼唤！"

 RigaExpandSupplement.5.name:0 "罗马尼亚战略"
 RigaExpandSupplement.5.desc:0 "由于我们完全控制了基辅，通往巴尔干的道路已经彻底稳固，如若我们想要在将来更加方便的干涉巴尔干地区，一个比较稳定的桥头堡是必不可少写，而已经分裂许久的罗马尼亚便是一个十分好的对象。如若我们有足够的时间与耐心，可以继续将南方战略拓展至罗马尼亚地区，在此建立稳固我们在巴尔干的立足之地。"
 RigaExpandSupplement.5.aa:0 "我们将进军罗马尼亚"
 RigaExpandSupplement.5.bb:0 "我对这个地方不感兴趣"

 RigaExpandSupplement.6.name:0 "野火"
 RigaExpandSupplement.6.desc:0 "无人知晓这场燎原之火是从何开始，也许在里加第一束火光亮起之时，结局就已经注定。\n\n混乱的政府、无序的组织、惊恐的平民以及愤怒的暴徒，似乎都要在这烈火当中化为灰烬，任何想要缓解这场大火的措施在如此规模的火焰之中不过杯水车薪。\n\n在波罗的海映衬的里加城与冲天烈火交织的剪影之下，火光燃尽的不止无数财富与生命，也许还有[Root.Monarch.GetTitle]那伟大的理想..."
 RigaExpandSupplement.6.aa:0 "一切都在崩塌.."
 RigaExpandSupplement.6.aa.tt.1:0 "§Y里加§!发展度§Y减半§!"
 RigaExpandSupplement.6.aa.tt.2:0 "§R如若无望重生，不若焚烧殆尽§!"
 RigaExpandSupplement.7.name:0 "背离"
 RigaExpandSupplement.7.desc:0 "最糟糕的事情还是发生了，[riga_rebel_target.GetName][riga_rebel_target.Monarch.GetTitle][riga_rebel_target.Monarch.GetName]已经宣布里加由于城内大规模叛乱，无力维持对各个属国的统治，将“协助”里加重建政府机构，并在此期间完全接管里加。\n\n一开始[riga_rebel_target.GetName]部队确实采用了及其粗暴的方式镇压了所有暴动，但没过几天这些士兵便露出了本性，开始对里加各个城区的大教堂进行洗劫，这使得刚刚遭到暴动以及大火的里加城经济状况雪上加霜。\n\n[riga_rebel_target.GetName][riga_rebel_target.Monarch.GetTitle][riga_rebel_target.Monarch.GetName]为了确保能够控制里加主教区并确定自身行为的合法性，立刻扶持了一位新的大主教，对外则宣称上一任大主教死于暴乱当中——显然现在里加已经陷入了十分重大的危机当中。"
 RigaExpandSupplement.7.aa:0 "这是赤裸裸的叛国行为！"

 RigaExpandSupplement.8.name:0 "里加兵变"
 RigaExpandSupplement.8.desc:0 ""
 RigaExpandSupplement.8.aa:0 "我们只承认里加大主教区的权威！"
 RigaExpandSupplement.8.bb:0 "现在的局势对我们刚刚好"

 RigaExpandSupplement.9.name:0 "宣称芬诺斯堪底亚"
 RigaExpandSupplement.9.desc:0 ""
 RigaExpandSupplement.9.aa:0 "我们将拥抱新的未来！"
 RigaExpandSupplement.9.bb:0 "现在还不是时候..."
 RigaExpandSupplement.10.name:0 "医院骑士团"
 RigaExpandSupplement.10.desc:0 "医院骑士团全称为“耶路撒冷圣约翰医院骑士团”，又被称为圣若翰骑士团，成立于1099年。在1113年，教廷承认其独立修会的地位，并赐予他们一系列的经济、政治特权，如无需缴纳十一税，无需接受任何政权的领导，只受教皇节制。\n\n其成立初期，只是一个行善的组织，直到1120年，医院骑士团才开始作为一个军事修会进行活动，以武力保护朝圣者免受异教徒攻击，并发展成为耶路撒冷王国的一支重要军事力量，对耶路撒冷的政局也有很大的影响力。\n\n在1187年哈丁之战中，医院骑士团也派出主力参战，由于指挥上的失误，包括医院骑士团、圣殿骑士团在内的基督教军队几乎全军覆没，并且随着1222年“法兰西十字军”的结束，医院骑士团并没有等到援军，终于在1291年，骑士团放弃了巴勒斯坦，前往塞浦路斯，又在1309年又撤到罗得岛，最终他们还是丢掉了最后的领地。\n\n依照[Root.Monarch.GetTitle][Root.Monarch.GetName]给出的条件，医院骑士团将会获得哥得兰岛的领地权，并效忠于[Root.Monarch.GetTitle]。领地的转移并不意味着职责的消失，医院骑士团讲继续他们曾经的事业，以武力保护朝圣者免受异教徒攻击以及医疗救助活动，并保卫在波罗的海的贸易船只免受私掠者的攻击。"
 RigaExpandSupplement.10.aa:0 "很好"
 RigaExpandSupplement.10.aa.tt:0 "我们将解锁一项决议以安置§Y医院骑士团§!"
 RigaExpandSupplement.11.name:0 "圣殿骑士团"
 RigaExpandSupplement.11.desc:0 "圣殿骑士团，又译神庙骑士团，正式全名为“基督和所罗门圣殿的贫苦骑士团”，1119年，法国贵族雨果·德·帕英和格弗雷·德·圣欧莫以圣殿山的阿克萨清真寺作为根据地成立一个修士会，以保卫朝圣者的安全，并攻击异教徒。该寺建于昔日所罗门圣殿的废墟之上，修士会因此得名，成员起初九人。\n\n1129年，罗马教廷在法国的特鲁瓦召开宗教会议，教皇正式地承认了他们的地位。这次会议是一个里程碑，它为圣殿骑士团制订了章程，确认了圣殿骑士团在整个基督教世界的合法地位和罗马教廷对它的最高威权，教廷的确认进一步扩大了圣殿骑士团在欧洲的影响，并使其接受基督教徒的捐赠行为合法化。\n\n1187年的哈丁战役使得圣殿骑士团被萨拉丁大军围困，大部分成员非死即伤。同年，萨拉丁攻陷耶路撒冷，圣殿骑士团一直后退，直到塞浦路斯，最后返回了法兰西。\n\n而后在1221年，圣殿骑士团支持了由当时王太子阿图瓦伯爵路易发起的一次新的“法兰西十字军”，这次十字军虽然没有取得一开始的目标，但基督徒在北非仍然取得了立足之地。随着一系列军事与外交上的失败，突尼西亚王国最终覆灭，而圣殿骑士团也失去了在北非的领地，又回到了法兰西。\n\n尽管圣殿骑士团在过去积攒了十分可观的财富，但一个十分现实的事情是，他们现在并没有实际拥有的领地，在各方面的行动都将任人摆布。[Root.Monarch.GetTitle][Root.Monarch.GetName]给予了圣殿骑士团大团长一个条件，将东欧大草原地区授予圣殿骑士团以换取其对[Root.Monarch.GetTitle]的效忠，圣殿骑士团将能够在此继续他们的职责。"
 RigaExpandSupplement.11.aa:0 "很好"
 RigaExpandSupplement.11.aa.tt:0 "我们将解锁一项决议以安置§Y圣殿骑士团§!"
 RigaExpandSupplement.12.name:0 "另一项改革"
 RigaExpandSupplement.12.desc:0 "我们已经完成了一项改革，接下来我们应该马不停蹄的投入另一项改革了"
 RigaExpandSupplement.13.name:0 "伟大战役"
 RigaExpandSupplement.13.desc:0 "伟大战役旨在只通过一次拥有十分充足的军事行动，或征服，或瓦解，或支配一个地区所有国家的战争模式，其对一个国家的整体军事实力水平提出了极高的要求，而里加的军事体系则十分适合此类需要充足战前准备的战争模式。\n我们将依次选择征服的地区和征服目标，当最后准备完成之后，我们将§R以我们选择的战役目标对所有首都位于战役地区的国家宣战§!，不过§Y满足以下条件之一§!的国家将不会被宣战：\n\n§R与你处于军事同盟§!；\n§R被你保证独立§!；\n§R与你处于同一贸易联盟§!；\n§R是一个属国§!；\n\n请仔细选择你的目标，§R战争一旦开始就无法轻易停下§!"
 RigaExpandSupplement.13.aa:0 "开始计划"
 RigaExpandSupplement.14.name:0 "计划确认"
 RigaExpandSupplement.14.desc:0 "目前§Y伟大战役§!计划如下：\n\n目标区域：§R[Root.GetGreateWarArea]§!\n战役需求：§R[Root.GetGreateWarTarget]§!\n\n确认无误之后我们便可以为即将到来的战争做好准备。"
 RigaExpandSupplement.14.aa:0 "开始吧！"
 RigaExpandSupplement.16.name:0 "新教同盟"
 RigaExpandSupplement.16.desc:0 "由于公教与新教教徒之间日益严重的冲突以及各国政治立场的倾斜，一场席卷整个欧洲的宗教战争已经拉开帷幕。不论我们曾经与皇帝有何过节，现在我们必须捍卫公教的权威！"
 RigaExpandSupplement.16.aa:0 "拿起刀剑！"
 RigaExpandSupplement.17.name:0 "海外宣讲"
 RigaExpandSupplement.17.desc:0 "随着新大陆发现的消息传遍整个欧洲，各地的政府都开始筹集资金来组织航海探险，试图在新大陆为自己谋求更大的利益。\n\n尽管当前的技术使得探险者们无法准确测量经度，木制船壳也无法抵抗船蛆的侵蚀，储备的食物不适于长期航行，船上的卫生与生活条件也十分糟糕，然而在经济利益与政治利益的双重驱使，这种探险活动仍然络绎不绝。\n\n1474年，一群满腔热血的探险者向[Root.Monarch.GetTitle][Root.Monarch.GetName]请求支持他们向新大陆进发的探险行动，期望能够在新大陆传播基督福音。这群探险者构成十分复杂，水手，渔民，教士...不同职业不同阶级的他们都在同一个目标之下汇聚在一起，试图向着那充满机遇的新世界前进。\n\n尽管长期的商业活动使得里加累计了大量的财富，但支持探险仍然是一笔十分不菲的开销，对此[Root.Monarch.GetTitle]有充分的理由拒绝他们，准备船只水手，配齐物资，规划航线等一系列准备都只为了一个随时可能失败的目标。\n\n但如若他们能够成功，那么里加的影响力将辐射到更加遥远的地方，通过现有成功的的航线给予他们更多的支持，将基督福音传达到整个新世界——这是一个十分诱人的结果。一切的前提都取决于[Root.Monarch.GetTitle]将给予探险者们多少支持，通过广而告之这项探险活动将会募集到更多的人员参与这项探险活动，尽管这将加剧开支，但成功之后他们将有更加充分的准备来应对可能的危险以及各种各样的问题...\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]将做出他的选择。"
 RigaExpandSupplement.17.aa:0 "这是上帝的旨意，我们将尽力支持他们！"
 RigaExpandSupplement.17.bb:0 "我们将提供充足的支持"
 RigaExpandSupplement.17.cc:0 "我们只能提供有限的支持"
 RigaExpandSupplement.18.name:0 "里加利亚"
 RigaExpandSupplement.18.desc:0 "一支悬挂着里加主教区旗帜的舰队出现在了新大陆的地平线之上，这昭示着经过数年的准备与航行，这支探险队终于抵达了他们的目的地。\n\n不论一路上遭受了多少的困难，结果总是令人欣慰，抵达目的地之后的探险者门在此建立了一个据点，而这个据点将在接下来的时间内不断发展壮大，成为一座繁华的城市。所有人都各司其职，宣讲活动也如火如荼的进行，传教士对原住民部落施以善意，并在其中传播着基督的福音，远渡重洋的骑士也尽职尽责的保卫着这个新兴的土地...一切都有条不紊的在进行着。\n\n在经过一系列的商讨之后，这片远离里加的土地之上，一个被称作“里加利亚”的国家诞生了，其国家职能是由神职人员所组成的议会及每隔十年所选出的代表来行使，这一结构被称之为“神圣共和国”，致力于将基督的福音传播向整个新大陆。\n\n时间将会决定这个新生国家的未来将何去何从，但现在这片土地的机遇现在属于他们。"
 RigaExpandSupplement.18.aa:0 "静候佳音"
 RigaExpandSupplement.18.bb:0 "这是我们的使命！"
 RigaExpandSupplement.19.name:0 "战术选择"
 RigaExpandSupplement.19.desc:0 "依照惯例，战争计划部门给予了两套通用的战术选择作为两次十字军的指导，尽管战争当中各项因素将会对战场产生十分大的影响，但一个具有整体指导意义的方针仍然是不可或缺的。"
 RigaExpandSupplement.19.aa:0 "我们将专注于进攻"
 RigaExpandSupplement.19.aa.tt:0 "在两次十字军发动之时，我们与我们的属国将获得一定的§Y攻城效率§!及其他修正"
 RigaExpandSupplement.19.bb:0 "我们将专注于防守"
 RigaExpandSupplement.19.bb.tt:0 "在两次十字军发动之时，我们与我们的属国将获得一定的§Y防御效率§!及其他修正"
 RigaExpandSupplement.20.name:0 "后勤规划"
 RigaExpandSupplement.20.desc:0 "任何战争当中，后勤都是至关重要的一环，战争计划部给予了我们两套后勤方案，分别从不同方向来优化我们现有的后勤系统。"
 RigaExpandSupplement.20.aa:0 "我们将专注于大兵团作战"
 RigaExpandSupplement.20.aa.tt:0 "在两次十字军发动之时，我们与我们的属国将获得一定的§Y全国补给上限§!及其他修正"
 RigaExpandSupplement.20.bb:0 "我们将专注于兵员的补充"
 RigaExpandSupplement.20.bb.tt:0 "在两次十字军发动之时，我们与我们的属国将获得一定的§Y补员速率§!及其他修正"
 RigaExpandSupplement.21.name:0 "远渡重洋"
 RigaExpandSupplement.21.desc:0 "落叶捎来讯息：\n\n在海的彼端，我们的故乡里加，那远渡而来的帆船已经抵达地平线之上。\n\n我们的投资显然超出了我们的预期，那群探险者已经在新大陆定居，并向着更加遥远的地方扩张着\n\n现在我们并没有足够的远洋能力给予他们进一步的支持，只能在外交事务方面保证他们的独立性，也许在未来的某一天我们能够改变这一现状。"
 RigaExpandSupplement.21.aa:0 "愿他们将继续茁壮成长"
 RigaExpandSupplement.22.name:0 "海外事务"
 RigaExpandSupplement.22.desc:0 "随着航海科技的发展以及航线的勘探开拓，我们现在终于能够有实力进行跨大洋运输的能力在将影响力扩散到新大陆，而先前由我们支持成立的里加利亚也已经在新大陆站稳脚跟，现在也许我们应该商讨一下如何对待他们了。\n\n依照过去的协议，我们向里加利亚发送了我们的要求，其可以保持现有的政府结构并享有绝大部分事务的自主决定权，而里加利亚仅需在名义上作为我们的附庸即可得到里加大主教区对宣教事务上经济的支持。\n\n里加利亚很快便同意了这一请求，[Root.Monarch.GetTitle]现在需要决定是否给予他们进一步的经济支持以扩大里加利亚在新大陆的宣教速度。"
 RigaExpandSupplement.22.aa:0 "我们将腾出一些精力来帮助他们"
 RigaExpandSupplement.22.bb:0 "我们还有更要紧的事情"
 RigaExpandSupplement.23.name:0 "罗马帝冠"
 RigaExpandSupplement.23.desc:0 "公元330年5月11日，罗马皇帝君士坦丁一世在拜占廷建立新都，命名为新罗马，但该城普遍被以建立者之名称作君士坦丁堡；在公元4世纪中期到公元13世纪初期时，君士坦丁堡是全欧洲规模最大且最为繁华的城市。后来东罗马帝国逐渐衰落，领土范围也缩减到君士坦丁堡及其周边地区，直到14世纪中叶，曾今伟大的东罗马帝国终于在君士坦丁堡被攻陷之后咽下了他最后一口气。\n\n现在这座曾经恢弘的城市已经在我们的掌控之下，如若我们想要长久的统治巴尔干及安纳托利亚地区，一个合法的政权则是必要的，用以稳定我们在巴尔干与安纳托利亚地区的统治，而曾经由第四次十字军所建立的拉丁帝国便是最好的选择。"
 RigaExpandSupplement.23.aa:0 "拉丁帝国应在此重生"
 RigaExpandSupplement.24.name:0 "光复耶路撒冷"
 RigaExpandSupplement.24.desc:0 "自从1187哈丁战役的失败，十字旌旗在圣地的情况已岌岌可危，而直到1291之后的阿克据点被攻陷之后，耶路撒冷便一直被穆斯林所掌握，数个世纪以来，各项针对收复圣城的计划无一不失败。\n\n[GetYear]年，里加军队攻破耶路撒冷及其周边地区，[Root.Monarch.GetTitle][Root.Monarch.GetName]宣布圣城已经重回基督徒的怀抱，在耶路撒冷王国陷落后数百年后的今天，基督的旗帜终于再次飘扬于圣城之上。"
 RigaExpandSupplement.24.aa:0 "耶路撒冷理应得到重建"
 RigaExpandSupplement.25.name:0 "政府论"
 RigaExpandSupplement.25.desc:0 "随着最后一次行政会议的落幕，里加的行政改革到此为止也基本结束了，不论过程如何曲折，我们都达到了我们预期的目的。\n\n但改革并不是一劳永逸，只有随着时代的进步而不断的进行体制上的完善，才能够维持最为高效稳定的统治。也许在将来某一天，我们还需要进行一次更加彻底的变革，而现在，我们应当着手处理其他事务了。"
 RigaExpandSupplement.25.aa:0 "开始下一步吧"
 RigaExpandSupplement.26.name:0 "全里加及各主教区联合舰队"
 RigaExpandSupplement.26.desc:0 "一直以来里加的舰队都以商船进行贸易为主，较少的关注重型战舰与桨帆船的发展，随着大航海时代的来临，造船水平的提高与日益增长的海外探索需求使得里加开始大力发展远洋船队，而随着远洋贸易的兴起，里加的海军发展也应当做出调整。\n\n同里加曾经的陆军情况类似，各个主教区属国都拥有较为独立的海军，各个地方所建造与拥有的舰船规格与种类都不尽相同，但各主教区舰队的规模显然并没有里加如此庞大，因此我们只需要花费一定时间将所有属国的船只进行统一建造与管理，后接由里加直接指挥，这将能够极大的提升里加舰队整体的实力。"
 RigaExpandSupplement.26.aa:0 "我们将统治海洋！"
 RigaExpandSupplement.27.name:0 "分裂伊始之地"
 RigaExpandSupplement.27.desc:0 "858年动罗马帝国皇帝任命佛提乌为君士坦丁堡宗主教，罗马教皇不予承认并开除佛提乌教籍。佛提乌认为自己权位不在罗马教皇之下，也在867年开除尼古拉一世教籍，双方破裂由此发端。\n\n6世纪，西班牙归顺天主教，西班牙教会在未经正教会同意的情况下，首先将《尼西亚信经》圣灵“从父出来”一句，改作“从父和子出来”。为此，正教会认为这违背了共同遵守的信条，双方为此长期争论不休，即所谓“和子句”纠纷，后一度达成和解；1014年，罗马教皇又将“和子”词引入《尼西亚信经》，争端再起。\n\n1054年，君士坦丁堡牧首色路拉里乌指责西方教会用无酵面饼祝圣圣体，罗马教皇利奥九世派枢机主教洪贝尔等三人带一封措词严厉的信件，于同年4月抵君士坦丁堡，要求就所谓君士坦丁堡教会存在异端等问题进行谈判。4月19日利奥九世死，洪贝尔等人在君士坦丁堡因遭冷遇，色路拉里乌拒绝就指控的问题进行会谈。洪贝尔恼羞成怒，于7月16日径直闯入君士坦丁堡索菲亚大教堂，在大庭广众之下把一份关于诅咒东方教会、革除牧首教职的“训谕”放在圣餐桌上，拂袖而去。此训谕指责正教会里充满各种异端，如阿里乌派、瓦列齐派、多纳图派、尼古拉派、买卖圣职者等，训谕还宣布绝罚牧首色路拉里乌。这大大激怒了色路拉里乌，在拜占庭皇帝的支持下，色路拉里乌对罗马教皇采取了以牙还牙的态度，于7月20日在索菲亚大教堂召开宗教会议，谴责并焚毁教皇的书信，称洪贝尔等使节为“渎神的人”，宣布革除罗马教皇及其使节的教籍，自称为东部教会之首，自此东西教会彻底分裂。\n\n虽然目前我们控制住了君士坦丁堡正教会，但想要弥合已经分裂数百年之久的两个教会显然不可能朝夕之间便完成，我们也还需要等待更加合适的时机来完成这项伟大的任务。"
 RigaExpandSupplement.27.aa:0 "我们还有其他事情需要关注"
 RigaExpandSupplement.28.name:0 "耶路撒冷之旅"
 RigaExpandSupplement.28.desc:0 "根据《圣经》记载，在以色列人入住耶路撒冷之前，曾有许多民族在这里混居，当以色列人进入迦南的时候，一支迦南部落——耶布斯人住在耶路撒冷附近。以色列人的犹大支派征服了耶路撒冷城，而由便雅悯支派占领该城，与住在城内的耶布斯人和平共存。大约在前1000年，大卫王率领以色列人征服了该城，向南扩建了城市，定都于此并更改成名称Yelushalayim（耶路撒冷），同时将约柜迁到耶路撒冷，并为约柜建立会幕。\n\n在1099年第一次十字军战争期间，十字军东方战争对穆斯林取得最重大的胜利便是夺占耶路撒冷圣城与主的圣墓，这在西方基督教世界引发了空前轰动，也是乌尔班二世至死未曾想象过的完美大捷。自然，它受到了整个基督教世界累世的传诵，众多随军教士及后世的教会编年史家都在竭力记述此役，赞美基督大能，如神迹般传诵。同时，这场战争及其后拉丁东方的建立，更是影响了整个东地中海格局，如一石激起千层浪，受到各方的强烈关注。拜占庭人、亚美尼亚人、突厥人、阿拉伯人，各种宗教背景、不同地位出身的史家都在著述陈辞，详述此事，以资借鉴反思。\n\n虽然历经波折，在1291年阿卡城沦陷之后的数百年之后，耶路撒冷才重新再次纳入基督徒的手中，不过由于长久以来被穆斯林所占据，因此城内仍然有许多穆斯林在内，驱逐异教徒虽然会增加我们在教廷当中的权威，但这并不是唯一的解决方法，更加温和的方式便是赦免这些异教徒，这座圣城仍需发展壮大..."
 RigaExpandSupplement.28.aa:0 "我们将继续建设这座神圣的城市"

 RigaExpandSupplement.29.name:0 "重建安条克"
 RigaExpandSupplement.29.desc:0 "在圣经中，安条克是圣保罗在犹太人集会上第一次进行基督教布道的地方,在基督教传播开后，安条克成为基督教最初的四个主教区之一。其位于东西方必经之路上，被称为东方明珠, 在罗马帝国时期，安条克是罗马帝国最繁华的城市之一，鼎盛时城市人口达到了惊人的50万人，而随着526年一场大地震的来临，整个城市几乎被摧毁殆尽，安条克便从此衰落。\n\n自此之后数百年间，安条克几经易手，但总能被基督徒再次夺回，直到1268年，拜巴斯开始围攻并于5月18日攻陷安条克，拜巴斯下令将安条克城夷为平地，全城所有男性被杀，女性充为奴隶，一代名城安条克就此消失。而20年之后，耶路撒冷的最后据点阿克陷落，在那些基督教圣城飘扬了200年的十字军旗从近东的地平线上消失了\n\n随着我们重新在圣地之上升起十字军的旗帜，这座神圣的城市理应再次得到它应有的繁盛。"
 RigaExpandSupplement.29.aa:0 "我们应当继续向前"
 RigaExpandSupplement.30.name:0 "复兴亚历山大里亚"
 RigaExpandSupplement.30.desc:0 "亚历山大港始建于公元前332年，是按其奠基人亚历山大大帝命名的，作为当时马其顿帝国埃及行省的总督所在地。亚历山大大帝死后，埃及总督托勒密在这里建立了托勒密王朝，加冕为托勒密一世，随后亚历山大成为埃及王国的首都,并很快就成为古希腊文化中最大的城市，在西方古代史中其规模和财富仅次于罗马，还建成了著名的亚历山大灯塔与亚历山大图书馆。\n\n但随着埃及的伊斯兰教统治者在969年建成开罗并将首都移动到该地，亚历山大港的地位便不断下降，而在1498年好望角航道的发现则彻底打垮了亚历山大港的经济，并且城市规模开始逐年缩减。\n\n我们并没有理由让这座曾经会辉煌的城市继续衰败下去，这座港口将会被我们建设的更加辉煌。"
 RigaExpandSupplement.30.aa:0 "很好"
 RigaExpandSupplement.31.name:0 ""
 RigaExpandSupplement.31.desc:0 ""
 RigaExpandSupplement.31.aa:0 ""
 RigaExpandSupplement.31.bb:0 ""
 RigaExpandSupplement.32.name:0 "集中资源"
 RigaExpandSupplement.32.desc:0 "目前里加城市的规模已经达到了史无前例的地步，不过这并不是她的终点。\n\n我们只剩下这项工程的最后一步，就能够完成这项前无古人，后无来者的伟大工程！"
 RigaExpandSupplement.32.aa:0 "让我们拭目以待"
 RigaExpandSupplement.33.name:0 "断章"
 RigaExpandSupplement.33.desc:0 "数百年一砖一瓦的堆砌，里加终于在今天完成了它最后的扩建计划，这座城市的规模前无古人，也不会再有后来者超过，她已经无可置疑的成为了世界的中心，一座矗立于所有城市之上的城市...\n\n幕布并未就此落下，现在整个世界都已成为我们的舞台。"
 RigaExpandSupplement.33.aa:0 "而里加已经准备好了"
 RigaExpandSupplement.33.aa.tt:0 "§R演出自此迈入高潮§!"
 RigaExpandSupplement.34.name:0 "天堂攻势"
 RigaExpandSupplement.34.desc:0 "世界是有尽头的，而尽头已被我们所知晓，在我们之外还有许许多多的人民处于水深火热之中，亟待我们前去解放，使他们沐浴在主的光辉之下，而我们必将其洒向世界的每一个角落——而这正是我们最后也是最重要的的使命。"
 RigaExpandSupplement.34.aa:0 "已有之事，后必再有；已行之事，后必再行。"
 RigaExpandSupplement.34.aa.tt:0 "我们的所有非§G里加特许贸易区§!属国将获得持续§G5§!年的§Y天堂洪流§!修正\n"
 RigaExpandSupplement.35.name:0 "归墟之门"
 RigaExpandSupplement.35.desc:0 "历史洪流滚滚向前，百川万流皆人归墟。\n\n自1444年的开篇至今已，里加已经走过了数百年有余，而在此之前的历史仍历历在目：费尔南多三世去世后，基督诸国终究无法统一，收复失地运动停滞不前，伊比利亚至今仍四分五裂；金帐汗国分崩离析，黑海草原被狼群所瓜分，东正教徒重新占领了大草原的土地；基辅罗斯从蒙古人的手中获得自由，但国内矛盾尖锐，基辅罗斯内战一触即发，这片土地上必将狼烟四起；斯特凡大帝造成的余震仍未在小亚细亚滑退，庞大的十字军又一次被突厥人瓦解，埃迪尔内的统治者如脱弦之箭，誓要重铸奥斯曼帝国的荣光；塞尔维亚帝国如百足之虫死而不僵,在背叛了十字军后也没能换取长久的和平，如今巴尔干再次燃起战火；阿尔比十字军功败垂成,清洁派建立起阿尔勒王国，与北方的洛塔林吉亚王国以及燕蒸日上的英格兰王国共同置法兰西的卡佩王朝于四面楚歌的水深火热之中；马穆鲁克集团终究分裂，布尔吉王朝虎踞开罗，或能新统一埃及并北上叙利亚...\n\n在时间的滚滚长河之中，我们无法改变过去，那么就应当继续向前以书写属于自己的篇章，也许在将来的某一天我们能够望向更加遥远的天边，所有人能够团结在一起——如同现在一样，追求更加美好的明天，响应着更加伟大的召唤。也许届时，后来者将会称这一切起源为：共同命运。\n\n历史的巨轮滚滚向前,吾等终踏入归墟之门"
 RigaExpandSupplement.35.aa:0 "而时间之河将继续奔流"
 RigaExpandSupplement.35.aa.tt:0 "@RIG §Y[RIG.GetName]§!的内容至此完结，§Y感谢游玩§!\n"

