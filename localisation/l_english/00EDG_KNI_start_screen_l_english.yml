EDG_string_start_KNI:0 "§Y医院骑士团§!的先驱者是来自阿尔马菲的商人，他们与自己的同胞一道救治伤患，援助穷人。被祝福的 §Y杰拉尔德§!是医院骑士团公认的第一位大团长，他组建了医院骑士团的前身，受圣墓守护者的敬仰。在第一次十字军时，医院骑士团就已经是十字军的重要力量。医院骑士们是以救死扶伤为理念的修士，却也能拿起武器奔赴战场。\n\n但十字军的力量并没有在§Y耶路撒冷§!得到巩固，短暂的胜利后便是异教徒的卷土重来。无论是赞吉、阿尤布还是马穆鲁克都对十字军国家造成了很大的打击，直至被逐出黎凡特的土地。1291年，最后一个十字军陆上据点阿卡被彻底拔除，第九次十字军已惨败告终，此后欧洲国王们也陷入了战争的泥潭，就再也没有向圣地的十字军了。\n\n在被逐出陆地后，借助§Y拜占庭§!帝国的衰落，医院骑士团得以获取§Y罗得岛§!做为骑士团的总部，对抗着雄心勃勃的异教徒海军。做为基督教世界的海上守护者，骑士团多次抵挡了来自突厥人与马穆鲁克的海上行动，通过劫掠异教徒和接受天主教国家的捐赠维持生计。一个世纪的反抗并非没有成效，骑士们曾拿到过北方的§Y士麦那§!，可这座美丽的港口被残暴的奥斯曼人夺走，又被一群拜占庭难民窃据。和邻居§Y塞浦路斯§!一样，医院骑士团夹杂在大国之间如同一根风中残烛，一切的努力好似苟延残喘。\n\n时过境迁，§Y萨哈达§!王朝横跨亚非，凌驾于阿拔斯哈里发与哈希姆之上，再度建立一个统一三圣地的庞大帝国，但帝国的崩溃已然不可阻挡。斯特凡大帝造成的余震仍未在小亚细亚滑退，庞大的十字军又一次被突厥人瓦解，埃迪尔内的统治者如脱弦之箭，誓要重铸§Y奥斯曼§!帝国的荣光。§Y塞尔维亚帝国§!如百足之虫死而不僵,在背叛了十字军后也没能换取长久的和平，如今巴尔干再次燃起战火。§Y总有问题有待解决，总有信仰需要经受考验，总有民族认同需要形成§!。而在这地中海东部乱局的中央，§Y医院骑士团§!又能否创造奇迹，如同第一次十字军般建立一个海外之地的神圣国度呢？\n\n骑士团尚在，物是人非，唯有箴言未曾改变：§G「守卫信仰，拯救苦难。」§!"