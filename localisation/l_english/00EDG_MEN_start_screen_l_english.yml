EDG_string_start_MEN:0 "§T「那信奉虚无之神的人，离弃怜爱他们的主。」§!\n\n在突厥人如潮水一般涌入小亚细亚半岛的过程当中，许多希腊人或自愿或被动的改信穆罕默德的教诲而不是继续作为基督徒，§Y门泰谢§!的贝伊却反其道而行之，接受了属于基督教的洗礼，成为了一名东正教徒。继承自罗姆苏丹凯库巴德一世时开明的思想和宗教宽容的政策赢得了当地希腊居民的好感，并吸引了遵循巴巴伊沙克教诲的苏菲派穆斯林和坚持古老正教传统的卡拉曼利德斯。\n\n但在§Y迭起兴衰§!的安纳托利亚半岛，武力才是统治的根本。逐渐去游牧化的门泰谢无力组织大规模军队，无论是北方的§Y奥斯曼§!还是东边的§Y卡拉曼§!，甚至是§Y医院骑士团§!都能为这个弹丸小国带来沉重一击。时仍贝伊做了一个惊人的决定————向§Y东帝国§!效忠，但是这一举措被惧怕外族夺权的希腊人集团拒绝了。但这个信了东正教的突厥人家族逐渐展现了狂热的皈依者狂热，他们急于向希腊文化圈证明自己同样是一个东正教徒而不是野蛮的穆斯林突厥人，而门泰谢的每位贝伊几乎都会向东帝国宣誓效忠。门泰谢的贝伊们觉得都是由于奸臣当道才导致小亚细亚现如今堕入战火之中，只有重新以匡扶东罗马帝国为己任才能改变东正教的危局，将不满于穆斯林统治的希腊人团结在自己的旗帜之下。\n\n门泰谢当前的统治者§Y伊利亚斯三世§!已统治三十余年之久，一个宝贵的时机终于出现在了他面前：此刻的奥斯曼帝国正处于分裂之时，卡拉曼的君主只是没有任何权威的冢中枯骨，东帝国也因狄奥多尔的叛变仅剩下君士坦丁堡及周边地区，陷入了自身难保的危局。此等良机，正是破局之时！\n\n门泰谢的国祚不长，却一直苟延残喘。虎视眈眈的外部势力不会放过这里，而门泰谢的命运也会在几年内做出分晓。在这危机之时是尽情享乐等待终结，亦或是§O像个真正的罗马人一样去战斗！§!"