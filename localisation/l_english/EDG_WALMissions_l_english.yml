l_english:
 EDG_WAL_mission_1_1_title:0 "天启"
 EDG_WAL_mission_1_1_desc:0 "吾来觐见、吾来添酒、吾来占有。神为甘露赐下鸠毒，春种秋收，静待枯果满枝头。吾将一切，献给天启！"

 EDG_WAL_mission_1_2_title:0 "内部弱点"
 EDG_WAL_mission_1_2_desc:0 "一直以来，孱弱的瓦拉几亚的统治总是摇摇欲坠，不安定因素充斥着全国上下，攘外必先安内是亘古不变的曲调，如果不能解决内部的弱点，我们何谈应对外来的强敌？"

 EDG_WAL_mission_1_3_title:0 "摩尔达维亚的命运"
 EDG_WAL_mission_1_3_desc:0 "摩尔达维亚，自古以来摇摆于巴尔干与斯拉夫草原上的摇曳草，在漫长的岁月中，它总是桀骜不驯的拒绝任何人的干预，却又不惜放下身段来讨好周边的邻居。不过，在命途之争下，他的命运，也被摆上了大君的牌桌。"
 EDG_WAL_mission_1_2.event.effect.tt:0 "如果我们通过与@MOL§Y[MOL.GetName]§!交好完成任务，@MOL§Y[MOL.GetName]§!将会触发事件「§T命运抉择§!」，我们将有机会§T和平合并§!@MOL§Y[MOL.GetName]§!\n"

 EDG_WAL_mission_1_5_title:0 "特兰西瓦尼之殇"
 EDG_WAL_mission_1_5_desc:0 "特兰西瓦尼亚，甜美的餐肉，能被瓦拉几亚大快朵颐，是它应得到的结局，匈牙利人保护不了这片地区，而我们也无心让这里的人有时间来慢慢接受新主人的统治。就让这里的哀嚎声响彻山野吧，桩桩的血液，使得他们只会臣服于恐惧之下瑟瑟发抖。"
 EDG_WAL_mission_1_5.effect.tt:0 "§Y任务区域省份§!§T发展度§!全部§R降至最低§!，每失去§Y1§!点§T发展度§!我们便获得§G25§!¤\n"

 EDG_WAL_mission_1_7_title:0 "驰骋匈牙利平原"
 EDG_WAL_mission_1_7_desc:0 "特兰西瓦尼亚的征服，就意味着匈牙利平原如同被剥去衣服的裸女一般，可以任由我们欺凌蹂躏。驰骋吧，大君将压垮这里每一个人心中的防线，尽情沐浴痛饮匈牙利平原的甘甜！"
 EDG_WAL_mission_1_7.effect.tt:0 "获得针对§Y[134.GetName]§!所有者§Y吞并§!的战争理由\n"

 EDG_WAL_mission_1_8_title:0 "维也纳之围"
 EDG_WAL_mission_1_8_desc:0 "维也纳，是神圣罗马帝国的重要城市，也是奥地利的首都。如今的神圣罗马帝国皇帝将维也纳看做重中之重，对于大君的威胁视若无睹，他们认为瓦拉几亚依旧对神圣罗马帝国造不成任何威胁。那就包围它！攻占它！毁灭它！让这座城市为大君的恐怖颤抖，每个生命都在黑暗的阴影下哭泣吧，将维亚纳付之一炬，让神圣罗马帝国听见绝望到来的前奏曲。"

 EDG_WAL_mission_1_9_title:0 "伪朝不足称罗马"
 EDG_WAL_mission_1_9_desc:0 "神圣罗马帝国，它既不神圣，也不罗马，更非帝国，这样一个跳梁小丑一般的存在，却自诩继承了罗马的荣光，日耳曼人卑贱的鲜血仿佛时时刻刻在玷污罗马人高贵的血脉。这种伪朝，怎配存活于世，沐猴而冠呢？"
 EDG_WAL_mission_1_9.effect.tt:0 "获得针对§Y首都§!位于§Y南德意志§!地区§Y全部国家§!持续§G20§!年的§Y吞并§!宣战理由\n"

 EDG_WAL_mission_1_12_title:0 "斡旋的秃鹫"
 EDG_WAL_mission_1_12_desc:0 "盘旋的秃鹫历来是恐怖的由来，它往往代表死亡后面临的代价，秃鹫的生来不详，这预示着米尔恰计划的第一部分，以散播谣言和威胁等各种威逼利诱的方式，让敌人闻风丧胆，生不起丝毫反抗之心。"
 EDG_WAL_mission_1_12.effect.tt:0 "§Y散播恐惧§!将会额外§G降低§!目标国家的§Y防御效率§!\n"

 EDG_WAL_mission_2_2_title:0 "月下夜宴"
 EDG_WAL_mission_2_2_desc:0 "皎洁明月，月挂玄钩，黑夜总是带来人们的恐惧，而明月也被玷污，月夜之下，恐怖悄然苏醒，一个主宰者即将到来，即将跳下席位，来猎杀属于他的猎物。"

 EDG_WAL_mission_2_3_title:0 "无声屠戮"
 EDG_WAL_mission_2_3_desc:0 "还有不少人反对大公的统治，他们也许未曾见过血腥之花盛开的模样，还对大公抱有幻想？呵，有人称杀戮也是一场疾病，或许正是如此，就让杀戮如疾病一般蔓延，在每个反对者的声音吞没，直至销声匿迹。"
 EDG_WAL_mission_2_3.effect.tt:0 "§R残暴值§!将会提供§G士气打击§!加成\n"

 EDG_WAL_mission_2_4_title:0 "穿刺之威"
 EDG_WAL_mission_2_4_desc:0 "拔下敌人嘲弄自己的舌头，他们也许不知道大公神鬼莫测的能力，足以让任何一个领导者的生命走向终结，无论他此前如何，他将在大公的阴影下，只能迎来死亡。整个世界都不会遗忘大公的穿刺之威。"
 EDG_WAL_mission_2_4.effect.tt:0 "§R残暴值§!将会提供额外§G1§!§Y外交官§!\n\n当我们同§Y宿敌§!处于我们§Y主导的战争§!当中时将会获得一定§Y军事加成§!\n"

 EDG_WAL_mission_2_6_title:0 "罗马尼亚"
 EDG_WAL_mission_2_6_desc:0 "罗马尼亚，罗马尼亚！罗马人居住的地方，当这个罗马尼亚建立的一刻，这里不会再存在其他的名字。罗马帝国已逝，我们，是仅剩下的罗马！"
 EDG_WAL_mission_2_6.effect.tt:0 "§R移除§!§Y摩尔达维亚§!、§Y瓦拉几亚§!以及§Y特兰西瓦尼亚§!地区§Y其他国家§!的§T核心§!\n\n我们治下§Y全部省份§!失去§G20§!年§Y分离主义§!\n"

 EDG_WAL_mission_2_7_title:0 "真正的灰骑士"
 EDG_WAL_mission_2_7_desc:0 "白骑士，黑骑士。这些名号曾经是巴尔干地区和卡帕提亚地区津津乐道的绰号，无数个人冠以此号，得到留下在史书被书写的资格。而黑白骑士如今不再存在，我们将夺走他们的颜色，融合成只有一个颜色，灰！灰骑士，才是罗马尼亚永恒的传说。"
 EDG_WAL_mission_2_7.effect.tt:0 "解锁§Y决议§!「灰骑士加冕」\n"

 EDG_WAL_mission_2_11_title:0 "米尔恰计划"
 EDG_WAL_mission_2_11_desc:0 "米尔恰计划是由米尔恰·斯科巴伊为弗莱德三世提出来的，他巧妙地列举了情报的重要性，并且开创性的提出“维拉”这个词汇，也是欧洲最早的间谍一词由来之一。米尔恰为弗莱德这个残暴的君主量身打造了一套独特的治国体系，他也被认为是德古拉大君最忠诚是仆人。"

 EDG_WAL_mission_2_12_title:0 "待食的蜘蛛"
 EDG_WAL_mission_2_12_desc:0 "蜘蛛，一向是谋定而后动，精准而又优雅的捕猎目标，它往往代表着极大的威胁与战栗，这预示着米尔恰计划的第二部分，如精准优雅的蜘蛛一般，收割每一个自认为不会死亡而愚蠢落网的猎物，以精妙绝伦的情报能力和动员力度，让敌国自认为安逸的君主面对死亡时，恐惧最大化，深深印刻其中。"
 EDG_WAL_mission_2_12.effect.tt:0 "§Y刺杀君主§!将会额外§G降低§!目标国家的§Y稳定§!\n"

 EDG_WAL_mission_2_13_title:0 "白色恐怖"
 EDG_WAL_mission_2_13_desc:0 "当“维拉”可以叩响任何一个人的房门，轻而易举的抓住其软肋，进行威胁，打击，残酷镇压的时候，无声的气氛由此而来。这是另一种恐怖，他不血腥，但令人窒息般难忍，恍如眼前，只剩下白茫茫的一片，再无其他颜色可以点缀。"
 EDG_WAL_mission_2_13.effec.tt:0 "§Y省份互动§!「§T桩刑§!」所给予的§Y修正§!现在持续§G5§!年而非§Y永久§!\n\n将§R残暴值§!提供的§T严酷镇压花费§!减成提高到§G-90%§!\n"

 EDG_WAL_mission_3_1_title:0 "命途相甄"
 EDG_WAL_mission_3_1_desc:0 "吾来押注，吾来博弈，吾来赢取。吾任命运拨转轮盘，孤注一掷，遍历死地而后生。吾将一切，献给命运！"

 EDG_WAL_mission_3_2_title:0 "穿刺公"
 EDG_WAL_mission_3_2_desc:0 "瓦拉几亚大公，德古拉，被日后誉为大君的存在，他的传说无人不晓，他的血腥无人不知，执法严峻不足以概括他。他不光对土耳其俘虏，就连对自己国家的贵族、百姓也常常使用穿刺之刑，动辄将人钉在尖桩上，整日欣赏其哀嚎，仿佛是一首绝美的歌谣。德古拉大君，也被所有人用颤抖的声音呼唤出他的绰号：“穿刺公”。"

 EDG_WAL_mission_3_3_title:0 "嗜血化为怨言"
 EDG_WAL_mission_3_3_desc:0 "感到瓦拉几亚统治的薄弱，公国的宣称者回到了瓦拉几亚。弗拉德三世，德古拉大君，这个被称为龙之子的人嗜血且残暴。他的到来标志着被派去与他谈判的大使们都受到了阴森可怖的刺刑，也明确表示着他将对任何反对他统治的人施加巨大的暴力。"

 EDG_WAL_mission_3_4_title:0 "刹那火光"
 EDG_WAL_mission_3_4_desc:0 "生命是刹那的，如同熊熊燃烧的烈火一般焚烧殆尽，绽放属于它的光芒。瓦拉几亚即将在大君的统治的黑色火焰中重生，向着巴尔干发起狂妄的挑战，要么焚烧殆尽，点燃属于瓦拉几亚的火光，要么大君和它一同覆灭，熄灭于黎明到来前的夜晚。"

 EDG_WAL_mission_3_5_title:0 "行之炬焰"
 EDG_WAL_mission_3_5_desc:0 "保加利亚的土地充斥着瓦拉几亚军队的脚印，正如同大君所过之处，皆燃起暗火，行将踏焰，归于黑夜。"
 EDG_WAL_mission_3_5.effect.tt:0 "所有被我们所§Y占领§!的§Y文化§!为§T保加利亚§!的§Y省份§!都将§G割让§!给我们\n"

 EDG_WAL_mission_3_6_title:0 "付之阙如"
 EDG_WAL_mission_3_6_desc:0 "平安的接管这片地区，带来的只是无休止的反抗，大君的野心昭然若揭，瓦拉几亚的时间不该浪费在这群待宰的羔羊之上，让撕心裂肺，凄厉的哭嚎声从山野响彻海边吧！这样他们才能跪求我们赐予其解脱。"
 EDG_WAL_mission_3_6.effect.tt:0 "§Y任务区域省份§!§T发展度§!全部§R降至最低§!，每失去§Y1§!点§T发展度§!我们便获得§G25§!¤\n"

 EDG_WAL_mission_3_7_title:0 "摘得明冠"
 EDG_WAL_mission_3_7_desc:0 "随着君士坦丁堡在恐怖阴影下摇摇欲坠，我们终将踏破狄奥西多城墙，将大君的光芒照射在这片“圣洁”的土地上，从此，这个世界上的璀璨明冠，罗马帝国的冠冕，将化为一颗宝石，镶嵌在大君的皇冠之上，与世长存。"

 EDG_WAL_mission_3_8_title:0 "弥散阴影"
 EDG_WAL_mission_3_8_desc:0 "：徘徊至巴尔干的阴影似乎被驱散了，但是人们不知道，更恐怖的阴影要永恒的覆盖这片辽阔的土地上了。至少现在，他名义上回归了“主的怀抱”，也能让一些东正教狂热的信徒心安了些许。"

 EDG_WAL_mission_3_9_title:0 "跨过海峡"
 EDG_WAL_mission_3_9_desc:0 "将君士坦丁堡放在随时被威胁的地方，是极其不明智的选择，我们应当为君士坦丁堡构筑其新的围墙，将威胁彻底隔绝在海峡对岸之外的土地上，使得巴尔干“和平”永存。"
 EDG_WAL_mission_3_9_trade_modifier:0 "垄断海峡"

 EDG_WAL_mission_3_10_title:0 "永恒征途"
 EDG_WAL_mission_3_10_desc:0 "伪朝已经覆灭，凯旋之歌奏响，巴尔干归于一手，除此之外，敌人依旧重重。去吧，带着永恒的光辉，踏上无休止的征途。力量即为正义！强权带来平等！独裁维护统治！帝国利刃所向，才是帝国的边疆，永恒的征途摆在眼前，螳臂当车者皆被碾为尘埃。"
 EDG_WAL_mission_3_10.effect.tt:0 "获得§Y世界上全部省份§!的§T永久宣称§!\n"

 EDG_WAL_mission_3_12_title:0 "绝佳机会"
 EDG_WAL_mission_3_12_desc:0 "对情报的了如指掌，才能让人做好了充足的准备来应对一切挑战，瓦解一切即将到来的危机。这也是米尔恰计划的第三部分，用密集的情报网络，构建起一个无孔不入的超凡战略网，对国际局势了如指掌，对任何秘闻都胸有成竹，才能为下一步，创造绝佳的机会。"
 EDG_WAL_mission_3_12.effect.tt:0 "§T血腥之争§!劫掠省份时将会提供§G5§!倍于§Y省份发展度§!的¤\n"

 EDG_WAL_mission_3_14_title:0 "“完美”国度"
 EDG_WAL_mission_3_14_desc:0 "无尽的折磨，无光的前景，无声的寂静，无灭的王权。一切都是那么的“美好”又“令人向往”，在这个国度下，世界被凝聚成一隅，居住在这里的人不会说出怨言，也不会担心没有工作，更不会认为自己无所事事，他们一遍又一遍“发自内心”的高歌大君永恒不灭的统治，每个人都将抱团取暖，迎接未来。这不是一个完美的国度，那何国可配之？"
 EDG_WAL_mission_3_14.effect.tt:0 "§R残暴值§!将会§G减少§!§T省份治理成本§!\n\n§G降低§!成立@H06§Y[H06.GetName]§!所需的§T行政科技§!等级\n"

 EDG_WAL_mission_4_2_title:0 "叫板白袍"
 EDG_WAL_mission_4_2_desc:0 "千军万马避白袍，这是对于匈牙利名将，匈雅提的最佳诠释，匈雅提将自己的影响力贯彻了整个匈牙利王国，甚至辐射到了四周。而匈雅提此时却被国内的匈牙利贵族逼迫交出权力，如果它倒向了神圣罗马帝国的怀抱，或许我们更难吃下这块肥美的蛋糕。也许，我们应当加大对匈牙利的威胁，迫使匈牙利贵族支持匈雅提来尝试保持安全，以维持匈牙利的独立状态，这也方便了我们吃下这块美肉。"
 EDG_WAL_mission_4_2.effect.tt:0 "§Y此次战争§!当中我们与@HUN§Y[HUN.GetName]§!均§R无法§!§T召集盟友§!加入战争\n"

 EDG_WAL_mission_4_3_title:0 "恰兰的守望"
 EDG_WAL_mission_4_3_desc:0 "恰兰，是12世纪瓦拉几亚公国对抗匈牙利人的英雄，他曾经以一敌百，并且成功击杀了当时匈牙利国王卡尔坎拉三世。如今的瓦拉几亚沉寂已久，甚至都找不出一个强有力的象征来引领我们。伴随着龙骑士团的重建，瓦拉几亚的国家认同感也需要新的标志来塑造，恰兰，他的眸光永恒守望着这片土地，他也将成为瓦拉几亚未来的明灯。"

 EDG_WAL_mission_4_4_title:0 "寻死觅活"
 EDG_WAL_mission_4_4_desc:0 "伴随着一次又一次敌人的失利，大君以一种令人不安的冷静注视着燃烧的废墟。大君忠诚的士兵们所向披靡，无数贼寇敌首都在尖桩上被穿过心脏，从背后透出之时，发出了最后一声令人毛骨悚然的惨叫。而被迫观看这场寻死觅活的表演和骇人惨剧的人心中只有一个想法，那只能是痛快的死亡，而不是无休止的受难，直到鲜血流干为止。无数人心中，要拜托被这样折磨的命运，只有被迫的自愿加入大君的麾下，为其流干鲜血！ "
 EDG_WAL_mission_4_4.effect.tt:0 "每个被我们§Y占领省份§!的三类§Y发展度§!都将提供给我们§G5§!点对应§Y君主点数§!\n\n§Y赢得战斗§!之后，立刻在该§Y省份§!征募在战斗中§T损失人力§!§G20%§!的§Y步兵§!，如不足§G1k§!则将补充入§Y后备人力§!\n"

 EDG_WAL_mission_4_6_title:0 "久别重逢"
 EDG_WAL_mission_4_6_desc:0 "一直以来，鲁塞尼亚地区的不稳定的因素导致了他们的流亡者逃往四方，而不少拥有宣称的王公贵族不甘于面对失败的命运，逃往了南方的瓦拉几亚。这无疑是送上来的出剑借口，我们不是有缘相见，更似久别重逢。"

 EDG_WAL_mission_4_7_title:0 "合刃之急"
 EDG_WAL_mission_4_7_desc:0 "随着敌人的节节败退，我们的军队势如破竹，敌人闻风丧胆，他们的统治者已经仓皇逃窜，而余下的领导层也表示，会同意瓦拉几亚的一些不过分的要求。如今镰刀已经合刃，架在了对方的头上，当务之急是如何处理这次战争带来的结果。"

 EDG_WAL_mission_4_11_title:0 "白银协定"
 EDG_WAL_mission_4_11_desc:0 "脆弱的瓦拉几亚百废待兴时，新的统治者往往对其一筹莫展，而掌握能扭转乾坤的东西的阶级，往往是富可敌国的贵族们。他们敏锐的抓住机会，用一纸特权“白银协定”“善意”的帮助国家度过难关。"
 EDG_WAL_mission_4_12.effect_1.tt:0 "贵族§Y特权§!「白银协定」将提供§G-10%§!§T核心化花费§!以及§G+0.5§!§T年度陆军传统§!\n\n灾难「§R恐怖岁月§!」将会§G更容易§!度过，但同时§Y奖励§!也更少\n"
 EDG_WAL_mission_4_12.effect_2.tt:0 "贵族§Y特权§!「白银协定」将提供§R+20%§!§T稳定度花费§!以及§R-10%§!§T贵族忠诚度§!\n\n灾难「§R恐怖岁月§!」将会§R更难以§!度过，但同时§Y奖励§!也更丰厚\n"
 EDG_WAL_mission_4_12.effect_3.tt:0 "根据任务§Y完成条件§!的不同来获得§Y不同奖励§!\n"

 EDG_WAL_mission_4_12_title:0 "存续与否"
 EDG_WAL_mission_4_12_desc:0 "国家已经度过了难关，但是王权却遭到了挑战，贵族们的帮助从来都不是可以随便白得的，度过了双方的甜蜜期后，矛盾也将愈演愈烈，而对待这些贵族们，我们应当慎重考虑，是继续维持这份甜美的平衡，还是勇于打破它，赢得最大的筹码。"

 EDG_WAL_mission_4_13_title:0 "永恒王权"
 EDG_WAL_mission_4_13_desc:0 "当每个阶层都被处理，王制作的法无人敢违之时，永恒的王权如命定之刻到来，此时，如黄金般闪耀，此世，王权得以永恒。"

 EDG_WAL_mission_5_1_title:0 "淫威之下"
 EDG_WAL_mission_5_1_desc:0 "在巴尔干这片波云诡谲，不断争斗的混乱地区中，几乎在近几百年来从没有一个强权永恒的统治这里。而瓦拉几亚以前的统治者，也都如同芦苇草一般摇曳，依附于每个统治巴尔干地区的强者。而如今，瓦拉几亚将重申自己的野望，用军队和恐怖，以自己的方式，统治这片“火药桶”。"
 EDG_WAL_mission_5_1.effect.tt:0 "每当§R剥削§!省份发展度之时，该省份都会根据§Y剥削类型§!获得一个为期§G20§!年的§Y修正§!\n"

 EDG_WAL_mission_5_2_title:0 "重建龙骑士团"
 EDG_WAL_mission_5_2_desc:0 "龙骑士团的建立是为了将土耳其人驱逐出基督教世界的边界，但现在它已经严重衰落。瓦尔纳的失败和奥斯曼帝国的分裂，使得龙骑士团的意义变得晦涩不明，如今，我们必须重整旗鼓并团结起来，以龙骑士团的名义前进！"
 EDG_WAL_mission_5_2.effect.tt:0 "解锁§Y佣兵§!「龙骑士团」\n"

 EDG_WAL_mission_5_3_title:0 "不言而喻"
 EDG_WAL_mission_5_3_desc:0 "所谓恐怖，如若只是单纯在直面事物之时所激发的本能，也不过泛泛之谈，唯有将其化作空气中一丝一缕的气息，融于遍及一切的江河湖海，方可深深扎入人民的心中，根植于所有人最为深处的黑暗，无以言喻、无需言表。"
 EDG_WAL_mission_5_3.effect.tt:0 "每当我们§Y攻占§!一个拥有§Y城堡建筑§!的省份，我们都将获得§G6§!个月的人力并§R摧毁§!当地的§Y城堡建筑§!，同时§Y省份所有者§!将会获得§Y2§!§T厌战度§!\n"

 EDG_WAL_mission_5_5_title:0 "吸血鬼"
 EDG_WAL_mission_5_5_desc:0 "魔鬼，疯子，这都不足以描述如今的瓦拉几亚统治者，德古拉大君。他的威名传播至五湖四海，能止小儿夜啼。他的故事被层层改编，宛如一个吸血的恶魔一样，无尽的吞噬着权贵者或者平民。哦？鉴于他的“长生不死”，他或许真的很符合描述，那就是“吸血鬼大君”！"
 EDG_WAL_mission_5_5.effect.tt:0 "每当我们§Y攻占§!一个省份，该省份都将有§Y30%§!概率失去§Y1§!基础税收、§Y1§!基础生产、§Y1§!基础人力，§Y每类发展度§!§T单独计算§!，同时我们§G获得§!等同于该§Y省份发展度§!的¤，且给予该省份一个为期§Y10§!年的§R负面修正§!并且在此期间§R无法再从该省份获得§!¤\n\n解锁§Y佣兵§!「血牙团」"

 EDG_WAL_mission_5_7_title:0 "不寒而栗"
 EDG_WAL_mission_5_7_desc:0 "有什么，能导致人在暖阳下的地中海都感觉到彻骨的寒冷，唯有恐怖，和大君森森的面孔。瓦拉几亚的名声臭不可闻，没有外来者愿意效忠于这个可怕的国度。但是不可否认的是，每个人谈到瓦拉几亚，都会不由自主的颤抖，那种由脚至头，头皮发麻的感觉，令人不寒而栗，生不起对抗之心。"
 EDG_WAL_mission_5_7.effect.tt:0 "每当我们§Y攻占§!其他国家§Y首都§!时，该国将会立刻§R减少§!§Y1§!§T稳定度§!且§Y首都省份§!获得一个为期§Y20§!年的§R负面修正§!并且§R在此期间无法再次起效§!，同时如果我们在该国存在§G50§!§Y间谍网规模§!且该国君主§Y军事能力§!小于§G6§!，则将§R失去§!§G50§!§Y间谍网规模§!并§R杀死该国君主§!\n"

 EDG_WAL_mission_5_8_title:0 "恐惧，无从言说"
 EDG_WAL_mission_5_8_desc:0 "真正的恐怖，是无法用言语来形容的。它如同你幼时见过第一只张着血盆大口的巨蟒活灵活现在自己手中，也如在黑夜中，摇曳的烛火下，那沙沙作响的风声带来的令人窒息的痛苦。在这里，恐惧只会常伴左右，在这里，人人获于恐惧之中。"
 EDG_WAL_mission_5_8.effect.tt:0 "§G降低§!§R残暴值§!带来的§Y全国叛乱§!\n\n治下§Y全部省份§!失去§G10§!叛乱\n\n下述§Y修正§!将跟随§T首都§!移动"

 EDG_WAL_mission_5_9_title:0 "勇敢者的凯旋"
 EDG_WAL_mission_5_9_desc:0 "每个巨大的考验，都被跨过，这何尝不是一种“非凡的勇敢”，而勇敢跨越这些重重阻碍者，便能收获胜利的果实，凯旋而归，赢得鲜花与掌声，赢得“真心”的喝彩！"
 EDG_WAL_mission_5_9.condition_1.tt:0 "灾难§R恐怖岁月§!已结束"
 EDG_WAL_mission_5_9.condition_2.tt:0 "灾难§R绝望礼歌§!已结束"
 EDG_WAL_mission_5_9.effect.tt:0 "§G降低§!§R残暴值§!带来的§Y外交声誉§!减成\n\n使用§Y省份互动§!「§T桩刑§!」将会§G减少§!该省份§G5§!年§Y分离主义§!\n"

 EDG_WAL_mission_5_12_title:0 "法无可避"
 EDG_WAL_mission_5_12_desc:0 "法律的规范性，完善性，一直以来是维序国家稳定的核心存在，面对激烈动荡的国家环境，令所有人不可避让的法律是巩固王权的有力武器。我们应当加强执法机构和法律的权威性，从而让王权不得被侵犯。"
 EDG_WAL_mission_5_12.effect.tt:0 "我们治下建有§Y法院§!建筑的省份皆会获得下述修正，之后建设§Y法院§!的省份也将获得下述修正"

