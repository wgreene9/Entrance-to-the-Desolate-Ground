 EDG_call_eastern_garrision_tooltip:0 "该国将被召集加入我们所处的所有§Y防御性§!战争"

 EDG_TEU_eastern_garrison_title:0 "@TEU 向§Y皇帝§!递交§Y东方卫戍领条约§!"
 EDG_TEU_eastern_garrison_desc:0 "我们对帝国内部的扩张毫无热情，也许我们应该利用这一点为我们谋取更大的利益。"
 EDG_TEU_eastern_garrison.tt:0 "我们将向皇帝递交§Y东方卫戍领条约§!，该条约规定如下：\n-我们将获得大量的§Y增益§!\n-我们将无法对§Y帝国成员§!宣战\n-§Y帝国成员§!无法组建针对我们得包围网\n-被我们所宣战的国家无法呼唤§Y帝国成员§!加入战争\n-皇帝处于§Y防御战争§!之时，将能够§Y无条件§!召集我们加入战争\n-每当我们向§Y帝国之外§!的国家宣战，§Y皇帝§!将都获得一定帝国权威。\n\n§Y上述条约内容将在皇帝同意之后生效，每一任统治者只能递交一次该条约§!"
 EDG_PRU_eastern_garrison_title:0 "@PRU 向§Y皇帝§!递交§Y东方卫戍领条约§!"
 EDG_PRU_eastern_garrison_desc:0 "我们对帝国内部的扩张毫无热情，也许我们应该利用这一点为我们谋取更大的利益。"