 EDG_PRU_sacred_expedition_desc:0 "草原上十字军的旌旗已然升起，让我们跟随大草原上的足迹，向着更远处进军吧！"
 EDG_PRU_complementary_advantages:0 "优势互补"
 EDG_PRU_complementary_advantages_desc:0 "不同兵种之间均有其优势与劣势，唯有将他们之间的优势利用起来，才能够事半功倍。"
 EDG_PRU_iron_and_blood:0 "铁血帝国"
 EDG_PRU_iron_and_blood_desc:0 "帝国的建立从来不是建立在和平之下，而需要经理钢铁的斗争与鲜血的洗礼方能真正屹立于世界。"
 EDG_PRU_combine_east_and_west:0 "东西合璧"
 EDG_PRU_combine_east_and_west_desc:0 "在系统的学习了历史上东方与西方的战术与战争体系之后，我们对战争的理解将会跟进一步。"
 EDG_PRU_double_rome:0 "两重帝冠"
 EDG_PRU_double_rome_desc:0 "东西二帝，双重罗马！"

 EDG_TEU_CANNOT_DECLARE_WARS_EASTERN_GARRISON:0 "§Y东方卫戍领§!条约规定，我们无法对§Y神圣罗马帝国的成员§!国宣战！"
