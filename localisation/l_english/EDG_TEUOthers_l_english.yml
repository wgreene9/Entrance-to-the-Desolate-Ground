 EDG_PRU_honor_of_iron_and_blood:0 "§Y荣耀值§!"
 EDG_PRU_honor_of_iron_and_blood_desc:0 "§Y荣耀值§!将受到如下因素而§G增加§!：\n-§G统治者的军事能力§!\n-§G胜利的陆战§!\n\n§Y荣耀值§!将受到如下因素而§G减少§!：\n-§R对神罗成员宣战§!\n-§R失败的陆战§!\n\n当我们是§Y神圣罗马帝国皇帝§!或是§Y中华帝国皇帝§!时，将会获得额外加成。"
