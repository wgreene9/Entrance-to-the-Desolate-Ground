 EDG_crusader_kingdom_of_prussia_reform:0 "神圣普鲁士王国"
 EDG_crusader_kingdom_of_prussia_reform_desc:0 "骑士团世俗但不彻底的产物造就了这个古怪的组织——它既承担着过去古老的职责，也指向未来的种种可能。或许你会认为这是异想天开之作，但归墟之内，万事万物皆有可能。"
 EDG_holy_horde_reform:0 "草原十字军"
 EDG_holy_horde_reform_desc:0 "在大草原的恶劣环境中，我们的十字军政府已被锤炼成了一个有组织的十字军游牧国家。通过对马匹的使用和对我们事业的坚定信念，神圣游牧的十字军战士们将把真正的信仰传播到这个世界上最遥远的角落！"
 EDG_holy_nomad_reform:0 "神圣游牧民"
 EDG_holy_nomad_reform_desc:0 "草原的游牧部落经过我们的教化之后已经不再为了掠夺与杀戮而征战，而是为了我们的信仰而战，这将壮大我们向更远方的十字军的队伍！"


