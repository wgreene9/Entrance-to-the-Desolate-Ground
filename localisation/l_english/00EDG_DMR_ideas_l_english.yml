 EDG_DMR_1:0 "四海皆家"
 EDG_DMR_1_desc:0 "我们罗姆人是四海为家的旅行者，在车马上的我们能看到这世上各种各样的风景。只有在流浪中我们才能明白，惊奇与冒险才是生命的归宿。"

 EDG_DMR_2:0 "不自由，毋宁死"
 EDG_DMR_2_desc:0 "自由是我们的生命，自在是我们的意义，如果有谁想破坏我们罗姆人的自由，那我们自然会士气高昂的与他抗争到底"

 EDG_DMR_3:0 "杂技驭手"
 EDG_DMR_3_desc:0 "我们一般很少从事农耕之类的生产活动。所以我们也会通过各种各样的杂技来赚取钱财，我们走到哪里，哪里的人民就会为我们的杂技所打动，我们用我们的生命与技术赢得了世界人民的满堂喝彩。通过这一切可以让我们更加受到其他民族的欢迎。"

 EDG_DMR_4:0 "精细器皿"
 EDG_DMR_4_desc:0 "我们罗姆人在历史上往往以演练和制造精美的金属器皿和工艺品而闻名，我们应当大力发展这一项事业，以求获取更多的收入"

 EDG_DMR_5:0 "茨冈大篷车"
 EDG_DMR_5_desc:0 "车马是我们罗姆人一生必备的物品之一，无论是衣食住行，还是洗漱歇息，我们都不会离开我们的大篷车。我们的子孙后代也将会在这里体验到与祖先相同的滋味。"

 EDG_DMR_6:0 "浪漫至死方休"
 EDG_DMR_6_desc:0 "由于我们独特的民族精神，世界上的其他民族都被我们所深深的震撼。并把这一切记录在他们各种各样的文学作品中，我们应该把这些文学作品挑选出来，以增强我们的民族自信心。"

 EDG_DMR_7:0 "万族共通"
 EDG_DMR_7_desc:0 "我们受尽被人排挤，被人歧视，被人污蔑的痛苦。因此我们绝对不能把这种痛苦也加之到其他民族身上，更何况诗歌中的我们本来就是伟岸的形象。我们就更不应该做出这一种有损我们威名的以牙还牙，以眼还眼的同态复仇。在罗姆人的宽容之下，人人在占卜所导向的命运下都会更加吉利和进步。"