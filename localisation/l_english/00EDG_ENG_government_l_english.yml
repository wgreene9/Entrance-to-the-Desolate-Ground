 EDG_ENG_earl_committee:0 "伯爵委员会"
 EDG_ENG_earl_committee_desc:0 "伯爵委员会是英格兰连续三次伯爵战争带来的遗产。“失地王”约翰对英格兰的破坏并没有随着其高归于天堂别得到休止。一纸《大宪章》俨然成为了英格兰贵族的护身符，第一次诸侯战争的胜利更是为这份特权舔砖加瓦。公元1216年，约翰王在惊骇与叛乱中离世，其子亨利三世加冕为新王，但前来干涉的法国王太子路易与叛乱的诸侯一道，在百年前的黑斯廷斯古战场大败王军，年幼的亨利三世被迫签订颇具羞辱性的《肯特条约》，进一步扩大了地方贵族的势力。早在亨利三世即位的早期，年幼的国王就已经成为了任凭伯爵们摆布的棋子，伯爵们拥有了远超欧陆同行的自主权。第一次诸侯战争、第二次诸侯战争、第三次诸侯战争皆以王室的落败而告终，随着爱德华三世接过了沉重的王冠，英格兰真正的统治者是太后法兰西的伊莎贝拉、情夫马奇伯爵罗杰·莫蒂默以及其所领导的伯爵委员会。"
 
 EDG_ENG_anglo_against_norman_nobles:0 "盎格鲁系VS诺曼系贵族军事院"
 EDG_ENG_anglo_against_norman_nobles_desc:0 "长期以来，英格兰国内的贵族集团都可以被划分为两个差别明显的团体。尽管当初征服者威廉带领着大量诺曼军事集团完成了对海峡对岸的征服，并在随后进行了被誉为“末日审判”的土地分配，但是随着时间的推移，当初来到岛上的诺曼军事集团迅速入乡随俗，成为盎格鲁系贵族，而仍然留在大陆的贵族们则保留了原本的传统。在英格兰与法兰西进行的四国战争期间，大量的盎格鲁系贵族贪生怕死，为了让自己免服兵役，他们宁可掏出大价钱雇佣流浪的雇佣军团代替他们参军，这种佣兵作战形式逐渐形成了盎格鲁系贵族的传统。而与之相反，诺曼系贵族则更加强调组建并扩大常备王军，认为有地者有战力，只有职业化、常备化的贵族军队才值得信赖。如今英格兰国王将两派贵族共同聚集在一起，成立贵族军事院以供咨询。"
 
