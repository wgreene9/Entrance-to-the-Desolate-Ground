 EDG_ENG_royal_centralization_politics_power:0 "§Y金雀花皇家权威§!"
 monthly_EDG_ENG_royal_centralization_politics_power:0 "月度§Y金雀花皇家权威§!"
 EDG_ENG_royal_centralization_politics_power_desc:0 "皇家集权需要依赖于君主个人能力和宫廷内的顾问们，在中央与地方对抗的集权化斗争中，宫廷内部的利益是高度一致的。因此我们需要尽可能提高君主的个人能力与顾问等级，以推动中央集权化的进行。\n================\n§Y金雀花皇家权威§!的月度变化受到以下因素影响：\n——自然衰减：§R-0.1§!\n——每个空缺的顾问职位：§R-0.05§!\n——每位1级顾问：§G+0.02§!\n——每位2级顾问：§G+0.04§!\n——每位3级顾问：§G+0.06§!\n——每位4级顾问：§G+0.08§!\n——每位5级顾问：§G+0.10§!\n——君主每一项个人能力每比3低一点：§R-0.03§!\n——君主每一项个人能力每比3高一点：§G+0.02§!\n================"

 EDG_ENG_royal_centralization_politics_interactions_1:0 "整顿内阁吏治"
 EDG_ENG_royal_centralization_politics_interactions_1_desc:0 "我们可以花费10点§Y金雀花皇家权威§!进行§Y整顿内阁吏治§!，为我们的宫廷体系带来许多好处：加快改革进度、降低腐败度、降低国内省份的自治度、降低顾问花费。"
 EDG_ENG_royal_centralization_politics_interactions_2:0 "皇室公主出巡"
 EDG_ENG_royal_centralization_politics_interactions_2_desc:0 "我们可以花费10点§Y金雀花皇家权威§!进行§Y皇室公主出巡§!，为我们的外省体系带来许多好处：增加辉煌点数、降低厌战度、降低国内省份的叛乱度、降低厌战度花费。"
 EDG_ENG_royal_centralization_politics_interactions_3:0 "组建御前近卫"
 EDG_ENG_royal_centralization_politics_interactions_3_desc:0 "我们可以花费10点§Y金雀花皇家权威§!进行§Y组建御前近卫§!，为我们的军队体系带来许多好处：增加陆军传统、增加陆军职业度、组建王家近卫骑兵军团。"

 EDG_ENG_royal_centralization_politics_interactions_1_tt_a:0 "我们治下的所有省份都将§G-25%§!§Y自治度§!"
