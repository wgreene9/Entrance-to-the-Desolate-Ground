 EDG_ENG_anglican_vatican:0 "英格兰圣公宗教廷"
 EDG_ENG_anglican_vatican_desc:0 "蒙主圣意，我国国教的领袖既由君主亲自出任，我等亦应正式组建教廷，以彰显天主之洪恩。圣公宗教廷将区别于腐朽堕落的罗马教廷，严格限制教士的权力，并将整个神职体系引导向正确的方向——贯彻上帝与君主的意志。圣公宗发源于英格兰，同时又是英格兰的国教，带有极其强烈的国家主义色彩，英格兰所建立的圣公宗教廷几乎完全是一个对内的管理机构，几乎不涉及与国外任何其他圣公宗国家的互动。"

