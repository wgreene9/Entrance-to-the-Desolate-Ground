 EDG_ENG_royal_centralization_politics:0 "金雀花皇家集权政治"
 EDG_ENG_royal_centralization_politics_desc:0 "金雀花皇家集权政治的概念来源于金雀花家族对于欧洲大陆上与自己隔海相望的法兰西王国的模仿。在经历了惨痛的四国战争的教训之后，有志于改革的英格兰国王将学习的目标投向了战胜了自己的对手，法兰西。此时，不论是英格兰、法兰西还是加洛林，都面临着严重的内部诸侯权力过大的困境。通过一系列精妙的权谋交易与铁血镇压，金雀花家族最终一雪前耻，将前三次诸侯战争的失败一扫而空，建立起了真正的中央集权政治体系。"
