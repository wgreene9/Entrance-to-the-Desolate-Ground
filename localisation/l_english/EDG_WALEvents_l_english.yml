 EDG_WALActionEvent.0.name:0 "血雾蔓延"
 EDG_WALActionEvent.0.desc:0 "[From.GetName]近期针对我们省份进行了一次极其野蛮的劫掠行为！这是一场赤裸裸的挑衅，为了我们国家的安全以及权威，我们必须做出抉择来处理他们！"
 EDG_WALActionEvent.0.aa:0 "给他们一点颜色瞧瞧！"
 EDG_WALActionEvent.0.bb:0 "我们还需要时间..."

















 EDG_WALEvents.0.name:0 "瓦拉几亚的威胁"
 EDG_WALEvents.0.desc:0 "一直以来对我们发出各种友好信息的瓦拉几亚，暴露了其狼子野心，他们竟然妄图吞并我们。\n\n而被这种欺骗后，我们才发现，瓦拉几亚已经做好了充足的军事准备，他们似乎在告诉我们一个可怕的事实。\n\n“臣服或者死亡”"
 EDG_WALEvents.0.aa:0 "臣服"
 EDG_WALEvents.0.bb:0 "瓦拉几亚是个什么东西！"
 EDG_WALEvents.1.name:0 "恰兰的守望"
 EDG_WALEvents.1.desc:0 "恰兰，是12世纪瓦拉几亚公国对抗匈牙利人的英雄，他曾经以一敌百，并且成功击杀了当时匈牙利国王卡尔坎拉三世。如今的瓦拉几亚沉寂已久，甚至都找不出一个强有力的象征来引领我们。伴随着龙骑士团的重建，瓦拉几亚的国家认同感也需要新的标志来塑造，恰兰，他的眸光永恒守望着这片土地，他也将成为瓦拉几亚未来的明灯。"
 EDG_WALEvents.1.aa:0 "宣传他的英武！"
 EDG_WALEvents.1.bb:0 "宣传他的不屈！"
 EDG_WALEvents.2.name:0 "桩桩件件"
 EDG_WALEvents.2.desc:0 "当大君的火焰灼烧着这片土地之时，上面的生命被木桩穿刺的哭声响彻遍野，桩桩件件的惨剧给予了那些活下来的懦弱之人一个极大的视觉冲击，绝望的人们跪求在大君脚下祈求宽恕，他们虽然是螳臂当车，但仍会对大君散播恐怖与绝望的事业成为拦路虎。\n\n在桩刑毁灭的打击下，我们面临了两种选择，是“光荣”的让残余的懦弱之人投入大君的怀抱，成为大君的祖国“同胞”，享受和他们一样为大君驱使的荣光，还是将他们贬为下等民众，成为奴役的对象？"
 EDG_WALEvents.2.aa:0 "大君的领土之下，皆为“同胞”"
 EDG_WALEvents.2.aa.tt:0 "我们治下§T文化§!为§Y保加利亚§!或§Y塞尔维亚的§!省份将转换为§Y罗马尼亚§!\n"
 EDG_WALEvents.2.bb:0 "展现一种别样的，可笑的仁慈？"
 EDG_WALEvents.3.name:0 "久别重逢"
 EDG_WALEvents.3.desc:0 "伴随着我们接受来自鲁塞尼亚的好意，鲁塞尼亚的贵族们已经急不可耐的希望重回故土，来宣示他们的统治，他们为瓦拉几亚带来了不菲的财富，同时也有宝贵的军事实力。\n\n而如今，这些久别重逢的客人提出了他们的要求，他们希望瓦拉几亚接受这份好意的同时，捍卫属于他们的权益。如果成功，他们表示会献上永恒的忠诚。\n\n而我们也要思考，是否接受这份好意，与对方真正来一次硬碰硬的较量。"
 EDG_WALEvents.3.aa:0 "所谓和平，便是战争"
 EDG_WALEvents.3.bb:0 "然而时机并不成熟"
 EDG_WALEvents.4.name:0 "基辅城下的条件"
 EDG_WALEvents.4.desc:0 "随着敌人的节节败退，我们的军队势如破竹，敌人闻风丧胆，他们的统治者已经仓皇逃窜，而余下的领导层也表示，会同意瓦拉几亚的一些不过分的要求，我们的此次出击，在道义上是合情合法的，但是仅限于帮助那些宣称贵族重回大宝之位。\n\n但是如果我们拒绝了，这也合情合理，他们依旧会在这片土地上享受到贵族应有的待遇，而我们的铁蹄也将踏破鲁塞尼亚的平原。\n\n只是这样，似乎不在合乎道义，我们反而成了侵略者了？"
 EDG_WALEvents.4.aa:0 "这是一种选择..."
 EDG_WALEvents.4.bb:0 "让鲜血滋润鲁塞尼亚的土壤！"

 EDG_WALEvents.10.name:0 "瓦兰卡达起义"
 EDG_WALEvents.10.desc:0 "瓦兰卡达小镇是位于久尔久城下的繁荣小镇，一直以来，凭借着四通八达的交通网，这里的商贸流通频繁，商旅往来不断。也因此，瓦兰卡达的农民们生活富足，市民生活欣欣向荣。\n\n虽然瓦拉几亚的政治环境不慎友好，但是一直以来都未曾干扰过瓦兰卡达的发展。\n\n这也代表着瓦拉几亚过去虽然摇摆不定，但是国家的人民却活的有滋有味，典型的国穷而民富的例子。然而一切，随着弗莱德·德古拉的入主改变了。弗莱德·德古拉修建了臭名昭著的德古拉城堡，将子民视作被奴役的牲畜。他与部分“志同道合”的贵族们一起，频繁地压制着全国人民手中的宝贵财富充填己用。\n\n起初，少数人策划谋杀这位大公回归日常的生活，但是德古拉仿佛不死的恶魔一般，刺杀屡屡失败，沉重的徭役赋税，加上无休止的恐怖谣言，使得人民终于决定正式站出来反抗大公的统治。\n\n瓦兰卡达是市民和农民们的桥头堡，也是第一个号召未被奴役麻木的人民站起来的地方。瓦兰卡达的起义如同熊熊烈火，以星火燎原之势布满瓦拉几亚全境。\n\n德古拉大君对此却只剩下在阴森城堡里，摇曳烛火下那冷冽残忍的笑容。"
 EDG_WALEvents.10.aa:0 "小小的退让而已"
 EDG_WALEvents.10.bb:0 "他们是否明白，生命是如此的可贵？"
 EDG_WALEvents.11.name:0 "死亡的阴霾"
 EDG_WALEvents.11.desc:0 "伴随着德古拉大君的残忍镇压，死亡的阴霾覆盖了这片辽阔的大地。残存顽强的人们试图来告诉德古拉，自由意志和伟大的目标是杀不完的，而德古拉大君却对此嗤之以鼻。\n\n“真的杀不完吗？”德古拉残忍扭曲的笑容使得见面者胆寒。\n\n而德古拉也用自己的意志告诉他们，反抗者，他会杀完，而且用极其变态冷酷的方式虐杀，直到他们生不出一丝反抗之心，直到阴霾永远无法在反抗者的心头消散，只留下无声地哭泣浸染大地。"
 EDG_WALEvents.11.aa:0 "自由的反抗意志"
 EDG_WALEvents.12.name:0 "贵族的威胁"
 EDG_WALEvents.12.desc:0 "在对待白银协定的处理中，大君以极其强硬的态度否定了波雅尔存在的价值和权利，这使得瓦拉几亚的不少贵族们怒目而视，并扬言德古拉要遭到他该承受的代价。\n\n而如今，值此时刻，这些贵族们也团结了起来，势必要让德古拉明白，代价是多么的惨重，贵族的荣光不是你一言一句就能抹杀的！"
 EDG_WALEvents.12.aa:0 "跳梁小丑，死不足惜"
 EDG_WALEvents.13.name:0 "卡斯坎达密谋"
 EDG_WALEvents.13.desc:0 "反抗者的领袖，卡斯坎达，是致力于反抗德古拉大君暴政的人，他有着坚定地意志和顽强对抗德古拉暴政而持之以恒的决心。在国内频繁暴动起义不断地时候，卡斯坎达也在秘密的前往全国各地来试图唤醒还未起身反抗的人们加入这场浪潮之中。"
 EDG_WALEvents.13.aa:0 "螳臂当车之徒，不足为惧"
 EDG_WALEvents.14.name:0 "大君之威"
 EDG_WALEvents.14.desc:0 "反抗军和德古拉的军队进行了不下数十次的正面交锋。\n\n出乎意料的是，反抗军很快就击败了德古拉的军队，但这也似乎理所应当，因为德古拉的军队毫无斗志可言，他们不清楚自己为何而战，反而从头到尾都认为自己在助纣为虐。\n\n“科尔，你真的认为你们做的对的吗？这种可笑的忠诚，就是你拿起武器手刃同胞，家人的理由吗？”\n\n“巴列维，想想大家遭受到的一切，生前毫无尊严，任人蹂躏，死后尸体挂在木桩上腐烂生丑，被秃鹫肆意蚕食，这就是你想要维护的国度吗？”\n\n种种诛心之论，让效忠于德古拉的军队无不倒戈，一时之间，德古拉大君的统治似乎岌岌可危。\n\n但令人窒息的一幕，则在王城保卫战中出现了。当起义军势不可挡的包围王城那一刻，德古拉，这个从阴影中走出的男人站在城头，用猩红色的眼眸死死的盯着城下的起义军，仿佛他们如同土鸡瓦狗一般。\n\n起义军的慷慨激昂对他没有产生任何效果，而那一天，只留下黑云密布的天空。\n\n等到云散，阳光重回大地之时，起义军已经消失了，甚至残存的痕迹都没有，仿佛他们从未出现过一样，而大君则挥一挥衣袖，带着扭曲的笑容回到了他“忠诚”的国度。\n\n没人知道发生了什么，王城内幸存的百姓也生不起胆子来追究，只知道，大君很可怕，可怕的让人，失去声音！"
 EDG_WALEvents.14.aa:0 "大君之威，宛如神助，此情此景，令人胆寒"
 EDG_WALEvents.15.name:0 "吸血的谣言"
 EDG_WALEvents.15.desc:0 "伴随着王城保卫战的结束，所有人都对此结果讳之莫深，而德古拉则坐在自己的城堡里享受着“平静”。\n\n而在王城中，有乡间小道消息声称，那天，德古拉大君屹立于城头，随后背生巨大的黑翼，他的下半身化为了烟雾，而上半身则保留着人的形态，脸上带着狰狞的表情和放荡扭曲的笑容，所过之处，人皆化为血雾升腾汇入大君体中，而兵器化为黑雾彻底消散。\n\n也有不少人声称，在德古拉城堡里，每日都会有无头骑士驾驶着幽灵马车来回进入，传闻是收割德古拉大君残杀敌人后的灵魂和血肉精华进入城堡内，供大君日夜品尝，享受其美味。\n\n这种说法并不是毫无根据的，因为大君似乎从来不任命一个管家，他的城堡只有零星的卫兵把守，而大君也似乎从没采购过人类该吃的食物，相反真正深入德古拉城堡的人，都有去无回。\n\n大君恐怖魔幻的传说，形成了一道谣言，人们觉得恶魔已经不适合称呼这个可怕的君主，更喜欢用“吸血鬼”来形容他。\n\n大君对这些谣言表现的很暧昧，他没有承认过，但，他也没有否认过。"
 EDG_WALEvents.15.aa:0 "他比地狱的魔鬼都还邪恶，令人恐惧。"
 EDG_WALEvents.16.name:0 "恐怖将永恒环绕"
 EDG_WALEvents.16.desc:0 "轰轰烈烈的起义，逐渐消散，伴随着堆积如山的尸骨，还有天文数字般的消失人数，这场起义不攻自破。\n\n至少现在，无人敢于挑战大君的声威，至少现在，无人敢于抛头露面，尝试说出对大君不利的言论。\n\n一个个木桩上哀鸣的冤魂，一场场鲜血洗礼的盛宴，无时无刻都在提醒着大君的恐怖。\n\n当有运气不好之人尝试踏足这片恐怖的国度，他们会看见街道上死寂沉沉，无数的人麻木前行，没有人知道自己的未来该去往何方，只能盲目的听从来自大君执达官的命令。\n\n哪怕是官员，贵族，教士，都不寒而栗，城墙时不时悬挂着被虐杀的尸体，哪怕进入城门，也会被头顶黑色的鲜血滴在脸上。\n\n这个国家不再欢迎外人，人类只是大君野心扩张的生育工具，除了在大君治下用药物不停荒淫无度的完成性生活外，就只剩下麻木的追随死亡。\n\n恐怖，悲伤，绝望，似乎永远徘徊在这个国度的上空，再也无法消散。"
 EDG_WALEvents.16.aa:0 "这是一个毫无希望的国家，拥有毫无希望的未来。"

 EDG_WALEvents.20.name:0 "教廷之光"
 EDG_WALEvents.20.desc:0 "伴随着东正教之首的拜占庭彻底消失，转而代之的就是被瓦拉几亚操控下的无光国度。\n\n瓦拉几亚的恶名传播到了整个欧洲，几乎无人不知，无人不晓。\n\n从前，教廷认为，东方的人们有能力，也有责任反抗这一亵渎之举，但是教廷失算了，东方似乎无人能挡得住瓦拉几亚的滔天攻势，一时之间，无数人祈求救世主的到来。\n\n他们希望，耶稣降下神代者（神指定的代言人），帮助他们脱离这片泥泞和绝望的苦海之中，摆脱恐怖永恒环绕的国度。\n\n如果没有人能帮助他们，那么瓦拉几亚的人民只能不停的沉沦，或许整个世界都将被德古拉大君拖入地狱，臣服于他永恒的统治之中。\n\n而天主教的光，一位身经百战，声名显赫的猎魔人登场了，他宣布将结束德古拉的统治，力挽狂澜，将瓦拉几亚扶上“正轨”，为此，无数人都愿意追随他的步伐前行。\n\n“范海辛·康斯坦丁，有趣……”这是德古拉大君对于这次声势浩大的圣战唯一的回应。"
 EDG_WALEvents.20.aa:0 "他们只有蛐蛐之数，何以自安？"
 EDG_WALEvents.21.name:0 "正教不容"
 EDG_WALEvents.21.desc:0 "随着几乎全基督教的人士都开始声讨德古拉大君残暴不仁的统治，瓦拉几亚的东正教徒们借此机会也重燃斗志，他们开始配合外来的圣战军们对抗德古拉的统治。\n\n而东正牧首也在教徒的保护下秘密前往了别国土地，公开号召所有东正教徒们反抗德古拉的暴政。\n\n一时之间，群起而攻之，曾经已经熄灭的斗争之火重新燃烧起来，德古拉再一次被千夫所指。\n\n这一次，德古拉再次众叛亲离，而大君依旧安稳的坐在城堡中，他似乎觉得，依旧没有人可以威胁他“神圣”的统治。\n\n他的统治正如他的生命一样，不朽。"
 EDG_WALEvents.21.aa:0 "连教士都敢站起来反抗了？"
 EDG_WALEvents.22.name:0 "绝望礼赞"
 EDG_WALEvents.22.desc:0 "德古拉与敌人之间的斗争开始如火如荼了起来，彼此之间的交锋频繁地在这片大地上上演。\n\n信奉德古拉为至上真神的教徒和基督教忠诚的卫士们互相争锋，彼此都在诠释着自己的理念。\n\n德古拉的行踪也频繁而又活跃的出现在世人面前，他的步伐第一次显得有些仓促，似乎这次的反抗之激烈，让一直以来都对自己无比自信的德古拉也显得略有疲态了起来。\n\n更点燃德古拉怒火的是，范海辛·康斯坦丁，他并不是一个虚有其表的圣徒，而是拥有真正可以击败他实力的强者。\n\n德古拉疲于应对范海辛的袭击，他的身上无敌的光环似乎在慢慢破碎，而范海辛也积伤累累，也在与德古拉进行殊死的较量。\n\n这场漫长的斗争快要画上句号，而双方信徒，也将在日后决定高唱赞美调，还是绝望进行曲。"
 EDG_WALEvents.22.aa:0 "大君已经得不到任何支持了，但绝望曲仍在高歌。"
 EDG_WALEvents.22.bb:0 "大君之威，不可阻挡，世人皆臣，大君之下。"
 EDG_WALEvents.23.name:0 "划破黎明的银矢"
 EDG_WALEvents.23.desc:0 "黄昏将至，黑夜来袭，伴随着一次又一次的争锋，猎魔人小队的步伐紧随其后，范海辛携手米娜、乔纳斯等人在梦魇之城，德古拉城堡里，与德古拉进行了决一生死的血战。\n\n双方在复杂的城堡中你追我赶，范海辛的银矢一次又一次划破天际，却未曾射中德古拉分毫。\n\n而德古拉也对这个身手矫健到可怕的男人感觉到由衷的力不从心，范海辛身上的圣物阻挡着德古拉浸透而去的黑暗，而手上的猎魔人之矢如同死神的镰刀一样悬挂在德古拉头顶。\n\n双方在德古拉城堡的争斗足足持续了一个晚上，当黎明到来之时，猎魔人队伍和德古拉大君均已精疲力竭。\n\n而德古拉大君和范海辛也敏锐的意识到，这是最后的交锋，正义与邪恶，黑暗与光明，将在黎明到来的那一刹那做出胜负。\n\n德古拉飞快的掠去，他无力再袭击圣物加持下的范海辛，他将目光放在了比范海辛更脆弱的爱人，米娜身上，将其绑架了起来，而范海辛手中的银矢也只剩下最后一支，面对着可能误伤爱人，范海辛难得的犹豫了一丝，因为他仍保留着人最大的特点，那就是爱。\n\n此时，双方还在口头上进行着彼此的嘲讽，但是却极有默契的，向对方发出了致命一击。\n\n这道划破黎明的银矢，此时显得格外沉重，缓慢，却又……迅捷如电！"
 EDG_WALEvents.23.aa:0 "米娜咬住了德古拉的手，她迎来了死亡，换来了一击必中的银矢"
 EDG_WALEvents.23.aa.tt:0 "§G德古拉的统治就此终结！§!\n"
 EDG_WALEvents.23.bb:0 "最后的银矢上却带了一丝颤动和不忍，未能命中，酿成苦果。"
 EDG_WALEvents.23.bb.tt:0 "§R恐怖统治将继续延续...§!\n"
 EDG_WALEvents.24.name:0 "尘埃落定"
 EDG_WALEvents.24.desc.1:0 "黑暗被结束了，范海辛·康斯坦丁，他被天主教廷发来了贺文，册封为了圣人，他亲手用白银之矢结束了德古拉的暴政。\n\n瓦拉几亚将迎来曙光，范海辛的名字将永留史册，他将是世界猎魔人的典范，也是不朽的传奇。\n\n范海辛的故事将传遍大江南北，他是真正的猎魔人，也是真正的圣明之人。\n\n但是无人知晓，范海辛为何失去了笑容，他的一生就为了百姓安稳富足而努力，但是他失去了心中的挚爱，也失去了他宿命中的敌人。\n\n范海辛·康斯坦丁，他终身未娶，并将自己的一生，奉献给需要他庇佑的子民和天主的怀抱中。"
 EDG_WALEvents.24.desc.2:0 "教廷之光熄灭了，绝望的礼歌在这片满是疮痍的土地上奏响，漫长的三个月的雨季来临，仿佛世界听到了这道悲歌，发出了哀鸣。\n\n人们心中的希望熄灭了，他们再也等不到曙光的到来，只能麻木的行走在大地上。\n\n这或许是一个更完美的“乌托邦”？\n\n大家不敢藏有秘密，生怕自己被活剥而展露真实。\n\n大家不敢藏有幻想，生怕自己被撬开头颅而打碎妄念。\n\n大家不敢抱有怨言，生怕自己舌头被连根拔起永失所愿。\n\n当凄厉婉转的曲调踏入正弦，预示着德古拉的统治成为永远，那永恒的绝望，再也驱散不开。\n\n不过好消息是，不只是现在这片土地将迎来这样的结局，伴随着征程，整个世界，都要迎来这样可悲的结局。\n\n这真是一个，饱受诅咒的时代。"
 EDG_WALEvents.24.aa:0 "真正的猎魔人"
 EDG_WALEvents.24.bb:0 "礼歌，正弦，绝望，永远。"

 EDG_WALEvents.30.name:0 "此起彼伏的哀嚎"
 EDG_WALEvents.30.desc:0 "一次又一次的杀戮，一次又一次的苦难，麻木是这个时代的进行曲，但是时间总会淡化一切权威，当新的时代到来，德古拉沉浸于旧日的幻想之时，德古拉大君的统治也将摇摇欲坠。\n\n德古拉的黑翼遮天蔽日，他血腥镇压，他手持利刃，人们四散奔逃，有人奋起反抗而难逃一死，但坚持从来不是虚无缥缈的，他的存在定然有他应有的价值。\n\n而如今，清算到来了，此起彼伏的哀嚎声，遮掩不住这座腐朽堕落绝望的国度的垂死哀鸣。\n\n德古拉，你被时代抛弃。\n\n德古拉，哀嚎声终将化为利剑刺穿你的胸膛。\n\n神的使者拯救不了世人，而世人终将用自己的武器击败梦魇。"
 EDG_WALEvents.30.aa:0 "灾难降临..."
 EDG_WALEvents.31.name:0 "血腥之梦的破碎"
 EDG_WALEvents.31.desc:0 "当德古拉被刺穿胸膛却无法挣扎的时候，他脸上的表情是那般的惊愕，他难以置信，他曾击败了神的使者，哪怕范海辛，都对他束手无策，他分明挺过了最威胁他统治的岁月，却倒在了他最看不起的蝼蚁身上。\n\n新的领袖，他不需要神的意志，他以无上的荣光宣誓，将要永远的驱逐邪恶。\n\n当他击败德古拉凯旋而归之时，魔幻的时代终将结束。\n\n人的时代即将到来。\n\n德古拉的血腥王座，曾如同岩石不会磨灭，但却在高涨的反抗之火下粉身碎骨。\n\n如果德古拉是永恒，那么永恒已经破碎。\n\n如果这片国度需要明天，那也不将是由血腥暴君带领。"
 EDG_WALEvents.31.aa:0 "一切都在崩塌..."
 
 EDG_WALEvents.32.name:0 "恐怖下的祖国"
 EDG_WALEvents.32.desc:0 "伴随着德古拉的死亡，这片国度迎来了自由，曾经在血腥暴君之下强行凝聚成的国度，应该彼此考虑自己未来的前途了。\n\n无论未来是臣服于其他国家受到一定的剥削，还是陷入军阀混战，又或者重新凝聚成一个强大，团结的国家。\n\n这都无所谓了。\n\n因为希望至少再次回归，这个国度不再陷入麻木，也不在绝望中前行。\n\n历史的车轮浩浩荡荡，必将带来一个更加完美的结果。\n\n再见了，这片由恐怖凝聚的国度。\n\n再见了，瓦拉几亚。"
 EDG_WALEvents.32.aa:0 "恐怖的统治终结于恐怖之中..."
 EDG_WALEvents.32.aa.tt:0 "§R对于你来说游戏已经结束了§!\n"
 EDG_WALEvents.33.name:0 "复苏"
 EDG_WALEvents.33.desc:0 ""
 EDG_WALEvents.33.aa:0 "很好"