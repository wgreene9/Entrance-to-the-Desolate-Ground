l_english:
 EDG_ETH_mission_1_1_title:0 "稳定国家"
 EDG_ETH_mission_1_1_desc:0 "贝塔以色列人的叛乱在一定程度上影响了我们的国家，我们必须先稳固下来再进行其他事务。"

 EDG_ETH_mission_1_3_title:0 "训练恰瓦"
 EDG_ETH_mission_1_3_desc:0 "恰瓦是我国的封建贵族阶级，原本是万王之王亲自册封的职业士兵，作为我军骨干，维持边疆省份的和平。 不过，事无完美，总能改进。我们应该招募更多这类勇猛的战士，把他们训练到无可挑剔。"
 EDG_ETH_mission_1_3.modifier.tt:0 "下述§Y修正§!将跟随§T流动首都§!\n"

 EDG_ETH_mission_1_7_title:0 "顺沿海岸线"
 EDG_ETH_mission_1_7_desc:0 "贸易不断流过属于我们的海域，如果新近完成对东非的征服事业的[Root.GetName]想从中得利，就必须向桑给巴尔海岸的斯瓦希里人展现存在。我们需要征服任何可能阻碍我们的东西。"
 EDG_ETH_mission_1_7.effect.tt:0 "我们所拥有的位于§Y东非§!且§T地形§!为§Y海岸§!的省份都将获得如下§Y奖励§!\n"

 EDG_ETH_mission_1_9_title:0 "远方的财富"
 EDG_ETH_mission_1_9_desc:0 "东非的土地盛产黄金，我们必须征服她以获取这些财富，使[Root.GetName]成为一个黄金国度。只有这样，我们才有足够的经济实力来允许进一步扩张。"
 EDG_ETH_mission_1_9.effect.tt:0 "从§Y南非§!次大陆产出§T黄金§!的省份"

 EDG_ETH_mission_1_11_title:0 "解放亚历山大"
 EDG_ETH_mission_1_11_desc:0 "亚历山大是古老的科普特牧首区所在地，也是科普特教宗的驻跸之所。然而，教会与相当一部分科普特社区依然在马穆鲁克外国异教徒的统治下受难。我们必须从穆斯林手中解放这座城市，并帮助那些依然躲藏着的科普特正教信徒们。"

 EDG_ETH_mission_1_14_title:0 "振兴农业"
 EDG_ETH_mission_1_14_desc:0 "在我们永不停止的扩张和恢复阿克苏姆疆域的过程中，南北两线的领土扩张已经给我们带来了巨大的威望和光荣的成果，但是，征服只是成功的一小半。如果我们想要在历史上留下长久的痕迹，我们必须投入更多时间、金钱和汗水在内政发展上，首先就是振兴贡德尔地区的农业。"
 EDG_ETH_mission_1_14.effect.tt:0 "§Y任务区域§!均会获得如下§Y奖励§!\n"

 EDG_ETH_mission_1_15_title:0 "解决安息日问题"
 EDG_ETH_mission_1_15_desc:0 "虽然这似乎是一个微不足道的问题，但我们的教会在遵守《圣经》安息日的问题上存在分歧——这几乎持续了整整一个世纪。亚历山大教堂的拥护者认为安息日应该在周日举行，而伊渥斯塔特的追随者则认为周六和周日都应该举行。如果我们想保持宗教统一，我们要让这两个群体达成妥协。"

 EDG_ETH_mission_1_18_title:0 "连通群山"
 EDG_ETH_mission_1_18_desc:0 "东非高原连绵的群山阻碍了万王之王意志的贯彻，导致[Root.GetName]演变出了“流动首都”的体制，皇帝每隔一段时间会转移宫廷，频繁造访帝国的每个角落，连接群山，与各地的精英权贵沟通，以掌握帝国局势。"

 EDG_ETH_mission_2_2_title:0 "团结一致"
 EDG_ETH_mission_2_2_desc:0 "我们的附庸国达莫特曾经是一个国家，它征服了绍阿苏丹国。另一个附庸国，哈迪亚苏丹国曾经是绍阿的一部分。\n虽然这两个国家都有自己的历史，但自从1309年扎拉·阿姆达·塞尤恩一世总揽全局、征服了这两个国家后，他们就只是我们的臣民。现在是时候让这两个国家加入我们伟大的帝国了！但要做到这一点，他们的统治者可能首先需要一些说服。"
 EDG_ETH_mission_2_2.event.tt:0 "当@DAM§Y[DAM.GetName]§!与@HDY§Y[HDY.GetName]§!均为我们的§Y属国§!且对我们的§Y好感§!高于§G150§!时，将会触发事件§T「[Root.GetName]的臣属」§!\n"

 EDG_ETH_mission_2_4_title:0 "组建皇家卫队"
 EDG_ETH_mission_2_4_desc:0 "[Root.GetName]的近卫军是享誉世界的战士，他们以优良的战斗意志、绝对的忠心、严明的秩序闻名于世。但是，我们不能躺在过去的功劳簿上坐吃山空；相反，我们应当正规化近卫军征召，聘请专家、提拔将领，扩充供应给近卫军的军事资源，组建一支威名赫赫的皇家新军，应对未来更激烈的战争形势。"
 EDG_ETH_mission_2_4.modifier.tt:"下述§Y修正§!将跟随§T流动首都§!\n"

 EDG_ETH_mission_2_5_title:0 "消去威胁"
 EDG_ETH_mission_2_5_desc:0 "追随伪神的异教徒如图肘腋之患，一直威胁着[Root.GetName]的安全。如今我们的努力得到了回报，所罗门帝国的旗帜主导了非洲之角，东非高原都聆听着科普特正教的真信。[Root.GetName]将为这片土地带来信仰和繁荣。"

 EDG_ETH_mission_2_6_title:0 "南方通道"
 EDG_ETH_mission_2_6_desc:0 "我们已经统治了整个非洲之角，建立了一个跟我们尊贵的血统相配的蒙福帝国，但是我们听到了关于东方土地的传言，据说那里的穆斯林统治者控制着无数的黄金与象牙。同时与波斯等地的异教徒拥有着密切的联系，对[Root.GetName]虎视眈眈。为了所罗门帝国和科普特信仰的未来，我们应当开辟一条通道，严肃准备对这一地区的圣战。"
 EDG_ETH_mission_2_6.effect.tt:0 "获得针对所有§Y首都§!处于§Y东非§!的§Y穆斯林§!国家§T圣战§!§Y宣战理由§!\n"

 EDG_ETH_mission_2_8_title:0 "摧毁基尔瓦"
 EDG_ETH_mission_2_8_desc:0 "随着对异教徒的全面大胜，从非洲之角到东非北部海岸线已经任由我们征服。尽管大多数原始部族和穆斯林国家都已经接受我们的统治，但基尔瓦苏丹国仍在违抗所罗门的权威。我们应当摧毁东非最后的穆斯林政权，将异教一扫而空，彻底垄断桑给巴尔。"

 EDG_ETH_mission_2_10_title:0 "朝圣之路"
 EDG_ETH_mission_2_10_desc:0 "古老的开罗在几个世纪以来一直是亚历山大牧首的驻在地，是现存最大的科普特正教城市。在过去，[Root.GetName]的朝圣队伍顺流而下，途径赛义德和瓦斯塔尼的绿洲，抵达开罗朝圣，如今这里却是马穆鲁克军阀争夺纠纷的中心地带，缺乏自保能力的科普特社区岌岌可危。以蒙福的所罗门之名，我们不能让我们的朝圣之路被异教徒的军队堵塞，我们必须顺流而下，解放尼罗河沿岸的信徒，乃至开罗的科普特正教会和全埃及的科普特人。"

 EDG_ETH_mission_2_13_title:0 "光复耶路撒冷"
 EDG_ETH_mission_2_13_desc:0 "古老神圣的约柜从被所罗门王托付给孟尼利克一世大帝那时起，就一直留在了[Root.GetName]境内，由此得以免于千年来黎凡特的纷乱流离，一直安然无恙。如今随着萨哈达王朝的覆灭，一些教士提议将约柜送归它应该处在的地方。但是，将约柜送回一个我们无法控制的城市无疑是天真愚蠢的，因而我们必须夺取耶路撒冷和她周边的土地，将所罗门王故地收归囊中，让圣城成为我们新的权利中心。我们将在街道上列队行进，庆祝我们对祖先遗产光明正大的收复。"

 EDG_ETH_mission_2_15_title:0 "高原作业"
 EDG_ETH_mission_2_15_desc:0 "人们当然会因为将主权拱手让予外国而感到不满，毕竟，这就是战争，这就是征服，被征服者需要一段时间来适应他们的新主子。但有些时候，征服者不得不在过渡上多花些心力。咖法就是这样一个例子。他们的黄金对我国而言是无价之宝，但是只要当地人不乐意，我们就没法过去开采。我们得在咖法和达莫特建设一些基础设施，好让他们知道我们的仁慈。"

 EDG_ETH_mission_2_17_title:0 "行政改革"
 EDG_ETH_mission_2_17_desc:0 "过去的万王之王曾为[Root.GetName]精心打造了治理法典，但在数百年来，时间已对这些文件的意义产生了冲击。因此，我们必须现代化我们的行政体系，以将我们所有的臣民包括进来和削减大量非必要的繁文缛节。"
 EDG_ETH_mission_2_17.effect.tt:0 "§Y埃塞俄比亚现代化§!进度现在将§G减少§!§T治理成本§!\n"

 EDG_ETH_mission_2_19_title:0 "铺平道路"
 EDG_ETH_mission_2_19_desc:0 "我们疆界范围之外的土地一直笼罩在神秘之中，谁知道那里有多少不可思议的财富呢？如果我们想要开发它们，首先就要调整我们的流动首都，为开拓者铺平道路。"

 EDG_ETH_mission_2_20_title:0 "移动宫廷"
 EDG_ETH_mission_2_20_desc:0 "改革移动宫廷制度的目的，不是为了一场激进的改革，而是为了循序渐进的现代化。几个世纪以来，衰败、饥荒和不断的战争让非洲和东方的人民只能勉强瞥见昔日帝国雄伟的剪影，而今，所罗门万王之王辉煌的宫廷随着[Root.GetName]的流动首都，已经再次让文明之光点亮了黑暗大陆，所有的民众都将被纳入磅礴兴起的[Root.GetName]帝国！"
 EDG_ETH_mission_2_20.condition.tt:0 "已为§T流动首都§!建立§Y法院§!建筑"
 EDG_ETH_mission_2_20.effect.tt:0 "下述§Y修正§!将跟随§T流动首都§!\n"

 EDG_ETH_mission_3_1_title:0 "武装民兵"
 EDG_ETH_mission_3_1_desc:0 "我们的国家被异教徒和帝国的敌人所包围。如果我们想要图存，并在萨哈达帝国可预见的崩溃中拓展国家疆域，就必须为军队招募更多的兵员和强悍的将领。"

 EDG_ETH_mission_3_3_title:0 "孟尼利克一世的遗产"
 EDG_ETH_mission_3_3_desc:0 "伟大的孟尼利克一世是所罗门王和示巴女王的后代，是约柜的继承人，他开创了所罗门王朝，让辉煌的阿克苏姆帝国就此在非洲大地绵延昌盛。尽管在千年来与异教徒永无休止的对抗和复杂的内部斗争中，[Root.GetName]一度衰落，但如今在扎拉·雅各布大帝的治下我们已重回正轨。我们不会跟同病相怜的罗马帝国一样静待死亡，[Root.GetName]将会发起进攻，重启圣战，拾起孟尼利克一世的遗产，重新建立伟大的阿克苏姆帝国！"
 EDG_ETH_mission_3_3.effect.tt:0 "获得针对所有§Y首都§!处于§Y非洲之角§!的§Y穆斯林§!国家§T圣战§!§Y宣战理由§!\n"

 EDG_ETH_mission_3_4_title:0 "圣战准备"
 EDG_ETH_mission_3_4_desc:0 "[Root.GetName]与阿达尔苏丹国结怨已久，这个蛇鼠两端的异教徒政权由于我们先王的仁慈而得以侥幸生存，向[Root.GetName]卑躬屈膝地纳贡求生。但在1380年之后，随着萨哈达的纳西尔一世入主埃及，阿达尔人再次联络上了北方穆斯林诸国，倔强地拒绝了朝贡，现在还妄图联合非洲之角诸国消灭我们。我们要向他们显明他们犯下的可笑错误，成就他们自己的毁灭预言！"
 EDG_ETH_mission_3_4.effect.tt:0 "§Y每有一个§!与我们§Y交战§!的国家，我们便获得§G3k§!§Y后备人力§!，并在首都征募§G1§!队§Y恰瓦§!\n"

 EDG_ETH_mission_3_5_title:0 "纠正错误"
 EDG_ETH_mission_3_5_desc:0 "阿达尔苏丹国，这个从艾凡特苏丹国脱胎的异教国家在数百年期间都是我们的心腹大患，在1308年我们没有将他们彻底斩草除根导致了现在的局面。但是如今，我们已经亲手纠正了过去的错误，旧日的阿克苏姆帝国已经再次浮现；现在，东非的统治者也将做出决策：如果他们不能在[Root.GetName]的言辞前承认过去的错误，就将臣服于[Root.GetName]的刀锋。"
 EDG_ETH_mission_3_5.effect.tt:0 "所有在@ETH§Y[ETH.GetName]§!§Y南方§!且§T首都§!位于§Y非洲之角§!的§Y穆斯林§!国家都将做出选择，是臣服于@ETH§Y[ETH.GetName]§!还是继续与其为敌\n"

 EDG_ETH_mission_3_7_title:0 "功迈前朝"
 EDG_ETH_mission_3_7_desc:0 "我们祖先的帝国也许已经沉沦，但它的遗产仍然在我们中间传承。因此，我们现在拥有的力量不但能重建昔日被摧毁的帝国，更能够超越它！"

 EDG_ETH_mission_3_8_title:0 "顺流而下"
 EDG_ETH_mission_3_8_desc:0 "我们的王国曾经是伟大的阿克苏姆帝国，从栋古拉沙漠一直延伸到也门的穆哈海岸。然而，情况在古迪特女王和她的塞米恩战士们洗劫了阿克苏姆并终结了阿克苏姆王朝后飞转直下，没过多久帝国便崩裂成了几个部族。过去我们都在忙于与东南部艾凡特苏丹国的战争而无力关注北方，控制了阿拉伯地区大片领土的萨哈达王朝在1380年入主埃及，取缔了马穆鲁克成为了埃及的大马利克。而自从纳西尔一世于1391年去世后，萨哈达王朝便一直面临着持续的叛乱和动荡，如今，他们的彻底崩塌也只是时间问题，这无疑是我们恢复北部边界的绝佳时刻。随着我们内部问题的不断解决，我们终于可以将视线聚焦于位于我们上方的努比亚地区，逐步着手收回阿克苏姆的遗产！"
 EDG_ETH_mission_3_8.event.tt:0 "如果@ALO§Y[ALO.GetName]§!与@MAK§Y[MAK.GetName]§!存在且对我们的§Y好感§!达到§G100§!并被我们§Y保证独立§!，将会触发事件§T「北方部落」§!\n"

 EDG_ETH_mission_3_9_title:0 "攻守形易"
 EDG_ETH_mission_3_9_desc:0 "随着萨哈达王朝的崩塌，我们绝不能放弃这绝好的时机，应当即刻组织一场前往开罗的圣战，以此解放我们的圣地以及饱经异教徒压迫的基督徒！"
 EDG_ETH_mission_3_9.condition.tt:0 "@FYM§Y[FYM.GetName]§!的命运§T已然昭示§!！"
 EDG_ETH_mission_3_9.effect.tt:0 "当@ALO§Y[ALO.GetName]§!与@MAK§Y[MAK.GetName]§!对我们的好感高于§G150§!，并且全部§Y核心省份§!都由他们自己掌控，那么我们将能够§T和平附庸§!@ALO§Y[ALO.GetName]§!与@MAK§Y[MAK.GetName]§!\n"

 EDG_ETH_mission_3_11_title:0 "激流送葬"
 EDG_ETH_mission_3_11_desc:0 "自从萨法尔一世登基以来，萨哈达帝国便已经在混乱的泥潭中无法抽身：贝都因谢赫们仅受羁縻，高度自治；埃及的绝大多数土地仍掌握在逊尼派阿訇和马穆鲁克手中，他们把握了埃及的许多重要官职；阿拔斯哈里发被逊尼派信徒重重保卫，成为了各地逊尼派信徒反对信仰什叶派的萨哈达王朝的旗帜；随纳西尔一世入关的也门埃米尔们各怀鬼胎，牢牢把握军政大权。如今这一切都被声势浩大的马利克之战引爆，盛极一时的法尤姆体系轰然解体。现在，无论是萨哈达王朝还是马穆鲁克军阀，都不再能成为[Root.GovernmentName]的敌人。万王之王的军队将在尼罗河的激流中葬送穆斯林的统治，科普特人将重铸埃古普多斯的秩序。"

 EDG_ETH_mission_3_12_title:0 "所罗门的继承人"
 EDG_ETH_mission_3_12_desc:0 "英明的所罗门王，大卫王的儿子，可能是有史以来最伟大的统治者。他蒙受上主的赐福，被授予了不可思议的魔力，也是有史以来最高贵的人之一。我们的祖先示巴女王访问了耶路撒冷圣城，从此与所罗门王缔造了[Root.GetName]的统治者——所罗门王朝。如今，我们已光复了科普特人对埃古普多斯的统治，取得了足以令我们的祖先感到骄傲的成就，但是我们还要更进一步，追随祖先的脚步回到所罗门王的故地，收回他的遗产。"

 EDG_ETH_mission_3_14_title:0 "万王之王"
 EDG_ETH_mission_3_14_desc:0 "在古时，有力且充满荣耀的时代，基督教是埃及人民信仰与文化的基石，阿克苏姆的统治者是非洲最负盛名的君王。如今，在忠实的教士、正义的军队和虔诚的人民的支持下，我们奇迹般地从曾经伟大的国家的衰败中恢复过来，拂去了些许灰尘，并且变的比以往任何时候更加伟大。科普特的荣光已经在黑暗大陆降临，所罗门的后人无疑是当之无愧的万王之王，上帝与我们同在！[Root.GetName]的黄金世纪万岁！"

 EDG_ETH_mission_3_15_title:0 "世界之外"
 EDG_ETH_mission_3_15_desc:0 "在万王之王达维特一世的时代，我们的[Root.GovernmentName]就与欧洲人有过接触。但是由于遥远的距离和埃及穆斯林的插手，我们时常同欧洲无法建立联络。然而在雄心勃勃的扎拉·雅各布登基后这个情况就此改变，借由北方的科普特同胞，我们打听到了远方基督教同胞的消息。我们的国家长期迷失在异教徒的包围中，必须及时与我们利益一致的教友建立联盟关系，并且学习他们的科学技术。"

 EDG_ETH_mission_3_16_title:0 "国家集权"
 EDG_ETH_mission_3_16_desc:0 "阿姆达·赛永一世所确立的政治制度与封建体系绵延至今，已被证明是一个僵化的制度。虽然流动首都这项制度已经表现出其在控制一个地区方面的有效性，但也同时凸显了国家实际上是多么分散——多么无力。如果我们希望我们的帝国长存，我们必须改革政府，集中权力，建立永久首都。"

 EDG_ETH_mission_3_17_title:0 "产业升级"
 EDG_ETH_mission_3_17_desc:0 "在阿克苏姆的鼎盛时期，我们的商人遍布红海和亚丁湾海岸，与东方的贸易使我们源源不断的获利。随着[Root.GetName]再次崛起，授权市民阶层开展国家重建，我们应当吸取过去的经验，在进行生产变革，将东方的珍宝加工为精美的商品，使帝国的经济系统更加健康规范。"
 EDG_ETH_mission_3_17.effect.tt:0 "§Y埃塞俄比亚现代化§!进度现在将提供§T生产效率§!§G加成§!\n"

 EDG_ETH_mission_3_18_title:0 "犹大之狮"
 EDG_ETH_mission_3_18_desc:0 "我们的国家经历了许多的挑战并克服了它们。它恢复了与欧洲天主教徒的联络，并且完成了科技和社会的现代化！它不仅收复了古老帝国的疆界，甚至还将其拓展到了更远的地方！它在主本人的圣光普照之下！我们是所有帝国中真正被祝福的帝国！"

 EDG_ETH_mission_3_19_title:0 "祖先故都"
 EDG_ETH_mission_3_19_desc:0 "虽然我国最伟大的历史是关于伟大的孟尼利克王与示巴女王的，但我们的历史远比这两个传说所叙述得更加悠久。我们伟大的国家曾是我们祖先的帝国——阿克苏姆帝国的一部分。由于穆斯林和战士女王古迪特的入侵，阿克苏姆帝国的辉煌时代早已远去，但帝国的故都阿克苏姆依然屹立不倒。 如今，它是我国统治者的加冕之地。然而，冷酷的时间在古城中留下了无数伤痕。我们应当翻新这座城市，以保护我国的历史。"

 EDG_ETH_mission_3_21_title:0 "贡德尔敕令"
 EDG_ETH_mission_3_21_desc:0 "随着我们国家集权化的不断加强，我们过去流动首都的行政机构也终于可以被我们有效利用起来了，而这种进步必将带领我们走向遥远的未来！"
 EDG_ETH_mission_3_21.effect.tt:0 "所有省份的§Y帝都§!修正§G不再要求§!成为§T首都§!才能生效\n\n"

 EDG_ETH_mission_4_2_title:0 "南部诸国"
 EDG_ETH_mission_4_2_desc:0 "在我们伟大的[Root.GovernmentName]南部边境存在着潜在的宿敌。咖法王国虽然可能同为信仰科普特教派的国家，但他们的国王没有兴趣与我们正统的[Root.Monarch.GetTitle]分享他们的黄金。恩纳里亚王国则是一个可悲而拙劣的小国，最终可能只会被东方的拜物教野蛮人用来增强力量。\n我们应该征服南方的王国并巩固整个埃塞俄比亚地区。"

 EDG_ETH_mission_4_4_title:0 "恢复舰队"
 EDG_ETH_mission_4_4_desc:0 "如今我国有了建造船只的技术，那么自然而然，为了保障我们同其他基督教弟兄姊妹的永久联系，拥有一支善战的舰队至关重要。"
 EDG_ETH_mission_4_4.effect.tt:0 "我们将派遣一支舰队顺着尼罗河抵达地中海\n"

 EDG_ETH_mission_4_5_title:0 "终结仇恨"
 EDG_ETH_mission_4_5_desc:0 "在古阿克苏姆失落后，非洲之角人民的战争与动荡已长达千年，科普特信仰如同一盏孤灯，在非洲大地形单影只。天佑吾皇[Root.Monarch.GetName]，我们在[Root.Monarch.GetSheHe]的统治下将一个又一个部落和民族加入[Root.GetName]的治下，这些昔日的异教徒如今都融入了我们的国家，成为了最忠实的信徒。一切仇恨都已消泯，我们将共享光荣的命运。"

 EDG_ETH_mission_4_6_title:0 "东方入口"
 EDG_ETH_mission_4_6_desc:0 "在东方王朝和我们祖先阿克苏姆帝国的鼎盛期，我们曾同这帮神秘的亚洲人有过异端贸易史，但现在已经不太可能之间恢复这种古老的贸易关系了。不过我们并不需为此而怅惘——东亚的财富会流经印度，最终抵达霍尔木兹湾和亚丁湾。或许霍尔木兹湾离我们尚且太远，但亚丁湾却近在咫尺。我们所需要做的只是，修缮从阿达尔手中夺来的[1215.GetName]基地，组织一支强大的舰队，以向南阿拉比亚孱弱的小国发动攻势。"

 EDG_ETH_mission_4_8_title:0 "荡平阿拉伯"
 EDG_ETH_mission_4_8_desc:0 "阿克苏姆帝国曾于3世纪统治也门海岸，建立了繁荣的商业城市，但再之后与波斯的争夺战中丢失了在阿拉比亚的领地。如今，我们取得的成就已经远超列位先王，以实玛利的后人如今都恭敬地跪于以撒的后人、所罗门的继承者的跟前，穆斯林世界的所谓圣城都在我们囊中，敌人的精神地带中心已被科普特真信的教堂覆盖，这帮伪神的追随者已经意志消沉，再不能对万王之王造成威胁。现在，我们必须放眼先祖的折戟之地——伊朗沙赫尔。"
 EDG_ETH_mission_4_8.effect.tt:0 "我们所有在§Y阿拉伯§!地区且建有§Y教堂§!的省份都将§T皈依§!我们的§Y国教§!\n"
 EDG_ETH_mission_4_8.cb.tt:0 "如果@PER§Y[PER.GetName]§!存在，我们将获得针对@PER§Y[PER.GetName]§!的§T吞并战争§!\n"

 EDG_ETH_mission_4_10_title:0 "洗礼红海"
 EDG_ETH_mission_4_10_desc:0 "对古代阿克苏姆帝国来说，没有比阿杜利斯城更重要的港口了。它曾是红海贸易的关键点，并且离古希腊和拜占庭帝国都很近。它的有利区位使得阿克苏姆帝国成为了红海的强权。 遗憾的是，在702年左右穆斯林夺取了这座城市，使得城市被孤立，并最终导致了阿克苏姆帝国无可避免的毁灭。但我们还有希望！这座城市的基建依然十分牢靠。如果我们能够夺回这座港口，就能将阿杜利斯建设成比过去更伟大的城市。"
 EDG_ETH_mission_4_10.event.tt:0 "如果§Y红海海岸§!§T全部省份§!均被我们所§Y拥有§!，将会触发事件§T「阿克苏姆的心脏」§!\n"

 EDG_ETH_mission_4_13_title:0 "重建安条克"
 EDG_ETH_mission_4_13_desc:0 "古城安条克曾是基督教的摇篮和主要中心之一。由于十字军东征和伊斯兰教的传播，现在的它已经变成了当年的一个缩影。虽然在安条克的基督教教士已消失殆尽，但这里仍然是我们信仰的重要圣地。我们必须夺回这个古老的圣座，恢复基督教在中东的权威。"

 EDG_ETH_mission_4_15_title:0 "西方市场"
 EDG_ETH_mission_4_15_desc:0 "红海贸易一度是世界上最重要的贸易节点，它把罗马帝国和印度的财富连接起来，使罗马人能够享受印度的货物而不用和波斯人冲突。然而，当罗马的继承者拜占庭帝国倒在异族手下时，情况起了变化。从此，红海不再像以前一样有利可图，而又因为欧洲人的殖民活动，这一盛景像是再难见到。 然而我们仍有选择，由于新近与欧洲人取得了联系，我们现在可以去他们那些更活跃的贸易节点。我们要做的就是通过一条或者另一条路抵达他们那繁荣的市场。"

 EDG_ETH_mission_4_17_title:0 "军事革新"
 EDG_ETH_mission_4_17_desc:0 "我们国家过去就曾见识欧洲军队的高效和凶残。尤其是在与地中海诸国的冲突中，多亏了欧洲的基督教同胞，[Root.GetName]得以窥见西方的军事科技成果。我们应该让军队走向现代化，采用西式科技，否则所罗门帝国的复兴事业可能会在强悍邻国的冲击下万劫不复。"
 EDG_ETH_mission_4_17.effect.tt:0 "§Y埃塞俄比亚现代化§!进度现在将提供§T陆军士气§!§G加成§!\n"

 EDG_ETH_mission_4_19_title:0 "地方武装"
 EDG_ETH_mission_4_19_desc:0 "几个世纪的衰败和战乱致使我们的国家被重重敌人包围，但是我们仍然志比金坚。为了恢复我们伟大的国家，必须确立一个保证地方服从的征募系统。"
 EDG_ETH_mission_4_19.condition.tt:0 "已为§T流动首都§!建立§Y人力§!建筑"
 EDG_ETH_mission_4_19.modifier.tt:0 "下述§Y修正§!将跟随§T流动首都§!\n"

 EDG_ETH_mission_4_20_title:0 "浩荡行伍"
 EDG_ETH_mission_4_20_desc:0 "纪律、感召、忠诚和义务是[Root.GetName]光荣军队的基石。如果我们想战胜我们众多的宿敌，彻底征服他们以将所罗门的雄狮扩张到每一个大陆，我们必须确保我们的军队彻底听命于万王之王的威仪，让一切领主都为万王之王浩荡的行伍献出心脏！"
 EDG_ETH_mission_4_20.condition.tt:0 "已为§T流动首都§!建立§Y兵营§!建筑"
 EDG_ETH_mission_4_20.effect.tt:0 "下述§Y修正§!将跟随§T流动首都§!\n"

 EDG_ETH_mission_5_1_title:0 "终结叛乱"
 EDG_ETH_mission_5_1_desc:0 "奸诈的塞米恩国王基甸五世掀起了一场针对[Root.Monarch.GetName]的叛乱，以试图将他的领国从帝国分离出去。我们应当给这个叛徒好好上一课，顺便送他的追随者们上路。"

 EDG_ETH_mission_5_3_title:0 "进入红海"
 EDG_ETH_mission_5_3_desc:0 "自从阿克苏姆帝国覆灭之后，我国就再无出海口来联系世上其他基督教国家。为了改变这一现状，我们必须占领一座港口，再扩建一座真正的造船厂！毕竟，我们的部队和外交官都不能在下水之后变成船。"
 EDG_ETH_mission_5_3.effect.tt:0 "一座§Y造船厂§!将立即在拥有的一处§Y随机港口§!建造\n\n上述省份立刻获得§G3§!艘§Y商船§!\n"

 EDG_ETH_mission_5_7_title:0 "跨过亚丁湾"
 EDG_ETH_mission_5_7_desc:0 "只要亚丁湾仍在我们伟大帝国的敌人手中，它们就会剥夺我们从印度贸易中获得的利润，还可能在任何时候袭击我们的腹地。我们必须越过海湾，在穆哈建立一个边疆区，不仅作为组织敌人来袭击我们没有充分防御地方的缓冲地带，也作为我们向阿拉伯人宣讲真信的桥头堡。"
 EDG_ETH_mission_5_7.effect.tt:0 "获得针对所有§Y首都§!处于§Y阿拉伯§!的§Y穆斯林§!国家§T圣战§!§Y宣战理由§!\n"

 EDG_ETH_mission_5_9_title:0 "迟到的复仇"
 EDG_ETH_mission_5_9_desc:0 "古老的圣火已被熄灭，新生的伊玛目用狮子与太阳粉饰了绿松石的王座，帝国远古的宿敌已经衣冠不再，但阿克苏姆的继承人永远不会忘记萨珊的战旗和鼓声。如今，虚假的万王之王，终于臣服于所罗门的荣耀之下。黎明再度来临，不再有复仇或黑暗来治愈，果园将全部开花，战争的幽灵已经消失，阿克苏姆的悲剧将不再重演。"

 EDG_ETH_mission_5_11_title:0 "追随圣安东尼"
 EDG_ETH_mission_5_11_desc:0 "圣安东尼是基督教隐修士的先驱，被誉为沙漠教父。他安静恬淡，品行优渥，在埃及沙漠中的废弃古堡中祈祷独修，被世人视作榜样。他隐世而不出世，在罗马皇帝迫害基督徒期间两次前往亚历山大城愿与同胞同殉道，不顾生死地宣扬真信，连他的敌人都为他的美德和精神倾倒。对于圣安东尼的一生，圣奥古斯丁感叹：“我们听了自己不胜惊奇，竟在这样近的时代，就在我们的并时，你的灵异的迹象在纯正的信仰内，在公教会内显示了确切不移的证据。”如今我们光复了科普特对埃及的统治，应当修缮圣安东尼修道院的孑遗，延续他的虔信精神。"

 EDG_ETH_mission_5_14_title:0 "重启贸易"
 EDG_ETH_mission_5_14_desc:0 "港城萨瓦金显然是红海贸易中的重要港口。虽然从未有任何记载提到它曾是阿克苏姆帝国的一部分，但直到萨瓦金落入穆斯林手中之前，城中依然居住着很多[Root.GetAdjective]基督教徒。因此，我们有极为充分的理由夺取这座港城，解放依然潜藏在此的少数基督教徒并重启我们的曾经在此地的贸易港口。"

 EDG_ETH_mission_5_15_title:0 "铸造货币"
 EDG_ETH_mission_5_15_desc:0 "我们这样有着庞大威望和规模的帝国往往面临着多种问题，如管理不善和腐败泛滥。通过将我们的贸易习惯强加于国外的重要贸易港口和规范化我们自己的经济系统，我们可以引入一种必将重塑世界的新货币，它的影响和力量将会远超我们的边界。"

 EDG_ETH_mission_5_18_title:0 "边卫法案"
 EDG_ETH_mission_5_18_desc:0 "我们的流动首都防卫一直存在问题，也许成立一个专门的机构来为我们的流动首都提供防御方案是一个不错的选择。"
 EDG_ETH_mission_5_18.condition.tt:0 "已为§T流动首都§!建立§Y要塞§!建筑"


 EDG_AKS_mission_1_20_title:0 "西部边陲"
 EDG_AKS_mission_1_20_desc:0 "非洲之角的西部是萨赫勒地区，这里是荒芜的撒哈拉大沙漠与刚果盆地的茂密丛林中间一片可供通行的地带。我们最好能控制这一通道，在非洲西部与非洲之角中间建立起一座桥梁。"
 EDG_AKS_mission_1_20.effect.tt:0 "获得针对所有§Y首都§!处于§Y西非§!的§Y穆斯林§!国家§T圣战§!§Y宣战理由§!\n"
 EDG_AKS_mission_1_21_title:0 "新的机遇"
 EDG_AKS_mission_1_21_desc:0 "强横的贸易国家需要两样东西来施行它的意志：港口和土地。无论是陆地还是海洋，都有可能蕴藏着阿克苏姆新的机遇，我们都要一手掌握。"
 EDG_AKS_mission_1_21.effect.tt:0 "§G升级§!我们所有处于§Y西非§!地区的§T贸易中心§!\n"
 EDG_AKS_mission_5_20_title:0 "中部腹地"
 EDG_AKS_mission_5_20_desc:0 "我们的开拓者通过茂密的雨林，来到了中非腹地。这里的人民对我来说几乎是完全陌生的，他们目前的制度相较阿克苏姆来说仍是无比落后的。毫无疑问，我们需要友善地向他们宣讲科普特信仰，帮助他们完成现代化。"
 EDG_AKS_mission_5_20.event.tt:0 "我们将向§Y刚果§!与§Y中非§!地区派遣数支§T传教团队§!\n"
 EDG_AKS_mission_5_21_title:0 "贯通东西"
 EDG_AKS_mission_5_21_desc:0 "现在，中非不再是一群纷乱的小部落，而是一个全球化的现代帝国的一部分，现代化的军队、能干的内阁、众多的文化革新使得再无人能嘲笑这里的人民。多年前万王之王埋下的种子如今已结成参天大树，我们也当欣然享受它丰富的回报。"
 EDG_AKS_mission_5_21.effect.tt:0 "如果@KON§Y[KON.GetName]§!存在且满足§Y任务条件§!，则我们将与@KON§Y[KON.GetName]§!建立§T联合统治§!\n"