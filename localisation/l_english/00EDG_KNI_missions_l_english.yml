l_english:
 EDG_KNI_mission_1_1_title:0 "与本地人和解"
 EDG_KNI_mission_1_1_desc:0 "东正教徒并不会主动干涉骑士团成员的信仰，而对希腊人的歧视很大程度上影响了骑士团的事业。现在是危急存亡之际，任何人都应该向骑士团效力。"

 EDG_KNI_mission_1_2_title:0 "迷宫之岛"
 EDG_KNI_mission_1_2_desc:0 "克里特岛是爱琴海最南面的明珠，也是是爱琴海中最大的岛屿。这座岛屿曾是希腊神话中举足轻重的米诺斯王国，而在威尼斯大公手里只是无足轻重的殖民地。他们会支持我们的事业提供这座岛做为防御性领土，骑士团将买下这座岛屿的主权，让她再创辉煌。"
EDG_KNI_mission_1_2_a_yes:0 "£yes£威尼斯未被绝罚"
EDG_KNI_mission_1_2_a_no:0 "£no£威尼斯未被绝罚"
EDG_KNI_mission_1_2_b_yes:0 "£yes£威尼斯被绝罚"
EDG_KNI_mission_1_2_b_no:0 "£no£威尼斯被绝罚"
EDG_KNI_mission_1_2_c_yes:0 "£yes£通过征服手段完成任务"
EDG_KNI_mission_1_2_c_no:0 "£no£通过征服手段完成任务"

 EDG_KNI_mission_1_5_title:0 "使圣地皈依"
 EDG_KNI_mission_1_5_desc:0 "奇耻大辱！我们最圣洁的城市沦落为异教和罪恶的温床。我们必须在圣地重建天主信仰。"

 EDG_KNI_mission_1_8_title:0 "城市之母"
 EDG_KNI_mission_1_8_desc:0 "开罗是亚历山大主教区的一颗明珠，因此我们必须确保对其进行打磨，使其美观程度与我们的合法性和实力相匹配！"

 EDG_KNI_mission_1_9_title:0 "驯服尼罗河"
 EDG_KNI_mission_1_9_desc:0 "尼罗河是埃及文明的生命线。在这条大河的灌溉下，任何文明都能够获得足够的食物来养育其人民。在重夺此地之后，我们应该最大限度利用尼罗河的馈赠。"
EDG_KNI_mission_1_9_tt:0 "解锁骑士团阶层特权：§G骑士团耕地建设§!。"

 EDG_KNI_mission_1_12_title:0 "扩建亚丁港"
 EDG_KNI_mission_1_12_desc:0 "亚丁长期以来一直都是重要的转口港和贸易中心。让我们结束也门的战乱，恢复市场的信心，如此我们很快就能从那里的财富中获益。"

 EDG_KNI_mission_1_13_title:0 "布道黎凡特"
 EDG_KNI_mission_1_13_desc:0 "基督徒失去对黎凡特的控制太久了，为了使当地人回归正道，我们将增设教堂与医护所，并逐渐完善基础设施。"
 EDG_KNI_hajimi_end_flag:0 "灾难§R奶与蜜的骗局§!已结束"

 EDG_KNI_mission_1_14_title:0 "专业护士"
 EDG_KNI_mission_1_14_desc:0 "早在圣约翰医院时期，骑士团的修女就参与到病人的护理当中。现在，做为医疗改革的一部分，我们将护理人员从修女中单独分离出来。"

 EDG_KNI_mission_1_15_title:0 "完善国民医疗体系"
 EDG_KNI_mission_1_15_desc:0 "我们的医院中集结了世界各地的医学人才，各地流传的医学技术十分混乱。在混乱中我们终能总结出一套经世致用的医疗体系，并应用到我们的医护所中。"
 EDG_KNI_medical_research_5_flag:0 "已完成赞助医疗研究的所有交互"
 EDG_KNI_mission_1_15_tt_1:0 "解锁骑士团阶层特权：§G骑士团医院经营权§!。"
 EDG_KNI_mission_1_15_tt:0 "升级互动§Y赞助医疗研究§!的收获，得到§G-2.5全点数花费§!。"

 EDG_KNI_mission_1_16_title:0 "复兴东方教区"
 EDG_KNI_mission_1_16_desc:0 "位于东方的君士坦丁堡、安条克、耶路撒冷、亚历山大主教区已经重归天主的怀抱。教区的民众也空前之多，是时候复兴古教区了。"
 EDG_KNI_mission_1_16_tt_a:0 "§G事件前瞻：§!\n东方古老的教区在骑士团的治下已恢复罗马时期的辉煌，发展度会有一定的§Y提高§!。"
 EDG_KNI_mission_1_16_tt:0 "可以使用修会"


 EDG_KNI_mission_1_19_title:0 "十字军之魂"
 EDG_KNI_mission_1_19_desc:0 "第九次十字军落败后，十字军在东方的领土逐渐落入穆斯林手中。而拥有十字军之魂的我们将继承九次十字军的意志，向地中海东岸进军。"

 EDG_KNI_mission_1_20_title:0 "坚守圣地"
 EDG_KNI_mission_1_20_desc:0 "十字军东征则是一个起点，它推动着欧洲从一个黑暗的孤立时代走向开放的黄金时代。距离第九次十字军东征已经过了一个世纪之久，在此期间我们已经复盘了失败的原因并改进了战术。现在圣城重归我手，是时候给敌人一个教训了。"

 EDG_KNI_mission_1_21_title:0 "骑士不死于徒手"
 EDG_KNI_mission_1_21_desc:0 "大马士革并不是神秘金属的原产地，但我们在灾后成功地拉拢了当地工匠并掌握了这种被称为「乌兹」的钢材的贸易路线。大马士革的钢刀远近闻名，现在是时候升级骑士团的装备了。骑士绝不徒手而亡！"
EDG_KNI_mission_1_21_tt_a:0 "§G事件前瞻：§!\n在一系列世俗化改革下，骑士团同意对比武大会放开管制，我们将允许§Y每任骑士团长举办一次比武大会§!，并获得一定§Y辉煌点§!。"
EDG_KNI_mission_1_21_tt:0 "解锁决议：§Y举办比武大会§!"

 EDG_KNI_mission_1_22_title:0 "骑士团火器改革"
 EDG_KNI_mission_1_22_desc:0 "医院骑士团对火器一直持开放态度。火器是我们攻破敌人城墙的好伙伴，在如今财政充足的情况下我们应该进行火器的改革推广。"
EDG_kni_save_people_5_flag:0 "已完成保护朝圣信徒的所有交互"
EDG_KNI_mission_1_22_tt:0 "升级互动§Y保护朝圣信徒§!的收获，得到等数额的§G陆军受到火力伤害减免§!。"

 EDG_KNI_mission_1_25_title:0 "万战必得胜"
 EDG_KNI_mission_1_25_desc:0 "万民围绕我，我靠耶和华的名，必剿灭他们。他们环绕我、围困我，我靠耶和华的名，必剿灭他们。他们如同蜂子围绕我，好像烧荆棘的火，必被熄灭。我靠耶和华的名，必剿灭他们。借以赤诚之心，万战必得胜！"
EDG_KNI_mission_1_25_tt_a:0 "§G事件前瞻：§!\n我们在抵抗异教徒的作战中获得了全天主教势力的认可，枢机提供的§Y教廷影响力§!将会增加。" 

 EDG_KNI_mission_2_2_title:0 "重建医院骑士团"
 EDG_KNI_mission_2_2_desc:0 "与过去的荣耀相比，如今的医院骑士团不值一提。只要我们能夺回曾经的安条克十字军王国，它就可以成为恢复秩序的跳板。"
EDG_KNI_mission_2_1_tt_a:0 "§G事件前瞻：§!\n获得永久的§Y士气§!和§Y人力恢复§!修正"

 EDG_KNI_mission_2_3_title:0 "内陆布防"
 EDG_KNI_mission_2_3_desc:0 "阿勒颇是美索不达米亚平原通向地中海的交通要站，我们将修缮古老的堡垒，保卫圣战的成果。这样虽然会使我们在霍姆斯的堡垒失去作用，但我们可以保证叙利亚的土地安全。"
EDG_KNI_mission_2_3_tt_a:0 "§G事件前瞻：§!\n我们将修缮内陆的阿勒颇城堡，提高它的§Y等级§!，而在§Y霍姆斯§!——原先骑士堡的所在地也会得到强力省份修正。"

 EDG_KNI_mission_2_5_title:0 "重建耶路撒冷"
 EDG_KNI_mission_2_5_desc:0 "在内乱中破败不堪的耶路撒冷再一次受创，这是我等之罪，也应当我等来偿。"

 EDG_KNI_mission_2_6_title:0 "奇迹的沙漠"
 EDG_KNI_mission_2_6_desc:0 "阿拉伯人从这片沙漠中走出，侵略基督徒的土地。十字军将踏入这片沙漠，彻底摧毁他们的信仰。"
EDG_KNI_arabia_tt:0 "在阿拉伯地区拥有十个省份"

 EDG_KNI_mission_2_10_title:0 "终结哥萨克"
 EDG_KNI_mission_2_10_desc:0 "北方哥萨克蛮子屡屡阻碍我们的商人，是时候给他们一点教训了。"

 EDG_KNI_mission_2_11_title:0 "粉碎上帝之鞭"
 EDG_KNI_mission_2_11_desc:0 "蒙古人自东方而来，他们烧杀抢掠无恶不作。我们将踏足他们的来源之处，彻底粉碎这些假借上帝之名的蛮子。"

 EDG_KNI_mission_2_12_title:0 "扩建吉达港"
 EDG_KNI_mission_2_12_desc:0 "吉达是麦加的主要港口，也是任何海上朝圣之人的必经之地。扩建这座城市将使人们更方便地抵达基督徒的新圣城，并将有助于我们这个卑微国家的经济发展。"

 EDG_KNI_mission_2_17_title:0 "再赋罗马以荣光"
 EDG_KNI_mission_2_17_desc:0 "曾经，教皇控诉骑士团的腐化，我们深以为然。现如今教皇国的腐化也令人触目惊心，骑士团的改革与整个天主教会的改革是相辅相成的。教宗的威权不应置于魔鬼的控制下，我等已蒙受天主的启示，是时候根除天主治下的顽疾了。我等将再次为罗马赋以荣光！"
 EDG_KNI_mission_2_17_tt:0 "允许我们合法持有罗马"

 EDG_KNI_mission_2_20_title:0 "联合马格里布十字军"
 EDG_KNI_mission_2_20_desc:0 "是时候在巴巴里海岸战斗了。我们要联合十字军同伴，驱逐异教徒，并以此为更大的行动的跳板。"
 EDG_KNI_mission_2_20_a_yes:0 "£yes£通过征服手段完成任务"
 EDG_KNI_mission_2_20_a_no:0 "£no£通过征服手段完成任务"
 EDG_KNI_mission_2_20_b_yes:0 "£yes£通过外交手段完成任务"
 EDG_KNI_mission_2_20_b_no:0 "£no£通过外交手段完成任务"

 EDG_KNI_mission_2_21_title:0 "终结北非穆斯林"
 EDG_KNI_mission_2_21_desc:0 "必须要一劳永逸的收拾掉邪恶的异教徒。我们将占据他们每一个港口，终结他们罪恶的基督徒奴隶贸易。"
 EDG_KNI_mission_2_21_tt:0 "在马格里布地区有10个港口省份"

 EDG_KNI_mission_2_22_title:0 "阿拉伯马"
 EDG_KNI_mission_2_22_desc:0 "一匹普通战马的价格约合十二头耕牛，极大地影响着骑士团的财政。而现在无需进口欧洲的马匹，阿拉比亚就有着优秀的马种。当然，选育它们需要一点时间。"

 EDG_KNI_mission_2_23_title:0 "海外文化认同"
 EDG_KNI_mission_2_23_desc:0 "无论是依靠法兰克人、拉丁人还是西班牙人的输血也远远不足以满足我们的人力需求，我们必须吸纳皈依的黎凡特人，建立属于自己的文化。"
 EDG_KNI_mission_2_23_tt_a:0 "§G事件前瞻：§!\n\n我们将改变主流文化为黎凡特（海外法兰克）。"
 EDG_KNI_mission_2_23_tt:0 "解锁§Y海外与黎凡特文化交融§!的多项决议，这些决议会带来一些§Y永久修正§!。"


 EDG_KNI_mission_3_1_title:0 "十字军舰队"
 EDG_KNI_mission_3_1_desc:0 "若是海军规模被异教徒远远超过，我们根本没有机会夺回领土。为了平衡双方的实力对比，我们必须建立起一支舰队。"

 EDG_KNI_mission_3_2_title:0 "介入马利克之战"
 EDG_KNI_mission_3_2_desc:0 "正如曾经十字军做的一样，我们要抓住伊斯兰世界内乱的机会夺取圣城。"
 EDG_FYM_civil_war_global_flag:0 "萨哈达灾难：马利克之战已触发"
 EDG_KNI_mission_3_2_tt_a:0 "§G事件前瞻：§!\n在沉寂了一个多世纪后，我们将再次对§Y圣城的持有者§!发动十字军，在这存亡之际十字军战士将会得到§Y额外的助力§!"

 EDG_KNI_mission_3_3_title:0 "耶路撒冷！"
 EDG_KNI_mission_3_3_desc:0 "基督教世界最为神圣的城市正等待着我们的回归。让我们鼓起勇气，以上帝的名义夺回这座圣城。向耶路撒冷进军！"
 EDG_KNI_mission_3_3_tt_a:0 "§G事件前瞻：§!\n圣城的回归会使我们得到天主教世界的支持，并允许使用§Y圣殿骑士团佣兵§!。"

 EDG_KNI_mission_3_4_title:0 "天国王朝"
 EDG_KNI_mission_3_4_desc:0 "耶路撒冷是我们的了。但是，要想在此地生存下去，就必须继续深入圣地。我们必须在叙利亚的沙漠中稳固阵地。"
 EDG_KNI_mission_3_4_tt:0 "§R灾难：奶与蜜的骗局将要发生§!"
 EDG_KNI_hajimi_ready_flag:0 "完成任务天国王朝"

 EDG_KNI_mission_3_5_title:0 "重建安条克"
 EDG_KNI_mission_3_5_desc:0 "安条克教区不该沦落为荒地，做为主的仆人，我们应当建设这里。"

 EDG_KNI_mission_3_6_title:0 "两河沃土"
 EDG_KNI_mission_3_6_desc:0 "在安条克教区的东部，并行奔流着幼发拉底河和底格里斯河。这是一片肥沃的土地，足以供养我们的人民，而我们的粮食也不再被欧洲人掣肘。"
 EDG_KNI_mashriq_tt:0 "在马什里克地区拥有15省份"

 EDG_KNI_mission_3_7_title:0 "海外帝国"
 EDG_KNI_mission_3_7_desc:0 "只有当黄金十字架的光辉从亚实基伦照耀到奥马尔，同时异教徒全部被驱逐出圣地，十字军的至圣任务才算完成。在这海外之地，我们将成为天主之盾，建立一个能卫戍基督教世界的帝国。"
 EDG_KNI_mission_3_7_tt_a:0 "§G事件前瞻：§!\n我们已经成为十字军历史的传奇，§Y理念§!会得到强化。"

 EDG_KNI_mission_3_8_title:0 "伊斯兰之心"
 EDG_KNI_mission_3_8_desc:0 "麦加是穆斯林世界的中心。这里正是哈里发国的发源之地，他们曾经从瓦解的拜占庭帝国手里夺取了广阔的领土，如果我们夺取了他们最神圣的城市，必将是极具讽刺意味。"
 EDG_KNI_mission_3_8_tt_a:0 "在这座异教神庙摧毁后，我们将建立一个学术中心，获得§Y月度政府改革修正§!和§G大量杜卡特§!"

 EDG_KNI_mission_3_9_title:0 "驯服阿拉比亚"
 EDG_KNI_mission_3_9_desc:0 "自第一任哈里发时代以来，阿拉伯部落从未宣誓效忠过一位统治者；即使在那时，他们也经常起义，导致哈里发国的内战，即菲特纳。而在基督徒的仁善教育下，这种情况将不会发生，我们将恢复阿拉比亚统一的时代。"
 EDG_KNI_mission_3_9_tt:0 "解锁骑士团阶层特权：§G骑士团沙漠农业§!。"

 EDG_KNI_mission_3_10_title:0 "海外霸权"
 EDG_KNI_mission_3_10_desc:0 "我们在世人眼中的威望和实力、聪明才智和黄金富裕，一定会让我们伟大的国家被称为我们这个时代的主宰者、最杰出的大国。"

 EDG_KNI_mission_3_12_title:0 "振兴亚历山大港"
 EDG_KNI_mission_3_12_desc:0 "外国商人大肆掠夺属于我们的利益。我们不能让外国商人垄断我们自己的地中海港口。为此我们应出资建设几个新市场，以支持我们自己的商人。"
 EDG_KNI_mission_3_12_tt_a:0 "§G事件前瞻：§!\n§Y亚历山大大灯塔§!得以重建。"

 EDG_KNI_mission_3_13_title:0 "帝国的高速路"
 EDG_KNI_mission_3_13_desc:0 "横亘在红海与地中海之间的陆地给我们的顾问带来了一个关于工程项目的灵感。通过连接两海，我们的舰船可以更便利地在两海间航行。"
 EDG_KNI_mission_3_13_tt_a:0 "§G事件前瞻：§!\n允许建造§Y苏伊士运河§!"

 EDG_KNI_mission_3_14_title:0 "五海三洲的贸易霸主"
 EDG_KNI_mission_3_14_desc:0 "在黎凡特的每一个贸易中心，没有一个国家比我们拥有更多的权力、影响力和金钱。现在是迎接贸易和外交新时代的时候了，因为我们正在走向伟大的未来。"

 EDG_KNI_mission_3_16_title:0 "一视同仁"
 EDG_KNI_mission_3_16_desc:0 "路德宗很容易出各种奇奇怪怪的异端邪说乡野怪谈，而其出现也并没有纠正教廷的乱象。可受蒙骗者仅仅是被不愿被教会虫豸剥削的可怜人。如果迷失之人只是为了反抗强权，那我们可以提供他们想要的自由，以回归正道为前提。"

 EDG_KNI_mission_3_18_title:0 "海上同盟"
 EDG_KNI_mission_3_18_desc:0 "我们现在正处于一个危险的战略位置。之所以能生存下去，只是因为我们的敌人还没有下定决心全力对付我们。我们必须在西方寻找一个盟友，并说服他们为了支持我们的事业捐赠一些防御性的领土。"

 EDG_KNI_mission_3_19_title:0 "马耳他要塞化"
 EDG_KNI_mission_3_19_desc:0 "马耳他岛将是我们对抗非洲异教行动的绝好基地，也是我们联系欧洲的桥梁，我们必须将其转换为一个无懈可击的堡垒。"

 EDG_KNI_mission_3_24_title:0 "世俗化改革"
 EDG_KNI_mission_3_24_desc:0 "我国是宗教之国、虔信之国、信仰之国，但终有一天，我们将不依赖上帝的仁慈，而是借由逻辑和理性。借助公教会的学术成果与当地传统，一套因地制宜地进行世俗化改革以增强国力。"

 EDG_KNI_mission_3_25_title:0 "耶路撒冷法令"
 EDG_KNI_mission_3_25_desc:0 "法律与政府必须体现我国特色，经由一系列改革，建构起一整套完善的治国体制。"

 EDG_KNI_mission_3_21_title:0 "致敬白色十字"
 EDG_KNI_mission_3_21_desc:0 "致敬白色十字，虔诚的最高标志。致敬白色十字，我们健康和希望的源泉。以丰盛的恩典点燃信徒的心。凭借赤诚之心，万难必克服。凭借赤诚之心，万战必得胜！"
 EDG_KNI_SAVIOR_ALL_tt:0 "已经完成所有救济者之志交互并获得升级后的修正。"

 EDG_KNI_mission_3_26_title:0 "再造巴别塔"
 EDG_KNI_mission_3_26_desc:0 "我们的人民有着各自的语言与风俗，这是因为天主的惩罚。而他们如今团结一致，这是我们的教导。圣经中的巴别塔在渎神之罪中毁灭，而吾等将在天主的试炼下重建它，于虔诚的心中。"
 EDG_KNI_mission_3_26_tt_a:0 "§G事件前瞻：§!\n获得§Y最大文化数§!与§Y文化接纳§!相关加成。"

 EDG_KNI_mission_4_1_title:0 "拉拢教宗"
 EDG_KNI_mission_4_1_desc:0 "自瓦尔纳战役落败以来，再兴对抗希腊异教徒的十字军的支持力度锐减。我们必须说服教宗为我们坚定不移的事业正名——以天主之名重夺希腊。"

 EDG_KNI_mission_4_2_title:0 "在希腊的立足点"
 EDG_KNI_mission_4_2_desc:0 "征服希腊，从南面建设立足点才是明智之举。至于是通过和异教徒正面冲突，还是把其它基督教领主踢出城堡，那就无关紧要了。这块地对我们的十字军至关重要。"

 EDG_KNI_mission_4_3_title:0 "整合阿尔塔"
 EDG_KNI_mission_4_3_desc:0 "阿尔塔把守着我们北上的大门，这群意大利人既贪婪又懈怠。巴尔干的十字军并不顺利，骑士团应当接管他们的土地。"
 EDG_KNI_mission_4_3_tt_a:0 "§G事件前瞻：§!\n以吞并国家为宣战理由对阿尔塔宣战。"
 EDG_KNI_mission_4_3_a_yes:0 "£yes£通过间谍网完成任务"
 EDG_KNI_mission_4_3_a_no:0 "£no£通过间谍网完成任务"
 EDG_KNI_mission_4_3_b_yes:0 "£yes£通过征服完成任务"
 EDG_KNI_mission_4_3_b_no:0 "£no£通过征服完成任务"

 EDG_KNI_mission_4_4_title:0 "十字军帝国"
 EDG_KNI_mission_4_4_desc:0 "第四次十字军在君士坦丁堡建立了拉丁帝国，给予了我们支配前拜占庭帝国土地的宣称。我们要重建此帝国并继承罗马的衣钵。"
 EDG_KNI_mission_4_4_tt_a:0 "§G事件前瞻：§!\n§Y君士坦丁堡§!会获得强力修正。"

 EDG_KNI_mission_4_5_title:0 "重建亚历山大"
 EDG_KNI_mission_4_5_desc:0 "经历马利克之战与骑士团内乱的破坏，亚历山大主教区岌岌可危，我们应重建这座城市。"

 EDG_KNI_mission_4_6_title:0 "摩西之地"
 EDG_KNI_mission_4_6_desc:0 "我们必须控制埃及，重建亚历山大主教区，并保障朝圣者的安全，以此保障我们十字军的胜利果实。"

 EDG_KNI_mission_4_7_title:0 "约柜"
 EDG_KNI_mission_4_7_desc:0 "约柜，是传说中装有摩西十诫石板的神圣匣子，而阿比西尼亚则宣称自己保管着它。如此圣物，只有我们才能保障其安全，必须探寻其位置并将其存放在首都来保护。"
 EDG_KNI_mission_4_7_tt_a:0 "§G事件前瞻：§!\n§Y首都§!会获得强力修正，你的统治者可能§R死亡§!，也有可能获得一个强力永久修正"

 EDG_KNI_mission_4_10_title:0 "黎凡特反击"
 EDG_KNI_mission_4_10_desc:0 "往昔，群雄割据的黎凡特缺少一个强大的政权对抗波斯人，以至于失去了两河的土地。现在我们将正面终结波斯的威胁。"

 EDG_KNI_mission_4_11_title:0 "祭司王只是传说"
 EDG_KNI_mission_4_11_desc:0 "我们抵达了印度，更远处是迷失的异端与愚昧的多神教徒。遗憾的是，传说中的祭司王并不在这里。"

 EDG_KNI_mission_4_12_title:0 "世界渴望之城"
 EDG_KNI_mission_4_12_desc:0 "君士坦丁堡，这座东罗马帝都有着许多的别号。从拜占庭到新罗马，乃至「众城之女王」，然而最适合的别名仍然是「世界渴望之城」，这完美地展示了周围国家的艳羡之情。"

 EDG_KNI_mission_4_17_title:0 "吾主在此"
 EDG_KNI_mission_4_17_desc:0 "在圣父的威严下，我们决定将小亚细亚半岛做为收留异端的教化区。接收他们或许有着不小的代价，但这是拯救苦难所必要的。"
 EDG_KNI_mission_4_17_tt:0 "解锁决议：§Y安纳托利亚教化区§!"

 EDG_KNI_mission_4_20_title:0 "新大陆的骑士"
 EDG_KNI_mission_4_20_desc:0 "新大陆蕴含契机，它不仅是我们十字军富庶而原始的财富和资金，也有众多土著至今未听闻天主的福音。我们必须建立一个殖民地并将我们的任务传播到西方。"

 EDG_KNI_mission_4_21_title:0 "青春之泉"
 EDG_KNI_mission_4_21_desc:0 "青春之泉，相传它受福的水可以治愈百病，长生不老。若果真有这样的奇迹，我们必须为我们神圣的骑士团搜寻它。不死正等着我们！"

 EDG_KNI_mission_4_22_title:0 "战胜东非海王"
 EDG_KNI_mission_4_22_desc:0 "基尔瓦窃据了东非的贸易，流亡至此的穆斯林威胁着我们商队的安全。是时候让这群异教徒明白谁才是印度洋真正的海上霸主。"

 EDG_KNI_mission_4_23_title:0 "骑士团文艺复兴"
 EDG_KNI_mission_4_23_desc:0 "像我们这样一个繁荣的、享有盛誉的修会正准备迎接文艺复兴运动。人们对艺术、科学以及一些人称之为「人文主义」的思想开始重新产生了兴趣。我们应当尽我们所能来支持这项运动。"

 EDG_KNI_mission_5_2_title:0 "联合塞浦路斯"
 EDG_KNI_mission_5_2_desc:0 "塞浦路斯是十字军东征失败后衰落的最后阵地之一，我们也曾在此停留。耶路撒冷的王位在吕西尼昂家族手中名存实亡，但他们手中的十字军战士却能成为我们很大的助力。在这危急存亡之际，与吕西尼昂家族联手亦是一种选择。"
EDG_KNI_mission_5_2_a_yes:0 "£yes£通过外交手段完成任务"
EDG_KNI_mission_5_2_a_no:0 "£no£通过外交手段完成任务"
EDG_KNI_mission_5_2_b_yes:0 "£yes£通过征服手段完成任务"
EDG_KNI_mission_5_2_b_no:0 "£no£通过征服手段完成任务"
EDG_KNI_mission_5_2_tt_a:0 "§G事件前瞻：§!\n塞浦路斯可能会和骑士团重新联手，但也会增加其在骑士团的影响力。"

 EDG_KNI_mission_5_3_title:0 "安纳托利亚桥头堡"
 EDG_KNI_mission_5_3_desc:0 "士麦那在对奥斯曼的十字军中不幸遗失，在奥斯曼的分裂下又成为了希腊人的避难所。我们见证着这座城市的复兴与繁荣，大敌当前，骑士团是时候收回这座城市的主权了。"
 EDG_KNI_mission_5_3_tt_a:0 "§G事件前瞻：§!\n大敌当前，是时候收回§Y士麦那§!了。"
 EDG_KNI_mission_5_3_a_yes:0 "£yes£通过宿敌的方式完成任务"
 EDG_KNI_mission_5_3_a_no:0 "£no£通过宿敌的方式完成任务"
 EDG_KNI_mission_5_3_b_yes:0 "£yes£通过征服完成任务"
 EDG_KNI_mission_5_3_b_no:0 "£no£通过征服完成任务"

 EDG_KNI_mission_5_5_title:0 "小亚细亚光复"
 EDG_KNI_mission_5_5_desc:0 "尽管奥斯曼土耳其人长期占据安纳托利亚东部并定居于此，但那里仍然存在不少基督徒需要我们庇护。大量希腊人居住于沿海城镇中，收复这些领土大大有益于我们的海上商贸和整体国力。"

 EDG_KNI_mission_5_6_title:0 "布防高加索"
 EDG_KNI_mission_5_6_desc:0 "生活在东欧大草原上的民族并非原始异教信徒，但当地的穆斯林却是基督教世界的一大威胁。我们必须征服高加索山脉，并在这里筑起深沟高垒。"

 EDG_KNI_mission_5_7_title:0 "天主之盾"
 EDG_KNI_mission_5_7_desc:0 "天主箴言当四海流传。异端和异教必须皈依正统信仰，否则必将永世受诅。"

 EDG_KNI_mission_5_8_title:0 "和平之城"
 EDG_KNI_mission_5_8_desc:0 "作为伊斯兰世界最负盛名的城市之一，这座和平之城在我们手中才名副其实。"

 EDG_KNI_mission_5_9_title:0 "驯服美索不达米亚"
 EDG_KNI_mission_5_9_desc:0 "文明的摇篮美索不达米亚周边强敌环伺且缺乏天然屏障。让我们确保没有除我们以外没有其他列强可以染指此处。波斯人在这里没有发言权！"

 EDG_KNI_mission_5_12_title:0 "罗得岛海军基地"
 EDG_KNI_mission_5_12_desc:0 "海洋冷酷无情，不会对水手们有丝毫的怜悯。一支强大的舰队将确保我们在海上的统治权，进一步提升我国在地中海周边的地位，并允许我们改革为职业海军。做为骑士团长期运营的要塞城市，罗得岛有成为海军基地的潜质。"
 EDG_KNI_mission_5_12_tt:0 "没有任何地中海沿岸国家海军总数超过我国"

 EDG_KNI_mission_5_13_title:0 "我们的信仰之道"
 EDG_KNI_mission_5_13_desc:0 "在笼罩全国的大灾之后，修士们从迷茫中挣脱，我们将顺从自己的信仰之道。"
 EDG_KNI_mission_5_13_tt:0 "传教完成后本地获得1点§Y税收§!"

 EDG_KNI_mission_5_14_title:0 "黎凡特的信众"
 EDG_KNI_mission_5_14_desc:0 "我们的传教士应回归初心。让迷途之人切身体会天主的仁善，然后全心全意地皈依正信。"
 EDG_KNI_mission_5_14_tt:0 "传教完成后本地获得1点§Y人力§!"

 EDG_KNI_mission_5_15_title:0 "广布福音"
 EDG_KNI_mission_5_15_desc:0 "我国的传教士理当促进文化交流，传播科学技术，从事慈善救助活动。他们担当着远比他国传教士多得多的责任。当然，这对当地的发展是有益的。"
 EDG_kni_hornor_knights_5_flag:0 "完成所有册封荣耀骑士互动"
 EDG_KNI_mission_5_15_tt:0 "传教完成后本地获得1点§Y生产§!，同时解锁决议：§Y骑士团大布道§!。"
 EDG_KNI_mission_5_15_a_tt:0 "升级互动§Y册封荣耀骑士§!的收获，得到§G-5全国叛乱§!。"

 EDG_KNI_mission_5_16_title:0 "守卫信仰，拯救苦难"
 EDG_KNI_mission_5_16_desc:0 "「守卫信仰，拯救苦难。」从骑士团的格言即可看出，自成立早期开始，我们便具有浓厚的慈善性质，曾运营着耶路撒冷著名的医院，这也是医院骑士团名称的由来。而随着我国传教体系的完善，这一格言更是得到了充分贯彻。"
 EDG_KNI_mission_5_16_tt:0 "传教完成后§Y本地发展度加1§!，骑士团阶层特权§G骑士团救济院§!获得10专制度。"

 EDG_KNI_mission_5_19_title:0 "红海行动"
 EDG_KNI_mission_5_19_desc:0 "骑士团来到了苏伊士，将狭长的红海映入地图之中。一份完整的地图可以给未来的规划省下不少功夫。"
 EDG_KNI_mission_5_19_tt:0 "在苏伊士创造一个由三艘轻型战舰组成的舰队。"

 EDG_KNI_mission_5_20_title:0 "东方航线"
 EDG_KNI_mission_5_20_desc:0 "在探险家的不懈努力和当地人的帮助下，我们规划一条新航线，寻泉者和传教士们跃跃欲试，是时候出发了。"
 EDG_KNI_mission_5_20_tt:0 "在阿拉伯地区有10个港口省份"


 EDG_KNI_mission_5_21_title:0 "印度洋海军"
 EDG_KNI_mission_5_21_desc:0 "随着在印度洋的势力扩大，我们的海军应不局限于地中海，印度洋的海军建设刻不容缓。"

 EDG_KNI_mission_5_22_title:0 "东方寻泉者"
 EDG_KNI_mission_5_22_desc:0 "寻找不老泉已经成为我国的热门话题，可西方的殖民事业久久不能推进。此时，香料遍地的东方得到了我们的重视。"
 EDG_KNI_mission_5_22_a_tt:0 "在摩鹿加地区有10个省份"
 EDG_KNI_mission_5_22_b_tt:0 "在印度尼西亚地区有10个省份"

 EDG_KNI_mission_5_25_title:0 "万难必克服"
 EDG_KNI_mission_5_25_desc:0 "你推我要叫我跌倒，但耶和华帮助了我。耶和华是我的力量、是我的诗歌。他也成了我的拯救。在义人的帐棚里，有欢呼拯救的声音。耶和华的右手高举，耶和华的右手施展大能。我必不至死、仍要存活、并要传扬耶和华的作为。借以赤诚之心，万难必克服。"
EDG_KNI_mission_5_25_tt_a:0 "§G事件前瞻§!\n获得异教异端容忍。"




###ideas
EDG_idea_crown_of_levant:0 "圣墓守护者"
EDG_idea_crown_of_levant_desc:0 "圣墓所在之地不应被任何世俗君主统治。我们的统治者始终应以圣墓守护者自居。"

EDG_idea_latin_patriarch:0 "东方宗主教"
EDG_idea_latin_patriarch_desc:0 "教宗设立在东方的多个宗主教已完全受我们控制，现在对教宗施加影响力简直易如反掌。"

EDG_idea_frontier_state:0 "钢铁的决意"
EDG_idea_frontier_state_desc:0 "海外之地是与异教徒作战的前线。在与残暴的敌人对战中，我们的战士历经无穷的武练，身似铁打，心若琉璃。"

EDG_idea_land_of_the_heathen:0 "使命召唤"
EDG_idea_land_of_the_heathen_desc:0 "信仰的使命召唤着我们，我们要纠正异教徒，让他们皈依正信。"

EDG_idea_crusader_king:0 "十字军之王"
EDG_idea_crusader_king_desc:0 "在历史上的数次十字军中，唯有我们取得了伟大且持久的胜利。虽然我们没有世俗的王位，但是我们是无冕的十字军之王。"

EDG_idea_shield_of_christendom:0 "天主之盾"
EDG_idea_shield_of_christendom_desc:0 "我们是基督教世界的有力保护者，突厥、波斯、鞑靼等基督徒之敌皆败于我们的铁蹄之下。"

EDG_idea_kingdom_of_heaven:0 "天国王朝"
EDG_idea_kingdom_of_heaven_desc:0 "虽然不是世俗的君主，但有相当多来自欧洲的贵族为骑士团贡献力量。因此我们与欧洲有着非常多的联系，在外交上我们可以利用这些优势。"

