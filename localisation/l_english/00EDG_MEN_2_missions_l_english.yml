l_english:
 EDG_MEN_1_10_title:0 "合唱圣歌"
 EDG_MEN_1_10_desc:0 "正教会随着罗马的复兴而崛起，但同时我们也要牢牢控制住教会，避免重蹈公教异端的覆辙。"
 EDG_MEN_city_r_1_after:0 "§T宗教城邦（1/5）期§!"
 EDG_MEN_city_c_1_after:0 "§T文化城邦（1/5）期§!"

 EDG_MEN_1_15_title:0 "帝国信仰"
 EDG_MEN_1_15_desc:0 "以王权为主，正教为辅，建立一套全新的教会体系。这会得罪正教会，但有利于皇室的统治。"
 EDG_MEN_city_r_2_after:0 "§T宗教城邦（2/5）期§!"

 EDG_MEN_1_14_title:0 "神圣道路"
 EDG_MEN_1_14_desc:0 "我们行走的道路无比正确，吾皇剑之所指，吾等心之所向。"
 EDG_MEN_city_r_3_after:0 "§T宗教城邦（3/5）期§!"
 EDG_MEN_city_r_4_after:0 "§T宗教城邦（4/5）期§!"
 EDG_MEN_city_r_5_after:0 "§T宗教城邦（5/5）期§!"
 EDG_MEN_1_15_tt:0 "允许§T启用政府改革：帝皇信仰§!"	
 EDG_MEN_1_15_flag:0 "允许§T启用政府改革：帝皇信仰§!"
 

 EDG_MEN_1_11_title:0 "普世教会"
 EDG_MEN_1_11_desc:0 "我们应当为正教会构建一套普世且包容的宗教观，呆板的旧制只会让教会的权力过大而危害王权。"

 EDG_MEN_1_13_title:0 "正教权威"
 EDG_MEN_1_13_desc:0 "在宣告正教会的改革后，其他国家的许多主教选择与我们断绝关系，并独立于君士坦丁堡牧首成立自主教会。即便如此，帝国的宗教权威不容僭越！"

 EDG_MEN_1_21_title:0 "英雄史诗"
 EDG_MEN_1_21_desc:0 "在这个无比黑暗的时代，大地充满了悲哀，就在启明星升起的时候，你在帐篷中顺利降生......"
 EDG_MEN_1_21_tt:0 "获得独有机制§T传播史诗§!（位于外交界面）\n解锁§T传奇种子：伊巴什史诗§!"
 EDG_MEN_1_21_flag:0 "获得§T传奇种子：伊巴什史诗§!" 

 EDG_MEN_2_18_title:0 "存亡之秋"
 EDG_MEN_2_18_desc:0 "日月告凶，山陵崩裂，朝歌陷落，朝歌陷落。"
 EDG_MEN_disaster_flag:0 "处于灾难§R中道崩殂§!中"
 EDG_MEN_disaster_1_flag:0 "已触发事件§T河东狮吼§!"
 EDG_MEN_disaster_2_flag:0 "已触发事件§T奇迹再现§!"

 EDG_MEN_2_14_title:0 "宗教艺术"
 EDG_MEN_2_14_desc:0 "帝国的复兴从而使艺术辉煌，宗教艺术的创作有助于我们提升权威。"

 EDG_MEN_2_10_title:0 "拓土攘夷"
 EDG_MEN_2_10_desc:0 "自帝国的衰落，曾经的罗马人受困于蛮族的统治，让我们驱逐这些蛮子。"

 EDG_MEN_2_12_title:0 "再奉正道"
 EDG_MEN_2_12_desc:0 "那咄咄逼人不可一世的伪教宗被赶出了罗马城，连带着异端一起。罗马已经重新归于罗马正信的怀抱。"

 EDG_MEN_3_16_title:0 "尽献吾皇"
 EDG_MEN_3_16_desc:0 "为罗马献上一切！"
 EDG_MEN_city_s_5_after:0 "§T科学城邦（5/5）期§!"
 EDG_MEN_city_s_4_after:0 "§T科学城邦（4/5）期§!"
 EDG_MEN_city_s_3_after:0 "§T科学城邦（3/5）期§!"
 EDG_MEN_city_s_2_after:0 "§T科学城邦（2/5）期§!"
 EDG_MEN_city_s_1_after:0 "§T科学城邦（1/5）期§!"
 EDG_MEN_city_t_5_after:0 "§T商业城邦（5/5）期§!"
 EDG_MEN_city_t_4_after:0 "§T商业城邦（4/5）期§!"
 EDG_MEN_city_t_3_after:0 "§T商业城邦（3/5）期§!"
 EDG_MEN_city_t_2_after:0 "§T商业城邦（2/5）期§!"
 EDG_MEN_city_t_1_after:0 "§T商业城邦（1/5）期§!"
 EDG_MEN_city_i_5_after:0 "§T工业城邦（5/5）期§!"
 EDG_MEN_city_i_4_after:0 "§T工业城邦（4/5）期§!"
 EDG_MEN_city_i_3_after:0 "§T工业城邦（3/5）期§!"
 EDG_MEN_city_i_2_after:0 "§T工业城邦（2/5）期§!"
 EDG_MEN_city_i_1_after:0 "§T工业城邦（1/5）期§!"
 EDG_MEN_3_16_tt:0 "允许§T启用政府改革：至高指令§!"	
 EDG_MEN_3_16_flag:0 "允许§T启用政府改革：至高指令§!"
 EDG_MEN_3_16_oa_tt:0 "§T战斗胜利增加§T10点辉煌点数§!"

 EDG_MEN_3_11_title:0 "罗马归来"
 EDG_MEN_3_11_desc:0 "罗马，帝国伊始之地，今重归我手。"
 EDG_MEN_italy_tt:0 "在§T意大利地区§!持有至少§T15省份§!"
 EDG_MEN_3_11_tt:0 "接纳所有§T意大利主流文化§!（不包含拉丁高卢、拉丁波斯等文化）"

 EDG_MEN_3_13_title:0 "圣城皈依"
 EDG_MEN_3_13_desc:0 "五大牧首区中有两个位于叙利亚。这里自古以来便有人定居，也是耶稣基督本人的故乡。我们必须完全控制这个行省，让这一重要地区重归罗马帝国。"
 EDG_MEN_city_m_1_after:0 "§T军事城邦（1/5）期§!"
 EDG_MEN_city_m_2_after:0 "§T军事城邦（2/5）期§!"
 EDG_MEN_city_m_3_after:0 "§T军事城邦（3/5）期§!"
 EDG_MEN_city_m_4_after:0 "§T军事城邦（4/5）期§!"
 EDG_MEN_city_m_5_after:0 "§T军事城邦（5/5）期§!"

 EDG_MEN_3_14_title:0 "群山铁壁"
 EDG_MEN_3_14_desc:0 "高加索易守难攻，无论是抵御游牧还是波斯人都是首选。"

 EDG_MEN_3_15_title:0 "重铸荣光"
 EDG_MEN_3_15_desc:0 "埃及有着亚历山大牧首区和尼罗河三角洲，其对于帝国的重要性不言而喻。控制这一行省应当是目前的第一要务，那里将为我们带来大量的财富和力量。与之前那些统治者不同，埃及将在我们治下发挥出真正的潜力。"

 EDG_MEN_4_20_title:0 "躬耕于地"
 EDG_MEN_4_20_desc:0 "战乱和大灾摧残了罗马的土地，饥荒肆虐饿殍遍野，我们必须支援帝国的农民。"

 EDG_MEN_4_12_title:0 "身如钢铁"
 EDG_MEN_4_12_desc:0 "增强军队防御，提高军队质量，以抵抗罗马之敌的侵犯。"

 EDG_MEN_4_10_title:0 "尊皇讨奸"
 EDG_MEN_4_10_desc:0 "敌人不只在外部，还有内部的虫豸。内部的纯洁是让罗马再次伟大的前提。"

 EDG_MEN_4_14_title:0 "心似琉璃"
 EDG_MEN_4_14_desc:0 "军队应有家国情怀，赤诚之心，当如琉璃般澄澈，不容贵族的利欲熏心践踏。"

 EDG_MEN_4_18_title:0 "纵横捭阖"
 EDG_MEN_4_18_desc:0 "国家无论处在优势还是劣势，都可以联合众多弱小者形成强势力量抗衡强者，也可以联合一个强者征服众多的弱者。"
 EDG_MEN_disaster_4_flag:0 "已触发事件§T待宰羔羊§!"
 EDG_MEN_4_18_tt:0 "在§R灾难：中道崩殂期间§!添加一个战争时的§T条件修正§!"
 EDG_MEN_4_18_flag:0 "纵横捭阖"

 EDG_MEN_5_11_title:0 "铸剑于丘"
 EDG_MEN_5_11_desc:0 "我们是罗马之剑，为守护罗马而生。虽然目前帝国的军队运作良好，但对于现代的需求来说却相当过时了。我们需要对其进行改革以更好地适应未来。"

 EDG_MEN_5_13_title:0 "为剑所成"
 EDG_MEN_5_13_desc:0 "罗马之剑不可阻挡，改革也将轰轰烈烈。"

 EDG_MEN_5_15_title:0 "染血吾名"
 EDG_MEN_5_15_desc:0 "当熊熊烈火将汝包围，地狱猎犬将汝追逐，鲜血染透我等的名字。"
 EDG_MEN_5_15_tt:0 "允许§T启用政府改革：众军团的领导者§!"	
 EDG_MEN_5_15_flag:0 "允许§T启用政府改革：众军团的领导者§!"

 EDG_MEN_5_14_title:0 "慨然无悔"
 EDG_MEN_5_14_desc:0 "成为了罗马军团的一员，就没有后悔的可能了，我们将与各路敌人交战，至死方休！"

 EDG_MEN_5_10_title:0 "不破不立"
 EDG_MEN_5_10_desc:0 "帝国的军制十分陈旧，少有的改革却学尽了西欧的糟粕，贵族盘剥战力低下。如今，我们统领着罗马的军团，当进行一次彻底的改革。"

 EDG_MEN_5_21_title:0 "地火熊熊"
 EDG_MEN_5_21_desc:0 "地火熊熊，燃尽所有，明争暗斗如宿命依循昔旧。彷徨在乱世中海市蜃楼，挣扎站起和现实触碰，灾难距离结束仅一步之遥。"
 EDG_MEN_5_21_tt:0 "允许§T启用政府改革：反土地兼并监察局§!"	
 EDG_MEN_5_21_flag:0 "允许§T启用政府改革：反土地兼并监察局§!"

 EDG_MEN_1_17_title:0 "整纷剔蠹"
 EDG_MEN_1_17_desc:0 "虫豸般的希腊贵族又一次对他们的权力不满，妄图夺权的他们会让帝国再次衰落。罗马曾经的开国之臣显然已成为帝国发展的阻碍。"
 EDG_MEN_city_c_2_after:0 "§T文化城邦（2/5）期§!"
 EDG_MEN_city_c_3_after:0 "§T文化城邦（3/5）期§!"
 EDG_MEN_city_c_4_after:0 "§T文化城邦（4/5）期§!"
 EDG_MEN_city_c_5_after:0 "§T文化城邦（5/5）期§!"
 EDG_MEN_1_17_tt:0 "灾难事件§Y溃于蚁穴§!不再发生"


 EDG_MEN_1_23_title:0 "高卢战争"
 EDG_MEN_1_23_desc:0 "意大利北部山脉之外的土地便是高卢，也就是现在的法兰西。那里的居民是高卢人和入侵的日耳曼人的后裔，他们如今统治着一个强大的王国。让我们调集意大利的军队，征服这个做着帝王梦的王国。"
 EDG_MEN_1_23_yes_tt:0 "£yes£本国是神圣罗马帝国皇帝"
 EDG_MEN_1_23_no_tt:0 "£no£本国是神圣罗马帝国皇帝"
 EDG_MEN_1_23_tt:0 "可用决议：皇家法兰西酒庄（需完成任务皇室产业解锁）"
 EDG_MEN_1_23_flag:0 "法兰西酒庄可用"

 EDG_MEN_1_25_title:0 "断剑重铸"
 EDG_MEN_1_25_desc:0 "波兰和匈牙利与正教区直接解除，这些不可理喻的野蛮人被称为天主之矛与天主之盾。现如今，我们将彻底推倒这些阻止教会合一的狂热蛮子，并重铸为罗姆的利剑。"

 EDG_MEN_1_27_title:0 "黄金之角"
 EDG_MEN_1_27_desc:0 "非洲之角是许多古老王国的发祥地。这些国家百年间兴亡沉浮，但没有一个曾统一整个地区。我们应该将这一责任担负起来，将非洲之角无休止的纷争一旦扫清。"
 EDG_MEN_1_27_tt:0 "可用决议：皇家阿拉比卡咖啡产业园区（需完成任务皇室产业解锁）"
 EDG_MEN_1_27_flag:0 "咖啡产业园区可用"

 EDG_MEN_2_26_title:0 "沙中帝国"
 EDG_MEN_2_26_desc:0 "这里是哈里发国的发源之地，他们曾经从我们逐渐瓦解的帝国手里夺取了广阔的领土，我们将让这群异教徒明白，文明必将战胜野蛮！"
 EDG_MEN_2_26_tt:0 "可用决议：皇家阿拉伯马产业园区（需完成任务皇室产业解锁）"
 EDG_MEN_2_26_flag:0 "阿拉伯马产业园区可用"

 EDG_MEN_2_20_title:0 "力挽狂澜"
 EDG_MEN_2_20_desc:0 "罗马帝国陷于衰颓已近千年。虽然有过数次短暂的复兴，但如今我们或许已经步入无可挽回的落幕时分。在紫室倾颓之时，我们当果断出手，护全罗马社稷。"

 EDG_MEN_2_24_title:0 "再无一物"
 EDG_MEN_2_24_desc:0 "地中海最西端是直布罗陀海峡，其两侧耸立着赫拉克勒斯之柱。古罗马人曾相信伊比利亚之外已经别无他物。旧时的水手也被告诫称「此处之外，再无一物」。如今我们知道，西班牙人已经征服了伊比利亚以西的大片领土。让我们的军队前进，让西班牙及其殖民地成为罗马神圣不可分割的领土。"
 EDG_MEN_2_24_tt:0 "可用伊比利亚开拓公司决议（需完成任务皇室产业解锁）"
 EDG_MEN_2_24_flag:0 "伊比利亚开拓公司可用"

 EDG_MEN_3_17_title:0 "甚嚣尘上"
 EDG_MEN_3_17_desc:0 "危机如沙尘般再起，该如何为罗马寻找救赎。"
 EDG_3_17_tt:0 "§T延缓灾难的进程§!"
 EDG_3_17_flag:0 "缓和矛盾"

 EDG_MEN_3_18_title:0 "君堡托孤"
 EDG_MEN_3_18_desc:0 "政变再次推翻了罗马的统治，伴随着伪朝的大举入侵，接下来可又如何是好呢？"
 EDG_MEN_disaster_3_flag:0 "已触发事件§T螳臂当车§!"

 EDG_MEN_3_19_title:0 "还于旧都"
 EDG_MEN_3_19_desc:0 "伪朝的傀儡不堪一击，我们已将巴塞丽莎迎回[151.GetName]，该与他们算总账了。"

 EDG_MEN_3_21_title:0 "伪帝当诛"
 EDG_MEN_3_21_desc:0 "即不神圣也非罗马更非帝国，甚至连世袭都要投票的可笑王朝。但神圣罗马帝国之位是西帝国的继承，它的人民同样有着罗马的认同。我们将放过这片属于罗马人的土地，但迟早这个松散的邦联将归于我们神圣的帝皇，只有我们能使其成为名副其实的罗马帝国。"
 EDG_MEN_3_21_tt:0 "§G事件前瞻：§!\n皇帝将割让位于§Y喀尔巴阡§!和§Y巴尔干§!地区的省份，并§Y释放§!所有可以释放的国家的国家及附庸国，@MEN门泰谢将成为神圣罗马帝国的一员，§O荣耀城邦§!将兼具§T自由市§！的功能。"

 EDG_MEN_3_22_title:0 "帝国雄心"
 EDG_MEN_3_22_desc:0 "古旧的双头鹰标志自何时而来？不知道。巴塞丽莎为何退居幕后不愿加冕，不知道？但罗姆名正言顺地继承了罗马的遗产，它的崛起将势不可挡，我们必将让世界臣服!"
 EDG_MEN_3_22_tt:0 "允许§T启用政府改革：罗马的继承者§!"	
 EDG_MEN_3_22_flag:0 "允许§T启用政府改革：罗马的继承者§!" 

 EDG_MEN_3_23_title:0 "日落之地"
 EDG_MEN_3_23_desc:0 "阿非利加行省曾是罗马帝国的核心领土。自帝国分裂始，它不消百年便落入了汪达尔人之手。承蒙查士丁尼的伟大野心，它一度曾回归罗马治下；之后便又于7世纪沦陷于哈里发国。"

 EDG_MEN_3_26_title:0 "以父之名"
 EDG_MEN_3_26_desc:0 "罗斯人如同闺中少女，畏惧外人却渴望强大父亲的保护。罗马人的皇帝显然有这个资格，我们将拔除这里的王公，保护这里的人民。"
 EDG_MEN_3_26_tt:0 "可用罗斯拓荒团决议（需完成任务皇室产业解锁）"
 EDG_MEN_3_26_flag:0 "罗斯拓荒团可用"


 EDG_MEN_3_27_title:0 "先祖故土"
 EDG_MEN_3_27_desc:0 "中亚风吹草低见牛羊的大草原悄悄地诉说着我们祖先强大的乌古斯突厥人的故事，他们曾经在这片土地上驰骋。作为他们的继承者，我们的血管里流淌着这些不屈不挠的游牧民族的血液。他们的遗产不仅萦绕在我们的心中，也萦绕在中亚干旱的土地上。现在是重新建立与祖先土地的亲缘关系并将这些领土置于我们控制之下的时候了。"

 EDG_MEN_3_28_title:0 "吾意苍穹"
 EDG_MEN_3_28_desc:0 "普天之下，莫非王土。率土之滨，莫非王臣。王来允许，王来承认，王来背负整个世界！"
 EDG_MEN_3_28_tt:0 "解锁§T传奇种子：苍穹之志§!"
 EDG_MEN_3_28_flag:0 "§T传奇种子：苍穹之志§!"

 EDG_MEN_3_25_title:0 "帝国认同"
 EDG_MEN_3_25_desc:0 "距离罗马帝国东西分治已逾千年。当帝国在395年一分为二时，人们希望这一举措能够缓解帝国及其政治体系的衰落。然而事与愿违，西帝国于476年灭亡，法兰克人的帝国继承了他们。而东帝国的继承在我们手中。同时兼具东西罗马皇帝之冠的我们将会为帝国的认同做出抉择。"
 EDG_MEN_3_25_tt:0 "解锁§T传奇种子：罗马重生§!"
 EDG_MEN_3_25_flag:0 "§T传奇种子：罗马重生§!"

 EDG_MEN_4_24_title:0 "边缘之海"
 EDG_MEN_4_24_desc:0 "不列颠是地图边缘的土地。这群不沐王化的蛮子做着离岸平衡在大陆上搅动风雨的美梦，终结他们，彻底清除威胁！"

 EDG_MEN_4_26_title:0 "万王之王"
 EDG_MEN_4_26_desc:0 "罗马帝国在历史上一直和波斯人争夺美索不达米亚和高加索的霸权。让我们行动起来，给予他们的野心和尊严以决定性的打击，永远粉碎他们占领扎格罗斯山以西土地的企图。他们必须被羞辱！"

 EDG_MEN_5_17_title:0 "风云变幻"
 EDG_MEN_5_17_desc:0 "局势变换无常，急需稳定，国内的土匪势力蠢蠢欲动，我们必须赶在事态发生之前清剿他们。"
 EDG_MEN_5_17_tt:0 "灾难事件§Y盗匪猖獗§!不再发生"

 EDG_MEN_5_23_title:0 "山林王国"
 EDG_MEN_5_23_desc:0 "德意志有着广袤的森林与丰富的资源，虽然有着密林为障碍，但这无法阻挡帝国的崛起。"

 EDG_MEN_5_25_title:0 "北海帝国"
 EDG_MEN_5_25_desc:0 "来自波罗的海的蛮子们曾统治着欧陆的数个国家。但在真正的文明面前，他们只能做我们的瓦良格卫队。"

 EDG_MEN_5_27_title:0 "孔雀王座"
 EDG_MEN_5_27_desc:0 "自孔雀王朝以来，印度统一在同一面旗帜之下的壮举就从未曾实现。亚历山大大帝也止步于此，我们将超越亚历山大大帝，成为印度的征服者。"
 EDG_MEN_5_27_tt:0 "可用决议：皇家东印度公司（需完成任务皇室产业解锁）"
 EDG_MEN_5_27_flag:0 "皇家东印度公司可用"

 EDG_MEN_1_28_title:0 "梦的光点"
 EDG_MEN_1_28_desc:0 "公教与正教在神圣罗马帝国内的信众差距非常大，但新教徒的出现帮我们弥补了这一点。乘此机会，我们将在帝国内传教，积蓄属于罗马正教的力量。"
 EDG_MEN_1_28_flag:0 "普世教会合一已解锁"
 EDG_MEN_1_28_tt:0 "解锁决议：普世教会合一"

 EDG_MEN_1_31_title:0 "拂晓之门"
 EDG_MEN_1_31_desc:0 "皇帝是帝国神圣性的来源。帝国内的各个独立教区不应拥有自公教时期留存的特权，他们同样得受皇帝的支配。"
 EDG_MEN_1_31_tt:0 "成为§T帝国自治州§!的外交互动对神权国启用"
 EDG_men_1_31_flag:0 "成为§T帝国自治州§!的外交互动对神权国启用"

 EDG_MEN_1_33_title:0 "经济基础"
 EDG_MEN_1_33_desc:0 "长达数年的灾难让帝国民不聊生，如今我们恢复了过来，应当重建帝国的辉煌。"

 EDG_MEN_1_34_title:0 "皇室产业"
 EDG_MEN_1_34_desc:0 "皇室汇聚着帝国诸多的财富，也应尽到为帝国创造价值的义务。将皇室的资产投资进帝国的产业，促进帝国的蓬勃发展。"
 EDG_MEN_1_34_tt:0 "解锁§T皇室产业§!相关决议"
 EDG_MEN_1_34_flag:0 "已解锁§T皇室产业§!相关决议"

 EDG_MEN_1_36_title:0 "繁荣之国"
 EDG_MEN_1_36_desc:0 "从火枪的枪管到天空中的花火，新的动力不断产生。甚至新印刷的书刊里安安静静的文字也蕴含着巨大变化。工业化的浪潮滚滚而来，在繁荣的罗姆，你能见到所有的美好愿景。"

 EDG_MEN_2_29_title:0 "神佑王名"
 EDG_MEN_2_29_desc:0 "公元312年米尔维安大桥战役前一天的傍晚时分，君士坦丁一世看到天空突然出现了一道圣光，圣光映照下一片雲朵金光闪闪，云朵的图案正是希腊文字“在此征服！”。不只是皇帝本人，整个军队的士兵都看到了神迹，全军都发出了惊呼。那天晚上，基督在梦中出现在罗马皇帝面前，并告诉他重现他在天空中看到的标志。罗马皇帝于是将希腊语中基督意思的字母缩写放置在他们的军旗上。这个标志的寓意即是：圣光照耀之下 凭此神佑 汝将必胜！"
 EDG_MEN_2_29_tt:0 "解锁§T吟游诗人特权：神佑王名§！"
 EDG_MEN_2_29_flag:0 "已解锁神佑王名特权"

 EDG_MEN_2_30_title:0 "天授规矩"
 EDG_MEN_2_30_desc:0 "帝国的法典由神在人间的代理人，也就是罗姆皇帝亲自编写。所有的帝国成员必须服从。"
 EDG_MEN_2_30_tt:0 "§T帝国自治州§!不再占用§Y外交关系§!"
 EDG_MEN_2_30_flag:0 "帝国自治州不再占用外交关系"

 EDG_MEN_2_32_title:0 "四海皆臣"
 EDG_MEN_2_32_desc:0 "神圣罗马帝国内部已经安定了下来，帝国的主要成员均已向我们献出了永久的忠诚。"
 EDG_MEN_2_32_tt:0 "启用一项外交行动，允许§Y一地属国§!成为§O荣耀城邦§!"
 EDG_MEN_2_32_flag:0 "允许§Y一地属国§!成为§O荣耀城邦§!"
 EDG_MEN_2_32_A_tt:0 "解锁特殊宣战理由：§T拓土攘夷§!"
 EDG_MEN_2_32_A_flag:0 "已解锁特殊宣战理由：§T拓土攘夷§!"

 EDG_MEN_2_34_title:0 "土地改革"
 EDG_MEN_2_34_desc:0 "于大灾前被希腊贵族侵占的土地现在将重新属于人民，得到土地的农民将积极生产，同时我们也会严格控制帝国内的土地兼并。可以预见的是，这些年的收成将会有质的飞跃。"

 EDG_MEN_2_35_title:0 "合作共赢"
 EDG_MEN_2_35_desc:0 "帝国的发展少不了所有人的积极参与,这让我们的帝国蒸蒸日上"

 EDG_MEN_3_29_title:0 "铺展棋局"
 EDG_MEN_3_29_desc:0 "在这场博弈中不再有妥协，根基尚浅的我们将利用自身庞大的国力铺展棋局。"
 EDG_MEN_3_29_tt:0 "启用一项外交行动，允许我们将属国§Y主流文化§！转变至§Y土耳其§！"
 EDG_MEN_3_29_flag:0 "允许我们将属国§Y主流文化§！转变至§Y土耳其§！"

 EDG_MEN_3_30_title:0 "天无二日"
 EDG_MEN_3_30_desc:0 "天空中只有一个太阳，罗马也应只有一个皇帝！"

 EDG_MEN_3_31_title:0 "名副其实"
 EDG_MEN_3_31_desc:0 "神圣罗马帝国在真正罗马的手中才是神圣且罗马的帝国，我们名副其实的神圣罗马皇帝。"

 EDG_MEN_3_33_title:0 "予天繁星"
 EDG_MEN_3_33_desc:0 "放弃？别开玩笑了，此刻我明明还尚存一息，披上银海月光踏上征途远航，激昂的心跳嘶喊着，我要逐星追光。"
 EDG_MEN_3_33_tt:0 "强化§O吟游诗人特权：神佑王名§!"
 EDG_MEN_3_33_flag:0 "强化§O吟游诗人特权：神佑王名§!"

 EDG_MEN_3_34_title:0 "予地百花"
 EDG_MEN_3_34_desc:0 "迎接明天，将悲伤之日当作喜悦的一天。太阳依旧存在着的世界，如同春花烂漫。"
 EDG_MEN_3_34_tt:0 "强化§O吟游诗人特权：神佑王名§!"
 EDG_MEN_3_34_flag:0 "强化§O吟游诗人特权：神佑王名§!"

 EDG_MEN_3_35_title:0 "予人爱恋"
 EDG_MEN_3_35_desc:0 "虔诚的少女用灵魂在祈望，那愿望是征战沙场的他旅程一切顺利人安康，其他的事不曾奢望。"
 EDG_MEN_3_35_tt:0 "强化§O吟游诗人特权：神佑王名§!"
 EDG_MEN_3_35_flag:0 "强化§O吟游诗人特权：神佑王名§!"

 EDG_MEN_3_36_title:0 "帝国伟力"
 EDG_MEN_3_36_desc:0 "前进吧，去唤醒你沉睡的传奇。我的小伙子们，当你收到祖先的呼唤时。你将勇往直前，而整个民族将跟随你。"

 EDG_MEN_3_37_title:0 "人间天国"
 EDG_MEN_3_37_desc:0 "其人携他之造物，似鸟达至天之国！心向自由乘风而去，奇迹同荣耀是以盈于宇宙！荣耀！"

 EDG_MEN_4_29_title:0 "统一战线"
 EDG_MEN_4_29_desc:0 "多年来门泰谢奥卢家族的经营使得我们成功被神圣罗马帝国接纳，一些明智的选帝候愿意臣服于我们。"
 EDG_MEN_4_29_tt:0 "满足条件的§T1§!个国家成为我们的§O家族领地§!"
 EDG_MEN_4_29_flag:0 "§T强制调停§！"
 EDG_MEN_4_29_a_tt:0 "解锁一项§T决议§！允许我们在神罗宗教战争发生期间§T强制调停§！"

 EDG_MEN_4_30_title:0 "牢不可破"
 EDG_MEN_4_30_desc:0 "帝国内诸多公国的统治者成为了我们的可爱亲戚，做为宗族首领的我们应该与他们并肩而立，成为牢不可破的同盟。"
 EDG_MEN_4_30_tt:0 "§T家族领地§!不再占用外交关系"
 EDG_MEN_4_30_flag:0 "§T家族领地§!不再占用外交关系"

 EDG_MEN_4_32_title:0 "永世帝位"
 EDG_MEN_4_32_desc:0 "神圣罗马帝国的皇帝是我们也永远是我们的。霸权是我们与生俱来的命运。我们必须用双手争取它，确保没有人质疑我们的优越性。"
 EDG_MEN_4_32_tt:0 "§O荣耀城邦§!、§O帝国自治州§!和§O家族领地§!提供§O月度罗马荣耀§!"

 EDG_MEN_4_34_title:0 "清剿马匪"
 EDG_MEN_4_34_desc:0 "马匪，什么时候都要剿，不剿不行。"

 EDG_MEN_4_35_title:0 "远方之财"
 EDG_MEN_4_35_desc:0 "在帝国发扩张浪潮中我们愈发觉得世界之庞大与罗马之渺小，世界还有诸多财富等着我们。"

 EDG_MEN_5_28_title:0 "三足鼎立"
 EDG_MEN_5_28_desc:0 "为维持在帝国宗教内的影响力，我们需要拥有一批帝国内的盟友，这使我们在帝国内得以快速渗透。"
 EDG_MEN_5_28_A_tt:0 "启用特殊属国§O帝国自治州§!和§O家族领地§!。\n\n§O帝国自治州§!由外交行动对非§O荣耀城邦§!的属国和非自由市的§T共和制§!且满足一定条件的国家进行转换,转换消耗§Y200§!¤。\n\n§O家族领地§!由外交行动对非§O荣耀城邦§!的属国和§T君主制§!且满足一定条件的国家进行转换，转换消耗§Y200§!¤。"
 EDG_MEN_5_28_A_flag:0 "启用帝国自治州和家族领地"

 EDG_MEN_5_31_title:0 "兴国安邦"
 EDG_MEN_5_31_desc:0 "如今帝国内繁盛安定，为保障每个罗马公民的生活质量，我们应该深化改革。"
 EDG_MEN_5_31_tt:0 "§O荣耀城邦§!、§O帝国自治州§!和§O家族领地§!提供§O辉煌点§!"

 EDG_MEN_5_33_title:0 "贸易基础"
 EDG_MEN_5_33_desc:0 "长达数年的灾难对贸易的影响是巨大的，如今我们恢复了过来，重建帝国的贸易刻不容缓。"

 EDG_MEN_5_34_title:0 "保护商路"
 EDG_MEN_5_34_desc:0 "东方与西方的商路随着我们的扩张而繁盛，维护这些商路对我们至关重要。"
 EDG_MEN_5_34_tt:0 "启用地方组织：§O皇家驿站§！"
 EDG_MEN_5_34_flag:0 "：§O皇家驿站§！已启用"
 EDG_MEN_caravanserai_holy_order:0 "皇家驿站"
 EDG_MEN_caravanserai_order:0 "皇家驿站"

 EDG_MEN_5_36_title:0 "丝路复兴"
 EDG_MEN_5_36_desc:0 "丝绸之路几个世纪以来一直是欧洲诸国与亚洲文明之间的连接线。然而，在蒙古帝国崩溃之后，这条贸易路线变得支离破碎，不再像过去那样安全。如今我们已恢复其安全性和重要性。"
 EDG_MEN_5_36_flag:0 "一千零一夜"
 EDG_MEN_5_36_tt:0 "解锁§T传奇种子：一千零一夜§!"
 

