 WAL_ideas_1:0 "鹰视狼顾"
 WAL_ideas_1_desc:0 "瓦拉几亚的外交政策一向不讨喜，但是总能精准的压住他人的心理底线，擅长压低对手的心理预期。他们热衷于谈判，却不注重于维护他国之间的关系，常常在国际舞台上以一种鹰视狼顾之姿来彰显其可怕的野心。"
 WAL_ideas_2:0 "龙骑士团"
 WAL_ideas_2_desc:0 "龙骑士团的建立是为了将土耳其人驱逐出基督教世界的边界，但现在它已经严重衰落。瓦尔纳的失败和奥斯曼帝国的分裂，使得龙骑士团的意义变得晦涩不明，如今，瓦拉几亚将重建龙骑士团，并以它的名义继续前进。"
 WAL_ideas_3:0 "压迫生产法案"
 WAL_ideas_3_desc:0 "德古拉大君对于任何人都是以一种极端压迫的形式来达成自己的统治，面对着高昂的战争需求和统治欲望，德古拉大君以铁腕镇压一切不满者，设立了各种苛捐杂税和限制自由的方式来达成自己的财富需求，这也导致商人不愿前往这个国度，而人民只能在漫无边际的黑暗中艰难求存。"
 WAL_ideas_4:0 "桩罚"
 WAL_ideas_4_desc:0 "德古拉大君的著名制度，就是利用木桩来刺死反抗者，他欣赏他人临死前的哀嚎和痛苦，仿佛在亲临一场华丽的宴会，听着优雅动听的乐曲。他们无法杀死德古拉大君，也无法终结其统治，只能渐渐销声匿迹，尽力的婉转讨好大君那扭曲的快感。"
 WAL_ideas_5:0 "就地军饷征发制"
 WAL_ideas_5_desc:0 "德古拉大君对于人从来没有一种详细的概念，他纵容部下的烧杀劫掠来满足他们对于“军饷”的需求，从而能让德古拉城堡的财富流逝的慢一些，再慢一些。"
 WAL_ideas_6:0 "巩固统治"
 WAL_ideas_6_desc:0 "如何方便一座座军事要塞和城堡的建立，是打击反抗者最有利的条件，因为大君无惧于敌人的要塞，而敌人却无法攻克那难如登天的壁垒。"
 WAL_ideas_7:0 "瓦尔里斯意志"
 WAL_ideas_7_desc:0 "瓦拉几亚穿刺公的意志贯彻了历史的左右，它为世界带来了至暗时刻，其永恒的梦魇势必萦绕在每个人的心尖无法散去。"
 
 

