 EDG_WAL_walrys_piercing_collar:0 "瓦尔里斯穿刺领"
 EDG_WAL_walrys_piercing_collar_desc:0 "瓦尔里斯是指瓦拉几亚的君主，而穿刺，则是代表德古拉大君强硬的惩罚措施，在德拉古大君登基之前，瓦拉几亚只是默默无闻的小国，终日受尽摆布。这位德古拉大君的一生及其血腥，热衷于把反对者和俘虏活活在木桩上捅死，再把穿着尸体的木桩定在道路两边震慑民众。他常常对对波雅尔地主们进行大清洗，开始了他木桩钉人的人生。而瓦拉几亚，也凭借他而闻名海外，家喻户晓，某种意义上，他也算是借此永存于世了。"
 mechanic_EDG_enable_WAL_crucifixion_yes:0 "启用§Y省份互动§!「§T桩刑§!」"
 EDG_WAL_bloody_tyrant:0 "血腥暴君"
 EDG_WAL_bloody_tyrant_desc:0 "血腥，残酷，残忍，绝望。或许任何名词都无法形容德古拉大君这个永存于世的君主对待他的子民和敌人的态度。常常有人说他是吸血鬼，但更确切的说，他应该是一位血腥伴随左右的暴君，他的统治伴随着高压而又恐怖的森严，以及无情且有扭曲的对待他人而闻名。"
 EDG_WAL_kalmanni_deprivation:0 "卡尔曼尼剥夺制"
 EDG_WAL_kalmanni_deprivation_desc: "卡尔曼尼是一个人，他被德古拉大君当着众人的面硬生生剥下了其皮，来寓意着，德古拉大君的生杀予夺，骇人听闻。而至此之后的种种暴行，也让人民只能麻木而又畏惧的听从大君的命令，一次又一次不知疲惫的冲锋。"

