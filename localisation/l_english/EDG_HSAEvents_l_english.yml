l_english:
 EDG_HSAEvents.0.name:0 "劳恩堡协定"
 EDG_HSAEvents.0.desc:0 "萨克森作为帝国大元帅就位于汉萨同盟的南部，如果我们不期望与他们产生冲突，那么一份友好的条约或许能够改变我们之间的关系。\n\n我们将向他们递交一份合约，形成一种稳固的同盟关系，由汉萨同盟出资来帮助大元帅处理帝国内的各项事务，而大元帅也将担负起保卫汉萨同盟的职责。\n\n如果协约成立，那么我们将打通盐道，更好的进行我们接下来的贸易行动。"
 EDG_HSAEvents.0.aa:0 "向大元帅递交合约"
 EDG_HSAEvents.1.name:0 "劳恩堡协定"
 EDG_HSAEvents.1.desc:0 "位于我们北部，与我们毗邻的汉萨同盟领导者吕贝克最近向我们递交了一份申请，期望我们能够与他们达成一项协议。\n\n该协议规定，汉萨同盟将会出资资助我们处理帝国内部的事务，同时我们也将保证不对汉萨同盟的贸易活动进行武力干涉，并有责保护汉萨同盟。\n\n如果协议被通过，我们将能够获得不菲的资金，同时获得来自汉萨同盟的经济支持；与此同时，我们也可以选择拒绝这项协定，毕竟只要控制在我们手中的吕贝克才能够为我们创造最大的利益，不是吗？"
 EDG_HSAEvents.1.aa:0 "我们同意这项协定"
 EDG_HSAEvents.1.aa.tt:0 "只要我们与@HSA§Y[HSA.GetName]§!保持§T同盟§!关系，那么双方都会获得一定§Y加成§!\n\n我们将失去§Y吕贝克§!所领导的§T贸易同盟成员§!所拥有§Y省份§!的§Y宣称§!\n"
 EDG_HSAEvents.1.bb:0 "我们另有打算"
 EDG_HSAEvents.2.name:0 "回复"
 EDG_HSAEvents.2.desc:0 "[From.GetName]同意了与我们的协定，我们相信这纸合约在未来一定是值得的，为我们的新盟友干杯！"
 EDG_HSAEvents.2.aa:0 "很棒！"
 EDG_HSAEvents.2.aa.tt:0 "只要我们与@SAX§Y[SAX.GetName]§!保持§T同盟§!关系，那么双方都会获得一定§Y加成§!\n"
 EDG_HSAEvents.3.name:0 "回复"
 EDG_HSAEvents.3.desc:0 "[From.GetName]拒绝了我们的要求，看来我们只能通过其他手段来保证盐道安全了！"
 EDG_HSAEvents.3.aa:0 "这群自以为是的贵族！"
 EDG_HSAEvents.4.name:0 "格陵兰地图"
 EDG_HSAEvents.4.desc:0 "数百年前，冰岛英勇的水手发现了极北之地的一座大岛——格陵兰，并在那里建立了定居点。随着冰岛成为挪威王冠领地的一部分，格陵兰也随之成为了挪威殖民地，从挪威到格陵兰岛的贸易路线得以建立起来。\n尽管挪威与格陵兰已经失去联络已需求，但那群挪威人手中肯定还有前往格陵兰的海图，而我们只需要给予他们一点点的好处，这张海图就归我们了。"
 EDG_HSAEvents.4.aa:0 "它们可能还有用处。"
 EDG_HSAEvents.5.name:0 "波罗的海的女王"
 EDG_HSAEvents.5.desc:0 "老吕贝克城堡早在公元819年便出现了，11世纪时曾改名为留比斯，意为“可爱之城”。公元1143年荷尔斯泰因伯爵阿道夫二世在留比斯城的基础上重建吕贝克城，形成如今内城的雏形。1159年大火焚城之后，吕贝克重新规划，其街道巷路布局形似鱼骨，四通八达，这种模式后来成为西北欧城市建设的追求，以至斯德哥尔摩等城市都来效仿。\n\n1266年，神圣罗马帝国皇帝弗雷德里希二世将吕贝克辟为“自由城邦”，其行政隶属“中央”直辖，经济上则像“特区”或自由贸易港口。1356年，随着经济贸易的突飞猛进，吕贝克成为汉萨同盟的总部，确定了当时它在欧洲经济与政治上的重要地位。\n\n当时的汉萨同盟是由德意志北部的汉堡、不来梅、罗斯托克等城市创立的商业组织，以便在商贸活动中维护各方利益。1370-1402年，由于以粮食兄弟会为主的海盗劫匪猖獗，一些城镇为寻求保护便纷纷主动加入汉萨同盟，各个城市之间开始集体组织武装，抗击匪寇。到14世纪末时，其成员达到160余个，并且开始发展航海事业，扩大与西欧、东欧、北欧、北非、中亚地区的贸易交往，并在法国、伊比利亚、诺夫哥罗德等地开设贸易处，构成当时洲际商贸网络。1375年，时任神圣罗马皇帝为吕贝克赐名为“圣城”，使其与罗马、威尼斯、比萨、佛罗伦萨等四城市齐名。\n\n现在的汉萨同盟正迎来他的上升期，而作为领袖城市的吕贝克则肩负起带领整个汉萨同盟继续发展的责任。过去吕贝克曾被授予了神圣罗马帝国大自由市的头衔以及相应的特权，而这也将成为其崛起的资本—金楼之乡将立志通过建立一个贸易帝国，带领整个德意志地区走向繁荣与昌盛。"
 EDG_HSAEvents.5.aa:0 "让我们拾起汉萨女王的桂冠！"
 EDG_HSAEvents.5.aa.tt:0 "@HSA§Y[HSA.GetName]§!作为§Y神圣罗马帝国§!的一员，在过去被授予了§Y大自由市§!特权，只要我们还保持着§Y特殊政体§!，就会一直享受作为§Y帝国自由市§!的特权并拥有独特的§T汉萨同盟§!机制\n\n§T汉萨同盟§!是一个较为松散的城市联合组织，§T汉萨同盟§!成员的判断有两种方式：一种是保持处在@HSA§Y[HSA.GetName]§!所领导的§Y贸易联盟§!当中，另一种则是成为@HSA§Y[HSA.GetName]§!名下的特殊属国§T汉萨城市§!\n\n作为§T汉萨同盟§!的领导者，我们可以使用政府能力§Y汉萨同盟§O团结度§!§!，同时将使用三种不同的§Y政府互动§!来扩张§T汉萨同盟§!并摄取利益\n\n@HSA§Y[HSA.GetName]§!在§Y外交行动§!分类§Y影响§!下方拥有一个§Y额外互动§!，允许我们将其他城市拉入§T汉萨同盟§!\n\n在§Y其他国家§!§T省份界面§!将会为@HSA§Y[HSA.GetName]§!解锁一个专属的互动按钮，允许我们在该省份建设「§T汉萨同盟§!商贸站」\n\n§T汉萨城市§!是§T汉萨同盟§!机制下的特殊属国，每个§T汉萨城市§!都将为宗主国提供贸易相关加成，同时也会减少@HSA§Y[HSA.GetName]§!的固定税收。\n\n§T汉萨城市§!拥有十分小的行政容量，因此请保持§T汉萨城市§!只有一个省份；当成§T汉萨城市§!首都拥有修正「§T汉萨同盟§!商贸站」时将不再占用§Y外交关系§!。\n\n§T汉萨城市§!在成立之时将自动成为§Y帝国自由市§!，同时§Y帝国自由市§!成为§T汉萨城市§!也不会失去其特权\n"
 EDG_HSAEvents.5.aa.tt.1:0 "以上内容均可在决议「查看§Y可授权城市§!数量」当中查阅\n"

 flavor_hsa.8.b:0 "加深彼此之间的联系"

