 EDG_MOS_mission_1_1_title:0 "集结军队"
 EDG_MOS_mission_1_1_desc:0 "莫斯科位于一个危险的地理位置上，东方是月即别汗和保加尔人的铁骑，西方是声势渐起的瑞典雄狮，而南面是野心勃勃的基辅诸国和死而不僵的大帐汗国，而面前则是来势汹汹的特维尔王公。我们的敌者如此之多，外交环境如此恶劣，若想让大公国在接下来的几百年生存下来，就必须壮大我们的军队，不仅为了对抗未来的威胁，更为了面对眼前的劲敌。"

 EDG_MOS_mission_1_3_title:0 "烈火烹油"
 EDG_MOS_mission_1_3_desc:0 "在与特维尔大公的交战中，莫斯科大公[Root.Monarch.GetName]在东北罗斯重铸了统治权威，成功化解了弗拉基米尔-苏兹达尔公国的继承危机。虽然从动荡中完全恢复仍需要很长时间，但是毫无疑问，莫斯科大公国已来到她百年以来最为强盛的时候，莫斯科统一全罗斯的事业烈火烹油。为了更好地巩固我们的成果，我们必须进一步扩张我们的军队，守卫莫斯科的国家利益。"

 EDG_MOS_mission_2_2_title:0 "北部领地"
 EDG_MOS_mission_2_2_desc:0 "数百年来，大诺夫哥罗德的卫彻一直抗拒向任何势力低头，无论是野蛮的蒙古部落还是盘根错节的波雅尔，都没能摧垮诺夫哥罗德。然而如今，昔日骄傲的共和国已经江河日下，粮食危机和投降主义蔓延的北国来到了穷途末路，甚至将自己精心打扮成与其他罗斯诸侯无异的王国，推选出来一位可怜的傀儡国王，在东方的王公和西方的维京人之间瑟瑟发抖。如今，就让我们终结这个顽固的共和国，攫取亚历山大·涅夫斯基的遗产。"

 EDG_MOS_mission_3_1_title:0 "阶级支持"
 EDG_MOS_mission_3_1_desc:0 "尽管大公[Root.Monarch.GetName]梦想着夺取弗拉基米尔大公宝座的未来，但莫斯科众阶级对于追随继承战争事业的呼声似乎显得模棱两可。波雅尔、牧首、卫彻仿佛贯彻罗斯大地与天穹的参天巨树，他们的权力与领地是各公国间的盘桓根木，无论哪位王公荣登宝座，他们始终大权在握，令王权难以得到贯彻。但幸运的是，他们见小利而忘大义，如果我们给予他们足够多的的特权来取悦他们，那么他们就甘愿为莫斯科的扩张效犬马之劳。"

 EDG_MOS_mission_3_3_title:0 "统一东北罗斯"
 EDG_MOS_mission_3_3_desc:0 "东北罗斯在曾经被分割成了数个小而贫弱的公国，没有哪个公国配得上弗拉基米尔大公的头衔。如今，奉主恩赐，伟大的[Root.Monarch.GetName]，莫斯科、弗拉基米尔、诺夫哥罗德的沙皇和独裁者，普斯科夫和下诺夫哥罗德领主，特维尔、卡累利阿、维亚特卡的王公，梁赞、雅罗斯拉夫尔、别洛奥泽罗、罗斯托夫和全北域的君主，已经将东北罗斯团结在了大莫斯科的旗帜之下。无论是波雅尔还是圣教会，无论是卫彻还是自由民，都必须在受三位一体的光荣上帝恩佑的大君主[Root.Monarch.GetSheHe]的威名前卑躬屈膝，大莫斯科是东北罗斯当之无愧的王者！"

 EDG_MOS_mission_3_4_title:0 "继往开来"
 EDG_MOS_mission_3_4_desc:0 "\n俄罗斯，我们神圣的国家！\n俄罗斯，我们可爱的家园！\n顽强的意志，辉煌的荣耀\n是你永恒的财富！\n\n光荣啊，我们的祖国，\n民族的古老联盟，\n从南方的原野到北疆的雪国\n到处是我们的森林和田野。\n你举世无双！\n上帝保佑你，罗斯人唯一的故土！\n\n赋予生活以希望，\n赋予梦想以翅膀，\n对你的忠诚给予我们力量。\n过去，现在，将来都一样\n\n光荣啊，虔信的圣乔治之国\n光荣啊，至尊的留里克维奇\n光荣啊，无上威严的俄罗斯！我们为你骄傲！"

 EDG_MOS_mission_4_1_title:0 "终结内战"
 EDG_MOS_mission_4_1_desc:0 "从“智者”雅罗斯拉夫的时代以来，顺序继承制就是罗斯优良的政治传统，特维尔的瓦西里明知如此却因一己私欲指定他的儿子米哈伊尔继位，致使东北罗斯陷入了内战之中。起初，莫斯科抢占了先手优势，特维尔落入下风，然而随着大公罗斯季斯拉夫的意外病逝，一时间，莫斯科与特维尔攻守易势。然而，作为弗拉基米尔-苏兹达尔公国的正统继承人，莫斯科绝不会屈服，[Root.Monarch.GetName]大公会带领我们走向胜利！"

 EDG_MOS_mission_4_2_title:0 "东部领地"
 EDG_MOS_mission_4_2_desc:0 "莫斯科大公国在东部的沃洛格达领地最近被卑鄙的诺夫哥罗德人和特维尔支系傀附争抢，我们很难再获得毛皮，并重启乌拉尔商路，公国的经济因此陷入了下坡路。当英勇的大公在抵抗鞑靼的前线英勇生存之时，诺夫哥罗德那些只为利益奔走的商贾和特维尔狡猾的王公又在何处？无论是为了利益和荣耀，大公国都必须夺回故土，让一切窥伺者知道，罗斯只能有一位王公——大莫斯科王公[Root.Monarch.GetName]！"

 EDG_MOS_mission_5_1_title:0 "扩建莫斯科"
 EDG_MOS_mission_5_1_desc:0 "一个国家扩张领土的雄心必须有她内部的繁荣富强作为支撑。而伟大的莫斯科城从她诞生那一刻开始就注定与众不同，莫斯科河的豪情注入莫斯科瓦的土地，亚乌扎河的温柔的清泉哺育勤劳的国民，克里姆林宫威严的钟声鼓舞留里克的战士，圣乔治的旗帜昭彰着大公的威仪。罗斯在历史上曾被无数外来者支配，但一切都将从此刻逆转——大莫斯科是罗斯最伟大的诸侯，[Root.Monarch.GetName]大公是罗斯唯一的君王，为了实现这一宏愿，圣乔治之剑庇佑的莫斯科瓦必须成为超越基辅的全罗斯心脏！"

 EDG_MOS_mission_5_3_title:0 "得寸进尺"
 EDG_MOS_mission_5_3_desc:0 "梁赞一直游离于罗斯正统的秩序之外，这里的人民是汗国谄媚的忠仆，沾染了鞑靼人的野蛮习性和血脉，而近年来梁赞王公更是勾结了卡西姆的鞑靼牧民，给莫斯科的留里克王朝带来了不止多少困扰。尽管随着我们取得了东北罗斯内战的胜利，他们已不再能对我们产生威胁，但这帮孽种的苟延残喘本身就是对大莫斯科的冒犯！知止常止的道理在这里并不适用，罗斯人只相信武力，大公[Root.Monarch.GetName]不能沉浸于眼前的胜利，必须得寸进尺，用火与剑惩戒梁赞公国！"


