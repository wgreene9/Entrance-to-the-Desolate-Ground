 EDG_H06_mission_1_16_title:0 "西部边陲"
 EDG_H06_mission_1_16_desc:0 "整个喀尔巴阡盆地现在都掌握在我们手中，我们梦想的天然疆界终于实现了。然而，如果我们不加防范，即使是我们土地周围的天然屏障也毫无用处。我们要建造堡垒，加强驻军，操练军队，拱卫我们最脆弱的西部平原，紧锁潘诺尼亚的繁荣。"

 EDG_H06_mission_1_18_title:0 "粉碎边疆"
 EDG_H06_mission_1_18_desc:0 "神圣罗马帝国一直如同秃鹫，贪婪地窥视着我们的土地，西方哈布斯堡家族领地的崛起与韦尔夫家族领导的德意志军事建设近在咫尺。为了联邦的稳定，我们必须主动出击，高唱行军曲，远征奥地利，终结日耳曼人的“东方边区”，夺取多瑙联邦的最后一块拼图。"
 EDG_H06_mission_1_18.effect.tt:0 "获得针对所有§T首都§!位于§Y南德意志§!地区所有国家§Y强制附庸§!的§T宣战理由§!"

 EDG_H06_mission_1_20_title:0 "帝国不再"
 EDG_H06_mission_1_20_desc:0 "过去的日耳曼帝国趁我们重心不在西方，一次次让我们碰得头破血流，但如今的他们再无力承受查理曼的冠冕，就让我们彻底解决德意志问题，让日耳曼尼亚在烈火中燃尽，完全掌控我们母亲河的上游，给那些自命不凡、螳臂当车的王公致命一击——血在流，一个不留！"
 EDG_H06_mission_1_20.effect.tt:0 "获得针对所有§T首都§!位于§Y法兰西§!与§Y意大利§!地区所有国家§Y强制附庸§!的§T宣战理由§!"

 EDG_H06_mission_1_22_title:0 "建立王冠领地"
 EDG_H06_mission_1_22_desc:0 "我们的帝国是个凌驾于多种文化，多种信仰，多种理念的庞大联邦，看起来绝非能轻易统治之地。无论是通过在疯狂的战争中攫取新领地来树立权威，还是以相对和平的整合政策来收回附庸权力，我们都必须建立足够强大的王冠领地，保持我们帝国的稳定。"
 EDG_H06_mission_1_22.effect.tt:0 "每当§T外交吞并§!属国后，我们将§G+1%§!§Y王冠领地§!"
 EDG_H06_mission_1_22.effect_1.tt:0 "每当§T战争吞并§!其他国家后，我们将§G+1%§!§Y王冠领地§!"

 EDG_H06_mission_1_24_title:0 "滋养匈牙利"
 EDG_H06_mission_1_24_desc:0 "匈牙利富饶的土地在联邦的精心管理下成为了欧洲最负盛名的粮仓。多瑙平原的谷物沿河运往欧洲各地，卡帕提亚的牲畜是所有人都羡慕的农产品，匈牙利领地也成为了联邦冠冕上最耀眼的明珠。"
 EDG_H06_mission_1_24.effect.tt:0 "§O王冠显赫度§!现在将§G减少§!§Y发展成本§!"

 EDG_H06_mission_2_16_title:0 "南方壁垒"
 EDG_H06_mission_2_16_desc:0 "整个潘诺尼亚盆地现在掌握在我们手中，为了确保我们的地位，我们必须在南部沿着多瑙河和喀尔巴阡山口巩固我们的边界，确保此地再也不会有来自东方的游牧民和不信者入侵。"

 EDG_H06_mission_2_17_title:0 "征服巴尔干"
 EDG_H06_mission_2_17_desc:0 "巴尔干半岛在东帝国陨落之后一直处于连年的混战，由民族、宗教、仇恨引发的冲突在这里一次又一次爆发，因此被称为“火药桶”。这里与我们一衣带水，是我们帝国在地理上的延续，温柔的多瑙河不仅滋养了我们的人民，也哺育了他们。就让我们踢翻昔日的火药桶，将他们纳入联邦的治下，让他们免受保加尔人和突厥人的袭扰。"

 EDG_H06_mission_2_19_title:0 "进军安纳托利亚"
 EDG_H06_mission_2_19_desc:0 "随着巴尔干得到安定，我们联邦南翼的安全得到保障，这里大量的人力和资源都为我们所用，我们在事实上成为了东帝国遗产的正统继承人。我们也将继承她的遗志，为曼齐刻尔特战役复仇，向小亚细亚的突厥人宣战，并重新设立东方军区，为更进一步的伟大征服奠基。"

 EDG_H06_mission_2_21_title:0 "团结斯洛伐克"
 EDG_H06_mission_2_21_desc:0 "曾经在匈牙利治下的尼特拉公国是一个高度自治的公国，特伦钦的公爵与布达的王廷并不上下一心。如今随着联邦政府接管了尼特拉瓦的土地，斯洛伐克的人民已经位于中央仁慈、优雅的掌控中了。北方的人民将彻底融入我们的民族，与我们一同征战，成为至亲的兄弟同胞。"
 EDG_H06_mission_2_21.effect.tt:0 "将§Y斯洛伐克§!文化§T并入§!§Y喀尔巴阡§!文化组"

 EDG_H06_mission_2_23_title:0 "同化政策"
 EDG_H06_mission_2_23_desc:0 "新生的卡帕提亚民族对于她周围的日耳曼各部、切赫莱赫众子、南斯拉夫诸兄弟以及罗斯人来说还是太过弱小。我们没有他们那样悠长的历史、庞大纵深的领地，但我们绝不允许我们的国族被他们淹没，无论通过雷霆铁腕去强制推行认可，还是通过文化社区来渗透，我们都必须扩大卡帕提亚人的文化疆界，让我们屹立在欧洲各民族之巅。"
 EDG_H06_mission_2_23.effect.tt:0 "替换§T贸易政策§!§Y建立社区§!为§Y建立文化社区§!"
 EDG_H06_mission_2_23.effect_2.tt:0 "替换§T贸易政策§!§Y改善内陆商路§!为§Y铁腕统治§!"
 EDG_H06_mission_2_23.effect_3.tt:0 "我们每§T转换§!一个省份的§Y文化§!便获得§Y10§!£adm£"

 EDG_H06_mission_1_25_title:0 "解决饥荒"
 EDG_H06_mission_1_25_desc:0 "连年的征战使摧残了东方世界，人民陷入了饥馑，经济陷入了萧条。我们现在应该进一步改善我们领地上乡镇与农村的发展情况、提高农民的生活水平，并促进农村市场的发展，这样能够进一步促进繁荣、创造更高经济效益，让我们的土地成为欧洲的粮仓，彻底解决饥荒。"

 EDG_H06_mission_3_15_title:0 "群山之心"
 EDG_H06_mission_3_15_desc:0 "长期以来，多瑙河流域和卡帕提亚地区一直被认为是列王纷争的舞台，如今我们终结了混战局势，宣告了联邦的成立，新兴的帝国俨然已是足以与西欧大国抗衡的霸权。群山之心的多瑙联邦已经成为了欧洲跳动的心脏，并将一直如此。"

 EDG_H06_mission_3_17_title:0 "多瑙明珠"
 EDG_H06_mission_3_17_desc:0 "西部国度里，阳光下\n在春天，繁花生长，\n树梢萌芽，活水流淌，\n还有鸣雀欢快歌唱。\n或者还有晴朗无云的夜晚，\n摇曳的山毛榉，纷披发叶\n多瑙明珠，维也纳\n犹如宝石白亮。"
 EDG_H06_mission_3_17.effect.tt:0 "§O王冠显赫度§!现在将§G减少§!§Y外交吞并花费§!"
 EDG_H06_mission_3_17.effect_2.tt:0 "§G降低§!§R残暴值§!带来的§Y全局叛乱§!加成"

 EDG_H06_mission_3_18_title:0 "追根溯源"
 EDG_H06_mission_3_18_desc:0 "“你多愁善感，\n你年轻，美丽，温顺好心肠，\n犹如矿中的金子闪闪发光，\n真情就在那儿苏醒，\n在多瑙河旁，\n美丽的蓝色的多瑙河旁。\n香甜的鲜花吐芳，\n抚慰我心中的阴影和创伤，\n不毛的灌木丛中花儿依然开放，\n夜莺歌喉啭，\n在多瑙河旁，\n美丽的蓝色的多瑙河旁。”"
 EDG_H06_mission_3_18.trigger.tt:0 "所有§T任务高亮§!省份均被我们或我们附庸所拥有"
 EDG_H06_mission_3_18.effect.tt:0 "所有§T任务高亮§!省份均获得下述效果"
 EDG_H06_mission_3_18.effect_1.tt:0 "每当§T外交吞并§!属国后，我们将获得§G50§!£adm££dip££mil£"
 EDG_H06_mission_3_18.effect_2.tt:0 "每当§T战争吞并§!其他国家后，我们将获得§G50§!£adm££dip££mil£"

 EDG_H06_mission_3_20_title:0 "民族问题"
 EDG_H06_mission_3_20_desc:0 "卡帕提亚诸民族一直是欧洲人口中一个独特的群体，我们的风俗和语言与周围的邻居迥异。如今我们已经从欧陆大国的包围中冲出，建立了自己的帝国。为了巩固我们的联邦，必须谨慎对待民族问题，建立一个统一的民族概念。"
 EDG_H06_mission_3_20.effect.tt:0 "§T接纳文化§!会使我们获得§G20§!§Y政府改革进度§!"
 EDG_H06_mission_3_20.effect_2.tt:0 "§O王冠显赫度§!现在将提供§T文化相关§!的加成"
 EDG_H06_mission_3_20.effect_3.tt:0 "§R残暴值§!现在将提供§T文化相关§!的加成"

 EDG_H06_mission_3_22_title:0 "不仅是地理概念"
 EDG_H06_mission_3_22_desc:0 "雄伟的喀尔巴阡山脉东部环绕着潘诺尼亚盆地，山脉向南然后弯曲；奔流的多瑙河西部流经匈牙利平原，河流向南然后东转。这是一个天然的地理疆界，斯拉夫人、马扎尔人、罗马尼亚人、日耳曼人都在这里定居。为了让我们新生的国家永世长存，我们必须持续推进卡帕提亚国族认同，让卡帕提亚不仅是一个地理概念。"
 EDG_H06_mission_3_22.effect.tt:0 "当我们§Y完成该任务§!或每§Y接纳一个新文化§!之时，我们治下所有是我们§Y相容文化§!的省份都会获得下述修正，直到该省份§Y文化被转变§!"

 EDG_H06_mission_3_24_title:0 "众星捧月"
 EDG_H06_mission_3_24_desc:0 "至尊族，驭众族。永暮之地山峦入云，银泉簌簌流洒，黄金为顶，白银铺地，星辰在我们面前陨落，明月在我们身前蒙尘。我们如明灯耀眼，我们即是西方之地的光焰、世界新升的明月，一切国家、一切民族都将在我们面前众星拱北辰，臣服于我们的无上权威。"
 EDG_H06_mission_3_24.effect.tt:0 "§T外交吞并§!属国§G不再降低§!其他属国对我们的§Y好感度§!\n\n每当我们§T外交吞并§!属国后，所有属国减少§Y10§!独立倾向"
 EDG_H06_mission_3_24.effect_1.tt:0 "实施§T桩刑§!现在将给予该省份如下修正"

 EDG_H06_mission_3_25_title:0 "斯洛伐克工业"
 EDG_H06_mission_3_25_desc:0 "北喀尔巴阡山脉的丘陵和山脉蕴藏着大量的矿脉，这片地区因此被命名为“鲁道霍伊”——矿石山脉。我们应该发挥斯洛伐克的潜力，更加努力地开发群山之中的财富，武装我们的军队，资助我们的战争，使得这里成为我们工业化的基地。"

 EDG_H06_mission_3_26_title:0 "宏伟基业"
 EDG_H06_mission_3_26_desc:0 "多瑙，多瑙！西起群山，东至大海！\n\n西风吹拂，先王统御，\n\n圣人之光如雨洒落\n\n巍巍城墙，皓白骑士！\n\n王冠饰双翼，宝座铸黄金！\n\n多瑙，多瑙！北抵雪域，南临黄沙！\n\n身披阳光，策马且歌，\n\n星月之风如火席卷\n\n粼粼流水，玄铁黑军！\n\n长剑在我手，宏伟基业成！"
 EDG_H06_mission_3_26.effect.tt:0 "获得针对§Y世界上所有§!独立国家国家§Y强制附庸§!的§T宣战理由§!"
 EDG_H06_HUN_kapatia_empire:0 "卡帕提亚"
 EDG_H06_HUN_kapatia_empire_ADJ:0 "卡帕提亚"
 EDG_H06_HUN_twilight_empire:0 "暮色帝国"
 EDG_H06_HUN_twilight_empire_ADJ:0 "暮色帝国"
 EDG_H06_mission_3_26.effect_1.tt:0 "获得针对§Y世界上所有§!独立国家国家§Y吞并战争§!的§T宣战理由§!"

 EDG_H06_mission_4_16_title:0 "北方屏障"
 EDG_H06_mission_4_16_desc:0 "既然我们在北方控制着富饶的、易于设防的尼特拉地区，我们必须好好包围它。通过喀尔巴阡防线在北部的漏洞，我们希望我们在我们的边境形成更强大的军事传统并保卫好国家。"

 EDG_H06_mission_4_17_title:0 "通往波罗的之路"
 EDG_H06_mission_4_17_desc:0 "波兰的雅盖隆王朝曾经统治从波罗的海到波洛尼亚的广袤疆域，然而莱赫之子的土地已经分裂了几十年，瓦迪斯瓦夫的遗产迷失在战乱之中；波美拉尼亚的格里芬王朝曾经御极斯德哥尔摩到文德的庞大国土，但格里菲特的后裔已经光荣不再，卡舒比亚的子孙在德意志移民中湮没。就让我们展现仁慈，解决他们的继承危机，而他们——作为回报——将为我们献出心脏，誓死效忠，为我们的北进铺平道路。"
 EDG_H06_mission_4_17.effect.tt:0 "获得针对所有§T首都§!位于§Y波罗的§!与§Y斯堪的纳维亚§!地区所有国家§Y强制附庸§!的§T宣战理由§!"

 EDG_H06_mission_4_19_title:0 "寒冬攻势"
 EDG_H06_mission_4_19_desc:0 "瑞典的统治者至今仍在斯德哥尔摩的宫廷闭门造车，做着建立波罗的海霸业的春秋大梦。我们不允许其他人介入我们的势力范围，他们必不能如愿，我们必须终结维京人的幻梦，亲手诛灭虚张声势的北境雄狮！富饶而美丽的波罗的海将属于我们，北境骁勇善战的将士也将听命于我们！"

 EDG_H06_mission_4_21_title:0 "整合特兰西瓦尼亚"
 EDG_H06_mission_4_21_desc:0 "特兰西瓦尼亚的山民是联邦中特殊的存在，他们在连绵的群山中定居，与平原地区的公民在文化上产生了自然的隔阂。联邦的统治不能因此受到挑战，特兰西瓦尼亚的山村也将获得政府的关心。我们将竭力建设他们的城镇和地方结构，报答他们的辛勤劳作，让他们以身为联邦公民而自豪。"

 EDG_H06_mission_4_23_title:0 "扩大影响力"
 EDG_H06_mission_4_23_desc:0 "随着卡帕提亚国族认同的确立，联邦成为了中欧的超然存在，一种全新的民族概念正在我们的诸领地兴起，异族的人民都在向往我们的光辉，渴望成为我们王冠之下的一份子。就让我们满足他们的愿望，构建大卡帕提亚主义，将我们的影响力扩张到更远的地方。"
 EDG_H06_mission_4_23.effect.tt:0 "所有§T主流文化§!不在我们§Y文化组§!内的属国§T主流文化§!与§Y首都§!文化转换为我们的§T主流文化§!"
 EDG_H06_mission_4_23.effect_1.tt:0 "我们治下最多§Y25§!个§Y满足任务条件§!的省份§Y文化§!都将转换为我们的§T主流文化§!"

 EDG_H06_mission_4_25_title:0 "产业拓展"
 EDG_H06_mission_4_25_desc:0 "联邦的经济在之前的很长一段时间内依靠矿产和农业，来源十分单一，这对一个现代国家的建设是非常不利的。我们必须大力鼓励其他产业的发展，加强与周边地区的贸易，使我们的经济结构不在单调，避免一切可能发生的经济问题，让联邦永葆繁荣。"

 EDG_H06_mission_5_16_title:0 "东部防线"
 EDG_H06_mission_5_16_desc:0 "喀尔巴阡山脉有过很长一段被游牧民族从东方入侵的历史。匈人、阿瓦尔和马扎尔人都曾驻足在此处，远望并征服了这片肥沃的土地。我们绝不会让这种情况再次发生，我们联邦的东翼将由敌人无法穿越的防御工事把守，我们的人民最终将得到安宁。"

 EDG_H06_mission_5_18_title:0 "驰骋鲁塞尼亚"
 EDG_H06_mission_5_18_desc:0 "基辅罗斯的故地盘踞着愚钝的留里克诸子、自命不凡的盖特曼和志大才疏的牧首，这群刚刚挣脱鞑靼枷锁的乌合之众迫不及待地陷入了连年内战之中，使我们的东部边疆变的乌烟瘴气。是时候向他们展示实力了，就像他们的祖先曾经跪拜在蒙古人面前一样，这些可怜的罗斯公国也将臣服于我们的统治，我们将成为斯拉夫人仁慈而优秀的领主。"

 EDG_H06_mission_5_20_title:0 "万里归途"
 EDG_H06_mission_5_20_desc:0 "“马扎尔，达契亚，汝之祖地今何在？缘何离散不还乡？\n\n未远矣，失落之地将重现，黑衣铁甲自南归。\n\n白骑当关，一路向北。\n\n马扎尔，达契亚，徜徉林下亦久矣，\n\n长于莽莽多瑙畔，不知故乡星辰璨！\n\n若见故乡云海瀚，汝心再难安林下。”"


 EDG_H06_mission_5_22_title:0 "行政体系改革"
 EDG_H06_mission_5_22_desc:0 "我们召开国土内的各类领主和管理人员，以便了解我们联邦所面临的问题，并希望我们的统治者能够一次解决这些问题。一切臣民的合法利益都将得到维护，多瑙联邦政府的权威至高无上，汝等皆为联邦之民！"
