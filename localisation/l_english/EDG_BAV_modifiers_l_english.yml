 EDG_BAV_enhanced_ideas: "§M巴伐利亚理念§!"
 EDG_BAV_enhanced_ideas_start: "§M巴伐利亚传统§!"
 EDG_BAV_enhanced_ideas_bonus: "§M巴伐利亚野心§!"
 EDG_BAV_enhanced_ideas_1: "§M屯田法案§!"
 EDG_BAV_enhanced_ideas_1_desc: "为稳定边境、扩充耕地并安置人口，我们以法案鼓励开垦荒地、兴修水利与划定屯田义务。土地被重新丈量与分配，农产与税源随之增长，巴伐利亚的乡村也因此更能支撑长期的战争与建设。"
 EDG_BAV_enhanced_ideas_2: "§M阿洛伊斯一世改革§!"
 EDG_BAV_enhanced_ideas_2_desc: "阿洛伊斯一世推动自上而下的行政整饬：厘清官署权责，统一法令与赋役标准，并强化对地方的监督。改革并非没有阻力，但更高效、更可预期的政府机器，让邦国能以更小的代价动员资源。"
 EDG_BAV_enhanced_ideas_3: "§M维特尔斯巴赫体系§!"
 EDG_BAV_enhanced_ideas_3_desc: "维特尔斯巴赫家族在德意志诸邦错综复杂的继承与封建网络中织就稳固体系：联姻、分封、条约与宫廷恩庇相互支撑。凭借这套运转成熟的统治结构，我们得以在内外压力下维持凝聚，并把地方势力纳入王朝秩序。"
 EDG_BAV_enhanced_ideas_4: "§M《啤酒纯酿法》§!"
 EDG_BAV_enhanced_ideas_4_desc: "《啤酒纯酿法》不仅是饮食规制，更是对市场与税收的治理。通过统一原料标准、约束掺假与稳定供应，巴伐利亚啤酒的名声远播，行会与城市贸易随之繁荣，国家也能从更有序的产业中汲取财力。"
 EDG_BAV_enhanced_ideas_5: "§M宗教理解§!"
 EDG_BAV_enhanced_ideas_5_desc: "宗教纷争撕裂了帝国，也考验着每一位统治者的手腕。我们选择务实的宽容与调停：在维护秩序的前提下容纳差异、缓和冲突。信仰不再轻易点燃叛乱，社会更愿意为共同的国家利益让步。"
 EDG_BAV_enhanced_ideas_6: "§M沃尔夫冈军事改革§!"
 EDG_BAV_enhanced_ideas_6_desc: "沃尔夫冈的军事改革强调训练与纪律：整顿征募体系，规范军械补给，并建立更可靠的指挥链条。军队不再只是临时拼凑的武装，而是一支能够持续作战、快速集结并在关键战役中稳住阵脚的常备力量。"
 EDG_BAV_enhanced_ideas_7: "§M笔尖干戈§!"
 EDG_BAV_enhanced_ideas_7_desc: "在德意志的权力棋局中，胜负并不只取决于刀剑。我们善用文书、条约与宫廷辞令：以外交分化敌对联盟，以法律主张巩固领地，以笔墨争取时间与合法性。所谓“笔尖干戈”，正是用文字为国家赢得胜利。"
