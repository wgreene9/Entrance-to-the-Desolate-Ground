 SWI_ideas:0 "自由瑞士理念"
 SWI_ideas_bonus:0 "自由瑞士野心"
 SWI_ideas_start:0 "自由瑞士传统"
 SWI_ideas_1:0 "山地作战"
 SWI_ideas_1_desc:0 "在我们瑞士的整个历史中，我们在山地上所面临的战斗让我们变得顽强，并且成为了软弱的外国侵略者不可战胜的目标。他们不习惯阿尔卑斯山的恶劣条件，但我们生在这些山上，长在这些山上，我们将利用我们对这些恶劣条件的熟悉，让所有外国军队奔逃回家!"
 SWI_ideas_2:0 "阿尔卑斯山的铁壁"
 SWI_ideas_2_desc:0 "雄伟壮丽的阿尔卑斯山，是天赐的地利，我们依山修建了一座座险峻坚固的要塞，强悍的工事下是我们彪勇的士兵；让敌人来进攻这阿尔卑斯山铁壁吧，这将成为每一个想吞并我们的敌人的噩梦。"
 SWI_ideas_3:0 "自由之声"
 SWI_ideas_3_desc:0 "我们是自由的国度，得益于我们出色的外交能力，我们很清楚其国家的需要和其他国家的恐惧，利用我们的洞察力合纵连横为国家争取到更多的机会。"
 SWI_ideas_4:0 "流离异见者的桃园"
 SWI_ideas_4_desc:0 "建国以来，瑞士在任何冲突中都保持着海纳百川有容乃大的态度，我们积极的欢迎各国的进步人士或者流亡异见者，他们知道，当他们需要找到一个桃园，一个没有针对他们的国家，瑞士绝对是生活自由和学术自由的理想家园。"
 SWI_ideas_5:0 "阿尔卑斯农业合作社"
 SWI_ideas_5_desc:0 "我们因地制宜的根据阿尔卑斯山的土壤、肥力、水份、光照、地势，进行了农业改革，推行合作社制度来统一划分土地，并且还要根据农业实际情况进行技术改进，以此提高我们的农业产出和质量，减去农业生产的苦难。"
 SWI_ideas_6:0 "公司国有化改革"
 SWI_ideas_6_desc:0 "随着经济的增长和商业活动的日益繁荣，我们必须要改革我们的公司制度，让国家派遣专业人员来管理员工、销售和营销、财务和法律事务等部门，让公司为人民为国家创造更好的发展。"
 SWI_ideas_7:0 "自由瑞士国家银行"
 SWI_ideas_7_desc:0 "由于瑞士大力发展经济，商业的繁荣，商人的资金流转需求自然高于在农田当中辛勤的老农,他们产生了最为迫切的金融需求。由瑞士政府组建自由瑞士国家银行，用来满足个人、社会、国家日益增长的金融需求。"

