l_english:
 EDG_MEN_1_2_title:0 "重整旗鼓"
 EDG_MEN_1_2_desc:0 "在奥斯曼与保加利亚人进攻之前，准备的时间可不多了。为了那个飘渺的罗马梦，蹉跎多年的伊利亚斯三世决心重整旗鼓。"

 EDG_MEN_1_3_title:0 "从善于友"
 EDG_MEN_1_3_desc:0 "愿意为复兴罗马而战者都是我们的盟友，与他们交好，共筑抵御罗马之敌的防线。"
 EDG_MEN_1_3_tt:0 "至少§Y1§!个国家§Y结盟§!且高感高于§Y150§!"

 EDG_MEN_1_5_title:0 "经济建设"
 EDG_MEN_1_5_desc:0 "1204年后，历任皇帝竟将我们的市场变成了拉丁商人的宝贵资产，给予他们各种特权，还将他们排除在「科默尔基翁」——对抵达君士坦丁堡的货物征收的10%的关税之外。这些举措贻害深远，摧毁了我们商人的信任，让他们在竞争中落于下风。我们要收回那些市场。"

 EDG_MEN_1_7_title:0 "商业关系"
 EDG_MEN_1_7_desc:0 "罗马已经重新控制了东方的贸易，因此我们必须确保商路的通畅。贪婪的蛮族始终觊觎着这里，我们需要新的贸易合作伙伴。"
 EDG_MEN_1_7_tt:0 "解锁§T决议：请求拨款§!"

 EDG_MEN_1_8_title:0 "黑海商道"
 EDG_MEN_1_8_desc:0 "在先前的交往中，哥特大公与我们建立了良好的关系，而叛贼建立的亚速国也需要得到惩戒。对于叛徒的处置，我们达成了一致。"
 EDG_MEN_mission_1_8_tt:0 "§G事件前瞻：§!\n以§G吞并战争§!为借口对@AZO亚速宣战"
 EDG_MEN_mission_1_8_a_yes:0 "£yes£通过外交手段完成任务"
 EDG_MEN_mission_1_8_a_no:0 "£no£通过外交手段完成任务"
 EDG_MEN_mission_1_8_b_yes:0 "£yes£通过征服手段完成任务"
 EDG_MEN_mission_1_8_b_no:0 "£no£通过征服手段完成任务"

 EDG_MEN_2_2_title:0 "风雨飘摇"
 EDG_MEN_2_2_desc:0 "同处爱琴海的一侧，[318.GetName]有一群自称被抛弃的希腊人，我们有着相同的处境。他们有着出色的航海技术和与我们相近的理想，但我们要告诉他们——罗马未亡！"
 EDG_MEN_mission_2_2_a_yes:0 "£yes£@SUG士麦那是我们的盟友"
 EDG_MEN_mission_2_2_a_no:0 "£no£@SUG士麦那是我们的盟友"
 EDG_MEN_mission_2_2_tt_1:0 "§G事件前瞻：§!\n§T吞并§!士麦那"	
 EDG_MEN_mission_2_2_b_yes:0 "£yes£@SUG士麦那不存在"
 EDG_MEN_mission_2_2_b_no:0 "£no£@SUG士麦那不存在"
 EDG_MEN_mission_2_2_tt_2:0 "§G事件前瞻：§!\n以§G吞并战争§!为借口对士麦那宣战"
 EDG_MEN_mission_2_2_c_yes:0 "£yes£@SUG士麦那视我们为敌人"
 EDG_MEN_mission_2_2_c_no:0 "£no£@SUG士麦那视我们为敌人"

 EDG_MEN_2_4_title:0 "执剑行商"
 EDG_MEN_2_4_desc:0 "阿赫兄弟会并不排斥与异教徒交易，且被奥斯曼榨取贸易价值多年，与奥斯曼积怨已久的他们可以成为我们消灭奥斯曼诸国的一柄尖刀。"
 EDG_MEN_mission_2_4_tt:0 "§G事件前瞻：§!\n阿赫兄弟会将会背叛鲁米利亚并与我们§T结盟§!"

 EDG_MEN_2_6_title:0 "仁慈致盲"
 EDG_MEN_2_6_desc:0 "保加利亚人并没有对罗马的尊重，他们对着科斯坦丁尼耶虎视眈眈，妄图篡夺巴西琉斯之位。我们将效仿先帝巴兹尔二世，对这群逆贼施以惩戒并葬送他们的野心。"
 EDG_MEN_mission_2_6_tt:0 "§G事件前瞻：§!\n§T吞并§!@BUL保加利亚"
 EDG_MEN_mission_2_6_a_yes:0 "£yes£@ALB阿尔巴尼亚是交战方"
 EDG_MEN_mission_2_6_a_no:0 "£no£@ALB阿尔巴尼亚是交战方"	

 EDG_MEN_2_8_title:0 "与民同乐"
 EDG_MEN_2_8_desc:0 "爱琴海两岸的和平给希腊商人再起的机会。为增强对爱琴海的控制，我们将扶持他们并抵抗穆斯林与拉丁商人在这里的影响力。"

 EDG_MEN_3_1_title:0 "如梦初醒"
 EDG_MEN_3_1_desc:0 "伊利亚斯三世统治门泰谢已有三十年之久，可门泰谢始终龟缩在安纳托利亚的一角，一位君士坦丁堡的来客或许会带来新的变局。"
 EDG_MEN_mission_3_1_tt:0 "§G事件前瞻：§!\n一位@BYZ罗马皇室成员将来到此处与我们商谈一些事宜。"

 EDG_MEN_3_3_title:0 "譬如朝露"
 EDG_MEN_3_3_desc:0 "时间愈发紧迫，而罗马之敌的野心也愈发膨胀。破局的机会就如晨间的露水般稍纵即逝，对局即将开始。"

 EDG_MEN_3_5_title:0 "驽马十驾"
 EDG_MEN_3_5_desc:0 "鲁米利亚君主的野心人尽皆知，而他确实有匹配他野心的实力。强大的他们如同骏马，而我等却只是劣马。虽然并不占优，但我等竭尽全力也与能与之一战。骐骥一跃，不能十步；驽马十驾，功在不舍！"
 EDG_MEN_mission_3_5_tt:0 "§G事件前瞻：§!\n@MHM鲁米利亚将被我们吞并，我们与巴西琉斯将获得一定数量的金钱和点数。"

 EDG_MEN_3_7_title:0 "绝境重生"
 EDG_MEN_3_7_desc:0 "罗马的影响力已在巴尔干和小亚细亚恢复。万王之王，保佑吾王！"

 EDG_MEN_3_9_title:0 "中朝柱石"
 EDG_MEN_3_9_desc:0 "做为为罗马收复大片江山的实权大公，我们已是巴西琉斯的心腹。忠心耿耿的我们将永远为罗马效力。"
 EDG_MEN_mission_3_9_tt:0 "§G事件前瞻：§!\n获得对拜占庭文化组的文化同盟和一项二级政府改革"	

 EDG_MEN_4_2_title:0 "老骥伏枥"
 EDG_MEN_4_2_desc:0 "纵有千里之志，伊利亚斯三世也已经是个花甲老人。在有限的时间里，这位老人必须为罗马的存亡做出更多的努力。"

 EDG_MEN_4_4_title:0 "与虎谋皮"
 EDG_MEN_4_4_desc:0 "摩里亚的归来让罗马的势力可以顺利触及西方，但让拉丁人自觉退出爱琴海却有些异想天开，是时候采取行动让他们滚蛋了。"
 EDG_MEN_mission_4_4_1_tt:0 "§G事件前瞻：§!\n以§G吞并战争§!为借口对阿尔塔宣战"
 EDG_MEN_mission_4_4_2_tt:0 "§G事件前瞻：§!\n@NAX纳克索斯将重回希腊人之手并由我们接管主权。"
 EDG_MEN_mission_4_4_d_tt:0 "我们可以通过决议使@KNI罗德岛与@CYP塞浦路斯的希腊人加入我们。"

 EDG_MEN_4_6_title:0 "列土封疆"
 EDG_MEN_4_6_desc:0 "在解决首要之敌鲁米利亚后，我们必须迅速补全在小亚细亚的权力真空，防止下一个罗马大敌的诞生。"
 EDG_MEN_anatolia_tt:0 "在安纳托利亚地区拥有至少15省份"
 EDG_MEN_mission_4_6_yes_tt:0 "£yes£如果完成该任务时@KAR卡拉曼已被消灭"
 EDG_MEN_mission_4_6_no_tt:0 "£no£如果完成该任务时@KAR卡拉曼已被消灭"

 EDG_MEN_4_8_title:0 "海洋之火"
 EDG_MEN_4_8_desc:0 "希腊火是罗马最重要的创新之一，希腊人对其有多种不同称呼。它指的是一种燃剂，可被喷射到敌舰上并点燃，类似早期的火焰喷射器。希腊火让拜占庭海军在海战中占据了显著优势，直到其配方失传而停止使用。"

 EDG_MEN_5_2_title:0 "盗亦有道"
 EDG_MEN_5_2_desc:0 "自爱琴海至黑海，活跃着不少海盗，他们有些被欺世盗名的十字军招揽，有些则自成一派。而饱经风霜的伊利亚斯三世知道如何与他们打交道。"
 EDG_MEN_mission_5_2_tt:0 "§G事件前瞻：§!\n@CRT克里特将重回希腊人之手并由我们接管主权。"

 EDG_MEN_5_3_title:0 "东荡西驰"
 EDG_MEN_5_3_desc:0 "罗马的背叛者至今盘踞在摩里亚，辜负了巴西琉斯信任的狄奥多尔将迎来我们残酷的报复。"
 EDG_MEN_mission_5_3_tt:0 "§G事件前瞻：§!\n以§G吞并战争§!为借口对@MOE摩里亚宣战"

 EDG_MEN_5_5_title:0 "海军事业"
 EDG_MEN_5_5_desc:0 "德罗蒙桨帆船的式微，拉丁加莱桨帆船的强势，以及罗马对诸拉丁共和国海军支援的依赖，种种因素结合之下，罗马的海上力量仅仅是聊胜于无。如今我们已摆脱了过去的枷锁，是时候再次武装我们的海上力量了。希腊人的船匠与突厥人的意志将会让我们的海军所向披靡。"

 EDG_MEN_5_7_title:0 "乘风破浪"
 EDG_MEN_5_7_desc:0 "罗马的叛徒在很久之前便逃到了遥远的西西里，借着地利来干涉罗马的统治。曾经我们无可奈何，而现在罗马的惩戒将会让背叛者失去一切。"
 EDG_MEN_mission_5_7_tt:0 "§G事件前瞻：§!\n以§G吞并战争§!为借口对@SIC西西里宣战"

 EDG_MEN_5_8_title:0 "明日犹存"
 EDG_MEN_5_8_desc:0 "复兴的海军为罗马的崛起提供了保障，我们应当守护这份来之不易的海上权威。"
 EDG_MEN_mission_5_8_tt:0 "没有任何东地中海国家海军数量超过我国。"

