 EDG_SHYEvents.16.jj.tt:0 "§T彩蛋§!「七彩汗帐」\n\n成立§Y紫帐§!\n"
 EDG_SHYEvents.17.name:0 "大远征"
 EDG_SHYEvents.17.desc:0 "自长子西征已过去二百余年，草原上得大汗离离分分，内战不止，再无一个强大的大汗带领诸汗国走向统一，进而征服世界。时过境迁，历史似乎不再眷顾草原民族诸部，一切似乎都在向着更加文明、理性的方向发展，封建统治逐渐扎根于各个部落，游牧文明的影响愈发下降，过去的统治不断被推翻、重建，而得以幸存者要么也加入了封建化的浪潮，要么再度蛰伏向更加偏僻之地继续自己的流浪之旅...\n\n[GetYear]年，[Root.Monarch.Title][Root.Monarch.GetName]在稳定了内部之后，重新拾起了祖先的意愿，宣称了自己的野心：行前人之事，组织一次庞大的远征，让世界知晓何谓恐惧，在马蹄与战鼓声当中铺就征服之路——文明的悠久不曾让他们吸取任何教训，唯有战争与死亡才能够再次唤起这片土地最原始的欲望，而我们将带给这个世界最为盛大的落幕！"
 EDG_SHYEvents.17.aa:0 "常言道，事不过三"
 EDG_SHYEvents.17.aa.tt:0 "§Y该修正§!持续期间@[Root.GetTag]§Y[Root.GetName]§!的侵略性将会§R大幅提高§!"

