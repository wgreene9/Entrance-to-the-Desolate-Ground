 EDG_SHYEvents.16.name:0 "国家认同"
 EDG_SHYEvents.16.desc:0 "对于我们来说，国家是一个十分宽泛的概念，我们的统治无关文化信仰，只要与我们有利之事，皆可为之认同。\n\n或许我们应当做出一些改变，抑或是维持现状？"
 EDG_SHYEvents.16.aa:0 "现在就挺好的"
