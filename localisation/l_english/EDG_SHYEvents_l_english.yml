 EDG_SHYEvents.0.name:0 "地狱来信"
 EDG_SHYEvents.0.desc:0 "长生天气力里为「永恒的」神之力所祝福、强大、尊贵、统治着如海众民的鞑靼终民之主月即别汗所言：\n\n崇高的神选择我们，赐予我们恩宠，赋予我们高贵的祖先和先人的地位，并摧毁了反抗我们的人……祂已将日出日落之间的所有土地赐予我们。\n\n神已发出命令，在天上只有一个永恒之神而在地上也只有一位统治者，即成吉思汗，腾格里之子铁木真……如果按照腾格里的意愿，世界从日出之地到日落之地都能享受和平与喜悦，那么我们所希望的就实现了……\n\n众所周知，我们是神的军队。神创造我们作为他愤怒的产物，并把我们派遣到那些招致他愤怒的民族之上...我们知道你们是破坏者，做着邪恶的事情。因此，腾格里派我们来对付你。\n\n如果，渺小的你，仍想继续占据你的土地、水源和财产，你必须亲自来见我们，并亲近、臣服于掌握全世界的汗。\n\n这是永恒之神而非凡人的命令...因此，我们将腾格里的命令，通过你的牧师、使者和贵族写给你。我们与你的协议是腾格里的意愿。如果你听闻并相信，并希望服从我们，那么就派遣使者给我们。那时我们将明白你希望与我们进行战争还是和平。\n\n如果你不遵守敕令，我们不知道将会发生什么，神知道。"
 EDG_SHYEvents.0.aa:0 "——[From.Monarch.GetName]"
