 EDG_SHYEvents.2.name:0 "孤注一掷的征服者"
 EDG_SHYEvents.2.desc:0 "如果说罗马治下的和平是文明治下的和平的话，那蒙古治下的和平就只能被称为野蛮治下的和平了，月即别汗国正是最好的范本。\n\n在金帐汗国即术赤忽鲁思土崩瓦解之后，16岁的阿布海尔汗逆着祖先征服的道路向东而行，被拥戴成为月即别的大汗，这个从乌拉尔山东麓直到富裕的河中地区的幅员辽阔的帝国可以称得上是成吉思汗帝国的微缩版本，大汗统御着来自五湖四海操持着不同语言的领民，依靠利用不同信仰或是不同部落之间的攻讦暗斗而获利，从而以最小的治理成本管理足够多的领民，而他们只需要对近臣耳提面命即可。\n\n时间来到现在，月即别汗国正处于他的上升期——南部的帖木儿帝国虽早已破碎不堪，却仍然把控着肥美的费尔干纳平原与中亚地区的核心城市撒马尔罕，在过去的十年间双方在河中地区的劫掠活动以及小规模冲突不断，实力的天平目前仍保持着一种微妙的平衡，但可以预见的是，在年迈的沙哈鲁死后的帖木儿帝国将土崩瓦解，届时实力的天平将彻底被打破，而阿布海尔汗要做的仅仅是等待；东部的察合台汗国名义仍处于元朝的庇护之下并无时无刻不威胁着汗国东部，随之而来的战火也将点燃楚河之界；在西部则是过去金帐汗国的遗产，金帐汗国第十代可汗迪尼别被弟弟炸扎尼别所害，而扎尼别又被儿子别儿迪别所毒杀，而后两位弟弟又相继如法炮制，金帐汗国走向了第一次大混乱，此后这样的历史屡见不鲜，大汗们在位的时间比不上他们所豢养的牛羊养肥的时间，时至今日还在喋喋不休的争吵攻伐…\n\n但这并不意味着月即别汗国能够肆意妄为，统治如此庞大的部族谈何容易——西部的诺盖诸部已蠢蠢欲动，东部的哈萨克部族若即若离，一旦月即别汗国停下它征服的脚步，叛乱与分离也将随之而至，无人知晓月即别汗国在阿布海尔汗去世之后将会如何，甚至于连他本人也不知道今后汗国将去往何方。\n\n宗教与部族冲突始终萦绕在汗国之上，每个登上汗位的人都必须证明自己和子孙后代是无可争议的大汗——不论通过何种方式，命法抑或屠杀。和平从不是汗国的主旋律，战鼓擂动，蹄声如雨，每个大汗都将效仿他们祖先的祖先伟大的世界征服者成吉思汗，从草原出发，征服世界，进而扎根于内，真正的统治世界……\n\n破碎的帝国，混乱的政治，腐败的官僚，一切都为月即别汗国的扩张铺平道路，而阿布海尔汗也将带领汗国走向更加遥远的未来，一如过往的祖先一样，昔班的后人已经没有时间可以浪费，让大地的边缘也能听到战马的嘶吼和马头琴悠扬的乐声是游牧民族与生俱来的使命——"
 EDG_SHYEvents.2.aa:0 "不成万世之基业，便做草原之荒骨。"
 EDG_SHYEvents.3.name:0 "狂猎"
 EDG_SHYEvents.3.desc:0 "神圣罗马帝国，一块扎根于欧洲地区的肿瘤，大小不一的微型国家遍布其中，如同恶疾一般向四周蔓延...而我们将彻底切除这块肿瘤，解散这个毫无存在意义的组织。\n\n虽说解散这个组织并不需要将每个微型国家一一粉碎，但这仍然不失为一种选择，一鼓作气，彻底将整个神圣罗马帝国消灭殆尽！"
 EDG_SHYEvents.3.aa:0 "区区之数，何以自安！"
 EDG_SHYEvents.3.aa.tt:0 "我们将对§T神圣罗马帝国§!全部§Y成员国§!进行§R宣战§!\n"
 EDG_SHYEvents.3.bb:0 "不可操之过急"
 EDG_SHYEvents.4.name:0 "游玩提示"
 EDG_SHYEvents.4.desc:0 "作为一个游牧政权，月即别汗国拥有开局最高的陆军上限与优越的位置，在前期将没有任何国家能够阻挡你的扩张。\n\n与此同时，游牧政权拥有一个解体灾难，请不要让该灾难爆发。通常来说该灾难在高发展度之时几乎很快就会爆发，但月即别所拥有的独特机制“大远征”将能够极大的延缓该灾难的进度，同时完成一些特定任务也能够减少该灾难的进度。\n\n上述方法都只是延缓灾难的进度，并没有解决根本问题，因此请务必尽早完成任务「接纳封建体制」来禁用该灾难。\n\n月即别拥有极长的球长扩张任务，从上到下一共分为四条扩张路线，每条路线的开端均以一个特殊机制「大远征」开始，通过任务来延长该修正，并在该修正失效之前完成最终目标来结束远征获得最终奖励，而关于该机制的具体内容则可以参考任务树说明。\n\n§R由于月即别任务奖励与机制十分繁杂，因此请仔细阅读任务树的奖励以及解锁的各类机制说明§!。"
 EDG_SHYEvents.4.aa:0 "游戏愉快"
 EDG_SHYEvents.4.aa.tt:0 "一些其他建议：\n\n请在开局§Y浏览任务树§!并确定你的§T扩张路线§!，确保在激活「大远征」之后能够有§Y清晰的扩张思路§!\n\n一个§Y较为推荐§!的「大远征」路线为：\n§Y印度-黎凡特-中华-欧洲§!\n\n四条扩张路线的§Y最终奖励§!将会向所有§R未被焚烧的省份§!自动焚掠并获得§T核心§!，因此如果想要获得§T全部核心§!，§R请不要焚掠省份！§!\n\n完成§Y任务§!「接纳封建体制」即可禁用§Y灾难§!「游牧政权的崩溃」，提高该任务的§Y完成优先级§!来确保不会裂开\n"
 EDG_SHYEvents.5.name:0 "动荡"
 EDG_SHYEvents.5.desc:0 "月即别汗国一直都在阿布海尔汗的维系下继续着他的统治，而随着阿布海尔汗的去世，没有任何人能够完整的继承这个庞大的国家——分裂即将到来。\n\n分裂在游牧政权当中已是屡见不鲜，在整个国家彻底崩溃之前，也许我们应该还能做一点什么。"
 EDG_SHYEvents.5.aa:0 "这可不妙"
 EDG_SHYEvents.5.aa.tt:0 "§Y治下所有省份§!获得§R10§!叛乱度\n\n§R灾难近在咫尺§!"
 EDG_SHYEvents.5.bb:0 "帝国不复..."
 EDG_SHYEvents.6.name:0 "狂岚"
 EDG_SHYEvents.6.desc:0 "征服、统一、分裂，是每个国家所必须经历的事情，而这一周期在游牧政权则更加明显，如狂风一般征服各地、迅速崛起，统一起五湖四海的文化与宗教，最后瞬而崩塌，直到另一位崛起者再将整个循环继续下去...\n\n很显然，[Root.GetName]已经来到了这一循环的最后一步，起义、倾轧、分裂、反叛充斥着整个国家，战争已经降临，不论过去如何，一切都将重新开始——"
 EDG_SHYEvents.6.aa:0 "循环的最后一步亦是一切的最初一步"
 EDG_SHYEvents.6.effect.tt:0 "§R内战开始§!\n\n§G这并不是汗国的终点！§!\n\n迅速攻占§Y叛乱者§!的§T首都§!，即可§Y迫使他们投降§!！"
 EDG_SHYEvents.7.name:0 "止息"
 EDG_SHYEvents.7.desc:0 "不论成败，汗国的危机已然逝去，过往的教训将会激励后来人继续向前，征服更加遥远的远方。"
 EDG_SHYEvents.7.aa:0 "亡羊补牢，为时不晚"
 EDG_SHYEvents.8.name:0 "穆罕默德·V·昔班尼"
 EDG_SHYEvents.8.desc:0 "穆罕默德·昔班尼生于1451，是成吉思汗长子术赤的五子昔班后裔，阿布海尔汗的孙子。在阿布海尔汗去世之后，各部族之间不断攻伐使得汗国陷入分裂内战，同时昔班尼也流离失所，辗转于过去效忠其祖父的部落，试图在草原之上再度集结一支部队以重新夺取汗位。\n\n[GetYear]年，其以出众的军事才能终于取得了一个稳定的落脚点，并试图宣称其祖父的汗位以重新将四分五裂的汗国重新统一。但事实真的会如他所愿吗？"
 EDG_SHYEvents.8.aa:0 "他应当登上汗位！"
 EDG_SHYEvents.8.bb:0 "我们还有别的选择..."
 EDG_SHYEvents.9.name:0 "击溃叛乱者"
 EDG_SHYEvents.9.desc:0 "在彻底占领了[EDG_SHY_civil_war_target.GetName]的首都之后，我们证明了自己才是唯一的大汗，其治下部族见状也纷纷倒向我们。"
 EDG_SHYEvents.9.aa:0 "继续清理其他人"
 EDG_SHYEvents.10.name:0 "死线"
 EDG_SHYEvents.10.desc:0 "由于一系列的军事失利，昔班尼汗在同萨法维王朝的伊斯玛仪一世的一场战争中被杀死。\n\n昔班尼汗的突然死亡导致了一系列严重的问题，波斯与呼罗珊地区过去臣服于我们统治的领主纷纷倒向萨法维王朝，这将使得我们在接下来的战争中处于劣势当中。"
 EDG_SHYEvents.10.aa:0 "大事不好！"
 EDG_SHYEvents.10.effect.tt:0 "我们将§R失去§!位于§Y波斯§!与§Y呼罗珊§!地区的省份及§T属国§!\n"
 EDG_SHYEvents.11.name:0 "死线"
 EDG_SHYEvents.11.desc:0 "昔班尼汗一直以骁勇善战闻名，在过去给我们造成了各种麻烦，但是在今天其死在了我们的手上！\n\n波斯与呼罗珊地区的领主听闻此消息后纷纷倒向我们并献上忠诚，我们现在应该一鼓作气将这个游牧政权彻底赶出波斯！"
 EDG_SHYEvents.11.aa:0 "游牧早该滚了！"
 EDG_SHYEvents.11.effect.tt:0 "获得@SHY [SHY.GetName]治下所有位于§Y波斯§!与§Y呼罗珊§!地区的省份\n\n@SHY [SHY.GetName]转让所有§T首都§!位于§Y波斯§!与§Y呼罗珊§!的属国"
 EDG_SHYEvents.12.name:0 "归墟之门"
 EDG_SHYEvents.12.desc:0 "历史洪流滚滚向前，百川万流皆人归墟。\n\n自1444年的开篇至今已，月即别已经走过了数百年有余，而在此之前的历史仍历历在目：费尔南多三世去世后，基督诸国终究无法统一，收复失地运动停滞不前，伊比利亚至今仍四分五裂；金帐汗国分崩离析，黑海草原被狼群所瓜分，东正教徒重新占领了大草原的土地；基辅罗斯从蒙古人的手中获得自由，但国内矛盾尖锐，基辅罗斯内战一触即发，这片土地上必将狼烟四起；斯特凡大帝造成的余震仍未在小亚细亚滑退，庞大的十字军又一次被突厥人瓦解，埃迪尔内的统治者如脱弦之箭，誓要重铸奥斯曼帝国的荣光；塞尔维亚帝国如百足之虫死而不僵,在背叛了十字军后也没能换取长久的和平，如今巴尔干再次燃起战火；阿尔比十字军功败垂成,清洁派建立起阿尔勒王国，与北方的洛塔林吉亚王国以及燕蒸日上的英格兰王国共同置法兰西的卡佩王朝于四面楚歌的水深火热之中；马穆鲁克集团终究分裂，布尔吉王朝虎踞开罗，或能新统一埃及并北上叙利亚...\n\n在时间的滚滚长河之中，我们无法改变过去，那么就应当继续向前以书写属于自己的篇章，也许在将来的某一天我们能够望向更加遥远的天边，所有人能够团结在一起——如同现在一样，追求更加美好的明天，响应着更加伟大的召唤。也许届时，后来者将会称这一切起源为：追风者。\n\n历史的巨轮滚滚向前,吾等终踏入归墟之门"
 EDG_SHYEvents.12.aa:0 "而时间之河将继续奔流..."
 EDG_SHYEvents.12.aa.tt:0 "@[Root.GetTag] §Y[Root.GetName]§!的内容至此完结，§Y感谢游玩§!\n"
