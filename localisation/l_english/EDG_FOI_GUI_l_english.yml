 EDG_FRA_GUI_big_shield_tooltip:0 "作为法兰克之王，我们拥有初始能力，并可以通过获取§T法兰克权威§!以推进法兰克王国改革，以获取更多能力。"
 EDG_FRA_GUI_ability_1_tooltip:0 "£adm£§Y采邑制度§!\n我们将能够解锁§M王室采邑§!和§M特权采邑§!的属国类型。"
 EDG_FRA_GUI_ability_2_tooltip:0 "£adm£§Y天然疆界§!\n我们将能够解锁§M建立天然疆界§!相关的一系列决议和内容，这将允许我们触发一系列修正和事件。"
 EDG_FRA_GUI_ability_3_tooltip:0 "£adm£§Y法兰西保护国§!\n我们将能够解锁§M法兰西保护国§!属国类型，该类型属国将为我们提供贡赋和军队上限，并且会主动加入我们的战争，但每个§M法兰西保护国§!将会造成我们的§M-0.25§!年度威望。"
 EDG_FRA_GUI_ability_4_tooltip:0 "£adm£§Y国家陆军§!\n我们将能够解锁§M改革国家陆军§!相关的一系列决议和内容，这将允许我们触发一系列修正和事件。"
 EDG_FRA_GUI_ability_5_tooltip:0 "£adm£§Y王朝政治§!\n我们的每个§M王室采邑§!和§M特权采邑§!将为我们提供§M10%§!的继承人获取概率，并且我们可以指定§M王室采邑§!的继承人作为我们的王储。"
 EDG_FRA_GUI_ability_6_tooltip:0 "£adm£§Y法兰西民族精神§!\n我们将能够通过完成任务塑造§Y法兰西民族精神§!，这将为我们和所有§M法兰西§!文化组的国家提供一定的修正。"
 EDG_FRA_GUI_ability_7_tooltip:0 "£adm£§Y文化同化§!\n我们和其他§M法兰西§!文化组的国家，会缓慢地将§M拉丁§!文化组、§M伊比利亚§!文化组、§M日耳曼§!文化组和§M不列颠§!文化组的省份文化整合入§M法兰西§!文化组。"
 EDG_FRA_GUI_ability_8_tooltip:0 "£adm£§Y大陆同盟§!\n我们将能够建立§M大陆同盟国§!类型的属国，该类型的属国将拥有极低的独立倾向，能够通过花费人情召唤进入战争，并能够为我们提供特定的加成。"

