 EDG_FCCEvents.201.desc:0 "确定了参与人员之后，我们就需要着手准备场地规格了，这场庆典的奢华程度以及场地布置与到底有多大呢？"
 EDG_FCCEvents.201.aa:0 "怎么大方怎么来！"
 EDG_FCCEvents.201.aa.effect.tt:0 "§R开销巨大§!"
