 EDG_FCCEvents.201.cc.effect.tt:0 "§G开销较低§!"
 EDG_FCCEvents.202.name:0 "主要酒展"
 EDG_FCCEvents.202.desc:0 "庆典最主要的功能就是展示或古老或新鲜的葡萄酒，尽管皇室广泛赞助各类酒农，但自身也不会落下对于葡萄种植与新葡萄酒的研发。\n\n如果能被皇室选中为代表参会，将会是一种无上的荣幸，并在接下来的一段时间内将更加努力的研究新的葡萄品种与葡萄酒酿造工艺，而这次我们需要展示类型的葡萄酒呢？"
 EDG_FCCEvents.202.aa:0 "白葡萄酒"
