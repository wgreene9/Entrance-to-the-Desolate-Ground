 EDG_FCCEvents.0.name:0 "勃艮第联盟与弗朗什孔泰伯国"
 EDG_FCCEvents.0.desc:0 "勃艮第联盟仅是对于勃艮第地区五个小伯国的统称，因为该地区在法王下属享有十分高的自治权，因此并没有在过去的公益同盟中过多参与，即便是有些许不满也很快便被安抚。而弗朗什孔泰便是联盟中领地最大的伯国，同时也是法王名下统治地区的东方窗口。\n\n从封建统治结构上来说，弗朗什孔泰是效忠于法王的；从法理上来说，弗朗什孔泰也属于帝国。此等身份给予了[Root.Monarch.GetName]不同于帝国诸侯以及法王各封邑的机遇，如果拥有强大且敏锐的政治手段与直觉，那么将能够从帝国与法王的冲突之间摄取巨大的利益。\n\n但风险与机遇并存，[Root.Monarch.GetName]对于伯国的特殊地位的把控能力将会是决定伯国变幻莫测未来的明灯。"
 EDG_FCCEvents.0.aa:0 "让我们开始吧"
 EDG_FCCEvents.1.name:0 "阴影"
 EDG_FCCEvents.1.desc:0 "作为附庸，如果要为自己争取更多的利益，那么同[FRA.Monarch.GetTitle][FRA.Monarch.GetName]的关系便十分重要。\n\n不论过于倾向哪一端都无法达到利益的最大化，唯有将关系维持在一个微妙的平衡点才能为自己获取更多的筹码，这是[Root.Monarch.GetName]过去统治这个小小伯国的经验。但这次他还有更重要的事情需要同[FRA.Monarch.GetTitle][FRA.Monarch.GetName]进行商量。\n\n勃艮第联盟成员起初对于公益同盟确实是表现出了些许兴趣，但深知自己脱离法王便会被上方的加洛林王朝以及帝国视为囊中之物，因此同法王的关系维持在了一个微妙的平衡点。不过利益始终吸引着所有人，当他们无法凭借自身来对抗法王时，便开始尝试抱作一团，而名义上的领导者便落在了弗朗什孔泰伯国身上，因其特殊政治地位能够从帝国处获得对抗法王的资本。\n\n[Root.Monarch.GetName]此次前来觐见[FRA.Monarch.GetTitle][FRA.Monarch.GetName]便是为此而来，不过对于勃艮第联盟的利益，[Root.Monarch.GetName]似乎还有自己的考量。两人的私下会谈时间超过了以往任何一次针对勃艮第联盟的讨论时间，当[Root.Monarch.GetName]迈出宫殿后，侍卫似乎从那个小小伯国公爵的脸上察觉到了一抹诡异的笑容，但很快便消失的无影无踪。"
 EDG_FCCEvents.1.aa:0 "和这群虫豸在一起怎么能搞好法兰西呢？"
 EDG_FCCEvents.2.name:0 "黎明？"
 EDG_FCCEvents.2.desc:0 "自[Root.Monarch.GetName]同法王的谈话之后，法王对于勃艮第联盟的态度从过去的含糊不清突然转变的十分强硬，在拒绝了联盟所提出的利益让步基础上甚至还废除了联盟过去曾享有的数项特权。这使得联盟成员们大为愤怒，并开始寻求各方势力开始准备计划通过武力来对抗法王以夺取更多的权利。\n\n此次商讨的重点便是如何聚集起一支可以同法王分庭抗礼的军队，即便是滂沱大雨也没有推迟联盟的会议。在有了弗朗什孔泰公爵[Root.Monarch.GetName]所承诺的帝国支援与公益同盟的经济支持后，勃艮第联盟的力量已十分强大，而此次聚集在第戎便是商讨如何将已承诺的支援转为对抗法王的力量。\n\n会议过程十分的不顺利，每个人都想要分得更多的资源来壮大自己，同时避免自己的损失，因此会议进展十分缓慢，[Root.Monarch.GetName]在其中一直调停着各方的矛盾，同时时不时透过窗户瞥向城堡内门。\n\n从房间门口传来的一声巨响打断了众人会议的进程，只见十余名全副武装的士兵冲进了房间，离门最近的第戎公爵刚欲拔剑便被士兵门控制住。一切发生的过于突然，当众人回过神来时，士兵门已经在超他们逼近，同时为首者发话说根据国王的命令，在此逮捕所有谋反的公爵。显然没有人能够预料到法王的部队居然会如此堂而皇之的出现在自己的领地之内来捉拿自己，众人或恐惧或不甘，而只有[Root.Monarch.GetName]向着门口走去，面上带着抑制不住上扬的嘴角。\n\n在众人惊愕的表情中，[Root.Monarch.GetName]来到门口转身朝向众公爵，此时他的嘴角终于不再压抑："
 EDG_FCCEvents.2.aa:0 "「感谢各位款待，谢礼我就收下了」"
 EDG_FCCEvents.3.name:0 "交易"
 EDG_FCCEvents.3.desc:0 "自那天结束之后，法王顺利的在[Root.Monarch.GetName]的帮助之下剿灭了勃艮第联盟的所有势力，并遵照协议将勃艮第地区交予[Root.Monarch.GetName]管理，同时将契约更改为封邑，此举不仅一举消灭了盘踞于勃艮第地区的数个潜在叛乱势力，同时也为自己增加了一个强力的盟友——至少现在如此。\n\n事情有些过于顺利，即便事情已经过去了数个月，[FRA.Monarch.GetTitle][FRA.Monarch.GetName]仍关注着那最后一位勃艮第联盟成员的动作，既然他可以背叛联盟，也同样可以背叛自己。当[Root.Monarch.GetName]正式控制勃艮第地区之后的第一件事，并不是关注城堡地产，而是将目光转向了第戎附近的葡萄酒庄园，并将其通过各种方式全部收归了自身所有，这一匪夷所思的行为让[FRA.Monarch.GetTitle][FRA.Monarch.GetName]有些怀疑，这是否这只是障眼法。\n\n半信半疑的[FRA.Monarch.GetName]还是决定见一下这位可以称得上阴险狡诈的弗朗什孔泰伯爵。\n\n「...那么你现在最想做什么，或者说，准备做什么？」[FRA.Monarch.GetName]谨慎的问道。\n\n「去酒庄整点葡萄酒。」[Root.Monarch.GetName]的回答毫无迟疑。\n\n「让我不妨把话说的更明白一些，你背叛勃艮第联盟还有所有支持你的人，最后所获取的这些土地还有权力是为了什么？」\n\n[Root.Monarch.GetName]低头作沉思状，宫殿寂静的可怕，空气如同凝固了一般，最后他缓缓开口道：\n\n「为了在更好的酒庄整更好的葡萄酒。」"
 EDG_FCCEvents.3.aa:0 "「神经。」"
 EDG_FCCEvents.4.name:0 "夜雨"
 EDG_FCCEvents.4.desc:0 "深秋的寒意已渗透了第戎城堡厚重的石墙。窗外的天空是铅灰色的，连绵的冷雨敲打着彩绘玻璃，留下蜿蜒的水痕，模糊了外面湿漉漉的庭院和光秃秃的栗树枝桠。\n\n壁炉里的火焰不安分地跳跃着，发出噼啪的声响，舔舐着巨大的橡木。空气中弥漫着陈年羊皮纸、封蜡、还有一丝不易察觉的潮湿霉味。书桌上散乱地放着边境要塞的报告、来自波尔多等地的庆典报单，还有几封来自神圣罗马帝国皇帝措辞谨慎的信函副本，[Root.Monarch.GetName]疲惫的审视着这些琐碎之事，思考着该品尝哪种葡萄酒。\n\n但一阵急促而刻意压低的脚步声打破了[Root.Monarch.GetName]的思绪，那是他的贴身侍卫长，一个脸上带着刀疤的彪悍汉子，几乎是小跑着进来，单膝跪地，双手高高捧着一个盖着厚厚防水油布的信匣。他喘息未定：“陛下！巴黎信使！刚进城门！” 他的声音带着长途奔波的沙哑和一丝不易察觉的紧张。\n\n[Root.Monarch.GetName]猛地转身，长袍在身后带起一阵风。壁炉的火光瞬间照亮了他紧绷的脸。他几步走到书桌前，没有言语，只是伸出手，侍卫长立刻将信匣奉上。那匣子是上好的乌木制成，边缘包着黄铜，沉甸甸的。最刺眼的是封口处那团硕大的、尚未完全干透的深红色火漆——上面清晰地压印着法兰西王室的百合花纹章。\n\n书房里的空气仿佛凝固了。雨声、火苗的噼啪声都变得异常清晰。[Root.Monarch.GetName]拿起一把小巧精致的银质拆信刀，刀尖在火光下闪着寒光。他深吸一口气，动作稳定却带着一种不容置疑的决断，撬开了那枚象征王权的火漆。"
 EDG_FCCEvents.4.aa:0 "火漆碎裂的声音在寂静中格外清脆"
 EDG_FCCEvents.5.name:0 "正面"
 EDG_FCCEvents.5.desc:0 "「奉圣父、圣子、圣灵之名。阿门。\n\n[FRA.Monarch.GetName]，蒙神恩典的法兰西国王，致所有将见此信函者，愿主赐汝等永恒之安宁。\n\n致朕至忠之封臣，尊贵无匹的勃艮第公爵[Root.Monarch.GetName]殿下，愿汝安康，并获朕诚挚关爱之永续增长。\n\n自朕蒙上天仁慈眷顾，执掌法兰西王国之舵以来，为奠定万民之和平根基，并护持王冠权利之完整，夙夜匪懈，殚精竭虑。然则，勃艮第诸省公国，诚如王国最坚固之柱石，在殿下睿智治理下熠熠生辉，此等德能，永存于朕心。为王国与汝公国之共同福祉，朕切望与汝举行会晤。\n\n兹定于圣德尼瞻礼日前后，在巴黎朕之卢浮宫，并召集王国显贵与会之际， 朕将恭候殿下亲临。为彰显朕之殊宠，届时将向殿下呈示由朕枢密院拟定之数项闻所未闻之自由与豁免条款，内容涵盖贡赋之减免、疆界之调整、司法权之确认，乃至汝军队特权之扩充。凡此种种，朕皆愿以御玺为凭，并于圣路易遗骨前起誓授予汝，以使勃艮第公国 永沐王恩之下，享万世无上之荣光。\n\n为免殿下行途存疑，朕特凭此函所附之王室钤印，授予殿下通行御令， 许汝率百名持戟骑士 前来觐见。朕之血亲、奥尔良公爵路易，将携王室厚礼赴第戎城迎候殿下，沿途朕之城堡皆将向汝交出钥匙。\n\n故此，朕以至慈天主之圣心，及汝向朕所立效忠誓言之约束，切切恳求于汝： 深信此函无虚，如期欣然赴会。如此行事，汝将更丰沛地赢取朕之宠眷，铲除纷争之根苗，植和平于万世。\n\n书于朕之巴黎宫廷，主历[GetYear]」"
 EDG_FCCEvents.5.aa:0 "「奉国王谕，经枢密院呈报」"
