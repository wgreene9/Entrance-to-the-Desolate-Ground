 EDG_FCCExpandEvents.0.name:0 "管理事宜"
 EDG_FCCExpandEvents.0.desc:0 "在处理完那些零星的反对派之后，[Root.Monarch.GetName]决定先为自己的计划新建一个行政部门，用于管理统筹皇室各个直辖酒庄的经营并同民间酒庄进行合作收购等事务，虽然这需要一定的时间与金钱，但未雨绸缪总归是好的。"
 EDG_FCCExpandEvents.0.aa:0 "现在我们只需要等待"
 EDG_FCC_mec_building.tt:0 "事件将在§Y数个月§!之后§G取得进展§!"

 EDG_FCCExpandEvents.1.name:0 "事务合并"
 EDG_FCCExpandEvents.1.desc:0 "在建立[Root.Monarch.GetName]所期望的部门过程中，理所当然的遭到了财务部门的反对，财务部门抗拒同时存在两个分管财政的机构，认为这会导致一系列严重影响后续工作的问题，认为直接对[Root.Monarch.GetName]负责并报告葡萄酒相关产业的经济营收与相关事务是完全没有必要的。\n\n[Root.Monarch.GetName]在参考了财政大臣的意见之后认为应当将两者进行合并成一个新的机构，负责管理皇室经济的同时对关键葡萄相关产业进行经营。该方案很快被采纳，而可行性仍然需要时间来验证。"
 EDG_FCCExpandEvents.1.aa:0 "希望之后能够带来好消息"

 EDG_FCCExpandEvents.2.name:0 "经济统筹部"
 EDG_FCCExpandEvents.2.desc:0 "新的机构已经被证实是十分有效的，其被最终命名为经济统筹部，其要求任职者必须为拥有葡萄酒产业的贵族身份，而这一要求与部门也深刻影响了国内阶级的变化。\n\n由于经济统筹部部分职位是用于经营管理葡萄酒产业，因此贵族们开始研究打理庄园并开始大规模的参与商业活动，试图取得更好表现的同时还能够促进自己家族的葡萄酒产业发展，因此大部分贵族阶级逐渐成为了半贵族半商人性质的阶级。\n\n而以商会为代表的商人阶级影响力则日渐衰退，一方面贵族们开始组建类似商会的组织，另一方面，部分商人直接选择了购买爵位来成为贵族，也成为了上述半贵族半商人性质的阶级。因此现在纯粹的商人阶级虽然在部门城市仍然存在一定的影响力，但已经不再能左右整个国家的决策。"
 EDG_FCCExpandEvents.2.aa:0 "对的对的，多来点人种葡萄"
 EDG_FCCExpandEvents.2.aa.tt:0 "为§Y贵族§!阶级§G新增§!数个§Y特权§!，同时§G加强§!部分§Y已有特权§!效果"

 EDG_FCCExpandEvents.3.name:0 "新人"
 EDG_FCCExpandEvents.3.desc:0 "在建立[Root.Monarch.GetName]所期望的部门过程中理所当然的遭到了财务部门的反对，财务部门抗拒同时存在两个分管财政的机构，认为这会导致一系列严重影响后续工作的问题，认为直接对[Root.Monarch.GetName]负责并报告葡萄酒相关产业的经济营收与相关事务是完全没有必要的。\n\n[Root.Monarch.GetName]在参考了财政大臣的意见之后认为应当将两者进行合并成一个新的机构，负责管理皇室经济的同时对关键葡萄相关产业进行经营。该方案很快被采纳，而可行性仍然需要时间来验证。"
 EDG_FCCExpandEvents.3.aa:0 "希望之后能够带来好消息"


 EDG_FCCExpandEvents.1.name:0 "新人"
 EDG_FCCExpandEvents.1.desc:0 "在处理完那些零星的反对派之后，[Root.Monarch.GetName]决定先为自己的计划新建一个行政部门，用于管理统筹皇室各个直辖酒庄的经营并同民间酒庄进行合作收购等事务，虽然这需要一定的时间，但未雨绸缪总归是好的。\n\n该部门一经建立便迅速扩展开来，初始参与的人员从拥有葡萄酒园的小贵族到普通的葡萄酒商一应俱全，在这里商人与贵族的界限逐渐的模糊了。一方面，贵族们为了扩展自身的影响力而这产生了一种奇特的现象，安托万·德·博热，对于他的出生地以及过往的经历均已不可获知，他自称是来自弗朗什孔泰边境地区的一个没落贵族家庭，在"
 EDG_FCCExpandEvents.1.aa:0 "现在我们只需要等待"
 
 EDG_FCCEvents.100.name:0 "瓦勒度派社区"
 EDG_FCCEvents.100.desc:0 "最近一群瓦勒度派难民从附近地区迁来，同时其中还有他们所谓的人民传教士，期望我们能够庇护他们并在此定居。"
 EDG_FCCEvents.100.aa:0 "欢迎他们前来！"
 EDG_FCCEvents.100.bb:0 "准许他们定居，但一笔费用是必须的"
 EDG_FCCEvents.100.cc:0 "拒绝他们"


 EDG_FCCEvents.200.name:0 "庆典"
 EDG_FCCEvents.200.desc:0 "一场好的庆典显然需要先确定需要邀请哪些人前来参加，邀请越多的人就需要越多的开销，但也能够为我们的庆典宴会增色更多。"
 EDG_FCCEvents.200.aa:0 "不论是谁都可以享受这场盛宴！"
