l_english:
 FOICommonEvents.1.name:0 "伊比利亚之火"
 FOICommonEvents.1.desc:0 "经过周密的计划，[From.GetName]在近日发起了一次针对异教徒的战争，作为与我们相同信仰的国家，我们拥有正当的理由以选择支持他们的行动，也可以对此视而不见。"
 FOICommonEvents.1.aa:0 "我们将支持他们"
 FOICommonEvents.1.bb:0 "这与我们无关"
 FOICommonEvents.2.name:0 "伊比利亚之火"
 FOICommonEvents.2.desc:0 "[From.GetName]在近日遭到了异教徒的攻击！现在他们向我们请求支援，作为与我们有相同信仰的兄弟，我们应当明白唇亡齿寒的道理，给予他们帮助亦或是断无此疏。"
 FOICommonEvents.2.aa:0 "我们将支持他们"
 FOICommonEvents.2.bb:0 "这与我们无关"
 FOICommonEvents.3.name:0 "来自[From.GetName]的援助"
 FOICommonEvents.3.desc:0 "我们收到了来自[From.GetName]援助，相信这一定能让我们的战争进行的更加顺利。"
 FOICommonEvents.3.aa:0 "很好！"
 FOICommonEvents.4.name:0 "开拓者协会"
 FOICommonEvents.4.desc:0 "新世界的发现使得越来越多的人希望能够向着更远方进行探索，他们通常会聚集在一起为了各种各样的目标而一同朝向未知前进。\n\n随着时间的推移，一批又一批富有探险热情的人群逐渐在一些港口形成了一定规模的团体，这种松散的组织尽管势力十分单薄，但如若我们能够妥善管理并鼓励他们发展，运用他们丰富的海上航行经验，未来我们在海上将拥有更大的话语权。"
 FOICommonEvents.4.aa:0 "皇室将赞助开拓者协会"
 FOICommonEvents.4.bb:0 "让开拓者协会自治"
 FOICommonEvents.4.cc:0 "商人将接管开拓者协会"
 FOICommonEvents.4.dd:0 "国家将管理他们"
 FOICommonEvents.4.ee:0 "海盗有海盗的规则！"
 FOICommonEvents.4.ff:0 "他们将为帝国开疆扩土"
 FOICommonEvents.4.gg:0 "他们将继续我们神圣的使命！"
 FOICommonEvents.500.name:0 "战争之影"
 FOICommonEvents.500.desc:0 "伊比利亚的战争从未停止，现在，它将我们带向了[FOI_the_random_war_target.GetName]，而我们该决定是否应当遵从这一意愿。"
 FOICommonEvents.500.aa:0 "战争将会揭示一切"
 FOICommonEvents.500.bb:0 "我们仍需等待"

 FOIMissionEvents.0.name:0 "拿起刀剑"
 FOIMissionEvents.0.desc:0 "伊比利亚的统一从绝无法从笔尖之上获得，他必须由刀剑与鲜血所铺就，现在我们该向其他人展现我们在伊比利亚的实力了！"
 FOIMissionEvents.0.aa:0 "时机已到！"
 FOIMissionEvents.0.bb:0 "不可操之过急"
 FOIMissionEvents.8.name:0 "统一宣言"
 FOIMissionEvents.8.desc:0 "经过长达数个世纪的斗争，我们占据了伊比利亚绝大部分的地区，而现在我们也可以宣告自己在伊比利亚的统治地位，向所有其他未臣服的势力发出最后的通牒以要求统一，否则我们将对其发起最后的战争。"
 FOIMissionEvents.8.aa:0 "向剩余国家发送最后通牒"
 FOIMissionEvents.8.bb:0 "而战争将是最有效的方式"
 FOIMissionEvents.8.aa.tt:0 "我们将向所有首都位于§Y伊比利亚§!的独立国家进行宣战"
 FOIMissionEvents.9.name:0 "[From.GetName]要求统一！"
 FOIMissionEvents.9.desc:0 ""
 FOIMissionEvents.9.aa:0 "我们承认[From.GetName]的权威。"
 FOIMissionEvents.9.bb:0 "我们并不承认他们。"
 FOIMissionEvents.21.name:0 "伊比利亚统一战争"
 FOIMissionEvents.21.desc:0 "随着[From.GetName]在伊比利亚的崛起，[From.GetName]已经毋庸置疑的成为了伊比利亚半岛最具影响力的势力，而我们国家在伊比利亚半岛的领地已经引起了[From.GetName]的不满，其要求我们立刻归还所有在伊比利亚的领地，否则战争将会降临双方之间。"
 FOIMissionEvents.21.aa:0 "我们并不期望战争"
 FOIMissionEvents.21.bb:0 "如果他们想要， 那就来拿吧！"
 FOIMissionEvents.22.name:0 "[From.GetName]拒绝归还领地"
 FOIMissionEvents.22.desc:0 "[From.GetName]拒绝归还他们在伊比利亚的土地，也许我们应当采取其他手段了！"
 FOIMissionEvents.22.aa:0 "战争将会揭晓一切！"
 FOIMissionEvents.22.bb:0 "我们仍需等待时机..."
 FOIMissionEvents.23.name:0 "宗教问题"
 FOIMissionEvents.23.desc:0 "虽然我们已经征服了伊比利亚地区，但宗教问题仍然盘旋在其之上，由于长期以来基督徒与穆斯林的厮杀，加之伊比利亚错综复杂的的地形，目前伊比利亚地区的宗教分布十分错杂。\n\n伊比利亚北面长久以来由十字军所占据，因此罗马公教占据主要地位；而伊比利亚中部以及部分西部沿海地区由本土的穆扎赖卜派所占据，且由于阿拉贡王国的分裂，位于阿拉贡山区当中仍然有穆扎赖卜派残余；加泰罗尼亚共和国受到阿尔勒的影响而皈依清洁派，因此伊比利亚东北部以清洁派为主流宗教；由于伊比利亚南部长期经由各泰法国所占据，其主要以伊斯兰教逊尼派为主。\n\n显然在重建国家之前我们必须找到一个合适的方式来处理这些错综复杂的宗教问题，是宽容赦免还是实施宗教统一？"
 FOIMissionEvents.23.aa:0 "伊比利亚半岛只能信仰一个宗教！"
 FOIMissionEvents.23.bb:0 "宽容优于迫害"
 FOIMissionEvents.24.name:0 "伊比利亚新生"
 FOIMissionEvents.24.desc:0 "随着我们重新建立对伊比利亚半岛的统治，从宗教、经济，到政治、文化方面对半岛进行了统一，我们已经能够有能力且应当拥抱一个相比现在更加伟大的文化与国家认同，而现在我们应当决定我们未来将来何去何从。\n\n而从现在开始，我们将迎接更加美好的未来！"
 FOIMissionEvents.24.aa:0 "一个崭新的王国将统治伊比利亚半岛！"
 FOIMissionEvents.24.bb:0 "安达卢斯将重获新生！"
 FOIMissionEvents.24.cc:0 "阿方索·恩里克的愿景将被实现！"
 FOIMissionEvents.24.dd:0 "我们应当继续我们神圣的事业！"
 FOIMissionEvents.24.ee:0 "伊比利亚的新生！"
 FOIMissionEvents.25.name:0 "扩建科尔多瓦清真寺"
 FOIMissionEvents.25.desc:0 "公元8世纪，摩尔人占领了西班牙，于是科尔多瓦进入了它的鼎盛时期，在这段全盛时期中，城中建起了约300座清真寺、数不清的宫殿和公共建筑使得其在当时与君士坦丁堡、大马士革和巴格达的辉煌繁荣相媲美。\n\n其中科尔多瓦大清真寺建于8世纪，具有摩尔建筑和西班牙建筑的混合风格，公元786年前后白衣大食王国国王阿卜杜勒·拉赫曼一世欲使科尔多瓦成为与东方匹敌的伟大宗教中心，在罗马和西哥特式教堂的基础上改建了这个清真寺，后来经过拉赫曼二世和哈卡姆二世扩建，到1236年时，该寺院的面积已比初建时扩大了2倍，一次就可容纳2万多信徒从事宗教活动。\n\n在哈利发希什姆二世时代， 大臣曼苏尔又扩建了斋戒室，到哈里曼三世， 建筑工程达到最高峰。该寺院虽经多次扩建，但建筑风格和特色并没有变，只是建筑面积越来越大，装饰越来越丰富。\n\n不过在收复失地过程中，常年的战乱使得这座城市的发展开始停滞，而值此重建之刻，我们应当再次扩建这座宏伟的清真寺。"
 FOIMissionEvents.25.aa:0 "我们将继续扩建这座清真寺"
 FOIMissionEvents.25.bb:0 "我们还有更要紧的事情"

 FOI_ADUEvents.0.name:0 "安达卢西亚之路"
 FOI_ADUEvents.0.desc:0 "新生的安达卢西亚应当选择它将来的道路，是成立专制虔诚的宗教国家，还是选择一条更加宽容开明的道路？"
 FOI_ADUEvents.0.aa:0 "我们应当回归传统"
 FOI_ADUEvents.0.aa.tt:0 "§Y作者推荐§!"
 FOI_ADUEvents.0.bb:0 "我们将再次树立权威"
 FOI_ADUEvents.0.bb.tt:0 "部分§T任务§!将§R无法完成§!"

 FOI_ADUEvents.1.name:0 "文化认同"
 FOI_ADUEvents.1.desc:0 "我们所征服的每个地区都有各色的文化，而如何处理各个民族则是一个庞大帝国所面临的一个问题：是接纳，亦或是排斥？"
 FOI_ADUEvents.1.aa:0 "我们将接纳他们"
 FOI_ADUEvents.1.bb:0 "我们将同化他们"
 FOI_ADUEvents.2.name:0 "十字军的命运"
 FOI_ADUEvents.2.desc:0 "1221年春，法兰西十字军跨越瑞士南下，绕过清洁派的占领区，自热那亚出海，但他们的目标并非直达埃及，而是航向突尼斯夺取攻打埃及的跳板。\n\n当突尼斯城的瞭望员看到连绵不绝的帆影自北而来之时，他们从未预想到他们会成为基督徒登陆的目标，守军在经历一段象征性的抵抗之后便被赶出了城市，突尼斯总督阿布·扎卡里亚·叶海亚被俘虏，他的兄弟阿卜杜拉收集残军占据凯鲁万城和突尼斯城内的十字军对峙，一面向穆瓦希德王朝的领主求援，但由于深陷摩洛哥泥潭，穆瓦希德王朝对，穆瓦希德王朝除了派遣了千余人的小股部队以外再没能向突尼斯提供更多实质性的帮助，毕竟在他眼中盘踞突尼斯的哈夫斯家族和十字军一样令人厌烦，更多的采取隔岸观火的态度。\n\n1121年冬，凯鲁万城陷落，城内的大清真寺被十字军劫掠一空，北非穆斯林的精神中心至此飘扬起基督徒的旗帜，毫无疑问，这是属于基督徒的一场重大胜利。\n\n在[GetYear]年，[Root.GetName]的军队攻破突尼斯城墙，十字军向[Root.Monarch.Title][Root.Monarch.GetName]正式投降，标志着在飘扬于北非的十字军势力终于在两百年后被穆斯林彻底肃清。然而已经脱离穆斯林世界数百年的突尼斯地区主流宗教现已以基督徒为主，而我们应当考虑如何处理他们。"
 FOI_ADUEvents.2.aa:0 "重建凯鲁万圣城，赦免剩余的基督徒"
 FOI_ADUEvents.2.bb:0 "以牙还牙，以眼还眼"
 FOI_ADUEvents.3.name:0 "滚滚黄沙"
 FOI_ADUEvents.3.desc:0 "长期以来，撒哈拉沙漠南面的情况一直不为我们所知，偶尔有商人前来与北面诸国进行交流，向我们描绘了撒哈拉以南那生机勃勃、遍地黄金的景象。\n\n现在[Root.GetName]已经彻底控制住了撒哈拉以北，[Root.Monarch.Title][Root.Monarch.GetName]决定向撒哈拉以南进发以征服那曾经从未有人涉足过的富饶之地，而整个阿非利加也将在未来统治于[Root.GetName]的旗帜之下。"
 FOI_ADUEvents.3.aa:0 "拭目以待"
 FOI_ADUEvents.3.aa.tt:0 "解锁§Y建造流金之路§!决议"
 FOI_ADUEvents.4.name:0 "文化认同"
 FOI_ADUEvents.4.desc:0 "我们所征服的每个地区都有各色的文化，而如何处理各个民族则是一个庞大帝国所面临的一个问题：是接纳，亦或是排斥？"
 FOI_ADUEvents.4.aa:0 "我们将接纳他们"
 FOI_ADUEvents.4.bb:0 "我们将同化他们"
