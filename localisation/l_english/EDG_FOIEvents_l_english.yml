 FOI_ADUEvents.6.aa:0 "我们将接纳他们"
 FOI_ADUEvents.6.bb:0 "我们将同化他们"



 FOIDisasterEvents.0.name:0 "伊比利亚大饥荒"
 FOIDisasterEvents.0.desc:0 "一直以来以来伊比利亚在其他如法兰西，意大利诸国等传统欧洲地区都视为穷乡僻壤之地，而事实也确实如此。\n\n贫瘠的伊比利亚半岛使得其上进行的农业活动受限，进而导致农业基础十分薄弱，加之长达数百年的收复失地运动，战乱也摧毁了在和平时期所建立的大部分农业与手工业基础设施。\n\n而这些问题在战争期间并未得到重视，彼时还有从其他地区支援的物资流入，而随着伊比利亚半岛的统一，农业问题愈演愈烈，而当统治者真正开始重视该问题之时，伊比利亚境内已千疮百孔的农业成为不得不面对的事实，而国内的农业生产早已命悬一线。\n\n而一场大干旱的到来，则彻底击垮了伊比利亚地区的农业生产，高悬于伊比利亚之上的大饥荒终于在此时此刻降临。"
 FOIDisasterEvents.0.aa:0 "危巢之下，焉有完卵"
 FOIDisasterEvents.0.aa.tt:0 "伊比利亚地区拥有§Y基础设施§!且发展度高于§Y10§!并产出§Y牲畜§!或§Y羊毛§!的省份在灾难中将有概率转变为产出§Y谷物§!\n\n解锁外交行动§Y请求援助粮食§!，花费人情获得§Y伊比利亚重建进度§!"
 FOIDisasterEvents.1.name:0 "暴乱"
 FOIDisasterEvents.1.desc:0 "饥荒催生暴动，暴乱滋生叛乱。一群处于饥荒的村庄期望当地政府能够拨款救济，否则他们将不得不为自己的生存而战。"
 FOIDisasterEvents.1.aa:0 "那么其他人呢？"
 FOIDisasterEvents.1.bb:0 "如他们所愿。"
 FOIDisasterEvents.2.name:0 "饥荒蔓延"
 FOIDisasterEvents.2.desc:0 "虽说饥荒并不是一种疾病，但它所造成的影响却是需要时间来传递，在此范围之内的人都将遭受其所带来的影响。"
 FOIDisasterEvents.2.aa:0 "危巢之下，焉有完卵"
 FOIDisasterEvents.3.name:0 "额外物资"
 FOIDisasterEvents.3.desc:0 "一批新的重建物资抵达了首都，而这批物资是由各个阶层捐赠而来的，因此我们可以选择如何处理他们。"
 FOIDisasterEvents.3.aa:0 "补充财政"
 FOIDisasterEvents.3.bb:0 "投资建设"
 FOIDisasterEvents.10.name:0 "粮食问题"
 FOIDisasterEvents.10.desc:0 "伊比利亚地区的粮食种植规模一直很小，而在此关头有人提出可以在一处省份扩大种植规模，以此来缓解饥荒对国家所带来的长远影响"
 FOIDisasterEvents.10.aa:0 "批准"
 FOIDisasterEvents.10.bb:0 "维持现状即可"
 FOIDisasterEvents.11.name:0 "升级灌溉系统"
 FOIDisasterEvents.11.desc:0 "随着我们对农业生产的逐步重视，水利设施的不断升级使得农业生产受益极大，相信在不远的将来此次危机能够彻底被解决。"
 FOIDisasterEvents.11.aa:0 "继续努力"
 FOIDisasterEvents.12.name:0 "手工业繁荣"
 FOIDisasterEvents.12.desc:0 "随机基础设施的建设，个别省份的手工业业开始逐步发展并从战争的创伤当中恢复，这将是伊比利亚迈向繁荣的一步。"
 FOIDisasterEvents.12.aa:0 "再接再厉"
 FOIDisasterEvents.20.name:0 "恢复生产"
 FOIDisasterEvents.20.desc:0 "在经过不懈的努力之后，肆虐伊比利亚半岛的大饥荒终于结束了，而其所造成的影响却是十分深远的，薄弱的农业基础在此次饥荒之后将更加繁盛，此次危机也将被所有伊比利亚人民所铭记。"
 FOIDisasterEvents.20.aa:0 "农业为立国之本"

 FOIDisasterEvents.30.name:0 "安达卢西亚宗教战争"
 FOIDisasterEvents.30.desc:0 "[Root.GetName]在曾经虽然对异教徒较为宽容，但却以十分严苛的税收加以限制，而新生的[Root.GetName]则摒弃了后者，试图让基督教徒与穆斯林和睦相处，制定了一系列的法律条文与特权，并组织了一批专门从事研究各类基督教异端的宗教研究所以期望穆斯林与基督徒之间能够求同存异。\n\n但长期以来对异教的宽容使得[Root.GetName]忽视了对正统信仰的关注，国内穆斯林群体与上层阶级对[Root.Monarch.Title][Root.Monarch.GetName]统治的不满愈演愈烈，在并未得到国家重视之后，不满化作了抗议与暴动。\n\n为了维护正统信仰的阶级与群众在各个穆斯林社区发生暴动，要求国家削减对异教徒的各类特权，并加强宗教统一；而代表各异教徒的齐米阶级则站在了[Root.Monarch.GetName]一方并要求保持现有的政策并期望镇压来自穆斯林阶级群体的抗议行为。于是在[Root.GetName]境内，一种十分古怪的景象诞生了：正统信仰的支持者成为了国家政府的反对者，而异教徒则反倒成为了国家统治的支持者。\n\n[Root.GetName]各个地区的小规模冲突终于在[GetYear]年演变为一场席卷整个[Root.GetName]的宗教冲突。一位管辖伊比利亚科尔多瓦地区狂热的泰法宣布[Root.Monarch.Title][Root.Monarch.GetName]已经背叛了真主，并公开叛乱，而此举也受到了各个地区穆斯林的支持，由于首都[225.GetName]城中穆斯林占绝对优势，因此叛乱者很快就占领了这一地区并宣布独立；而在首都陷落前夕，[Root.Monarch.Title][Root.Monarch.GetName]逃出了城市，并在剩余效忠派以及齐米阶级的支持之下重整旗鼓，意图粉粹此次叛乱。\n\n于是，一场历史上绝无仅有的宗教战争便就此拉开帷幕。"
 FOIDisasterEvents.30.aa:0 "统治无关宗教，国家先于一切"
 FOIDisasterEvents.30.aa.tt:0 "\n此次战争期间，双方所占领的领土将被§Y立刻§!被割让，因此§R不建议§!§Y拉盟友入场§!\n"

 FOIDisasterEvents.40.name:0 "尘埃落定"
 FOIDisasterEvents.40.desc:0 "经过长时间在各地的战争，轰轰烈烈的安达卢西亚宗教战争便就此落幕。\n\n而这一战争使得[Root.Monarch.Title][Root.Monarch.GetName]清晰的认识到不能够忽略国内穆斯林群体的情绪，维护正统信仰也是容忍的一部分，所有人民因当不论宗教，一视同仁，而宗教问题也将在未来被彻底杜绝。"
 FOIDisasterEvents.40.aa:0 "而[Root.GetName]将再次迎来新生"


 FOIDisasterEvents.50.name:0 "大清洗"
 FOIDisasterEvents.50.desc:0 "尽管[Root.GetName]在过去进行了一些列成功的举动，清扫除去了腐朽的共和国分子，但各个公社仍然存在着大量的反对派分子，时刻威胁着公社的生存，随时准备再次复辟共和国甚至君主制。\n\n随着内战的结束，各个公社的人民对清理这些潜在的反动分子呼声越来越高，那些曾经被压迫的人民意愿最为强烈，要求公社进行一次投票以确定将来该如何进行抉择。\n\n而随着最新一轮投票的确定，公社内部针对反动派的清洗已经到来。"
 FOIDisasterEvents.50.aa:0 "让我看看是谁还在嚣张？"
 FOIDisasterEvents.50.aa.toolitp:0 "我们将解锁一项§Y决议§!以调查各个公社所潜藏的反动分子"
 FOIDisasterEvents.51.name:0 "指控"
 FOIDisasterEvents.51.desc:0 "我们的行政顾问[Root.Adm_Advisor.GetName]目前受到了某个公社的指控，认定其贪污腐败。在经过一系列的调查之后，目前所掌控的证据并不足以使得指控成立，但稍加干涉也能够将该顾问送入监狱。"
 FOIDisasterEvents.51.aa:0 "如他们所愿"
 FOIDisasterEvents.51.bb:0 "该指控并无依据"
 FOIDisasterEvents.52.name:0 "指控"
 FOIDisasterEvents.52.desc:0 "我们的外交顾问[Root.Dip_Advisor.GetName]目前受到了某个公社的指控，认定其为外国间谍。在经过一系列的调查之后，目前所掌控的证据并不足以使得指控成立，但稍加干涉也能够将该顾问送入监狱。"
 FOIDisasterEvents.52.aa:0 "如他们所愿"
 FOIDisasterEvents.52.bb:0 "该指控并无依据"
 FOIDisasterEvents.53.name:0 "指控"
 FOIDisasterEvents.53.desc:0 "我们的军事顾问[Root.Dip_Advisor.GetName]目前受到了某个公社的指控，认定其不忠于联合体。在经过一系列的调查之后，目前所掌控的证据并不足以使得指控成立，但稍加干涉也能够将该顾问送入监狱。"
 FOIDisasterEvents.53.aa:0 "如他们所愿"
 FOIDisasterEvents.53.bb:0 "该指控并无依据"
 FOIDisasterEvents.54.name:0 "清洗"
 FOIDisasterEvents.54.desc:0 "在这场极其激烈的政治斗争当中，不论是有罪无罪之人都将可能面临最为危险的指控而锒铛入狱。在最近，一封匿名的来信指控联合体中三位顾问通敌卖国，而在核查过程中，该信件内容不知为何被散布出去被各个公社人民所知，尽管大会调查表明并没有足够的证据认定这三位顾问叛国，但这并不足以平息公众的呼声，因此我们必须立刻决定这三位顾问的命运。"
 FOIDisasterEvents.54.aa:0 "人民自会做出选择"
 FOIDisasterEvents.54.bb:0 "这便是真相"
 FOIDisasterEvents.55.name:0 "密谋"
 FOIDisasterEvents.55.desc:0 "我们的一位陆军将领在近些天被指控叛国，在经过调查之后，所有证据都表明这一事实的确定性，因此其必须为其行为付出代价。"
 FOIDisasterEvents.55.aa:0 "好走不送"
 FOIDisasterEvents.56.name:0 "密谋"
 FOIDisasterEvents.56.desc:0 "我们的一位海军上将在近些天被指控叛国，在经过调查之后，所有证据都表明这一事实的确定性，因此其必须为其行为付出代价。"
 FOIDisasterEvents.56.aa:0 "好走不送"

 FOIDisasterEvents.57.name:0 "桎梏"
 FOIDisasterEvents.57.desc:0 "今日我们接到检举，代表大会中有成员涉嫌贪污腐败。在经过一系列调查之后也坐实了该说法，这次的成员变动也导致了大会的运行效率下降。"
 FOIDisasterEvents.57.aa:0 "行政职能将会受到影响"
 FOIDisasterEvents.57.bb:0 "对外事务将会被冲击"
 FOIDisasterEvents.57.cc:0 "军事组织将会降低"

 FOIDisasterEvents.60.name:0 "余震"
 FOIDisasterEvents.60.desc:0 "经过对各个公社漫长的调查，大会终于可以宣布彻底结束这场大清洗，在这其中的反革命分子都被处决，不过这其中确实也存在误判被冤枉之人，大会也给予了其最后的公道——犯错并不可怕，而不承认自己的错误才最为愚蠢。\n\n不过这一切也并不是没有收获，历经此次浩劫，大会也从中吸取了十分多的经验教训。"
 FOIDisasterEvents.60.aa:0 "重新开始"
 FOIDisasterEvents.70.name:0 "燃冰之战"
 FOIDisasterEvents.70.desc:0 "由于[Root.GetName]政权的特殊性质，我们对于其他国家来说是必须被消灭的对象，因此大会一直以来都保持着聚焦内部发展，不对外部做出干涉的政策，维持着脆弱的但和平的局势——但这种脆弱的平衡就即将被打破。\n\n在过去，[Root.GetName]的民众仅仅是期望自己能够得到过往不曾有的自由生活，但随着国内革命热情的不断高涨，人民不断的意识到在我们之外的同胞还处于水生火热之中，并逐渐开始呼吁大会能够转变对外方针，向外解放那些还在封建制度之下的人民。\n\n而就在最近，这种声音已经遍布全国上下，大会不得不召开一次会议以处理民众的热情，我们必须斟酌选择是否改变对外的方针，输出我们的理想是必然的，也是我们必须要做的事情，但现在的公社是否有能力实现我们的理想呢？"
 FOIDisasterEvents.70.aa:0 "人民的意志将会被实现"
 FOIDisasterEvents.70.bb:0 "我们仍需时间..."
 FOIDisasterEvents.80.name:0 "终局"
 FOIDisasterEvents.80.desc:0 "随着各个公社及民众对诉求的声音不断减小，这场变革终将于结束，不论这团革命的烈火仍然冷淡如冰，火光仍然照亮着联合体内部的所有人民。"
 FOIDisasterEvents.80.aa:0 "如此便好"
 
 FOIDisasterEvents.90.name:0 "余烬战争"
 FOIDisasterEvents.90.desc:0 "死寂充斥在[Root.GetName]的每一个角落，曾经的革命热情已经不复存在，取而代之的是对未来的迷惘，所有人都无从得知如何度过将来，一切都如同死灰一般。\n\n就此，那些曾今被掩埋的事物便在悄然之间滋生、成长、茁壮...内部反动势力开始蠢蠢欲动，外部势力虎视眈眈，所有人都希望能够从[Root.GetName]将要到来的风暴当中分一杯羹。[Root.GetName]上下无人能够置身事外，而一切都在此刻开始崩塌，如果[Root.GetName]的存在仅仅是让所有人简单的聚集在一起，那么不再具有共同理想的人民自会离它而去，个人利益高于国家之时，[Root.GetName]也将不复存在。\n\n一场大分裂即将到来，但对于[Root.GetName]来说，目前局势还未到最后时刻，赶在一切都无法挽回之前唤回我们逝去的热情，重拾曾经伟大的梦想——\n\n§R唯有置之死地方可后生§!"
 FOIDisasterEvents.90.aa:0 "「高唱你死亡的咏赞，如归乡英雄般死去」"
 FOIDisasterEvents.90.aa.tt:0 "§R唯有死亡才是责任的尾声§!"
 FOIDisasterEvents.90.bb:0 "「熊熊烈火之中，它将重获新生」"
 FOIDisasterEvents.90.bb.tt:0 "将§Y共和传统§!设置为§Y75§!，§Y革命热情§!设置为§Y50§!\n\n§R若灾难持续期间§Y共和传统§!低于§Y50§!或§Y革命热情§!低于§Y25§!，§Y[Root.GetName]§!将土崩瓦解§!"
 FOIDisasterEvents.91.name:0 "死寂"
 FOIDisasterEvents.91.desc:0 "\n\n[Root.GetName]的崩溃从不是一瞬之间完成的，它必经由日积月累，再加之引导——而无人能置身事外。\n\n[Root.GetName]必将从中进行抉择随着第一个公社宣布脱离[Root.GetName]，一场大分裂便开始了。各个公社在此时开始以各种理由纷纷脱离[Root.GetName]并宣布独立，而现在的[Root.GetName]不过是仅剩数个公社存在的空壳国家，一切都不复当初。\n\n[Root.GetName]必须选择以何种方式走完它最后一趟旅途，是让一切都归于过往，亦或它法..."
 FOIDisasterEvents.91.aa:0 "就让一切就此逝去吧..."

 FOIDisasterEvents.92.name:0 ""
 FOIDisasterEvents.92.desc:0 ""
 FOIDisasterEvents.92.aa:0 ""

 FOIDisasterEvents.100.name:0 "重获新生"
 FOIDisasterEvents.100.desc:0 "随着过往危机的烟消云散，我们将再度启程，迎接属于我们的未来！"
 FOIDisasterEvents.100.aa:0 "让我们重新开始"

 FOIDisasterEvents.110.name:0 "波诡云谲"
 FOIDisasterEvents.110.desc:0 "随着我们不断的解放各个地区的人民，周围腐朽的反动派势力开始惶恐不安，并似乎在秘密谋划着什么不为人知的计划。"
 FOIDisasterEvents.110.aa:0 "我们迟早会彻底消灭他们"
 FOIDisasterEvents.111.name:0 "屏息"
 FOIDisasterEvents.111.desc:0 "在过去数个月期间内，边境公社报告表明有部分国家的军队调动十分频繁，并且并不局限于其本国领土，而是在国与国之间调集，这一反常现象需要我们额外的关注。"
 FOIDisasterEvents.111.aa:0 "乌合之众，不足为惧"
 FOIDisasterEvents.112.name:0 "骚动"
 FOIDisasterEvents.112.desc:0 "毫无征兆的，我们治下的边境地区均产生了不小的动荡，曾今的反对派突然死灰复燃，开始不断的骚扰各地，武装冲突开始频发，而且我们可以注意到，外部势力已经开始蠢蠢欲动。\n\n这一切的并非偶然，而一场大战很快就会降临。"
 FOIDisasterEvents.112.aa:0 "战争的号角即将吹响"
 FOIDisasterEvents.112.aa.tt:0 "我们所拥有的非伊比利亚地区所有省份获得§Y20§!年分离主义"
 FOIDisasterEvents.113.name:0 "烈阳之战"
 FOIDisasterEvents.113.desc:0 "炽热的骄阳照耀在整个欧洲大陆之上，战争的烈火不断的炙烤着这片大陆。经过漫长的军事以及经济准备，加之各国之间的交流，一个庞大的联盟在一个共同的威胁直接团结起来，意图彻底瓦解这个在他们视为欧洲肿瘤的病态政权。而在今天，由[EDG_FOI_counter_revolutionary_alliance_organizer_target.GetName]所主导的反革命联盟今天正式向[Root.GetName]宣战。\n\n尽管反革命联盟来势轰轰烈烈，但这并没有恐吓到[Root.GetName]，这种行为反而激起了[Root.GetName]国内更加热烈的革命浪潮，然而过度的热情也使得各个公社人民的激进行为大幅增加，暴力事件层出不穷，这种矛盾的行为充斥公社上下，从某些方面上来说反而削弱了[Root.GetName]的整体实力，不过在即将到来的战争之中，这未必百害而无一利。\n\n[Root.GetName]必须在此内有外患的处境赢得这场战争的胜利，在专制与独一的统治之间和狂热与暴戾的革命浪潮和的在激烈交锋之中，一场空前的战争就此揭开帷幕。"
 FOIDisasterEvents.113.aa:0 "让鲜血泼洒于大地之上，肥沃这片革命的热土！"

 FOIDisasterEvents.114.name:0 "反革命联盟"
 FOIDisasterEvents.114.desc:0 "随着[FWF.GetName]的成立，这个由农民公社所组成的国家已经成为了整个欧洲最具威胁的政治实体，并且无时无刻不挑拨着我们国家底层民众对我们的反抗，此时有一部分国家已经开始秘密联合起来准备对[FWF.GetName]进行一次彻底的围剿战争以彻底清除这个肿瘤。\n\n我们应当慎重思考我们的立场，是保持中立，还是参与其中。"
 FOIDisasterEvents.114.aa:0 "我们必须彻底击溃它们！"
 FOIDisasterEvents.114.bb:0 "这对我们来说并没有好处"

 FOIDisasterEvents.120.name:0 "复苏"
 FOIDisasterEvents.120.desc:0 "在这场足以改变历史进程的革命战争中，我们的人民以鲜血与热衷汇聚成一股撼动人心的力量，彻底粉碎了来自旧秩序的挑战。伴随反革命同盟最后一面旗帜的倒下，我们终于取得了这场战争的胜利，而那些反动分子也落荒而逃，四散奔走。\n\n胜利的消息很快便传遍整个欧洲，并经由中亚地区抵达遥远的东方...在经历了数十年的困苦战争之后，胜利鼓动着所有人民奋起反抗，向着更加自由美好的未来而进行斗争，属于欧洲乃至世界人民的春天即将到来，让我们将革命的浪潮推向更加遥远的彼方！"
 FOIDisasterEvents.120.aa:0 "让我们继续向前"
 FOIDisasterEvents.120.aa.tt:0 "尚未被我们所拥有的§Y欧洲§!及§Y东欧§!大区省份将会获得修正§Y鼓动民众§!"

 FOIDisasterEvents.130.name:0 "焚灭战争"
 FOIDisasterEvents.130.desc:0 "随着我们对外政策的改变，其他国家感受到了来自我们的的威胁，一些地区性大国已经开始筹划针对我们的战争，试图粉粹这场早来的革命。\n\n反动派势力开始聚集，各个公社之下的阴谋蠢蠢欲动。不论是采取暴力亦或它法，一切行为都在试图颠覆联合体现有的政权，扑灭革命的烈火。随着火炮火声在大街小巷回荡，人民被迫卷入战火之中，这场来自反动势力的铁拳已经砸向联合体，而唯有战争才能解决这一切。"
 FOIDisasterEvents.130.aa:0 "革命的烈火将熊熊燃烧！"
 FOIDisasterEvents.131.name:0 "回响"
 FOIDisasterEvents.131.desc:0 "占领区通常都是死气沉沉，亦或是叛乱四起，但凡事皆有例外。在我们占领了[EDG_FOI_FOIDisasterEvents_131_target.GetName]之后，我们与该地区的人民进行了一系列的交流，而在这期间他们对我们的所正在进行的事业有了更加充分的了解，这也使得当地百姓期望我们能够将他们从这充满压迫的统治之中解放出来，一同迈向更加光明的未来。"
 FOIDisasterEvents.131.aa:0 "我们会做到的"
 FOIDisasterEvents.140.name:0 ""
 FOIDisasterEvents.140.desc:0 "随着针对我们粉碎革命战争的失败，我们终于取得了暂时性的胜利，而那些试图针对我们的反动势力现在不得不三思而后行。"
 FOIDisasterEvents.140.aa:0 "这是属于人民的又一次胜利！"

 FOIDisasterEvents.150.name:0 "熯焱锤炼"
 FOIDisasterEvents.150.desc:0 "联合体是建立在为广大民众谋求更加美好未来的基础之上，因此武装斗争是必不可少的环节，而我们的人民也在等待着更多的同胞被解放，倘若抛开这个共同的理念，那么我们也将不复存在；与此同时，激进思想时常在各个公社进行传播，而当大部分人民都接受了该思想并付诸实践，[Root.GetName]上下日益高涨的革命热情将会把联合体推向战争的边缘，继续点亮那黑暗无垠的大地。"
 FOIDisasterEvents.150.aa:0 "让我们看看下一个是谁"
 FOIDisasterEvents.150.bb:0 "革命的浪潮永不停歇！"
 FOIDisasterEvents.150.bb.tt:0 "我们将对所有与我们相邻的非§Y革命政权§!宣战"
 FOIDisasterEvents.150.cc:0 "他们的热情应宣泄于它处"
 FOIDisasterEvents.160.name:0 "热情消退"
 FOIDisasterEvents.160.desc:0 "任何浪潮都有消退的一天，随着民众革命热情的消退，各个公社的氛围再次趋于平静，而其所带来的的余波也将影响联合体未来的数年。"
 FOIDisasterEvents.160.aa:0 "潮涨潮落，自然如此"

 FOIDisasterEvents.170.name:0 "热浪"
 FOIDisasterEvents.170.desc:0 "联合体的宗教问题一直是十分麻烦的问题，清洁派作为一种异端传播至伊比利亚半岛，在加泰罗尼亚统一整个伊比利亚的过程当中，其信徒也在不断拓展，但始终不能称得上是主流信仰。北方大部分人民都遵循罗马公教，中部则以西班牙本土教会为主，而南部长期由伊斯兰教所统治，清洁派长期只存在于加泰罗尼亚地区，这一现状并不容易轻易的被改变，清洁派在联合体内的宗教分布十分稀少，长期以来都是处于非优势宗教，这也为后来的动乱埋下了隐患。\n\n联合体对宗教的政策虽然有整体的安排，但各个公社并不都按照大会所制定的标准而来，毕竟这需要考虑到其他信徒的人口基数所导致的政策实施难度，因此联合体明面上是有正式的国教，但实际上各地的主流信仰分布并没有什么太大变化，反而因为相邻公社之间的流动性交流增强而导致宗教社区进一步的复杂化。\n\n在宗教改革之前，联合体内部各个宗教的信徒之间也存在着一定的矛盾冲突，但各个公社自身有能力并且已经习惯了处理此类事件，因此并不足以成为联合体的麻烦，但轰轰烈烈的宗教改革运动则成为了联合体宗教问题的放大镜。\n\n随着宗教改革的进行，新教教义也在向伊比利亚半岛传来，部分地区的主流宗教发生了转变，并且新教徒也在各地开始不断增加，联合体的宗教分部在此期间发生了剧变；与此同时，更多的异端也不断开始滋生，进一步加剧了宗教不和的火焰。宗教分歧的断层线在现在已经超出了传统的二元冲突，联合体各地已经出现了不受控制的宗教狂热分子，并且这种宗教矛盾已经其渗透到各个公社的政治管理层面，同时还加剧了不同民族文化之间的矛盾；宗教的狂热在宗教改革与联合体内部根深蒂固的分裂的推动之下导致了一系列的叛乱和起义，不同宗教派别的信徒试图维护他们原有的权利，并确保在他们心中那至高无上的教条不受其他宗教信徒的干涉，而也有狂信徒试图将自己的信仰强加给他人。\n\n而现在，联合体的各地的宗教社区现状表现为狂热、暴力、迫害与对宗教场所的肆意破坏，地方公社已经无力处理规模如此庞大的宗教动荡，开始要求大会作出决定，彻底结束这从建国伊始就所面临的宗教困境，是多元共存或是信仰唯一。不过在开始之前，我们需要先确定我们在这场轰轰烈烈的宗教改革当中的立场——联合体将以何种面貌继续向前。"
 FOIDisasterEvents.170.aa:0 "清洁派"
 FOIDisasterEvents.170.bb:0 "穆扎赖卜派"
 FOIDisasterEvents.170.cc:0 "新教"
 FOIDisasterEvents.170.dd:0 "改革宗"
 FOIDisasterEvents.170.ee:0 "维持现状"
 FOIDisasterEvents.170.tt:0 "我们将解锁两项决议以确定我们对待各种各样宗教的态度，容忍或是唯一正信。"
 FOIDisasterEvents.180.name:0 "退潮"
 FOIDisasterEvents.180.desc:0 "随着我们宗教社区的逐步稳定，联合体各地的宗教冲突也日益减少，尽管宗教问题对各地造成了不小的影响，但相信我们之后的道路将会更加平坦光明。"
 FOIDisasterEvents.180.aa:0 "时间会抚平一切创伤"

 FOIDisasterEvents.190.name:0 "死火"
 FOIDisasterEvents.190.desc:0 "军事委员会在成立之初就被赋予了加强联合体军事能力的重要任务，它最初以值得称赞的效率履行了这一职责，同时军事委员会的成立也取得了十分丰厚的成果，其实实在在的增强了国家的军事组织和作战能力，与此同时，随着委员会的地位和影响力的提高，其建立之初的职责逐渐在战火的考验之中受到侵蚀，这为腐败的反动势力在委员会内部扎根并铺平了道路。\n\n由于战争不断，联合体对于军事力量需求也水涨船高，不同于其他反动国家，联合体几乎没有外在可能的军事援助，这使得国家日益军事化，而对于一支强大军队的需求，加之输出革命的理想与现实所需要面临的困境，一种腐朽的境况在革命的烈火之中悄然蔓延。随着军队规模的不断扩大，军事委员会掌握了前所未有的权力和影响力，而事实证明，这种新获得的权威加上绝对控制的诱惑，对于委员会的领导人来说是一种强有力的催化剂，最终他们屈服于不受约束的权力的诱惑，开始怀有超越其最初授权的野心。\n\n在军事委员会之初，其结构就决定了其无法被大会进行硬性限制，中央并没有强制手段与之抗衡，这促进了腐败在其走廊内逐渐根深蒂固，而且缺乏强有力的监督机制同时，加上军事委员会的权力集中不断进行集中并开始走向寡头，这给予了哪些贪婪的反动分子可乘之机，通过培养自私自利的议程和操纵体制机制以谋取个人利益。\n\n随着腐败的藤蔓缠绕在委员会周围，其领导层的气质发生了明显的变化。这个曾经由对国家国防以及实现理想的承诺所驱动的机构，变成了一个由个人组成的小集团，渴望进一步的权威与权力，而这一转变在一个关键时刻达到高潮，军事委员会的领导人受到绝对权力的诱惑，做出了一个致命的决定，策划了一场反对大会的政变。\n\n政变并没有成功，大会成员立刻进行了转移并立刻宣布联合体进入紧急动员状态，并宣布军事委员会为非法组织，开始动员各个公社的武装以镇压军事委员会。由于政令并不是立刻传达到各地，同时军事委员会内部仍然存在一定的联合体效忠派，因此尽管从整体上来说进入了内战阶段，但各地的地方武装与叛变势力不断的在争夺各个公社，因此势力控制交错复杂。\n\n这场革命的鲜红烈火并没有愈烧愈旺，也没有因此消散，而是走向死气沉沉，如同阴魂鬼火一般，联合体是否能够重新燃起这团死火——亦或是沉陷其中，放出这一幽魂野火，任其荼毒这片革命的热土。"
 FOIDisasterEvents.190.aa:0 "似曾相识..."
 FOIDisasterEvents.190.aa.tt:0 "将§Y革命热情§!归§Y0§!\n\n§Y清空所有人力§!\n\n§Y联合体目前的军队已经被证明为不忠，我们必须在军事委员会彻底控制局势之前立刻§R解散全部部队§!，否则§R联合体将不复存在§!§!\n\n§Y强烈建议在点击该选项之前解散全部部队！§!"
 FOIDisasterEvents.191.name:0 "反扑"
 FOIDisasterEvents.191.desc:0 "尽管军事委员会的第一次政变失败，但它们很快便准备动员现役的部队准备武力解散大会，我们必须集合公社武装以处理这些叛徒！"
 FOIDisasterEvents.191.aa:0 "组织反抗，镇压它们！"
 FOIDisasterEvents.191.bb:0 "什么？！"
 FOIDisasterEvents.192.name:0 "尾声"
 FOIDisasterEvents.192.desc:0 "随着联合体被军政府所统治，各个地方公社开始脱离联合体，我们再不具有任何合法性，一切都将回到原点。"
 FOIDisasterEvents.192.aa:0 "如此便结束了"
 FOIDisasterEvents.193.name:0 "叛袭"
 FOIDisasterEvents.193.desc:0 "军事委员会的支持者在数个省份发起了叛乱并控制了当地据点，我们必须做出行动了。"
 FOIDisasterEvents.193.aa:0 "击溃他们"
 FOIDisasterEvents.194.name:0 "武装动员"
 FOIDisasterEvents.194.desc:0 "内战期间各个公社武装之间与叛军的争夺一直在进行，而在最近[event_province.GetName]的地方武装在与叛军的战斗之中重新夺取了该地的控制权。"
 FOIDisasterEvents.194.aa:0 "很好"
 FOIDisasterEvents.195.name:0 "冲突"
 FOIDisasterEvents.195.desc:0 "[event_province.GetName]公社在最近遭到了叛军的袭击，地方在在临时集结了民兵之后便针对该地区的控制权展开了争夺。"
 FOIDisasterEvents.195.aa:0 "派兵支援"
 FOIDisasterEvents.196.name:0 "支援"
 FOIDisasterEvents.196.desc:0 "尽管在这个混乱的时代，每个公社都在忙于维护自身安全的同时也在想方设法的支援着公社。最近有地方公社有一批物资运抵并交由大会支配，期望我们能够尽快粉碎这场叛乱。"
 FOIDisasterEvents.196.aa:0 "用这批物资训练新兵"
 FOIDisasterEvents.196.bb:0 "用这批物资补充财政"
 FOIDisasterEvents.197.name:0 "地方武装"
 FOIDisasterEvents.197.desc:0 "尽管军事委员会的叛乱导致了我们革命军几乎全部需要重组，但仍然有个别公社能够承担训练革命军的能力，而就在最近，有地方公社向大会移交了一支革命军，期望我们能够彻底粉碎叛变者。"
 FOIDisasterEvents.197.aa:0 "及时的支援"
 FOIDisasterEvents.198.name:0 "突袭"
 FOIDisasterEvents.198.desc:0 "内战期间叛军凭借之前在各地建立的军事据点不断的袭击并占领临近公社，而最近[event_province.GetName]公社遭到了叛军的突然袭击，民兵不敌被迫撤退，该地区暂时被叛军所控制。"
 FOIDisasterEvents.198.aa:0 "该死"

 FOIDisasterEvents.200.name:0 "复燃"
 FOIDisasterEvents.200.desc:0 "由曾经作为联合体利剑的军事委员会所精心策划的政变，标志着联合体历史的最低点，混乱和反叛充斥全国上下。而随着叛军被肃清，军事委员会的成员也基本被全部肃清，此次危机也宣告结束。随着对军事委员会各相关人员的清算，还牵连出了大会中的一系列腐败成员，大会对这些相关人员皆做出了审讯，并开始着手恢复联合体的军事组成。军事委员会在大会授意之下将彻底被改组，将确保其成员忠于联合体，杜绝此类事件再次发生。\n\n联合体的未来仍然一片光明，革命的烈火将在此之后继续熊熊燃烧。"
 FOIDisasterEvents.200.aa:0 "如此甚好"

 FOIDisasterEvents.210.name:0 "逆流"
 FOIDisasterEvents.210.desc:0 "对于联合体来说，并不存在附属国这一概念，一切国家在联合体中的地位皆是平等，必须以公社为单位融入联合体，否则其他公社将拒绝承认该国家属于联合体的一部分。\n\n由于我们违背了该项原则并无视了各个公社的抗议并维持着多个附属国，因此一项议案被提上了议程，大会必须做出选择，要么让现在所谓的附属国立刻和我们进行合并——这显然不太可能被我们的附属国同意；要么与他们彻底划清界限，切断联系。\n\n不论做出何种选择，我们都必须舍弃一些东西。"
 FOIDisasterEvents.210.aa:0 "看来只有战争能够解决这一切"
 FOIDisasterEvents.210.bb:0 "随他们去吧"
 FOIDisasterEvents.220.name:0 "平息"
 FOIDisasterEvents.220.desc:0 "随着联合体不再拥有任何附属国，一切也趋于平静，不论是通过何种方式实现的，这都会是一次值得吸取经验的教训。"
 FOIDisasterEvents.220.aa:0 "希望没有下一次"

 FOIDisasterEvents.230.name:0 "桎梏"
 FOIDisasterEvents.230.desc:0 "联合体所能留存最为关键的因素便是各个公社之间的凝聚力，而随着一系列的决策失误等问题，这一凝聚力已经受到了各个公社之间的质疑。\n\n公社之间不再信任大会所作的决定，邻近公社开始自行决断对各类事情的处理，同时公社之间的也开始逐渐浮现。大会公信力逐渐崩塌之时，调控作用也随之被抛弃，各个公社之间潜在的矛盾风险一触即发。\n\n猜忌，怀疑充斥着整个联合体，整体不再完整，分裂的种子已经埋下，我们必须赶在失控之前重新团结各个公社。"
 FOIDisasterEvents.230.aa:0 "亡羊补牢，为时已晚"

 FOIDisasterEvents.240.name:0 "破冰"
 FOIDisasterEvents.240.desc:0 "随着大会公信力的重新恢复，各公社再次服从调配，各个公社之间的矛盾也随之被一一解决，重归于好。\n\n虽然过程并不如所有人所愿，但在付出一定的代价之后，想必大会也能够认识到如何处理各个公社之间的关系事务。\n\n不论如何，此次危机也算是顺利度过，期望此类危机之后将不再重演。"
 FOIDisasterEvents.240.aa:0 "亡羊补牢，为时不晚"


 FOI_CATEvents.0.name:0 "来自[From.GetName]的请求"
 FOI_CATEvents.0.desc:0 "[From.GetName]作为清洁派在伊比利亚最重要的据点，现在正向我们请求军事支援以介入伊比利亚的事务，这是我们巩固清洁派世界领袖地位的大好机会，如若此类军事支援越多，则我们对伊比利亚的掌控将会更加强力。\n\n当然，从另一方面来讲，[From.GetName]撕毁条约的可能并非不可能，因此我们是否应该介入还有待商榷。"
 FOI_CATEvents.0.aa:0 "让我们加入吧"
 FOI_CATEvents.0.bb:0 "这不符合我们的利益"
 FOI_CATEvents.1.name:0 "回应"
 FOI_CATEvents.1.desc:0 "处于各种因素，[From.GetName]拒绝了我们的军事援助请求，我们现在必须独自面对战争了。"
 FOI_CATEvents.1.aa:0 "一个坏消息"





 FOI_UCIEvents.0.name:0 "自由之声"
 FOI_UCIEvents.0.desc:0 "在彼得二世袒护清洁派的百年之后，清洁派社区顺着海岸线南下来到了加泰罗尼亚，随着清洁派社区的不断建立与清洁派本身对于饱受天主教欺压的底层民众与生俱来的吸引力，加泰罗尼亚在数十年内逐步倒入了清洁派的阵营当中，在经历了数十年的冲突之后，清洁派教徒终于彻底占据了加泰罗尼亚，而阿拉贡王国也随之陨落，这个在伊比利亚地区最重要也是欧洲清洁派运动的重要据点便在人民的意愿之下建立了一个共和国。\n\n加泰罗尼亚共和国由于偏安于伊比利亚东南侧，且奉行亲阿尔勒政策，因此伊比利亚的战火几乎没有影响到该地区，但这并不意味着这个新兴的共和国不会迈出征服的脚步。而在阿斯图里亚斯国王伊格纳西三世发动了针对图莱图拉的十字军，再次点燃伊比利亚的熊熊烈火的数十年之后，这个新兴的清洁派共和国便向世界宣告了伊比利亚的统一。\n\n然而事情的进展并未如这个共和国所预料的方向进展，迎接统一的不是民众的欢呼，而是一场史无前例的大饥荒。贫瘠的伊比利亚半岛使得其上进行的农业活动受限，进而导致农业基础十分薄弱，加之长达数百年的收复失地运动，战乱也摧毁了在和平时期所建立的大部分农业与手工业基础设施。\n\n而更加糟糕的是，共和国政府内部早已被腐败腐蚀的千疮百孔。由于在统一战争期间过度寻求阿尔勒的援助，导致共和国签订了一系列出卖国家利益的条约，而这些条约在过去还能够勉强维持，但伊比利亚的大饥荒则彻底击垮了共和国的财政，阿尔勒王国显然不会放过这一大好机会，便在加紧要求实现之前条约的同时寻求进一步控制共和国的机会。\n\n入不敷出的财政使得共和国做出了一个将毁灭它们的决定，继续向早已保守饥荒摧残的农民加税，如此不得人心的政策自然遭到了各地的强烈反对，而为了能够进一步稳定国家，共和国决定请求阿尔勒王国出兵镇压各地的叛乱，这一举措则彻底点燃了中下层民众的怒火，曾经建立起来试图保护人民的共和国最终沦落为迫害人民的工具，一场席卷整个伊比利亚的大暴动就此拉开序幕。\n\n由于有着脱离阿拉贡王国的经历，因此此次大暴动主要集中在加泰罗尼亚地区，曾经在伊比利亚战争当中饱受摧残的中下层人民在此时已经彻底失去了对政府的信任，不再相信能够有任何国家政府机构能够给予他们真正的自由，一种前所未有的“自由主义”理念迅速从加泰罗尼亚地区向外蔓延，而这一理念的最终目标是建立一个完全自由，人人皆有尊严的社会。如若在平常此等疯言疯语必然不可能被如此广泛的传播，但在动荡的伊比利亚地区缺受到了底层民众的广泛支持。很快，愤怒的民众便攻占了巴塞罗那，要求解散现任政府。如此无稽之谈显然不会被共和国所接受，但各地的暴动使得共和国高层人人自危，因而选择逃往阿尔勒王国进行避难。\n\n此时此刻的加泰罗尼亚现在已经成为了名不符实的“空壳共和国”，而现在人民需要做出他的选择。"
 FOI_UCIEvents.0.aa:0 "胜利终将属于人民！"
 FOI_UCIEvents.0.aa.tt:0 "在灾难§R伊比利亚大起义§!当中，我们将支持§Y人民§!\n\n§R阿尔勒将不会坐视不理§!\n"
 FOI_UCIEvents.0.bb:0 "共和国还未灭亡！" 
 FOI_UCIEvents.0.bb.tt:0 "在灾难§R伊比利亚大起义§!当中，我们将支持§Y共和国§!"

 FOI_UCIEvents.1.name:0 "伊比利亚内战"
 FOI_UCIEvents.1.aa.desc:0 "尽管加泰罗尼亚共和国被扫地出门，但阿尔勒王国对我们的影响仍然十分巨大，而这种力量在推翻加泰罗尼亚共和国之后愈演愈烈。\n\n最终在今天，一个成为西班牙联盟的新兴共和国被建立了起来，试图取代公社，而阿尔勒也对我们发起了最后通牒。\n\n显而易见的是这个所谓的西班牙联盟不过是阿尔勒的第二个傀儡，而公社全体人民将维护他们所争取的而来的自由——战争将会是最后的答案。"
 FOI_UCIEvents.1.bb.desc:0 ""
 FOI_UCIEvents.1.cc.desc:0 "加泰罗尼亚统一的伊比利亚不过是昙花一现，其不稳固的根基在此刻被连根拔起，在加泰罗尼亚共和国陨落之后，新兴的共和国西班牙联盟重新被建立，而满腔怒火的伊比利亚人民则将完全不承认这个国家，分裂主义再次席卷了伊比利亚半岛，而唯有战争才能结束双方的争端。"
 FOI_UCIEvents.1.aa:0 "我们必将胜利！"

 FOI_UCIEvents.2.name:0 "加泰罗尼亚骚动"
 FOI_UCIEvents.2.desc:0 "公社的建立是十分仓促的，各类鱼龙混杂的利益集团仅仅是通过相同的目标而聚集在一起，但当某一派系的诉求超过其能容忍的范围之时，必将引起其不满。\n\n由于近些日子在加泰罗尼亚地区为战争做准备的活动引起了当地公社的不满。与其他公社不同，加泰罗尼亚地区以思想激进著称，并一度提议取消政府，建立一种完全没有国家约束的地区，该方案最终被否决，取而代之的则是要求拥有极高的自治权，否则它们将会脱离整个公社联合体。"
 FOI_UCIEvents.2.aa:0 "同意它们的诉求"
 FOI_UCIEvents.2.bb:0 "我们一视同仁"

 FOI_UCIEvents.3.name:0 "星星之火"
 FOI_UCIEvents.3.desc:0 "尽管我们已经解放了整个伊比利亚半岛的人民，但我们的理想并不局限于此，在我们所知的世界当中，还有无数的同胞正在遭受压迫与剥削，我们必须将他们从那些地主贵族当中解放出来。\n\n尽管数量稀少，但欧洲地区仍然存在着与我们持有相同理念的国家政权，我们应该联系与支援它们，一同为了共同的理想而继续向前。"
 FOI_UCIEvents.3.aa:0 "向它们传达我们的理想！"
 FOI_UCIEvents.4.name:0 "共同理想"
 FOI_UCIEvents.4.desc:0 "最近我们收到了来自[From.GetName]的来信，它们自称与我们一样是为了人民的利益而战，期望我们能够一同联合起来对抗其他对我们虎视眈眈的国家。\n\n如若我们同意，[From.GetName]所给予的物资将会让我们的军事以及经济情况大有改观，而且拥有如此具有实力的盟友将能够进一步保证我们的安全，不论从何种方面来看这都是十分有利于我们的选择，但我们仍然有拒绝的权利。"
 FOI_UCIEvents.4.aa:0 "让我们携手并进"
 FOI_UCIEvents.4.bb:0 "我们另有打算"

 FOI_UCIEvents.5.name:0 "共同理想"
 FOI_UCIEvents.5.desc:0 "与其他农民共和国不同，这个位于罗斯地区的农民政权有着与我们几乎一致的理想与理念，并且坚定的站在农民的一方并为自己的存在而不断地与其他反动势力而进行着斗争。\n\n我们有必要与他们进行一次深入的合作交流，为了我们所拥有的共同理想而一同向前。"
 FOI_UCIEvents.5.aa:0 "让我们表明来意"

 FOI_UCIEvents.6.name:0 "远方来信"
 FOI_UCIEvents.6.desc:0 "近日，我们收到了来自遥远地方的来信，伊比利亚半岛在数个世纪的纷争，经历一系列变故之后被农民所控制，并成立了一个以大大小小数十个公社所组成的公社联合体，这与我们共和国的理念与理想不谋而合。\n\n而就在最近它们主动的联系上了我们，期望能够与我们一同携手，粉碎一切支配着各国人民的枷锁，解放所有还处在水生火热当中的民众。"
 FOI_UCIEvents.6.aa:0 "让我们一同实现这伟大的理想！"
 FOI_UCIEvents.6.bb:0 "它们并不值得我们信任"

 FOI_UCIEvents.7.name:0 "公社革命军"
 FOI_UCIEvents.7.desc:0 "联合体的成立并没有多久，各个公社仍是依靠战争期间征召民兵进行作战，因此尽管在战争期间能够获得人数上的优势，但是并未经过专业训练的部队会使得即便是在胜利之后仍然付出了极大的损失。\n\n基于上述原因，会议批准了成立一支精锐的部队革命军，其将从各个公社征召出众的士兵以及军官进行集中的专业训练与培养，并确保其能够为联合体的人民而战，而普通的公社民兵在此之后仅作为战场上的次要部队辅助革命军进行作战。\n\n由于在此之前贵族几乎掌控了共和国骑兵的训练组成，因此在彻底清缴贵族之后，我们很难组成像样的骑兵部队，我们必须适应这一情况并假以时日恢复现在的困境。"
 FOI_UCIEvents.7.aa:0 "很好"
 FOI_UCIEvents.7.aa.tt:0 "我们的§Y革命卫队§!将消除§Y公社武装§!负面修正所带来的影响\n\n在§Y军事界面§!解锁§Y革命军发展倾向§!能力，允许我们在三个方面的其中之一强化§Y革命卫队§!"

 FOI_UCIEvents.8.name:0 "公社第一炮兵兵团"
 FOI_UCIEvents.8.desc:0 "随着火炮技术的不断发展，我们的战争手段也应该进行升级，目前火炮的应用主要体现在攻城战中击破城墙，但在野战过程中存在极大的局限性而导致其泛用性并不高。\n\n不过我们国内有专家指出，如果能够改进其发射的弹药，使其能够在发射之后一定距离就爆裂散射为口径更小的弹丸，并且让该武器成规模的部署于战场之上，就可以通过向敌人投射数量庞大的弹药，以绝对的火力摧毁敌方的部队。\n\n经过一段时间的研究，我们成功实验性的组建了一支以该理念构成的兵团，尽管其存在诸多问题，但唯一可以肯定的是这支兵团所拥有的火力足够击溃其面前的所有敌人——前提是你能够抢先敌人进行开火。"
 FOI_UCIEvents.8.aa:0 "什么叫优势火力学说？"
 FOI_UCIEvents.8.aa.tt:0 "我们将能雇佣一个全部由§Y炮兵§!组成的雇佣兵团§Y公社第一炮兵兵团§!"

 FOI_UCIEvents.9.name:0 "明炬如光"
 FOI_UCIEvents.9.desc:0 "随着联合体内部问题被一一解决，伊比利亚地区也再次焕发生机，我们终于可以望向其他地方，去解放那些仍在困苦之中的人民，让我们高举炬火，照亮世界的每一个角落！"
 FOI_UCIEvents.9.aa:0 "革命的烈火在此刻开始熊熊燃烧！"
 FOI_UCIEvents.9.aa.tt:0 "所有与我们结盟的发展度在§Y200§!以下的§Y革命政权§!与§Y农民共和国§!的国家将与我们合并"
 FOI_UCIEvents.10.name:0 "乘热打铁"
 FOI_UCIEvents.10.desc:0 "随着我们在南意大利站稳脚跟，公教的中心罗马也就近在咫尺。我们其中有人提出可以趁现在立刻进军罗马以摧毁这个腐朽不堪的教廷，这将能够激发人民进一步的革命热情，但我们需要斟酌这样所带来的严重后果。"
 FOI_UCIEvents.10.aa:0 "立刻行动！"
 FOI_UCIEvents.10.aa.tt:0 "我们将立刻对§Y罗马§!的所有者进行宣战，如果其所有者为§Y教宗国§!，其他天主教国家将不会坐视不理。"
 FOI_UCIEvents.10.bb:0 "稍后再论"
 FOI_UCIEvents.11.name:0 "狂风暴雨"
 FOI_UCIEvents.11.desc:0 "随着联合体在南意大利站稳脚跟，其野心也进一步扩张，并且就在最近向圣座宣战并试图彻底抹除教廷。\n\n可以预料的是，如果罗马陷落，那么我们联合体的革命热情也将进一步增长，威胁到整个天主世界乃至君主制国家的统治地位，我们必须慎重考虑是否要介入这场战争"
 FOI_UCIEvents.11.aa:0 "我们将保护圣座"
 FOI_UCIEvents.11.bb:0 "这与我们无关"
 FOI_UCIEvents.12.name:0 "解散教廷"
 FOI_UCIEvents.12.desc:0 "随着罗马被革命军攻破，长期在天主教廷剥削压榨的人民终于在此刻被我们解放，而那积攒了大量财富的教廷金库也在此刻为联合体所用，这笔巨大的财富在经过大会的商议之后决定分发给各个公社人民。\n\n经此一战之后，公教权威已荡然无存，这对人民而言是一次伟大的胜利！"
 FOI_UCIEvents.12.aa:0 "意大利的中心已被解放！"
 FOI_UCIEvents.12.aa.tt:0 "将§Y50§!点发展度随机分配到我们所拥有的核心省份"
 FOI_UCIEvents.13.name:0 "北非宣讲"
 FOI_UCIEvents.13.desc:0 "随着我们在北非站稳脚跟，宗教问题也随之而来，这片土地一直以来都处于穆斯林的统治之下，我们需要确定在这片土地的宣讲政策。\n\n激进派认为应当让他们立刻皈依于我们的国教，温和派则认为则应该徐徐图之。不论我们采取何种态度，这片土地的人民也最终将皈依于我们的信仰。"
 FOI_UCIEvents.13.aa:0 "采取传统的宣讲方式"
 FOI_UCIEvents.13.bb:0 "慢慢来吧"
 FOI_UCIEvents.13.bb.tt:0 "我们之后所拥有的宗教在§Y穆斯林§!宗教组的省份将会获得一个修正，拥有该修正的省份将会缓慢的转变为我们的国教"
 FOI_UCIEvents.14.name:0 "摩洛哥公社"
 FOI_UCIEvents.14.desc:0 "随着摩洛哥地区被我们所整合，我们需要给予该地区一个合适的行政体系，而目前有两个方案。\n\n如若我们给予该地区更多的自治权，那么在联合体之中该公社将发展的更加繁荣；或者我们也可以推行在伊比利亚地区的制度，将摩洛哥地区全部整合入我们的行政体系。"
 FOI_UCIEvents.14.aa:0 "给予它们更高的自治权"
 FOI_UCIEvents.14.bb:0 "我们不搞区别对待"

 FOI_UCIEvents.15.name:0 "艾克斯审判"
 FOI_UCIEvents.15.desc:0 "[GetYear]年，阿尔勒的首都艾克斯被攻陷，这也宣告着过去曾经干涉联合体的反动势力就此彻底被击溃，城市的皇宫被洗劫一空，用以补充各个公社的财政，同时我们也需要处理另一件事情。\n\n在艾克斯攻城战之后，有大量王公贵族被俘获或向我们投降，而我们也需要对他们进行处置：是将他们交予人民处理，还是由大会统一表决进行审判。"
 FOI_UCIEvents.15.aa:0 "人民自会做出决定"
 FOI_UCIEvents.15.aa.tt:0 "将§Y15§!点发展度随机分配到我们所拥有的核心省份"
 FOI_UCIEvents.15.bb:0 "让我们亲自审判这些家伙"

 FOI_UCIEvents.16.name:0 "军事委员会"
 FOI_UCIEvents.16.desc:0 "随着我们陆军规模的不断增加，我们必须考虑到我们现有贫乏的管理能力并不能支撑起如此庞大部队的管理与组织。\n\n为了解决该问题，一部分大会成员认为可以成立一个专门管理军队的组织，公社军事委员会，该部门旨在将联合体的总兵权移交于一部分专门从事军事管理的将军，这样能够极大的提升我们对于大规模军队的管理调动能力，同时能够促进选拔各地新秀，使之脱颖而出并为我们共同的革命事业做出贡献。\n\n不过移交军权对于联合体来说必然损害其一直以来的共和传统，这一行为无异于滋养专制与独裁的土壤，这其中也将孕育一些不可预料的事情..."
 FOI_UCIEvents.16.aa:0 "一个好提议！"
 FOI_UCIEvents.16.bb:0 "那么谁来管理他们呢？"

 FOI_UCIEvents.17.name:0 "建立据点"
 FOI_UCIEvents.17.desc:0 "近日，军事委员会起草了一份扩充[event_target.GetName]地区武装的提议并移交给大会，该项计划的资金皆由其独自承担，大会仅需要认同即可。\n\n如果同意的话[event_target.GetName]地区的兵源将会更加充足，并且大会将能够更有效的将命令下达到该地区；由于这一行为肯定会招致当地人民的不满，因此我们也可以选择拒绝，不过军事委员会肯定不乐意大会拒绝这项要求的。"
 FOI_UCIEvents.17.aa:0 "批准该提议"
 FOI_UCIEvents.17.bb:0 "拒绝他们的要求"

 FOI_UCIEvents.18.name:0 "扩建据点"
 FOI_UCIEvents.18.desc:0 "近日，军事委员会起草了一份扩建[event_target.GetName]地区堡垒的提议并移交给大会，该项计划的资金皆由其独自承担，大会仅需要认同即可。\n\n如果同意的话[event_target.GetName]地区的防御能力将会进一步加强，敌人将会更难以攻下该地区；由于这一行为肯定会招致当地人民的不满，因此我们也可以选择拒绝，不过军事委员会肯定不乐意大会拒绝这项要求的。"
 FOI_UCIEvents.18.aa:0 "批准该提议"
 FOI_UCIEvents.18.bb:0 "拒绝他们的要求"

 FOI_UCIEvents.19.name:0 "征募"
 FOI_UCIEvents.19.desc:0 "军事委员会被授予了革命军的征募以及训练的职责，因此其可以在大会的同意之下进行革命卫队的训练。\n\n近日，军事委员会期望大会能够给予一定的支持以训练革命卫队，用以增强我们联合体的整体军事实力。"
 FOI_UCIEvents.19.aa:0 "批准该提议"
 FOI_UCIEvents.19.bb:0 "拒绝他们的要求"

 FOI_UCIEvents.20.name:0 "冲突"
 FOI_UCIEvents.20.desc:0 "近日，地方公社武装与军事委员会武装在军事物资的分配生行发生了冲突，当地公社无法调解当地的矛盾，因此该问题移交至大会进行处理。\n\n这批军事物资的来源十分复杂，从原则上来说两者均有使用权，因此我们不论安排给哪一方都会招致另一方的反感"
 FOI_UCIEvents.20.aa:0 "分配给军事委员会"
 FOI_UCIEvents.20.bb:0 "分配给地方公社武装"
 FOI_UCIEvents.20.cc:0 "大会有权调配这批物资"

 FOI_UCIEvents.21.name:0 "理性崇拜"
 FOI_UCIEvents.21.desc:0 "古老的神和他的偶像们在文明世界面前坠落，长期被无知的枷锁捆绑住的人民在一个全新的世界面前觉醒了，是时候摆脱那些宗教的繁文缛节，上帝已死，万物皆允，让我们拥抱更加理性的未来。"
 FOI_UCIEvents.21.aa:0 "更进一步！"
 FOI_UCIEvents.21.bb:0 "我觉得现在就很好"

 FOI_UCIEvents.22.name:0 "公社联合体"
 FOI_UCIEvents.22.desc:0 "由于该国家政体的特殊性，因此这里给出一些可能优化游玩流程体验的几点建议：\n\n1.由于§R伊比利亚公社-前进阵线§!主要以灾难驱动游戏进程，因此其灾难多种多样，有些还可以重复触发，大部分情况下都有复数灾难在读条，因此请先做好心理准备，这些灾难并没有看上去那么可怕，甚至可能还有正面效果。\n2.不建议在任何地区开设公司。\n3.不建议放任何附庸（事件建立的除外）。\n4.不建议大量使用佣兵作为主力，其战斗力将会更低且花费会更高（事件解锁的特殊佣兵除外）。\n5.顾问面板右侧的UI可以无条件选择大会的三项特质，先点击一下一个理念槽，再选择特质，再点击一次理念槽即完成一个特质的选择，UI左上角的按钮与右上角的按钮皆可互动。\n6.其他国家和自己所拥有的省份皆有独特的互动按钮，其可在省份建筑界面找到。\n\n至于其他内容还请各位自行游玩，祝你有一个良好的游戏体验。"
 FOI_UCIEvents.22.aa:0 "了解了"
 FOI_UCIEvents.22.aa.tt:0 "请仔细阅读上述说明，并对公社的基础修正有些许了解"

 FOI_UCIEvents.23.name:0 "生产资料问题"
 FOI_UCIEvents.23.desc:0 "随着公社联合体的内战爆发，我们必须确定目前所拥有的资源以及可能的阶级支持，尽管教士阶级以及商人阶级在过去一直支持着我们，但他们所拥有的资源若不被我们所直接控制，那么联合体始终将会处于被动状态，因此一次针对这两个阶级的行动开始了，以保卫联合体为由可以将大部分的生产资料收归各个公社，而大会需要确定是否彻底控制他们，还是联合他们一同向前。"
 FOI_UCIEvents.23.aa:0 "这并不是建议，而是通告"
 FOI_UCIEvents.23.bb:0 "也许我们需要他们的支持"

 FOI_UCIEvents.500.name:0 "轮换"
 FOI_UCIEvents.500.desc:0 "又到了「全体公社代表大会」人员替换的时候，虽然原则上来说每次替换都需要将全部人员进行替换以彻底重组大会，但这可能会损失一大批富有经验的成员。\n\n但不论如何，我们都需要做出选择。"
 FOI_UCIEvents.500.aa:0 "仅作部分成员变动"
 FOI_UCIEvents.500.bb:0 "完全重组代表大会"

 FOI_UCIEvents.600.name:0 "调查"
 FOI_UCIEvents.600.desc:0 "我们已经完成了对公社调查的准备工作，接下来我们需要决定我们调查的方向"
 FOI_UCIEvents.600.aa:0 "调查民兵组织"
 FOI_UCIEvents.600.bb:0 "调查市民阶级"
 FOI_UCIEvents.600.cc:0 "调查教士阶级"
 FOI_UCIEvents.601.name:0 "民兵组织"
 FOI_UCIEvents.601.desc:0 "联合体成立初期，各个公社短时间内征召了民兵以保护自身免受入侵，但此时的民兵组织并没有进行筛查，因此组建起来的部队中鱼龙混杂，而随着调查的结束，我们需要给予人民一个交代。"
 FOI_UCIEvents.601.aa:0 "惩罚领导者"
 FOI_UCIEvents.601.bb:0 "军事顾问需要为此负责"
 FOI_UCIEvents.601.cc:0 "到此为止"
 FOI_UCIEvents.602.name:0 "市民阶级"
 FOI_UCIEvents.602.desc:0 "联合体是建立在反抗已经腐化为贵族共和国之上，因此革命期间与商人阶级进行了合作，不过目前的形式并不允许我们继续稳定的和该阶级进行合作，各个公社都开始呼吁应当彻底结束与它们的合作，而目前我们已经控制了该公社中商人的绝大部分资产，是时候决定他们的命运了。"
 FOI_UCIEvents.602.aa:0 "彻查他们"
 FOI_UCIEvents.602.bb:0 "一位顾问可以替代它们"
 FOI_UCIEvents.602.cc:0 "到此为止"
 FOI_UCIEvents.603.name:0 "教士阶级"
 FOI_UCIEvents.603.desc:0 "宗教一直是公社所面临的难题，因为我们的国教在伊比利亚大部分地区并不受待见，因此教士阶级对各个阶级的影响并不广泛。不过同时由于清洁派在此之前被改造为为国王服务，因此现在我们也应当趁此机会将其塑造为服务公社的宗教，以此来使得我们的革命能够传播的更远，而这一切都将从保守派开始动手。"
 FOI_UCIEvents.603.aa:0 "清绞顽固分子"
 FOI_UCIEvents.603.bb:0 "送走一位顾问"
 FOI_UCIEvents.603.cc:0 "到此为止"
 FOI_UCIEvents.700.name:0 "尘埃落定"
 FOI_UCIEvents.700.desc:0 "随着以阿尔勒军队撤出伊比利亚，西班牙联盟的统治也彻底被联合体粉碎，联合体终于解放了整个伊比利亚半岛，而这场过早的革命也将在此生根发芽，尽管前路不容乐观，但联合体的人民仍然会为他们的理想而继续奋斗下去。"
 FOI_UCIEvents.700.aa:0 "继续向前！"

 FOI_ActionEvents.2.name:0 "逐光之路"
 FOI_ActionEvents.2.desc:0 "为使得\t§R加泰罗尼亚-伊比利亚公社-前进阵线§!\t的路线获得更良好与更具有挑战性的游戏体验，在此设置了该事件以提供给各位进行选择。\n\n如果启用逐光之路模式，那么你的敌人也将比平时更加强大，但同时你可能有意外的收获...\n\n逐光之路模式的开启将§R直接影响§!你的游玩内容，因此请斟酌选择。"
 FOI_ActionEvents.2.aa:0 "明炬如光！"
 FOI_ActionEvents.2.aa.tt:0 "开启§Y逐光之路§!模式\n\n如若想要体验§R加泰罗尼亚-伊比利亚公社-前进阵线§!路线，§R请务必选择该选项§!！\n\n§R禁用§!任务§Y重建工作§!"
 FOI_ActionEvents.2.bb:0 "轻松一点未尝不可"
 FOI_ActionEvents.2.bb.tt:0 "关闭§Y逐光之路§!模式，这将§R无法成立§!@UCI§Y[UCI.GetName]§!\n\n§G启用§!任务§Y重建工作§!\n\n§R没做完别选§!"

 FOI_ActionEvents.3.name:0 "行政理念"
 FOI_ActionEvents.3.desc:0 "个人在长时间的工作锻炼之后，经验也随之鸡肋，最终能够提升自身在这方面工作的水平，而这种进步提升也最终将反映在整个机构组织上方。"
 FOI_ActionEvents.3.aa:0 "如此甚好"
 FOI_ActionEvents.4.name:0 "外交理念"
 FOI_ActionEvents.4.desc:0 "个人在长时间的工作锻炼之后，经验也随之鸡肋，最终能够提升自身在这方面工作的水平，而这种进步提升也最终将反映在整个机构组织上方。"
 FOI_ActionEvents.4.aa:0 "外交理念"
 FOI_ActionEvents.5.name:0 "军事理念"
 FOI_ActionEvents.5.desc:0 "个人在长时间的工作锻炼之后，经验也随之鸡肋，最终能够提升自身在这方面工作的水平，而这种进步提升也最终将反映在整个机构组织上方。"
 FOI_ActionEvents.5.aa:0 "军事理念"
 FOI_ActionEvents.6.name:0 "行政混乱"
 FOI_ActionEvents.6.desc:0 "最近大会主要成员针对目前现状趋于保守，这导致了我们在各个方面受到了相较于以往更大的阻力，我们必须克服这一困难的时期。"
 FOI_ActionEvents.6.aa:0 "这可不妙"
 FOI_ActionEvents.7.name:0 "外交失利"
 FOI_ActionEvents.7.desc:0 "最近大会主要成员针对目前现状趋于保守，这导致了我们在各个方面受到了相较于以往更大的阻力，我们必须克服这一困难的时期。"
 FOI_ActionEvents.7.aa:0 "这可不妙"
 FOI_ActionEvents.8.name:0 "军事落后"
 FOI_ActionEvents.8.desc:0 "最近大会主要成员针对目前现状趋于保守，这导致了我们在各个方面受到了相较于以往更大的阻力，我们必须克服这一困难的时期。"
 FOI_ActionEvents.8.aa:0 "这可不妙"

 FOI_ActionEvents.9.name:0 "热情高涨"
 FOI_ActionEvents.9.desc:0 "随着战争的进行，我们国家的生产活动都受到了严重的影响。但最近人民在高涨的革命热情驱动之下，生产活动得到了一定程度的恢复，我们必将取得胜利！"
 FOI_ActionEvents.9.aa:0 "斗争仍在继续"
 
 FOI_ActionEvents.10.name:0 "大丰收"
 FOI_ActionEvents.10.desc:0 "在我们渡过饥荒之后的几年，我们的农业生产终于彻底的恢复了，并且比以往更加繁荣。在各个公社人民的劳作之下，今年的农业生产取得了巨大丰收，在将收成分配给各个公社之后仍有大量盈余，联合体将好好利用这些物资继续发展各公社。"
 FOI_ActionEvents.10.aa:0 "愿所有人都能够摆脱饥饿"
 FOI_ActionEvents.10.aa.tt:0 "我们所有的核心省份均获得§Y1§!基础税收、§Y1§!基础生产、§Y1§!基础人力"

 FOI_ActionEvents.11.name:0 "宗教局势"
 FOI_ActionEvents.11.desc:0 "随着宗教改革轰轰烈烈的到来，我们也需要对此作出反应，在过去阿尔勒所领导的清洁派仍然作为了联合体主流宗教，而随着我们影响力的不断扩大，我们也应当顺势而为，在这场宗教改革当中举起属于我们的旗帜。\n\n我们的理念也将随着宗教的传播向外扩散，那些仍然被教会与国王所压迫的人民必将在我们的带领之下奋起反抗，我们绝不会就此停歇。"
 FOI_ActionEvents.11.aa:0 "新的时代，新的机遇"
 
 FOI_ActionEvents.14.name:0 "废止奴隶贸易"
 FOI_ActionEvents.14.desc:0 "[Root.GetName]曾经以奴隶贸易为主，而随着我们解放该地区并进行了整合，进而彻底废除了该地区的奴隶交易，[Root.GetName]人民获得解放的同时，商品产出也将发生改变。"
 FOI_ActionEvents.14.aa:0 "所有人都应该得到他们与生俱来的权利"

 FOI_ActionEvents.15.name:0 "孤灯明焰"
 FOI_ActionEvents.15.desc:0 "随着联合体逐步的稳定下来，各个公社也按部就班的开始发展，一切都在向往着更加美好的未来。但不可否认的是，这美好愿景之后存在着令人窒息的黑暗：有多少人觊觎着这片土地，又有多少国家试图将我们彻底粉碎瓦解，以便让他们所谓的秩序再次回归...即便是如同一盏孤灯，我们也将熊熊燃烧，照亮所有仍在困顿之中的人民。"
 FOI_ActionEvents.15.aa:0 "此后若再无炬火，我们便是唯一的光"

 FOI_ActionEvents.16.name:0 "公社征募"
 FOI_ActionEvents.16.desc:0 "虽说革命军的训练应该是集中进行，但偶尔也会有例外，富有余力的公社如果能够承担的起训练革命军的开销，则小规模的训练是被允许的。\n\n就在最近，某个公社期望能够增援我们一支革命军至国家调动，补充尚未满编的军队。"
 FOI_ActionEvents.16.aa:0 "我们期望调动一支步兵"
 FOI_ActionEvents.16.bb:0 "骑兵对我们帮助更大"
 FOI_ActionEvents.16.cc:0 "关键在于炮兵的数量"
 FOI_ActionEvents.16.dd:0 "目前军队数量刚刚好"

 FOI_ActionEvents.17.name:0 "骑兵改革"
 FOI_ActionEvents.17.desc:0 "随着火器的不断发展，战场上的态势也在不断的变化着，伴随着联合体骑兵的改革结束，我们也应该对该兵种进行系统性的研究。承接最为传统的骑兵用途，我们可以采取传统骑兵以冲击为主的战略；不过最近一种言论指出可以另辟蹊径，从正在蓬勃发展的火器入手，将骑兵的机动性与火器的杀伤结合在一起组件一支新型的骑兵部队。"
 FOI_ActionEvents.17.aa:0 "让我们试试改革如何"
 FOI_ActionEvents.17.bb:0 "我们还是走老路子吧"

 FOI_ActionEvents.18.name:0 "火骑兵"
 FOI_ActionEvents.18.desc:0 "随着滑膛枪的普及，火器在战场上的应用也愈发宽广，但火绳的限制仍然使得其在骑兵部队上的装备受限，但科技的进步也催生了更加精锐的武器生产，簧轮枪在此便应运而生。\n\n簧轮这种打火装置的原理跟今日的打火机类似，有一个铁制的转轮，使用弹簧驱动旋转，让有粗糙纹路的轮面跟一片黄铁矿石摩擦而产生火花。这项发明大大改善了火绳枪携带及使用不便的问题，让枪械可以随身携带并即时使用，同时相应地也出现了各种保险装置，增加簧轮枪携带时的安全性。\n\n但由于簧轮枪的机件复杂，只有技巧精良的枪匠有能力制造，成本也十分昂贵，因此没有军队可以普遍配备，但我们仍然可以设法武装一支骑兵部队，作为战场的机动性火力来反制步兵。"
 FOI_ActionEvents.18.aa:0 "很好"
 FOI_ActionEvents.18.aa.tt:0 "§Y我们将解锁一项决议，先使用簧轮枪武装一部分骑兵部队§!"

 FOI_ActionEvents.19.name:0 "燧发枪普及"
 FOI_ActionEvents.19.desc:0 "燧发枪的出现使得火器得以大规模应用，并且更加方便快捷，因此簧轮枪也逐渐退出了历史的舞台，我们应当紧跟军事武器的更新，配备更加先进的武器装备。"
 FOI_ActionEvents.19.aa:0 "组织更新生产线"
 


 EDG_FWFEvents.0.name:0 "统一阵线"
 EDG_FWFEvents.0.desc:0 "我们已经成功解放了大半个欧洲，那些被我们所解放的人民也在欢呼着一个崭新时代的即将到来，而我们应当摒弃地域性的国家边界，联合我们拥有相同理想的同志与全部还处于帝国主义压迫之下的人民一同为了更加美好的未来而斗争，以进步与进取之名，自由与平等之意，引领我们响应更加伟大的召唤！"
 EDG_FWFEvents.0.aa:0 "联合阵线将会继续前进"
 EDG_FWFEvents.0.effect.tt:0 "高§R革命倾向§!不再提供§Y负面修正§!"

 EDG_FWFEvents.1.name:0 "统一阵线"
 EDG_FWFEvents.1.desc:0 "随着联合阵线的成立，我们国内对形成一个统一的革命阵线呼声越来越高，而我们必须在此刻做出我们的选择！"
 EDG_FWFEvents.1.aa:0 "让我们一同向前！"
 EDG_FWFEvents.1.bb:0 "可笑，我们才不会加入他们"
 EDG_FWFEvents.1.bb.tt:0 "§Y联合阵线§!将获得我们拥有省份的§Y核心§!，同时增加§Y10§!叛乱度"

 EDG_FWFEvents.2.name:0 "归墟之门"
 EDG_FWFEvents.2.desc:0 "历史洪流滚滚向前，百川万流皆人归墟。\n\n自1444年的开篇至今已，前进阵线已经走过了数百年有余，而在此之前的历史仍历历在目：费尔南多三世去世后，基督诸国终究无法统一，收复失地运动停滞不前，伊比利亚至今仍四分五裂；金帐汗国分崩离析，黑海草原被狼群所瓜分，东正教徒重新占领了大草原的土地；基辅罗斯从蒙古人的手中获得自由，但国内矛盾尖锐，基辅罗斯内战一触即发，这片土地上必将狼烟四起；斯特凡大帝造成的余震仍未在小亚细亚滑退，庞大的十字军又一次被突厥人瓦解，埃迪尔内的统治者如脱弦之箭，誓要重铸奥斯曼帝国的荣光；塞尔维亚帝国如百足之虫死而不僵,在背叛了十字军后也没能换取长久的和平，如今巴尔干再次燃起战火；阿尔比十字军功败垂成,清洁派建立起阿尔勒王国，与北方的洛塔林吉亚王国以及燕蒸日上的英格兰王国共同置法兰西的卡佩王朝于四面楚歌的水深火热之中；马穆鲁克集团终究分裂，布尔吉王朝虎踞开罗，或能新统一埃及并北上叙利亚...\n\n在时间的滚滚长河之中，我们无法改变过去，那么就应当继续向前以书写属于自己的篇章，也许在将来的某一天我们能够望向更加遥远的天边，所有人能够团结在一起——如同现在一样，追求更加美好的明天，响应着更加伟大的召唤。也许届时，后来者将会称这一切起源为：繁荣一统。\n\n历史的巨轮滚滚向前,吾等终踏入归墟之门"
 EDG_FWFEvents.2.aa:0 "而时间之河将继续奔流..."
 EDG_FWFEvents.2.aa.tt:0 "@[Root.GetTag] §Y[Root.GetName]§!的内容至此完结，§Y感谢游玩§!"

 FOI_SPAEvents.0.name:0 "无敌舰队"
 FOI_SPAEvents.0.desc:0 "经过数年的准备建造时间，一支庞大的海军终于被我们组建起来。我们的敌人将会在遮天蔽日的无敌舰队之下颤抖，世界上所有汪洋都将臣服于[Root.GetName]！"
 FOI_SPAEvents.0.aa:0 "这是属于我们的时代！"
 FOI_SPAEvents.0.aa.tt:0 "一支全部由§Y旗舰§!组成的舰队将在§Y巴塞罗那§!组建"

 FOI_SPAEvents.1.name:0 "伊比利亚帝国"
 FOI_SPAEvents.1.desc:0 "随着伊比利亚半岛各人民之间的不断交流，不同宗教，信仰，习俗所代表的文化在时间的见证之下最终融合为一。\n\n我们应该塑造一个属于我们自己的帝国，并在世界的历史长河之中留下浓墨重彩一笔。"
 FOI_SPAEvents.1.aa:0 "日不落帝国永不日落"



 FOI_SPAEvents.100.tt:0 "重树权威"
 FOI_SPAEvents.100.desc:0 "1147年的伊比利亚十字军在阿拉贡国王彼得二世的出卖之下失败，而担任此次战争的先头部队卡斯蒂利亚王国也损失惨重，加之莱昂国王阿方索九世对于其儿子斐迪南三世王位的觊觎，一场被教宗宣布为非法的婚姻最终使得父子之间同室操戈。\n\n最终儿子三世获得了绝对意义上的胜利，当然这种胜利是儿子在战场上“失手”夺去了父亲的生命所得到的。费迪南三世为安抚对他依然保留有敌意的莱昂贵族，试图在领地内宣扬伊夫雷亚家族与生俱来的统治权力，他重新启用了“阿斯图里亚斯”的王号，自阿方索三世死亡后两百年，这一王国再次回归伊比利亚，但它却不再如当初一般团结。\n\n国王内部的分裂问题始终存在，加利西亚王国已经实质上的分裂出去数百年之久，而盘踞于各地的贵族们始终保持着相当的自治地位，而在彻底收复联合王国的土地之后，这种松散联合的现状也该彻底结束了。\n\n不论贵族们是否同意，莱昂-卡斯蒂利亚-加利西亚联合王国已经再次统一，我们必须确保五百年前的灾难不再重现，三顶王冠将合而为一，而作为主导地位的王冠应当是谁？还是说古老的阿斯图里亚斯王国将会继续留存，见证西班牙的统一？"
 FOI_SPAEvents.100.aa:0 "@CAS卡斯蒂利亚"
 FOI_SPAEvents.100.bb:0 "@LON莱昂"
 FOI_SPAEvents.100.cc:0 "@GAL加利西亚"
 FOI_SPAEvents.100.dd:0 "@ASU现在就挺不错"
 FOI_SPAEvents.100.remove_core.tt:0 "§G消去§!我们治下所有其他§Y三个王国§!的§T省份核心§!"