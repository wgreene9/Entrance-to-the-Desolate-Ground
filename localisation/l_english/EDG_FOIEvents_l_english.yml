 FOI_ADUEvents.5.desc:0 "我们所征服的每个地区都有各色的文化，而如何处理各个民族则是一个庞大帝国所面临的一个问题：是接纳，亦或是排斥？"
 FOI_ADUEvents.5.aa:0 "我们将接纳他们"
 FOI_ADUEvents.5.bb:0 "我们将同化他们"
