 EDG_flavor_KRA.1.name:0 "名不副实"
 EDG_flavor_KRA.1.desc:0 "自从瓦迪斯瓦夫一世统一波兰后，波兰国内依然存在着不小的分裂割据风险，他的继承人卡齐米日三世是一个才华横溢的君主，但卡齐米日继位后英年早逝，没能将削弱大贵族独立倾向的改革完成，而此后的波兰君主也没能成功。\n\n当瓦迪斯瓦夫战死在了瓦尔纳河后，由于瓦迪斯瓦夫未婚无嗣，波兰王位再次悬空，仅剩下的王位继承人是年仅四岁的奥地利遗腹子。如果国内贵族之间的矛盾还可以调和，那么或许他们会推选立陶宛大公作为新君，但此刻的波兰存在更多的矛盾。\n\n由于胡斯战争规模的扩大，扬·胡斯的思想传播到了波兰南部，小波兰的众多小贵族皈依了胡斯派，他们认为这才是人们应当相信的真理，他们在瓦迪斯瓦夫三世战死后，利用权力真空推翻了当地的大贵族，控制了小波兰的权力，建立了一个信仰胡斯派的贵族共和国，国家最高机构名为“净化委员会”。\n\n大波兰的公爵谢莫梅斯乌三世与神罗皇帝西吉斯蒙德久有交情，他明白波兰国王在过去的一百年内一直都试图加强中央集权，而神圣罗马帝国诸侯的自治权力日益扩大，因而他希望成为一个和波西米亚一样的西斯拉夫帝国诸侯，进而避免受到条顿骑士团的威胁，也更利于让自己的势力渗入波美拉尼亚地区。因而谢莫梅斯乌三世不愿意服从远在克拉科夫的宫廷，实质上获得了独立。\n\n波兰南北的分裂让马佐夫舍公国也出现了独立的倾向，于是克拉科夫的中央宫廷实质上失去了国内大部分地区的控制，波兰国王成了一个空衔。克拉科夫的王位依然空宣，大波兰的统治者无意成为克拉科夫公爵，位于桑多梅日的国家是一个共和国，似乎只有马佐夫舍的皮亚斯特统治者可以成为新一任的“波兰国王”。\n\n如果马佐夫舍公爵被推选为新任的名义上的“波兰国王”，那么克拉科夫将同马佐夫舍联合成为破碎的波兰地区最强大的势力，并迈出波兰王国重新统一的第一步。\n\n当然，这并不是唯一的选择，每个人都有自己的想法与抉择。"
 EDG_flavor_KRA.1.aa:0 "马佐夫舍公爵将加冕成为国王"
 EDG_flavor_KRA.1.bb:0 "我们还有其他选择..."
 EDG_MAZEvents.0.name:0 "二次联合"
 EDG_MAZEvents.0.desc:0 "自1385年，波兰女王雅德维加同立陶宛大公约盖拉签署协议，克列沃联合成立到瓦迪斯瓦夫三世战死于瓦尔纳战役，波兰同立陶宛的联系一直十分紧密，虽然在维陶塔斯死后二者的关系跌至冰点且于1432年分道扬镳，但这并不意味着未来两者再无联合的可能。\n\n东部的鲁塞尼亚内战已经接近尾声，东北罗斯的内战也迅速结束，在罗斯人的威胁之下波兰同立陶宛应当再次联合起来以对抗异教徒及其他各个方面的威胁，一如既往。"
 EDG_MAZEvents.0.aa:0 "希望一切顺利"
 EDG_MAZEvents.1.name:0 "恢复过往的联系"
 EDG_MAZEvents.1.desc:0 "在1385年参维陶塔斯参与了和波兰在克列沃条约上的签署，并在1386年再次以天主教的仪式受洗，接受教名亚历山大。这个条约确定了雅盖沃和波兰女王雅德维加的婚姻，和雅盖沃将成为波兰国王的事实，同时也代表着格季米纳斯家族的分支雅盖隆家族的诞生。在经历了一场内战之后维陶塔斯终于成为了立陶宛大公国的摄政者，波兰同立陶宛之间的关系在此时达到了最高点。\n\n但随着时间的推移，纽带逐渐开始松弛，1395年的基辅战役更是让二者关系降至冰点，所幸有雅德维加从中斡旋才得以缓和。但在雅德维加于1399年去世后，波立两国的联合再次出现裂缝，尽管1410年的坦能堡战役给每况愈下的波立关系给予了一定程度上的缓和，但基辅战役所带来的负面影响仍在持续且没有人能够将其修复。\n\n最终几经波折，在维陶塔斯去世之后，立陶宛大公的头衔应当由雅盖沃收回并重新统治，但维陶塔斯所在的格季米纳斯家族早就对波兰失去了耐心，维陶塔斯死后次年便伙同拉齐维乌家族一同起兵宣布独立，在1431年加冕格季米纳斯家族的凯斯图泰蒂斯一世为立陶宛国王。雅盖沃听闻立陶宛独立的消息后，在波兰贵族的支持之下准备镇压立陶宛，但他在进军维尔纽斯的路上逝世——他见证了波立联合，也见证了联盟的分裂，在瓦迪斯瓦夫三世加冕为波兰国王后其很快同凯斯图泰蒂斯一世议和并承认立陶宛的独立，自1386年克列沃联合以来波立46年的联合统治最终宣告结束。\n\n虽说波兰王国在瓦迪斯瓦夫三世战死于瓦尔纳之后四分五裂，但由马佐夫舍公爵再次拾起了波兰王冠，一纸联合再次被送抵维尔纽斯，期望两国摒弃前嫌，再次恢复1385年的联合，一同对抗罗斯人日益膨胀的野心与威胁。"
 EDG_MAZEvents.1.aa:0 "让我们重新来过"
 EDG_MAZEvents.1.bb:0 "我们不会犯第二次错误"
 EDG_MAZEvents.2.name:0 "扎莫希奇"
 EDG_MAZEvents.2.desc:0 "扎莫伊斯基是波兰大贵族，政治活动家和人道主义者，其受文艺复兴的影响试图在他所拥有的卢布林的领地一处地方建立一个新城市，该城计划在扎莫伊斯基的领地内修建，设计从满足贸易和私家定居的角度出发。\n\n虽然这项城市建造计划由私人提出，但倘若皇室愿意向其伸出援手，建造将会更加顺利，在得到其支持的同时取得一个新的城市来促进卢布林的发展。"
 EDG_MAZEvents.2.aa:0 "皇室将拨款筹建"
 EDG_MAZEvents.2.bb:0 "我们只能做有限的投资"
 EDG_MAZEvents.2.cc:0 "资金暂时需要用作他处"