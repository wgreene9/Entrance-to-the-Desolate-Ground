l_english:
 EDG_SHY_mission_1_2_title:0 "左膀"
 EDG_SHY_mission_1_2_desc:0 "诺盖人久居在帝国的边缘，他们的心受到了西方世界的污染，变得狡诈而叛逆。我们将用武力挤去草原的脓疮。"
 EDG_SHY_mission_1_2.effect_1.tt:0 "我们治下所有§T文化§!为§Y诺盖§!的省份§R+50%§!自治度\n"
 EDG_SHY_mission_1_2.effect_2.tt:0 "我们将通过§T武力镇压§!诺盖部族，§R这将导致汗国的分裂§!！\n"
 EDG_SHY_mission_1_2.effect.tt:0 "根据§Y完成任务§!的§T方式§!来决定§Y任务奖励§!\n"

 EDG_SHY_mission_1_4_title:0 "优势互补"
 EDG_SHY_mission_1_4_desc:0 "与穆斯林的战斗让我们有了新奇的收获，月即别人的眼光已经超越了草原的桎梏。为了征服所有远方，我们应该充分吸收其他文化的经验。"
 EDG_SHY_enable_change_tech_group:0 "§G允许§!我们通过§Y任务树§!获取新的§T科技组§!\n\n我们现在可以在§Y军事界面§!通过特殊互动§Y转换§!至§T其他科技组§!\n"
 
 EDG_SHY_enable_tech_group_muslim:0 "§G允许§!我们将§T科技组§!切换为§Y穆斯林§!\n"
 EDG_SHY_enable_get_ship:0 "解锁§T战争条约§!「收编海军」，允许我们花费§Y25%§!战争分数来获得目标国家§Y现有船只§!§G一半数量§!的船只，同时在§Y10§!年内目标国家将受到一个§R严重§!的海军相关的§Y负面修正§!\n\n§T战争条约§!「收编海军」§R只能够§!在§Y首都§!位于§Y沿海地区§!且目标国家拥有§Y至少10艘船§!只时才可使用\n"

 EDG_SHY_mission_1_6_title:0 "更深处的秘密"
 EDG_SHY_mission_1_6_desc:0 "大草原的北方历来是人们口中的苦寒之地，而月即别勇敢的开拓者们则发现了这片冻土蕴含的机遇，让我们扩展北部边疆。"

 EDG_SHY_mission_1_8_title:0 "扫清余孽"
 EDG_SHY_mission_1_8_desc:0 "东欧大草原林林总总的宵小之辈只顾争抢金帐汗国的财富，却忘记了大汗赐予他们的恩威。我们将收回兄弟的遗产，惩戒窥窃神器的狂徒。"

 EDG_SHY_mission_1_10_title:0 "群峦之巅"
 EDG_SHY_mission_1_10_desc:0 "高加索迂回褶皱的山脉为不服王化的部落提供了天然庇护，而大汗的火炮将掀开他们苟且偷生的安身之所。随着月即别汗国的旗帜插满了山头，征服群山的经验将让所有天险不值一哂。"
 EDG_SHY_mission_1_10.effect.tt:0 "现在§Y围城§!时使用§T火炮轰击§!将额外增加该省份§G10%§!的§Y围城进度§!\n"

 EDG_SHY_mission_1_12_title:0 "断矛"
 EDG_SHY_mission_1_12_desc:0 "波兰军队被曼古歹战术折磨的丢盔卸甲，徒有虚名的翼骑兵在草原战士的冲击下溃不成军，大汗的狼群将用他们的长枪磨砺爪牙。"
 EDG_SHY_mission_1_12.effect.tt:0 "为§T近卫军§!解锁§Y主要武器§!「重型武器」\n"

 EDG_SHY_mission_1_14_title:0 "破布"
 EDG_SHY_mission_1_14_desc:0 "尼德兰人在列强的虎视眈眈中夹缝求生，而大汗的统治比低地的前宗主们都更加强力。我们将撕碎金狮的旗帜，占领低地的财富。"

 EDG_SHY_mission_1_16_title:0 "流淌财富之地"
 EDG_SHY_mission_1_16_desc:0 "所有草原的征服者都渴望掠夺印度的财富，但这片湿热之地恶劣的环境不利于蒙古铁骑的进军。让我们做好充足的准备，宣称印度野心。"

 EDG_SHY_mission_1_18_title:0 "天堑无阻"
 EDG_SHY_mission_1_18_desc:0 "随着阿富汗山区在大汗的铁蹄下沦陷，南亚无险可守的平原已经近在咫尺。让我们一鼓作气，冲垮苏丹虚弱的城防。"

 EDG_SHY_mission_1_20_title:0 "站稳脚跟"
 EDG_SHY_mission_1_20_desc:0 "硬弓和弯刀为战士们夺取了一片立足之地，我们应该稍作休息，添补战马的补给，继续逼近北印度的心脏。"

 EDG_SHY_mission_1_22_title:0 "将死之人"
 EDG_SHY_mission_1_22_desc:0 "易卜拉欣艰难地维持着苏丹国的团结，但他保护的只是一座摇摇欲坠的沙堡。当月即别汗国的铁军如潮水般汹涌而至时，蠢蠢欲动的野心家都会臣服于新的主人。"

 EDG_SHY_mission_1_24_title:0 "跨过印度河"
 EDG_SHY_mission_1_24_desc:0 "古印度文明的发源地已经纳入了月即别汗国的版图，草原的战士们将踏平南亚次大陆的所有抵抗，让我们宣称南方的征服者之路！"

 EDG_SHY_mission_1_26_title:0 "新式“战马”"
 EDG_SHY_mission_1_26_desc:0 "和蒙古矮小精悍的战马不同，印度骑兵驾驭的是遮天蔽日的大象。虽然这种庞然大物只能在南方茂盛的热带雨林中发挥最大威力，但大汗仍然可以学习他们的行军之道。"
 EDG_SHY_enable_tech_group_india:0 "§G允许§!我们将§T科技组§!切换为§Y印度§!\n"
 EDG_SHY_enable_build_pasture_in_woods:0 "现在§G允许§!我们通过§Y决议§!「新建马场」在§T地形§!为§Y树林§!、§Y丛林§!或§Y热带雨林§!的省份§Y新建马场§!\n"

 EDG_SHY_mission_1_28_title:0 "撼天动地"
 EDG_SHY_mission_1_28_desc:0 "月即别汗国在南亚的势力不断扩张，印度独特的战争理念也深刻地影响了我们的部队。让我们进一步吸收南方古老文明的军事经验，打造一支威冲霄汉的大军。"
 EDG_SHY_mission_1_28.effect.tt:0 "为§T近卫军§!解锁§Y坐骑§!「战象」\n"

 EDG_SHY_mission_1_30_title:0 "另一半遗产"
 EDG_SHY_mission_1_30_desc:0 "桀骜的东察合台从大汗的掌控中挣脱，意图分裂祖先的传承。月即别汗国将收回他们违背祖训的私产，团结大草原的子民。"
 EDG_SHY_mission_1_30.effect.tt:0 "吞并@CHG§Y[CHG.GetName]§!\n"

 EDG_SHY_mission_1_32_title:0 "吞并西藏"
 EDG_SHY_mission_1_32_desc:0 "大汗的军队征服了神圣的世界屋脊，高原特殊的环境锻炼了战士们坚强的作战意志。藏传密教的虔诚念诵将祝福我们刀枪不入，也许吧。"

 EDG_SHY_mission_1_34_title:0 "部落管理"
 EDG_SHY_mission_1_34_desc:0 "游牧部落在过去的组织形式过于松散，不利于大汗集中行使最高权力。让我们改进传统的封赏制度，约束部族的权力。"

 EDG_SHY_mission_1_36_title:0 "阶级分化"
 EDG_SHY_mission_1_36_desc:0 "汗国的疆土已经跨越五湖四海，数不清的信仰在辽阔的大草原上生生不息。我们应该学习其他宗教改革传统的萨满与巫祭，为月即别设立更专业的神职人员。"

 EDG_SHY_mission_1_38_title:"旧世界"
 EDG_SHY_mission_1_38_desc:0 "我们征服了成吉思汗曾经踏足的土地，让被统治者再度忆起来自草原的恐惧。过往的荣光将会激励我们继续向前，伟大的汗国还将剑指更远的远方。"

 EDG_SHY_mission_2_2_title:0 "右臂"
 EDG_SHY_mission_2_2_desc:0 "哈萨克人算不上汗国忠诚的子民，他们的狼子野心在等待大汗虚弱的时机。我们将榨取大草原东部的资源。"
 EDG_SHY_mission_2_2.effect.tt:0 "我们治下所有§T文化§!为§Y哈萨克§!的省份§R+50%§!自治度\n"

 EDG_SHY_mission_2_4_title:0 "瑕瑜互现"
 EDG_SHY_mission_2_4_desc:0 "祖先赐予了草原战士们所向披靡的勇气，但其他文明的军事理念也值得参考。让我们不断汲取被征服者的战斗经验，打造一支世界最先进的大军。"
 EDG_SHY_mission_2_4.trigger.tt:0 "我们§Y至少§!解锁了§Y4§!个可用§T科技组§!\n"
 EDG_SHY_mission_2_4.effect.tt:0 "我们将根据采用§T科技组§!的§Y不同§!获得额外§Y不同§!的§Y军事加成§!\n\n在§Y军事界面§!解锁一个§Y面板§!，§G允许§!我们通过该§Y面板§!自定义§T近卫军§!\n\n通过§Y任务§!我们将§G解锁§!更多可进行§Y自定义§!的装备选择以及§Y强化§!已有的§Y装备效果§!\n"

 EDG_SHY_mission_2_6_title:0 "碾碎喀山"
 EDG_SHY_mission_2_6_desc:0 "成吉思汗的子孙渴望重现往日的荣光，但支离破碎的草原无法团结英勇的战士。我们应该碾碎拒绝服从的背离者，用大汗的大纛整合喀山部落。"
 EDG_SHY_mission_2_6.effect.tt:0 "我们治下所有§T文化§!为§Y喀山§!的省份皆失去§G20§!§Y叛乱§!与§G20§!年的§Y分离主义§!\n"

 EDG_SHY_mission_2_8_title:0 "血染第聂伯"
 EDG_SHY_mission_2_8_desc:0 "叛逆者的鲜血染红了基辅罗斯的母亲河，斯拉夫人哭喊着哀求弯刀的宽恕。大汗的军队再次征服了众城之母，让我们用劫掠欢庆胜利。"
 EDG_SHY_mission_2_8.effect.tt:0 "将§Y[280.GetName]§!发展度§R降至最低§!，每失去§Y1§!点发展度便获得§G25§!£adm£ £dip£ £mil£\n\n其他§Y所有任务省份§!发展度也将§R降至最低§!，每失去§Y1§!点发展度便获得§G20§!¤并获得§Y100§!§R荒废度§!\n"

 EDG_SHY_mission_2_10_title:0 "驰骋鲁塞尼亚"
 EDG_SHY_mission_2_10_desc:0 "辽阔的东欧大草原再度臣服于大汗的军队，渴望自由的哥萨克人迎来了新的主人。强大的汗国将为这些骁勇的战士提供归宿。"

 EDG_SHY_mission_2_12_title:0 "废盾"
 EDG_SHY_mission_2_12_desc:0 "费拉不堪的马扎尔人阻挡不了长生天的战士，大汗骁勇的骑兵将再度击垮欧洲人的防线。让我们劈开天主之盾。"

 EDG_SHY_mission_2_14_title:0 "污血"
 EDG_SHY_mission_2_14_desc:0 "脑满肠肥的教廷贪婪地吮吸整个欧罗巴的金库，不知道死于弯刀之下能否去往他们许诺的天堂。仁慈的大汗将征收等同于他们污血重量的财富。"

 EDG_SHY_mission_2_16_title:0 "跟随丝绸之路"
 EDG_SHY_mission_2_16_desc:0 "波斯的贸易曾经为大汗提供了取之不尽的财富，我们应该重整丝绸之路，让呼罗珊的商路重新为汗国服务。"
 EDG_SHY_mission_2_16.effect.tt:0 "从治下所有位于§Y呼罗珊§!地区且拥有§Y贸易建筑§!的省份获得§G10§!£dip£\n"

 EDG_SHY_mission_2_18_title:0 "逼近印度斯坦"
 EDG_SHY_mission_2_18_desc:0 "呼罗珊地区已经落入了汗国之手，北印度的苏丹国在大汗的威压下惴惴不安。让我们逼近印度斯坦，继续迈进南方的征服者之路。"

 EDG_SHY_mission_2_20_title:0 "进军安纳托利亚"
 EDG_SHY_mission_2_20_desc:0 "突厥人曾经是雄心勃勃的征服者，但塞尔柱帝国的解体让他们陷入长久的内乱。月即别汗国不会重蹈土耳其的覆辙，我们将彻底整合小亚细亚的版图。"
 EDG_SHY_enable_tech_group_anatolia:0 "§G允许§!我们将§T科技组§!切换为§Y安纳托利亚§!\n"

 EDG_SHY_mission_2_22_title:0 "自黄沙而来"
 EDG_SHY_mission_2_22_desc:0 "半岛的游牧民在沙漠间迁徙度日，他们与我们有着诸多相似之处。在月即别汗国宽容的治理下，阿拉伯人将无需再忧虑分裂与对立，我们亦可吸收穆斯林的优势。"
 EDG_SHY_enable_tech_group_maghrib:0 "§G允许§!我们将§T科技组§!切换为§Y马格里布§!\n"

 EDG_SHY_mission_2_24_title:0 "万里黄沙"
 EDG_SHY_mission_2_24_desc:0 "非洲炎热而贫瘠的内陆劝退了原住民开发的道路，而大汗英勇的开拓者不会就此止步。让我们迈进广袤的撒哈拉沙漠，向南探索更深处的世界。"
 EDG_SHY_enable_build_pasture_in_savannah:0 "现在§G允许§!我们通过§Y决议§!「新建马场」在§T地形§!为§Y热带草原§!或§Y海岸§!的省份§Y新建马场§!\n"

 EDG_SHY_mission_2_26_title:0 "吸纳种姓制度"
 EDG_SHY_mission_2_26_desc:0 "南亚的征服者创立了阶级森严的种姓制度，不平等的秩序为奴役庞大的人群提供了帮助。让我们继续沿用这套成熟的社会制度，统治印度温顺的人民。"
 EDG_SHY_mission_2_26.effect.tt:0 "现在§T省份互动§!「屯田」将会§G减少§!当地省份§Y5§!叛乱度\n\n我们治下§Y所有§!位于§Y印度§!次大陆的省份立刻失去§Y10§!年分离主义与§Y10§!叛乱\n"

 EDG_SHY_mission_2_28_title:0 "绝佳工具"
 EDG_SHY_mission_2_28_desc:0 "我们在南亚的统治手段取得了显著的成果，农民在新主人的安抚下兴高采烈地回到了水田，全然不顾亡国的耻辱。我们应该将这些治理经验推广到整个帝国。"
 EDG_SHY_mission_2_28.effect.tt:0 "现在§T省份互动§!「屯田」将会§G减少§!当地省份§Y10§!自治度\n\n现在§T省份互动§!「屯田」将会§Y清除其他国家§!的§T核心§!\n\n我们治下§Y所有省份§!立刻失去§Y10§!自治度\n"

 EDG_SHY_mission_2_30_title:0 "兼并瓦剌"
 EDG_SHY_mission_2_30_desc:0 "斡亦剌部族曾经主动归顺成吉思汗的军队，为帝国的东进之路扫清了林中的障碍。我们将效仿大汗的战略，重掌瓦剌诸部。"

 EDG_SHY_mission_2_32_title:0 "蒙古诸部"
 EDG_SHY_mission_2_32_desc:0 "蒙古人曾经带来了最深重的灾难，大汗的长啸让所有待宰的羔羊惶恐不安。让我们重新集合草原上游荡的部落，向世界宣告蒙古人的再度团结。"

 EDG_SHY_mission_2_34_title:0 "部族忠诚"
 EDG_SHY_mission_2_34_desc:0 "强大的汗国离不开内部的支持，臣服的部族将为大汗征召忠诚的战士。是时候向特权阶层们索取帮助了。"

 EDG_SHY_mission_2_36_title:0 "商业影响"
 EDG_SHY_mission_2_36_desc:0 "与文明国家拼命诋毁的不同，大汗同样深谙贸易运转的逻辑。随着汗国的疆土笼罩了越来越庞大的地区，络绎不绝的商人将为我们的国土提供源源不断的财富。"

 EDG_SHY_mission_2_38_title:0 "新世界"
 EDG_SHY_mission_2_38_desc:0 "我们征服了成吉思汗未曾踏足的土地，让被征服者被迫直面来自草原的恐惧。当下的成就将会激励我们继续向前，伟大的汗国将剑指更远的远方。"

 EDG_SHY_mission_3_1_title:0 "十字路口"
 EDG_SHY_mission_3_1_desc:0 "成吉思汗缔造的帝国已经四分五裂，游牧民族的大草原再度陷入征伐。昔日的被征服者怀着怨念和怒意注视着马上诸王，月即别汗国的命运走到了十字路口。"

 EDG_SHY_mission_3_2_title:0 "绝佳机会"
 EDG_SHY_mission_3_2_desc:0 "南方的帖木儿王朝陷入了继承危机，唯一令诸王臣服的沙哈鲁已到了风烛残年，这是我们拓展中亚势力的绝妙良机。"
 EDG_SHY_mission_3_2.effect.tt:0 "获得@TIM§Y[TIM.GetName]§!治下及其§Y附庸§!§T所有省份§!的§Y永久宣称§!\n"

 EDG_SHY_mission_3_3_title:0 "战鼓擂动"
 EDG_SHY_mission_3_3_desc:0 "征服者的争端无法在谈判桌上解决，战场的赢家将支配弱者的一切。听啊，草原的战士们敲响了战鼓，孱弱的帖木儿将在大汗的咆哮前臣服。"
 EDG_SHY_mission_3_3.effect.tt:0 "获得@TIM§Y[TIM.GetName]§!治下§T文化§!为§Y乌兹别克§!全部省份的§T核心§!\n"

 EDG_SHY_mission_3_4_title:0 "埋葬帖木儿"
 EDG_SHY_mission_3_4_desc:0 "帖木儿抛弃了蒙古人的身份，向昔日的兄弟们伸出了魔爪，分裂了团结的大草原。月即别汗国将亲自为波斯的霸主送葬，让世人明白，真正的征服者已经降临世间。"
 EDG_SHY_mission_3_4.effect.tt:0 "继承§Y未被我们及我们附庸所拥有§!的@TIM§Y[TIM.GetName]§!所有§Y核心省份§!的§T核心§!\n"
 EDG_SHY_mission_3_4.effect_1.tt:0 "如果@KHI§Y[KHI.GetName]§!是我们的§Y属国§!，则我们将§R花费§!一定§Y人力§!£icon_manpower£来§T继承§!他们\n"
 EDG_SHY_mission_3_4.effect_2.tt:0 "如果@KOK§Y[KOK.GetName]§!是我们的§Y属国§!，则我们将§R花费§!一定§Y人力§!£icon_manpower£来§T继承§!他们\n"

 EDG_SHY_mission_3_5_title:0 "万马奔腾"
 EDG_SHY_mission_3_5_desc:0 "人们说，蒙古军队是一群声势浩大却缺乏纪律的乌合之众，全凭兵力上的优势战胜敌人，但他们错了。自成吉思汗将分裂的民族统合为一个无往不胜的军事组织以来，月即别汗再一次实现了人民的宿愿。如今，蒙古的战马渴望更辽阔的牧场，草原的战士渴望征服更遥远的边疆，让我们宣称征服者之路！"
 EDG_SHY_great_expedition.tt:0 "我们将获得一个为期§Y10§!年的§Y强力修正§!，该修正持续期间将§G无视过度扩张惩罚§!并大幅§R提高核心化花费§!\n\n该修正能够通过完成§T特定任务§!进行§Y延长§!，如若§R中断§!则§R不再能够获得该修正§!\n\n如果我们在该§Y修正持续期间§!完成§T最终目标§!，则将§G自动焚掠§!一次我们在§Y东欧§!与§Y西欧§!次大陆的所有§Y非核心省份§!同时获得省份§T核心§!\n"
 EDG_SHY_great_expedition_near_east.tt:0 "我们将获得一个为期§Y10§!年的§Y强力修正§!，该修正持续期间将§G无视过度扩张惩罚§!并大幅§R提高核心化花费§!\n\n该修正能够通过完成§T特定任务§!进行§Y延长§!，如若§R中断§!则§R不再能够获得该修正§!\n\n如果我们在该§Y修正持续期间§!完成§T最终目标§!，则将§G自动焚掠§!一次我们在§Y黎凡特§!次大陆的所有§Y非核心省份§!同时获得省份§T核心§!\n"
 EDG_SHY_great_expedition_china.tt:0 "们将获得一个为期§Y10§!年的§Y强力修正§!，该修正持续期间将§G无视过度扩张惩罚§!并大幅§R提高核心化花费§!\n\n该修正能够通过完成§T特定任务§!进行§Y延长§!，如若§R中断§!则§R不再能够获得该修正§!\n\n如果我们在该§Y修正持续期间§!完成§T最终目标§!，则将§G自动焚掠§!一次我们在§Y中华§!次大陆的所有§Y非核心省份§!同时获得省份§T核心§!\n"
