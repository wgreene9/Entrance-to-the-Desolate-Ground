 EDG_SHY_mission_3_6_title:0 "奔袭大草原"
 EDG_SHY_mission_3_6_desc:0 "东欧大草原是历代大汗西征之路的始发地，光荣的金帐汗国正是定都于此。我们将继承大汗的衣钵，在辽阔的大草原纵马驰骋，让欧洲的统治者们在蒙古大军的铁蹄声中瑟瑟发抖。"
 EDG_SHY_mission_3_6.effect.tt:0 "从我们在§Y东欧大草原§!地区产物为§Y牲畜§!的§Y核心§!省份获得收入。"
 EDG_SHY_improve_mount_modifier.tt:0 "提升§T近卫军§!坐骑「§Y战马§!」的性能\n"

 EDG_SHY_mission_3_7_title:0 "地狱使者"
 EDG_SHY_mission_3_7_desc:0 "苟安的欧洲贵族为昔日大汗的逝去弹冠相庆，他们心安理得地啃噬汗国遗产，妄想自己摆脱了被征服的命运。如今，草原的狼群再度团结在月即别汗的麾下，遮天蔽日的军队将扮演送葬的队列，冰冷的弯刀会把整个欧洲化作人间炼狱。"
 EDG_SHY_mission_3_7.effect.tt:0 "§O焚掠§!治下所有位于§Y东欧大草原§!与§Y乌拉尔§!地区的§Y非核心§!且§R未被焚掠§!省份并获得省份§T核心§!\n"
 EDG_SHY_mission_extend_great_expedition.tt:0 "如果我们拥有修正§T大远征§!，则延长该修正§G10§!年\n"
 EDG_SHY_mission_3_7.event.tt:0 "所有§T首都§!位于§Y东欧§!的§Y独立国家§!都将触发下述事件"

 EDG_SHY_mission_3_8_title:0 "截断伏尔加"
 EDG_SHY_mission_3_8_desc:0 "伏尔加河为斯拉夫民族在冰天雪地间流淌出家园，而大汗的铁骑将截断他们再度崛起的可能。堆积如山的尸体取代了喋喋不休的争吵，痛哭流涕的罗斯王公只能在地狱的尽头忏悔。"
 EDG_SHY_mission_3_8.effect.tt:0 "我们在§Y俄罗斯§!与§Y鲁塞尼亚§!地区拥有的每个超过§Y10§!§T发展度§!的省份都将给予我们§G2§!游牧团结，若游牧团结§Y已满§!，则在对应省份征募§G1§!支§Y骑兵部队§!\n\n§Y所有任务省份§!发展度§R降至最低§!，每失去§Y1§!点发展度便获得§G25§!£adm££dip££mil£\n"


 EDG_SHY_mission_3_9_title:0 "重建枷锁"
 EDG_SHY_mission_3_9_desc:0 "斯拉夫人用阿谀谄媚迎合汗国的统治，靠狐假虎威欺压治下的臣民。他们学到了草原的所有品格，包括分裂和内讧。如今，大汗的回归让战栗的罗斯人再度俯首，但我们将不会保留任何仁慈：他们要么自地狱的大门坠落，要么乖乖套上奴隶的枷锁。"

 EDG_SHY_mission_3_10_title:0 "荡平俄罗斯"
 EDG_SHY_mission_3_10_desc:0 "俄罗斯骄横的王公遇到了更强大的统治者，斯拉夫人自豪的家园已经被月即别汗国彻底征服。我们将烧毁他们世代经营的城市与碉堡，在灰烬与绝望中荡平所有妄图抵抗的心。"
 EDG_SHY_mission_3_10.effect.tt:0 "§T焚掠省份§!现在将会§R摧毁§!该省份的§Y堡垒§!建筑并提供§G100§!¤\n"

 EDG_SHY_mission_3_11_title:0 "滚滚硝烟"
 EDG_SHY_mission_3_11_desc:0 "西斯拉夫人躲在德意志人的庇护下逃避罗斯的侵略，但皇帝纸糊的军队无法威胁大汗无畏的战士。我们将像几百年前最英勇的草原征服者那样，击溃帝国人心惶惶的乌合之众。"
 EDG_SHY_enable_tech_group_west:0 "§G允许§!我们将§T科技组§!切换为§Y西欧§!\n"
 EDG_SHY_mission_3_11.effect.tt:0 "§O焚掠§!治下所有位于§Y俄罗斯§!与§Y鲁塞尼亚§!地区的§Y非核心§!且§R未被焚掠§!的省份并获得省份§T核心§!\n"
 EDG_SHY_mission_3_11.event.tt:0 "所有§T首都§!位于§Y西欧§!次大陆的§Y独立国家§!都将触发下述事件"
 EDG_SHY_declare_war_with_neighbor_country.tt:0 "我们将对§Y所有§!与我们§Y相邻§!且§T首都§!位于§Y西欧§!或§Y东欧§!的§Y独立国家§!进行§R宣战§!\n"

 EDG_SHY_mission_3_12_title:0 "死齿"
 EDG_SHY_mission_3_12_desc:0 "满目疮痍的帝国摇摇欲坠，饱受战火的城市渴望真正的安宁。大汗的军队将终结巴尔干山河破碎的命运，掐灭继业者垂死维续的落日余晖。"

 EDG_SHY_mission_3_13_title:0 "裂爪"
 EDG_SHY_mission_3_13_desc:0 "神圣罗马帝国亵渎了帝国的威严，滑稽的皇帝整日忙于操持过家家般的政治。月即别汗国的利爪已经踏上了西方的土地，我们将撕裂德意志剩存的疆域。"

 EDG_SHY_mission_3_14_title:0 "秃鹰"
 EDG_SHY_mission_3_14_desc:0 "德意志人的羽翼已经被大汗的铁军粉碎，欧洲丰饶的腹地彻底暴露在我们面前。让我们继续前进，将恐惧传播到更西方的世界。"

 EDG_SHY_mission_3_15_title:0 "弃子"
 EDG_SHY_mission_3_15_desc:0 "长袖善舞的法兰西人有诸多令人匪夷所思的政治传统，他们倾向于扶持一位软弱的君王，而非角逐出真正的强者。大汗的军队将打破他们精心营造的平衡，用汗国的旗帜统一法兰西的封臣。"
 EDG_SHY_mission_3_15.effect.tt:0 "所有§Y发展度§!高于§Y10§!的§Y任务省份§!的发展度§R降至最低§!，每失去§Y1§!点发展度便获得§G25§!£adm££dip££mil£\n"

 EDG_SHY_mission_3_16_title:0 "上帝之鞭"
 EDG_SHY_mission_3_16_desc:0 "曾几何时，草原的雄主踏平了欧洲人孱弱的抵抗，烧毁他们的房屋，抢夺他们的财富，强占他们的妻女，给整个西方世界留下了无法抹去的恐惧。如今，梦魇再度横扫了整个欧洲，所有先辈们达到的与未达到的疆土都被大汗彻底征服。我们是上帝之鞭，是无法满足的饥渴之狼，草原的战士将为所有文明带来终结！"
 EDG_SHY_mission_3_16.effect.tt:0 "§G已达成远征目标，获得额外奖励！§!\n\n§O焚掠§!治下所有位于§Y西欧§!次大陆的§Y非核心§!且§R未被焚掠§!的省份并获得省份§T核心§!\n\n下述修正将转变为§Y永久修正§!"
 EDG_SHY_mission_3_16.add_personality.tt:0 "如果§Y君主§!还拥有§Y空闲特质槽§!且§Y未拥有§!特质§T传奇征服者§!，则获得特质§T传奇征服者§!\n"

 EDG_SHY_mission_3_17_title:0 "掌控呼罗珊"
 EDG_SHY_mission_3_17_desc:0 "随着帖木儿帝国的崩溃，整个呼罗珊的财富都落入了大汗的手中。让我们继续征服者未竟的事业，向西征服萨珊帝国破碎的疆土。"

 EDG_SHY_mission_3_18_title:0 "波斯之心"
 EDG_SHY_mission_3_18_desc:0 "波斯历代的统治者都为城市的繁荣投资了心血，功能完备的市场只要稍加恢复就能投入生产，我们应该充分利用波斯的资源。"

 EDG_SHY_mission_3_19_title:0 "重建伊利汗国"
 EDG_SHY_mission_3_19_desc:0 "成吉思汗的子孙旭烈兀在波斯建立了无可置疑的统治，汗国的臣民得以共享来自草原的荣光。让我们收回伊利汗国的遗产，为支离破碎的波斯恢复和平与稳定。"

 EDG_SHY_mission_3_20_title:0 "日食"
 EDG_SHY_mission_3_20_desc:0 "埃及人笃信，太阳神拉庇佑万物，如同阳光笼罩人间。长生天一向尊重治下臣民的宗教信仰，那我们就扮演如死亡般漆黑的冥府吧。"
 EDG_SHY_mission_3_20.event.tt:0 "所有§T首都§!位于§Y埃及§!、§Y马什里克§!与§Y马格里布§!地区的§Y独立国家§!都将触发下述事件"

 EDG_SHY_mission_3_21_title:0 "灾厄先驱"
 EDG_SHY_mission_3_21_desc:0 "13世纪，蒙古帝国的军队在八百里斩首战役中失利，停止了向埃及进军的脚步。如今我们卷土重来，誓要将灾厄带给伊斯兰世界的抵抗者，沙漠将见证大汗不可阻挡的天兵。"


 EDG_SHY_mission_3_22_title:0 "马穆鲁克的命运"
 EDG_SHY_mission_3_22_desc:0 "众所周知，埃及是所有伟大征服者不得不速通的副本，她的财富与资源能够最大程度地满足一个庞大帝国的需求。让我们宣称帝国新的名号，继续沿着海岸前进。"
 EDG_SHY_mission_3_22.effect.tt:0 "成立§Y沙姆密斯尔§!\n\n获得我们在§Y马什里克§!地区§Y所拥有§!全部省份的§T自治核心§!\n"


 EDG_SHY_mission_3_23_title:0 "灯火将熄"
 EDG_SHY_mission_3_23_desc:0 "汗国的疆域覆盖了整个埃及，如同阴云遮蔽了人间大地。低眉顺目的神甫将大汗拜为新的法老，沉默的死寂伴随着蒙古大军的征服湮没了古老的土地。"
 EDG_SHY_mission_3_23.efffect.tt:0 "治下所有位于§Y埃及§!区域且§T发展度§!高于§Y10§!的省份都将获得下述修正\n"

 EDG_SHY_mission_3_24_title:0 "铁蹄踏破"
 EDG_SHY_mission_3_24_desc:0 "我们在君士坦丁尼耶听说了一位希腊人的故事，他穷尽一生也没能抵达梦想中的俄刻阿诺斯。而随着地中海南方的海岸尽数归于汗国的版图，我们已经抵达了世界尽头。"
 EDG_SHY_mission_3_24.effect.tt:0 "我们所拥有的每个§Y地中海沿海§!省份都将§G立刻给予§!我们§Y50§!水手\n"

 EDG_SHY_mission_3_25_title:0 "席卷大干道"
 EDG_SHY_mission_3_25_desc:0 "南亚征服者总是沉溺于自身享受的特权，不能深入掌控更多的土地，而汗国征服的道路不会就此终结。大汗的骑兵将在北印度的大干道尽情驰骋，消灭所有不服王化的番邦。"
 EDG_SHY_mission_3_25.effect.tt:0 "获得我们在§Y印度斯坦§!地区§Y所拥有§!全部省份的§T自治核心§!\n\n获得针对所有§T首都§!位于§Y印度次大陆§!地区§Y独立国家§!持续§G5§!年的§Y吞并§!宣战理由\n"
 EDG_SHY_mission_3_25.event.tt:0 "所有§T首都§!位于§Y印度§!次大陆的§Y独立国家§!都将触发下述事件"

 EDG_SHY_mission_3_26_title:0 "得寸进尺"
 EDG_SHY_mission_3_26_desc:0 "北印度的局势长期处于混乱和割据之中，哪怕短暂的统一也无法压抑地方豪强的野心。汗国的战士们将借鉴他们特殊的护具，继续推进向南方的大远征。"

 EDG_SHY_mission_3_27_title:0 "洗劫孟加拉"
 EDG_SHY_mission_3_27_desc:0 "亚热带优渥的自然条件为孟加拉国提供了丰富的物产，他们娴熟的纺织工人能够编制出珍贵的手工艺品。作为野蛮的胜利者，我们理应尽情劫掠孟加拉的财富。"

 EDG_SHY_mission_3_28_title:0 "统治印度次大陆"
 EDG_SHY_mission_3_28_desc:0 "南亚不同的政权与信仰在斗争与妥协中迭起兴衰，再英明的统治者也只会对眼前复杂的地形与庞大的人群束手无策。但来自草原的战士不会沿用陈旧的治理手段，大汗的权威如同饿狼注目羔羊般震慑四方的臣民。在焚掠的火焰与冷酷的硬弓下，印度次大陆将长久臣服于汗国的统治。"
 EDG_SHY_mission_3_28.effect.tt:0 "§G已达成远征目标，获得额外奖励！§!\n\n§O焚掠§!治下所有位于§Y印度§!次大陆的§Y非核心§!且§R未被焚掠§!的省份并获得省份§T核心§!\n\n下述修正将转变为§Y永久修正§!"

 EDG_SHY_mission_3_29_title:0 "昔班的后人"
 EDG_SHY_mission_3_29_desc:0 "我们的体内流淌着黄金家族的血脉，征服世界是汗王与生俱来的宿命，月即别汗国永远不会忘记自己的归路。"

 EDG_SHY_mission_3_30_title:0 "激流送葬"
 EDG_SHY_mission_3_30_desc:0 "中华帝国古老的传承诱骗了一位又一位征服者偏安一隅，我们不会接受东方僧侣们精心构造的谎言。拿起锄头的战士永远也无法回头，长生天的子民将亲手斩断巨龙。"

 EDG_SHY_mission_3_31_title:0 "逆流而上"
 EDG_SHY_mission_3_31_desc:0 "虚弱的元朝给予了民众虚假的希望，他们幻想草原的征服者已经放下了弯刀。而大汗的军队会粉碎野心家们的妄想，等待东方蠢蠢欲动势力的只有再度灭亡。"

 EDG_SHY_mission_3_32_title:0 "萧萧玉门关"
 EDG_SHY_mission_3_32_desc:0 "中原王朝的统治者依靠修建连绵不断的防御工事抵挡入侵，但年久失修的断壁残垣又如何拦得住大汗骁勇善战的铁骑？草原的战士驾驭着疾风入境，关内的诸侯已经失去了最后的屏障。"

 EDG_SHY_mission_3_33_title:0 "重返中原"
 EDG_SHY_mission_3_33_desc:0 "东方王朝的皇帝凭借得天独厚的地形偏安一隅，傲慢地依靠可笑的朝贡体系坐井观天。有人说，我们的征服只带来了屠戮与毁灭，但大汗击溃的不止是一个不知所谓的王朝，更是一个曾被认为不可撼动的历史周期律。在新主人的统治下，中原王朝能言善辩的大思想家们可以继续焦头烂额地维护我们统治的合法性了，这次留给他们的时间很充沛，可以直抵时光的尽头。"
 EDG_SHY_mission_3_33.effect.tt:0 "§G已达成远征目标，获得额外奖励！§!\n\n§O焚掠§!治下所有位于§Y中国§!次大陆的§Y非核心§!且§R未被焚掠§!的省份并获得省份§T核心§!\n\n下述修正将转变为§Y永久修正§!"

 EDG_SHY_mission_3_34_title:0 "新设司法部"
 EDG_SHY_mission_3_34_desc:0 "大汗新征服的领土不断增加，传统的草原习俗已经不足以统御如此复杂的人群了。让我们与时俱进，高效利用资源，用先进的手段治理汗国。"
 EDG_SHY_mission_3_34.effect.tt:0 "解锁§T省份互动§!「屯田」，允许我们在§T核心省份§!将§Y部队§!转换为§Y发展度§!\n\n该§T省份互动§!位置同§T焚掠省份§!，每消耗§G1k§!部队则§Y随机增加§!当地§Y1§!点发展度\n"

 EDG_SHY_mission_3_35_title:0 "部落贵族"
 EDG_SHY_mission_3_35_desc:0 "随着掠夺而来的财富和土地源源不断地在汗国内部分配，部族当中军功和贡献最大的一部分人已经积累了相当雄厚的资本，是时候进一步划分汗国的阶层了。"

 EDG_SHY_mission_3_36_title:0 "汗位继承问题"
 EDG_SHY_mission_3_36_desc:0 "在过去，只有最强硬的人才能担任马上诸王的领袖，但这不利于汗国的稳定与传承。我们应该利用汗王眼下前所未有的功绩和威望，改革落后的继承法则。"

 EDG_SHY_mission_3_37_title:0 "接纳封建体制"
 EDG_SHY_mission_3_37_desc:0 "游牧不羁而散漫的政权组织为我们早期的征服提供了帮助，但松散而缺乏凝聚力的统治方式已经无法适应国内庞大的人口与土地。我们将学习被征服地区的统治经验，建立一个更强大的汗国。"
 EDG_SHY_mission_3_37.effect.tt:0 "§G禁用§!灾难「游牧政权的崩溃」\n"


 EDG_SHY_mission_3_38_title:0 "也客蒙古兀鲁斯"
 EDG_SHY_mission_3_38_desc:0 "13世纪，成吉思汗在斡难河河源建立了大蒙古国，他与子孙们征服了包括漠北、华北、东北、西藏、西域。中亚、西亚、东欧等在内的辽阔亚欧大陆地域，这曾是所有征服者都无法复刻的伟大荣耀。如今，汗国的征服之路已经抵达了伟大领袖曾经踏足的边疆，让我们成立大蒙古国，向世界宣告蒙古人世纪的回归！"

 EDG_SHY_mission_3_39_title:0 "世界之心"
 EDG_SHY_mission_3_39_desc:0 "没有谁能想到，来自草原的汗国能够将旗帜从北冰洋插到印度洋；没有人会相信，一具肉体凡胎能够统治从东海到大西洋的文明，然而我们做到了，我们已经掌握了世界的脉搏，我们超越了英灵座所有的征服者，让我们向神明的残躯发动大远征！"
 EDG_SHY_mission_3_39.effect.tt:0 "获得§Y世界上全部省份§!的§T永久宣称§!\n\n§Y焚掠省份§!现在将§G给予§!我们该省份的§T自治核心§!\n\n获得世界上§Y所有省份§!的§Y视野§!"

 EDG_SHY_mission_4_1_title:0 "要求效忠"
 EDG_SHY_mission_4_1_desc:0 "征集游牧部落的战士就如同在封建国家里寻找农民一样简单，只要大汗下达战争的指令，长生天的子民们就会加入行伍。"
 EDG_SHY_mission_4_1.effect.tt:0 "立刻获得§Y5§!倍于§T发展度§!的§Y人力§!£icon_manpower£\n\n立刻从治下所有§Y商品§!为§Y牲畜§!的省份征募§G1§!队§Y骑兵§!\n"

 EDG_SHY_mission_4_3_title:0 "流动汗帐"
 EDG_SHY_mission_4_3_desc:0 "辽阔的汗国每天都在开疆拓土，大汗的营帐不能像封建国家的首都那样墨守成规，我们将在草原上转进如风。"
 EDG_SHY_mission_4_3.effect.tt:0 "解锁§Y决议§!「组建近卫骑兵」\n"

 EDG_SHY_mission_4_5_title:0 "收编鞑靼骑兵"
 EDG_SHY_mission_4_5_desc:0 "鞑靼在蒙古与匈奴的军队中意味着“英雄”，是草原上最强悍的轻装骑兵精锐。我们应该将鞑靼骑兵重新收编进大汗麾下，他们将为汗国的西征之路誓死效忠。"
 EDG_SHY_unlock_armor_2.tt:0 "为§T近卫军§!解锁§Y护甲§!「护具」\n"
 EDG_SHY_improve_armor_2_modifer.tt:0 "提升§T近卫军§!护甲「§Y护具§!」的性能\n"

 EDG_SHY_mission_4_7_title:0 "新式战术"
 EDG_SHY_mission_4_7_desc:0 "东欧人在过去的百年间制作出了更坚固的甲胄，他们对大草原之外地形的研究也日趋成熟，汗国将会吸收斯拉夫人在战争技艺上的进步。"
 EDG_SHY_enable_tech_group_east:0 "§G允许§!我们将§T科技组§!切换为§Y东欧§!\n"
 EDG_SHY_improve_armor_1_modifer.tt:0 "提升§T近卫军§!护甲「§Y轻型护具§!」的性能\n"
 EDG_SHY_enable_build_pasture_in_drylands:0 "现在§G允许§!我们通过§Y决议§!「新建马场」在§T地形§!为§Y旱地§!的省份§Y新建马场§!\n"

 EDG_SHY_mission_4_9_title:0 "罗斯梦魇"
 EDG_SHY_mission_4_9_desc:0 "卑鄙的罗斯人辜负了大汗的信任，用虚伪的颂歌欺骗了草原的狼群。但沐猴而冠的小人不会永远猖狂，蒙古铁骑如梦魇自地狱重来，恐惧与死亡再度降临沙皇的国度。这一次，我们会推倒车轮，用复仇的火焰焚尽抵抗的文明，再用奴隶的白骨堆砌胜利的丰碑。"
 EDG_SHY_mission_4_9.effect.tt:0 "我们治下所有位于§Y鲁塞尼亚§!与§Y俄罗斯§!地区的省份将可以再次被§T焚掠§!\n"

 EDG_SHY_mission_4_11_title:0 "摧枯拉朽"
 EDG_SHY_mission_4_11_desc:0 "失去保护的立陶宛在草原铁骑的冲锋下一触即溃，大汗骁勇的战士已经驰骋到北欧内海的边缘。让我们继续前进，用所向披靡的攻势摧毁所有阻碍。"

 EDG_SHY_mission_4_13_title:0 "锈剑"
 EDG_SHY_mission_4_13_desc:0 "骑士团被波罗的海繁忙的商贸腐蚀了宝剑的锋芒，在东欧人和北欧人的围攻下奄奄一息。让草原的战士们教会他们何为真正的骑士之道。"

 EDG_SHY_mission_4_15_title:0 "碎岛"
 EDG_SHY_mission_4_15_desc:0 "不列颠的王侯凭借海洋的屏障在森林和高地间作威作福，而大汗的军队将如迫近的风暴般粉碎他们脆弱的抵抗。"

 EDG_SHY_mission_4_17_title:0 "山地作战"
 EDG_SHY_mission_4_17_desc:0 "南方崎岖的山脉让草原的战士无法尽情驰骋，但最优秀的骑士总能够适应不同的环境。我们将总结更全面的战术，适应山地作战的需求。"
 EDG_SHY_unlock_armor_3.tt:0 "为§T近卫军§!解锁§Y护甲§!「全身护具」\n"
 EDG_SHY_improve_armor_3_modifer.tt:0 "提升§T近卫军§!护甲「§Y全身护具§!」的性能\n"

 EDG_SHY_mission_4_19_title:0 "整合伊朗佣兵"
 EDG_SHY_mission_4_19_desc:0 "波斯旷日持久的战争造就了一批经验丰富的老兵，他们大多来自当地的氏族或宗教团体。为了保证汗国的长治久安，也为了进一步提升军事理念，我们应该整合这些久经沙场的伊朗佣兵。"
 EDG_SHY_enable_tech_group_iran:0 "§G允许§!我们将§T科技组§!切换为§Y伊朗§!\n"
 EDG_SHY_enable_build_pasture_in_mountain:0 "现在§G允许§!我们通过§Y决议§!「新建马场」在§T地形§!为§Y山地§!、§Y丘陵§!或§Y高原§!的省份§Y新建马场§!\n"

 EDG_SHY_mission_4_21_title:0 "笼络贝度因部落"
 EDG_SHY_mission_4_21_desc:0 "贝都因人长期被定居的阿拉伯人排斥，他们在荒原上逐水草而居，锻炼出顽强坚忍的品格。我们可以给予这些游牧民更多的恩惠，将他们招募进汗国的军队。"

 EDG_SHY_mission_4_23_title:0 "组建骆驼骑兵"
 EDG_SHY_mission_4_23_desc:0 "事实证明，骆驼在沙漠和荒原中的表现要比蒙古战马更出色，他们厚实的脚掌可以轻松驾驭马蹄如履薄冰的路况，强大的耐旱和吸收能力也大大节省了军队的后勤。让我们因地制宜，组建汗国的骆驼骑兵。"
 EDG_SHY_mission_4_23.effect.tt:0 "为§T近卫军§!解锁§Y坐骑§!「骆驼」\n"
 EDG_SHY_enable_build_pasture_in_desert:0 "现在§G允许§!我们通过§Y决议§!「新建马场」在§T地形§!为§Y沙漠§!或§Y海岸沙漠§!的省份§Y新建马场§!\n"

 EDG_SHY_mission_4_25_title:0 "月食"
 EDG_SHY_mission_4_25_desc:0 "伊斯兰教的新月无力保佑阿拉伯虔诚的信徒，长生天的饿狼已经将穆斯林的腹地吞噬殆尽。随着马格里布最后的疆土沦陷于汗国之手，我们将占据真主的智慧与国库。"
 EDG_SHY_mission_4_25.effect.tt:0 "§G已达成远征目标，获得额外奖励！§!\n\n§O焚掠§!治下所有位于§Y马格里布§!地区与§Y黎凡特§!次大陆的§Y非核心§!且§R未被焚掠§!的省份并获得省份§T核心§!\n\n下述修正将转变为§Y永久修正§!"

 EDG_SHY_mission_4_27_title:0 "德干高原"
 EDG_SHY_mission_4_27_desc:0 "南印度的领土充斥着信仰印度教的百姓，他们的顽固与迂腐让汗国的统治倍感压力。我们可以委任忠诚的总督协助管理德干高原，或者沿用大汗的威势统领这些看似柔顺的臣民。"

 EDG_SHY_mission_4_29_title:0 "名不副实"
 EDG_SHY_mission_4_29_desc:0 "东方的大汗陶醉于臣民谄媚的三跪九叩，沉迷于僧侣吹嘘的天命所归。他们长出了鳞片，成为了贪图安逸的恶龙，已经不配再领导草原的狼群了。让我们清洗长生天的不肖子孙。"

 EDG_SHY_mission_4_31_title:0 "融汇贯通"
 EDG_SHY_mission_4_31_desc:0 "为了攻破东方高耸入云的城墙，汗国曾经学习过中华特殊的攻城器械。现在，让我们进一步研究更适合单兵携带的火器，继续强化草原战士的武装。"
 EDG_SHY_enable_tech_group_china:0 "§G允许§!我们将§T科技组§!切换为§Y中华§!\n"

 EDG_SHY_mission_4_33_title:0 "与时俱进"
 EDG_SHY_mission_4_33_desc:0 "烽火连年推进了科技的更替，军事装备的演进逐渐成为了决定战争走向的主导。虽然汗国已经拥有了举世无双的战争思想，但我们也绝不能在武器上受制于人。"
 EDG_SHY_mission_4_33.effect.tt:0 "为§T近卫军§!解锁§Y主要武器§!「火枪」\n\n为§T近卫军§!解锁§Y次要武器§!「小型火枪」\n"
 EDG_SHY_enable_build_pasture_in_farmlands:0 "现在§G允许§!我们通过§Y决议§!「新建马场」在§T地形§!为§Y农田§!的省份§Y新建马场§!\n"

 EDG_SHY_mission_4_35_title:0 "焰燃四境"
 EDG_SHY_mission_4_35_desc:0 "蒙古的征服总是伴随着劫掠与杀戮，但世人都错看了我们的良苦用心。落后的国家总是要考虑敌方的利益，而先进的游牧会站在全局解决问题。为了汗国更遥远的未来，大汗天才的发明了更高效的焚掠手段。"
 EDG_SHY_mission_4_35.effect.tt:0 "解锁§Y省份互动§!「焚掠省份」，允许我们§T焚掠§!未被我们所§Y拥有§!但被我们§Y占领§!的省份\n\n在§Y经济面板§!解锁一个§Y按钮§!，允许我们对§Y所有符合条件§!的省份执行一次§T焚掠省份§!\n"

 EDG_SHY_mission_4_37_title:0 "席卷八荒"
 EDG_SHY_mission_4_37_desc:0 "在过去，自愿投降的人会得到大汗的宽恕，只有拼死抵抗的城池才会被夷为平地，事实证明这种仁慈只会助长野心家的不臣之心。让我们一视同仁，将焚掠的火焰烧向所有已经掌控和即将征服的土地。"
 EDG_SHY_mission_4_37.effect.tt:0 "我们将能够在§Y附庸省份§!执行§Y省份互动§!「焚掠省份」，§Y每点减少的发展§!都将提高附庸§R5%§!的§Y独立倾向§!\n\n§R上述§Y省份互动§!仅支持§Y属国类型§!为§T附庸国§!的属国进行！§!\n"
 
 EDG_SHY_mission_4_39_title:0 "最后的拼图"
 EDG_SHY_mission_4_39_desc:0 "人类的文明即将尽数臣服于大汗，而世界的彼岸又传来了些许微光。让我们在欢庆之余派遣勇敢的殖民者，为汗国的征服接续最后的拼图。"

 EDG_SHY_mission_5_1_title:0 "寻找新牧场"
 EDG_SHY_mission_5_1_desc:0 "辽阔的大草原是游牧民族与生俱来的家园，我们不能容忍其他产业占据汗国放牧的草场。让我们继续拓展边疆，寻找新牧场。"
 EDG_SHY_mission_5_1.effect.tt:0 "我们治下所有§T地形§!为§Y大草原§!与§Y草原§!的§Y省份产物§!全部变为§Y牲畜§!\n\n解锁§Y决议§!「寻找新的放牧点」\n"

 EDG_SHY_mission_5_3_title:0 "马背上的国家"
 EDG_SHY_mission_5_3_desc:0 "马不仅是游牧民族赖以生存的伴侣，还是草原战士驰骋四方的同袍。这些聪慧耐劳的生命陪伴我们走向辉煌，可以说蒙古族的崛起正是建立在马背之上。如果我们想要再次称霸四海，就必须为汗国建造更多马场。"
 EDG_SHY_mission_5_3.effect.tt:0 "我们治下每个§T产物§!为§Y牲畜§!且§T地形§!为§Y草原§!或§Y大草原§!的省份都将为我们提供§G0.2%§!§Y骑兵战斗力§!\n\n§G提高§!我们治下每个§T产物§!为§Y牲畜§!省份的§Y生产效率§!与§Y商品产出§!\n\n解锁§Y决议§!「新建马场」\n\n一开始我们只能够在§T地形§!为§Y草原§!或§Y大草原§!的省份§Y新建马场§!，我们可以通过§T任务§!来逐步§G解锁§!在其他地形下§Y新建马场§!的能力\n"

 EDG_SHY_mission_5_5_title:0 "底层治理"
 EDG_SHY_mission_5_5_desc:0 "越来越多的领土臣服于大汗的统治，先前旧的宗教政策已经无法满足安定人心的需求。让我们学习穆斯林特殊的管理方法，治理新征服的人民。"
 EDG_SHY_mission_5_5.effect.tt:0 "所有§Y满足任务条件§!的省份均获得§G2§!§T基础税收§!\n"

 EDG_SHY_mission_5_7_title:0 "大汗治下的自由"
 EDG_SHY_mission_5_7_desc:0 "草原的疆土是如此的辽阔，大到我们听不清异教徒的祈祷声。只要他们愿意在汗国的治下缴纳更多的赋税，大汗不会介意他们崇拜的是哪路神仙。"
 EDG_SHY_mission_5_7.effect.tt:0 "§T焚掠§!拥有§Y教堂§!建筑的省份现在将提供额外§G10§!¤，若为§Y大教堂§!则§G收益翻倍§!\n"

 EDG_SHY_mission_5_9_title:0 "翻过乌拉尔"
 EDG_SHY_mission_5_9_desc:0 "乌拉尔山是欧亚大陆的天然分界线，但它阻挡不了汗国征服的决心。随着大汗的军队越过护卫东欧的最后屏障，长生天的子民将再度接管乌拉尔。"

 EDG_SHY_mission_5_11_title:0 "狂霰暴雪"
 EDG_SHY_mission_5_11_desc:0 "北欧恶劣的生存环境较西伯利亚有过之而无不及，高耸的山脉与连绵的风雪抗拒着大汗的锋刃。但汗国的命运经历过远比自然环境更艰苦的考验，草原的战士不会畏惧北境的愤怒。"

 EDG_SHY_mission_5_13_title:0 "冻牙"
 EDG_SHY_mission_5_13_desc:0 "斯堪的纳维亚半岛的征服者侵吞了南方无数温暖的土地，而大汗的军队征服了他们时代生存的家园，我们将拔去败者生存的獠牙。"

 EDG_SHY_mission_5_15_title:0 "荒冢"
 EDG_SHY_mission_5_15_desc:0 "伊比利亚四处可见草草掩埋的荒冢，可笑的诸侯们还在彼此攻伐不休。让我们为焦灼的半岛再添一把火，榨干他们最后的价值。"

 EDG_SHY_mission_5_17_title:0 "交汇之地"
 EDG_SHY_mission_5_17_desc:0 "波斯地区是连接亚、欧、非三大洲的交汇之地，这里的商人练就了更娴熟的贸易本领，我们应该学习他们的智慧。"

 EDG_SHY_mission_5_19_title:0 "四通八达"
 EDG_SHY_mission_5_19_desc:0 "汗国庞大的疆土为商人的自由通行提供了有利保障，我们将继续投资各个贸易节点，让财富在汗国内部自由流通。"
 EDG_SHY_mission_5_19.effect.tt:0 "从每个§Y满足任务条件§!的省份获得相当于§Y半年§!收入的¤\n"

 EDG_SHY_mission_5_21_title:0 "连接商路"
 EDG_SHY_mission_5_21_desc:0 "先前为军用铺设的驰道成为了货物流通的黄金商路，我们应该选择更优秀的中转节点，让商人在铁骑的庇护下与汗国共享繁荣。"

 EDG_SHY_mission_5_23_title:0 "跨过亚丁湾"
 EDG_SHY_mission_5_23_desc:0 "曼德海峡是连接阿拉伯半岛与非洲之角的通道，隔岸的穆斯林凭借舰船的优势在此严防死守。但汗国的海军同样势不可挡，我们将在亚丁湾建立蒙古海军"

 EDG_SHY_mission_5_25_title:0 "黄金之角"
 EDG_SHY_mission_5_25_desc:0 "非洲之角干裂的大地蕴含着贸易的商机，强而有力的统治者能够在此发展出兴盛的远洋贸易。让我们收回红海的门户通道，打通连接地中海与印度洋的商路。"

 EDG_SHY_mission_5_27_title:0 "始末相通"
 EDG_SHY_mission_5_27_desc:0 "印度西部是最容易受到外界影响的区域，它平坦的地势与临近西方的地理位置都让他备受外来者的青睐。我们应该重视此处的发展与生产，打开通往印度核心的另一扇门。"

 EDG_SHY_mission_5_29_title:0 "长生天的呼唤"
 EDG_SHY_mission_5_29_desc:0 "草原的子民或许会短暂的迷惘，但永远忘不了那片深藏心底的故乡。无论大汗征服的脚步迈往何处，我们永远都身处腾格里与德勒黑之间。"
 EDG_SHY_mission_5_29.effect.tt:0 "解锁一个§T决议§!，允许我们回归§Y长生天§!的怀抱\n\n"

 EDG_SHY_mission_5_31_title:0 "苍穹之光"
 EDG_SHY_mission_5_31_desc:0 "一天晚上，大汗做了一个别样的梦。他梦到雄鹰在毡房上空翱翔，身旁的狼群仰天长啸，眼前长长的彩虹贯穿到世界的彼端。他明白，这是长生天给予汗国的使命。蒙古人将再度征服世界，就像劈碎云层的天光。"
 EDG_SHY_mission_5_31.effect.tt:0 "§G清除§!我们治下§Y所有省份§!的§R叛军§!\n\n§G立刻减少§!我们治下§Y所有省份§!§G50§!叛乱度\n\n将§Y稳定度§!提升至§Y3§!\n"

 EDG_SHY_mission_5_33_title:0 "世界行者"
 EDG_SHY_mission_5_33_desc:0 "长生天的子民永远怀揣着一颗孩童般好奇的心，胯下的战马带领游牧民族走向世界各地。激昂的战吼与低沉的呼麦穿透了已经征服和未征服的土地，我们已经在所有文明的描述中留下了足迹。"
 EDG_SHY_mission_5_33.trigger.tt:0 "我们在§Y旧世界§!的每个§Y次大陆§!上均直接拥有§Y5§!个省份\n"
 EDG_SHY_mission_5_33.effect.tt:0 "§G清除§!我们治下§Y所有省份§!的§R叛军§!\n\n§G立刻减少§!我们治下§Y所有省份§!§G50§!叛乱度与§G20§!年§Y分离主义§!\n\n将§Y稳定度§!提升至§Y3§!\n"

 EDG_SHY_mission_5_35_title:0 "定期军事演习"
 EDG_SHY_mission_5_35_desc:0 "草原的战士永远无法停止征服的脚步，长生天的子民渴望鲜血与杀戮。让我们定期举行军事演习，为之后真正的战争做好充足的预备。"

 EDG_SHY_mission_5_37_title:0 "战争推演"
 EDG_SHY_mission_5_37_desc:0 "无数场旷日持久的战争造就了我们所向披靡的骑兵，草原的战士不会畏惧任何敌人，哪怕是时间。让我们训练出更加精锐的近卫军，用弯刀和长弓为大汗夺取更多的胜利。"
 EDG_SHY_mission_5_37.effect.tt:0 "为§T近卫军§!解锁§Y坐骑§!「战熊」\n"

 EDG_SHY_mission_5_39_title:0 "归墟之门"
 EDG_SHY_mission_5_39_desc:0 "我们将时间拨回过去，任凭破碎的历史在手中重叙\n\n历史的巨轮滚滚向前，百川万流皆入归墟\n\n骄傲的荣光，遗憾的回忆，都随着下一次重启掩埋，无人再续"
 EDG_SHY_mission_5_39.effect.tt:0 "获得§Y世界上所有省份§!的§T核心§!并§Y继承§!所有§T属国§!\n"