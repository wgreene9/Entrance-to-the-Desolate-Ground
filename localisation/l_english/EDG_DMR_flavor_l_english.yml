 EDG_DMR_play.30.t:0 "维也纳攻城战报告" 
 EDG_DMR_play.30.d:0 "致尊敬的阿尔菲至高王陛下：\n\n遵照您的圣谕，我多姆利亚军团已于今日凌晨对维也纳发起总攻。这座被哈布斯堡家族经营数百年的坚城，终在罗姆人的车轮下洞开。\n我军主力两万余人集结于多瑙河左岸，含六千名战车兵、三千名波格米勒派修士组成的“圣火营”，及来自喀尔巴阡山的轻骑兵部族。维也纳守军约一万八千余人，以德意志雇佣兵为主力，依托环城石墙与多瑙河防线构建三重防御，尤以西城门瓮城与圣斯蒂芬大教堂周边工事最为坚固。\n\n战前三日，工兵营已沿多瑙河冰面暗挖隧道，直达城墙地基。\n正午时刻，三路部队于市中心广场会师。仅剩圣斯蒂芬大教堂的守军仍在顽抗，大主教率修士以圣像为盾死守钟楼，直至我许诺保留其宗教仪式，才放下手中的十字架与战斧。截至报告前，我军共歼灭守军七千余人，俘虏哈布斯堡王室成员及贵族官员九十六人，缴获火炮三十三门、战马两千匹，另有十二座粮仓尽入我手。我军伤亡约两千三百人，多为突破瓮城时的箭伤与巷战刀伤。\n\n我军预计明日将举行入城仪式，工兵已开始修补城墙缺口，计划保留维也纳的铁匠行会与面包作坊，让吉普赛工匠与本地师傅共同锻造战车零件。多瑙河上的商船队正陆续靠岸，首批运来的是从图罗夫调运的黑麦种子，将按您的嘱托分发给城郊农户，恭请陛下圣裁。\n\n您忠诚的\n卡尔洛·季诺维耶夫"
 EDG_DMR_play.30.aa:0 "巴黎再见，蠢货们。"

 EDG_DMR_play.31.t:0 "腓特烈的余火"
 EDG_DMR_play.31.d:0 "在斯德哥尔摩的战火火星尚未落尽，东欧的事件尚未平息时，多瑙河畔的晨雾里却已传来马蹄声，神圣罗马帝国的宣战书就藏在信使的行囊中，带着纸张特有的脆响，轻轻叩响了边境的驿站。\n\n维也纳的宫廷里，烛火在彩绘玻璃上投下斑斓的光斑，新任神罗皇帝站在议事厅中央，手中展开一方丝绸。据说那上面的暗红痕迹，是瑞典王室成员在审判中溅落的血。他的声音不算高亢，却带着不容置疑的分量：“吉普赛异端竟敢对王权动刑，如今欧洲的秩序像被狂风卷过的麦田，乱了套。我们该以腓特烈一世的名义，发起‘红胡子行动’，让多瑙河的水，重新映出德意志的模样。”\n\n诸侯们的回应如同涟漪一般。巴伐利亚公爵放下银质酒杯，指尖在橡木桌面上轻轻敲击：“我派五千重骑兵先行，盔甲上的纹章会让那些流浪者看清，什么是真正的军队。”萨克森选帝侯抚着胡须笑了，承诺敞开境内的银矿：“军费不用愁，只要能让大篷车离开我们的土地，再多银子也值。”连向来观望的奥地利贵族，也从兵器架上取下了祖传的战斧，斧刃在烛光下闪着冷光——他们早对多姆利亚在北欧的扩张心存芥蒂，更怕阿尔菲那句“罗姆人与贵族血脉同等滚烫”，会让境内的农奴们心思活络起来。\n\n教堂的钟声在城市上空回荡时，一位年迈的主教正站在广场的石阶上，对着聚拢的人群说话。他手中的十字架被阳光镀上一层金边，声音透过晨雾传得很远：“这不是抢地盘，是帮着把歪了的世界扶直。”他顿了顿，目光扫过街角那些好奇张望的吉普赛商贩，“流浪者终究是流浪者，秩序这东西，他们学不会，也配不上。”\n\n市集上，铁匠们正连夜赶制长矛，铁砧的叮当声混着面包房飘出的麦香；贵妇们打开首饰盒，将宝石捐出来熔铸成剑柄，说这是“为了守住祖宗传下的规矩”；连孩子们都举着木剑在街上奔跑，模仿着士兵的模样，喊着“把大篷车赶出去”。\n\n多瑙河的水流得不急不缓，岸边的芦苇在风中轻轻摇晃。没人注意到，有几片沾着水汽的芦苇叶，正顺着水流漂向多姆利亚的方向，像一封沉默的信，预告着即将到来的风雨。"
