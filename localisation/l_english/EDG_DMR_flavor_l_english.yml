 EDG_DMR_flavor.23.t:0 "伦巴第野心"
 EDG_DMR_flavor.23.d:0 "当佛罗伦萨的吉普赛官员下令拆除圣母百花大教堂的青铜门，熔铸成流浪诗人的铜像时。美第奇家族后裔在密室展开达芬奇手稿《论飞行》，图纸边缘写着：“唯有挣脱锁链者方能触摸星空。”威尼斯玻璃匠人将塔罗牌熔入水晶吊灯——每当烛光摇曳，“女皇”牌上的冠冕便投影在总督府墙上。\n\n起义在米兰兵工厂爆发。工匠们用歌剧咏叹调传递密令，将大篷车轴承改造成连发弩机。热那亚海盗后裔驾驶改装快船，船帆绘有但丁《神曲》中的炼狱图。“他们想用车轮取代穹顶？”起义领袖卢卡举起镶嵌马赛克的盾牌，“让整个亚平宁变成他们的葬身旋涡！”当多姆利亚军团逼近时，比萨斜塔突然发出轰鸣，塔顶投射出巨大的「命运之轮」牌影。"
 EDG_DMR_flavor.23.aa:0 "罗马人骁勇善战还是不要与他们争锋为妙"
 EDG_DMR_flavor.23.bb:0 "让他们见识见识谁才是罗马的后代!"

 EDG_DMR_flavor.24.t:0 "三岛之乱"
 EDG_DMR_flavor.24.d:0 "泰晤士河口的吉普赛船队正拆卸伦敦塔的石料，用来建造浮动集市。肯特郡的老渔夫在沙地上画出三岛古符文，怒斥：“他们连潮汐的节奏都要篡改！”深夜里，康沃尔矿工从锡矿深处挖出亚瑟王传说中“石中剑”的残片——剑柄上缠着凯尔特结，与多姆利亚的星象图截然不同。\n\n起义领袖莫德雷德（自称梅林后裔）在巨石阵举行秘仪。他用渡鸦血在祭坛画出逆位「战车」牌，三百名德鲁伊教徒随即割破手掌宣誓。“他们的大篷车能在陆地奔驰，却敌不过海妖的歌声！”起义军将渔船改装成火船，船首像雕刻着吞噬车轮的海蛇。当多姆利亚舰队追击时，潮水突然逆流，导航罗盘全部指向沉没的亚特兰蒂斯坐标。"
 EDG_DMR_flavor.24.aa:0 "放过凯尔特人的后代，彰显我们的天德"
 EDG_DMR_flavor.24.bb:0 "让亚瑟王和海岛基督永远消失！"

 EDG_DMR_flavor.25.t:0 "尼德兰大起义"
 EDG_DMR_flavor.25.d:0 "当多姆利亚的税务官开始丈量须德海沿岸的盐碱地时，老船长德克用鲸油灯照向了潮汐表——那上面除了月相标记，还密布着祖辈留下的反抗密码。“他们连潮汐的呼吸都要征税”德克将海图摊在渔网堆上，“那就让北海的浪教他们怎么数钱。”\n\n起义的火种从拦海大坝的裂缝里迸发。吉普赛工匠偷偷改造风车，将叶片嵌满反光的锡片，月光下整片圩田化作银光闪烁的迷宫。当税务骑兵追捕走私船时，他们的战马总会在芦苇荡里突然陷入泥沼——那是起义军根据每日潮汐精心计算的陷坑。\n\n转折发生在阿姆斯特丹的水坝广场。安德烈的使者宣布要填平运河修建陆上要塞，却不知码头工人早已用船闸原理改造了城市下水系统。命令颁布的当晚，起义者打开所有水闸，让海水倒灌进税务所的地窖，腌渍了整屋的羊皮税单。盐渍的文书漂浮在街头，孩子们捡来折成舰队，顺着运河航向议会大厦。而在一片混乱之中，海风却徐徐吹来，一如往常。"
 EDG_DMR_flavor.25.aa:0 "你给路打油！"
 EDG_DMR_flavor.25.bb:0 "天生万物以养人，给我杀杀杀！"

 EDG_DMR_flavor.26.t:0 "鸢尾花凋零"
 EDG_DMR_flavor.26.d:0 "当阿尔菲的彩轮战车碾过巴黎残破的街垒时，灾民浩浩荡荡，纷纷沿着主干道出逃，而在干道的两旁，正是曾经抵抗阿尔菲的军队，捍卫法兰西的自由的战士们的墓碑。幸存的起义贵族被铁链拴在卢浮宫长廊，等待着被一个个处决。多姆利亚工匠正用熔化的鸢尾花徽章浇筑成马蹄铁，叮当敲击声淹没了卡佩王朝贵族们的咒骂。“你们玷污了基督的荣耀！”他嘶吼着，却被吉普赛铁匠用烧红的烙铁封住嘴——烙铁图案正是逆位的「战车」牌。\n\n法兰西起义国王的妻子玛格丽特夫人在枫丹白露地窖被俘，而国王本人早在安德烈攻陷巴黎之前就已经全身绑满珠宝跳进凡尔赛宫的火焰中自焚而死。占卜师从她裙摆夹层搜出染血的《罗兰之歌》，羊皮卷上的金百合被替换成车轮纹章。"法兰西的历史该重写了，"安德烈弹了弹卷轴灰烬，下令将枫丹白露森林改建成流动马戏团营地。起义军的蓝火麦田被撒上吉普赛苜蓿种子，来年开春时，紫色花海彻底覆盖了焦土上的拉丁战书。\n\n最残酷的报复在凡尔赛。洛塔林吉亚公爵的铠甲被熔成农具，分发给归顺的农民；圣米歇尔山的修道院尖顶被削平，改为星象观测台。当最后一个抵抗村庄投降时，多姆利亚人将缴获的鸢尾花战旗铺在塞纳河面，数百辆战车轰鸣而过，旗帜碎片随水漂向大西洋——渔夫们说，那夜的潮水中带着血锈味。"
 EDG_DMR_flavor.26.aa:0 "“金色鸢尾花，慢慢凋零吧……”"

 EDG_DMR_flavor.27.t:0 "三岛沉沦"
 EDG_DMR_flavor.27.d:0 "莫德雷德的头颅被悬挂在伦蒂尼姆的塔桥，眼眶内塞满海岛基督教徒的橡果。多姆利亚海军将领将缴获的火船改造成浮动监狱，船首的海蛇雕像被替换成咧嘴大笑的「愚者」牌。潮汐导航术被定为邪术，任何携带凯尔特符文的渔民都会被割去右手。\n\n巨石阵的祭坛被吉普赛巫师刻满星象图，月圆之夜，流浪诗人用鲁特琴弹奏改编的《亚瑟王挽歌》。“你们的梅林输给了我们的塔罗，”安德烈踢开石中剑残片，下令将康沃尔锡矿改造成占卜水晶开采场。矿工们被迫在矿道墙壁刻上波格米勒派经文，违者将被封入废弃矿坑。\n\n不列颠群岛最后的反抗在爱丁堡终结。起义军的渡鸦信使被驯化成传令鸟，羽毛染成车轮旗图案；苏格兰高地的氏族图腾被熔成战车轴承。当多姆利亚舰队离开时，他们在北海抛下成吨的凯尔特铜币——硬币背面刻着一行小字：“海洋永远属于流动者。”"
 EDG_DMR_flavor.27.aa:0 "“海洋的秩序重归我等”"

 EDG_DMR_flavor.28.t:0 "燃冰尽碎"
 EDG_DMR_flavor.28.d:0 "随着安德烈的大军杀入托雷多，佩德罗的混血基督像被砸碎，左眼的十字架嵌入多姆利亚战车轮毂，右眼的双环十字则制成占卜师的水晶球。格拉纳达占星台的水晶镜面被重新打磨，映出的不再是星座轨迹，而是波格米勒派修士焚烧《古兰经》的影像。\n\n比利牛斯山的巫师被绑上火刑架，但他们制造的燃冰长矛却成为多姆利亚的武器。“异端的火也是火，”安德烈将刀刃插入塞维利亚大教堂祭坛，裂缝在石板上刻画出车轮纹路。安达卢斯的牧羊人被强征为战车驭手，羊群颈圈换上刻有「力量」牌的青铜铃铛。\n\n最后的清算在马德里展开。起义军的王冠被熔成马嚼子，戴在归顺贵族的战马上。当冬季第一场雪落下时，多姆利亚人用火油在雪地上烧出巨型塔罗阵，中央的「恶魔」牌正对马德里王宫。"
 EDG_DMR_flavor.28.aa:0 "“伊比利亚之火今日熄灭”"

 EDG_DMR_flavor.29.t:0 "亚平宁悲歌"
 EDG_DMR_flavor.29.d:0 "卢卡的尸体被浇筑进比萨斜塔基座，石膏面具凝固着最后的怒吼。美第奇密室被改造成占卜学院，达芬奇《论飞行》的手稿边缘被吉普赛学者添加注释：“车轮的轨迹才是真正的飞翔。”威尼斯水晶吊灯上的塔罗牌被替换成清一色「女皇」逆位牌，烛光投影化作锁链缠绕总督。\n\n米兰兵工厂的歌剧密令成了多姆利亚军歌，连发弩机被装上彩绘马车作为仪仗武器。佛罗伦萨的青铜诗人像被推倒重铸，新雕像手握塔罗牌与宝剑指向星空，底座刻着："流动者无需缪斯。"当热那亚后裔试图夜袭时，他们的快船被导向镜反射月光点燃——海面漂浮的焦尸手腕上都系着《神曲》残页。只是不知道该去地狱和炼狱的究竟是谁？"
 EDG_DMR_flavor.29.aa:0 "“地狱到底有几层？”"

 EDG_DMR_flavor.30.t:0 "尼德兰败亡"
 EDG_DMR_flavor.30.d:0 "当多姆利亚的占星师预测到北海即将迎来百年一遇的异常低潮时，起义军的命运便已注定。德克船长站在拦海大坝上，看着逐渐裸露的海床——那些精心布置的芦苇荡陷阱在退潮后暴露无遗，像被剥去伪装的伤疤。吉普赛工兵用改良的钻孔机在大坝底部开凿暗渠，将起义军埋在淤泥中的铁蒺藜全部冲入深海。\n\n起义军的最后一次反击在鹿特丹港化为泡影。德克下令点燃装满沥青的渔船冲向多姆利亚舰队，却发现敌船甲板上竖起了镜面风车叶片。正午阳光经镜面折射聚焦，火船尚未靠近便被点燃，黑烟中，多姆利亚的旗语兵用反光板打出嘲讽信号："你们连自己的火焰都驾驭不了。"\n\n最致命的背叛来自风车内部。一名被收买的起义军技师篡改了叶片齿轮的咬合角度，导致三座关键风车在风暴夜失控旋转，铁质叶片像巨型镰刀般扫平了藏有军械的谷仓。当安德烈的骑兵踏着风车残骸冲入阿姆斯特丹时，市民发现运河中漂浮的盐渍税单早已被吉普赛人替换——新税令用防水墨水书写，甚至还附上了改良的排水方案。德克退守到最后一座风车塔楼，却发现齿轮箱里藏着一封泛黄的信件。那是他早年葬身海难的儿子写给吉普赛笔友的信："父亲总说大海不可征服，但或许真正的敌人不在浪涛中..." 风车的阴影投在广场上，恰好组成倒置的「战车」牌图案——多姆利亚的占卜师早在二十年前便在此埋下预言石刻。"
 EDG_DMR_flavor.30.aa:0 "“大海也有边际吗？”"

 EDG_DMR_flavor.31.t:0 "乱象丛生"
 EDG_DMR_flavor.31.d:0 "自许多曾经居住于欧罗巴其他各处的同胞皆在我们数十年来地不懈征服下为我等所统合。但此种表象之下却尽皆是些无穷无尽的麻烦与混乱。虽然我们在名义上统一了所有身处欧洲的同胞，但大多数人除了一些维系原始生活习惯的表象外在语言与文化上早已与当地的粗劣住民毫无差异。同时也有相当一部分同胞因居留时间过长，早已不愿再恢复昔日的传统生活方式和族群之荣耀。\n\n更为严重的是那些所征服之地原先的臣众，他们无论在心理上还是物质上均无法接受被我们这个所谓“外来者”、他们眼中“恶棍、土匪”一般的卑劣民族所统治之现状。这样的不满情绪不仅让他们满怀屈辱，更使我们侧卧难眠。前路漫漫，荆棘密布……或者说，此路不通？"
 EDG_DMR_flavor.31.aa:0 "要准备吃苦咯"

 EDG_DMR_flavor.32.t:0 "分离式道路"
 EDG_DMR_flavor.32.d:0 "各个地区的人们早已对我们的习性和和我们的各种肮脏的行为深恶痛绝，如今的他们在目睹了我们的统治下纷纷举起反旗！"
 EDG_DMR_flavor.32.aa:0 "要给他们迎头痛击！"

 EDG_DMR_flavor.33.t:0 "奇葩异卉"
 EDG_DMR_flavor.33.d:0 "在整个国家陷入混乱之际，原本被我们死死的压制的教宗，清洁派，祷告派等各大派别又重新站了起来。各个教士面对着自己失去的特权以及各种钱财，而对我们波格米勒派的理念和行动进行了大规模的攻击和反抗。如今的他们正聚集军队准备夺回自己的一切。"
 EDG_DMR_flavor.33.aa:0 "基督在上，烧死他们！"

 EDG_DMR_flavor.34.t:0 "同分异构体"
 EDG_DMR_flavor.34.d:0 "我们的民族散布在欧洲各地，这就导致了有相当一部分的族人早已被当地的民族所同化，已经不再愿意接纳我们传统的流浪习俗，如今他们受到了当地统治者的蛊惑准备起兵反抗我们！"
 EDG_DMR_flavor.34.aa:0 "我们……不是一家人吗？"

 EDG_DMR_flavor.35.t:0 "童年"
 EDG_DMR_flavor.35.d:0 "在君士坦丁堡郊外的一座庄园内，一位少年挥舞着锄头，在田间挥汗如雨。豆大的汗珠屡屡从他的额头上流下，随后那汗水化作辛苦滋养着大地。\n\n而在远处，另外一个少年正在骑着高头大马赶来这里，看到挥舞锄头着的那位少年。忽然大笑道:“安德烈，你也算是我们法焦尔家族中的一员，为什么还要天天在这里干着农活？真是丢人现眼。”但是迎接他的只有不为所动。少年扭过头嗤笑一声随后驾着马走了。安德烈看着他的背影摇了摇头，“我亲爱的弟弟康斯坦丁，我们和平民早已没有什么不同，我们也不过是人民的一份子。”随后依旧挥舞着锄头，仿佛之前什么事都没有发生一样。\n\n可没过多久，那位叫康斯坦丁的少年又折返回来。可是眼中再也没有了先前的高傲以及生气，当他一见到安德烈时就匆匆忙忙的跳下马来，随后跑到他身旁，把手搭在他的肩上，狠狠的摇晃起来。说道:“出大事了！父亲在市里面发生了一场车祸，现在已经生命垂危了，你快赶过去和我见他最后一面！”安德烈不敢怠慢，跳上马跟康斯坦丁一同前往君士坦丁堡内的官邸。\n\n可事实远比他们想象的要糟糕，当安德烈和康斯坦丁二人赶到官邸时，他们的父亲已经只剩出的气没有进的气了。当见到他们二人时，他们那作为君士坦丁堡市长的父亲的虚弱的身躯猛然的坐立起来。接着便是那逐渐微弱的嗓音:“我快死了……等我死了之后，我的职位便会自动被撤走，到时候庄园也会被回收国有。你们兄弟俩就想办法自谋生计吧……”就在他吐完这几个字的瞬间，他眼中的光消失了。只留下他们兄弟二人和周边的亲属先是茫然后是悲伤的痛哭以及挽留的话语。安德烈和康斯坦丁望着父亲的遗体。内心久久不能平静，因为他们知道，他们的生活将因此永远地改变。\n\n 本应该在温室中的生长期的花儿，突然间就要独自面对凛冽的风雪。"
 EDG_DMR_flavor.35.aa:0 "“爸爸的花儿落了，我也不再是小孩子。”"
 
 EDG_DMR_flavor.36.t:0 "在人间"
 EDG_DMR_flavor.36.d:0 "寒雨敲打着克拉科夫郊外的茅草屋檐，安德烈蜷缩在漏风的棚屋里，就着摇曳的油灯翻阅一本残破的《波格米勒编年史》。书页间夹着父亲留下的青铜腰牌，上面刻着法焦尔家族的双轮徽记——这曾是君士坦丁堡市长权力的象征，如今却成了他最后一件值钱家当。三年前那场变故后，他和幼弟康斯坦丁逃出都城，像被风吹散的蒲公英般飘零至此。在这三年期间，发生了许许多多的大事。宫廷先是由于阿尔菲的死导致群龙无首几近崩溃，混乱的秩序一直到几个月后才开始恢复。而由于阿尔菲死的突然，他没有留下任何能够传承皇位的子嗣。这就导致了宫相为主的迂腐的老官僚们提前宣布多姆利亚进入共和时代。在这群人的庇护之下，原本被阿尔菲压制的死死的贪官污吏们也因为和他们同流而污而东山再起。再次荼毒着这片饱经沧桑的大地。血泪和呼喊声为公正者而起，仇雠和朝敌因强者而悲。\n\n窗外的泥泞小道上，一队多姆利亚税吏正挨家挨户收缴铜器。安德烈看着他们将老铁匠的祖传坩埚扔上牛车，那哐当声响让他想起君士坦丁堡城门的闭合声。“他们说这是为铸造新都的和平钟，”康斯坦丁往火塘里添了把湿柴，青烟呛得他直咳嗽，“可我听酒馆的商人说，熔炉里流出的都是带血的铜汁。”\n\n当税吏踹开棚屋木门时，安德烈正用炭笔在墙上勾画星图。税吏头目揪起他的衣领，青铜腰牌从破衣中滑落。“法焦尔家族？”那人狞笑着将腰牌抛进火堆，“现在连野狗都敢冒充贵族了！”火焰吞噬徽记的瞬间，安德烈突然抓住税吏手腕，指尖深深掐进对方皮肉：“告诉你不知疾苦的主子，有些火种是浇不灭的。”可换来的只剩下一顿毒打，在安德列被打的站不起来的时候，那群旧官僚的爪牙们便哈哈大笑，随即走出了房门。只是他们不知道的是，背后的人眼睛中所藏的怒火会在几年后将他们烧的粉身碎骨。\n\n那夜，兄弟俩踩着初春的薄冰渡过维斯瓦河。安德烈在河滩上捡到半块刻着古诺斯语的石碑，月光下依稀辨出“王者隐于市”的字样。他忽然想起七岁那年，父亲指着君士坦丁堡城墙上的裂缝说：“真正的裂痕不在砖石，而在人心。”"
 EDG_DMR_flavor.36.aa:0 "“砖石的裂痕可以缝补，人心的裂痕无法恢复。”"

 EDG_DMR_flavor.37.t:0 "唤醒勇虎"
 EDG_DMR_flavor.37.d:0 "谁也没有想到的是，接下来的几年里国家居然会陷入到如此巨大的混乱之中。来自法兰西，不列颠，西班牙，意大利的各种被征服地区的民众们纷纷发起了大规模的起义。人们叫喊着，怒吼着，大喝着要将瘟疫之源们彻彻底底的赶出他们的国土。而在东欧那些已经被压制的旧贵族们也纷纷开始发起小规模的叛乱和不合作运动。\n\n而此时在喀尔巴阡山脚的桦树林里，安德烈用松脂涂抹着二十辆改装马车。这些被贵族遗弃的载货篷车，经他之手竟成了移动箭塔——车顶暗格可藏弓手，底板夹层能储火油。“我们不是叛军，”他对聚集的流民说，“只是要找回被典当的尊严。”\n\n首战选在多瑙河支流的税卡。当税吏们醉醺醺清点铜币时，河面突然漂来数十盏莲花灯。守卫们嬉笑着打捞，却不知灯芯连着浸油的麻绳。火舌窜起的刹那，安德烈的车队从山坳冲出，燃烧的箭矢精准射断吊桥铁链。康斯坦丁站在首车顶端，将税册投入火堆："看啊，贪婪的账簿比茅草更易燃！" \n\n消息传到君士坦丁堡时，摄政议会正为是否加征葡萄酒税争吵不休。"不过是群流寇，"大法官挥退信使，"等他们饿死在冬天..."然而流民队伍像滚雪球般壮大：被夺走田地的农夫、遭驱逐的异教修士、甚至还有倒戈的低级军官。当安德烈攻下第一座谷仓时，人们发现他分发粮食的方式很特别——每人领到的麦袋里，都藏着一枚刻有双轮徽记的陶片。"
 EDG_DMR_flavor.37.aa:0 "“一个轮子能够立起，两个轮子才能前行。”"

 EDG_DMR_flavor.38.t:0 "战书"
 EDG_DMR_flavor.38.d:0 "随着安德烈的队伍如同滚雪球般壮大，他们也开始陆陆续续的攻下了一些城池，先是北部的重镇里加，后是东部的重镇莫斯科，然后又是诺夫哥罗德，基辅，克拉科夫，华沙。而由于他们在这一场大动乱中是唯一一支号称“冻死不拆屋，饿死不掳掠”的传奇部队，因此他们所到之处，民众竭诚欢迎，纷纷箪食壶浆以迎王师。\n\n原本对他们感到不以为然的老东西们在看到了他们一场又一场的胜利之后，也不由得感到压力倍增。\n\n而在美泉宫内，原先没有被清算的哈布斯堡王公听到了消息后冷笑起来:“现在农奴们都管安德烈叫麦子至高王。谁能想到一个当初在克拉科夫的贫困小子居然能成长成现在这个样子？不过他的好运到此为止了。”\n\n说罢，在大厅的幕帘后，几十张嘴全部哈哈大笑起来。哈布斯堡王宫掀开幕帘，随后也大笑道:“多谢各位吉普赛长老们的鼎力相助，待我复国成功，我绝对不会亏待在境内的各位以及归还你们的财产和奴隶。我们绝不能让这个劫富济贫的小子坐上那个最高的位置。”“我们生死与共！”他们一同狞笑起来，背影中倒映着魔鬼的张扬。"
 EDG_DMR_flavor.38.aa:0 "“同室操戈恨满溢，兄弟相残泪难平”"

 EDG_DMR_flavor.39.t:0 "地爆天星"
 EDG_DMR_flavor.39.d:0 "在深秋的布达佩斯平原上，五万王军摆开新月阵型。金甲统帅指着安德烈的布衣队伍嗤笑：“用镰刀对抗重骑兵？招笑！”战鼓擂响瞬间，地平线忽然升起遮天蔽日的尘土——那是安德烈令农夫驱赶的数千头野牛，牛角绑着浸油麻布。这种摆法后世称之为火牛阵。以一敌百，满万不敌。\n\n正当重骑兵被牛群冲散时，天空传来轰隆的一声巨响。一颗赤红流星划破云层，裹挟着硫磺气息坠入王军本阵。战马惊嘶，铁甲崩裂，统帅的金盔被气浪掀上高空，最终挂在安德烈的车辕。“天象示警！”随军占星官瘫倒在地，“这是新王将立的征兆！”其余的人听到他这么一声喊，也顿时吓得不知所措，纷纷四散逃窜。左面跑？是安德烈的重型战车。右面逃？是包围过来的步兵大队。往前走——生路。\n\n最后的战果也清晰明了。5万的王军被歼灭大半，统帅殒命沙场。而令人感到意外又情理之中的便是那位随军占星官的处境——他的那一套说辞受到了安德烈的嘉奖，随后他在安德烈的军中位居原职。没有受到丝毫战败者的处罚。\n\n后来史书记载，那颗陨石是安德烈派人提前在山顶埋下火药所致。但当时溃逃的士兵们赌咒发誓，亲眼看见流星表面浮现有双轮徽记。此战后，各地开始流传“天降帝星”的童谣，连君士坦丁堡的面包匠揉面团时，都会偷偷捏成流星形状。"
 EDG_DMR_flavor.39.aa:0 "“地爆天星警告！位面之子于归！”"

 EDG_DMR_flavor.40.t:0 "唯有浴血，方可重圆"
 EDG_DMR_flavor.40.d:0 "自从安德烈起兵以来，各处犹如散兵游勇一般的叛乱军团全都无一例外都败在安德烈的手下。如今议会那帮老东西和他们所代表的旧官僚的部队也被安德烈杀的七七八八。在经历了如此的颓势之后，他们终于选择退缩到了当初神圣罗马帝国的帝都维也纳。维也纳自从奥地利大公国时代以来便是数一数二的坚城，经历了数百年的和平发展之后更是被层层加码一般的加固。毫无疑问，这会是一场史无前例的恶战。\n\n当年的一个清晨，被后世的史学家们称之为维也纳之围的战役就在血腥的内战中拉开帷幕。然而与史学家们记述的传奇史诗不同，最开始的进攻十分的不利。由于维也纳城几百年以来的加固以及安德烈的兵源素质和数量远远的低于当年攻下维也纳的正规军，安德烈发起的几次冲锋都被一一的粉碎。嗯即使是数十门火炮的联合轰炸，也比不上守军修补城墙的速度。\n\n多瑙河的冰层在炮火中呻吟，安德烈却下令拆除攻城梯。“真正的城墙在这里，”他指着自己心口，“也在他们心里。”连续七日，起义军只是围着维也纳唱诵古老的《自由长诗》，歌声随着北风灌进每道城墙缝隙。\n\n第十日黎明，西门守军忽然倒戈。安德烈踏着晨露入城时，发现街道洒满盐粒——这是市民自发清洁道路的古老礼仪。“我们不怕改朝换代，”老市长献上城门钥匙，“只怕比现在更坏的世道。”在市政厅广场，安德烈做了一件震惊全欧的事：他当众焚烧了贵族名册，却将土地契约分发给行会代表。"记住，不是我在赐予你们，“火光照亮他龟裂的嘴唇，"是你们本就该拥有这些。”\n\n而此时那些从君士坦丁堡来随后便一直在维也纳城内躲藏着的摄政议会的议员们也悄悄的从市政厅在门口走了出来，殊不知安德烈早就将目光死死的钉在了他们的身上。他猛然的拔出剑，指向了即将躲进人群的他们。为首的正是当年在阿尔菲死后一手组织起议会的宫相。宫相见状深深的叹了一口气。“当年先王死后，所有的人都手足无措，我作为他最信任的官员之一，只能试着组织起贵族和议会们来让这个国家重新稳定，只可惜我的能力不足，丝毫无法担此大任。让您还有您的家族蒙羞。您要杀要剐，我毫无怨言。”他老泪纵横，眼里尽是止不住的悲伤和自责。而安德烈只是走过去拍了拍他的肩膀。“没有人生来就是一个好的领导者，也没有人生来就可以三头六臂。您已经做的很好了。”说罢他大笑起来。拥抱着那大哭不止的宫相。在美泉宫的宫顶之上。一只白鸽缓缓的飞起。随后轻轻的落在了安德烈的手上。"
 EDG_DMR_flavor.40.aa:0 "“昨日事，今日毕。”"

 EDG_DMR_flavor.41.t:0 "安抚东欧"
 EDG_DMR_flavor.41.d:0 "在基辅大教堂的穹顶下，安德烈解开染血的披风。他身后跟着十二个民族的代表：波兰铁匠捧着《工匠权利宪章》，立陶宛祭司带着祖传占卜骨，甚至还有裹头巾的鞑靼酋长和戴着丝织帽的罗斯商人。“真正的王者不应高居宝座，”他让幼弟康斯坦丁展开羊皮地图，“而要成为连接万邦的榫卯和枢纽。”\n\n在重建的君士坦丁堡议政厅，安德烈首创“双轮议会”：左厅坐着定居派的学者商贾，右厅立着游牧部的族长战士，他自己则站在中央转盘上。“当我转向左，你们商议法典；转向右，你们争论疆界；若我静止不动...”他忽然摘下王冠，“便该换个能推动时代的人。”\n\n那年丰收节，来自克里米亚的葡萄与波罗的海的鲱鱼首次出现在同一张餐桌上。吟游诗人传唱着新编歌谣：“车轮碾过旧王冠，碾出麦穗与剑刃的花纹。当伟大的君王迈出双脚，世界都将溢出光彩。”"
 EDG_DMR_flavor.41.aa:0 "“操纵国家的双轮，碾出道道历史的车辙”"

 EDG_DMR_flavor.42.t:0 "万国衣冠拜冕旒"
 EDG_DMR_flavor.42.d:0 "在加冕礼的前夜，安德烈独自走进君士坦丁堡地下墓穴。长明灯映照着历代先王石棺，他在父亲墓前放下一束野生蓟花——这种植物能在最贫瘠的岩缝中绽放。“您曾说裂痕终将吞噬帝国，他轻抚冰冷的碑文，“但我找到了更好的出路。”\n\n次日朝阳中，二十二位使节目睹了史上最简朴的登基仪式：没有黄金马车，只有安德烈常年乘坐的橡木战车；没有镶钻王冠，唯有一顶用战场箭镞熔铸的铁环。当大主教捧出圣油时，他忽然抓起油壶泼向人群："若这膏油真有神力，便该润泽所有干涸的土地！”随后两旁的人群们隐含着热泪高声疾呼着安德烈陛下的名字，无数的鲜花和橄榄枝朝着橡木马车一支又一支的洒来，既是对伟大的和平使者的颂扬，又是对崭新国家的领导的讴歌。等到马车走向游行线路的尽头后，安德烈从马车中爬出，随后高高的站在了顶端。望着所有一同陪伴着他的人民，他的人民此时也望向着他，无数双眼睛与一双眼睛在此时交织着，无数的目光与一处炬光融合着。随后的人群陷入了寂静，随后，安德烈饱含热泪，抓起那些被抛在了马车顶上的鲜花一支一支的返还给人群。随后大家都欢呼起来，为了那心上的一切的一切，也为了这个国家崭新的未来。\n\n几十年后，当旅行家们途经鲁塞尼亚，他们都会在这片地区其中的一个无名小镇看到了奇异景象：定居者的石屋与游牧民的帐篷错落交织，学童们既读亚里士多德也学占星术，市集上同时流通着帝国银币与以物易物的古老传统。镇长是位独眼老兵，他摩挲着胸口的双轮徽记笑道：“安德烈大帝说过，最好的统治不是让人人相同，而是让不同都能发光。”"
 EDG_DMR_flavor.42.aa:0 "“同泽世韵”"

 EDG_DMR_flavor.43.t:0 "乱世终焉"
 EDG_DMR_flavor.43.d:0 "自从我们一统欧洲开始，国家就在各种势力之下陷入了无休无止的分裂与混乱之中。然而万幸的是我们重整旗鼓，奋起直追，东山再起。我们又一次艰难的获得了胜利。而这一次，没有人再怀疑伟大的塔罗牌之下所推定的命运。没有人再反抗我们那统治世界的理想。更没有人再能够阻挡我们前进的道路。伟大的安德烈至高王万岁！"
 EDG_DMR_flavor.43.aa:0 "我们罗姆人仍将命中注定统治全世界"

 EDG_DMR_flavor.44.t:0 "同室操戈"
 EDG_DMR_flavor.44.d:0 "亚诺罗的骤然离世，像一场突如其来的风暴，让整个国家瞬间被巨大的悲痛与迷茫所笼罩。这位卓越的领导者，曾以非凡的智慧与魄力，为国家拓展了广阔的生存空间，极大地提升了人民的生活品质。可谁能料到，他竟以如此令人猝不及防、看似自私任性的方式，决然地告别了所有人。\n\n由于亚诺罗在突然离世之前，并未确立明确的继承人，国家的统治权便暂时落入了由大臣们组成的临时议会手中。不过幸运的是，亚诺罗留下了两个儿子，大儿子阿尔菲王子，各方面能力均衡且十分出色；小儿子米希王子，军事才能极为出众，却性格暴戾，脾气火暴。\n\n按照传统与常理，王位无疑应属于阿尔菲，仅仅因为他是长子。但此时的阿尔菲，正在遥远的西部边境担任总督，而米希则因深受亚诺罗的宠爱，被调到首都担任市长。凭借着自身的军事才能与手段，米希在首都拉拢了不少军队为其效力。\n\n就如同诸多充满权谋斗争的故事那般，在一个月黑风高、伸手不见五指的夜晚，米希果断出手。他迅速调动手下那些早已收受他贿赂的禁卫军，如饿狼般冲进王宫。宫相来不及做出任何有效的抵抗，便惨遭杀害。各部大臣也被米希的人要挟，被迫支持他了上位。\n\n与此同时，米希早在之前就已派遣使者前往神圣罗马帝国，不惜以割让领土为代价，换取了皇帝的支持。而远在西部边境，对这一切还蒙在鼓里的阿尔菲，生命似乎也随着米希派出的刺客的悄然逼近，进入了倒计时。那个风雨飘摇、充满未知与危机的时代，仿佛近在咫尺，触手可及 。"
 EDG_DMR_flavor.44.aa:0 "“万马齐喑究可哀”"

 EDG_DMR_flavor.45.t:0 "争分夺秒"
 EDG_DMR_flavor.45.d:0 "钟摆不知疲倦地左右摇动，时间在这单调的节奏中如白驹过隙般飞速流逝。\n\n自从首都那惊心动魄、天翻地覆的一夜过后，短短几天，整个国家便陷入了一场激烈且混乱的正统之争。最先发难的是一个省份的总督，他实在无法忍受米希那明目张胆的僭越行为，一怒之下，在自己的属地发动了叛乱。紧接着，一个不知天高地厚、自称是亚诺罗私生子的狂妄盗贼，竟也在首都附近掀起了大规模的起义。\n\n此起彼伏的起义让米希和他率领的军队焦头烂额、疲于奔命。每次他们好不容易镇压完一处起义，还没来得及喘口气，另一处的起义又如同雨后春笋般冒了出来。在这混乱不堪的局势下，米希对首都的民众以及官员的管理渐渐变得松懈。谁能想到，这看似微不足道的放松，却给他们带来了致命的后果。\n\n一天夜里，一个身着黑袍的人趁着守卫疏忽，成功逃出了首都。没人清楚他在前往西部边境的漫长道路上，究竟经历了多少艰难险阻。经过几天几夜不眠不休的艰难跋涉，他终于来到了阿尔菲城堡的大门前。此时的他，由于长时间遭受追杀，早已衣衫褴褛。\n\n门口的骑士们看到这个落魄的家伙，满是不屑，大声呵斥着，随后一脚就把他踢进了护城河里。一路上受尽委屈的黑袍人，此刻终于再也压抑不住内心的痛苦与悲愤，放声大哭起来。就在这时，一位身着紫袍的青年路过，他连忙将黑袍人从河中扶起，和声细语地询问他为何哭泣。骑士们见到这位青年，立刻恭恭敬敬地深深鞠了一躬，齐声高呼：“阿尔菲殿下晚上好！”\n\n黑袍人听到这声呼喊，如遭电击，整个人猛地一震。他慌乱地从地上爬起来，双手紧紧抓住阿尔菲的衣服，一下又一下地扯着，随后摘下自己的头套，上气不接下气地说道：“殿下不好了，大祸临头了！”阿尔菲定睛一看，差点惊声尖叫。眼前这个满脸泥污、身上布满破损伤口、黑袍破烂得不成样子的人，竟然是在他童年时期经常陪伴他玩耍的宫廷占卜师。阿尔菲心中一阵酸涩，满是心疼，赶忙将占卜师引入城堡中。\n\n“什么！”阿尔菲震惊地大喊一声，手中装着热茶的茶杯瞬间滑落，摔在地上，碎成了一片片。“弟弟这家伙居然能干出如此大逆不道的事情！”“千真万确！”占卜师也激动地大喊起来，声音中带着几分焦急与愤怒。“那么，我们应该怎么办？我只是一个普通的总督，而且先皇在创立我们国家之初就立下了总督不能掌兵的规矩。”阿尔菲皱着眉头，满脸忧虑地说道。听闻此言，阿尔菲和占卜师都陷入了深深的沉思之中。片刻之后，阿尔菲突然一拍桌子，猛地站起身来，大声喊道：“是时候走了。”“走？如果我们去借助外国势力的军队，事成之后他们肯定会漫天要价，以此来要挟我们。即便如此您也愿意吗？更何况我们又能去哪里呢？”占卜师满脸疑惑，一连串地发问。而此时，阿尔菲眼中的迷茫消散，取而代之的是坚定的神情，他缓缓说道："
 EDG_DMR_flavor.45.aa:0 "“如果我果断，失去的只会是一部分，如果我迟疑，那么我将失去所有。”"

 EDG_DMR_flavor.46.t:0 "圣像下的密谋"
 EDG_DMR_flavor.46.d:0 "基辅圣索菲亚大教堂的地下墓室里，蜡烛在潮湿的石壁上投下晃动的影子。米希摘下带血的皮手套，手指轻轻碰了碰蒙着黑布的圣母像。"牧首大人，"他掀开布幔，露出镀金雕像上的裂纹，"您觉得这些神像比我的剑更有用吗？"\n\n东正教牧首马克西姆端起银杯，杯里的红酒在烛光下泛着暗红色。"百姓不会为权力低头，却会为信仰拼命——你父亲烧诺夫哥罗德教堂的时候，应该教过你这个道理。"他用拐杖敲了敲墙，暗门缓缓打开。十二个黑袍修士抬出三个木箱：第一个装着被波格米勒派撕碎的圣像碎片，第二个是吉普赛人"亵渎神明"的羊皮卷，第三个箱子里躺着具穿紫袍的干尸。"圣弗拉基米尔的遗骨，"牧首呼吸急促起来，"只要让信徒相信是异端盗了圣墓......"\n\n复活节前的密谋在悄悄进行。米希的骑兵突袭了斯摩棱斯克的波格米勒修道院，把缴获的星象仪堆在广场上。牧首亲自点燃柴火，大声说："看！这些恶魔的工具在火里显露出地狱的符文！"人群中有人开始传播谣言，说在第聂伯河底发现刻着预言的石碑，说双头鹰会啄瞎异端的眼睛。\n\n复活节早晨做祷告时，起义爆发了。基辅的吉普赛官员推开教堂大门，看见成千上万的信徒跪在米希的镀金铠甲前。铠甲胸口镶着从圣骨上取下的宝石，在晨光中闪着十字形的光。"圣战！"人们高喊着，用烛台砸破彩色玻璃窗，举着浸过圣油的十字架冲向市政厅。米希的士兵混在人群里，他们的臂章上绣着东正教十字，看不出原本的家族标志。\n\n真正的杀招在敖德萨港。在那里码头灯塔变成了巨大的圣像画屏——工匠用琉璃碎片拼出"圣母落泪"的画面，月光下，泪珠正好指向吉普赛舰队的位置。三艘装满火油的渔船顺着幻影的指引撞上其他的船只，浓烟中传来牧首的声音："这是上帝对异端的惩罚！"\n\n七天后，米希在烧毁的波格米勒祭坛上接受加冕。碎水晶做成了新王冠，十二本《福音书》的封面换成了吉普赛人迁徙的图画。修士们唱赞美诗时，没人注意到牧首悄悄收起了圣弗拉基米尔的指骨————那不过是他从乱葬岗挖来的无名尸骨。"
 EDG_DMR_flavor.46.aa:0 "往者已难追忆，来者亦将遗忘"

 EDG_DMR_flavor.47.t:0 "逃亡"
 EDG_DMR_flavor.47.d:0 "克拉科夫城迎来了新的一天，阳光毫无保留地倾洒，将整座城市拥入温暖的怀抱。城中的居民们如往常一样，为了生计开启了忙碌的一天，大街小巷满是匆匆的脚步与喧闹的声响。\n\n然而，此刻站在城门下的阿尔菲，却无心顾及这充满烟火气的日常。他眉头紧锁，满心忧虑地望向那片广袤无垠的蓝天。昨夜那场突如其来的变故，宛如一颗重磅炸弹，将阿尔菲原本的思绪与计划炸得粉碎。局势危急，他当机立断，决定逃亡法兰西，向卡佩王朝寻求支援。他深知，卡佩王朝与神圣罗马帝国积怨已久，双方一直互不对付。自己如今送上的这个机会，胜利王和他的后代们绝对不会轻易放过。\n\n但阿尔菲也清楚，弟弟米希肯定已经料到他会逃跑，很可能此刻已经派出重兵，正朝着他的方向赶来。为了确保自身安全，阿尔菲精心谋划，留下占卜师以及其他随从人员在城内，让他们巧妙伪装，制造出他仍在城中的假象。而他自己，则孤身一人来到偏僻的西城门。他精心乔装打扮，跨上一匹矫健的骏马，准备以最快的速度逃离，奔赴法兰西。\n\n“不能再等了。”阿尔菲低声喃喃自语，声音里满是决绝。他缓缓转头，目光深情地扫过这座他生活了十几年的城市。这里有他的回忆、他的牵挂，可如今，为了心中的信念与未竟的事业，他不得不离去。他狠狠一咬牙，双手用力拉紧缰绳，刹那间，马儿前肢高高腾空而起，发出一声嘶鸣，随后如离弦之箭般，向着那充满未知的道路疾驰而去，扬起一路尘土 。"
 EDG_DMR_flavor.47.aa:0 "“我必将力挽狂澜！”"

 EDG_DMR_flavor.48.t:0 "图谋"
 EDG_DMR_flavor.48.d:0 "在夜色里，阿尔菲拖着沉重且疲惫的身躯，在崎岖的小道上蹒跚前行。经过几天几夜马不停蹄的跋涉，他终于抵达了国家西部边境的港口城市。那浩渺无边的海面，此刻在他眼中宛如通往自由与希望的神秘通道，只要能登上一艘船，他便能一路驶向法兰西的加莱港口，暂时摆脱这如影随形的死亡威胁。\n\n然而，他不知道的是，早在他逃亡的途中，米希就已向全国发布了通缉令，并且如临大敌般加强了边界地区的防备，誓要将他像瓮中之鳖一样抓捕归案。此刻，这座港口城市的每一寸土地都被笼罩在紧张肃杀的氛围之下，无论是城内的大街小巷，还是城外的阡陌小径；无论是普通人家低矮破旧的房屋，还是贵族气派奢华的别墅，通缉令像雪花般到处张贴，那上面印着的正是阿尔菲，他的命运被定格在那一张张薄纸上，被无数双眼睛审视。镇守城门的士兵们，一手紧握着通缉令，一手呵斥着往来的行人，目光如炬，不放过任何一个可疑的迹象。阿尔菲远远地望着这一幕，心中涌起一阵绝望，心瞬间凉了半截。接下来的日子，阿尔菲的逃亡之路变得更加艰难。由于城门口的搜查极为严格，他根本无法进城，只能在城外的荒野中，伴着刺骨的寒风与清冷的月光风餐露宿。前有难以逾越的关卡阻挡着他的去路，后有穷追不舍的追兵步步紧逼，阿尔菲在这进退两难的绝境中，急得头发都渐渐变白，往昔的意气风发早已消失不见，只剩下满脸的憔悴与沧桑。一日，阿尔菲如往常一样，失魂落魄地坐在城外一户房屋旁的篱笆边，满心都是迷茫与无助，对未来的出路毫无头绪。就在他一筹莫展之时，一只强有力的手突然从背后伸来，猛地将他拽进了后面的树林里。阿尔菲瞬间警觉起来，刚想奋力反抗，却看到了一张熟悉的面孔，紧接着，他又看到了一位白毛少女。“占卜师先生？还有卡门？你们怎么会在这里？”阿尔菲又惊又喜，忍不住喊出声来，眼中满是疑惑与难以置信。“殿下。”占卜师微微叹了口气，无奈地说道，“自从您离开克拉科夫之后，追兵就涌进了城内。他们在城里四处搜查您的踪迹，闹得鸡犬不宁。我为了保住自己的性命，同时也想着能找到您，只能逃出城。而当我看到这位姑娘的时候，她一直追问我您的下落。我心想她或许对您很重要，便把她带过来了。希望您别介意。”“怎么会呢。”阿尔菲说着，缓缓站起身来，与白毛少女紧紧相拥。他们一会儿泣不成声，一会儿又破涕为笑，情绪在劫后重逢的喜悦中跌宕起伏。这一幕让旁边的占卜师看得一头雾水，过了好一会儿，他才开口问道：“所以说这位女孩儿是谁呢？她是您重要的人吗？”“从某种意义上来说，她是我的青梅竹马，也可能是我的爱人。”阿尔菲嘴角微微上扬，带着一丝幸福的笑意答道。“谁是你爱人。”卡门·萨法涅脸颊泛红反驳道。“行了行了，我们还是赶紧讨论接下来该怎么办吧，这种事情以后再说。”占卜师无奈地摇了摇头，满头黑线，然后转头看向阿尔菲，神色凝重地说道，“以现在这种搜查力度，您肯定是进不了城的。虽说您头发都急白了，但模样还是很容易被认出来，一旦被发现，肯定会被抓住。”占卜师说完，又重重地叹了口气。阿尔菲听后，缓缓蹲坐下来，双手抱着脑袋，陷入了深深的思索。就在这时，卡门突然缓缓举起了手，像是做出了一个重大的决定。占卜师和阿尔菲同时望向她，只见卡门紧咬着牙关，眼神中满是坚定，她用力地点了点头，然后声音微微颤抖地说道：“我和阿尔菲的长相虽说有些差别，但是在晚上，守卫估计很难分辨出我们。而且我们现在都是白头发。只要我去代替阿尔菲被抓就好了。”“这怎么可以？”阿尔菲像是被点燃的火药桶，瞬间站起身来，大声吼道，“先不说他们看到你会有什么反应，以现在重兵把守的情况，我们能不能闯进去都是个大问题。最重要的是，”阿尔菲顿了顿，眼眶微微泛红，“如果这一切的代价是用你的生命来换，我宁愿回去被米希抓住。”“国家重要还是爱人重要？”卡门也激动起来，直勾勾地盯着阿尔菲。阿尔菲下意识地望向占卜师，只见占卜师也是一脸期待他接受的表情。在目光下，阿尔菲心中满是挣扎，最终，在无奈与痛苦之中，他缓缓点了点头，同意了这个近乎绝望的计划"
 EDG_DMR_flavor.48.aa:0 "“再聪明的智者，遇到爱情也是傻瓜一个。”"

 EDG_DMR_flavor.49.t:0 "牺牲"
 EDG_DMR_flavor.49.d:0 "残阳如血，缓缓没入地平线，最后一丝余晖也被黑暗吞噬。月光如水，洒落在边境的港口，给这个充满危机的夜晚蒙上了一层冰冷的纱。经历了一下午紧张而又隐秘的准备，卡门、阿尔菲和占卜师三人，怀揣着忐忑与孤注一掷的决心，偷偷登上了占卜师带来的马车，向着城门口进发。\n\n远处，大开的城门缓缓开始关闭，冷峻的士兵们在城门边来回踱步，准备结束一天的值守，返回城内。马车悄无声息地驶向护城河边，马蹄声在寂静的夜里显得格外突兀。守城的士兵们疲惫地叹了口气，只想着赶紧完成工作。当占卜师神色镇定地递上伪造的通行证时，士兵们随意地挥了挥手，示意他们进城。那一刻，三人心中都松了一口气，以为一切都将顺利。然而就在马车即将驶入城门的瞬间，士兵们的队长突然从一旁冲了出来，他的眼神如鹰隼般锐利，严厉地指着马车大声喝道：“把里面的人叫出来给我们看看！”车厢内的空气瞬间凝固，卡门深吸一口气，缓缓打开车门走了下来。队长紧紧地盯着她，那目光仿佛要将她看穿。随后，他又迅速地看了一眼手中的通缉令，眼中闪过一丝惊喜与得意，大喊道：“他就是那个通缉犯！给我过来！”说罢，便猛地抓住卡门的手臂，用力将她扯向自己。卡门脚下一个踉跄，被一块石头绊倒，整个人不受控制地摔向队长。队长本能地想要扶住她，却不经意间触碰到了卡门的胸口。队长先是一愣，随即眼神变得凶狠而凌厉。卡门趁机爆发出惊人的力量，猛地推开队长，转身对着马车大喊：“阿尔菲，快跑！”车内的阿尔菲听到呼喊，不敢有丝毫犹豫，立刻跳下车门，朝着城市周围的小巷飞奔而去。几个士兵见状，立刻追了上去。队长也迅速反应过来，他掏出火枪，瞄准了阿尔菲的头部，准备一枪结束这场追捕。千钧一发之际，卡门毫不犹豫地冲了过去，纵身一跃，用自己的身体为阿尔菲挡住了那致命的一枪。心脏被洞穿的剧痛让她的脸色瞬间变得惨白，但她还是用尽最后一丝力气喊道：“殿下，不，阿尔菲，让我们天堂再见！”话音刚落，她便倒在了这片冰冷的土地上，生命如风中残烛般消逝。队长却没有丝毫怜悯，只是厌恶地一脚踢开卡门的尸体，准备骑上占卜师的马车继续追捕阿尔菲。然而，就在他骑上马的那一刻，马儿突然前脚掌一歪，将他整个人狠狠地甩了出去。他的头和脖子以一种诡异的角度与地面相撞，当场毙命。“殿下，老臣我祝您一路顺风啊！”愤怒的留守士兵赶来，将在马掌上使绊子的占卜师剁成了肉泥。而早已跑远的阿尔菲躲进一处房屋的水缸里，听到外面传来的悲怆呼喊，他闭上眼睛，喉咙里发出压抑的呜咽。不知过了多久，当外面传来士兵们“分头寻找”的命令时，他才小心翼翼地从水缸中探出头来。朝着港口的最后一班船奔去。他知道，他不能回头，为了卡门和占卜师的牺牲，为了他们的期望与应许，更为了国家的未来。在雾气弥漫的海岸边，阿尔菲将自己藏进一个货物箱子里，等待着被运往加莱，然后便是巴黎。月光下，波光粼粼的水面上，摇曳的帆布投下长长的影子，仿佛在诉说着这个夜晚的惊心动魄。他在心中暗暗发誓，总有一天，他会带着希望与力量重新归来，推翻那宫中面目可憎的独夫民贼，让正义与光明重新照耀这片大地。"
 EDG_DMR_flavor.49.aa:0 "雄者叫，乱城举"

 EDG_DMR_flavor.50.t:0 "对峙"
 EDG_DMR_flavor.50.d:0 "在波涛汹涌的大海上，一艘大船劈开滚滚浪涛，艰难地前行着。经过了几天几夜的漫长航行，停靠的号角终于吹响。阿尔菲在这漫长的旅程中，一直躲在狭小的箱子里，此刻，他如重获自由的飞鸟，从箱子中窜了出来。他一路风餐露宿，靠着船上仅有的食物，历经艰辛，终于抵达了巴黎。\n\n当他来到巴黎城外，一辆装备豪华不凡的马车闯入了他的眼帘。马车上高高挂着奥尔良的旗帜，阿尔菲心中一动，猜测里面坐着的必定是奥尔良公爵。他没有丝毫犹豫，一个箭步冲上前，抬手敲响了马车的门。他心中只有一个念头，请求公爵允许他跟随进入巴黎。马车内，公爵正闭目养神，被这突如其来的敲门声惊扰，疑惑地打开车门。眼前衣衫褴褛的年轻人，让他顿时感到一阵愤怒，正准备大声喝止。然而，当他定睛细看，阿尔菲那虽落魄却难掩的气宇轩昂，还有那坚定如炬的目光，让公爵心中一震，直觉告诉他，这个人绝非等闲之辈。公爵开口说道：“我正要前往王宫内，与国王陛下商谈封君与封臣的义务之事。本来我打算带20个随从，可如今还差一人，时间紧迫，我也顾不上再等了，只能先行上路。”阿尔菲听闻，立刻单膝下跪，双手抱拳，恳切地说道：“请允许我跟随您为您效力！”公爵看着他，无奈地叹了口气：“可以是可以，但就你现在这副模样，是绝无可能进入王宫的。给我点时间，让人带你去换身衣服，洗漱一番。”进入巴黎后，那十九个随从与公爵和阿尔菲交谈起来。阿尔菲一开口，妙语连珠，大家都被他的口才深深折服。\n\n之后，公爵带着十九个随从以及阿尔菲进入王宫开始会谈。从太阳刚刚升起，一直谈到日上中天，众人却依旧毫无头绪，什么结果也没谈出来。这时，十九个人异口同声地对阿尔菲说：“你上！”阿尔菲手按宝剑，稳步登阶而上，对公爵说道：“义务之事，本就三两句话便能说清。谈了这么久，怎么还定不下来？”法王听到这话，转头问公爵：“这个人是谁？”公爵连忙回答：“是我的一个随从。”法王立刻叱责道：“还不下去！我正和你主人谈话，你来凑什么热闹？”阿尔菲不仅没有退缩，反而按剑向前，厉声指责法王：“你好威风！如此申斥我，不就是仗着法国人多吗？但此刻，十步之内，陛下的性命就悬于我手，人再多又有何用！我主君在前，你为何叱责我？再者，法兰西如此强大，若是连封臣的义务都要剥夺，连贵族间的契约都不遵守，那从爱尔兰到契丹，您的恶名将无人不知无人不晓！您当真愿意如此？”法王被他这凌厉的气势陡然吓住，忙不迭地说道：“先前是我不对，对你态度不好，还请原谅。我看你气宇轩昂，不同于常人，为何只在奥尔良公爵手下当差呢？”阿尔菲深吸一口气，神色间满是悲凉，缓缓说道：“我是多姆利亚的王子，为拯救我的国家而来。恳请陛下借我一支军队，待我回国之后，必有重谢。”法王听后，随即大笑起来：“重谢就不必了，我借你一支两万人的军队，就当是我送你的礼物吧！”"
 EDG_DMR_flavor.50.aa:0 "孑然前行胆气高，勇敢自荐志未央。"

 EDG_DMR_flavor.51.t:0 "日之至暗不过黄昏"
 EDG_DMR_flavor.51.d:0 "在法兰西大军团与两万步兵的助力之下，阿尔菲凭借着自己精湛娴熟的技巧，于转瞬之间扭转了神圣罗马帝国给国家带来的衰败局势。哈布斯堡王朝接连遭遇大败。随着战败的消息不断传开，神圣罗马帝国内部对皇帝的不满情绪也如熊熊烈火般，愈燃愈旺。\n\n曾经皇帝对多姆利亚的虚弱不堪深信不疑，可如今在一次又一次的失利面前，他终于意志消沉，决定撤军。只是他万万没有想到，命运的捉弄才刚刚开始。撤军途中，阿尔菲的部队如天降神兵般出现，对他们展开了猛烈的拦截。一时间，喊杀声震天，神圣罗马帝国的军队被打得丢盔弃甲、损失惨重。皇帝在慌乱中逃窜，差一点就被生擒。经此一役，哈布斯堡的王冠仿佛被一层不祥的阴霾笼罩，再也不复往日的光辉。\n\n而这场叛乱的始作俑者米希，在听闻阿尔菲将皇帝打得大败的消息时，只觉如坠冰窟，全身的血液都仿佛瞬间凝固。恐惧如潮水般将他淹没，他慌不择路，匆匆逃离首都。可他的狼狈逃窜并没有换来生机，曾经效命于他的士兵们见局势已变，纷纷倒戈。在逃亡的路上，米希被这些倒戈的士兵残忍地杀死，随后他们砍下米希的头颅高悬示众，只为向阿尔菲邀功请赏。\n\n战争的硝烟渐渐散去，阿尔菲心中却始终牵挂着一处地方。他马不停蹄，第一时间回到了当初逃离的关口，那座充满回忆的港口城市。曾经的苦难与屈辱，在他心中翻涌。他命人将当初杀死占卜师和卡门的士兵抓来。那些士兵得知眼前这位威风凛凛的人，竟是当初他们奉命抓捕的对象，如今更是成为了至高王的阿尔菲时，吓得脸色惨白如纸，双腿发软，“扑通”一声跪在地上，不停地磕头，额头撞在地面上，发出沉闷的声响，口中念念有词，只求阿尔菲能够饶恕他们的罪过。\n\n阿尔菲静静地看着他们，目光冰冷。良久，他缓缓开口：“我不会杀你们，因为那是你们当时的职责。但你们必须跟我去祭奠他们。”士兵们哪敢有丝毫违抗，忙不迭地重重磕头，以表感激。\n\n处理完这些，阿尔菲的身影渐渐远去。他独自爬上那高耸的城墙，海风轻轻拂过他的脸庞，带着大海独有的气息。他静静地伫立在那里，凝视着海洋远方的地平线，等待着日出。终于，第一缕阳光穿透云层，洒落在他的脸上，为他镀上了一层金色的光辉。此时的阿尔菲，恰似那冉冉升起的朝阳，充满希望与力量。他深知，自己将肩负起带领所有罗姆族族人继续前行的重任，向着光明的未来大步迈进 。"
