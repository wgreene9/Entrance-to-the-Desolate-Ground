 EDG_DMR_play.33.t:0 "神罗的惨败"
 EDG_DMR_play.33.d:0 "神圣罗马帝国对多姆利亚的宣战，起初在宫廷里被视作“一场轻松的惩戒”。新任皇帝总爱在议事时摩挲那方据说沾着瑞典王室血痕的丝绸，仿佛指尖的暗红能化作军权的凭证——他坚信，多姆利亚不过是“一群流浪者凑起的乌合之众”，而帝国的诸侯们会像数百年前追随腓特烈一世那样，为“德意志的荣光”冲锋。\n\n诸侯们的应和里却藏着各自的算盘。巴伐利亚公爵之所以爽快献出五千重骑兵，是想借战争削弱多姆利亚在莱茵河的商路，好让自家的啤酒能多卖进几个城邦；萨克森选帝侯承诺开放银矿，也是因为他算准了战事若拖久，皇帝定会许他更多采矿特权；就连一直观望的奥地利贵族，磨亮战斧的动力也不是“替天行道”，而是怕多姆利亚的“罗姆人与贵族血脉同等滚烫”传到自家农奴耳中——他们宁愿在战场上流血，也不愿看领地的田埂上冒出反抗的火星。\n\n不过呢，这一切都随着战败烟消云散。随着皇帝首都告破以及各大选帝侯的在多姆利亚的兵锋之下纷纷倒戈，这场被称为“红胡子行动”的闹剧也最终散落各地。不管世事如何变迁，多瑙河的水依旧向东流，只是这一次河岸边多了些未清理的盔甲碎片和折断的长矛。多姆利亚的士兵在河边清洗伤口时，会看见水里飘着帝国军旗的残片，红色的绸缎被泡得发白，像一朵褪了色的花。"
 EDG_DMR_play.33.aa:0 "这次签字要用几支笔？"
