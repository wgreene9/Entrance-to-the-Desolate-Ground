 EDG_DMR_play.28.t:0 "金光一日"
 EDG_DMR_play.28.d:0 "阿尔菲屹立在维也纳圣斯蒂芬大教堂高耸的钟楼之巅，俯瞰着脚下广场上汇聚的数万民众。寒风卷过他的衣袍，他猛地举起手中那枚象征神圣罗马帝国至高荣光的金羊毛勋章——在正午的阳光下，金光在刺眼一闪。但此刻，阿尔菲眼中只有决绝。只见他手臂肌肉喷张，将那沉甸甸的黄金与珐琅的造物，用尽全身力气狠狠砸向冰冷的石板！紧接着，他那沾满征尘的战靴重重碾下那几百年的罪恶，刺耳的金属刮擦声与宝石碎裂的脆响令人心悸，那曾代表无上权威的徽章，瞬间在他靴底扭曲、变形，化为齑粉。\n\n“听见了吗？！”阿尔菲的声音透过巨大的铜号角，如同风暴般席卷整个城市，“从此刻起！‘神圣罗马帝国’这个名字——将永远被扫入历史的垃圾堆！它怎么‘神圣’？它的权杖浸透了无辜者的鲜血！它又怎么配称‘罗马’？它早已背叛平等的誓言，更从未拥有罗马的荣光！它又算什么‘帝国’？一个连自己的人民，连无辜的普通人都要无情践踏的囚笼罢了！”\n\n随后，他振臂高呼，宣布旧帝国的疆土将被彻底重塑，划分为十二个崭新的行省，由多姆利亚派遣总督，施行全新的“车轮法典”。“在这里！”他的声音斩钉截铁，“贵族与平民的鸿沟将被填平！定居者与流浪者的隔阂将被碾碎！——只要你心中认同罗姆人的信念，车轮转动之处，你就是帝国堂堂正正的公民！”话音如雷霆滚过。刹那间，广场沸腾了！无数吉普赛人挥舞着绘有金色车轮的旗帜，被解放的农奴们激动得热泪盈眶，甚至有不少被感召的奥地利平民也高高举起了手臂。“多姆利亚万岁！自由万岁！” 山呼海啸般的声浪冲天而起，震得古老的教堂簌簌发抖。"
