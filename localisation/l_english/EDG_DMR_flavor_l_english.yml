 EDG_DMR_flavor.19.t:0 "海阔天高"
 EDG_DMR_flavor.19.d:0 "远处的天空广阔无垠，脚下的大地一马平川。眼前的这座城市里面人头攒动，小贩们拿着商品四处叫卖，偶尔肚子饿了会拿起自己做的东西吃一吃。咖啡馆里面打着牌的人正在嘻嘻哈哈，只有输了的倒霉蛋把牌往地上一摔然后破口大骂。然而没有人注意到的是，一大一小两个人正在沿着城市的主干道向着郊区走去。他们穿着漂亮但不显张扬的衣服，似乎想让自己的存在感努力变得更低一些。等到耳边的喧闹消失，摩肩接踵的感觉已在远处。于是二人抬起头，欢快的呼吸着清新的空气。\n“父皇大人，我们这是要去哪里呢？”二人中的小孩子高兴的叫起来，他并不知道父亲的用意，只是感觉到可能接下来的事情会很好玩。“去见想要见的人。”被孩子称作父皇的那个人只是淡淡的说道。\n而在他们前方不远的地方，几行柳树并排的站在一起。微风拂来，柳絮洒遍大地。一片片柳絮吹向了被柳树所遮蔽的东西——那是一座座的大理石墓碑，此时白云散去，阳光播洒在黑色的大理石上，光辉显得无比的刺眼。那个大人走过去，推开柳树的怀抱后，首先映入眼帘的是一座巨大的石柱，还有在它旁边环绕的的三个大墓碑。孩子顿时兴奋异常，大步流星的走向了中间的石柱。那个石柱比两三个他都要高，于是他在石柱旁又蹦又跳的试图看看上面的字写的是什么。随后他的父亲一把把他抱起放在脖子上。那个孩子往高处一看，上面有烫金的大字写着:\n罗姆人大起义纪念碑\n“父皇，大起义是什么意思呀？我们不是活的挺好嘛？”孩子好奇的问道，似乎在他的心里面这世上着实了无悲苦。“孩子，我们以前活的没有那样子的快乐。有好多的人想着欺负我们，看不起我们。所以我们就和他们打架了，打架打输了之后呢，他们就正眼看我们了。这个就是大起义的意义。”倘若这时有人站在他们的旁边，一定会感叹那位父亲对孩童语言艺术的了解是多么的深刻。\n而孩子只是长长的哦~了一声，随后便抬起头，聚精会神的看着烫金字底下的那些小字——那是一个一个的名字。既有彼得·拉齐，叶塞尼亚·雷诺兹这种放在很显眼的位置的名字。也有卢卡·贝斯特这一种放的特别低的名字。但是无论是前者还是后者，刻的字都会在漫长的岁月中被大雨和狂风所刻蚀。没有人能够永远的留下自己的脚印。\n“嘛，没意思，父皇把我放下来吧。”孩子努了努嘴。随后就是一双温暖的大手将他平稳的放在地上。就在那个时候，一只蝴蝶悄悄的从远处的草地飞到这里来。孩子兴奋的跳起来往蝴蝶的方向去追，只留下父亲一人站在三座墓碑前。父亲弯下腰来，开始依次的从左往右看着墓碑。那三座墓碑上都写着十分显眼的碑文，上面记载了这三位死者的名字以及他们是如何离开这个世界的。\n\n“亚诺罗·法焦尔，罗姆人的第一位君主。在平斯克的宫殿下怀着无限的满足离开了这个世界。”\n\n“阿尔菲·法焦尔，罗姆人的第二位君主。在易北河畔旁怀着不屈的意志离开了这个世界。”\n\n“安德烈·法焦尔，罗姆人的第三位君主。在圣索菲亚大教堂怀着满心的快乐离开了这个世界。”\n\n墓碑一座一座看去，泪水一行一行滚落。一个家族的几代人为了同一个使命而努力，一个族群的无数人为了同一个梦想而奔腾。一路走来，经历了太多太多。走了太多太多的弯路。现在已经到达了旅途的终点。然而我们永远也没有回程，只能坚定的一直站在这里，无论是为了守护还是为了情感，无论是为了大同还是为了小异。我们都不能再丢失这一切。那位父亲这样想着，随后便一边流泪一边自语道:“安息吧，祖先，祖父，父亲。我们回家了，我们回家了……”而在他回头的那一刹那，他看到了无数的人站在他的身后。其中还有刚刚陪着他的小儿子，似乎是他的小儿子吸引他们过来的。他先是愣了愣，随后大笑起来，随后人群也笑起来。最后笑声齐齐停下，唯一只能听到的是齐声高呼的至高王万岁。此时此刻，阳光明媚，万里大地春意乍然。"
