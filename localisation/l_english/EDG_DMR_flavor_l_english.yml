 EDG_DMR_flavor.20.t:0 "巴黎圣母院"
 EDG_DMR_flavor.20.d:0 "阿尔菲的战车碾过塞纳河上的浮桥时，圣母院的钟声正巧敲响三下，钟楼阴影里蜷缩着被绞断绳索的卡西莫多，他的独眼倒映着下方广场上熊熊燃烧的贵族马车，吉普赛战士将波旁王朝的丝绸旗帜浸入沥青桶，再抛向火堆化作翻卷的金边灰蝶。当阿尔菲的占星官在教堂地窖发现镣铐磨损的石板，竟与多姆利亚先祖穿越高加索山脉时的迁徙路线完全重合，最后一笔尖锐地刺入双鱼座尾端，似一滴凝固十年的泪。\n\n三日后，阿尔菲在玫瑰花窗下审讯当年追捕爱斯梅拉达的残党，却发现老法官的忏悔录里夹着片风干的山羊皮，上面潦草地画着吉普赛少女教卡西莫多跳弗拉明戈的舞步图解，边缘注满教会审讯官的批注："此舞姿实为召唤地狱火的异端仪式"。暴怒的阿尔菲下令将八百本宗教裁判所档案铺满教堂台阶，却在点火瞬间被狂风卷起的羊皮纸拍中面颊——那张恰好是爱斯梅拉达的死刑判决书，火漆印上残留着半枚指纹，与他腰间婚约匕首的柄纹一模一样。\n\n当夜，阿尔菲独自攀上钟楼，发现卡西莫多用碎玻璃在铅皮屋檐上拼出的星空图，猎户座的腰带处嵌着颗褪色银铃——正是爱斯梅拉达从小佩戴的脚链饰物。他握紧铃铛时，城墙外突然传来起义民众的欢呼，他们用缴获的圣体匣装载葡萄酒痛饮，醉醺醺地撞倒了记录历代主教的青铜碑。阿尔菲将银铃系在钟绳末端，却在敲钟示警时扯断了十五年前卡西莫多救人的那根绳索，断裂处露出染血的发丝编织层——那些从绞刑架偷回的金发，此刻正随着钟声碎成齑粉飘向燃烧的巴黎。"
