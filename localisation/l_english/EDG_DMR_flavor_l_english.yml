 EDG_DMR_play.35.t:0 "审判瑞典王室"
 EDG_DMR_play.35.d:0 "斯德哥尔摩，一座充满了北境风格的城市。在血雾与寒雪交织的情况下迎来了自己的新一天。不过早在十几天前，多姆利亚攻破斯德哥尔摩时，这座城市就有了惊心动魄的日子。而就在今天，在覆盖着车轮旗的宫廷高台上，阿尔菲身着满身战痕的铠甲，向聚集的多姆利亚士兵及当地民众宣告：“从现在起，波罗的海的浪涛将为多姆利亚的胜利歌唱！瑞典的土地将成为罗姆人车轮下的坚实路基，我相信，任何试图阻挡我们的势力，都将迎来同样的结局！”\n\n随之而来的便是对瑞典王室的审判。审判现场气氛十分肃穆，瑞典国王和数名王室成员被铁链拴在被告席上，面对阿尔菲提出的“煽动对罗姆人的仇恨”“蓄意破坏贸易路线”等指控，他怒目圆睁，骂道：“你们这些流浪狗！你们无权审判一个主权国家的君主！欧洲不会承认你们的暴行！现在、立刻、马上放开我，我或许还能饶你们一命！”而看到他如此桀骜不驯的阿尔菲也怒了，当场下令将瑞典王室的土地与财产全部没收，分封给在战争中立功的多姆利亚将领，“这不是掠夺，是对正义的偿还——你们曾夺走的吉普赛人的尊严，现在用土地来赔。”阿尔菲瞪着瑞典国王一字一顿的说道。瑞典国王自知无力回天，于是在这氛围之中绝望的哭喊起来。可下一秒就被看管的士兵捂住了嘴，引得一阵唏嘘。"
 EDG_DMR_play.35.aa:0 "北海从此没有任何特权了"

 EDG_DMR_play.36.t:0 "伊比利亚颠覆"
 EDG_DMR_play.36.d:0 "神圣罗马帝国崩溃这块石子砸出了西欧这谭死水的涟漪，而这涟漪已经不止扩散到不列颠与法兰西地区，更传到了遥远的伊比利亚。来自维也纳的尘埃完全遮住了伊比利亚的阳光，在埃斯科里亚尔修道院的密室里，枢机主教费利佩的手指死死按在《车轮法典》中“废除宗教迫害”的条款上，指节泛白，嘴里带着恶狠：“这帮流浪狗，他们连‘洁净血统’都要掀翻？萨拉曼卡的修士们说得对，这不是战争，是冲着我们的灵魂来的。”他深深的意识到无论是逊尼派的伊马目，还是天主教的红衣主教们都不会认可这样子亵渎的行为。\n\n但是在看不见的地方，却是另外一种景象。随着伊比利亚的纷争的结束，和平虽至但饥荒等一系列灾难接踵而至，令本就不富裕的伊比利亚雪上加霜，原本上层的贵族们可以心安理得的看着这一切，可是一切都被多姆利亚所打破了，虽说农民们懒得想这些，但他们听着来自北方的废除农奴制的消息时，却依然偷偷的把农具磨的十分锋利，以便到时候能够从地主手中把地抢回来。\n\n而在托莱多的城外，一个不知名的农民喃喃自语道：“吉普赛人是什么样子的我不知道，我只知道他们来了就不用交租了。”"
 EDG_DMR_play.36.aa:0 "看来伊比利亚的纷争远未结束"
