 EDG_DMR_flavor.52.t:0 "积木与权杖"
 EDG_DMR_flavor.52.d:0 "君士坦丁堡市政厅的露台上，阿尔菲望着重建中的金角湾码头出神。海风掀起他披风下摆，露出腰间那把缺了颗红宝石的婚约匕首——那是卡门留给他的唯一遗物。"阁下，"市长的声音从身后传来，"您要的港口税改草案……"\n\n话音未落，一个木雕战车模型突然撞上阿尔菲的靴跟。四岁的安德烈从大理石柱后探出头，羊毛卷发上沾着饼干屑："我的战车比你的快！"市长慌忙去抓儿子，孩子却灵巧地钻过父亲臂弯，举着木车喊："看！这是爸爸说的新粮道，能绕开贪吃鬼税官的岗哨！"\n\n阿尔菲蹲下身，指尖拂过木车上的彩绘车轮："谁教你做的？"\n\n"码头工人呀！"安德烈掏出口袋里的碎木块，"瘸腿的尼古拉叔叔说，真正的好路要像血管一样，把粮食送到最饿的肚子！"\n\n市长轻咳一声："童言无忌，请阁下……""无妨。"阿尔菲突然抽出匕首，吓得市长后退半步。他却将刀柄转向孩子："用这个当旗杆如何？"\n\n安德烈接过匕首插在木车上，歪头打量："它不开心。"\n\n"为什么？"\n\n"它的红宝石丢了，就像粮仓少了麦子。"孩子从兜里掏出颗玻璃珠按进凹槽，"现在它完整了！"\n\n远处传来钟声，阿尔菲起身时，安德烈突然拽住他的披风："你要走了吗？妈妈说重要的人都会突然消失。""我不会。"阿尔菲解下披风裹住孩子，"但要借你父亲一会。"\n\n市长关上露台门前，回头望见儿子正用匕首旗杆指挥锡兵列队。月光下，玻璃珠泛着琥珀色。  "
 EDG_DMR_flavor.52.aa:0 "假以时日"

 EDG_DMR_flavor.53.t:0 "焚城"
 EDG_DMR_flavor.53.d:0 "诺夫哥罗德的冬夜被火光撕裂时，亚诺罗的战马正踏碎教堂广场的冰层。他记得三个月前的情景——东正教牧首马克西姆站在诺夫哥罗德教堂台阶上，当众焚烧波格米勒派的星象图。"异端的谎言，"老牧首的权杖指向瑟瑟发抖的吉普赛占卜师，"只配在圣火中忏悔！"\n\n此刻，亚诺罗的士兵正将浸透松脂的羊毛毯堆在教堂墙角。随军铁匠尼古拉忍不住开口："大人，这些彩窗是十二世纪威尼斯工匠……""所以更要烧干净。"亚诺罗用刀尖挑起块彩色玻璃碎片，"让所有人记住，能照亮诺夫哥罗德的只有一种信仰。"马克西姆带着修士们冲出教堂，银十字架在火光中摇晃。"你会下地狱的！"老牧首的诅咒被北风撕碎。亚诺罗抬手示意暂停，从马鞍袋掏出本焦黑的《波格米勒圣典》——正是三个月前被焚毁的那本残卷。"您的火没烧透，"他将残卷抛向柴堆，"今晚让我们补完它。"\n\n当第一支火把投入松脂堆时，异变突生。教堂地窖窜出二十几个举着烛台的信徒，最前头的面包匠伊万竟抱着襁褓中的婴儿。"烧啊！"他嘶吼着把婴儿举向火堆，"连这孩子一起烧！"亚诺罗的副官本能地张弓搭箭，却被主帅按住。"拿我的披风来。"他翻身下马，赤手拨开燃烧的羊毛毯。火星在貂皮披风上烫出焦痕，民众的咒骂声渐弱。"三年前饥荒，"亚诺罗接过婴儿，任其揪住自己染血的发辫，"是波格米勒修士开放粮仓救了诺夫哥罗德。"他指向面色惨白的马克西姆，"而这位圣人当时在做什么？忙着锻造金圣杯！"伊万突然跪倒，从怀中掏出半块霉变黑面包——正是当年吉普赛人发放的救济粮。火场陷入死寂，唯有婴儿的啼哭刺破夜空。"现在，"亚诺罗将孩子还给颤抖的母亲，"谁还要表演殉道？"\n\n教堂最终在黎明前化作焦土，但祭坛上的镀金圣母像完好无损——亚诺罗的亲兵彻夜泼水保住了它。当马克西姆被押解经过时，发现像基座刻着新铭文："
 EDG_DMR_flavor.53.aa:0 ""真正的圣火不焚典籍，只熔偏见。""

 EDG_DMR_flavor.54.t:0 "大占卜"
 EDG_DMR_flavor.54.d:0 "占卜一直以来都是吉普赛民族最为热衷且最能够创收的项目之一。不过这类占卜活动通常是小型且针对个人的，从来没有出现过大型的为国家而占卜的事情。没人知道究竟是因为这一切不可控，还是因为塔罗牌根本没办法掌握国家的命运。不过这从来都没有遏制好奇之人的想法，总有人会试着接触不可接触之物。直到有一天，至高王决定启动这一针对国家的占卜项目，以窥探国家和自己的命运。这是一项前无古人的事情，而且占卜文化中也没有类似的禁忌，花费的钱财也较少，因此这项提议很快就被大臣们通过了。此时的多姆利亚正在处于飞速的上升期。其势力之大以至于让每一个身在异国他乡还是身在己身家国的族人们感到荣耀，似乎看起来这一切是永无尽头的。因此每个人都信心满满的想看一看占卜的结果，都想一睹其风采。\n\n不过话是说没有人做过，且看上去没什么危险性，至高王还是担心会有什么意外，于是在一天夜里找到了宫中首屈一指的占卜师前来指导。这位占卜师是一位年轻的女性，眼中的光芒清澈却还有一丝尚不成熟的睿智。\n\n“我亲爱的至高王陛下”占卜师顿了顿，随后便有些忐忑不安的说道，“占卜所推测的命运只是我们大概所要走向的一个方向，您可千万不要把它当做一个绝对的结果，毕竟命运的结果也有人的创造……”她低声下气的回答道，垂下脑袋来仿佛思考着下一步的对策。\n\n“你如果是想要给结果开脱的话，那其实没用。”至高王笑了笑。“不过我相信这一切一定能有一个好的卦象，命运所指定的事情终将发生。无论你最后帮助我们占卜的样子如何，都是这样。”\n\n占卜师听到了这句话之后，忙松了一口气。“我已经推算出来最好的占卜日期为三天之后，到时候您一定能够看见我们这个伟大国家最终所引导的巅峰！”占卜师振臂高呼，表现出一副信心满满的样子，于是转身向深宫走去。只留下绝对至高王一人，而此时的至高王望向空中的群星。可却只有深邃的黑暗和几粒小小的如同沙粒一般的星星点缀其中。一如那深不可测的命运。"
 EDG_DMR_flavor.54.aa:0 "运者为何？虽曰天命，岂非人事？"

 EDG_DMR_flavor.55.t:0 "怪象"
 EDG_DMR_flavor.55.d:0 "距离命定的良辰吉日很快就到了，在金碧辉煌的大厅中，达官显贵们座无虚席。至高王身着正装，缓缓的从门口走向宫内高台的桌子，伶俐的眼睛直勾勾的望着年轻的女占卜师。突然间他紧皱的眉头舒展开来，随后便是露出舒缓的笑容，不知是为了缓解尴尬，还是为了表达自己的善意。于是转身望向观众们说道:“今天的日子十分重要，这或许是能写在我们民族的史书的重要一事。我们将见证我们民族的永恒，正如那永不消逝的太阳！”随后全场便是雷鸣般的掌声。可在掌声背后的那个女占卜师此时却抖若筛糠。她明白，如果这一次她推举出来的东西让大家不满意，恐怕她只能给自己的人生画上一个句号……随后一声平和的询问打断了她的恍惚，“让我们开始吧，爱卿。”\n\n“是，至高王陛下。”她战战兢兢，如临深渊一般掏出了她平时摸的最多的一副道具塔罗牌。可她的手却不听使唤的发抖着 ，手中的牌猛然的掉在地上。占卜师顿时吓得面如土色，不住的喃喃着。至高王虽然皱了皱眉头，但什么也没说。随后他昂起头来，朝着占卜师大声的问道:“我等能有如今的时代皆是承蒙上主之恩意，今日便让我们利用这手中的牌去告知主为我们指引的命运与方向！”占卜师见状也赶忙从地上拾起了所有的牌，并且以迅雷不及掩耳的速度洗完牌，至高王仍然饶有兴趣的开始切牌，并从中选了三张摆成牌阵。牌阵是很简单的三择一牌阵，意味着这三张之中必定有一张是命运。底下的王公贵族们都绷紧神经的望着这一幕，没有人注意到外面正在风雨大作。\n\n轰隆——闪电如同光剑一般切开了漆黑的夜空，精准的砍中了宫殿的穹顶。突如其来的这声惊雷和宫殿的破损惹的周围的观众一片哗然。然而被吓得不轻的至高王却仍不死心，在咽了一口口水后，再度走向穹顶之下的那一张桌子，试着把已经湿了的三张牌之一的抽出来。\n\n只是呼啸的狂风似乎不等人，它铆足了劲冲破了窗户的枷锁，将那总共有21张牌的大阿卡那牌全部吹到地上。然而那些牌却在地上围成了一个大圈，丝毫没有因为大风而变的散乱。还没等至高王思考这奇异的怪象是怎么来的，紧接着又是一道闪电袭来，狠狠击中了早已吓得瘫软在地上的女占卜师，随后伴随着惨叫声的是因为雷击燃起的大火顺着地毯将那21张牌几乎焚烧殆尽。至高王此时终于害怕了，赶忙躲开穹顶的位置，飞速的向门口逃去。这时一张牌不知为何飞到了他眼前，他怔住了，定睛一看发现那是一张一个全副武装的骑士举着黑旗，坐着白马的牌面。正是第13号牌——死神。而此时他的脑中仿佛听到了一句令人疑惑的话。“牌中神，现今释。卜兆临，天下乱。”随后那张13号牌顺着风飞到了火堆中，就如同从未出现过一般。"
 EDG_DMR_flavor.55.aa:0 "可怜夜半虚前席，不问苍生问鬼神"

 EDG_DMR_flavor.56.t:0 "卦象的紊乱"
 EDG_DMR_flavor.56.d:0 "自那一次大占卜已经过去了几年的时间，而这几年开始国家也出现了一些细微的变化。先是民间有了种种针对主要族群吉普赛人的民族歧视案件，其后又是“多姿多彩”的自然灾害。仿佛一切的不幸都在这几年内集中的爆发。有知道那场大占卜的好事者们登时炸开了锅。七嘴八舌的指责着至高王几年前的占卜行径惹得全国人民一身骚。在流言四起带来的刺激下，至高王终于忍无可忍，一气之下下令将所有乱嚼舌头的人全部关入大牢。明面的喧嚣被大手止住了，暗处的洪流此时正蠢蠢欲动。这一场荒谬的占卜仿佛将所有人的身体牵成了一根一根绑在国家上的绷紧的神经，一时之间无数的人正借此机会将他们所不喜欢的人打成占卜所推断出来的灾害。人们利用这一切大肆排除异己。尔虞我诈这种在戏剧作品中才能出现的环节，此时正真真切切的发生在每一个人的身旁。大量的人因为冤假错案而死，人间正在变成苦难的炼狱。\n\n然而在此时不信邪的至高王在私底下又找到了新来的占卜师，命令他再做一次占卜。虽然占卜师一口咬死，再也不愿意做这种事情，然而在马内的诱惑以及刀剑的威逼之下还是同意了。占卜师熟练的洗牌，再由至高王切牌，最后摆出曾经那个令至高王无比熟悉的三择一牌阵。至高王一咬牙，抽出了他想要的那张牌。当他看清手上的那张牌的时候，恐惧使他从头冷到了脚。那是他最熟悉的——13号死神牌。\n\n他在看到死神那张冷酷而又似笑非笑的面孔顿时心头火起，狠狠地大拍桌子，吓得占卜师赶忙低头认罪。不过至高王并没有怪罪他，而是不死心的进行了一次又一次的占卜，换了一次又一次的牌阵。结果却无一例外仍是13号牌。\n\n至高王顿时猛的站起身来，然后狠狠的摔门而去。占卜师本想叫住他，但终究没有开口。当走在宫殿的长廊上，至高王不住的怒骂道:“去他妈的命运，如果我的命运注定就是死亡的话，那我倒要看看这个所谓的死神能给我带来什么东西！”而正在这时一句熟悉的话又在他的脑海复读着:"
 EDG_DMR_flavor.56.aa:0 "牌中神，现今释。卜兆临，天下乱。"

 EDG_DMR_flavor.57.t:0 "愚者"
 EDG_DMR_flavor.57.d:0 "这个时代的人们都是迷信的，在听闻了那场大占卜的结果以及经历这几年那接踵而至的灾害之后，纷纷感到恐惧并且举起了反旗！"
 EDG_DMR_flavor.57.aa:0 "杀光他们!"

 EDG_DMR_flavor.58.t:0 "魔术师"
 EDG_DMR_flavor.58.d:0 "在国家深陷大规模动荡之际，演艺事业却仿若未受这乱世的丝毫影响，依旧有条不紊地向前推进。就在近日，一位来自小城的魔术师于首都惊艳亮相，大放光彩。\n\n演出当晚，他自信宣称，仅用自己的帽子和一双手，就能为观众变出绚烂烟花。说罢，他摘下帽子，双手灵动地操作着，帽子在他手中上下翻飞。紧接着，他猛地将帽子抛向空中，刹那间，帽子爆发出夺目至极的光芒与奇异光彩。\n\n与此同时，舞台后方几百米处传来一声巨响。原来，是一群因被拖欠军饷而愤怒的士兵，在火药库引发了爆炸，那场面竟如同绽放出了别样的“烟花”。但他们的本质不都是由于欺骗以及虚假所形成的吗？还是说虚假实质上也是美好的一部分？"
 EDG_DMR_flavor.58.aa:0 "“表面上达成的魔术，实质上就是一种欺骗。”"

 EDG_DMR_flavor.59.t:0 "女祭司"
 EDG_DMR_flavor.59.d:0 "在多姆利亚的圣歌修道院，住着一位名叫艾格尼丝的修女。艾格尼丝出身贵族，自幼便被家人送入修道院，期望她能在神的指引下，过上圣洁的生活。然而，随着时间的推移，艾格尼丝的一些特质却逐渐显露，给修道院乃至整个国家带来了意想不到的灾难。\n\n艾格尼丝的极度无知也波及到了其他的人。她对修道院之外的世界一无所知，也毫无兴趣。在她的认知里，神的旨意就是一切，而她对神意的理解却十分狭隘和片面。她拒绝接受任何新的思想和观念，认为那都是对神的亵渎。当有传教士带来关于外面世界的变化和知识时，她不仅将其拒之门外，还在修道院中宣扬这些新思想的危害，让其他修女也对外面的世界充满恐惧和排斥。\n\n随着时间的推移，艾格尼丝的贪心也逐渐暴露出来。她开始觊觎修道院的财物和土地，利用自己在修道院中的地位，将一些原本用于救助穷人的物资据为己有。她还暗中与一些贵族勾结，试图扩大修道院的势力范围，以满足自己的权力欲望。在她的操纵下，修道院的土地不断扩张，而周边的农民却因此失去了赖以生存的土地，生活陷入困境。\n\n随着艾格尼丝的行为愈发过分，修道院内部也开始出现了反对的声音。一些有良知的修女对她的所作所为感到不满，她们试图劝说艾格尼丝改变自己的行为，但都遭到了她的严厉打压。这些修女无奈之下，只好告发了艾格尼丝的罪行。\n\n至高王得知此事后，大为震惊。他意识到，艾格尼丝的行为已经严重影响到了国家的稳定和发展。于是，至高王下令对艾格尼丝进行调查，并将她的罪行公之于众。最终，艾格尼丝受到了应有的惩罚，她被剥夺了修女的身份，逐出了修道院。\n\n然而，艾格尼丝的所作所为给多姆利亚带来的创伤却难以愈合。修道院的慈善事业受到了重创，许多穷人失去了生活的希望；国家的经济也因为修道院的土地扩张和资源浪费而受到了影响。更悲惨的是这一切已经愈演愈烈，难以阻止。\n\n上帝的倒影已然将国家遮挡在无限的黑暗中。"
 EDG_DMR_flavor.59.aa:0 "“上帝的旨意是一成不变的吗？”"

 EDG_DMR_flavor.60.t:0 "女皇"
 EDG_DMR_flavor.60.d:0 "“多姆利亚在坠入深渊的路上，皇后也赶着过来加了一把大火。”多姆利亚的人民们如是说道。\n\n皇后出身于权倾一时的贵族世家，自小被众人捧在掌心，骄傲的种子在她心底深深扎根。成为皇后之后，这份骄傲彻底失控，演变成了令人咋舌的放纵。她认为自己理应享受世间一切美好，全然不顾国家的处境与百姓的生活。\n\n宫廷成了她挥霍的舞台。她命人打造奢华至极的宫殿，墙壁镶嵌着珍贵的宝石，地板铺就着来自异域的珍稀木材。她的衣橱里堆满了价值连城的华服，每一件都由顶尖裁缝耗费数月精心制作，镶嵌着的珍珠和金线，奢华程度令人惊叹。每次出行，她都要带上浩浩荡荡的队伍，车辆装饰得金碧辉煌，所到之处扬起的尘土仿佛都带着奢靡的气息。\n\n在享乐方面，她的追求更是登峰造极。频繁举办盛大的宴会，宴会上的美食皆为世间罕见，珍稀的食材从全国各地乃至遥远的国度搜罗而来。美酒如流水般畅饮，一场宴会的花费，足以让无数普通家庭丰衣足食数年。为了满足口腹之欲，她要求御膳房不断研制新奇菜肴，稍有不合心意便大发雷霆，无数美食被随意丢弃。\n\n她的嫉妒心如同熊熊烈火，一旦燃起便难以熄灭。只要至高王对其他妃子稍有眷顾，她便会妒火中烧。她运用皇后的权势，诬陷这些妃子，将她们打入冷宫，让她们在孤独与绝望中度过余生。她还派人严密监视国王的一举一动，任何可能与至高王亲近的女子都被她视为眼中钉，必欲除之而后快。\n\n她的占有欲不仅体现在对至高王的独占上，对国家的奇珍异宝、珍稀资源也垂涎三尺。她将大量的财宝收归己有，藏于深宫之中，导致国家的财富大量流失，财政入不敷出。为了填补挥霍造成的财政窟窿，朝廷不得不增加赋税，百姓们苦不堪言。\n\n在皇后的肆意妄为下，多姆利亚陷入了严重的危机。经济上，商业凋零，民生困苦，百姓对朝廷的不满日益高涨；政治上，宫廷内部人心惶惶，大臣们无心政务，国家决策混乱；外交上，因国力衰退，周边国家纷纷虎视眈眈，边境冲突不断。曾经繁荣昌盛的多姆利亚，在她的阴影下摇摇欲坠。"
 EDG_DMR_flavor.60.aa:0 "“母性究竟代表的是温良还是独裁？”"

 EDG_DMR_flavor.61.t:0 "皇帝"
 EDG_DMR_flavor.61.d:0 "在国家混乱和崩溃的大背景下，至高王被接踵而来的打击搞得阵脚大乱。可是出于人天生对权力的拥护，他始终保持着他那无力的独裁死死不肯撒手。然而你眼下的叛乱根本不允许他想这些东西。他的内心也逐渐陷入了左右相互搏斗的情况，一边是他对权力的疯狂以及渴望，另一边是他对国家以及自身的命运的清晰认知。这一种混乱的心境使他的头陷入了长久的疼痛之中。终于，他长叹一声，重重的坐倒在地上，眼中满是惶恐。他仿佛看到了自己一个国家的未来，那是一片的黑暗，没有一丝的光亮。"
 EDG_DMR_flavor.61.aa:0 "“人只能去做自己力所能及的事。”"

 EDG_DMR_flavor.62.t:0 "教皇"
 EDG_DMR_flavor.62.d:0 "在多姆利亚，吉普赛人大多信奉波格米勒派，他们的生活与信仰紧密相连。波格米勒派倡导一种简单纯粹的生活方式，强调内心的修行和对善恶的分辨，教徒们在日常中互帮互助，以平和友善的态度对待彼此。\n\n而在遥远的罗马，天主教的教皇拥有着极大的权力和威望。天主教在欧洲大陆广泛传播，教皇致力于将所有地区都纳入天主教的信仰版图。当他听闻多姆利亚信奉波格米勒派，与天主教的教义多有不同时，便觉得这是对天主教权威的挑战。\n\n教皇派出了传教士，带着强硬的态度来到多姆利亚，要求吉普赛人放弃波格米勒派的信仰，改信天主教。吉普赛人对自己的信仰十分坚定，他们世世代代遵循着波格米勒派的教义，生活平静而满足，自然不愿意轻易改变。这一举动彻底激怒了教皇。\n\n教皇开始向多姆利亚施压，不仅在宗教层面上对波格米勒派进行批判，还联合周边一些天主教国家，对多姆利亚实行经济封锁，这一切让多姆利亚本就因为灾害而衰败的贸易更是雪上加霜。\n\n多姆利亚的统治者陷入了两难的境地。一方面，他要维护国内吉普赛人的信仰自由，不能轻易妥协；另一方面，又要应对来自外部的巨大压力，保障国家的稳定。但随着局势的恶化，国内因经济问题出现了诸多矛盾，社会秩序开始混乱。\n\n吉普赛人对教皇的霸道行为感到愤怒，他们组织起来，举行大规模的抗议活动，表达对自己信仰的坚守和对外部干涉的不满。这些抗议活动进一步加剧了多姆利亚与天主教势力之间的紧张关系。\n\n在这场信仰的争端中，多姆利亚的国家利益受到了严重的损害。原本繁荣的商业衰败，百姓生活艰难，国家内部也因应对危机产生了分歧。而吉普赛人作为多姆利亚的重要群体，他们在坚守信仰的同时，也不得不承受着国家动荡带来的痛苦。这场由宗教信仰引发的争端，从吉普赛人的信仰冲突，上升到国家层面的政治、经济危机，让多姆利亚陷入了前所未有的困境 。\n\n而此时在首都的教堂中，十字架悄然的坠落在地上，随后四分五裂。"
 EDG_DMR_flavor.62.aa:0 "“智慧的指引带来的是真正的智慧还是自己的私欲？”"

 EDG_DMR_flavor.63.t:0 "恋人"
 EDG_DMR_flavor.63.d:0 "在多姆利亚的灿烂日光下，罗姆人的营地热闹非凡，彩色的帐篷错落有致，灵动的音乐与欢快的舞步交织，可这背后却暗潮汹涌。一对年轻的恋人就生活在这片充满生机却又风雨飘摇的土地上。亚历山大是部族中最像战士的男人，身姿矫健，眼神坚定，爱丝梅拉达则有着夜莺般的歌喉，她的歌声能让最狂暴的风都温柔下来。他们在月光下互诉衷肠，在篝火旁翩翩起舞，爱情的甜蜜让他们对未来充满憧憬，渴望着能组建一个温暖的小家庭，在流浪与安定间找到属于他们的平衡。\n\n然而，多姆利亚那正在面临着的严峻的危机不断地挑起这一对恋人的心。随着局势的恶化，叛乱的阴云迅速笼罩。亚历山大作为一名男人，自然而然的被收入至高王麾下，准备去镇压反抗的民众。临行前，他紧紧拥抱着爱斯梅拉达，承诺一定会平安归来。\n\n爱斯梅拉达在家一边为亚历山大祈祷，一边努力帮助部落中的老弱病残。可战争的残酷远超想象，物资短缺，疾病肆虐，她的生活也陷入了困境。更让她心碎的是，从前线传来的消息越来越坏，亚历山大所在的部队伤亡惨重。\n\n终于，在一场惨烈的战役后，亚历山大身负重伤，被送回了家中。看到奄奄一息的爱人，爱斯梅拉达悲痛欲绝。她守在亚历山大身边，日夜照料，却无法阻止生命的流逝。亚历山大在弥留之际，看着爱斯梅拉达，眼中满是不舍与眷恋，他用尽最后一丝力气，告诉爱斯梅拉达要活下去。\n\n亚历山大的死，如同一把利刃，刺痛了爱斯梅拉达的心。而此时的多姆利亚，也在摧残下摇摇欲坠。曾经充满活力的国家变得破败不堪，人们流离失所，文化传承面临断绝。爱斯梅拉达望着这片满目疮痍的土地，心中的痛苦与绝望达到了顶点。\n\n她深知，自己失去的不仅是爱人，更是整个国家的安宁与希望。在这场战争中，无数像他们这样的恋人被迫分离，无数家庭支离破碎。罗姆人的浪漫与自由，在战火的洗礼下，渐渐化作了悲伤的回忆。\n\n爱斯梅拉达带着亚历山大的遗物，站在曾经充满欢笑的废墟上，泪流满面。她的歌声不再欢快，而是充满了对逝去爱情的哀悼，对国家命运的悲叹。曾经美好的爱情，在国家的动荡中凋零，只留下了无尽的遗憾与伤痛。"
 EDG_DMR_flavor.63.aa:0 "“爱与恨真的是人永远的话题吗？”"

 EDG_DMR_flavor.64.t:0 "战车"
 EDG_DMR_flavor.64.d:0 "在这个动荡的时代，物价如脱缰之马，一路狂飙，经济体系也似摇摇欲坠的危楼，轰然崩塌。这场危机如汹涌潮水，席卷全国，各地的商业活动都被狠狠卷入漩涡，难以幸免。\n\n从富可敌国的商业巨擘，到街头求乞的贫苦乞丐，每一个人都在这场混乱中苦苦挣扎。他们对至高王和多姆利亚官僚们的统治，早已积怨已久，厌倦到了极点。终于，怒火冲破了忍耐的极限，人们纷纷走上街头，以大规模游行的方式，呐喊出对温饱与安定的渴望。\n\n至高王本就神经紧绷到了极致，在听闻了消息之后更是愤怒如火山爆发。他毫不犹豫地勒令骑兵团，拉上进攻用的大篷车，疯狂地冲向游行示威的人群。一时间，街道上惨叫连连，那声音如同一把把利刃，划破了空气。军队的战车无情碾压过去，碾碎的不是敌人，而是那些本应被保护的本国子民，鲜血染红了曾经熟悉的道路 ，也将民众对至高王的最后一丝希望彻底磨灭。"
 EDG_DMR_flavor.64.aa:0 "“象征着强者的战车表现出了弱者般的怯懦”"

 EDG_DMR_flavor.65.t:0 "力量"
 EDG_DMR_flavor.65.d:0 "在多姆利亚，有一位叫艾伯特的学者一直醉心钻研古代典籍，生性聪慧且满是探索欲的他，渴望挖掘被常规认知尘封的真相。\n\n这时的多姆利亚，至高王独断专行，他的意志如同高悬的律法，无人敢违抗。主流常识被权威学者把控，任何挑战之声都被视作异端，会被无情打压。\n\n艾伯特在古籍中发现一种全新的农业种植法，一旦推广，或许能解决国内饥荒问题。他满心欢喜地向周围人分享，却被兜头浇了盆冷水。朋友们纷纷劝他：“国王支持现行农业模式，权威学者也认定这是最优解，你可别自讨苦吃。”艾伯特心中动摇，想到忤逆权威的可怕后果，恐惧瞬间将他淹没，他第一次察觉到自己的渺小与无力。\n\n不久后，多姆利亚遭遇严重旱灾，粮食产量锐减，饥荒肆虐全国，百姓在饥饿中挣扎，社会动荡不安。艾伯特看着受苦的民众，良知战胜恐惧，决定向至高王和众人阐述自己的发现。\n\n王宫里，面对威严的至高王和权威学者，艾伯特声音颤抖，眼神却异常坚定，详细讲述新种植法的原理和优势。可话还没讲完，就被权威学者打断：“简直荒谬，我们多年的研究还比不上你这个毛头小子？”至高王眉头紧皱，对他的言论满是怀疑。\n\n艾伯特没退缩，拿出精心准备的资料和数据反驳质疑。但国王最终还是选择相信权威，驳回他的提议，还下令禁止再讨论此事。\n\n艾伯特满心绝望，却无力改变。随着饥荒愈发严重，民众陷入绝望，社会秩序彻底崩溃。盗匪横行，城市陷入混乱，多姆利亚失去往日生机，陷入无尽黑暗。艾伯特看着衰败的国家，懊悔自己为何没能早点坚持，可一切都已无法挽回。\n\n突然一阵大风吹来，从田野吹来了几粒他所种出来的麦粒。随后麦粒一个接一个的打在艾伯特的身上，似乎是对他的懦弱感到愤恨，又像是对他的无力的惋惜。"
 EDG_DMR_flavor.65.aa:0 "“人所有的苦痛都来源于自身的力量不足”"

 EDG_DMR_flavor.66.t:0 "隐者"
 EDG_DMR_flavor.66.d:0 "在多姆利亚的朝堂之上，有一位名叫费迪南德的重臣，出身名门的他，从踏入官场起，便凭借家族势力平步青云。他总将清高与道德挂在嘴边，身着素净朝服，手持古朴书卷，逢人便大谈圣贤之道，仿佛自己是世间道德的楷模。\n\n平日里，费迪南德对同僚们收受小礼的行为嗤之以鼻，言辞激烈地批判，将自己塑造为清正廉洁的典范。可私下里，他却对那些用珍稀古玩、巨额财宝精心包装的贿赂照单全收。每当有富商为谋私利找上门，他先是假意推辞，一番惺惺作态后，便心安理得地将财物收入囊中，还美其名曰“为国家社稷积攒资源”。\n\n国内发生灾荒，百姓颗粒无收，饿殍遍野。费迪南德在朝堂上痛心疾首，誓言要全力赈灾。可当赈灾款项拨下，他却暗中克扣大半，拿去修缮自己奢华的府邸，购置奇珍异宝。面对民众的质疑，他振振有词：“我所做的一切都是为了维护国家体面，提升朝廷威望，这是为了国家的长远发展。”\n\n随着费迪南德的伪善行径不断发酵，朝堂上正直之士纷纷被打压排挤，奸佞之徒却如鱼得水。整个朝廷风气败坏，决策混乱不堪。国家在他这种人的祸害下，经济一蹶不振，军事力量被削弱，百姓对朝廷彻底失望，民心离散。曾经繁荣昌盛的多姆利亚，在费迪南德这类假清高、假道德、没骨气又自以为是的人的折腾下，逐渐走向衰落，陷入内忧外患的深渊，往昔的辉煌一去不复返 。\n\n而他们都隐藏在暗处，装出一副不断反省探知真我的态度。却用着自己的私心忍受着独处的孤寂。做着那似是而非的隐者。"
 EDG_DMR_flavor.66.aa:0 "“听说，东方有个地方叫终南山，只要去那里隐居一段时间就有人找你了。”"

 EDG_DMR_flavor.67.t:0 "命运之轮"
 EDG_DMR_flavor.67.d:0 "在风云变幻、乱象丛生的局势下，至高王每日被繁杂的政务与棘手的纷争所纠缠，身心俱疲。曾经治理国家的壮志豪情，在这无休止的混乱中消磨殆尽，他对统治的厌倦之感如野草般疯长。终于，在一个看似平常的日子里，至高王做出了一个惊人的决定——他要抛弃这纷扰的朝堂，远离权力的漩涡，乘上车朝着宁静的乡下奔去，准备在那里寻一方净土，避世隐居。\n\n他怀着对平静生活的憧憬，大步迈向那辆早已备好的马车。他的手刚触碰到车辕，便迫不及待地跨上了车，像是在逃离一场可怕的噩梦。然而，命运似乎总爱开玩笑。就在他刚刚落座，还没来得及好好感受即将远离喧嚣的轻松，一声刺耳的“嘎吱”声骤然响起。紧接着，车子猛地一倾，右侧的轮子竟毫无征兆地脱落，重重地砸在地上，溅起一片尘土。\n\n至高王在这突如其来的变故中险些摔倒，他惊愕地看着掉落在一旁的轮子，心中涌起一股莫名的恐惧。这轮子倒下的瞬间，慢得好似凝固了时间，又像是命运特意安排的一场特写。它的坠落，仿佛带着某种神秘的力量，冥冥之中预示着那不停转动的命运之轮，此刻正悄然转向，开启了一段全新却又未知的命运旅程 。"
 EDG_DMR_flavor.67.aa:0 "人间无常，世事变幻"

 EDG_DMR_flavor.68.t:0 "正义"
 EDG_DMR_flavor.68.d:0 "在帕特农神庙那庄严肃穆的穹顶之下，一场疯狂的闹剧正在上演。无数起义者如汹涌的潮水般涌入，他们的眼中燃烧着贪婪与愤怒，所到之处，一片狼藉。\n\n那些精美的雕像在他们的暴力之下，接连轰然倒地。有的起义者迫不及待地将墙壁上的金银装饰扯下，揣进自己的怀中；还有的人则试图搬走雕像，幻想着能将其换成巨额财富。搬得动的，他们便欣喜若狂地拖走；搬不动的，便被无情地砸得粉碎，碎片散落一地，仿佛是文明破碎的残骸。\n\n不知何时，人群中一个好事之徒鬼使神差地点燃了神庙外围的草堆。刹那间，狂风裹挟着火苗，眨眼间就将这座古老的神庙团团围住。熊熊火光冲天而起，热浪滚滚，仿佛要将整个世界吞噬。\n\n在神庙的高处，正义女神雅典娜的雕像静静伫立，她那原本凝视远方的眼眸，此刻正注视着这肆虐的火光。她手中象征着公平与正义的天平，在这混乱与疯狂之中，陡然坠落。“哐当”一声，清脆的声响在一片嘈杂中显得格外突兀，仿佛是一个时代落幕的悲歌，又像是对这混乱世界的无声控诉 。"
 EDG_DMR_flavor.68.aa:0 "当理智崩坏的时候，权衡和公平所代表的正义也不复存在。"

 EDG_DMR_flavor.69.t:0 "倒吊人"
 EDG_DMR_flavor.69.d:0 "长久以来，混乱如同浓重的阴霾，笼罩着这座首都。城中百姓在压抑的环境里艰难度日，内心的愤懑越积越深，终于，如同一座沉寂已久的火山，彻底爆发了。\n\n人群如汹涌的潮水，怒吼着冲进王宫。他们坚信，一切不幸的根源便是那至高王。人们红着眼，四处翻找，不放过任何一个角落，一心要揪出那个他们眼中的罪魁祸首。可一番搜寻之后，哪还有至高王的踪影？空荡荡的宫殿，只剩下一个太监，静静地站在大厅之中。\n\n市民们不死心，一窝蜂地围了上去。有人扯来绳索，狠狠套在太监的脖子上，用力拉紧，大声逼问着至高王的下落。太监却只是默默摇头，那平静的模样，仿佛眼前的一切都与他无关。他这副不以为然的态度，就像一把火，彻底点燃了为首市民的怒火。\n\n“砰”的一声闷响，那市民猛地挥起手中的棍棒，重重砸在太监的头上。一瞬间，鲜血四溅，太监的脑袋就像熟透破裂的西瓜，四分五裂。众人还不解气，又将他的尸体高高倒吊起来。随着微风轻轻晃动，那具尸体就像一个诡异的风铃。\n\n当人们发泄完愤怒，渐渐散去，空荡荡的宫殿里，只剩下那具高悬的尸体。太监的眼睛依然圆睁着，死死地凝视着众人离去的方向。他的眼神中，包含着无限的怜悯与同情。只是，没人知道，他究竟是在同情自己无端丧命，还是在悲悯这些白费力气的人们？"
 EDG_DMR_flavor.69.aa:0 "“被心所倒吊的人明白没有必要做无谓的挣扎”"

 EDG_DMR_flavor.70.t:0 "节制"
 EDG_DMR_flavor.70.d:0 "在多姆利亚，曾经繁华的景象已悄然褪去，取而代之的是一片衰败与不安。曾经熙熙攘攘的集市，如今摊位稀稀落落，商人们满脸疲惫，眼中满是焦虑。\n\n随着时间推移，战争的阴云始终笼罩着这片土地。为了维持战争机器的运转，国家的资源被疯狂消耗。肥沃的农田因大量青壮劳力被征入伍而无人耕种，粮食产量急剧下降。仓库里的储备物资不断减少，百姓们开始为下一顿饭发愁。\n\n前线的战事吃紧，士兵们长期在恶劣的环境中作战，身心俱疲。他们拖着沉重的步伐，每一次冲锋都仿佛用尽了全身的力气。伤亡数字不断攀升，大量的士兵牺牲在战场上，无数家庭失去了顶梁柱。\n\n国内经济也陷入了混乱。工场因缺乏原材料和劳动力，纷纷减产甚至倒闭。货币贬值，物价飞涨，人们辛苦积攒的财富瞬间化为乌有。失业的人群在街头游荡，眼神中充满了迷茫和不安。\n\n而此时，统治阶层内部却依旧矛盾重重，争权夺利。官僚们为了自身的利益，互相倾轧，全然不顾国家和民众的死活。政策朝令夕改，民众对政府的信任逐渐丧失，社会弥漫着一股不融洽的气息。\n\n在这内忧外患的时刻，百姓们的心中充满了不安。他们担心明天是否还能有足够的食物，担心自己的孩子是否会被战争夺去生命，担心这个国家是否还有未来。夜晚，街头巷尾弥漫着低声的叹息和恐惧的窃窃私语，每个人都在黑暗中等待着，却不知等待他们的将是什么。"
 EDG_DMR_flavor.70.aa:0 "“人生的各种欲望，到底要如何控制得宜？”"

 EDG_DMR_flavor.71.t:0 "恶魔"
 EDG_DMR_flavor.71.d:0 "有一天，不知从何处而来的所谓恶魔，带着扭曲的恶意踏入多姆利亚。它无形却又无处不在，以一种隐晦而又极具破坏力的方式，侵蚀着这个国家的根基。\n\n恶魔的力量催生了弥漫全国的不道德风气。在繁华的城市中，商人们为了追求超额利润，不惜昧着良心，将劣质商品混入市场，丝毫不顾消费者的权益。曾经信誉至上的商业原则，在贪婪的驱使下荡然无存。在政治领域，官员们沉溺于权力与金钱的交易，收受贿赂、任人唯亲，将公共资源当作谋取私利的工具。法律与公正被肆意践踏，整个国家的治理体系陷入了混乱与腐败的泥沼。\n\n民众们沉浸在消极的情绪中无法自拔。面对物价飞涨、工作机会锐减，人们对生活的热情被一点点磨灭。曾经充满活力的街道，如今充斥着绝望的气息。恐惧如阴霾般笼罩着每一个角落，人们害怕失业，害怕生病，更害怕未来的不确定性。走在街头，能看到人们眼神中的迷茫与无助，曾经的自信与乐观已消失殆尽。\n\n愤怒与怨恨在民众心中不断累积。他们对那些为了一己私利而破坏国家秩序的人充满了愤怒，对恶魔带来的种种苦难满怀怨恨。这种情绪在民间不断发酵，最终引发了大规模的抗议活动。民众们走上街头，高呼着正义与公平的口号，希望能引起政府的重视，改变现状。然而，腐败的政府对此却选择了镇压，这无疑让民众的怒火燃烧得更加旺盛。恶魔带来的黑暗，似乎永无尽头……"
 EDG_DMR_flavor.71.aa:0 "“诱惑让人失去理智，可理智把罪恶推给了诱惑。”"

 EDG_DMR_flavor.72.t:0 "塔"
 EDG_DMR_flavor.72.d:0 "那是一个夜晚，君士坦丁堡的天空被浓厚的乌云层层遮蔽，城市在闷热与压抑中喘息。加拉太塔静静矗立，如一位沉默的巨人，俯瞰着这座古老城市的街巷与海面，它是历史的见证者，承载着无数岁月的故事。\n\n突然，一道惨白的闪电如同一把从天而降的利刃，狠狠劈向加拉太塔。刹那间，整个世界被这道闪电照得亮如白昼，紧接着，震耳欲聋的雷声轰然炸响，仿佛要将天地撕裂。被闪电击中的加拉太塔顶端瞬间爆发出耀眼的火花，如同一颗被点燃的星辰。\n\n火焰以惊人的速度在塔身蔓延，橘红色的火舌贪婪地舔舐着古老的砖石与木质结构。滚滚浓烟裹挟着烧焦的气味弥漫开来，迅速笼罩了周围的街区。\n\n在塔下，人们惊恐地仰望着这一幕，尖叫声、呼喊声交织在一起。有的呆立当场，被眼前的景象惊得不知所措，有的这慌乱的四处奔跑最后被倒塌下来各种石块砸成肉饼。还有的想冲进塔里面去从里面抢出各种各样的珍宝以及画作，想要狠狠的去大赚一笔。\n\n火势越来越猛，加拉太塔在火焰的肆虐下开始摇摇欲坠。随着一声沉闷的巨响，塔的顶部率先坍塌，砖石如雨点般纷纷坠落，砸向周围的建筑和街道。紧接着，塔身也不堪重负，开始缓缓倾斜，最终在人们绝望的目光中轰然倒塌。\n\n一时间，尘土飞扬，弥漫在整个区域，呛得人喘不过气来。曾经雄伟壮观的加拉太塔，此刻已化作一片废墟，燃烧的残骸还在不断冒着浓烟，诉说着这场灾难的残酷。君士坦丁堡的人们心中满是悲痛，这座象征着城市历史与文化的建筑，就这样在闪电与大火中消逝了。"
 EDG_DMR_flavor.72.aa:0 "“再高的塔，也有倒塌的一天。”"

 EDG_DMR_flavor.73.t:0 "星星"
 EDG_DMR_flavor.73.d:0 "在漫长的历史长河中，一艘名字叫多姆利亚的船只似乎走到了多条急流所汇聚而成的中心。战争的硝烟肆意弥漫，荒芜了肥沃的田野，经济大厦如腐朽的木头一般轰然倒塌。民众眼中满是绝望，对未来的憧憬被碾成粉末。\n\n夜幕低垂，多姆利亚的天空却未曾被黑暗完全笼罩。点点繁星倔强地闪烁，它们高悬天际，冷冽而明亮，宛如镶嵌在夜幕上的希望火种。一位名叫艾瑞克的年轻农夫，在某个劳作后的疲惫夜晚，偶然抬头望向星空。那璀璨的星芒如同一束光，直直照进他满是阴霾的内心。他想起儿时长辈讲述的古老传说：星星是神明洒下的希望碎片，只要心怀信念，便能找到前行的方向。\n\n艾瑞克的心中燃起了一丝微光，他决定不再坐以待毙。第二天清晨，他奔走于村落之间，向邻里们诉说着自己在星夜下的感悟，呼吁大家团结起来，共同寻找重建家园的道路。起初，质疑与犹豫的声音不绝于耳，但艾瑞克没有放弃，他用真诚和坚定打动了越来越多的人。\n\n很快，在艾瑞克的带动下，多姆利亚的各个角落都开始有了行动的力量。学者们聚集在古老的图书馆，在泛黄的典籍中探寻发展的智慧；工匠们重新拿起工具，修缮破损的房屋，打造实用的农具；年轻的勇士们则踏上征途，去探索远方未知的资源。\n\n在这个艰难的过程中，星星始终是他们的指引。每当人们在困境中感到迷茫，只要抬头望向星空，心中便会涌起一股力量。那是对美好生活的向往，是对未来的坚定信念。他们也逐渐的明白，哪怕是所谓的占卜，都不过是人所创造出来的而已。人才是决定一切的力量。"
 EDG_DMR_flavor.73.aa:0 "“只要心中仍有希望，就仍有前进的方向。”"

 EDG_DMR_flavor.74.t:0 "月亮"
 EDG_DMR_flavor.74.d:0 "星象总是这个时代的重要议题之一，日月的盈缺还有天空中的各种奇怪的事物一直都是迷信的人们心中难以无法突破的桎梏。\n\n然而就在最近，本不该在这个时节出现的月食却出现连续整整三天，这一恐怖的迹象令所有人的不安感油然而生。相传远在东方的异教徒们正是在月缺之时攻陷了耶路撒冷圣城。如今的我们难道也要连续的遭受这般的噩耗吗？"
 EDG_DMR_flavor.74.aa:0 "“月之阴晴圆缺，正如徘徊不前的人”"

 EDG_DMR_flavor.75.t:0 "太阳"
 EDG_DMR_flavor.75.d:0 "在多姆利亚广袤的土地上，太阳曾经是万物生长的恩赐者，用温暖的光辉滋养着每一寸土地。田野里麦浪翻滚，果园中果实累累，河流奔腾不息，城镇与村庄在这片生机勃勃的土地上繁荣发展，人们的生活安宁而满足，对太阳怀着深深的敬畏与感恩。\n\n但不知从何时起，一场可怕的旱灾悄然降临。太阳仿佛被恶魔操控，变得暴虐而无情。它高悬在天空，释放出炽热的光芒，将大地烤得干裂。河流干涸，露出一道道狰狞的河床；曾经翠绿的田野，如今只剩下枯黄的秸秆，在炽热的风中无力地摇曳；果园里的果树，叶子纷纷卷曲掉落，果实还未成熟便已干瘪。\n\n随着旱灾的持续，粮食产量锐减，百姓们面临着饥饿的威胁。为了寻找水源，人们不得不长途跋涉，许多人在途中因干渴和疲惫倒下，人们开始抱怨，对太阳的敬畏逐渐转变为恐惧与怨恨，他们不明白，曾经的恩赐者为何变成了如今的毁灭者。\n\n没有人知道的是，至高王站在此时的烈日底下，闭上眼睛感受着太阳的温度，喃喃自语道:"
 EDG_DMR_flavor.75.aa:0 "“如果给予过度，太阳也会变成十字架的火焰”"

 EDG_DMR_flavor.76.t:0 "审判"
 EDG_DMR_flavor.76.d:0 "在这风云变幻、波谲云诡的时代中，多姆利亚始终是他国眼中的一块肥肉，觊觎者的目光从未有过片刻移开。我们罗姆人独特的生活习性，以及在宗教信仰上的坚守，被周围诸多国家视为异端，招致他们极大的不满。这些心怀不轨的国家，个个磨刀霍霍，妄图全面征服并将多姆利亚彻底吞并，纳入他们的版图。\n\n多姆利亚在历经长久的内部动乱后，已然元气大伤。曾经源源不断的士兵如今已经大为减少，军队的战斗素质也大幅下滑。民众们更是对大规模的争斗与混乱深恶痛绝，往昔我们罗姆人纵横欧洲、征服各国时的英勇无畏与强大实力，早已消失在历史的尘埃之中。\n\n可想而知，当所谓“正义审判”的铁蹄无情地践踏而来，恐惧的阴霾就会瞬间笼罩全国，每个人心中都充满了惶恐与不安。在这生死存亡的危急关头，至高王决定挺身而出，决心亲自整顿军队，恢复其往昔实力。\n\n但谁能料到，他手中那本应指向外敌的利刃，最终却深深插入了自己国家的胸膛。一系列极端的手段，非但没能拯救多姆利亚，反而使国家的军事体系造成了前所未有的浩劫。也让多姆利亚在这场残酷的洗礼中，陷入了更深的绝境，等待着那的命运裁决 。"
 EDG_DMR_flavor.76.aa:0 "“自我的审判是恢复的前提还是毁灭的前兆？”"

 EDG_DMR_flavor.77.t:0 "世界"
 EDG_DMR_flavor.77.d:0 "上次命运之轮转动，带来的不祥之兆一一应验，残酷的现实让至高王彻底摒弃了逃避的念头。从那以后，他全身心投入到恢复国家的伟大事业中，毅然挑起抵御外敌的千钧重担。\n\n在至高王的铁腕治理下，国家力量强势介入，诸多动乱因素被连根拔起，犹如阴霾被一扫而空。曾经低迷的经济在一系列有力举措下重焕生机，市场逐渐复苏，商业活动再度繁荣。那些觊觎多姆利亚的外敌，在坚决打击下灰飞烟灭，边境重归安宁。\n\n多姆利亚的世界仿若获得新生，再次充满无限可能。尽管灾害依旧频发，如同一圈无形的枷锁，紧紧环绕着这个由贫苦人和流浪人组成的国度。但这既是一个新的循环，也是历经“审判”后的浴火重生。如今，生命与活力重新在罗姆人的心中生根发芽，未来的画卷正徐徐展开，等待着他们去书写属于自己的辉煌篇章 。只是，还有很多事情要去做。"
 EDG_DMR_flavor.77.aa:0 "“你所拥有的与需要的不一定是符合的”"

 EDG_DMR_play.2.t:0 "死神牌"
 EDG_DMR_play.2.d:0 "在炎炎烈日之下，炽热的阳光毫无保留地倾洒在一片焦土之上。大地干裂，一道道触目惊心的裂痕肆意蔓延，枯黄的杂草稀稀落落，在干裂的缝隙间顽强地挣扎着，仿佛在无声诉说着这片土地所遭受的苦难。\n\n至高王骑着一匹矫健的骏马，伫立在山顶，俯瞰着这满目疮痍的大地，心中百感交集。回首过去的几年，这片由他统治的土地，天灾人祸如影随形。暴雨倾盆，洪水肆虐，淹没了无数村庄；烈日炙烤，大地干涸，庄稼颗粒无收。然而，最让他痛心疾首的，却是在天灾面前，扭曲的人心所暴露出来的丑恶。\n\n有人趁着天灾，哄抬物价，大发国难财；有人为了逃避灾难，背井离乡，却在途中抛弃了老弱病残；还有人，为了争夺有限的资源，不惜大打出手，甚至引发了大规模的冲突。这些人的行为，就像一把把利刃，在天灾的伤口上狠狠划下，加剧了灾难的蔓延。种种恶行交织在一起，最终编织成了一张密不透风的人祸大网，将这片土地上的所有人都困在其中，成为了沉重的桎梏。\n\n但至高王并未被这接踵而至的困境打倒。他深知他肩负着拯救这片土地和人民的重任。在经历了无数的艰难险阻后，至高王终于重新赢得了胜利，让国家重新走上了正轨。\n\n就在他满心欢喜，憧憬着国家未来的美好前景时，那位年轻的新占卜师缓缓走了过来。占卜师的神情有些扭捏，似乎有什么难言之隐。至高王看着他，脸上露出了温和的笑容，说道：“您找我有什么事吗？还是说你想告诉我一些关于上次占卜的问题？”\n\n“是的。”占卜师微微点头，回答道。“其实您一直在为抽到死神牌而感到愤怒和恐惧，但是我那个时候一直没有告诉您死神牌的具体含义。正当我想告诉您的时候，您就摔门而去了。在塔罗牌中，死神是死亡的判决者，虽然他的出现伴随着死亡和结束，但是他还有另一个意义，那就是带来新生。所谓的死神，也不过是我们必须要经历的一个状态罢了。”占卜师说完，讪讪地笑了笑，仿佛心中一块大石头终于落了地，经历了久违的解脱。\n\n当他抬起头，望向至高王时，发现至高王也是一脸轻松的表情。两人的目光交汇，随后相视而笑。此时，微风轻轻拂过，脚下的杂草开始从龟裂的土地中顽强地生长出来，嫩绿的新芽在阳光的照耀下闪烁着生机。这新生的杂草，就如同那即将浴火重生的国家，充满了无限的希望。"
 EDG_DMR_play.2.aa:0 "“经历了种种的死神终于又变回了天使” "

 EDG_DMR_play.3.t:0 "基辅星落"
 EDG_DMR_play.3.d:0 "第聂伯河封冻的深夜，亚诺罗的斥候将战车车轮裹上羊毛毡，悄无声息抵近基辅城墙。守军未察觉异样——连续七日的佯攻已耗尽他们的警惕。\n\n子时三刻，占星官发出猫头鹰啼叫般的信号。三百吉普赛工匠突然从冰面跃起，将热油浇向城墙石缝。严寒瞬间将油渍凝成蛛网状的脆弱带，投石机随即齐射裹着焦油的陶罐。火焰腾起时，城墙如糖块般崩裂。\n\n杀招藏在难民队伍里。三天前混入城的吉普赛艺人，此刻在教堂广场奏响《迁徙狂想曲》。迷惑了守军的号令系统。当东正教牧首试图敲响警钟时，发现钟槌早已被换成中空的铜管——撞击声比平日低了八度。\n\n破晓时分，亚诺罗踏着冰裂的护城河入城。他没有直取王宫，而是走进被流民占据的金门废墟，将贵族粮仓的钥匙抛给瑟瑟发抖的面包匠："烤二十筐黑麦面包，分给所有民众"\n\n正午阳光穿透大教堂的破穹顶时，最后一批抵抗者放下了武器。他们看见亚诺罗的战旗插在粮仓而非城堡——旗杆正是牧首失踪的镀金权杖，顶端挂着串发霉的钥匙，那是基辅历代统治者封存饥荒档案的秘钥。"
 EDG_DMR_play.3.aa:0 "第聂伯河也为我澎湃"

 EDG_DMR_play.4.t:0 "狂妄冕旒"
 EDG_DMR_play.4.d:0 "莫斯科的大教堂内，大牧首捧着镶满宝石的金冠，指尖因愤怒而发白。亚诺罗却背对祭坛，凝视着穹顶上的圣母马赛克——那是他数年前攻破城门时，看见的神圣面容。\n\n“跪下！”牧首的声音在穹顶下回荡，“唯有上帝之手能触碰这传承千年的……”\n\n亚诺罗突然转身，披风扫翻了盛放圣油的银壶。他抓起金冠，在所有人倒抽冷气声中，将镶满了宝石的皇冠狠狠的扣在头上。\n\n牧首被先是被亚诺罗的行为吓得连连后退，可随后便是额头上的青筋诉说着他的愤怒。他本想大骂，可是那如鹰般锐利的眼神阻止了他。随后便只剩下了一阵阵出气的声音。\n\n当亚诺罗转过身来，众人看见一顶布满战痕的粗犷头环。亚诺罗拾起牧首脚边的《黄金法典》，将其撕碎填入冠冕内层：“现在它装着被碾碎的旧秩序。”\n\n最惊人的举动在最后。占卜师卡门捧来星象盘，亚诺罗用匕首割破手掌，让血滴入昴宿星团的位置。血液在青铜纹路中蜿蜒，最终汇聚成如红宝石般的血团。“今夜起，”他将血染的王冠高举，“吉普赛人的车辙就是新律法！”"
 EDG_DMR_play.4.aa:0 "从今往后，我一往无前。"

 EDG_DMR_play.5.t:0 "红场冬天"
 EDG_DMR_play.5.d:0 "克里姆林宫的尖顶在风雪中若隐若现，亚诺罗的军队已在城外围困半月。莫斯科人相信寒冬会逼退敌人，却不知吉普赛战士早已换上皮袄，想和他们一同跨越冬天。\n\n攻城始于一场意外。亚诺罗的侦察兵发现，守军每天都会在城墙倾倒滚烫的污水，防止结冰攀爬。于是，吉普赛工匠连夜打造数百个空心铁球，内装冻僵的鱼和油脂。黎明时分，他们用投石机将这些铁球抛入城中。\n\n正午阳光融化铁球内的冻鱼，油脂渗入排水沟。当守军再次倾倒热水时，整段城墙突然燃起诡异的蓝火——油脂遇沸水飞溅，遇火即燃。烈焰中，石缝的冰层融化，砖块松动。\n\n可是真正的进攻却来自地下。流浪派矿工挖通了莫斯科古老的盐矿通道，从红场喷泉下钻出。他们没有举刀，而是敲响教堂的铜钟，钟声里混着吉普赛民谣的调子。守军慌乱中以为城破，纷纷弃守城门。\n\n亚诺罗进城时，莫斯科沙皇还在冬宫烤火。他面前摆着一盘未动的蜂蜜蛋糕——那是吉普赛商队三天前"进贡"的，里面掺了微量泻药。当卫兵报告城门失守时，沙皇正捂着肚子冲向厕所。\n\n破城次日，亚诺罗下令拆毁城墙，石料用来修建公共澡堂。"莫斯科人太怕冷了，"他说，"洗个热水澡，脑子会清醒些。" "
 EDG_DMR_play.5.aa:0 "克里姆林迎来了新的主人"

 EDG_DMR_play.6.t:0 "燎原大火"
 EDG_DMR_play.6.d:0 "亚诺罗站在平斯克的旧皇宫上，脚下是碎裂的大理石地砖，缝隙里还残留着激战的血迹。寒风卷着硝烟掠过广场，却吹不散人群炽热的目光——士兵们拄着染血的长矛，农夫攥着磨钝的镰刀，妇女抱着熟睡的孩子，所有人的脸上都映着篝火跳动的光。\n\n“一年前，”他的声音不高，却像滚过冻土的闷雷，“我和大家为了反抗弗拉基米尔那个家伙的暴政，而起义，让我这个没有什么才能的人背负了如此沉重的单子。可是我坐上了这个位置，我们就安宁了吗？”人群传来低沉的骚动。几个老兵抹了把脸，指缝间闪着水光。\n\n亚诺罗解下腰间那把缺了红宝石的匕首，刀尖指向东方：“现在，我们有了我们的城墙，有了河流的渡口，甚至有了弗拉基米尔的金冠——”他突然将匕首插进身旁的木桶，蜂蜜从裂缝中汩汩流出，“可我们罗姆人的孩子，依然要像野狗一样在别人的厨房后门乞食！”\n\n一个瘦骨嶙峋的男孩从人群里钻出，蹲下身舔舐地上的蜂蜜。亚诺罗一把将他抱起，高举过肩：“看看这孩子！他的祖父为王公流过血，他的母亲为大商人纺过纱——可他的胃里，装过一顿饱饭吗？”\n\n广场死寂一瞬，随即爆发出海啸般的怒吼。铁匠瓦西里抡起锤子砸向地面：“打出去！打到能让我们自己定税的地方去！”\n\n亚诺罗将男孩还给泪流满面的母亲，从怀中掏出一卷斑驳的羊皮地图。风展开地图的刹那，人们看清了上面用炭笔勾勒的路线——沿着黑海北岸，穿过高加索山口，直抵波斯湾的暖水港。\n\n“我知道你们怕什么。”他撕下一块地图边缘，点燃后扔进火堆，“怕战死异乡，怕尸骨无存。”火焰吞没羊皮纸的焦糊味弥漫开来，“但更该怕的是——我们的孙子孙女，还要为了一碗冷汤向人下跪！”\n\n他猛地踢翻木桶，剩余的蜂蜜在雪地上淌成一条金色的河：“明天日出时，车轮往东转！愿意跟上的，带上你们的锅碗瓢盆——我们不是去征服，是去把散落四海的吉普赛炉灶，重新拼成个完整的家！”\n\n当夜，三百辆改装战车在城墙下列阵。车辕上不仅绑着武器，还载着麦种、织机和铸铁的育儿摇篮。一个老兵把在图罗夫后宫缴获的丝绸裁成车篷，对嘲笑的同伴咧嘴一笑：“怎么？王公的新娘配用，我闺女就不配？”\n\n黎明前，亚诺罗在旧皇宫的喷泉边发现堆成小山的物件——镶宝石的匕首、银质的圣杯、甚至还有几顶贵族礼帽。每件物品下都压着张字条，最新的一张写着：“给东边的兄弟，换块能扎根的地。”\n\n他弯腰捡起一枚滚落脚边的铜币，背面刻着多姆利亚的车轮徽记。这枚本应发给士兵的军饷，不知被谁悄悄还了回来。"
 EDG_DMR_play.6.aa:0 "凡我族所至，皆为我土。"

 EDG_DMR_play.7.t:0 "金角湾的盐"
 EDG_DMR_play.7.d:0 "君士坦丁堡的七月热得连海风都凝滞，康斯坦丁却命令守军往城墙泼盐水。结晶的盐粒在烈日下闪烁，像给狄奥多西城墙披了层钻石甲胄。"吉普赛人的车轮，"他舔了舔干裂的嘴唇，"最怕腐蚀。"\n\n亚诺罗的先锋队在黎明时分吃了大亏。二十辆战车刚抵近城墙，包铁车轮就被盐粒卡死。保加利亚弓弩手从城垛撒下混着铁屑的粗盐，战马吸入后口鼻渗血。"他们给城墙喂毒药！"军医剖开死马胃囊，里面全是带倒刺的盐晶。\n\n转折始于某个潮闷的午夜。亚诺罗的斥候发现，保加利亚运盐船总在退潮时搁浅。三百吉普赛工匠潜入淤泥，用鲸鱼骨和缆绳制成拖网。当次日的运盐船再次陷进泥滩，暗处的绞盘突然发力——整船盐袋倾覆，露出底层偷藏的葡萄酒。\n\n"原来康斯坦丁的战士也需要消愁。"亚诺罗当着俘虏的面，把葡萄酒倒进金角湾。猩红的酒液随潮水拍打城墙，守军望着海面浮动的酒沫，喉结不住滚动。\n\n总攻那日，亚诺罗玩了个残忍的把戏。他让士兵推着空载战车佯攻，每辆车上绑满浸过蜂蜜的羊毛。保加利亚人照例泼下盐雨，却发现羊毛吸水膨胀，盐粒再也无法穿透。等守军察觉中计时，真正的攻城塔已借着羊毛车的掩护贴墙而立。\n\n康斯坦丁在烈火焚毁的粮仓前拔剑自刎，剑身映出最后奇景：吉普赛人正用缴获的盐袋修补道路，雪白的盐粒填平了车辙印，仿佛大地自己长出了骨头。"
 EDG_DMR_play.7.aa:0 "理应如此"

 EDG_DMR_play.8.t:0 "圣殿的裂痕"
 EDG_DMR_play.8.d:0 "台伯河的水位在八月反常下降，裸露出古罗马时期的引水渠石拱。阿尔菲的工兵队长卢卡蹲在河床边，指尖摩挲着刻有"SPQR"字样的砖块："教宗加固了奥勒良城墙，却忘了地下的血管。"\n\n总攻前夜，三十名吉普赛石匠潜入排水渠。他们用醋软化石灰岩接缝，将蜂蜡灌入裂缝。黎明时分，烈日将蜂蜡熔成滚烫的浆液，古老的输水道在热胀冷缩中崩裂，连带震塌了圣天使堡的西南角塔楼。\n\n教宗在西斯廷礼拜堂焚香祈祷时，祭坛突然渗出水渍——吉普赛人打通了台伯河与地下墓穴的通道。当瑞士卫队发现圣彼得的青铜像被涂满蜂蜜时，数千只胡蜂正从破损的琉璃窗涌入教堂。\n\n"异端！这是亵渎！"枢机主教们尖叫着拍打教袍上的蜂群。阿尔菲却站在圣彼得广场的方尖碑下，指挥士兵用缴获的圣餐杯给中暑的俘虏喂水。两个逃难的修女躲在柱廊后，看见吉普赛工匠正在拓印马赛克壁画。\n\n破城在特拉亚诺市场。阿尔菲将三百架弩炮伪装成贩卖东方丝绸的篷车，当教宗卫队掀开布幔检查时，绷紧的牛筋弦骤然释放。裹着羊皮纸的箭矢钉满城墙，每张纸上都印着《圣经》中"恺撒的归恺撒"的段落。\n\n日落时分，阿尔菲踏着满地支离破碎的彩窗玻璃走进万神殿。他摘下沾血的护手，轻轻按在哈德良皇帝修建的青铜地砖上："明天找威尼斯来的玻璃匠，把穹顶的破洞补成猎户星座的形状。"\n\n当夜，疲惫的吉普赛士兵睡在教宗马厩里，战马食槽中堆满从梵蒂冈图书馆搬来的神学典籍。"这些纸比草料柔软，"老兵对抱怨的马匹嘟囔，"就当吃进肚子的文明。""
 EDG_DMR_play.8.aa:0 "好死，开香槟咯！"

 EDG_DMR_play.9.t:0 "奔向大海"
 EDG_DMR_play.9.d:0 "法兰西的骑兵在佛兰德的泥泞中寸步难行。\n\n多姆利亚的轻步兵早已砍断了桥梁，挖开了沟渠，将整片低地变成了沼泽。法兰西的重甲骑士们深陷泥潭，战马嘶鸣着挣扎，而吉普赛人的火枪手则藏在风车磨坊里，从高处精准点射。\n\n“他们想冲向海岸？”阿尔菲站在一座被缴获的加农炮旁，冷笑一声，“那就让他们永远困在这片烂泥里。”\n\n法兰西的将领德·蒙莫朗西原本计划速战速决——突破佛兰德，夺取安特卫普，让多姆利亚的舰队失去补给港口。可他的军队刚越过边境，就发现道路被毁，农田被淹，连村庄的井水都被下了泻药。吉普赛人的游击小队不断袭扰，烧毁辎重，射杀传令兵，让法兰西的军队在混乱中消耗殆尽。\n\n决战发生在格拉沃利讷的沙丘上。德·蒙莫朗西的残军终于看到了大海——可等待他们的不是援军，而是多姆利亚的战舰。吉普赛海军封锁了海岸，炮火覆盖了最后的退路。\n\n当法兰西的旗帜在硝烟中倒下时，阿尔菲站在沙滩上，望着远方的英吉利海峡。缓缓的说到："
 EDG_DMR_play.9.aa:0 "“现在，大海是我们的了。”"

 EDG_DMR_play.10.t:0 "17号计划"
 EDG_DMR_play.10.d:0 "巴黎的作战室里，烛光在沙盘上投下摇晃的阴影。法兰西元帅德·维拉尔的手指重重按在阿登森林的位置——那里是多姆利亚防线上最薄弱的环节。\n\n“他们以为我们会从佛兰德强攻？”他冷笑，“不，我们走阿登。”\n\n17号计划的精髓在于速度与欺骗。法兰西的轻骑兵伪装成商队，在夜色中穿过森林小径，而主力部队则沿着马斯河快速推进。多姆利亚的侦察兵被故意放出的假情报误导，以为法兰西人仍执着于沿海攻势。\n\n当阿尔菲接到前线急报时，法兰西的先锋已经突破了那慕尔。德·维拉尔的炮兵在黎明前架好阵地，炮火撕开了多姆利亚匆忙构筑的防线。\n\n“他们学得很快。”阿尔菲盯着地图，手指划过被突破的战线。\n\n但多姆利亚的军队并未崩溃。吉普赛轻骑兵从侧翼包抄，利用地形展开游击袭扰，而早已埋伏在列日附近的火枪手则从高处狙击法兰西军官。德·维拉尔的突进势头被硬生生拖慢，补给线在森林里越拉越长。\n\n最终，在烈日当空的平原上，两军主力轰然相撞。法兰西的重步兵方阵一度占据上风，但多姆利亚的炮兵在关键时刻调整射角，霰弹横扫战场。德·维拉尔被迫下令撤退，17号计划在胜利的边缘功亏一篑。\n\n战后，阿尔菲站在缴获的法兰西军旗旁，轻声说道："
 EDG_DMR_play.10.aa:0 "“计划很好，可惜他们忘了——森林里不止有路，还有埋伏。”"

 EDG_DMR_play.11.t:0 "铁壁与车轮"
 EDG_DMR_play.11.d:0 "当多姆利亚的战车在莱茵河东岸扬起尘土时，法兰西的工程师们正在孚日山脉脚下构筑最后一段工事。马奇诺防线——这道耗资数十亿里弗尔的钢铁与水泥长城，从瑞士边境一直延伸到阿登森林，堡垒密布，炮台森然。\n\n“让他们撞个头破血流吧。” 法兰西元帅霞飞站在观测塔上，满意地望着蜿蜒的防线。\n\n经过数年建设，法兰西的“铁壁”终于完成。这道防线配备了最先进的要塞炮、地下兵营和反坦克障碍，理论上足以粉碎任何正面进攻。\n\n多姆利亚的侦察骑兵带回了令人不安的情报：法兰西人放弃了机动防御，转而将全部希望寄托在这条静止的防线上。他们的军队龟缩在堡垒之后，仿佛坚信高墙与火炮能终结一切战争。\n\n然而，多姆利亚的吉普赛战车部队素来以机动著称，他们是否会愚蠢地撞上这道坚墙？"
 EDG_DMR_play.11.aa:0 "让我们拭目以待"

 EDG_DMR_play.12.t:0 "万神殿的尘与光"
 EDG_DMR_play.12.d:0 "当最后一支萨克森抵抗军放下武器时，阿尔菲正蹲在罗马城外的台伯河滩上淘金。这个习惯他保持了好几年——每征服一个国家，就取当地河流的砂砾淘洗。此刻他掌心的陶碗里，混着莱茵河的银砂、多瑙河的金屑、伏尔加河的黝黑磁石，以及波罗的海的琥珀碎末。加冕日定在秋分。吉普赛长老们坚持要在万神殿举行仪式，因为青铜穹顶上新镶嵌的猎户星座，正是多姆利亚先祖穿越高加索山脉时的导航星图。黎明前，三百辆卸下武器的大篷车驶入罗马广场，车厢里堆满从各国搜集的残破兵器。铁匠们将这些刀剑熔铸成三根巨柱，分别代表法律、贸易与迁徙权。\n\n阿尔菲赤脚走进万神殿时，人群发出惊愕的低呼。他披着二十年前初起义时的旧斗篷，上面打着三十七块颜色各异的补丁——每块都是从战死者军旗上裁下的碎片。君士坦丁堡的青铜法典、波兰的翼骑兵羽饰、西班牙的摩尔花纹……此刻全部臣服于他破旧的衣摆之下。\n\n“陛下，请戴冠。”波格米勒大祭司捧来镶满钻石的黄金冠冕。\n\n突然，一个威尼斯玻璃匠的女儿跑上前。她捧着用教堂彩窗碎片拼成的猎户星座模型。“爸爸说，真正的星星应该属于所有人。”女孩踮脚把模型塞进他手里。\n\n正午阳光穿过穹顶星图时，阿尔菲做了一件震惊欧洲的事。他召来各国被废黜的君主，让每人割下一缕头发编成绳索。“这不是羞辱，”他边说边将自己的灰白发丝混入其中，“等我的儿子继位时，这根绳子会勒在他脖子上——若他不如你们任何人贤明。”\n\n加冕高潮在日落时分到来。十二匹白马拉着的巨型篷车驶入广场，车上载着从直布罗陀到乌拉尔山的泥土。阿尔菲抓起一把混着血与麦粒的土洒向空中：“今天之前，你们是法兰西人、罗斯人、日耳曼人……今天之后，你们都是车轮民族！”\n\n突然下起太阳雨。阿尔菲解开披风抛向人群，露出后背狰狞的伤疤——那是哥萨克弯刀、法兰西箭矢与西班牙火枪共同刻写的征服史诗。人们争相触摸那些伤疤，仿佛触碰神迹。\n\n夜幕降临时，阿尔菲独自站在万神殿穹顶下。他掏出随身三十年的缺角匕首，将淘金所得的金属碎屑撒入祭火。火焰顿时迸发出七色光芒，照亮了刻在墙上的新法典："
 EDG_DMR_play.12.aa:0 "“凡我车轮所至，皆为吉普赛人故乡。”"

 EDG_DMR_play.13.t:0 "圣殿的橄榄枝"
 EDG_DMR_play.13.d:0 "耶路撒冷的石墙在旱季泛着苍白的光，安德烈的工兵队长趴在干涸的汲沦溪谷里，用耳朵贴着地面听水脉的流向。"他们封了六座蓄水池，"他吐掉嘴里的沙粒，"但忘了先知谷的地下暗河。"\n\n围城第七日，马穆鲁克将领在城墙看见诡异景象：吉普赛士兵没有架云梯，反而在橄榄山上栽种树苗。安德烈亲自提着铜壶给幼苗浇水，水是从三十里外约旦河运来的。"疯子！"将领啐了一口，"他们以为橄榄枝能砸开城门？"\n\n当夜，十二名吉普赛矿工顺着干涸的暗河潜入地下。他们在圣殿山基岩上凿出细孔，插入浸泡过玫瑰精油的亚麻绳。黎明时分，安德烈点燃绳头，淡香随烟雾渗入圣墓教堂，正在晨祷的守军纷纷晕眩倒地。\n\n"这不是战争，"安德烈跨过昏迷的骑士走进教堂。正午烈日下，他做了一件令全军哗然的事——命令士兵用缴获的铠甲熔成铁镐，修复被战火损毁的苦路石板。犹太石匠、阿拉伯泥水匠和亚美尼亚画师被召集到广场，吉普赛军官分发镶银工具："第七站墙壁的裂缝，用大马士革钢钉加固。"\n\n圣殿骑士团残部退守圆顶清真寺时，发现门锁已被熔毁。安德烈独自坐在大殿中央，面前摊着《托拉》《圣经》和《古兰经》，三本书用耶路撒冷石镇纸压着。"挑一本，"他对持剑的骑士说，"念你最喜欢的段落，我保证不杀念经的人。"\n\n破城次日，安德烈在锡安山悬崖边召开议会。他掏出块沾血的城墙砖："昨夜守军最后的冲锋里，这块砖砸死了我的传令官。"突然将砖块抛向谷底，"现在它是七百三十九块新砖的原料——去把雅法门的台阶拓宽，让朝圣者的驴车好走些。"\n\n最惊人的命令在日落时颁布：所有吉普赛士兵必须摘下武器，赤脚走完十四处苦路。"左脚踩到第三站石板的裂缝时，"老兵后来回忆，"我突然明白，我们攻占的不是城池，而是所有苦难的源头。"\n\n当新月爬上阿克萨清真寺的尖顶，安德烈站在所罗门圣殿的废墟上。他从战死的圣殿骑士铠甲上抠下十字徽章，混着橄榄山的新土铸成铜铃。"回君士坦丁堡的路上，"他对书记官说，"每个驿站挂一只，提醒我们记住——""
 EDG_DMR_play.13.aa:0 "晚风掠过铜铃，发出清响。"

 EDG_DMR_play.14.t:0 "黄金与车轮"
 EDG_DMR_play.14.d:0 "亚诺罗的帐篷里，铜灯的火光在账册上投下摇晃的阴影。彼得拉齐的手指停在一行数字上，墨迹未干。\n\n"再征收三成。"他说，声音像磨钝的刀，"否则军队下个月就会饿着肚子攻城。"亚诺罗没有抬头，继续擦拭他那把缺了红宝石的匕首——那是他父亲留下的唯一遗产，刀刃上还沾着三年前起义时的血锈。"三成？"他终于开口，语气平静得像结冰的河面，"你是在替商人算账，还是在替吉普赛人算账？"\n\n彼得·拉齐的羊皮纸上写满了数字：铁匠铺的炭火费、战车的轮轴损耗、阵亡士兵的抚恤金……每一条都精确到小数点后两位。他是个好商人，甚至是个天才——正是他设计的"盐铁专卖"制度，让起义军在最初两年没饿死。但现在，账本上的墨迹开始发臭。\n\n"你知道我们在卡法港的仓库里有什么吗？"彼得·拉齐突然问，"不是粮食，不是武器，是四百箱威尼斯玻璃珠。"他冷笑，"那群奸商宁愿用珠子换我们的羊毛，也不肯卖一粒麦子。"\n\n亚诺罗的匕首尖轻轻划过账册，割开一串数字。"那就烧了仓库。""你疯了？那是我们最后的贸易筹码！""不，"亚诺罗抬起眼，"是你忘了我们为什么起义。"帐篷外传来车轮碾过碎石的声响。彼得拉齐猛地掀开帐帘——月光下，三十辆大篷车正缓缓驶离营地，车上满载着从商人公会收缴的丝绸和香料。\n\n"你……你抢劫了自己的补给官？""我解放了他们。"亚诺罗将匕首插回腰间，"今早我告诉士兵们：要么守着这些货物饿死，要么把它们分给沿途的村庄，换一口热汤。"\n\n彼得拉齐的账册掉在地上。他忽然意识到，这个曾经和他一起玩耍的男人，早已不再是曾经的样子。"你会毁了一切。"他嘶声道，"没有规则，没有契约，我们和强盗有什么区别？"\n\n亚诺罗走向帐篷门口，掀开的帘子外是满天星斗——吉普赛人千百年来的唯一账本。"规则？"他轻声说，"当大公骑兵踏碎我父亲的摊时，他们讲规则了吗？"\n\n彼得·拉齐最终带着他的账本离开了。三个月后，有人在君士坦丁堡里发现了一本烧焦的账簿，残页上还能辨认出一行字："
 EDG_DMR_play.14.aa:0 "“有些价值，无法用数字计算。”"

 EDG_DMR_play.15.t:0 "分道扬镳"
 EDG_DMR_play.15.d:0 "彼得拉齐在黎明前掀开了亚诺罗的帐篷。\n\n帐内没有点灯，只有一枚波格米勒教派的铜徽章搁在矮几上，借着微弱的晨光泛着冷色。亚诺罗坐在阴影里，手中摩挲着一块粗粝的石头——那是他父亲摊位上最后一块没卖出去的磨刀石。\n\n"你派兵洗劫了商队。"彼得拉齐的声音像是从牙缝里挤出来的，"不是敌人的商队，是我们自己的。"\n\n亚诺罗没有否认。三天前，他下令截停了十二辆满载谷物和铁器的篷车，那是彼得拉齐与莱茵河诸侯秘密谈判换来的补给。货物没有入库，而是直接散给了沿途饥饿的村庄。"那些粮食是抵押品，"彼得拉齐的指节敲在矮几上，铜徽章震得跳了一下，"我们答应给诸侯的，是下个季度的盐税豁免权！""我知道。"亚诺罗终于开口，将磨刀石轻轻放在徽章旁，"我还知道你私下承诺了他们三座矿山的开采权——用吉普赛人祖坟所在的土地作担保。"\n\n帐篷外传来战马的响鼻声，远处营地正苏醒。彼得拉齐突然笑了，从怀中掏出一卷羊皮纸抖开——上面是密密麻麻的签名和手印。\n\n"七十二个部族长老的联署，"他的指尖点在最上方那个褪色的血指印上，"连你父亲的结拜兄弟都同意了。没有这些补给，我们撑不过这个冬天。"亚诺罗盯着那个血指印。他记得那个老人，是父亲陶器摊的常客，总用三枚铜币换一只豁口的瓦罐，说"裂缝里能养蟋蟀"。如今这人的血印却成了买卖土地的凭证。"你错了。"亚诺罗站起身，磨刀石在他掌心留下一道红痕，"我们不需要靠出卖祖坟来过冬——"他掀开帐帘，晨光如洪水般涌入，"我们需要的是让他们记住，吉普赛人的车轮可以碾过任何人的规则。"彼得拉齐的脸色在光线中变得惨白。他看清了帐外的景象：三百名轻骑兵已整装待发，马鞍上挂着油布包裹的火种。\n\n"你要烧矿山？"他的声音第一次发颤，"那是我们最后的财富！""不，"亚诺罗翻身上马，"我要烧掉所有借贷契约。"\n\n当日下午，第聂伯 河畔升起七道烟柱。羊皮纸燃烧的焦臭味飘进诸侯的城堡时，彼得拉齐的账本正在亚诺罗的营帐里化为灰烬。最后一页未被烧尽的残角上，隐约可见一行字：\n\n"商人以为世界是账本，君王知道世界是磨刀石。"\n\n彼得拉齐在黄昏时离开了营地，只带走一把纯金打造的算盘。有人说他去了威尼斯，也有人说他在边境建了座盐矿。但所有人都记得他临走时的那句话——"
 EDG_DMR_play.15.aa:0 "“你赢了战争，亚诺罗，可谁来替你数清战利品？”"

 EDG_DMR_play.16.t:0 "盐与灰的归途"
 EDG_DMR_play.16.d:0 "十年后，人们在多瑙河畔的盐矿里找到了彼得拉齐的尸体。\n\n他蜷缩在矿洞最深处的一条死路尽头，怀里抱着那把他从不离身的黄金算盘。算珠早已被撬走大半，剩下的三颗用麻绳串着，挂在他枯瘦的脖颈上——一颗刻着"债务"，一颗刻着"利润"，最后一颗光滑如新，什么也没刻。\n\n矿洞的石壁上满是指甲抓挠的痕迹，夹杂着几行歪斜的数字，像是某种绝望的计算。在他脚边，一个破旧的锡碗里盛着粗盐，盐堆上插着半截烧焦的羊皮纸，依稀能辨认出当年那份矿山契约的一角。\n\n他是饿死的。\n\n临死前，这个曾经富可敌国的商人用最后的力气，将盐矿的每一处坑道都刻上了迁徙路线的标记——不是给活人指路，而是为运盐的骡子规划最省力的路径。当搜寻队举起火把照亮他僵硬的右手时，发现五指深深插在盐堆里，掌心攥着一把混着沙金的粗盐。\n\n讽刺的是，就在他断气的同一天，亚诺罗颁布了《盐铁赦令》，宣布所有矿山收归部族共有。传令官在宣读诏书时，特意提到"某些叛徒的私人盐井"将被改造成流浪儿童的庇护所。\n\n后来，有个曾在彼得拉齐手下做账的学徒，在整理遗物时发现了一本暗格里的日记。最后一页写着：\n\n"我终究没教会他，有些账，是要用命来平的。"\n\n而亚诺罗听到死讯时，正在擦拭那把缺了红宝石的匕首。他什么也没说，只是派人将彼得拉齐的黄金算盘熔成了一枚铜铃，挂在盐矿入口的风向标下。\n\n每当北风吹过，矿工们都说，那铃声像是在计算什么永远算不清的旧账。"
 EDG_DMR_play.16.aa:0 "“且听悲吟”"

 EDG_DMR_play.17.t:0 "墓前对谈"
 EDG_DMR_play.17.d:0 "风掠过金雀花丛，吹散了亚诺罗斗篷上的尘土。\n\n他独自站在那座无名的坟前，墓碑上只刻着一把算盘的浅浮雕——没有名字，没有日期，只有几道深深的刮痕，像是账本上被用力划掉的数字。\n\n"我烧了君士坦丁堡的税册，"他对着墓碑说，手指抚过算盘上缺失的第三颗珠子，"现在我们的国库，用的是你当年教我的复式记账法。"\n\n一只蜥蜴从碑后探出头，又迅速缩回石缝。远处传来新铸铜币的碰撞声，那是商队正在山下集市卸货。五年前，这些商人还举着彼得拉齐签发的特许状；如今他们用的，却是亚诺罗亲自设计的、带车轮纹样的新币。\n\n"东征时遇到了你的威尼斯老友，"他解下腰间酒囊浇在坟头，酒液渗入泥土的声响像一声叹息，"他说你临去盐矿前，托他保管了一箱账本。"\n\n风突然变大了，掀开他披风的一角，露出内衬上密密麻麻的补丁——其中一块靛蓝色的丝绸，正是当年彼得拉齐最常穿的衣料。\n\n"我翻过那些账本了……"亚诺罗的嗓音沙哑起来，"最后三页写满了我的名字，后面跟着的却不是债务。"\n\n他忽然单膝跪地，匕首插进泥土的声音惊飞了附近的云雀。当啷一声，那把缺了红宝石的匕首被按在墓碑顶端，刀尖正对算盘中央的横梁。\n\n"你算对了，"他对着空荡荡的山谷低语，"没有你的算盘，我连战利品都分不匀。"\n\n暮色开始吞噬墓碑的阴影时，亚诺罗从怀中掏出一枚崭新的铜铃，轻轻挂在碑角。铃舌是颗纯金算珠，内侧刻着极小的双环十字——波格米勒教派"来世重逢"的标记。\n\n当夜风吹动铜铃时，他最后说了一句从未对活人说过的话："
 EDG_DMR_play.17.aa:0 "“愿来生你是至高王，我愿做你的宰相。”"

 EDG_DMR_play.18.t:0 "尘归尘，土归土"
 EDG_DMR_play.18.d:0 "雪落在亚诺罗的墓碑上，像一层薄薄的盐。\n\n阿尔菲站在墓前，靴底碾碎了几株冻僵的金雀花。他刚从米希的尸首旁回来，铠甲上还沾着弟弟的血——那血已经干了，呈现出和墓碑上铜铃相似的锈色。\n\n"你教我们握剑，"阿尔菲对着石碑说话，白雾在空气中凝结，"却没教我们何时该松开。"\n\n他解下佩剑插进雪地，剑柄朝下。这是吉普赛战士祭奠死者的方式，意味着放下杀戮。可当剑刃入土的瞬间，阿尔菲发现自己的手仍在颤抖——米希最后的表情太像父亲了，尤其是嘴角那道倔强的弧线。\n\n一只乌鸦落在铜铃上，铃舌早已冻住，发不出声音。阿尔菲记得这铃是父亲晚年亲手挂上的，说是要听风算账。现在它哑了，就像米希被割断的喉咙。\n\n"他至死都喊着你的名字，"阿尔菲从怀中掏出一块染血的布片，那是从米希内衬撕下来的，"你猜他喊的是‘父亲’还是‘暴君’？"\n\n布片在雪地上燃烧，火光照亮了墓碑背面的刻字——那是亚诺罗生前自己刻的，只有简单几个词："商人、战士、失败的父亲"。火焰突然窜高，阿尔菲看见自己的影子投在碑上，与那些刻字重叠在一起。\n\n远处传来车轮声。新铸的铜币正被运往国库，上面既没有亚诺罗的脸，也没有米希的徽记，只有冷冰冰的车轮图案。阿尔菲突然明白了父亲为何总在深夜擦拭那把缺了红宝石的匕首——有些空缺，是任何征服都填不满的。\n\n雪越下越大。阿尔菲最终摘下王冠放在墓前，金环内侧露出一行新刻的小字："
 EDG_DMR_play.18.aa:0 "“愿地狱里没有王座，我们只做分食一块面包的父子三人”"

 EDG_DMR_play.19.t:0 "风"
 EDG_DMR_play.19.d:0 "安德烈在秋分后的第一个阴天来到墓地，左手握着块巴尔干岩盐，右手攥着枚新铸的车轮铜币。\n\n亚诺罗的墓碑比他想象中简朴，粗粝的花岗岩上只嵌着把生锈的匕首，刀柄缺失的红宝石位置结着蛛网。倒是旁边阿尔菲的墓前散落着碎裂的王冠金片，经年雨水把金漆冲成溪流状的痕迹，像极了君士坦丁堡地图上的海峡。\n\n"按辈分该叫您叔祖父。"他把岩盐放在亚诺罗碑前，盐块上刻着君士坦丁堡旧城徽——那是他庶出父亲任市长时设计的图案，"您当年熔了算盘做铜铃，现在海风把那铃铛蚀穿了，我重新铸了个。"\n\n铜币被按进阿尔菲墓前的湿土里。安德烈想起五岁还是四岁时见过的这位远房堂叔：阿尔菲来君士坦丁堡巡视，把年幼的他举到战车顶端看落日，铠甲硌得他肋骨生疼。\n\n"您烧毁法典那夜，我父亲正在市政厅销毁走私账本。"他对着两座墓碑之间的虚空说话，仿佛在调解一场跨越生死的争执，"火光照亮了他藏在密室里的娼妓画像，那是我第一次知道，英雄的后裔也会害怕光明。"\n\n风掠过金雀花丛，惊飞了栖息在匕首上的蓝蝶。安德烈突然发现亚诺罗墓碑底座有道裂缝，里面卡着半片陈旧的羊皮纸——上面是彼得拉齐的字迹，列着当年被焚毁的盐矿收支明细。\n\n"原来您留着这个。"他轻笑，想起父亲醉酒后念叨的往事：亚诺罗晚年常独自在档案馆翻检故纸，却不准任何人整理。\n\n暮色渐浓时，安德烈从怀中取出个锡盒。盒里装着君士坦丁堡大瘟疫时的死者名册抄本，每页边缘都画着车轮与算珠缠绕的图案。他将盒子埋在阿尔菲墓侧，覆土时轻声说：\n\n"我们这些被正统除名的枝叶，反倒最适合记录年轮。"\n\n最后一口酒被他浇在两地之间。酒痕在暮光中蜿蜒如血，却又很快被泥土吞咽。君士坦丁堡的新任执政官转身离去时，墓碑上的铜铃突然无风自响——那声音不像金属撞击，倒像是无数盐粒坠入深井。"
 EDG_DMR_play.19.aa:0 "而此时，铃铛掉落下来，无声无息。"

 EDG_DMR_play.20.t:0 "进城后的抉择"
 EDG_DMR_play.20.d:0 "基辅城头的雪还没化净，亚诺罗和彼得拉齐踩着吱呀作响的木板走上要塞塔楼。\n\n“这地方真的是，冷的要命。”彼得拉齐呵着白气，搓了搓冻红的手，“昨天三个运粮车的轴榫冻裂了。”亚诺罗没接话，望着第聂伯河上凿冰捕鱼的当地人。几个孩子拖着渔网在冰面滑行，笑声撞在残破的城墙上。 \n\n“迁都的事，”彼得拉齐从怀里掏出个粗面包掰开，递了半边给亚诺罗，“商人公会传话，说愿意捐三万金币修宫殿。”亚诺罗咬了口面包，粗糙的麦麸硌着牙：“让他们把金币熔了给守军打新靴子——城西哨兵的脚趾冻黑了七个。”彼得拉齐沉默了会儿，从腰囊掏出个小陶罐：“尝尝？这里的蜂农给的蜂蜜。”金黄的蜜浆淋在冻硬的面包上，慢慢渗进裂缝。\n\n“图罗夫的鸽子，”亚诺罗突然说，“夏天总在议会厅顶上拉屎。”彼得拉齐愣了下，笑出声：“你还记着？那年你新袍子刚上身就......”\n\n两人肩膀挨着肩膀笑起来，白雾在冷空气里交融。塔楼下有士兵抬着冻伤同伴跑过，雪地拖出长长的痕。“迁都的事，”彼得拉齐擦着眼角笑出的泪，“你想什么时候说？”亚诺罗把最后沾蜜的面包屑弹给河面的乌鸦。那鸟儿叼了食，扑棱棱飞向对岸烧焦的磨坊。“看，”他转身往下走，“连乌鸦都知道找暖和地儿过冬。”\n\n彼得拉齐留在塔楼上，蜂蜜罐在掌心转了个圈。冰面上孩子们的笑声又响起来了，和磨坊的风向标咯吱声混在一处。彼得望着楼下的亚诺罗，大喊着：“所以，你想要怎么样？”而亚诺罗缓缓扭过头去，也喊道："
 EDG_DMR_play.20.aa:0 "这罗斯众城之母，我们将沐浴它的光辉。"
 EDG_DMR_play.20.bb:0 "还是算了吧，迁都也是项大工程。"

 EDG_DMR_play.21.t:0 "入侵图罗夫？"
 EDG_DMR_play.21.d:0 "如今的图罗夫王国好像已经从我们曾经的对手变成了一个孱弱的老人。自从他们的君主被起义的人所驱逐后便开始一蹶不振。整个图罗夫王国的领地也全部落入吉普赛人之手。我们是否应该趁着。那群吉普赛人没有修整完毕便彻底消灭他们，以获取整个原图罗夫王国的领地？还是静待后续的发展，谋求我们的后路？"
 EDG_DMR_play.21.aa:0 "他们必将败在我们的手下！"
 EDG_DMR_play.21.bb:0 "还是休养生息为妙。"

 EDG_DMR_play.22.t:0 "主教区的对话"
 EDG_DMR_play.22.d:0 "教堂的铜钟在大雪里闷闷的响着，彼得拉齐一边望着窗外的大雪。一边把冻僵的手伸进了壁炉。忽然他像意识到什么一样，将手伸到亚诺罗的面前，然后说道：“普世牧首松口了，只要我们公开受洗，东正教牧首们就可以试着帮我们稳住立陶宛。”亚诺罗抽出匕首，轻轻的把玩着漫不经心的吐出字来：“可以啊，我们的祷告词可以加两句东正教的圣号——但是如果要受洗，那我不好说了。”而火堆上烤的土豆饼似乎有了些焦味，于是乎两人沉默地分食着烤焦的饼，炉火把教堂中的圣象印的发亮。而彼得突然指向圣母的手，“这个圣象是不是歪了？圣母的左手比右手要小了一点。”亚诺罗也转过头来，嗤笑出声，“像你打算盘时抖的那只手一样。”彼得叹了一口气，随后缓缓说道：“我其实也并不认为为了一点点利益就去背叛我们的信仰而去背负永恒的诅咒是对的。”“但我的想法不是我的。”他话锋一转。“一切都看你，亚诺罗。你怎么想？”随后亚诺罗用手轻轻摩挲着下巴，随后坚定的睁开眼说道："
 EDG_DMR_play.22.aa:0 "我会成为普世牧首，我的祖先也会为此骄傲"
 EDG_DMR_play.22.aa_tt:0 "PS:§R作者不推荐此路线！并且在选之前请迅速完成左边的那一列任务！§!"
 EDG_DMR_play.22.bb:0 "我们不会放弃解放同胞的梦想和波格米勒的志向"

 EDG_DMR_play.23.t:0 "新版图罗夫（多姆利亚）游玩提示"
 EDG_DMR_play.23.d:0 "1.图罗夫开局一个月后则触发灾难吉普赛大起义，届时则会弹出事件“大水覆舟”事件。您可以迅速点击这个事件然后立即同意炸出来的叛军以平稳变身多姆利亚，也可以等待一会，直接点击“纷扰是非”事件（因为这个灾难结束的条件是没有叛军以及他们控制的省份，因此同意叛军和直接等待事件是一样的）这并不算是bug)。\n\n2.变身多姆利亚后会有4个专属的灾难，其中两个由做完阶段性任务后解锁，另外两个通过时间自动触发。请把控好时间和其他因素，以防止灾难发生时没有准备的情况。\n\n3.在触发多姆利亚专属灾难一苍生谁为王前，请注意看有没有洗完自家地块的宗教。如果您存在大量不属于国教的省份，则这个灾难的难度会急剧上升，请知悉。\n\n4.在触发多姆利亚专属灾难二形聚实散时，西欧会炸出来6个国家，这6个国家可以通过达成一定战争分数且控制首都来直接继承，请不要通过战争分数手动和平，以免发生卡灾难的情况。\n\n5.同时，完成13行的所有任务后神圣罗马帝国将会发动入侵，请在做好充分准备以后再完成13行的任务。\n\n最后，如果您有任意bug请咨询作者日即将落的日不落。祝您游玩愉快！万事如意！"
 EDG_DMR_play.23.aa:0 "请确保您已经看完了上述内容,这样子会让您的游玩事半功倍。"

 EDG_DMR_play.24.t:0 "流浪与定居的冲突"
 EDG_DMR_play.24.d:0 "早在多姆利亚帝国建立的初期，伟大的至高王亚诺罗便巧妙的融合了吉普赛传统以及各大定居人民之间的共同点，来创造了一种崭新的文明类型。 然而掩盖在这貌似平和的假象之下的是各地定居的居民与吉普赛人之间的流浪传统的冲突。在多姆利亚的早期，由于领土不大而导致深层次的冲突没有及时的爆发出来。\n\n而在经过了百年多的沉淀以后，原先亚诺罗等人的折中之法越来越显得捉襟见肘。原先在图罗夫公国之中的吉普赛老人与其他在草原上的传统游牧吉普赛部落此时对这些越来越大的领土也做出了许许多多耸人听闻的行径，他们拆除大量的房屋以供大篷车停靠。这些人在多姆利亚后来的历史中被称之为流浪派。而相对于此的便是定居派，定居派最早的人群便是由亚诺罗与彼得等人所组成。他们清楚的意识到吉普赛人不能永远的流浪下去，也不能永远的不参与农业生产。因此大力主张各地的吉普赛人定居并融入当地的社会。\n\n而这一切在帝国早期尚能受到强力统治者们的压制，然而随着时间的推移，领土的扩大以及各地拥有不同生活习性的民族受到了吉普赛人的整合，两派的群众基础都越来越大。最终在16世纪中期引发了上至朝堂，下至百姓的大规模对立。随着一封封有关二者冲突的信件报纸如雪片一般像帝国的各大城市中派出，一场崭新的危机的画卷，徐徐的在时间的长河中展开。\n\n面对这一切，我们该怎么办？是维持传统，还是对定居听之任之？"
 EDG_DMR_play.24.aa:0 "传统绝不遗忘！"
 EDG_DMR_play.24.aa_tt:0 "我们将会支持流浪派，§R这会影响我们的后续如何度过这个灾难以及获得奖励。§!"
 EDG_DMR_play.24.bb:0 "便国不法古！"
 EDG_DMR_play.24.bb_tt:0 "我们将会支持定居派，§R这会影响我们的后续如何度过这个灾难以及获得奖励。§!"

 EDG_DMR_play.25.t:0 "大北方战争"
 EDG_DMR_play.25.d:0 "阿尔菲站在斯德哥尔摩的城墙上，冰冷的北风卷着雪粒打在他的盔甲上，发出细碎的声响。他低头看着脚下臣服的土地——那些曾被瑞典人视为不可侵犯的森林、河流与城邦，如今都成了他剑下的战利品。\n\n他从不是个满足于守成的君主。他只知道，父亲亚诺罗说过多姆利亚需要出海口，需要波罗的海的贸易线，更需要让那些盘踞北方的势力明白：谁才是这片大陆真正的主宰。瑞典人的抵抗？不过是徒劳的挣扎罢了。他记得维堡要塞攻防战时，那些瑞典贵族举着古旧的战斧冲上来，却被帝国的火枪队成片扫倒 —— 不是他残忍，是时代早已变了，而他们还活在过去的梦里。身后传来脚步声，是他的贴身侍卫。“陛下，北方行省的名册已经拟好。” 阿尔菲没有回头，只是伸手拂去城垛上的积雪。“告诉他们，轻徭薄赋，让那些瑞典农夫看看，跟着多姆利亚，比跟着那个只会守着祖产的王室强得多。\n\n他想起开战前的那些争议，元老院有人说他太冒进，说北方的那些冻土不值得为了流血。可现在呢？那些人正忙着在庆功宴上举杯，称颂他的 “远见卓识”。阿尔菲嗤笑一声，目光扫过远处冰封的海面 —— 这里只是开始，他要的，是让多姆利亚的旗帜，插遍从波罗的海到黑海的每一寸土地。\n\n至于那些退守山林的瑞典残兵？不过是些需要被 “教化” 的罢了。他有的是耐心，用帝国的律法、贸易的利益、甚至通婚的纽带，一点点磨平他们的棱角。总有一天，他们会忘记自己曾是瑞典人，只记得自己是多姆利亚的子民。\n\n风更烈了，阿尔菲紧了紧披风，转身向城内走去。脚下的石板路还残留着战争的痕迹，但用不了多久，这里就会竖起多姆利亚的雕像，响起帝国的号角。他知道，后世会如何评价这场战争——侵略者？征服者？随他们说去。他只在乎，多姆利亚的版图上，又多了一块沉甸甸的北方的泥土。随后，他想到了保住这些泥土的方法："
 EDG_DMR_play.25.aa:0 "让我们和他们谈和吧。"
 EDG_DMR_play.25.bb:0 "让我们和他们继续吧。"

 EDG_DMR_play.26.t:0 "国难"
 EDG_DMR_play.26.d:0 "我们曾以为冰雪能冻住一切，包括那些铁蹄的声响。直到斯德哥尔摩的钟声被火药震哑，才明白冻土护不住尊严。\n\n老人们蜷缩在壁炉边，摩挲着褪色的王室纹章，说当年的雪比现在暖——那时我们的士兵用长矛挑着夕阳巡逻，孩子们在结冰的湖面上画着王国的地图。\n\n现在呢？年轻人背着猎枪钻进深山，说要等雪化时夺回麦田。可妇人蹲在被烧黑的屋檐下，数着树上的年轮落泪——她们知道，有些东西碎了，就像冬天的冰，融了再也拼不回原来的形状。\n\n偶尔有商人从南方回来，说多姆利亚的硬币上刻着亚诺罗的脸。孩子们问那是谁，长辈们便沉默地往火里添柴，让烟呛得自己睁不开眼,以保护自己的眼泪。"
 EDG_DMR_play.26.aa:0 "前方的人民在流血，后方的敌人在卖国。"

 EDG_DMR_play.27.t:0 "绝地同盟"
 EDG_DMR_play.27.d:0 "当多姆利亚的战车碾过维也纳的废墟，并跨越原先神圣罗马帝国的领土时，西欧的君主们终于意识到，这股来自东欧的力量绝非普通的“异端叛乱”。佛罗伦萨的美第奇银行家在秘密信函中写道：“他们的车轮不仅碾碎了王冠，更在动摇我们赖以为生的秩序——贵族的特权、教会的权威、商人的垄断，都在罗姆人那‘平等’与‘自由’的口号下摇摇欲坠。”\n\n而法兰西与不列颠似乎是最早做出反应的两个国家，无论是在白金汉宫还是在卢浮宫，其中的会议室都有着一本残破的“车轮法典”的副本，而在这之中，“废除农奴制”“贸易自由”“平等公民权”本条款赫然用红色的笔迹所圈起来。那些圈密密麻麻，似乎是执笔人在焦虑时做出的绝望举动。他们似乎是近百年来头一次感到如此深的恐惧，是人最原始的物欲的崩溃之时产生的嘈杂声响，而这一切在神圣罗马帝国被解散之后显得尤为突出。\n\n法兰西与不列颠用神圣罗马帝国的国难洗净了自己脸上的疲惫与麻木，曾经在百年战争中彼此撕咬的仇敌最终在绝望之中演变成了被生存的笼子所困住的野兽。这两只野兽聚集在一起，签订了一个叫做《巴黎密约》的盟约，盟约核心只有一条：“搁置一切争端，直至将多姆利亚赶回第聂伯河以东。”"
