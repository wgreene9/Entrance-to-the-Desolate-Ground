 EDG_DMR_flavor.1.t:0 "罗姆人之梦"
 EDG_DMR_flavor.1.d:0 "或许您经常在各种杂志游戏以及视频里面听说过吉普赛人这个神奇的群体，他们在现实的历史中是不存在国家的。而在归墟之门模组里面作者本人替他们实现了这一梦想，为他们亲手缔造了一个传奇。您可能会认为，给这样的历史边角料缔造一大堆根本不可能的剧情和故事有什么意义？但是历史是许许多多因素叠加在一起而组成的，治乱兴亡也不过是各种点面的结合。让小小的人物转变成伟大的帝国，这不也是历史的魅力之一吗？"
 EDG_DMR_flavor.1.aa:0 "罗姆人之梦注定实现"
 EDG_DMR_flavor.1.tt:0 "图罗夫拥有大量的剧情文本以及大量连贯的事件，如果您对这一点感到不满以及不适应，请不要游玩本tag。\n\n图罗夫的剧情以及某些文案的语言和情节可能会让人感到不适或者尴尬，如果您对这一点感到不满以及不适应，请不要游玩本tag。\n\n图罗夫的机制可能会让某些厌恶抽卡机制的人感到愤怒，如果您对这一点感到不满以及不适应，请不要游玩本tag。\n\n最后，祝您玩的开心！\n\nPS:§R决议列表内有触发游玩提示事件的决议§!"
 
 EDG_DMR_flavor.2.t:0 "图罗夫故事"
 EDG_DMR_flavor.2.d:0 "从13世纪起,欧洲大陆出现了一群群以歌舞卖艺为生的流浪人。他们没有固定的家,一个村镇一个村镇地不断游荡。牲口拉的大篷车,既是他们的交通工具,又是他们的栖身之所。在辗转之后，他们便是后来享怒世界的吉普赛人。其中有一批来到了东欧。在波洛兹克，图罗夫和明斯克等地区都有他们的身影。但是他们在统治者的眼里于普通的居民截然不同。他们的生产生活方式和各种各样的他们所做的职业都不是一个普通的安居乐业的居民所应当做的，他们在这片土地上就是最为明显的不稳定因素。其中图罗夫的情况尤为严重，大量的吉普赛人涌入这片沼泽地区，通过与农民们进行物理上的热烈交流以及和城市居民们明争暗斗的经历让他们成功赢得了亚历山大·图罗夫王公的注意。在经过了深思熟虑之后，王公决心利用吉普赛人的这一切去分化底层民众，挑起他们的斗争。于是他给这批吉普赛人在城市中的各个街道间建立棚户区以及停靠他们的大篷车的位置，甚至将他们伪装成所谓的“哥萨克民兵”来镇压民众。但由于他们的数量远低于普通的民众的数量，因此他们在生活中长期受到普通民众的压制与歧视。更重要的是，本身作为统治者的亚历山大·图罗夫以及他所代表的贵族群体同样也不待见这些身上肮脏且没有正经工作的吉普赛人。吉普赛人就这样在两面包夹的高压之中生活了许多年。但随着基辅内战的重启以及罗斯地区的四分五裂，东欧次大陆上呈现出了一片勃勃生机，万物进发的境界。而这批吉普赛人在这样的一个不平凡的时代下，也可能会掀起一片特别的腥风血雨。"
 EDG_DMR_flavor.2.aa:0 "山雨欲来风满楼"
 
 EDG_DMR_flavor.3.t:0 "波谲云诡"
 EDG_DMR_flavor.3.d:0 "吉普赛人在东欧明斯克地区扎根繁衍，悠悠岁月已过数个世纪。在平斯克城内，他们的身影尤为密集，然而，他们的居住环境与普通民众相比，却有着天壤之别。沿着城墙周边，尽是低矮狭小的棚户区，人们密密麻麻地挤在一起，像极了一碗稠得化不开的麦糊粥，在其中艰难地生存、挣扎。\n然而，就在这样拥挤杂乱的环境里，却孕育出了一颗耀眼的“麦粒”——亚诺罗·法焦尔。他天生聪慧，打小就展现出非凡的领导才能，是当之无愧的孩子王。只要他一出现，便会有一大群人自发地簇拥在他身后，不管是吉普赛人，还是其他族裔，大家都紧紧跟随，齐心协力朝着同一个目标奋进。他们嬉笑玩闹的动静常常大得惊人，惹得邻居彼得·拉齐——一个小大人怒火中烧。可奇妙的是，尽管彼得每次都被气得不轻，但在种种复杂的缘由之下，最终还是一次次选择了宽容，放过这些调皮的朋友。\n那时的他们，都未曾料到这样的生活将会持续多久。在平淡的日子里，时光悄然流逝，而命运的齿轮也在悄然转动。或许，当岁月的洪流将他们推向那个改变一切的关键节点时，被彻底重塑的，可不单单是这片熟悉的天地，还有他们各自的人生轨迹 。"
 EDG_DMR_flavor.3.aa:0 "印象深刻"

 EDG_DMR_flavor.4.t:0 "大水覆舟"
 EDG_DMR_flavor.4.d:0 "在那沉重的冬日，图罗夫王公在乘坐马车出行的时候，一位身穿吉普赛服装的乞丐颤颤巍巍的向他走来。随后便是声泪俱下的哭诉他所受到的歧视行为以及赋税的巨大压力。然而王公的侍从以及驾车人并没有停下驾车，而是直直的用着马蹄和车轮缓缓的向前驶去，似乎表示着那不置可否的心情。随之而来的便是惨绝人寰的呼喊与啼哭，而住在高楼的人漠视着这一切站在底层的棚户之民也佯装着同情，不知是为了掩饰高层次的愤怒，还是看到受伤的不是自己的窃喜。只有一个少年站在旁中面无表情，可眼里却燃起了熊熊的愤怒之火。华丽的马车与褴褛的服装，高大的马匹与矮小的民众，辉煌的王冠与肮脏的帽子，看着多么的刺眼。而那个少年转过头去，心中仍在想着这一幕。于是低声的咆哮道:“我亚诺罗·法焦尔作为一个男子汉就应该拯救自己的同胞，然后坐上那至尊的位置。”没有人知道他说的是真话还是大话。也许假以时日，这一切终将实现。\n是夜，大雪纷飞，却有人心如炽火"
 EDG_DMR_flavor.4.aa:0 "止心不当止勇，止言不当止仇"

 EDG_DMR_flavor.5.t:0 "纷扰是非"
 EDG_DMR_flavor.5.d:0 "1445年的寒冬比往年更刺骨，图罗夫城外的棚户区结满冰棱，像无数倒悬的匕首。亚诺罗蹲在漏风的窝棚里，用冻僵的手指摩挲着一块捡来的马蹄铁——那是王公马车碾过老乞丐时崩落的碎片。铁锈混着血迹，在他掌心洇开暗红的纹路。\n“他们连火炭税都敢翻倍！”瘸腿的铁匠瓦西里掀开草帘，肩上的麻袋里藏着半袋偷来的木炭，“矿井里的兄弟说，王公的壁炉烧的都是人油！”\n亚诺罗将马蹄铁按在结冰的地面，起身时带起一阵冷风：“今晚让所有能走动的男人去旧磨坊。”  而此时在磨坊的残垣下，三十几个黑影蜷缩在黑暗中。等亚诺罗到了后，他用炭条在断墙上画图：王公城堡的排水渠、粮仓的换岗时间、马厩后门的铁锁结构。“他们用赋税压碎我们的骨头，”他碾碎炭条，“我们就用他们的规矩烧穿他们的堡垒。”\n跛脚少年米沙举起半截锈矛：“可我们连像样的武器都没有！”\n亚诺罗从瓦西里的麻袋倒出木炭，又扯下自己的破斗篷：“知道为什么王公怕炭火吗？因为石头城堡里塞满了羊毛挂毯和橡木酒桶。”\n随后在接下来的暴雪夜里，一队黑影贴着城墙根蠕动。亚诺罗亲自背着浸透油脂的羊毛毡，身后跟着怀抱陶罐的妇孺。当城堡守军围着壁炉赌骰子时，瓦西里用铁匠铺顺来的铁钩撬开排水渠栅栏。 \n“倒！”亚诺罗的低喝淹没在风雪中。妇人们将陶罐里的蜂蜜顺着铁栅栏倾泻而下——这是她们从采蜂人手里省下的最后存货。蜂蜜遇冷凝固，将栅栏与城墙冻成整体。\n黎明前最黑暗的时刻，亚诺罗点燃浸油的毛毡塞进排水渠。火舌顺着蜂蜜涂层窜上城堡外墙，羊毛挂毯瞬间化作火幕。王公的尖叫从塔楼传来时，起义者们正用炭灰在雪地画出巨大的车轮..."
 EDG_DMR_flavor.5.aa:0 "以血还税，以火还寒"

 EDG_DMR_flavor.6.t:0 "梦的光点"
 EDG_DMR_flavor.6.d:0 "“真美啊，这里。”亚诺罗·法焦尔在踏进了图罗夫的宫殿中就一直在不住的赞叹着弗拉基米尔Ⅰ的审美，看得出来作为一个从底层一跃而变成上层的人，他似乎还没有完全适应。\n“您居然还有心思看风景。”彼得·拉齐用着似笑非笑的语调说道。不知是为了表达自己的不满还是仅仅只是感到奇怪。亚诺罗没有回答他，只是自顾自的从怀中拿起了一张用羊皮纸卷成的地图轻轻的放在桌子上将它展开。\n正当彼得感到奇怪之时，亚诺罗轻轻的开口说道:“您和我相识了接近十几年之久，您是我的长辈，也是我最尊敬的人之一。但您似乎还是没有认识到我是个什么人”随后便突然间猛的抽出身上的短剑，将其狠狠的刺在了地图的几处地方上。\n彼得瞬间怔住了，颤颤巍巍的说道“亚诺罗……你这是？”\n“你现在应该叫我绝对至高王。”亚诺罗笑道。\n彼得不再说话，只是走向前去看了看那张地图，发现有几个地方被深深的戳出了几个印子。那是一张庞大的世界地图。上面的口子分别戳准了世界上各个重要的城市。近的有莫斯科，维也纳，君士坦丁堡，巴黎，伦敦。远的有开罗，伊斯法罕。甚至还有地图上的一大片空白的区域。彼得满脸写着疑惑，正打算举起手来捂一捂他的额头。亚诺罗似乎看穿了这一幕，轻轻的拍开了他的手。“我没病哈，我只是想告诉您一件事情。”\n“您这么做…是想表达什么呢？”彼得问道。亚诺罗先是闭上双眼，随后抬起头来高声的说道:“我们被人欺侮的历史太久了，我们被人歧视的历史太久了，我们被人视作无能的民族太久了。而我今天会带领着我的族人从胜利走向胜利，我将会是莫斯科的沙皇，也将会是神圣罗马帝国的皇帝，我将会是罗马帝国的巴西琉斯，也将会是巴黎地区的共治国王，我会是印度的转轮王，也会是伊朗的万王之王，我会是土耳其的帕迪沙，也会是阿拉伯的马利克……更有可能会是那遥远地区的天子。”在慷慨激昂的话语之后便是一道道长长的眼泪。似乎正在试图着将所有曾经受过的苦难给哭涌出来。\n彼得也被这一气氛所感染，也铿锵有力的叹道…"
 EDG_DMR_flavor.6.aa:0 "我们罗姆人命中注定统治全世界"

 EDG_DMR_flavor.7.t:0 "立马欧亚第一京"
 EDG_DMR_flavor.7.d:0 "阿尔菲扯开被希腊火烧焦的披风，旗上的青铜车轮在月光下泛着冷光。君士坦丁堡的狄奥多西城墙已经裂开三道缺口，但城头仍在倾泻滚烫的沥青——希腊人把整座城市变成了熔炉。“让同胞兄弟们和我一起上！”随着君王挥手，三百名灰袍修士抬着木制祭坛冲向护城河。这些持异端信仰的吉普赛信徒高唱双体诗篇，在箭雨中架起浸透橄榄油的攻城梯。守军惊恐地发现，火焰竟顺着他们的胡须烧上来却伤不到皮肉分毫。金角湾方向突然传来号角声。阿尔菲手下的大将卡尔洛带着船队突破了铁链防线，二十艘改装过的威尼斯商船上满载着多姆利亚重骑兵。马蹄包裹的羊毛毡踏在湿滑的甲板上，竟比他们的海军更早登陆港区。\n“异教徒进城了！”市场区的鱼贩子米海尔第一个敲响警钟。丝绸商人们把存货堆成街垒，金线刺绣的东方布料被淋上葡萄酒点燃。十四岁的抄经员索菲亚抱着教堂银器跑过街道时，被流箭射穿了左小腿。她咬牙把圣餐杯塞给路过的铁匠：“至少别让圣物落在车轮旗下面！”阿尔菲亲自撞开黄金城门时，靴底已经粘满碎肉和琉璃瓦片。他的弯刀砍进某个紫衣贵族的肩胛骨，对方临死前还在用拉丁语诅咒：“波格米勒的魔鬼...”君王抬脚踹开尸体，突然发现这人的家族纹章和自己旗上的车轮图案惊人相似。\n真正的硬骨头在竞技场。五千市民举着菜刀和钉耙死守通道，他们背后是最后三百名瓦兰吉卫队还有从热那亚来的雇佣兵们。阿尔菲的先锋骑兵刚冲进拱门就被绳索绊倒，埋伏在观众席的妇女们疯狂投掷腌橄榄的石罐——这是君士坦丁堡最后的调味料，也是他们最后的弹药。\n“住手！“阿尔菲突然喝止了准备放火箭的弓弩手。他注意到有个白发老妇正抱着婴儿坐在血泊里，婴儿襁褓上绣着波格米勒派的双环十字。老人颤抖着用希腊语说：“这孩子的母亲是色雷斯的吉普赛姑娘...请伟大的至高王放过她吧！”不知是出于怜悯之心还是因为什么别的，阿尔菲转过头去，不再望着那个老妇。而是匆匆的跑向了竞技场。\n竞技场的僵持被海啸般的欢呼打破。卡尔洛的骑兵队从地下运河钻出，马蹄践踏着查士丁尼大帝时期铺设的马赛克地砖。阿尔菲趁机带亲卫队突进圣索菲亚大教堂，却在门口被盲眼主教拦下。"你们的车轮碾碎不了真正的信仰。"主教举起缺口的圣餐刀。阿尔菲却解下佩剑插进地面，露出内衬衣领上的双环十字刺绣："我们和你们一样信奉基督，只不过是用自己的方式。"当夜，阿尔菲站在大教堂穹顶下清点战利品。他特意留下了十二幅圣母像，却撕掉了所有描绘圣像崇拜的镶嵌画——波格米勒派反对偶像崇拜的传统不能破例。随军工匠开始往斑驳的墙面上喷涂国旗，在烛光中宛如流动的火焰。\n"至高王陛下，市民们在焚烧自己的房子。"副官伊万·拉齐（彼得的侄子）呈上沾血的情报。阿尔菲走到露台边，看见七处火柱从贫民区升起，焦臭味里混着垂死者的祷告声。他握紧了栏杆上的青铜车轮装饰，直到掌心被浮雕花纹刺出血来。破晓时分，阿尔菲骑着白马巡视满目疮痍的街道。幸存的拜占庭贵族被铁链拴在凯旋队伍后面，其中某个戴金丝头巾的贵妇人突然啐了他一口。君王却大笑着解下车轮旗披在她身上："记住，从今天起你们也是多姆利亚转动的辐条之一！"\n在码头区，伊万·拉齐正在监督焚烧拉丁文书籍。阿尔菲突然抢过本《荷马史诗》扔进海里："留几艘船运走学者和工匠，特别是会造希腊火的。"他望着马尔马拉海的晨雾，远处隐约有威尼斯战舰的轮廓在聚集。狂欢持续到第七天正午。当阿尔菲在竞技场加冕为"罗马与多姆利亚共治巴西琉斯"时，幸存的市民们惊恐地发现，那些插满城墙的车轮旗正在随风转动——三色旗上的青铜轴承竟是真的可以旋转的机关。 躲在圣玛丽教堂地窖的索菲亚透过缝隙偷看庆典。她发现那个砍死紫衣的恶魔，此刻正跪在波格米勒派祭坛前亲吻泥土。阳光透过破碎的彩色玻璃照在他后背，旗投下的影子正好笼罩了整个君士坦丁堡，也笼罩着整个崭新的罗马帝国。"
 EDG_DMR_flavor.7.aa:0 "“罗马与罗姆生死与共。”"

 EDG_DMR_flavor.8.t:0 "横跨欧亚第一京"
 EDG_DMR_flavor.8.d:0 "阿尔菲吐掉里的沙尘，车轮旗在科斯坦丁尼耶的硝烟中猎猎作响。海峡对岸的耶尼切里正在重新装填臼炮，那些刻着新月纹的青铜炮管，三小时前刚轰碎了金角湾的基督教教堂。\n“让异端见识真正的火！”奥斯曼守将阿里挥动弯刀，两百名耶尼切里突然从地下水道钻出。这些头戴白翎的战士浑身涂满橄榄油，竟穿过波格米勒派的火墙突袭了攻城塔基座。阿尔菲亲眼看着自己的表兄被削去半边脑袋，带血的头巾飘落在苏莱曼大帝修建的石桥上。\n清真寺的尖塔传来诵经声时，多姆利亚的工兵终于炸开了埃迪尔内门。阿尔菲的弯刀刚劈开铁闸锁链，迎面撞上三十个挥舞菜刀的肉铺伙计——他们身后是正在往街道泼洒沥青的制革匠行会。\n“异教徒的车轮碾不碎真主的城池！”独眼铁匠易卜拉欣抡起烧红的铁链横扫，三个吉普赛步兵的鹿皮甲瞬间起火。阿尔菲的战马被沸腾的沥青溅到腹部，发狂的畜生带着他撞进香料集市，肉桂和藏红花的粉尘呛得人睁不开眼。\n苏丹亲兵的骑兵队从山坡俯冲下来时，阿尔菲正卡在倒塌的货架间。十五岁的犹太药童戴维突然冲出地窖，把整罐蛇毒粉末撒向追兵。发疯的战马带着骑兵撞进铜器店，两千个清真寺灯笼同时炸成绿火球。\n"为什么要帮我们？"阿尔菲用父亲的那把匕首割断压住腿的横梁。戴维抓起沾满姜黄粉的羊皮卷逃跑："我父亲被当成异教徒烧死了，就在你们旗上那个车轮图案的刑架上！"\n真正的恶战在大巴扎爆发。五百名商贩用丝绸捆住波格米勒派修士，将胡椒面撒进他们的灰袍。阿尔菲的副官卡尔洛被香料呛得涕泪横流，却仍指挥弓弩手向天窗射击——吊灯砸落时点燃了囤积的羊毛，整个市场区变成火狱。\n阿尔菲带着亲卫队冲到圣索菲亚大教堂前，却发现这里已被改成阿亚索菲亚清真寺。宣礼塔上射来的箭矢钉在车轮旗上，旗面转动的青铜轴承竟卡住了箭杆。“安拉至大！”十个缠着头巾的苦行僧抱着火药桶从侧门冲出，阿尔菲的亲兵队长立刻扑上去用身体压住引线。\n当阿尔菲踹开礼拜堂大门时，鲜血正顺着古兰经雕花流淌。八十岁的伊玛目易卜拉欣用断剑撑起身子：“你们这些崇拜车轮的异教徒…”话音未落，阿尔菲突然扯开衣领露出烙印——那是波格米勒派的双环十字，与清真寺地砖上的花纹一模一样。“从前前你们烧死我的先辈时，可没分什么派系。”阿尔菲斩断吊灯铁链，增建的伊斯兰装饰轰然坠落，露出拜占庭时期的圣母马赛克。幸存的吉普赛工匠立刻爬上脚手架，用三色颜料覆盖阿拉伯纹饰。夜幕降临时，阿尔菲站在加拉太塔顶俯瞰全城。七处粮仓在燃烧，但苏丹亲兵仍然控制着海峡炮台。他的大将卡尔洛带着满身灼伤来报：“希腊渔民愿意用渔船帮我们运兵，条件是恢复当年的牧首区。”突然响起的爆炸声震碎了玻璃窗。阿尔菲冲到露台边，看见幸存的奥斯曼海军正在撞击运输船。落水士兵的呼救声中，他注意到某艘沉船上飘着戴维的羊皮卷——那孩子正死死抱着桅杆，手里攥着半片车轮旗。\n“派冲锋舟！”阿尔菲扯下披风扔给传令兵：“告诉所有异教徒，多姆利亚的车轮能碾碎锁链，也能承载任何信仰！”黎明前最黑暗的时刻，阿尔菲带着三百死士突袭了海峡炮台。他们用浸透葡萄酒的毛毯裹住炮管，波格米勒修士的火焰祷告竟让青铜火炮当场炸膛。当第一缕阳光照亮圣索菲亚穹顶时，三色车轮旗终于插上了奥斯曼旗舰的桅杆。七天后，阿尔菲在跑马场举行加冕礼。幸存的禁卫军被铁链锁在观礼台下方，苏丹亲兵的红帽子散落满地。当君王举起镶满战利品的权杖时，幸存的市民们惊恐地发现——那些插遍全城的车轮旗正在海风中同步旋转，仿佛有只无形巨手在推动整个帝国的命运。躲在香料地窖的戴维偷偷观察庆典。他看见阿尔菲亲手将伊玛目的缠头巾系在权杖上，而波格米勒派修士正在用阿拉伯语吟唱双体诗篇。少年摸了摸怀里的蛇毒药瓶，突然觉得旗面上转动的车轮，或许真能碾出条不一样的路。只是那条路会通向哪里呢？"
 EDG_DMR_flavor.8.aa:0 "突厥人看着安德罗尼卡倒下的时候，有没有想过自己会有这一天呢？"

 EDG_DMR_flavor.9.t:0 "瘟疫之源来袭"
 EDG_DMR_flavor.9.d:0 "当吉普赛人的彩轮战车碾过金角湾的残垣时，整个基督教世界的权力图谱开始龟裂。罗马教廷将君士坦丁堡的陷落定义为"第二次巴比伦之囚"，却在暗中兜售赎罪券以重建十字军基金；巴黎与东方的外交密函如蛛网交织，法兰西以"文明监护者"自居，向多姆利亚输送军火的同时，将莱茵河防线悄然东推三十里。\n\n东正教牧首的哭诉化作新教诸侯的炮弹——祷告派牧师在维滕贝格宣称"流动的异端比凝固的苏丹更危险"，而清洁派则趁机鼓吹他们的教义：既然上帝默许吉普赛人获胜，何不将禁欲主义推广整个欧洲？\n\n真正的裂痕在于神圣秩序的重构。多姆利亚将圣索菲亚大教堂的穹顶改为占星台，十字架与双环十字在月光下投射出纠缠的阴影。伊比利亚人发现，安达卢西亚的吉普赛匠人竟用《圣经》活字印刷塔罗牌，每一张"死神"牌背面都印着君士坦丁堡的经纬度。\n\n当阿尔菲的使节向教廷呈上镶嵌圣母泪滴的珐琅车轮时，枢机主教们突然意识到——这场瘟疫不是征服，而是一场对永恒概念的谋杀"
 EDG_DMR_flavor.9.aa:0 "呜呼哀哉！"

 EDG_DMR_flavor.10.t:0 "鲁塞尼亚十字军"
 EDG_DMR_flavor.10.d:0 "在圣伯多禄大殿内，教宗和数十名红衣主教，瑞士卫队的长官以及各个国家的国王们站在一起。他们每个人的脸上挂着肃穆的神色，如同暴风雨来前的平静。原本他们在面对这种异端侵袭的事件时往往都是不愿意出兵的，可当那群异端是吉普赛人且势力强大时，他们便感到了深深的恐惧。\n\n“以圣父、圣子、圣灵之名！”教皇的权杖砸向祭坛，震下一片金粉，“那盘踞君士坦丁堡的毒瘤，竟敢用异端的车轮碾碎基督的圣像！他们砸碎圣母的圣像用占星的图书代替，毁坏虔心者的图画换以塔罗牌的符咒——这不是征服，是对上帝王座的篡逆！”  枢机主教们抬起十二幅染血裹尸布，上面拓印着吉普赛军队焚烧修道院的焦痕。\n\n“看哪！”教皇撕开裹尸布，露出底下锈蚀的十字架残骸，“连大平原的泥土都在哭泣！多姆利亚人用大篷车运走圣徒骸骨，将《福音书》熔铸成车轮轴承！今日，我们若不举起剑，明日他们的车轮旗将插上罗马的城墙！”  \n\n人群的喘息声骤然粗重。威尼斯大使的羽毛笔在羊皮卷上折断，热那亚银行家扯断珍珠项链，金币从指缝间簌簌坠落。“凡参加圣战者，”教皇的声音如雷霆劈开寂静，“罪孽将获全赦！战死者可升天堂！夺得一块异端领土者，可在其上建立基督之城，永免什一税！”  台下的人们也纷纷喊道:"
 EDG_DMR_flavor.10.aa:0 "“杀光他们！”"
 
 EDG_DMR_flavor.11.t:0 "狂潮骤起"
 EDG_DMR_flavor.11.d:0 "宣言结束后，萨克森公爵斩断桌角：“我的五百重骑明日出动！”阿斯图里亚斯修士咬破手指，在额头画出十字：“愿以血肉为祭坛之火！”就连瘸腿的乞丐都挥舞拐杖：“给我一匹跛马，我要去拧下吉普赛牧师的脑袋！”\n\n彻夜之间，罗马化为熔炉。铁匠铺的火光染红台伯河，农妇捐献陪嫁银器熔铸剑柄，孩童在盾牌上涂抹圣油。佛罗伦萨画家被雇佣，在骑士胸甲绘制“圣米迦勒践踏车轮旗”的图景；德意志佣兵扯下吉普赛商队遗留的彩绸，堆在广场焚烧，灰烬中竟浮现圣母面容——人群当即跪下，高呼神迹。\n\n最疯狂的当属匈牙利东部边境。农民们用镰刀劈开流浪大篷车，将找到的塔罗牌钉在教堂门上。每张“死神”牌背面都潦草地写着当地领主姓名——这巧合引发更大恐慌，三名伯爵未经审判便被民众吊死。而当十字军先锋部队抵达喀尔巴阡山口时，他们发现岩壁上刻着双环十字的吉普赛符文，下方却有一行拉丁文涂鸦：“此处将是异端的绞架！”"
 EDG_DMR_flavor.11.aa:0 "“当双环与拉丁交织在一起时，世界都将溢出火焰。”"

 EDG_DMR_flavor.12.t:0 "圣战之忽"
 EDG_DMR_flavor.12.d:0 "十字军的铁蹄在多瑙河畔的泥泞中越陷越深。起初的势如破竹不过是海市蜃楼——当勃艮第重骑兵冲进特兰西瓦尼亚山谷时，吉普赛人早已将村庄化作空城，粮仓里堆满浸透葡萄酒的麦秸，十字军战马啃食后醉倒在结冰的河滩。匈牙利轻骑兵追着大篷车的彩旗深入喀尔巴阡山脉，却在暴雪夜发现那些"战旗"只是绑着铜铃的枯树枝，真正的起义军正用冰凿在悬崖上开凿通道，羊皮靴裹着毛毡悄无声息地绕到联军后方。最致命的打击来自教皇特使本人，那位红衣主教的金边圣经里夹着吉普赛占卜师的手写信笺，当他在雷根斯堡会议上突然抽搐着倒地时，人们从他紧攥的掌心找到半张染毒的「倒吊人」塔罗牌，牌背用拉丁文潦草写着："你以为的圣战，不过是命运之轮上的一粒尘埃。"\n\n法兰西骑士团在维斯瓦河畔遭遇的惨败成为转折点。那些披着鸢尾花罩袍的贵族们本以为击溃了流民主力，却在打扫战场时发现"尸体"都是塞满腐草的粗麻布偶——真正的吉普赛战士早顺着地下河网撤离，只留下浸透松脂的引火索。当夜，河面突然漂来数千盏莲花灯，德意志步兵以为是投降信号纷纷打捞，却不知灯芯连着浸泡火油的芦苇管。火光照亮河岸的瞬间，埋伏在柳树林里的弓弩手齐射火箭，整条河道化作燃烧的熔炉，锁子甲在高温中像融化的糖浆般包裹住士兵的躯体。幸存的瑞士长矛兵逃回营地时，发现粮草车被替换成载满镜面的篷车，正午阳光经镜面折射点燃了教皇赐福的战旗，浓烟中吉普赛艺人站在山丘上弹奏七弦琴，将《上帝怜恤曲》改成了嘲弄的变奏。\n\n致命的裂痕从内部撕开了圣战阵营。威尼斯商船队借口风暴停运补给，实则暗中向多姆利亚出售弩机零件；西班牙方阵步兵因军饷拖欠发生哗变，把哈布斯堡家族的双头鹰旗撕成绷带；就连最虔诚的医院骑士团也陷入分裂，有人在战地医院发现修士用圣油给吉普赛伤员疗伤。\n\n当安德烈的战车出现在阿尔卑斯山口时，最后的联军贵族正在鹰堡地窖争吵该由谁背锅，他们脚下的葡萄酒窖早已被吉普赛工兵挖通，三百桶陈年佳酿混合着火药，将七个世纪的家族荣耀炸成镶嵌在石墙里的碎骨。教皇在梵蒂冈接到战报时，手中的金十字架正巧坠落在《圣经》的《启示录》章节。窗外的罗马市民已无心关注圣战结局，他们更在乎吉普赛商队带来的廉价东方香料——那些满载肉桂与胡椒的大篷车就停在圣彼得广场，车辕上插着新铸的铜币，正面是波格米勒派的双环十字，背面刻着句古老的吉普赛谚语:。"
 EDG_DMR_flavor.12.aa:0 "“车轮碾过的地方，连上帝也要让道”"

 EDG_DMR_flavor.13.t:0 "同路而遇"
 EDG_DMR_flavor.13.d:0 "亚诺罗的战车碾过喀尔巴阡山麓的薄雪时，远方的地平线上突然腾起一片星火。斥候回报说是流浪车队，但君王嗅到了异样——风中的铃鼓声竟与他年少时在摩尔达维亚草原时上听到的一模一样。“停！”他抬手止住军队，独自策马登上高坡。月光下，数百辆彩绸覆顶的大篷车围成环形营地，车辕上挂着的铜铃刻着波格米勒派双环十字。篝火旁的老者正用羊肠弦琴弹奏《迁徙长诗》，旋律让亚诺罗猛然攥紧缰绳——这是消失百年的西部吉普赛部族的战歌。\n\n“你们是……图罗夫的星语者？”他的声音发颤。琴声戛然而止，老者起身时斗篷滑落，露出肩头车轮状烙印。“而您，”老者瞳孔收缩，“是东边那个自称‘驾驭者’的狂徒？”亚诺罗的副官们剑已出鞘，却被君王喝止。他翻身下马，扯开胸甲露出同样的烙印：“我听我爷爷曾经说过，几百年前的大瘟疫时，我们的祖先在此山分道扬镳——你们向西寻找星空，我们向东追逐太阳。”营地沸腾了，老妇人捧出褪色的族谱，羊皮卷上两脉分支的墨迹早已模糊难辨。黎明时分，两军营地已融为一体。来自普罗旺斯的舞娘教东欧战士跳弗拉明戈，勃艮第的占卜师用葡萄酒渣为多姆利亚士兵占星。亚诺罗的占星官突然惊呼——晨雾中，东西两支车队在地上留下的车辙竟拼成完整的塔罗「世界」牌图案。“这不是巧合，”瓦拉几亚老者将权杖插入车辙交汇处，“当年分离时，先知说当车辙重聚为‘世界’，吉普赛人将不再流浪。”亚诺罗抓起一把混着东西部泥土的雪，看它在掌心融成汩汩细流：“那就让这雪水灌满易北河！从爱尔兰到乌拉尔，所有车轮都该朝着同一个方向转动！”七日后，当联军抵达维斯瓦河畔时，发生了更惊人的一幕：河面浮出数千个青铜车轮，那是百年前吉普赛诸部离散时沉入水底的盟约信物。亚诺罗与西部首领各执一柄铁锤，将新旧车轮熔铸成巨像——底座是定居者的城堡，顶端是流浪者的星盘，而连接二者的立柱上刻满所有部族的迁徙路线。“从今往后，”亚诺罗在巨像下举起带血的车轮旗，"我们的营地即是都城，都城亦是营地！"二十万吉普赛人用七弦琴代替战鼓，将《迁徙长诗》改成统一颂歌。\n\n当夜，占卜师从篝火余烬中扒出二十二张完好无损的大阿卡那牌，牌面人物皆手持融合东西的器物——「战车」轮辐上同时刻着太阳与星辰。这两个天上看似永不相交，实际密不可分的事物终究还是回到了它们的原点。"
 EDG_DMR_flavor.13.aa:0 "“日月笑，众生滔，人人皆笑傲。”"

 EDG_DMR_flavor.14.t:0 "消逝的光芒"
 EDG_DMR_flavor.14.d:0 "人间五十年，如梦亦如幻。富贵究竟是身旁的云烟，还是实在的幻影？江山究竟是脚下的沃土，还是迷雾中的蜃楼？如今的亚诺罗站在平斯克专门为他建造的宫殿的顶层之上，俯瞰着眼下熙熙攘攘的人群。过去的几十年间他如同一颗流星，照亮了族人的愿望。他如同一束光芒，闪耀了族人的未来。他们的基业因他如同万丈高楼一样平地而起。但是每个人都知道，即使是宇宙都会有消亡的日子，何况是血肉之躯呢？总有些东西是穷尽生命都无法完成的，总有些功业是用尽岁月都不能长久的。\n\n而他只是不语，随后用手轻拍了身旁站的笔直的侍从。“去帮我拿纸笔过来。”亚诺罗低声的说道。“是！至高王陛下！”随后他便迈着轻快的步伐走向了楼梯。这时天空开始由蓝色变得灰暗，一颗颗雨滴开始降下。原本熙熙攘攘的人群快速的散尽了并在周围的建筑鱼贯而入。而亚诺罗却没有避雨的意思，任凭雨滴在自己脸上滑落。在恍惚之间，他望向铅灰色的天空，老迈浑浊的眼睛流出滚烫的热泪。同天上的雨滴相比起来，这一切更加清晰可见。“我做到了，我做到了……彼得，叶塞尼亚，老尼古拉，你们在那里也能看得到的吧……现在的我的任务完成了，以后的一切就交给后人吧……”他哽咽道。而这时随从拿着纸笔跑了上来，怀里还揣着一把伞以供亚诺罗使用。\n\n亚诺罗拿起那只轻盈的羽毛笔在纸上写道:\n\n我走在那时间的岔路口，打开了历史的桥头\n我歌颂那人生大起大落，又哀叹那世间忧愁\n我敬爱那千万黎民黔首，又痛恨那豺狼禽兽\n我目视知我者谓我心忧，又思不知我者何求\n我只愿我来生初心依旧，再不念那天长地久\n我走在那历史的桥头口，打开了时间的路口\n\n随后他用手屏退了侍从，自顾自的将写下的诗丢向地面。突然间，他站上栏杆，慢慢的张开双臂，缓缓的向前倾去。飞跃的感觉令他记忆犹新，坠落的感觉令他心旷神怡。在那看似缓慢的自由落体中，他仿佛觉得自己真正做了一回自己。随后在重重的一声闷响之下，那束光芒消逝了。人们先是疑惑，再是惊呼，后是慌乱。这一切都太过匪夷所思，实在令人无所适从。\n\n然而这些身后事早就不重要了。而此时在他的意识中，一切都已经开始消失。而在那死寂的冷黑之间，一束白光却向他袭来。随后转换向了一处破破烂烂的街道，还有一个又一个熟悉的面孔。回忆如同潮水般，涌入了他的心中。当意识中的他走向那街道的尽头。看见了年幼时的他正在抓着一块空心的石头。风一吹，里面就流露出伤心的曲调。"
 EDG_DMR_flavor.14.aa:0 "“人间几回伤往事，山形依旧枕寒流。”"

 EDG_DMR_flavor.15.t:0 "犹大们的誓约"
 EDG_DMR_flavor.15.d:0 "随着被我们征服的民族越来越多，星罗棋布血乳交融的局面也逐渐的形成，然而在这其中有一支独特的民族名叫犹太人。他们也同我们一样浪迹天涯四处定居以求生存。同时他们也拥有着强大的商业能力。如果我们接纳他们作为我们的中流砥柱的话，便可以大幅度的提升我国的收入水平，然而形成中间也有相当一部分的人反对与这一群唯利是图的家伙结盟，于是犹太人们派出了代表前来试着与我们立下誓约。他们的代表跪下来用谄媚一般的诚恳的语气，来向我们表明他们是有多么的希望与我们订立同盟。与此同时我们的廷臣正在用鄙视的眼神瞪着他们。至高王咳了两声，他们同时看向他，期待着最终的结果。至高王的选择会是？"
 EDG_DMR_flavor.15.aa:0 "“欢迎你们加入我国。”"
 EDG_DMR_flavor.15.bb:0 "“说一大堆陈词滥调实际上不过还是想向我们要好处而已。”"

 EDG_DMR_flavor.16.t:0 "星落秋风易北河"
 EDG_DMR_flavor.16.d:0 "在德意志某块平整的大地上，一支骑兵队正在飞速的前进。一声声的马蹄声震动着地面，哪怕是泥土都被这整齐划一的声音所震动的跳动起来。而在这一支长长的骑兵队伍里，为首的便是年迈的阿尔菲。在他的马儿不断奔跑的同时，马鞍上的刺绣也在不断的颤动着。曾经在驱逐神圣罗马帝国皇帝之后，他手下好奇的士兵们曾问过他这个漂亮的马鞍和刺绣的来历。而阿尔菲不语，只是一味的抚摸着那个刺绣，似乎那个刺绣是一位重要的人所这是出来给他的，又听说似乎那个人早已不在人世。死在了一个悲剧的夜晚中。\n\n就在三天之前，他收到了来自德意志北部地区的大臣的报告萨克森公爵，诺德马克公爵以及鲁平公爵联手在德意志北部发起叛乱的消息。然而就在几十年前，他们三人与阿尔菲之间还以兄弟相称。还用使节的誓言来宣告了他们间的永久和平与永远的效忠。然而这誓言早已如同易北河初春的河冰一般破碎。而阿尔菲的因为他们的诱敌深入的大败也好似这一场背叛的副产品。随之而来的便是痛苦的战败与逃亡。而在路上他也不住的感叹自己果然还是老了，早已没有力气再跟新兴的势力碰撞。他这样子想着，随后勒紧了缰绳望着那铅灰色的天空，虽然这时已经可以听到此起彼伏的鸡鸣。突然间，阿尔菲的马鞍的流苏不住的震颤着，似乎是某种意义上的前兆。\n\n然而此时一阵声音打断了他的思绪，斥候报告从东边的白桦林里面发现了大量的黑鹰旗帜，而阿尔菲此时也恍然大悟流苏的震颤是为何用意。六面黑鹰旗刺破了晨雾的安宁，重甲骑兵身上的锁子甲在迷雾中泛着令人胆寒的冷光。成千上万的敌军密密麻麻的从四面八方中窜出来，而阿尔菲此时身边却仅仅只剩下了28人。\n\n阿尔菲凝望着远处如潮水般的敌人，不禁叹息道:“谋事在人，成事在天。看样子今天我是得死在这儿了。”此时，朝阳正在冉冉升起，广袤的大地上遍布金光。闪耀的铁衣似乎陪着阳光共舞直到它的主人的生命最后一刻。阿尔菲拔出剑来，随即大喝一声:“今日我虽死，而我国万世永存！”马蹄的哒哒声随即冲进了如蚁群般的德意志军队的阵中，可那阵声音却瞬间如同太阳底下的露珠般消逝了。\n\n在几十根长矛贯穿了阿尔菲的身体之后，他直挺挺的倒了下去。而那刺绣依旧如同过往一样在马鞍上随风飘扬。只是这一次，殷红的鲜血为他做了悲壮的点缀。而顺着鲜血的方向，星星依旧闪耀，随后砰然坠地。然而不知道什么时候，那张马鞍上的刺绣随着风缓缓的飘扬，飘进了深处的白桦林。"
 EDG_DMR_flavor.16.aa:0 "“白桦林矗立，谁来铭记那些没有墓碑的爱情和生命？”"

 EDG_DMR_flavor.17.t:0 "甜蜜的家"
 EDG_DMR_flavor.17.d:0 "安德烈站在君士坦丁堡的钟楼上，手里攥着一卷泛黄的地图。风卷起他褪色的披风，露出内衬密密麻麻的补丁——每一块补丁都是他收复的领土标记。弟弟康斯坦丁爬上楼梯：“哥，真要走？议会那帮老头子说，去印度的路比穿过地狱还难。 而且如果我们走了的话， 那么东欧的家谁来管呢？而且印度，波斯那些地方已经有我们的总督了，我们回去是为了什么呢？”虽然说康斯坦丁同意了安德烈的要求，但他还是和议会的那帮老头一样感到不解。\n安德烈没说话，只是展开地图。羊皮纸上画着扭曲的河流和褪色的星星，角落有行小字：“跟着候鸟的影子，就能找到喝恒河水长大的祖先。”这张图是他用三车小麦从一个波斯商人手里换的，商人临死前说，这是最后一个记得回乡路的吉普赛人画的。\n第一辆大篷车离开那天，君士坦丁堡下了场太阳雨。老人们把祖传的铜锅绑在车顶，孩子怀里抱着褪色的布偶。安德烈亲自赶着领头马车，车辕上挂着两盏玻璃灯——一盏装多瑙河的鹅卵石，一盏装波罗的海的沙子。\n“我们像蜗牛，把家背在壳上。”十岁的莉塔趴在车窗边，看雨滴在玻璃上划出蜿蜒的痕迹。她母亲正在缝补一面旧旗，旗上的车轮图案被磨得发白。“妈妈，印度有蜗牛吗？”“有的，孩子，”女人咬断线头，“那里的蜗牛壳上，说不定还刻着祖母的名字。”\n穿过安纳托利亚高原时，车队被沙暴困了七天。夜里，安德烈在篝火旁教孩子们认星：“看见那三颗连成弯钩的星星吗？吉普赛人叫它‘祖母的纺锤’，纺锤指向的地方，河水都是甜的。”沙暴停歇那日，他们在岩缝里发现半块石碑。康斯坦丁擦去沙土，露出残缺的吉普赛歌谣：“……车轮亲吻大地时，石榴花会开满回家的路……”当晚，安德烈把石碑碎片分给每户人家。“揣在怀里，”他说，“等到了恒河，用这石头打水漂。”翻越开伯尔山口时，大雪封山。七十岁的铁匠伊万咳着血，仍坚持给马钉防滑蹄铁。“我这把老骨头，得埋在能看到芒果树的土里。”他临死前把工具包交给安德烈，包里藏着一束用油布裹着的黑发——是他死在匈牙利战乱的妻子的。\n最艰难的时刻，莉塔发起高烧。安德烈拆下车厢木板生火，火光中，女孩呢喃着：“爸爸，我看见家门口有孔雀……”她父亲是几年前战死的骠骑兵，葬在布达佩斯郊外。安德烈把最后一点蜂蜜抹在她干裂的嘴唇上：“坚持住，等到了印度，我带你捉真正的孔雀。”几天后，当第一缕晨雾漫过恒河时，领头的马突然嘶鸣着跪倒在地。安德烈跳下车，靴底陷入湿润的黑土。对岸，一群皮肤黝黑的孩童正在汲水，铜罐在朝阳下闪着光。\n“就是这里！”康斯坦丁举着星盘大喊，“和地图上画的弯道一模一样！”老人们颤巍巍地捧出陶罐，把从多瑙河、第聂伯河、伏尔加河带来的水倒入恒河。水面上浮起细小的漩涡，像是河流在拥抱远归的游子。莉塔赤脚跑向河滩，惊起一群白鹭。她忽然蹲下，从泥里抠出半枚青铜镯子——内侧刻着吉普赛文字“家”。“妈妈！这是不是曾曾祖母的镯子？”女人接过镯子泣不成声，几百年前她的家族正是从这里被掳走的。\n在德里郊外的老菩提树下，安德烈召集了七十二个部族的首领。旁遮普的锡克教徒带来金庙的模型，孟加拉的渔民献上贝壳项链，拉贾斯坦的游牧族长者递来装骆驼奶的皮囊。“从今天起，”安德烈解开缠头布，露出灰白的发辫，“吉普赛人的篷车不用再调头。” 他当着所有人的面，把多姆利亚的车轮旗铺在地上。来自喀拉拉邦的织工姑娘们上前，用孔雀蓝、芒果黄和朱砂红的丝线，在车轮图案旁绣上莲花与菩提叶。当旗帜重新升起时，恒河上漂来无数盏河灯——是沿岸村民自发送来的，每盏灯芯都浸着蜂蜜。\n雨季来临前，安德烈独自去了喜马拉雅山脚。在一处荒废的神庙里，他找到半幅褪色的壁画：吉普赛先民围着篝火跳舞，女人们手腕戴着刻字的铜镯。他掏出伊万留下的工具包，在墙角刻下一行新字：“第七代归乡者安德烈·法焦尔，带回了迷途的星星。”下山时，他看见莉塔在稻田边教本地孩子跳吉普赛踢踏舞。女孩的辫梢系着孔雀羽毛，那是她用波罗的海的贝壳项链换的。“安德烈叔叔！”她挥着手跑来，腕上的青铜镯子叮当作响，“我学会用棕榈叶编蚂蚱了！” \n当晚，部落在河滩举行祭祀。康斯坦丁要把君士坦丁堡带来的最后一块大理石城砖沉入河底，安德烈却拦住了他。“留着吧，”他摩挲着砖上模糊的鹰徽，“甜蜜的家不是忘记过去，而是让所有回忆都有地方安放。” 月光下，吉普赛人第一次支起永久帐篷，却在每根桩子上系了铃铛。“等我们的孩子长大，”安德烈对哭泣的老人们说，“他们可以自己选择继续流浪还是留下——这才是真正的回家。”\n河面起了风，七百辆大篷车的帘子轻轻摇晃，像七百只终于收起翅膀的候鸟。"
 EDG_DMR_flavor.17.aa:0 "“少小离家老大回……”"

 EDG_DMR_flavor.18.t:0 "君堡仙逝"
 EDG_DMR_flavor.18.d:0 "时间似乎从来不吝啬于施展他的能力，也从来不吝啬于夺走他人的东西。安德烈距离坐上那个位置已经过去了几十年。发生在祖先上的从意气风发少年到白发苍苍老头的历程，又在他身上完整的经历了一遍。他自从成功带领族人回到印度并统一了自己的家园之后，便立刻宣布退位，随后孤身一人来到了君士坦丁堡。这似乎是他最喜欢的一座城市，然而没有人能说的清楚这到底是因为什么。\n\n此时此刻的安德烈正躺在托普卡帕宫的房间的床上，脑子里一遍又一遍的回忆着当初鲜衣怒马的日子。可他已经老了，很快就要到走不动路的年纪。他现在在思考这些又有什么意义呢？于是他整理了一下思绪，换了个姿势准备继续睡觉。然而这种感觉始终在他的身边萦绕，于是他烦闷的坐起身来，拉开了卧室的窗帘。寂静的夜空中唯有清亮的月光以及点缀的蝉鸣，播撒着银屑的房屋在月光下闪闪发亮。远处的博斯普鲁斯海峡的海面上光水交融，静谧的水面仿佛吞下了月亮一般，让人不禁想到镜中花水中月这一经典的名言。可是对于安德烈来说，他心中所祈求的东西与这句话有什么区别？年迈的他已经很早没有看到过这样的风景，于是起身向门外走去。\n\n夏季的夜晚总是让人感到无比的清爽，配合上海风的气味更是令人心旷神怡。他一边观赏着自己治下的这座城市，一边在脑海中回忆起曾经在这里度过的日子。年少时的种种回忆此时都不过是梦中的痕迹，所谓的物是人非大抵也不过如此。他漫游着而后抬头一看，发现他居然已经来到了圣索菲亚大教堂的门口。他推开门轻轻的走了进去，此时的教堂内空无一人，圣母在穹顶上注视着他，月光在彩色玻璃的折射下不断的变换着。他找到了一个位置坐下，闭上了眼睛想要休息一番。突然间他的脑海中传来了一阵又一阵的祷告声，他立刻睁开眼睛四处张望，可是教堂内仍然是空无一人。正当他感到奇怪之时，彩色玻璃窗外的光越发明亮与明显，几乎照的他睁不开眼睛。一个高大的身影冲破了玻璃，将他缓缓的抱在怀中。然而神奇的是他居然没有反抗，而是轻轻的闭上了眼睛，他在怀中感受到了从未有过的温暖与快乐。随后他再次睁开眼睛，却发现什么也没有发生，月光依然透在玻璃窗，照在他的身旁。他似乎还没有完全走出来。眼中只是盈满了泪水。他似乎终于知道了他多年想要追求的东西是什么。于是他走向台上布道用的讲堂，拿出纸笔垫在上面写到:\n\n我的人生不修善果，平日酷爱杀人放火\n忽然圣光使我顿悟，扯断身上执念桎梏\n咦！大教堂下圣光来，今日方知我是我。\n\n随后，他张开双臂，缓缓的躺在地上，一动不动。皎洁的月光照耀在他的脸上，也照耀在他人生第一篇也是最后一篇作品的上面。第二天人们来到教堂做礼拜时，发现了他微笑着的遗骸，当他们试着将他扶起的时候，尸骨便化作了尘土，他最终还是与他挚爱着的这个世界合为了一体。"
