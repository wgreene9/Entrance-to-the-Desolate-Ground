 EDG_DMR_play.49.t:0 "第一铲土"
 EDG_DMR_play.49.d:0 "涅瓦河刚解冻，淤泥里还插着去年折断的箭杆。亚诺罗踩着吱咕作响的冻土走上河岸，靴底粘起的泥浆啪嗒掉在彼得拉齐的账本上。\n“瑞典人垒墙倒是实在，”彼得拉齐用铁尺敲打残破的堡墙，“就是地基铺得太浅——北风一刮就歪。”\n亚诺罗没吭声，弯腰从泥里拔出半截木轮。辋条间卡着只冻僵的河蚌，壳上还留着斧劈的白痕。几个吉普赛工匠正在拆解瑞典战舰的残骸，橡木板被火烤软后弯成新城门的拱梁。\n“立像的石头拿去砌烤炉。”亚诺罗把河蚌扔给嬉闹的孩子，“守军吃了三个月硬面包，牙床都在出血。”风吹起账本纸页，彼得慌忙压住写满数字的纸张：“石料差四百方，石灰……”\n“拆了南边那座废钟楼，”亚诺罗打断他，“铸钟的铜正好给工匠打新凿子。”\n午后的太阳化开冰层，河面漂来松木的清香气。原来工匠们把瑞典人的沥青桶改成了煮胶锅，松脂混着鱼胶在锅里咕嘟冒泡。彼得拉齐蘸了点胶液抹在账本脱线的缝线上，忽然笑出声：“这黏性比教堂的圣膏还强。”\n\n给城市重新命名的事是黄昏提起的。当时亚诺罗正看着士兵们把“涅瓦”的路牌投进熔炉，火焰吞噬字母时爆出蓝火星。彼得拉齐在新绘的地图旁写字，墨汁被风吹散在“格勒”二字上。\n\n“罗斯格勒？”亚诺罗念出图上的名字。\n“劳工队里罗斯人占七成，”彼得把地图展平，“况且老名字有点拗口，真的不好听。”他说着说着，笑了起来。\n身边，孩子们跑过来，用木炭在未干的图卷角落画歪扭的马车图案。亚诺罗用匕首尖把“罗斯”和“格勒”划连笔，刀痕深陷如车辙。\n夜幕降临时，第一段新城墙立了起来。彼得拉齐在墙基埋了枚瑞典银币，亚诺罗压上块带着车辙印的罗斯黑麦饼。河对岸传来叮当声响——工匠们正把战舰的铁钉锻成犁铧，火光在夜色里明明灭灭，像散落的星星跌进了人间。\n\n可不知道什么时候，亚诺罗看着夜幕下的城市，突然间又拿起了一块木板。彼得注意到了这一幕，走过来问道：“你这，是要干什么？”“人们一般会叫你拉齐先生，但我也会叫你彼得。”“……那，你的意思是还想想个名字？我听你的意见，那么你想取什么呢？”亚诺罗托起腮来，缓缓说道："
 EDG_DMR_play.49.aa:0 "就叫罗斯格勒，不改了。"
 EDG_DMR_play.49.aa_tt:0 "彼得：啊这"
 EDG_DMR_play.49.bb:0 "我也是个征服者，还是叫罗姆格勒合适一点，有点我们的威名。"

 EDG_DMR_play.50.t:0 "山岗上"
 EDG_DMR_play.50.d:0 "伏尔加河的流冰撞在残破的码头桩上，发出闷响。亚诺罗踩着鞑靼人的旧弓弩走上山岗，皮靴陷进带着马粪味的黑土里。\n\n“金帐汗的火炮埋歪了，”彼得拉齐用铁尺戳着焦黑的炮管。亚诺罗没答话，弯腰从灰堆里抽出半面狼头旗。旗角缠着串褪色的玛瑙，被火燎得发脆。几个吉普赛工匠正在拆解鞑靼包车的铜轮，熔化的铜汁滴进沙模，铸成新教堂的钟舌。\n\n“星象石拿去压酸菜缸。”亚诺罗把玛瑙串抛给玩羊骨的孩子，“军中腌菜快见底了，弟兄们嘴角全是溃疮。”\n\n午后的日头晒软冻土，河滩飘来煮鱼胶的腥气。原来工匠们把鞑靼人的皮盾改成了熬胶锅，鱼鳔混着桦树汁在锅里翻腾。彼得拉齐蘸了点胶液粘牢账本脱页的角，忽然笑起来：“这黏性比汗王的玺印油还牢。”\n\n起名的事是日落时定下的。当时亚诺罗正看着士兵们把“乌凯克”的木牌投进篝火，火焰吞没突厥文时爆出松脂香。彼得拉齐在新刻的地界石旁写字，凿痕被夕阳拉成长长的影子。\n\n“伏尔加格勒可还行。”亚诺罗念出石头上的名字。\n\n“这里靠近伏尔加河，就这样吧。”彼得拉齐拍掉石刻的灰粉。”当夜幕降临，河下游传来叮当声响——工匠们正把断箭镞锻成马嚼铁，锤声惊起歇脚的候鸟，翅膀扑棱棱掠过河面的流冰。彼得一个人站在城楼上——亚诺罗早已去当大号监工了，喃喃自语道："
 EDG_DMR_play.50.aa:0 "“这里会是一个好地方的。”"

 EDG_DMR_play.51.t:0 "新日子？"
 EDG_DMR_play.51.d:0 "决战却并没有预想中的腥风血雨。当亚诺罗的队伍像潮水般涌向王城的城门时，守卫的士兵只是象征性地抵抗了几下便放下了武器——他们早已对王公的统治心生厌倦。战车碾过街道的声音惊醒了沉睡的城市，却没有引发太大的恐慌，居民们推开窗户，看着这群穿着不同服饰的人穿过广场，走向王宫。\n\n王宫内，王公和他的亲信们早已不见踪影，只留下空荡荡的大厅和散落的文件。亚诺罗走进来，只是张望了几下，便让手下将囤积的粮食搬到街上，分发给闻讯而来的民众。\n\n“从今天起，这里不再有图罗夫王公，”亚诺罗对着围拢过来的人说道，声音不大，却清晰地传到每个人耳中，“我们会一起改造房屋，开垦荒地，让日子慢慢好起来。”\n\n人群中没有欢呼，只有几声低低的议论，随后便有人拿起工具，跟着吉普赛人去修补被战火轻微损坏的城墙。阳光渐渐驱散薄雾，照在不同的人身上。"
 EDG_DMR_play.51.aa:0 "图罗夫新的一天平静地开始了"

 EDG_DMR_play.52.t:0 "战后故事？"
 EDG_DMR_play.52.d:0 "随着我国在欧陆大战争的胜利，大量原西欧各国的领土均被我国所吞并，然而由于西欧各国多年以来对我国的仇恨教育，各个地区依旧对我国的统治有所抵触，大量分离主义以及反罗姆思潮却依旧甚嚣尘上，也许我们现在是时候开始对各个地区实行军事管制，共同清剿危险的分离主义者，以方便我们快速整合这一地区。"
 EDG_DMR_play.52.aa:0 "让我们开始吧"

 EDG_DMR_play.53.t:0 "工作圆满成功"
 EDG_DMR_play.53.d:0 "随着我们日复一日的对西欧地区的改造工作逐步完善以及大量政策铺路的平稳过渡。如今的西欧地区再次恢复了战前的繁荣与稳定，这是我们的胜利！"
 EDG_DMR_play.53.aa:0 "我们成功了，至少暂时......"

