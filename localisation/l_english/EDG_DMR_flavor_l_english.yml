 EDG_DMR_flavor.21.t:0 "鸢尾花纷飞"
 EDG_DMR_flavor.21.d:0 "巴黎圣母院的彩窗被砸碎，吉普赛工匠正用珐琅修补裂缝，却在圣母长袍上嵌入流浪者的车轮纹章。卡佩王朝的遗孤玛格丽特在密室中展开泛黄的《罗兰之歌》，羊皮卷边缘的鸢尾花纹已褪色百年。“他们连圣丹尼斯的骸骨都熔成了马镫，”她抚摸先王于格七世的剑柄，“但法兰西的血脉不会断绝！”\n\n当夜，卢瓦尔河谷的贵族们聚集在香波堡地下酒窖。普罗旺斯诗人弹奏鲁特琴，旋律却是改编自吉普赛战歌。“我们在自己的土地上成了异乡人，”昂古莱姆伯爵将红酒泼向多姆利亚税册，“让那些流浪者尝尝法兰西铁骑的滋味！”他们从地窖深处抬出尘封的鸢尾花战旗，旗面残留着卡佩王朝的金百合徽记。\n\n起义在枫丹白露森林爆发。农民用镰刀砍断多姆利亚粮车的车轴，贵族私兵扮作吟游诗人混入军营，在葡萄酒中掺入颠茄汁。占卜师在星象中看到“倒吊人”牌，却不知这是起义军的暗号——所有倒悬鸢尾花的村庄皆藏有弩炮。当吉普赛的骑兵团抵达时，整片麦田突然燃起蓝火，焦土中浮现用拉丁文写的战书：“巴黎永不臣服于车轮！”"
 EDG_DMR_flavor.21.aa:0 "随他们去吧。"
 EDG_DMR_flavor.21.bb:0 "环法马车大赛，开始！"

 EDG_DMR_flavor.22.t:0 "燃冰伊比利亚"
 EDG_DMR_flavor.22.d:0 "格拉纳达的吉普赛工匠将清真寺穹顶改为占星台，却在月食之夜被当地铁匠发现——水晶镜面上刻着“焚烧《古兰经》的异端”。安达卢西亚的牧羊人从山洞掘出西哥特王冠，冠冕缝隙塞满被撕碎的波格米勒派经文。“连山脉都在反抗！”起义军首领佩德罗将王冠戴在头顶，用熔化的教堂银器铸造长矛。\n\n起义在托莱多兵器库引爆。多姆利亚守军发现所有剑刃都被替换为如冰晶般的水晶——这是庇里牛斯山巫师的杰作，刀刃遇血即燃。当阿尔菲的占卜师抽到「恶魔」牌时，起义军已用火冰攻陷塞维利亚大教堂，在祭坛上竖起混血基督像：左眼是十字架，右眼是双环十字。"
 EDG_DMR_flavor.22.aa:0 "这片又混乱又贫瘠的土地不适合我们统治"
