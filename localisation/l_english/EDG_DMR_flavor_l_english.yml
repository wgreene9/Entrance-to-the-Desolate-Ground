 EDG_DMR_play.32.t:0 "皇帝首都告破！"
 EDG_DMR_play.32.d:0 "城门是在第七轮攻城时破的。多姆利亚的工兵用三天时间在城墙下挖通了三条地道，当炸药引燃的巨响震落圣斯蒂芬大教堂尖顶的霜花时，神圣罗马帝国的卫兵还在城垛上搓着冻僵的手——他们以为这又是多姆利亚的佯攻，就像过去半个月里的每一次一样。\n\n直到多姆利亚的军团踏着碎石冲进内城，皇帝的近卫才仓促拔刀。但巷战没持续多久：当多姆利亚的士兵把云梯架上霍夫堡宫的围墙时，宫里的侍女正抱着皇帝的银器从侧门溜走，而那位三天前还在宫廷会议上嘶吼着“要让多瑙河染血”的皇帝，早已带着情妇和两箱金币逃出了北门。而在这一切的背后，只剩下了被称作“红胡子计划”的滑稽戏的落幕和观众们的哗然。"
