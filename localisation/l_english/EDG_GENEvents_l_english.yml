 EDG_GENEvents.27.name:0 "自[4316.GetName]开始的工程"
 EDG_GENEvents.27.desc:0 "虽然有很多人认为这项工程是徒劳无功的，但已经有聪明的商人意识到如果打通苏伊士运河将会彻底改变地中海的贸易格局，因此开始准备修建一条大运河来连接我们的地中海与红海领土。\n\n这项工程的努力肯定需要很多时间，然而，我们确信我们的建筑师和工程师会坚持到底，迎来海上航行和自由行动的新时代。"
 EDG_GENEvents.27.aa:0 "这是属于我们时代的奇迹！"
 EDG_GENEvents.28.name:0 "购买[2315.GetName]"
