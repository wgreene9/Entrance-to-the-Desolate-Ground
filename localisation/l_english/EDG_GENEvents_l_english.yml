 EDG_GENEvents.0.name:0 "雅努斯之城"
 EDG_GENEvents.0.desc:0 "在西地中海的最北端，亚平宁山脉西北段倾斜坠入利古里亚海，穿城而过、急沉而下，由此形成的陡峭山壁与岩石海滩缺乏如波河平原一般的良田，但在门神雅努斯的庇护之下而形成的恢弘拱门之中所孕育出的数个天然良港，依山伴水之间便坐落着那古老的城市——热那亚。\n\n热那亚走过的岁月与古罗马相当，不过作为独立国家至今也不过四百余年。第一次十字军东征的到来给予了热那亚崛起的机会，他也便随着十字军的兴起而开始自己的远航之路，从一场场圣战当中摄取利益：安条克、耶路撒冷...黎凡特地区遍布热那亚商人的脚步与身影，圣乔治的十字旗高扬于地中海之间。\n\n但地中海只允许一个霸主，正当热那亚称霸西地中海之时，亚平宁半岛的另一端，位于亚得里亚海港湾的威尼斯共和国也在第四次十字军当中大发横财，1253到1381的百余年里，威热之间发生了四次大战，最终热那亚于基奥贾之战彻底落败于威尼斯，身陷低谷。\n\n然而更加雪上加霜的是在1437年迪·萨伏伊的菲利贝托所领导的军事政变，这导致了共和国丢失了所有海外经营的殖民地以及具有重大战略意义的科西嘉半岛，现况岌岌可危。而内忧外患之际，热那亚将会以何种方式再度重拾过去的辉煌？"
 EDG_GENEvents.0.aa:0 "愿圣乔治庇佑我们"

 EDG_GENEvents.1.name:0 "第二次利古里亚起义"
 EDG_GENEvents.1.desc:0 "事实证明以不光彩手段所获得的权力并不能维系住这个古老共和国内部的稳定，当1439年菲利贝托通过通过军功、威望、行贿和其他方式控制了雇佣兵和热那亚公民组成的军队并占领了热那亚共和国，也许是国内共和派出于对利益的考量，因此默许了这一行为，因此在1443年之前，热那亚共和国在表面上仍然是风平浪静。\n\n直到1443年菲利贝托的去世，他的儿子试图在热那亚建立起一个世袭制度，并自封为“公爵”，这彻底触犯了热那亚内部共和派的底线，因此叛乱很快便降临到了这个本就不稳固、日渐衰弱的国家。虽然此次叛乱很快便被镇压，但它却丧失了它在海外的所有领地，影响力不断的衰退也使得热那亚本就不健康的经济雪上加霜。\n\n伴随着国内逐渐滋生的不满，过去叛乱失败的共和派开始联合其他已经对卡洛·迪·萨伏伊失去耐心的阶层，誓要恢复热那亚过去的荣光并寄期望于那古老的共和制度。\n\n[Root.Monarch.GetName]必须面对相较于过去更加庞大的叛乱群体，而这次对于[Root.Monarch.GetName]来说，并没有更多选择—自己所夺来的，也将为他人所夺。"
 EDG_GENEvents.1.aa:0 "我们应该遵循共和的传统"
 EDG_GENEvents.1.bb:0 "该让这群共和派彻底消失了"

 EDG_GENEvents.2.name:0 "共和派骚动"
 EDG_GENEvents.2.desc:0 "随着[Root.Monarch.GetName]逐渐收拢权力于自身，过去被镇压的共和派又开始对国家各方面政策的实施进行阻扰，放任不管也许会导致事态进一步恶化，也许我们需要付出一定的代价来让他们稍微安静一下了。"
 EDG_GENEvents.2.aa:0 "无事发生"
 EDG_GENEvents.2.bb:0 "安抚他们"
 EDG_GENEvents.3.name:0 "共和派事务"
 EDG_GENEvents.3.desc:0 "近日贵族要求增加他们在国内的特权以此来遏制共和派的骚动，鉴于目前严峻的形式，因此我们也许只需损失一点点威望即可达到目标。"
 EDG_GENEvents.3.aa:0 "接受提议"
 EDG_GENEvents.3.bb:0 "拒绝提议"
 EDG_GENEvents.4.name:0 "眼线"
 EDG_GENEvents.4.desc:0 "我们的顾问[Root.GetEventAdvisorName]在近日被发现似乎与共和派有牵连，有证据指出其在为共和派提供有关宫廷内的消息。\n\n虽然目前证据不足以将他扫地出门，但倘若稍微添加一些“意外”的事情，那么也未必不可将其送走。"
 EDG_GENEvents.4.aa:0 "让其他人担心去吧"
 EDG_GENEvents.4.bb:0 "何乐而不为？"
 EDG_GENEvents.5.name:0 "教士提议"
 EDG_GENEvents.5.desc:0 "虽然教士阶级一直都不占据共和国政治的主导地位，但他们也有着自己的诉求。近日教士提议可以帮助[Root.Monarch.GetName]处理共和派的事务，并强调[Root.Monarch.GetName]的合法性，但需要给予他们更多的特权来换取这项支持。\n\n虽然此番提议存在乘火打劫之意，但能够得到更多的支持未尝不可。"
 EDG_GENEvents.5.aa:0 "授予特权"
 EDG_GENEvents.5.bb:0 "拒绝提议"
 EDG_GENEvents.6.name:0 "邀请"
 EDG_GENEvents.6.desc:0 "在混乱时期想要获得足够的支持，必要的承诺与协定将能够使得我们更加顺利的度过这个黑暗的时期，而[Root.Monarch.GetName]也确实抓住了这个机会，而受益者会是谁呢？"
 EDG_GENEvents.6.aa:0 "拉拢教士"
 EDG_GENEvents.6.bb:0 "共和派"
 EDG_GENEvents.6.cc:0 "确保贵族"
 EDG_GENEvents.6.dd:0 "还是算了吧"
 EDG_GENEvents.7.name:0 "笼络"
 EDG_GENEvents.7.desc:0 "共和派的骚动仍在继续，一个机缘巧合之下，[Root.Monarch.GetName]获得了一个绝佳的机会来拉拢国内势力，而[Root.Monarch.GetName]将利用这个机会来拉拢哪个阶级？"
 EDG_GENEvents.7.aa:0 "拉拢教士"
 EDG_GENEvents.7.bb:0 "安抚商人"
 EDG_GENEvents.7.cc:0 "确保贵族"
 EDG_GENEvents.7.dd:0 "巩固权力"
 EDG_GENEvents.8.name:0 "意外收获"
 EDG_GENEvents.8.desc:0 "[Root.Monarch.GetName]的佣兵团最近返回了宫廷，并将所得的财富带了回来，在分成之后仍有剩余，也许我们可以利用起这些物资。"
 EDG_GENEvents.8.aa:0 "让我们充实国库吧"
 EDG_GENEvents.8.bb:0 "也许可以用来“投资”军队"
 EDG_GENEvents.9.name:0 "阴影之下"
 EDG_GENEvents.9.desc:0 "共和派乘着最近我们忙于战争，在后方开始大肆进行宣传破坏我们的政府权威，我们必须立刻采取措施，以免扩大影响范围！"
 EDG_GENEvents.9.aa:0 "我们还有更要紧的事情"
 EDG_GENEvents.9.bb:0 "镇压他们！"
 EDG_GENEvents.11.name:0 "贵族提议"
 EDG_GENEvents.11.desc:0 "国内的贵族见到[Root.Monarch.GetName]似乎陷入了一个巨大的麻烦当中，因此在近日提出了一个建议：如果我们能够授予他们更多的特权，那么他们将帮助[Root.Monarch.GetName]处理一下共和派的骚动。\n\n虽然此番提议存在乘火打劫之意，但能够得到更多的支持未尝不可。"
 EDG_GENEvents.11.aa:0 "授予特权"
 EDG_GENEvents.11.bb:0 "拒绝提议"
 EDG_GENEvents.10.name:0 "扑灭火焰"
 EDG_GENEvents.10.desc:0 "随着政治局面的逐步稳定，统治阶级终于可以再次申明他们对国家的控制，而[Root.GetName]也将在此刻决定它未来的道路。"
 EDG_GENEvents.10.aa:0 "让我们展望未来"
 EDG_GENEvents.12.name:0 "科西嘉问题"
 EDG_GENEvents.12.descs:0 "1443年，科西嘉在[Root.GetName]共和派起义期间推翻了当地的政府并宣布独立建国，彼时[Root.Monarch.GetName]并没有余力对他们进行干预，因此放任其脱离[Root.GetName]了一段时间。\n\n虽然现在[Root.GetName]内部仍然存在一些问题，但[Root.Monarch.GetName]如果想要确保自身地位不再受到共和派的威胁，那么他的首要任务便是先收复[Root.GetName]过去的海外领土，而科西嘉便是他的首要目标。\n\n虽然其现在出于皇帝的保护之下，但我们距离他们的距离还是相较于皇帝更近的—也许一次成功的突袭作战能够让他们再次置于我们的统治之下，而这一次[Root.Monarch.GetName]不会再放手了。"
 EDG_GENEvents.12.aa:0 "[Root.GetName]迈出的第一步"
 EDG_GENEvents.12.aa.tt:0 "当我们以吞并战争向@COR§Y[COR.GetName]§!宣战时，双方皆无法§T召唤盟友§!加入战争，§Y我们有且仅有这一次机会§!\n"
 EDG_GENEvents.13.name:0 "[2992.GetName]之灾"
 EDG_GENEvents.13.descs:0 "[2992.GetName]一直以来都是共和派的大本营，虽然在1443年[Root.Monarch.GetName]成功将他们击溃，但由于各方面的原因，该地区的共和派并没有被彻底镇压，而是同[Root.Monarch.GetName]达成了某种协商。\n\n这导致[2992.GetName]一直都是共和派活动的避风港，如果[Root.Monarch.GetName]想要维持自身的权利，那么对那群共和派进行一次“警告”也许是必要的..."
 EDG_GENEvents.13.aa:0 "杀鸡儆猴！"
 EDG_GENEvents.13.bb:0 "合作才能共赢"
 EDG_GENEvents.14.name:0 "一庄交易"
 EDG_GENEvents.14.descs:0 "在1443年，[MOE.GetName]专制公狄奥多尔将[4700.GetName]占领，而这也使得[Root.GetName]不仅失去了在爱琴海的中转站，还进一步导致了在黑海领地的丧失。\n\n所幸的是这一情况并不会持续太久，也许[MOE.GetName]会认为[Root.GetName]并没有那么快从共和派起义当中恢复，但事实证明我们不仅恢复了过来，还要给他们一个意外的惊喜。\n\n[EP0.GetName]与[MOE.GetName]一直以来都在争夺希腊半岛的控制权，我们很轻松的就可以通过支持其中的一方来谋取利益，而与我们有着相同信仰的[EP0.GetName]成为了不二之选，通过和[EP0.GetName]商讨同时进攻[MOE.GetName]也许是一个不错的选择，这样他们能够彻底击溃其一直以来的强敌[MOE.GetName]，我们也可以收回在爱琴海的领土，同时在未来我们同[EP0.GetName]还能建立起其他的合作事宜—不过前提是能够将[MOE.GetName]彻底埋葬。"
 EDG_GENEvents.14.aa:0 "现在就是最好的时机！"
 EDG_GENEvents.14.aa.tt:0 "此次战争中双方皆无法§T召唤盟友§!，§Y我们有且仅有这一次机会§!\n"
 EDG_GENEvents.14.bb:0 "不可操之过急"
 EDG_GENEvents.15.name:0 "一笔生意"
 EDG_GENEvents.15.descs:0 "随着[Root.GetName]丢失在爱琴海[4700.GetName]的海外领地，黑海落脚点[286.GetName]的失去也是意料之中的。虽然[Root.GetName]距离这片地区较为遥远，但如果我们能够寻找到一个合适的合作伙伴，那么这件事也将变得轻而易举。\n\n[FEO.GetName]与[AZO.GetName]显然相处的并不是那么友善，如果我们期望能够收复[4700.GetName]，获取[FEO.GetName]的支持也并不是什么难事，承诺我们未来的合作以及贸易往来就足够让他们同我们上桌洽谈了。"
 EDG_GENEvents.15.aa:0 "现在就收回我们的领地！"
 EDG_GENEvents.15.aa.tt:0 "此次战争中双方皆无法§T召唤盟友§!，§Y我们有且仅有这一次机会§!\n"
 EDG_GENEvents.15.bb:0 "不着急，慢慢来"
 EDG_GENEvents.16.name:0 "钢铁与契约"
 EDG_GENEvents.16.desc:0 "随着我们逐渐收复过去的海外领土，[Root.GetName]的衰退似乎已经被制止，也许她并没有回到他的巅峰时刻，但[Root.Monarch.GetName]也成功将她从衰败的泥沼当中拯救，而[Root.Monarch.GetName]也可以再次重整这个国家，将[Root.GetName]的一切进行重塑—摒弃过往的种种，向着未知迈进。\n\n如果说过去佣兵只是用来统治热那亚的工具，那么现在[Root.Monarch.GetName]已经认识到了他们并不仅仅是工具，如若佣兵能够通过一整个国家机构进行管理，由国家统一支配统筹，派遣以及规划各项对外事务，那么不论从军事还是经济上来说，[Root.Monarch.GetName]将会带领他的佣兵王国打造一个纯粹由钢铁与契约搭建的平台，而相应的国家运转法则也将应运而生。"
 EDG_GENEvents.16.aa:0 "拭目以待"
 EDG_GENEvents.17.name:0 "盛大开业"
 EDG_GENEvents.17.desc:0 "热那亚过去参与的贸易经济活动并不同威尼斯一样仅通过纯粹的贸易进行的，在同威尼斯的贸易战争期间[Root.GetName]就意识到了商业活动的不稳定，有必要通过其他业务来稳定自身的经济，而世界上最早的公共银行之一也就此应运而生。\n\n圣乔治银行是欧洲最早设立的银行之一，在1407年由热那亚政府的债权人组成，其被建立起来去合并各类债务、代表债权人并确保他们的债务能够得到偿付；圣乔治银行的主要业务是经理政府债务，保管关税等政府收入，吸收存款，发行货币和对政府放款等。\n\n建立银行的意图十分明显，即减少债务，这也意味着银行业是利润的来源之一，并执行法定货币法。银行接收的存款并非活期存款存款，而是按期支付，它只向市政府、包税和征税人发放抵押贷款，过去其外汇生意只涉及从东地中海的热那亚领地收取到的收入。\n\n1437年的热那亚进行货币改革，在此期间，圣乔治银行的余额成为法定货币，但银行未能阻止金币市价的持续上升，因此当时的市政府给予了圣乔治银行两项选择，要么遵守金币的合法估值，要么放弃银行执照，而圣乔治银行在1444年选择了后者并因外部因素而不得不倒闭。\n\n但是我们现在已经有足够的经济实力支撑这一银行重新启动重振我们国家的金融业，这也将是[Root.GetName]贸易经济方面重大的转折点，在过去圣乔治银行是一个私人所组建的非政府组织，而此次由国家政府所直接参与管理的模式也许将会给世界带来一个小小的震撼。"
 EDG_GENEvents.17.aa:0 "让我们继续吧"
 EDG_GENEvents.18.name:0 "圣乔治之家"
 EDG_GENEvents.18.desc:0 "圣乔治之家是一个十分特殊的机制，用以粗略的模拟圣乔治银行的运行状况，其运转情况分为两个进度条：运转效率与银行储蓄。\n\n银行储蓄代表着圣乔治银行的可用存款，而运转效率则代表着银行整体的运转情况。较高的银行储蓄将能够增加运转效率，而运转效率存在一个随进度增长而衰减的机制，因此需要保持较高的运转效率则需更高的银行储蓄。\n\n与其他绝大部分政府机制不同，国家无法对该机制做出过多干涉，只能够进行最为基础的资金调配，将银行储蓄转入国库或反之。\n\n圣乔治之家的机制运作需要其他国家进行配合，当我们解锁了圣乔治之家机制之后，所有满足条件的国家都能够向我们进行三项基础的银行互动：存款，取款以及借款。这些互动将直接作用在银行储蓄之上，而且无需经过我们同意即可进行互动。\n\n同时在每个国家的外交界面，我们将解锁一个互动按钮，该按钮可以看到各个国家在圣乔治之家的信贷情况，我们可以针对该国家进行一定程度的互动。"
 EDG_GENEvents.18.aa:0 "很好"
 EDG_GENEvents.18.aa.tt:0 "§Y请仔细查看说明§!，检查与§Y其他国家§!的§Y外交界面§!是否存在一个用于查看§O国家账户状态§!的§Y互动按钮§!！\n"
 EDG_GENEvents.19.name:0 "一体两面"
 EDG_GENEvents.19.desc:0 "自从萨伏伊家族进入热那亚以来，以商人为代表的共和派与以佣兵领主为代表的君主派就一直在试图彻底将[Root.GetName]彻底掌握。\n\n无休无止的内部冲突使得这两派都快淡忘了为何需要通过如此手段拼一个你死我活,对于共和派与君主派来说，两者所期望[Root.GetName]成为何种国家的意图，看上去是两种绝对的极端，即共和与专制的冲突，但两派似乎都忘记了这样做的最终意图为何。\n\n所谓商人与佣兵，无非是为了与同一个目标而努力——利益。脱离一切以利益为前提条件的活动进行讨论都没有任何意义可言，而对于[Root.GetName]的两派而言也是如此，只有绝对的利益才能符合双方最终的期望，而这一过程的实现也未必需要你死我活，或者说，以利益为基础在两派之间寻找一个可能的平衡并以此建立一个合作政府，将能够同时满足两派的最终目标—抑或它法。\n\n然而这一实现的过程并不会十分轻松，在过程上看法的碰撞以及对国家治理方面意见的相左也不断的困扰着[Root.GetName]，但过程最终也必将向着结果前进，而到达二者相同的目标之时，一个以绝对利益为主导的国家也将诞生其上，而这个以钢铁、契约与利润所建立起来的国度将开始证明它的实力。"
 EDG_GENEvents.19.aa:0 "言无它意，利益至上"
 EDG_GENEvents.19.aa.tt:0 "解锁一个决议，允许我们§Y自由§!切换任务至§G佣兵王国§!路线与§Y商业共和§!路线\n"
 EDG_GENEvents.20.name:0 "复仇之路"
 EDG_GENEvents.20.desc:0 "过去两次阿尔比十字军的失败，清洁派在欧西塔尼亚宛若燎原之势不可阻挡，那些说着奥克语的农民捣毁了属于天主教的修道院和教堂，将那些作威作福的天主教教士的法袍披在自己身上，圣礼、圣餐、圣像在欧西塔尼亚都不再重要。\n\n当清洁派的号角在伦巴第地区吹响之际，饱受天主教会欺压的人们，无论他们所说的是奥克语、法兰西语还是意大利语的伦巴第方言，都扛起起义的名号将我们家族的主枝从祖地驱逐了出去，还建立起了一个清洁派的共和国，但萨伏伊家族并未就此绝迹，一个机缘巧合之下萨伏伊家族的旁支在热那亚站稳了脚跟，并在稳固统治之后准备开始收复故地，复仇数十年之前清洁派暴徒的所作所为。\n\n然而时间将会证明一切，不论是过去的失败还是局势的窘迫皆被一一化解，随着清洁派武装撤出这片故土，历经数十年流浪的萨伏伊家族再次回到了这片起家之地，而这次他们拥有了一个全新的头衔，热那亚伯爵—尽管这其中存在些许不合理的地方，但对于萨伏伊家族来说，一个全新的时代已经到来。\n\n随着萨伏伊地区被收复，清洁派向北扩张的愿景也彻底破碎，他们需要面对一个对更大的麻烦，清洁派的北部宣讲也将就此停歇。"
 EDG_GENEvents.20.aa:0 "我们将再次统治阿尔卑斯"
 EDG_GENEvents.20.aa.tt:0 "如果§Y[201.GetName]§!存在§T清洁派§!改革中心，则将其§R移除§!\n"
 EDG_GENEvents.21.name:0 "古典之城"
 EDG_GENEvents.21.desc:0 "在清洁派暴动之后，层属于萨伏伊家族的领地相继独立，其中也包括新生的皮埃蒙特共和国，他们占据了这座过去萨伏伊家族所经营的城市并作为清洁派在意大利的立足点而继续发展着，并随时准备向意大利扩张清洁派的势力。\n\n不过现在他们也只能想象一下未来可能发生的事情，随着皮埃蒙特彻底被[Root.GetName]所掌控，清洁派向意大利地区扩张的愿景也彻底落空，以阿尔勒为首的清洁派势力自此之后只能够龟缩于奥克塔尼西亚地区苟延残喘。\n\n[Root.GetName]再次取得了[103.GetName]的控制权，这座城市在过去曾计划用于萨伏伊伯爵的首都侯选地，也许现在可以我们可以继续这个计划，将首都安置于此，重新树立我们过去在该地区的权威。"
 EDG_GENEvents.21.aa:0 "定都[103.GetName]"
 EDG_GENEvents.21.bb:0 "现在也许更加适合我们"
 EDG_GENEvents.22.name:0 "亚里亚德海的挽歌"
 EDG_GENEvents.22.desc:0 "基奥贾一战使得[Root.GetName]彻底丧失了在爱琴海以及亚里亚德海的贸易地位，而再黑海的贸易也随着影响力的衰退以及一系列灾难性事件之后一蹶不振。\n\n随着我们一血前耻，将威尼斯彻底击败，[Root.GetName]的贸易舰队将会再次航行于亚里亚德海之上，地中海贸易霸权地位已唾手可得！"
 EDG_GENEvents.22.aa:0 "再现辉煌！"
 EDG_GENEvents.23.name:0 "追根溯源"
 EDG_GENEvents.23.desc:0 "虽说历史并不存在偶然一说，但1203年以及1256年两次阿尔比十字军都未能彻底抹除的清洁派直接导致了萨伏伊家族的毁灭，但同时历史的戏剧性在于它再次给予了萨伏伊家族重新书写自己命运的机会。\n\n随着清洁派罪恶的根源，[AEL.GetName]王国首都[201.GetName]的陷落于[Root.GetName]之手，其再也无力维持作为清洁派世界领袖的地位，而在未来等待[AEL.GetName]的也只有彻底被抹除的命运。\n\n现在我们已经彻底控制了[201.GetName]，不论出于何种目的，针对清洁派的清算都必须被进行，但出于利益的考量，并非一切事务都应当顺从于罗马教廷，[Root.GetName]应当拥有自己的决断。\n\n放过城市当中的清洁派信徒并让他们通过其他方式来获取这种特权能够使得我们获得更大的利益，不论是来自阶级的支持还是税收的提高都将使得我们从这座城市摄取更多的利润。\n\n不过我们也可以遵循罗马教廷的意愿，要求城市当中的清洁派信徒强制皈依公教—不论他们是否想要皈依，办法总是比困难多的。"
 EDG_GENEvents.23.aa:0 "异端必须被抹除"
 EDG_GENEvents.23.bb:0 "我们只谈生意"
 EDG_GENEvents.24.name:0 "商业扩张"
 EDG_GENEvents.24.desc:0 "一直以来，热那亚的商业都依托于庞大的贸易网络，而这也要求热那亚维持在各个地区的贸易站，在过去由于各种各样负面事态导致热那亚的影响力不断衰退，如果我们需要重振我们的贸易，那么我们必须重新考虑我们在地中海的位置以及将要面对的风险与挑战。\n\n过去热那亚曾支持数次十字军，并从中摄取了大量的利益，而随着时间的推移，特权不断的流失以及穆斯林的反攻使得跟随十字军的步伐再次重建过去的辉煌愈发艰难，热那亚的商人并不乐意在一个完全无法看到收益的方向进行投资；尽管如此，暴力扩张也并不失为一种方式，如果能够通过暴力将我们所需要的特权掌控在手中，那么也将为热那亚的贸易网络重建添砖加瓦。\n\n考虑到地中海沿岸的宗教局势，商业并非需要依靠于信仰，利益将会盖过信仰纠纷，任何国家都有着贸易和经济管理的需求，而这些恰恰是我们所拥有的，给予他们所需要的，获得我们所需求的，商业的本质便是互利—前提是我们是更大的受益者。"
 EDG_GENEvents.24.aa:0 "信仰先于利益"
 EDG_GENEvents.24.aa.tt:0 "§Y这将影响后续任务的任务条件§!\n"
 EDG_GENEvents.24.bb:0 "利益先于信仰"
 EDG_GENEvents.24.bb.tt:0 "§Y这将影响后续任务的任务条件§!\n"
 EDG_GENEvents.25.name:0 "购买[226.GetName]"
 EDG_GENEvents.25.desc:0 "鉴于我们同[From.GetName]的关系，他们给予了我们一笔丰厚的资金用来购买[226.GetName]以扩张他们在地中海的贸易，我们只需要确定态度即可。"
