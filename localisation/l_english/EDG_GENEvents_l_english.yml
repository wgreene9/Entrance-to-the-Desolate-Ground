 EDG_GENEvents.29.name:0 "购买[4316.GetName]"
 EDG_GENEvents.29.desc:0 "鉴于我们同[From.GetName]的关系，他们给予了我们一笔丰厚的资金用来购买[4316.GetName]以扩张他们在地中海的贸易，我们只需要确定态度即可。"
 EDG_GENEvents.30.name:0 "船舶工业复合体"
 EDG_GENEvents.30.desc:0 "一般来说造船厂也承担着改造旧有船只的职责，但面对日新月异的造船技术，突飞猛进的工艺设计使得老旧船只需要不断的改进，虽然淘汰老旧船只也是经济效益体现的一种方式，但我们也可以通过另一种方式来让他们焕发新生，因此成立一个合理船只建造机构是避无可避的关键点。\n\n通过合理的规划船只生产建造的各个设施以及建立专门的管理部门进行协调可以极大的加强[101.GetName]的工作效率，这项工程的完成也标志着[Root.GetName]将成为地中海乃至整个欧洲造船技术的顶点。"
 EDG_GENEvents.30.aa:0 "这是属于[Root.GetName]的海洋！"

