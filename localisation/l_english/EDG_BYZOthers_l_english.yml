 EDG_BYZ_negotiate_with_sic_title:0 "@SIC安杰洛斯之血"
 EDG_BYZ_negotiate_with_sic_desc:0 "虽说伊萨克在1411年叛乱以失败告终，但却意外的收复了西西里地区并扎根于该地，不过戏剧性的是安杰洛斯家族目前在1443年的政变中屈居于护国公所谓的护国议会之下，背叛者终被背叛。\n\n尽管我们一直视他们为叛徒，但仇恨在时间的冲刷与帝国日益壮大的实力之下，和解似乎成为了另一种解决方法。"
 EDG_BYZ_negotiate_with_azo_title:0 "@AZO杜卡斯的遗毒"
 EDG_BYZ_negotiate_with_azo_desc:0 "当安德罗尼卡五世即位之后，杜卡斯家族恐遭其打压，遂联系常年盘踞于克里米亚的狄奥多罗哥特统治者，率军远征黑海并在亚速建立了一个小型政权。鉴于帝国近况逐渐明了且复兴在望，因此事情并非没有回旋的余地。"
 EDG_BYZ_negotiate_with_feo_title:0 "@FEO哥特的守望"
 EDG_BYZ_negotiate_with_feo_desc:0 "克里米亚哥特人作为哥特人的小分支之一，在匈人帝国瓦解后获得了独立并于公元500年左右改信罗马基督教，在东西教会分裂后遵循正教。\n\n过去帝国为了抵御北方的罗斯诸国在此建立了赫尔松军区，并进行了一定的发展，克里米亚哥特人逐渐开始希腊化并将希腊语作为官方语言。十一世纪下半叶后拜占庭帝国逐渐失去了对克里米亚半岛的控制，在第四次十字军之后，该地区名义上则是由科穆宁家族进行统治，但掌控力十分微弱。1238年蒙古人征服的脚步迫使克里米亚西部的诸国称臣纳贡，其中也包扩哥特人的狄奥多罗，在此之后狄奥多罗一直等待到金帐汗国的崩溃以及热那亚人的衰弱，并在1443年联合杜卡斯家族的尼基弗鲁斯攻打热那亚在黑海的海外领地，并成功将领土扩大到整个克里米亚半岛。\n\n帝国过去在此地的经营使得那群哥特人并不排斥我们的统治，如果我们给予他们足够的自治，那么通往黑海的门户很快便会向我们打开。"
 EDG_BYZ_negotiate_with_moe_title:0 "@MOE拉斯卡里斯之耻"
 EDG_BYZ_negotiate_with_moe_desc:0 "没有什么比狄奥多尔的背叛更令安德罗尼卡五世所痛恨不解的，昔日的同袍知己仅用了半年时间便摧毁了过去十余年两人之间所有的信任与友谊。相比于如何处置比狄奥多尔，安德罗尼卡更想从他那昔日好友的嘴中撬出，背叛的种子是在何时生根，而谎言的编织则需要多久的时日。"
 EDG_BYZ_negotiate_with_tre_title:0 "@TRE科穆宁之愚"
 EDG_BYZ_negotiate_with_tre_desc:0 "在1204年十字军攻陷君士坦丁堡的劫难发生后，帝国分裂为了诸多势力，其中一个便是本都地区的科穆宁家族。他们自称正统继承人，但实际上不过是难逃灭亡命运的僭位伪王，最后被阿夫沙尔灭亡，末代皇帝也不知所踪。如果我们想要在此地重新建立权威，那么稍微对历史进行一些小小的修改，将极大的增强我们在此地的统治合法权。"
 EDG_BYZ_expelling_republic_title:0 "@VEN威尼斯的贪婪"
 EDG_BYZ_expelling_republic_desc:0 "随着我国的扩张和国力的日益强固，拉丁诸共和国的存在已经成为了我国的障碍而非助力，是时候结束对这些商人的曲意逢迎了。"
 EDG_BYZ_negotiate_with_ven_title:0 "@BYZ迟到的复仇"
 EDG_BYZ_negotiate_with_ven_desc:0 "1204年，君士坦丁堡因天主教国家的围攻而横遭劫难。原本打算东征穆斯林的十字军背弃了原本的理想，调转枪头指向我们，在威尼斯叛徒的帮助下，于那个可恨的四月攻陷了这座名邑大都。随之而来的是肆无忌惮的洗劫，不可计数的财宝与价值连城的圣像悉数遭劫。拉丁帝国随君士坦丁堡的陷落而建立，即所谓法兰克人统治时期，这段统治虽未长久，却也进一步加速了帝国的衰落。"
 EDG_BYZ_negotiate_with_mam_title:0 "@MAM§Y[MAM.GetName]§!之春"
 EDG_BYZ_negotiate_with_mam_desc:0 "萨哈达王朝的崩溃并不是埃及政权的终点，新建立起来的马穆鲁克政权正为解决自身问题进行一系列的改革，引入了大量的异教徒，其中不仅有科普特人，还有希腊人的身影。倘若我们能够暗中支持希腊人在马穆鲁克内部的影响力，那么就存在颠覆马穆鲁克的可能，不过也可能血本无归。"
 EDG_BYZ_support_nom_var:0 "支持希腊人次数"
 EDG_BYZ_negotiate_with_nom_title:0 "@NOM联合§Y[NOM.GetName]§!"
 EDG_BYZ_negotiate_with_nom_desc:0 "时隔数百年，埃及再次被希腊人与正教掌控，作为帝国过去最大的粮仓，我们有必要同§Y[NOM.GetName]§!联合，而非刀剑相向，不过前提是我们能够证明我们的正统地位。"
 EDG_BYZ_negotiate_with_eth_title:0 "@ETH所罗门之狮"
 EDG_BYZ_negotiate_with_eth_desc:0 "远在尼罗河尽头的阿比尼西亚王国一直以来都在穆斯林的包围中捍卫自己的信仰，虽说科普特作为正教的异端，但这并不妨碍我们同他们交好，而等到时机成熟之时，我们会给予他们一个绝佳的礼物。"
 EDG_BYZ_negotiate_with_geo_title:0 "@GEO巴格拉季昂之虎"
 EDG_BYZ_negotiate_with_geo.effect.tt:0 "如果@GEO§Y[GEO.GetName]§!同意我们的提议，我们及我们附庸治下所有位于§Y高加索§!地区的省份都将割让给@GEO§Y[GEO.GetName]§!"
 EDG_BYZ_negotiate_with_geo_desc:0 "格鲁吉亚王国于978年由巴格拉特三世建立，并在十一到十二世纪期间发展为高加索地区一个不可忽视的强权，不过在蒙古人与帖木儿入侵之后受到了重创，同时在不久前的继承危机再次削弱了王国，而更加雪上加霜的则是近期突厥人的入侵，使得其领地不断缩小并退入群山之间。虽说在过去帝国同格鲁吉亚王国的关系并不算友好，但倘若我们能够在他们最需要的时候伸出援手，相信他们不会拒绝我们的好意——当然，译作乘人之危也未尝不可。"
 EDG_BYZ_conquer_two_river_title:0 "@BYZ进抵两河"
 EDG_BYZ_conquer_two_river_desc:0 "文明的摇篮美索不达米亚周边强敌环伺且缺乏天然屏障。让我们确保没有除我们以外没有其他列强可以染指此处，其他人在这里没有发言权！"
 EDG_BYZ_constantinople_action_1_title:0 "@BYZ扩建§Y[151.GetName]§!城区"
 EDG_BYZ_constantinople_action_1_desc:0 ""
 EDG_BYZ_constantinople_action_2_title:0 "@BYZ修缮§Y狄奥多西广场§!"
 EDG_BYZ_constantinople_action_2_desc:0 ""
 EDG_BYZ_conquer_hre_title:0 "@HLR解散§Y非法组织§!"
 EDG_BYZ_conquer_hre_desc:0 "所谓的神圣罗马帝国不过冠以一顶虚假的王冠，那群日耳曼人数个世纪间以罗马的继承者自居，彼时帝国尚无力应对只好作罢，但现在我们将彻底纠正这个错误，铲除那既不神圣，也不罗马，更非帝国的非法组织，而世人将认识到只有我们才是罗马真正的继承者——不，我们便是罗马！"
 EDG_BYZ_conquer_hre.effect.tt:0 "下述事件将挑起我们同§Y神圣罗马帝国§!的§R战争§!："
 EDG_BYZ_rebuild_patriarchate_151_title:0 "@BYZ恢复§Y[151.GetName]§!普世牧首权威"
 EDG_BYZ_rebuild_patriarchate_151_desc:0 "尽管一直以来君士坦丁堡牧首以同罗马牧首区平起平坐自居，但近年帝国的实力显然并不足以支撑其宗教职能，历代巴西琉斯为争取到更多的支援向公教会进行了一系列的妥协，因此正教会在此期间的宗教职能一直被打压。随着教会归一政策的撤销，妥协转向对立的方针，正教会的权威再次被端上台面。"
 EDG_BYZ_rebuild_patriarchate_2313_title:0 "@BYZ重建§Y[2313.GetName]§!牧首区"
 EDG_BYZ_rebuild_patriarchate_2313_desc:0 "§Y[2313.GetName]§!自1268年沦陷侯便一直处于异教徒之手，我们必须恢复这座城市往日的荣耀。"
