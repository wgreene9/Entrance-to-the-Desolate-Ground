 EDG_BYZ_province_expand_window_yearly_income_refresh_button.tt:0 "刷新数据"
 EDG_BYZ_province_expand_window_yearly_income_refresh_button.effect.tt:0 "§Y[151.GetName]§!将会根据§Y国家收入§!在§Y每年年初§!结算一次§G额外收入§!，该额外收入分为两个部分，城市§Y贸易收入§!与城市§Y杂项收入§!，两者遵循如下独特算法：\n\n================\n\n城市年度§Y贸易收入§!的算法为：\n月度贸易收入*(君堡发展度/10)*(§T效率§!-§O奢靡§!)*(§G安全§!*0.1)\n\n换算为下式：\n§Y[EDG_BYZ_monthly_trade_income_var.GetValue]§!(§Y[EDG_BYZ_151_develp_var.GetValue]§!/10)*(§T[EDG_BYZ_constantinople_efficiency_var.GetValue]§!-§O[EDG_BYZ_constantinople_extravagant_var.GetValue]§!)*(§G[EDG_BYZ_constantinople_safety_var.GetValue]§!*0.1)\n\n结算为：§Y[EDG_BYZ_constantinople_trade_income_var.GetValue]§!¤\n\n================\n\n城市年度§Y杂项§!收入的算法为：\n年收入*(§O奢靡§!*0.1)*(§G安全§!*0.1)\n\n换算为下式：\n§Y[EDG_BYZ_yearly_of_income.GetValue]§!*(§O[EDG_BYZ_constantinople_extravagant_var.GetValue]§!*0.1)*(§G[EDG_BYZ_constantinople_safety_var.GetValue]§!*0.1)\n\n结算为：§Y[EDG_BYZ_constantinople_other_income_var.GetValue]§!¤\n\n================\n\n需要注意的是，在计算(§G安全§!*0.1)与(§O奢靡§!*0.1)时，§Y其值永远不会小于0.1§!，同时(§G安全§!*0.1)的值§Y永远不会大于1.2§!\n\n§Y每年结算一次§!上述收入¤，§Y向下取整§!"

