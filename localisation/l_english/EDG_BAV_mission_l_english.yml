 EDG_BAV_3_5_9_2: "现在，§M维特尔斯巴赫家族领地§!属国互动「§Y启用转移贸易§!」§G不再提高§!§Y属国独立倾向§!。"
 EDG_BAV_3_5_10_title: "斯拉夫问题"
 EDG_BAV_3_5_10_desc: "斯拉夫民族的土地横亘于东欧平原，文化与信仰的交汇处。要确保我们的统治稳固，必须妥善处理这些多样的民族关系，平衡权力与融合，避免分裂与冲突。"
 EDG_BAV_3_5_10_1: "允许释放@POL§Y波兰§!作为我们的§M维特尔斯巴赫家族领地§!。"
 EDG_BAV_3_5_10_2: "解锁一项§Y决议§!，允许我们将§Y德意志§!地区的§Y西斯拉夫§!文化组日耳曼化为§Y波希米亚§!文化。"
