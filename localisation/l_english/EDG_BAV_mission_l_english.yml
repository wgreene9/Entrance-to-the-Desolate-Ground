 EDG_BAV_4_1_11_title: "§O开发德意志森林§!"
 EDG_BAV_4_1_11_desc: "自黑林与巴伐利亚林海起，德意志的梁柱、炭火与船板皆源于此。若能以法令丈量、以斧钺疏伐、以道路贯通山谷，沉默的森林便会化作王室的金币与城镇的兴盛。"
 EDG_BAV_4_1_11_1: "所有满足任务条件的省份，获得以下效果："
 EDG_BAV_4_1_11_2: "每个满足任务条件的省份，都将为我们提供§G+0.2§!倍的§Y年度收入§!。"
 EDG_BAV_4_1_13_title: "§O无穷无尽的谷物§!"
 EDG_BAV_4_1_13_desc: "谷物是酒之骨、亦是民之命。我们要让土地不再屈服于歉收与荒芜：修渠、轮作、储仓与市集齐备，使面包与麦芽如河流般不绝，喂饱军队，也喂饱繁荣。"
 EDG_BAV_4_1_13_1: "立即§G清除§!所有省份的§Y产量下降§!修正。"
 EDG_BAV_4_1_13_2: "现在，省份互动「§O鼓励生产谷物§!」导致§Y产量下降§!的§Y效果§!和§Y时长§!均§G减半§!。"
 EDG_BAV_4_1_15_title: "§O世界生产的中心§!"
 EDG_BAV_4_1_15_desc: "工坊不止铸造器物，更铸造国力。让麦芽、火焰与匠心在同一座城中汇聚——税赋、人力与货殖将随每一次扩建而增长，使我们的生产成为诸邦仰赖的轴心。"
 EDG_BAV_4_1_15_1: "现在，在拥有修正§O啤酒工厂§!的省份提升§Y基础生产§!时，将会额外随机获得§G+1§!§Y基础税收§!或§Y基础人力§!。"
 EDG_BAV_4_1_15_2_yes: "£yes£若我们已完成@BAV§Y巴伐利亚§!任务「§Y挥师莱茵兰§!」，则发生以下效果：\n解锁第二时代能力「§Y莱茵兰建设§!」。"
 EDG_BAV_4_1_15_2_no: "£no£若我们已完成@BAV§Y巴伐利亚§!任务「§Y挥师莱茵兰§!」，则发生以下效果：\n解锁第二时代能力「§Y莱茵兰建设§!」。"
 EDG_BAV_4_1_15_3_yes: "£yes£若我们已完成@GER§Y德意志§!任务「§Y瓜分波兰§!」，则发生以下效果：\n解锁第二时代能力「§Y波兰王冠§!」。"
 EDG_BAV_4_1_15_3_no: "£no£若我们已完成@GER§Y德意志§!任务「§Y瓜分波兰§!」，则发生以下效果：\n解锁第二时代能力「§Y波兰王冠§!」。"
 EDG_BAV_4_2_12_title: "§O开垦农田沃土§!"
 EDG_BAV_4_2_12_desc: "沃土不该沉睡于田埂与荒地之间。我们将以垦殖与水利驯服平原，以秩序与勤政守护收成；当农田被开发到极致，丰饶便会成为永恒的国本。"
 EDG_BAV_4_2_12_1: "所有由我们或我们属国持有的§Y农田§!省份，获得如下效果："
 EDG_BAV_4_2_12_2: "所有由我们或我们属国持有的§Y农田§!省份，在其§Y基础生产§!达到§Y12§!时，会获得永久的§G+100.0%§!§Y本地生产效率§!。"
 EDG_BAV_4_2_12_3: "为我们的统治者添加§Y勤政§!特质。若其特质槽已满，则改为获得一个等效的统治者修正。"
 EDG_BAV_4_2_14_title: "§O推广啤酒文化§!"
 EDG_BAV_4_2_14_desc: "啤酒不只是饮料，更是巴伐利亚的名片与誓言。把酒香带到海彼岸与新港口，让节庆与商队替我们宣扬声名——以谷物为纽带，以杯盏为盟约，令财富随风帆而来。"
 EDG_BAV_4_2_14_1: "现在，省份互动「§O建造啤酒工厂§!」将可以在§M海外省份§!使用。"
 EDG_BAV_4_2_14_2: "现在，其他国家将也有可能触发事件「§Y啤酒节§!」，我们将有机会向他们出售§O啤酒§!以换取§G高额收入§!。"
 EDG_BAV_4_2_14_3: "现在，每使用§Y10§!次外交行动「§O扩大谷物贸易§!」，将会获得§G一年§!的§Y收入§!。"
 EDG_BAV_4_2_14_4: "在当前统治者治下，已对至少§Y5§!个国家使用过§Y外交行动§!「§O扩大谷物贸易§!」"
 EDG_BAV_4_3_11_title: "§O扶植小麦产业链§!"
 EDG_BAV_4_3_11_desc: "一粒麦子能养活一座城，也能撑起一条产业。我们要让田野、磨坊、仓廪与市集环环相扣：谷物不再是散落的贡赋，而将成为可以驱动国家机器的链条。"
 EDG_BAV_4_3_11_1: "小麦产业链"
 EDG_BAV_4_3_11_2: "所有由我们或我们属国持有的§Y谷物§!省份，在其§Y基础生产§!达到§Y12§!时，会获得永久的§G+1§!§Y商品产出§!。"
 EDG_BAV_4_3_11_3: "解锁一项§Y省份互动§!，允许我们以短期§R产量下降§!为代价，将§Y直属州§!内所有省份的产物，转变为§Y谷物§!。"
 EDG_BAV_4_3_13_title: "§O细化工艺流程§!"
 EDG_BAV_4_3_13_desc: "真正的强国，连酿造都讲究度量与法则。我们将细化麦芽烘焙、发酵与贮藏之术，让每一桶酒更清澈、更稳定、更值钱；当工艺成为制度，叛乱也会在酒香中归于沉寂。"
 EDG_BAV_4_3_13_1: "我们将花费§R大量金钱§!，开启一条§Y事件链§!，允许我们通过改进酿造工艺，提升§O啤酒工厂§!的产量和质量。预计当§Y事件链§!全部完成时：\n-§O啤酒工厂§!将会§G提高§!§Y本地生产效率§!。\n-§O啤酒工厂§!将会§G提高§!§Y省份贸易竞争力§!。\n-§O啤酒工厂§!将会§G降低§!§Y省份叛乱度§!。"
 EDG_BAV_4_3_13_2: "现在，每拥有§Y25§!个§O啤酒工厂§!，将会为我们提供§G+1§!个§Y商人团§!。"
 EDG_BAV_4_3_15_title: "§O享誉世界的啤酒乐园§!"
 EDG_BAV_4_3_15_desc: "当田野永不枯竭、工厂昼夜不息，巴伐利亚便不再只是诸侯之一，而是啤酒的王座。让世界在我们的酒杯前低头——谷物之地，皆应纳入这场霸权的秩序。"
 EDG_BAV_4_3_15_1: "现在，省份互动「§O鼓励生产谷物§!」将§G不会§!导致§Y产量下降§!。"
 EDG_BAV_4_3_15_2: "现在，省份互动「§O建造啤酒工厂§!」将会额外给当地带来§G+5§!§Y基础生产§!。"
 EDG_BAV_4_3_15_3: "解锁一项§Y战争理由§!：\n-§Y侵略扩张§!：100%\n-§Y获得威望§!：125%\n-§Y战争分数§!：75%\n允许如下§Y战争目标§!：\n-任一省份生产§Y谷物§!的区域。"
 EDG_BAV_4_3_15_4: "啤酒霸权"
 EDG_BAV_4_4_12_title: "§O建造酿造工厂§!"
 EDG_BAV_4_4_12_desc: "从乡间小作坊到规模化酿造，差别在于工程与纪律。以水源、仓储与砖石为根基，建起专门的酿造工厂：让生产不受季节摆布，让财富像麦汁般持续涌流。"
 EDG_BAV_4_4_12_1_yes: "£yes£若我们拥有至少§G+50.0%§!§Y商品产出修正§!，则发生以下效果："
