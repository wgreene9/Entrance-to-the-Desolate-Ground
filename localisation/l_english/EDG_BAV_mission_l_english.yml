 EDG_BAV_3_1_7_title: "羁縻施瓦本"
 EDG_BAV_3_1_7_desc: "阿尔卑斯的北麓与多瑙的源头之间，施瓦本的城镇与骑士世家曾以自由为傲。如今，我们将以巴伐利亚的旗帜重整这片纷争之地，使其山口与河谷不再为诸侯私斗所裂，而成为南德统一的脊梁。"
 EDG_BAV_3_1_7_1: "§Y德意志地区§!将会解锁更多的§M佣兵§!。"
 EDG_BAV_3_1_8_title: "垂泪巴登"
