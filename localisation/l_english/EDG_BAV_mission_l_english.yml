 EDG_BAV_1_1_6_3_no: "£no£若§Y雷根斯堡会议§!已经结束且结果为「§Y我们必须坚持公教会的领导§!」，则发生以下效果："
 EDG_BAV_1_1_6_4_yes: "£yes£若§Y雷根斯堡会议§!已经结束且结果为「§Y事情没有教宗想的那么糟糕§!」，则发生以下效果：\n§Y艺术家§!阶层获得§G5%§!的§Y忠诚均衡点§!，持续§Y10§!年。"
 EDG_BAV_1_1_6_4_no: "£no£若§Y雷根斯堡会议§!已经结束且结果为「§Y事情没有教宗想的那么糟糕§!」，则发生以下效果：\n§Y艺术家§!阶层获得§G5%§!的§Y忠诚均衡点§!，持续§Y10§!年。"
 EDG_BAV_1_2_3_title: "雪中送炭"
 EDG_BAV_1_2_3_desc: "兰茨胡特的旗帜已越过伊萨尔与多瑙，慕尼黑、英戈尔施塔特、雷根斯堡与萨尔茨堡尽入掌中。然而征服只是开端：若只以铁与税相待，新得之地不过是雪夜里暂借的火光。今当以赦令与施惠安抚人心，整饬旧法、抚恤行会与教会，使诸城明白——维特尔斯巴赫带来的不仅是更换主君，而是可依可托的秩序与庇护。"
 EDG_BAV_1_2_3_1: "已通过§Y改善关系§!至少提升了该国§G75§!的关系"
 EDG_BAV_1_2_3_2: "所有满足任务条件的属国，失去§G-25.0%§!§Y独立倾向§!，并§G清除§!对我们的§R侵略扩张§!和§R强迫联统§!关系修正。"
 EDG_BAV_1_2_3_3: "现在，§Y贵族§!的阶层特权「§Y强大的公爵领§!」将额外提供§G+50.0%§!§Y附庸贡献的陆军数量上限§!。"
 EDG_BAV_1_2_3_4: "现在，与属国§Y王室联姻§!时，会添加彼此间的§G历史友邦§!。已经§Y王室联姻§!的属国，也会获得该效果。"
 EDG_BAV_1_2_5_title: "文艺复兴"
 EDG_BAV_1_2_5_desc: "从阿尔卑斯山南麓吹来的新风，携着古典的回响与工艺的火花，正悄然改变德意志的诸侯宫廷。若巴伐利亚愿以学问与匠心为薪、以城镇与学院为炉，那么不止是壁画与穹顶将焕然一新——我们的权威也将披上理性与光辉的外衣，在旧世界的阴影中开辟新的时代。"
 EDG_BAV_1_2_5_1: ""
