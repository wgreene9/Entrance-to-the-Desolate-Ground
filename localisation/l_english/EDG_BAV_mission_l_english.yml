 EDG_BAV_4_4_12_2: "解锁一项§Y省份互动§!，允许我们在我们和我们属国的省份建造§O啤酒工厂§!，该省份互动位于建筑栏下方。"
 EDG_BAV_4_4_12_3: "为我们的统治者添加§Y伟大工程师§!特质。若其特质槽已满，则改为获得一个等效的统治者修正。"
 EDG_BAV_4_4_14_title: "§O提升酿造技术§!"
 EDG_BAV_4_4_14_desc: "技术是另一种征服。改良器具、统一配方、掌握温度与运输，我们将把一桶酒的价值榨到极致——当啤酒的贸易像江河汇入海洋，世人便会在账册上见证我们的崛起。"
 EDG_BAV_4_4_14_1: "现在，§O啤酒工厂§!将会提供§G+100.0%§!§Y贸易价值修正§!。"
 EDG_BAV_4_4_14_2_yes: "根据我们和我们属国省份拥有修正§O啤酒工厂§!的数量，执行对应效果:\n\n£yes£拥有§Y50§!个§O啤酒工厂§!，则发生以下效果:\n所有拥有修正§O啤酒工厂§!的省份，获得§G+1§!§Y基础生产§!。"
 EDG_BAV_4_4_14_2_no: "根据我们和我们属国省份拥有修正§O啤酒工厂§!的数量，执行对应效果:\n\n£no£拥有§Y50§!个§O啤酒工厂§!，则发生以下效果:\n所有拥有修正§O啤酒工厂§!的省份，获得§G+1§!§Y基础生产§!。"
 EDG_BAV_4_4_14_3_yes: "£yes£拥有§Y75§!个§O啤酒工厂§!，则发生以下效果:\n每个拥有修正§O啤酒工厂§!的省份，将为我们提供§G+0.2§!倍的§Y年度生产收入§!。"
 EDG_BAV_4_4_14_3_no: "£no£拥有§Y75§!个§O啤酒工厂§!，则发生以下效果:\n每个拥有修正§O啤酒工厂§!的省份，将为我们提供§G+0.2§!倍的§Y年度生产收入§!。"
