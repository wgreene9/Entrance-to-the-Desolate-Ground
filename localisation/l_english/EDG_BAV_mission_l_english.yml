 EDG_BAV_5_5_11_title: "§M赞助绘画大师§!"
 EDG_BAV_5_5_11_desc: "大师的画笔能让一场战役永不终结，也能让一位君主永不沉寂。赞助绘画并非虚荣的挥霍，而是将权威化为可见之物：在壁画与肖像之中，秩序被描绘，忠诚被教育，敌意被震慑。让巴伐利亚的形象被精心塑造，如同铠甲般坚固，如同圣像般长存。"
 EDG_BAV_5_5_11_1: "现在，每一等级的行政顾问§Y艺术家§!将为我们提供§G-1.0%§!§Y全国叛乱度§!。"
 EDG_BAV_5_5_11_2: "现在，我们每拥有一个§Y5§!级顾问，就可以获得§G+0.10§!§M每月艺术珍藏§!。"
 EDG_BAV_5_5_11_3: "现在，切换§Y国家焦点§!时将直接给予§G50§!对应类型的§Y君主点数§!。"
 EDG_BAV_5_5_13_title: "§M点缀王冠的宝石§!"
 EDG_BAV_5_5_13_desc: "一顶王冠的光芒，来自无数细小而璀璨的折射。搜罗珍品、奖掖工匠、汇聚异邦之作，使我们的宫廷成为宝物的归宿。让每一件藏品都成为一段故事：关于远方的贸易、关于胜利的馈赠、关于王朝不愿被遗忘的雄心。"
 EDG_BAV_5_5_13_1: "现在，政府互动「§M购入艺术珍藏§!」、「§M举办艺术展览§!」和「§M促进艺术交流§!」将§G减少一半§!花费。"
 EDG_BAV_5_5_15_title: "§M万世流芳的瑰宝§!"
 EDG_BAV_5_5_15_desc: "终有一日，刀剑会钝，城墙会塌，连最宏伟的法令也会被新制度替代；唯有真正的瑰宝能穿越世纪。将我们的珍藏、展览与交流化为不朽的事业，让巴伐利亚在后世的史册里不仅是一个强国，更是一座文明的宝库。万世流芳，不止靠征服，更靠创造。"
 EDG_BAV_5_5_15_1: "现在，以下§Y政府互动§!得到强化：\n-「§M购入艺术珍藏§!」额外提供§G+25§!§Y威望§!。\n-「§M举办艺术展览§!」额外§G清除§!所有§Y异端省份§!的§Y荒废度§!。\n-「§M促进艺术交流§!」每个§Y异端§!省份将会额外提供§G0.5%§!随机§Y阶层忠诚度§!。"
