 EDG_BAV_3_5_7_title: "柏林之冬"
 EDG_BAV_3_5_7_desc: "从沙地与森林到边境的城堡线，勃兰登堡以坚韧著称，亦是通往东北的钥匙。若要让巴伐利亚的目光越过中德，我们便必须夺下此锁孔——在边疆竖起我们的旗帜，开启更广阔的舞台。"
