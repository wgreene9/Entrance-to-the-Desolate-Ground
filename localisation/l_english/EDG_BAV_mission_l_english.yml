 EDG_BAV_3_3_7_title: "埋葬哈布斯堡"
 EDG_BAV_3_3_7_desc: "多瑙河畔的哈布斯堡曾以疆土与婚约织成牢笼，令南德诸邦在其阴影下喘息。如今，我们将把这道阴影驱散——在维也纳与阿尔卑斯之间确立新的力量，让南方的命运不再由他人书写。"
