 EDG_BAV_1_1_2_title: "雷根河畔"
 EDG_BAV_1_1_2_desc: "雷根河的水流穿城而过，也将帝国的誓言、商路的喧嚣与自由市的傲气一并带来。雷根斯堡自恃帝国直辖，屡以特权为盾；然而若要让巴伐利亚的疆域连成一体、让税赋与兵役不再被城墙分割，就必须让这座河畔之城明白：自由并非不受约束的借口，而是秩序之下的恩典。我们将以盟约与压力并用，使雷根斯堡的命运回归巴伐利亚的轨道。"
