 EDG_BAV_3_2_7_title: "萨利安的棺柩"
 EDG_BAV_3_2_7_desc: "法兰克尼亚的葡萄园与主教座堂见证了德意志的古老心脉，却也长期被碎裂的权柄所缠绕。我们将把这些破碎的冠冕与旗帜重新编织，令美因河沿岸在同一法度下安宁繁荣。"
