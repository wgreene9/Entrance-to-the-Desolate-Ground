 EDG_BAV_3_4_7_title: "击败大元帅"
 EDG_BAV_3_4_7_desc: "萨克森是诸侯权力与宗教风暴的中心，大学与教堂、选帝与军团在此相互角力。若我们要在德意志的争论中成为裁决者，就必须让萨克森的旗帜折服，让其威望与兵力转为我们的基石。"
