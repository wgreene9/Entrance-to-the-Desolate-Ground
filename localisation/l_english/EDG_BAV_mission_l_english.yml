 EDG_BAV_3_4_9_title: "挥师莱茵兰"
 EDG_BAV_3_4_9_desc: "莱茵兰的河港、关税与教会领地，是帝国最富饶的动脉之一。我们将沿着莱茵推进，把散落的权利与税关统一于一手——让这条大河不再滋养分裂，而成为我们财富与影响力的长河。"
