 EDG_BAV_3_2_8_title: "处理行宫伯爵"
 EDG_BAV_3_2_8_desc: "莱茵上游的宫廷与选侯的荣耀，是帝国权力的焦点之一。若要让巴伐利亚的威名登堂入室，就必须在普法尔茨写下新的篇章：夺取这片土地，便是伸手触碰帝国的天平。"
 EDG_BAV_3_2_8_1: "解锁一项§Y外交行动§!，允许我们花费一定的§Y独立倾向§!，要求我们的某个§M维特尔斯巴赫家族领地§!向我们转移一定的§Y君主点数§!。"
 EDG_BAV_3_2_8_2: "解锁§Y艺术家§!特权「§Y在§!§M家族领地§!§Y举办艺术展览会§!」，允许我们以§R+15.0%§!§Y属国独立倾向§!，换取§G-33.0%§!§Y稳定度花费修正§!。"
 EDG_BAV_3_2_9_title: "入侵法兰克福"
 EDG_BAV_3_2_9_desc: "法兰克福的集市与加冕之路，是金币与皇冠交汇之处。掌握这座城市，便等于握住帝国的脉搏：让我们的旗帜在商栈与厅堂间飘扬，使财富与声望为巴伐利亚所用。"
 EDG_BAV_3_2_9_1: "随机§Y3§!个由我们或我们的属国拥有的，没有§Y贸易中心§!的§Y德意志§!省份，将获得1级§Y贸易中心§!。"
