 EDG_BAV_3_4_8_title: "艾瑟尔的挽歌"
 EDG_BAV_3_4_8_desc: "西方的平原与要塞连接着莱茵与北海，威斯特伐利亚既是边疆也是通道。控制此地，就能切断敌人的援兵与商路，将西境化作盾墙，使巴伐利亚的疆土从此不惧侧翼。"
 EDG_BAV_3_4_8_1_yes: "£yes£若@H04§Y上艾瑟尔§!不存在，则@H04§Y上艾瑟尔§!将失去其所有§Y核心§!。"
