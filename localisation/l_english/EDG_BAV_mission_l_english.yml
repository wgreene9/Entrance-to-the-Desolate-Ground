 EDG_BAV_3_1_9_title: "阿尔卑斯山间"
 EDG_BAV_3_1_9_desc: "群山之中，钟声与长枪一同回响，瑞士以民兵与盟约抵抗帝国与诸侯的意志。我们若要越过阿尔卑斯、掌握山口与雇佣兵的源泉，就必须让这片高地承认更高的秩序——以铁与誓言，换来群峰的臣服。"
