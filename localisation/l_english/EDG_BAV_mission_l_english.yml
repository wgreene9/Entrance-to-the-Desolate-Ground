 EDG_BAV_3_3_9_title: "进军迈森"
 EDG_BAV_3_3_9_desc: "易北河上游的矿山与工坊孕育了强盛的财力与兵源，迈森的精工与银矿足以支撑一国之军。夺取此地，便是为巴伐利亚的战争机器添上坚硬的齿轮，让我们的野心不再缺乏铸币与钢铁。"
 EDG_BAV_3_3_9_1: "现在，§Y贵族§!的阶层特权「§Y贵族参与军官团§!」将额外提供§G-10.0%§!§Y陆军将领花费§!和§G5.0%§!§Y移动速度§!。"
