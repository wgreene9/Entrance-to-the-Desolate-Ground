 EDG_BAV_3_5_8_title: "解散汉萨同盟"
 EDG_BAV_3_5_8_desc: "汉萨的商船穿行北海与波罗的海，财富不靠王冠，而靠契约与港口。要让德意志的海上贸易听命于一国，就必须让这些自由城市承认我们的主权：让关税与舰队归于同一指挥，令商路为我们的国策服务。"
 EDG_BAV_3_5_8_1: "现在，§Y市民§!的阶层特权「§Y向市民举债§!」将不再降低§Y重商主义§!，并可额外提供§G+2§!笔§Y阶层贷款§!。"
 EDG_BAV_3_5_8_2: "现在，我们每偿还一次§Y贷款§!（注意不是一笔），将获得§G+2.0%§!§Y市民忠诚度§!，并降低§G-0.2%§!§Y通货膨胀§!。"
 EDG_BAV_3_5_9_title: "稳固北部边境"
 EDG_BAV_3_5_9_desc: "在波罗的海的风口，石荷连接着斯堪的纳维亚与德意志，海峡与港湾决定着北方贸易与海军的命脉。夺取此地，我们便能将手伸向海峡的钥匙——让北方的潮汐也为巴伐利亚所用。"
 EDG_BAV_3_5_9_1: "[Root.GetName]在省份§Y[1775.GetName]§!获得§G5§!艘§Y早期克拉克帆船§!。"
