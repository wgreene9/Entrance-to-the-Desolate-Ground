 EDG_BAV_5_2_14_title: "§M慕尼黑的赞美诗§!"
 EDG_BAV_5_2_14_desc: "一首赞美诗能跨越城墙，一段旋律足以动摇人心。若时代的风暴将改革者推上舞台，我们亦可令其声名在慕尼黑的穹顶下回荡：或为辩论的火种，或为和解的桥梁。让音乐成为我们的外交与教化，使分裂的灵魂在同一首歌中学会共存。"
 EDG_BAV_5_2_14_1: "若有机会，§Y马丁·路德§!将会被邀请到§Y慕尼黑§!的宫廷。届时，我们将可以选择§Y马丁·路德§!作为我们的§Y顾问§!，并且，只要§Y马丁·路德§!仍然为我们服务，我们就能获得§G+2.0§!§Y异端容忍度§!。"
 EDG_BAV_5_2_14_2: "现在，以下§Y政府互动§!得到强化：\n-「§M购入艺术珍藏§!」获得的§M艺术珍藏§!§G翻倍§!。\n-「§M举办艺术展览§!」所有§Y异端省份§!额外获得§G1§!随机§Y发展度§!。\n-「§M促进艺术交流§!」每个§Y异端§!省份将会额外提供§G0.01§!§M艺术珍藏§!。"
 EDG_BAV_5_3_11_title: "§M推行人文主义§!"
 EDG_BAV_5_3_11_desc: "帝国的疆界可以靠条约划定，而人心的疆界只能靠宽容开拓。推行人文主义，并非软弱的退让，而是自信的统治：让不同的语言、习俗与信仰在法度之内各得其所。如此，忠诚将不再依赖恐惧，国家也将拥有更深、更稳的凝聚力。"
 EDG_BAV_5_3_11_1_yes: "£yes£若我们通过§Y理念组§!方式完成任务，则发生以下效果：\n只要我们仍然拥有全部的§Y人文理念§!，我们就可以获得§G+0.1§!§M每月艺术珍藏§!。"
 EDG_BAV_5_3_11_1_no: "£no£若我们通过§Y理念组§!方式完成任务，则发生以下效果：\n只要我们仍然拥有全部的§Y人文理念§!，我们就可以获得§G+0.1§!§M每月艺术珍藏§!。"
 EDG_BAV_5_3_11_2_yes: "£yes£若我们通过§Y容忍度§!方式完成任务，则发生以下效果：\n只要我们的§Y异端容忍度§!仍然至少为§Y8§!，我们就可以获得§G+0.1§!§M每月艺术珍藏§!。"
 EDG_BAV_5_3_11_2_no: "£no£若我们通过§Y容忍度§!方式完成任务，则发生以下效果：\n只要我们的§Y异端容忍度§!仍然至少为§Y8§!，我们就可以获得§G+0.1§!§M每月艺术珍藏§!。"
 EDG_BAV_5_3_11_3: "现在，§M艺术珍藏§!最大将提供§G+20.0%§!§Y所有阶层忠诚均衡点§!。"
 EDG_BAV_5_3_13_title: "§M修建宁芬堡宫§!"
 EDG_BAV_5_3_13_desc: "宁芬堡不只是一座宫殿，它是维特尔斯巴赫向世界递出的名片。让园林与水道映照王室的秩序，让穹顶与长廊承载家族的雄心。石材堆叠的不只是华美，更是一个时代的宣告：巴伐利亚的中心，值得被称为帝国的明珠。"
 EDG_BAV_5_3_13_1: "现在，奇观「§Y宁芬堡§!」将提供额外§G增益§!。"
 EDG_BAV_5_3_13_2: "现在，§M艺术珍藏§!最大将提供§Y+20.0%§!§Y所有阶层影响力§!。"
 EDG_BAV_5_3_15_title: "§M维特尔斯巴赫黄金时代§!"
 EDG_BAV_5_3_15_desc: "当学术、工艺与礼仪在同一片土地上盛放，王朝的黄金时代便不再是偶然。我们将以制度守护繁荣，以艺术装点权威，使维特尔斯巴赫的名号在宫廷与市集间同样响亮。愿后世回望此刻，记住的不仅是疆土的扩张，更是文明的巅峰。"
 EDG_BAV_5_3_15_1: "现在，事件「§Y盛世§!」发生时，将会额外重置当下或过往的§Y黄金时代§!。"
 EDG_BAV_5_3_15_2: "现在，§M艺术珍藏§!最大将提供§G-10.0%§!§Y治理成本§!。"
 EDG_BAV_5_3_15_3: "现在，新君即位时，§M艺术珍藏§!将不再重置为§Y0§!，而是新君的§Y总三维乘以2§!。"
 EDG_BAV_5_4_12_title: "§M谱写皇家乐曲§!"
 EDG_BAV_5_4_12_desc: "王权需要礼炮宣告，也需要乐章铭刻。让宫廷作曲家为我们谱写属于王室的旋律，使庆典、胜利与哀悼皆有其庄严的声音。音乐不见于地图，却能深入每个臣民的记忆——当旋律响起，巴伐利亚的统一与尊荣便随之被人传唱。"
 EDG_BAV_5_4_12_1: "解锁一项§Y事件§!，允许我们在每个统治者在位期间，花费§M艺术珍藏§!指定若干数量的§M宫廷作曲家§!并为我们提供一些§G增益§!。"
 EDG_BAV_5_4_12_2: "解锁一组§Y事件§!，允许我们在获得一些重要的§Y欧洲§!省份后，永久获得§G+1§!§M宫廷作曲家§!§Y数量§!。"
 EDG_BAV_5_4_14_title: "§M德意志的洛可可§!"
 EDG_BAV_5_4_14_desc: "若巴洛克是庄严的誓言，洛可可便是胜利后的从容。以更轻盈的线条、更繁复的装饰，令教堂与府邸像雪白的浪花般铺展在德意志的土地上。让诸邦明白：风尚的中心可以不在莱茵，也不在维也纳——它同样可以诞生于我们的手中。"
