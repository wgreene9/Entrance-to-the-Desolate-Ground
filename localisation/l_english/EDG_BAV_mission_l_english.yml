 EDG_BAV_4_5_11_title: "§O投资生产和基建§!"
 EDG_BAV_4_5_11_desc: "道路、桥梁、运河与仓廪，才是帝国真正的血管。我们要以投资牵引工场与城镇，让发展不再零散，而在规划中汇聚成潮：每一次扩建，都是国力的跃升。"
 EDG_BAV_4_5_11_1: "解锁直属州法令「§Y德意志基础设施建设§!」。"
 EDG_BAV_4_5_11_2: "所有由我们或我们属国持有的拥有任意§Y工场§!的省份，在其§Y基础生产§!达到§Y12§!时，会获得永久的§G+25.0%§!§Y商品产出修正§!。"
 EDG_BAV_4_5_11_3: "现在，我们在颁布了「§Y德意志基础设施建设§!」的省份提升§Y发展度§!时，将会获得§G5§!§Y威望§!，多余的§Y威望§!会转化为§Y君主点数§!。"
 EDG_BAV_4_5_13_title: "§O颁布『啤酒纯酿法』§!"
 EDG_BAV_4_5_13_desc: "唯有规则，才能让繁荣长久。颁布『啤酒纯酿法』，以法律守护质量与信誉：让每一杯酒都配得上巴伐利亚之名，也让我们的商人以标准而非刀剑征服市场。"
 EDG_BAV_4_5_13_1: "解锁两项§Y决议§!，分别允许我们§Y提高§!和§Y降低§!§O啤酒工厂§!的生产标准，来决定是换取短期利益还是长期利益。"
 EDG_BAV_4_5_13_2: "现在，当我们主动§Y接纳思潮§!时，所有由我们和我们属国持有的，拥有修正§O啤酒工厂§!的省份将会发生如下效果："
 EDG_BAV_4_5_13_3: "每个由我们和我们属国持有的，拥有修正§O啤酒工厂§!的省份，都会为我们提供§G+1§!§Y重商主义§!。"
 EDG_BAV_4_5_15_title: "§O全球经济的心脏§!"
 EDG_BAV_4_5_15_desc: "当财富的航路与账本的数字都绕着我们运转，世人便会承认：这里不是边陲诸侯的领地，而是全球经济跳动的心脏。贸易与生产在此同频，国势亦将随之不朽。"
 EDG_BAV_4_5_15_1: "现在，§O啤酒工厂§!将会提供§G+1.0%§!§Y全局贸易竞争力§!。"
 EDG_BAV_4_5_15_2: "现在，§O啤酒工厂§!将会提供§G+0.5%§!§Y生产效率§!。"
 EDG_BAV_5_1_11_title: "§M实行义务教育§!"
 EDG_BAV_5_1_11_desc: "刀剑可以夺城，唯有文字能塑人。若要让巴伐利亚在诸侯林立的帝国中立于不败，便须让学识走出修道院与宫廷，进入每一座城镇与每一间课堂。以法令为灯，以教师为炬，使我们的子民懂得书写、计数与辨析；今日播下的墨迹，终将化作明日的国力与荣耀。"
 EDG_BAV_5_1_11_1: "治下随机§Y5§!个发展度至少为§Y20§!的省份，将获得以下效果："
 EDG_BAV_5_1_11_2: "现在，只要§Y意大利§!地区存在对我们好感度大于§G150§!的国家，我们就可以将§Y继承人§!送往§Y意大利§!进行留学，期间会触发一系列§M继承人教育事件§!，直到继承人成年、被废或死亡为止。"
 EDG_BAV_5_1_11_3: "现在，当我们主动§Y接纳思潮§!时，可以选择获得一项§Y科技§!的§G升级§!。"
 EDG_BAV_5_1_13_title: "§M宫廷画廊珍藏§!"
 EDG_BAV_5_1_13_desc: "王权若欲长存，不止靠城墙与税册，更要靠记忆与象征。让宫廷画廊收纳大师之笔，将胜利、虔敬与家族荣光凝作永不褪色的色彩。使来访的使节在画框之间读懂我们的威仪——巴伐利亚不仅能统治土地，也能统治时代的审美与想象。"
 EDG_BAV_5_1_13_1: "解锁一项§Y事件链§!，允许我们在每个统治者在位期间，花费§M艺术珍藏§!让国内一位§M艺术家§!为我们创作一幅§M艺术品§!。\n\n创作需要耗费一定时间，当创作完成后，我们将会获得一些§G增益§!，§G增益§!的强度取决于我们的§Y威望§!、§Y正统性§!和§Y艺术家阶层忠诚度§!。"
 EDG_BAV_5_1_13_2: "现在，当我们主动§Y升级科技§!时，我们将获得§G+10§!§M艺术珍藏§!。"
 EDG_BAV_5_1_15_title: "§M欧洲的艺术之都§!"
 EDG_BAV_5_1_15_desc: "从意大利的工坊到帝国的宫廷，艺术的星火正等待一座真正的都城为其加冕。让慕尼黑的大厅回响辩论与赞歌，让雕刻、绘画与建筑成为国家意志的延伸。今后人们谈论欧洲的风尚与典范时，也必将提起我们的名字——不是作为边陲诸侯，而是作为艺术之都。"
 EDG_BAV_5_1_15_1: "现在，直属州行动「§Y州权力集中化§!」完成后将会退还§G全部§!§Y政府改革点数§!和§G一半§!§Y行政点数§!。"
 EDG_BAV_5_1_15_2: "现在，§Y艺术家§!的阶层特权「§Y邀请参与政治§!」提供的§Y改革进度增长§!§G翻倍§!。"
 EDG_BAV_5_2_12_title: "§M巴洛克艺术§!"
 EDG_BAV_5_2_12_desc: "当信仰撕裂共同体，艺术便成为最锋利的宣言。巴洛克以光影与穹顶回应纷争：它既能捍卫祭坛的庄严，也能向怀疑者展示秩序的宏伟。让教堂与宫殿以同一种语言说话——在震撼与敬畏之中，巴伐利亚的权柄与信念将被刻进石材与金箔。"
 EDG_BAV_5_2_12_1_yes: "£yes£若任意由我们或我们属国拥有的省份是§Y新教§!，则发生以下效果：\n§Y艺术家§!的阶层特权「§Y颁布建筑法§!」将额外提供§G-10.0%§!§Y建筑花费§!。"
