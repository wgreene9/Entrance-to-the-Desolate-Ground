 EDG_BAV_1_3_1_title: "统一之路"
 EDG_BAV_1_3_1_desc: "群山与河谷将巴伐利亚分割成无数领地与旧怨，但同一面旗帜下也能汇聚同一份意志。若我们要在帝国诸侯的夹缝中生存并崛起，就必须结束内耗、收束权柄，让法令自慕尼黑传遍各地。统一并非一日之功，而是一条必须踏出的道路——从此，巴伐利亚将以一个声音发言。"
 EDG_BAV_1_3_1_1: "事件「§Y巴伐利亚的继承§!」已经发生"
 EDG_BAV_1_3_1_2: "解锁一项§Y决议§!，允许我们在同@UBV§Y慕尼黑§!或@ING§Y英戈尔施塔特§!进行的§Y联合统治§!战争中，花费一定代价与非战争盟主§Y无条件和平§!。"
 EDG_BAV_1_3_1_3: "解锁一项§Y决议§!，允许我们向§Y皇帝§!购买@REG§Y雷根斯堡§!自由市。"
 EDG_BAV_1_3_1_4: "解锁一项§Y决议§!，允许我们向§Y教宗§!购买@SLZ§Y萨尔茨堡§!主教区。"
 EDG_BAV_1_3_1_5: "现在，§Y贵族§!的阶层特权「§Y扩大征兵§!」将额外提供最多§G+15.0%§!§Y国家人力修正§!，此修正与阶层§Y忠诚度§!成正比，并在阶层§Y忠诚度§!为§G100%§!时达到最大值。"
 EDG_BAV_1_3_1_6: "现在是时候决定@UBV§Y慕尼黑§!和@ING§Y英戈尔施塔特§!的命运了。"
 EDG_BAV_1_3_2_title: "尘埃落定"
 EDG_BAV_1_3_2_desc: "纷争终有尽头。昔日的争执、封地的裂痕与诸侯的算计，皆在铁与印玺的裁决下归于沉寂。尘埃落定之时，留下的不只是胜负，更是秩序——新的法度将取代旧日的妥协，巴伐利亚从此不再任由风向摆布，而要成为风暴本身。"
 EDG_BAV_1_3_2_1: "现在，为主流文化为§Y巴伐利亚§!的属国提升§Y省份发展度§!时，额外降低§G-5.00%§!§Y属国独立倾向§!。"
 EDG_BAV_1_3_2_2: "解锁一项§Y决议§!，允许我们花费一定代价，夺取@PSS§Y帕绍§!的宗主权。"
 EDG_BAV_1_3_2_3: "现在，§Y贵族§!的阶层特权「§Y强大的公爵领§!」将额外提供§G+25.0%§!§Y附庸贡献的陆军数量上限§!和§G+10.0%§!§Y附庸国进贡收入§!。"
 EDG_BAV_1_3_4_title: "百废待兴"
 EDG_BAV_1_3_4_desc: "战争与动荡带走了粮食、钱币与人心，留下的是荒芜的田亩与空荡的作坊。如今既已拨开迷雾，便当重整税册与市镇，修复道路与桥梁，使商旅再度穿行于多瑙与伊萨尔之间。百废待兴并非屈辱，而是新秩序的第一块基石——让巴伐利亚在废墟上重铸繁荣。"
 EDG_BAV_1_3_4_1: "随机分配§G10§!点§Y发展度§!到我们或我们的属国拥有的§Y东巴伐利亚§!、§Y下巴伐利亚§!和§Y上巴伐利亚§!省份。"
 EDG_BAV_1_3_4_2: "现在，提升我们或我们的属国省份的§Y发展度§!时，直属州会获得§G+5.00%§!§Y繁荣度§!。"
 EDG_BAV_1_3_6_title: "@BAV§Y巴伐利亚§!，统一而强大"
 EDG_BAV_1_3_6_desc: "从分封的旧格局到合一的疆土，我们以耐心与决断收拢诸邦的碎片，将众多旗帜锻成一面。今日的巴伐利亚不再是帝国内易受摆布的边陲诸侯，而是统一而强大的邦国：法律有其权威，军队有其纪律，金库与市集有其脉动。让诸侯与王侯记住这一点——巴伐利亚已崛起，并将以一个声音书写自己的命运。"
 EDG_BAV_1_3_6_1: "解锁一组§Y决议§!，允许我们在德意志地区释放特殊属国§M维特尔斯巴赫家族领地§!。"
 EDG_BAV_1_3_6_2: "现在，§Y市民§!的阶层特权「§Y赞助艺术§!」将额外提供§G+0.50§!§Y全局繁荣度增长§!。"
 EDG_BAV_1_3_6_3: "我们将获得强化的§M巴伐利亚理念§!。"
 EDG_BAV_1_3_6_4: "我们将会获得§Y双任务树§!，这将允许我们在§O啤酒之国§!任务树和§M艺术之国§!任务树之间切换。"
 EDG_BAV_1_4_3_title: "火中取栗"
 EDG_BAV_1_4_3_desc: "巴伐利亚的旌旗一旦合为一面，便不再只是伊萨尔河畔的家族纷争，而是足以撼动帝国内部均势的宣告。诸侯们在议会与宫廷间低语：今日是巴伐利亚扩张的边界，明日便可能轮到他们的领地与特权。我们已将手伸入炽热的炉膛——若要在这团警觉与嫉惮的火焰中取出胜利的栗子，就必须以同盟、权谋与铁腕守住新生的统一。"
 EDG_BAV_1_4_3_1: "已通过§Y改善关系§!至少提升了该国§G50§!的关系"
 EDG_BAV_1_4_3_2: "所有§Y帝国诸侯§!对我们的§R侵略扩张§!§G减少§!10点。"
 EDG_BAV_1_4_5_title: "最后准备"
 EDG_BAV_1_4_5_desc: "诸侯环伺，群狼窥伺；而我们的旗帜已在伊萨尔河畔集结。纵使§Y皇帝§!心怀疑惧，也无法否认@BAV§Y巴伐利亚§!所持之宣称合乎法理、无可指摘。如今，长剑仍在鞘中，但最后的准备已然开始——我们将把争端推上§Y帝国议会§!的厅堂，以誓言与法典为刃，为即将到来的抉择铺就道路。"
 EDG_BAV_1_4_5_1_yes: "尽管§Y皇帝§!不愿意看到我们崛起，但我们对@BAV§Y巴伐利亚§!无可非议的宣称让他无法矢口回绝，他只得答应将此事交与§Y帝国议会§!进行表决。"
 EDG_BAV_1_4_5_1_no: "我们仍需等待§Y皇帝§!的回复......"
 EDG_BAV_1_5_2_title: "主教之殇"
 EDG_BAV_1_5_2_desc: "萨尔茨堡的主教曾以圣坛与法印自立为邦，在帝国内外周旋如刃。然巴伐利亚的群山与河谷不容永恒的掣肘：或以盟约相系，或以关税与驻军相逼，终要让这座盐与钟声之城明白——牧杖可以引领灵魂，却不得再指挥边境的命运。自此，主教的冠冕黯淡，萨尔茨堡的权柄将系于我们的缰绳之上。"
 EDG_BAV_1_5_2_1_yes: "£yes£若我们通过§Y购买§!完成任务，则发生以下效果："
 EDG_BAV_1_5_2_1_no: "£no£若我们通过§Y购买§!完成任务，则发生以下效果："
 EDG_BAV_1_5_2_2_yes: "£yes£若我们拥有至少§Y3§!个主流文化为§Y巴伐利亚§!的属国，则发生以下效果：\n所有主流文化为§Y巴伐利亚§!的属国§Y首都§!获得§G1§!基础人力。\n每个主流文化为§Y巴伐利亚§!的属国，将为我们提供§G50§!£icon_EDG_cash£"
 EDG_BAV_1_5_2_2_no: "£no£若我们拥有至少§Y3§!个主流文化为§Y巴伐利亚§!的属国，则发生以下效果：\n所有主流文化为§Y巴伐利亚§!的属国§Y首都§!获得§G1§!基础人力。\n每个主流文化为§Y巴伐利亚§!的属国，将为我们提供§G50§!£icon_EDG_cash£"
 EDG_BAV_1_5_4_title: "图穷匕见"
 EDG_BAV_1_5_4_desc: "西吉斯蒙德既已溘然长逝，旧日以权柄与威望维系的枷锁亦随之松动。巴伐利亚的诸支血脉不应再困于名分与疑惧之中——统一之业，必须由我们亲手终结。如今，卷宗已备、誓言已立，是时候将统一宣言呈递新皇帝：让帝国诸侯知晓，此非一纸空谈，而是利刃出鞘、尘埃将定的开端。"
 EDG_BAV_1_5_4_1: "已通过§Y改善关系§!至少提升了§Y皇帝§!§G50§!的关系"
 EDG_BAV_1_5_4_2: "§Y西吉斯蒙德§!年事已高，恐怕将不久于人世，他已无力对我们的统一事业做出任何表态，我们仍需等待老皇帝的溘然长逝。"
 EDG_BAV_1_5_4_3: "一封@BAV§Y巴伐利亚§!的统一宣言书将被送到[Emperor.Capital.GetName]。"
 EDG_BAV_1_5_6_title: "祷告派的失乐园"
 EDG_BAV_1_5_6_desc: "萨克森大元帅与选帝侯的权杖，同样笼罩在信仰的阴影与怜悯之间。那里的人们低声祷告，躲避祭坛的审视——而他们的统治者选择了沉默的默许，正如我们在巴伐利亚所做的那样。\n\n若连异端的祈词都能在两国土地上找到栖身之处，那么我们与萨克森之间，或许不必只以法令与利剑相识。让共同的禁忌化作共同的语言：在神圣罗马的目光之外，开辟一座属于祷告派的失乐园，并以此换取更深的宗教默契与政治回响。"
 EDG_BAV_1_5_6_1: "@SAX§Y萨克森§!将会§Y更容易§!完成任务「§M悉威敕令§!」。\n\n当@SAX§Y萨克森§!完成任务「§M宗教移民§!」时，我们将会获得修正「§Y祷告派的「失乐园」§!」。"
 EDG_BAV_2_1_2_title: "危难关头"
 EDG_BAV_2_1_2_desc: ""
 EDG_BAV_2_1_2_1: "每个满足任务条件的阶层，将为我们提供§G100§!£icon_EDG_cash£和§G25§!§Y行政点数§!，若阶层的§Y影响力§!同时达到§Y60§!，则数值翻倍。"
 EDG_BAV_2_1_2_2: "解锁§Y艺术家§!的阶层特权「§Y异端征召法案§!」，允许我们在治下所有§Y异端§!省份，以§R-10.0%§!§Y本地税收修正§!为代价，换取§G-10.0%§!§Y本地募兵时间§!和§G-10.0%§!§Y本地募兵花费§!。\n\n此阶层特权只能在灾难「§R安魂曲§!」期间使用。完成任务「§Y于废墟之中，重燃希望§!」后，不再受到灾难限制。"
 EDG_BAV_2_2_1_title: "紧急状态"
 EDG_BAV_2_2_1_desc: ""
 EDG_BAV_2_2_1_1: "解锁一项§Y外交行动§!，允许我们向地位是§Y列强§!的§Y盟友§!，请求他们的援助。\n\n此行动有10年的冷却，且只能在灾难「§R安魂曲§!」期间使用。完成任务「§Y于废墟之中，重燃希望§!」后，不再受到灾难限制。"
