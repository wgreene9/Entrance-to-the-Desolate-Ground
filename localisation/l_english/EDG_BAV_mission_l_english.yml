 EDG_BAV_1_1_4_title: "恢复秩序"
 EDG_BAV_1_1_4_desc: "统一的代价，是撕裂的土地与疲惫的人民。如今诸侯纷争已息，战旗当归于库藏；让法度重新在市集与乡村生根，让税赋与徭役归于定制，让道路畅通、盗匪绝迹。唯有在秩序之下，巴伐利亚的伤口才能愈合，而新生的公国也将以安宁与纪律，向帝国宣告它的稳固与力量。"
 EDG_BAV_1_1_4_1: "每个满足任务条件的省份，将为我们提供§G25§!§Y行政点数§!和§G5§!§Y威望§!。"
 EDG_BAV_1_1_4_2: "随机§Y3§!个满足任务条件的省份，将获得§Y税收建筑§!的§G升级§!。"
 EDG_BAV_1_1_6_title: "雷根斯堡会议"
 EDG_BAV_1_1_6_desc: "雷根斯堡的钟声再度召唤帝国诸侯齐聚多瑙河畔。教宗以信仰之名催促议会裁断“祷告派”之争，试图将神圣罗马帝国的秩序与司法握入罗马之手。然而诸侯的权利并非牧杖的附庸：在帝国的传统与法理面前，连教座也应知其界限。让我们在会议的厅堂与走廊间编织同盟，唤起诸侯对自治的警觉，使这场以审判为名的集会，成为捍卫帝国权柄、抵御教廷干预的宣言。"
 EDG_BAV_1_1_6_1: "帝国事变§Y雷根斯堡会议§!正在进行或已经结束"
 EDG_BAV_1_1_6_2_yes: "£yes£若§Y雷根斯堡会议§!正在进行，则发生以下效果：\n帝国诸侯将更可能会选择「§Y事情没有教宗想的那么糟糕§!」。\n当§Y雷根斯堡会议§!结果为「§Y事情没有教宗想的那么糟糕§!」时，我们获得的修正将§G延长§!至§Y地理大发现时代§!结束。"
 EDG_BAV_1_1_6_2_no: "£no£若§Y雷根斯堡会议§!正在进行，则发生以下效果：\n帝国诸侯将更可能会选择「§Y事情没有教宗想的那么糟糕§!」。\n当§Y雷根斯堡会议§!结果为「§Y事情没有教宗想的那么糟糕§!」时，我们获得的修正将§G延长§!至§Y地理大发现时代§!结束。"
