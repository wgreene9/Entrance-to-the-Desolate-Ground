 EDG_POL_Sarmatism:0 "萨尔马提亚主义"
 EDG_POL_Sarmatism_desc:0 "萨尔马提亚主义的名称和文化可以在扬·赫雷佐斯托姆·帕塞克的回忆录，或瓦茨瓦夫·波托茨基的诗之类的波兰现代文学作品中体现出来。贵族穿着由毛皮修剪成的长袍（茹潘）和及臀的长筒靴，并配着马刀；蓄胡也很流行。他们力求达到的“萨尔马提亚式”形象是骑在马背上、享有均等的权利（“贵族民主制”）、让外国人感到不可战胜的理想。萨尔马提亚主义赞颂波兰军队过去的胜利，需要波兰贵族维持这种传统。他们不可分元的一件节日饰品是被称为“卡拉贝拉”的马刀。\n\n十五世纪的波兰编年史作者扬·德乌戈什是第一位将史前波兰和萨尔马提亚人联系起来的学者，他的学说也得到了其他历史学家和编年史作者，譬如马尔钦·别尔斯基、马尔钦·克罗梅尔和马切伊·梅霍维塔等人的支持。其他欧洲人关于波兰萨尔马提亚主义的观点主要来自于梅霍维塔的著作，这篇文章通过大量关于国际流通语言方面上的波兰立陶宛联邦的领土和人民文献，来吸引位于南欧的读者。这个名字来自于贵族所谓的祖先，萨尔马提亚人。它实际上是位于黑海以北的伊朗人的部落联盟，被公元前5世纪的古希腊作家希罗多德称为是斯基泰人和亚马逊人的后代，并在公元二世纪被哥特人取而代之。经过了好几代人的口口相传后，这演变为了波兰人是来自于亚洲，后来移居到东南欧的蛮武民族撒乌洛马泰伊人的后代的传奇故事。按照传统说法，萨尔马提亚人是诺亚之子雅弗的后代。"
 EDG_POL_winged_cavalry_reform:0 "翼骑兵改革"
 EDG_POL_winged_cavalry_reform_desc:0 "十六世纪才过半不久，大多数翼骑兵就演变成了重武装的战士，但这些沉重的装备和饰物却反过来拖累了他们的行动，就在看来翼骑兵又要步过了时的重装骑士之后尘而被无情淘汰的时候，1576年被选举为波兰国王的特兰西瓦尼亚公爵斯蒂芬·巴托里对波兰军队进行了深入而有效的改革。巴托里对翼骑兵部队改革的结果是建立了一支大为灵活机动而又具备极高纪律性的新军。在装备上，他永久地摒弃了旧式的重盔、木盾和沿自中世纪骑士的大型马鞍，代之以“契斯卡格”，当时一类带龙虾式层片护颈和穿过盔檐的单片护鼻的开面轻盔——译注）式或者其他式样的轻盔、锁子甲和穿在外面的轻型半身甲，或仅着半身甲和锁甲护臂、带有浓重东方风格的专用马鞍马镫，以及长颈马刺。马刀还是主要的近战武器，但如今除了马刀之外翼骑兵又常常在马鞍旁再系上一把重军刀，其实是一种与西欧的estoc相似的重型刺剑，在冲锋时很好用。马鞍前的枪套里插着两把轮燧手枪或一把轮燧马枪。战锤和权杖还是军官们喜爱的武器。骑枪的长度被缩短了，前端挂上了长长的矛旗，在冲锋时，无数拍打飘扬着的鲜艳小旗在敌人的眼里是一幅既壮丽而又可怕的画面。"
 EDG_POL_manorial_system:0 "改革大庄园"
 EDG_POL_manorial_system_desc:0 "过去的大庄园制度下的农奴效率已经太低了，通过优待甚至废除农奴制度来改善庄园的生产能力是亟待解决的问题。"
 EDG_POL_interoceanic_council:0 "海间理事会"
 EDG_POL_interoceanic_council_desc:0 "由于我们国家幅员辽阔且民族文化十分复杂，因此我们需要建立一个专门的机构来促进各个地区的融合发展。"
 EDG_POL_noble_parliament:0 "什拉赫塔大议厅"
 EDG_POL_noble_parliament_desc:0 "通过让大贵族们一起协商并试图让他们达成一致将会大大提高国内各项事务的运作。"