 EDG_IREEvents.0.name:0 "蒙尘的管风琴"
 EDG_IREEvents.0.desc:0 "在十二世纪，英王亨利二世入侵爱尔兰，并且成功统治了爱尔兰全境，自封为爱尔兰大公，在爱尔兰加强了封建体系，使得爱尔兰第一次拥有了中央机构，并最后将头衔传给了狮心王理查。理查死后，爱尔兰被理查的侄子亚瑟继承，但随着亚瑟被约翰杀害，爱尔兰由此进入了混乱，而金雀花王朝彻底失去了对爱尔兰的控制。\n\n值此混乱时期一位自称康马克·麦克·亚特后代的爱尔兰人将军，帕特里克·亚特，在爱尔兰陷入混乱之后的两百年，以阿尔斯特为根据地，仅用两年便统一了爱尔兰全境，控制爱尔兰大公国并由各个阶级推举成为爱尔兰大公。\n\n为了维持爱尔兰脆弱的封建体系，帕特里克对爱尔兰各地的封建领主做出妥协，给予地方贵族较大的自治权，换取了地方贵族的支持；同时帕特里克又极力争取教宗的支持，承诺改善爱尔兰教会的腐朽现状，换得了加冕成为爱尔兰王国至高王的机会。\n\n从国家层面上来说，帕特里克名义上统一了爱尔兰，并成功加冕为国王；但从实际统治层面上来说，新生的爱尔兰王国不过是一个脆弱的邦联，国内的大贵族不仅享有极高的自治权，君主能调动的力量十分有限，导致帕特里克无法从源头上摆脱这群大贵族。\n\n随着帕特里克改革的不断推进，大贵族也开始愈发的对这位年轻的至高王越来越不满，而一场席卷整个爱尔兰的全境大叛乱也就此揭开序幕。"
 EDG_IREEvents.0.aa:0 "叛徒！"
 EDG_IREEvents.1.name:0 "和平之桌"
 EDG_IREEvents.1.desc:0 "随着叛乱逐渐被帕特里克·亚特镇压，各地大贵族终于愿意同至高王坐在同一张圆桌之上商讨整个国家的未来。"
 EDG_IREEvents.1.aa:0 "君权至上，不容置疑"
 EDG_IREEvents.1.aa.tt:0 "\n当我们成立@ABN§Y阿尔比恩§!之时，将会强调国家的§Y君主§!性"
 EDG_IREEvents.1.bb:0 "至高王与贵族共治天下"
 EDG_IREEvents.1.bb.tt:0 "\n当我们成立@ABN§Y阿尔比恩§!之时，将会强调国家的§Y共和§!性"

 EDG_IREEvents.2.name:0 "帕特里克·麦克·亚特"
 EDG_IREEvents.2.desc:0 "在狮心王理查死后，其侄子亚瑟继承了爱尔兰公国的头衔，但随着亚瑟在1203年被“失地王”约翰杀害，同时当地的大贵族也不再满于约翰的统治，并最终于1204年揭竿而起，让金雀花王朝彻底失去了对爱尔兰的控制。\n\n当爱尔兰人民正在庆祝自己从英格兰手中获得解放之时，却发现自己并没有脱离苦海。在失去了上层阶级统治之后的大贵族试图开始在自己的领地建立一个个独立的国家，而随之而来的便是无休无止的相互征伐于厮杀，翡翠之岛再次陷入了无尽的混乱。\n\n在漫长的时间里，由于苏格兰与英格兰王国都将视野放在了彼此之上，而爱尔兰也因此几乎没有被两者所染指，维持着自1204年以来的分裂状态，两百年间爱尔兰再未被任何势力实质性统一过。\n\n时间来到1440年，一位身世神秘，自称康马克·麦克·亚特后代人，年仅20岁的帕特里克·麦克·亚特在该年夺取了位于阿尔斯特的一座城堡的控制权，并在周围村庄的农民与城市市长的支持之下自称阿尔斯特伯爵，并以此为基准开始了自己统一爱尔兰的计划。\n\n由于帕特里克对新征服的地区较大程度上保留了大贵族的权利，结合帕特里克自身在军事方面的才能，使得其在征服中爱尔兰期间几乎没有遇到任何阻碍，仅用了两年时间便统一了几乎整个爱尔兰岛。在1442年底，最后剩余的仍盘踞在爱尔兰南方的统治阶级向帕特里克宣誓效忠，而帕特里克也得以在1443年初正式获得爱尔兰大公国的头衔。\n\n由于帕特里克的统一很大程度上来源其对各个大贵族所拥有特权的妥协，因此爱尔兰的体制更像是一种联盟制，而帕特里克需要对此做出改变。为此帕特里克在1443年开始拉拢教宗，在承诺改革守旧的海岛基督教教会之后成功换来了教宗为帕特里克加冕成为爱尔兰至高王。\n\n虽然帕特里克到目前为止的统治十分短暂，但就此期间而已其可以称得上一代明君。其在爱尔兰统一期间颁布条例减少全国的赋税，并通过积极调配国内外可能的资源，预防了几次可能的饥荒；帕特里克还时常前往各个城市与农村，以了解爱尔兰底层民众的生存情况，并根据现状来制定各种可能的政策来缓解底层民众的压力，帕特里克时常提出一些相较于其预期想要结果而言更加大胆的政策，譬如彻底免除某个地区一年的赋税——这类政策显然不可能被任何贵族所接受，不过由于协商的起点就相较于目标更高，因此在协商过后，帕特里克都能以其高超的口才与服众的魅力达到自己的预期目标以推进自己想法的实现。\n\n据以上种种原因，帕特里克在民间有着极高的威望，爱尔兰地区的吟游诗人也不断咏唱着关于帕特里克的传奇事迹，赞扬并歌颂帕特里克为爱尔兰历史上最伟大的国王之一，为其献上称号—「统一者」。"
 EDG_IREEvents.2.aa:0 "下一页"
 EDG_IREEvents.3.name:0 "爱尔兰王国"
 EDG_IREEvents.3.desc:0 "通过宗教对自身权利合法性的巩固，帕特里克开始对内部大贵族的各项特权进行改革。帕特里克深谙外交之道，在各个贵族之间游走，或以善言，或以建议，又或以威逼利诱来推动爱尔兰的权力集中。然而这种在大贵族所能容忍的下限周围的改革，也使得各地贵族对帕特里克的耐心不断下降，可以预见的是在将来一场席卷整个爱尔兰的变乱将很快发生。\n\n内部问题也许并没有看上去那么单纯，如果说大贵族的叛乱并不是什么新鲜且过于严重的事情，那么爱尔兰其中一个更加致命的问题便是来自帕特里克自身。帕特里克给臣民的印象便是十分勤政，其几乎没有什么所谓的休息时间—或者说他的休息便是再处理一些事务，并以此为乐，很多人都担心帕特里克会积劳成疾，但他却不以为意，继续着他的统治。\n\n如此富有魅力与权力的人自然会吸引女性的关注，但帕特里克缺似乎并无此意，其拒绝了所有可能的婚姻请求，并且完全没有表现出想要结婚的想法。这对效忠于帕特里克以及想要保证爱尔兰王国维持统治的各个势力来说十分担忧，如果帕特里克没有子孙来继承他的王位，那么后果不言而喻—没有任何其他人的威望与能力能够继承爱尔兰王国至高王的头衔，帕特里克如若去世，那么爱尔兰王国将会再次四分五裂。\n\n然而内部问题并不是唯一爱尔兰王国需要关注的，苏格兰迎来了其年轻而又有抱负的国王亚历山大四世，这个雄心勃勃的君主不可能坐视一个完整的爱尔兰威胁他统一整个不列颠群岛；虽说英格兰国王目前在前几次的灾难当中渐渐的走向下坡路，但富饶的英格兰远比贫瘠的爱尔兰更有实力，即便是如此情景，爱尔兰也绝非英格兰的对手。\n\n帕特里克虽然并不像苏格兰国王亚历山大四世一样将自身的野心与抱负展现的淋漓尽致，但其也绝非不想统一不列颠群岛，在帕特里克的心中，不列颠群岛将会是属于爱尔兰的，而他也将唤起这座岛屿最为古老与优雅的名称。"
 EDG_IREEvents.3.aa:0 "拭目以待"
 EDG_IREEvents.3.aa.tt:0 "\n上述§Y修正§!持续期间，我们无法与其他国家§Y王室联姻§!\n\n由于没有任何可能的王位继承人，§Y帕特里克§!在死亡之后将会导致§R严重后果§!\n\n成立§Y阿尔比恩§!将能够消除上述修正\n"

 EDG_IREEvents.4.name:0 "伦斯特联合"
 EDG_IREEvents.4.desc:0 "在今天，[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]、[WLS.GetName][WLS.Monarch.GetTitle][WLS.Monarch.GetName]、[BRI.GetName][BRI.Monarch.GetTitle][BRI.Monarch.GetName]在伦斯特正式缔结长期同盟以团结对抗各自的敌人，联盟成员彼此平等，相互之间应当分享针对各自敌人的动向。\n\n但[Root.Monarch.GetName]认为，所谓利益是结盟的根本，因此对这纸合约还抱有其他的期盼。[Root.Monarch.GetName]在会议上提出，倘若[Root.GetName]能够在将来独自击败苏格兰而不借助布[BRI.Monarch.GetName]以及[WLS.Monarch.GetName]的军事力量，那么[Root.GetName]理应在联合当中占有更大的分量，或者说[Root.GetName]理应成为伦斯特联合中的主导者而非参与者。\n\n这是一项极具侵略性的提案，也同时意味着我们将在将来承受更大的压力，仅能通过自身实力来对抗苏格兰。[WLS.GetName][WLS.Monarch.GetTitle]与[BRI.GetName][BRI.Monarch.GetTitle]在商讨之后赞成了该附加条例，如若[Root.GetName]彻底击溃了苏格兰，那么将承认[Root.GetName]在伦斯特联合当中的主导地位，但同时需要再次确认[Root.Monarch.GetName]是否要执意签署风险如此大的条约？"
 EDG_IREEvents.4.aa:0 "我们会证明给他们看的"
 EDG_IREEvents.4.aa.tt:0 "\n在完成任务§T「兵行险着」§!之后，我们将§T独自对抗§!@SCO§Y苏格兰§!。\n\n在我们击败@SCO§Y苏格兰§!之后，将有机会和@WLS§Y威尔士§!与@BRI§Y布列塔尼§!建立§T联合统治§!。\n"
 EDG_IREEvents.4.bb:0 "不做更多要求"
 EDG_IREEvents.4.bb.tt:0 "\n在完成任务§T「兵行险着」§!之后，我们将同@WLS§Y威尔士§!与@BRI§Y布列塔尼§!一同对抗@SCO§Y苏格兰§!。\n\n在我们击败@SCO§Y苏格兰§!之后，将有机会§T附庸§!@WLS§Y威尔士§!。\n"

 EDG_IREEvents.5.name:0 "阿尔斯特会议"
 EDG_IREEvents.5.desc:0 "我们与邻居苏格兰的战争已经是不可避免的，而由于目前首都阿尔斯特处于前线，因此[Root.Monarch.GetName]于首都宫廷内召开了一次会议，希望能够得到一些建议。\n\n有人指出[Root.Monarch.GetTitle]应当将首都迁往其他地方，例如[373.GetName]的路特尔斯顿城堡，以此来保证其安全与国家稳定。\n\n同时也有人反对迁移首都，阿尔斯特是从陆地进军爱尔兰腹地的关口，其战略意义十分重大，并提议就地加固首都防御。\n\n而[Root.Monarch.GetTitle][Root.Monarch.GetName]将做出他的选择，但不论[Root.Monarch.GetTitle]的选择如何，[4121.GetName]都将被巩固。"
 EDG_IREEvents.5.aa:0 "着手开始加固[4121.GetName]"
 EDG_IREEvents.5.bb:0 "将首都迁往[373.GetName]"
 
 EDG_IREEvents.6.name:0 "跨过爱尔兰海"
 EDG_IREEvents.6.desc:0 "[Root.Monarch.GetName]为了这一刻准备了十分漫长的时间，而[Root.GetNmae]与[SCO.GetName]的命运也将在今天揭晓。\n\n这是一次大胆的突袭，如若此次战争失败则[Root.GetNmae]将陷入万劫不复。即便我们在此次突袭当中拥有一定的优势，苏格兰无法快速集结盟友，但其自身的实力仍然不可忽视，[Root.Monarch.GetName]仍然需要面对一个极其强大的对手—而现在，也该到伦斯特联合发挥作用的时刻了。"
 EDG_IREEvents.6.aa:0 "愿天佑爱尔兰"
EDG_IREEvents.6.aa.tt:0 "这场战争中@IRE§Y[IRE.GetName]§!与@SCO§Y[SCO.GetName]§!均§Y无法§!§T召唤盟友§!加入战争，我们§Y有且仅有§!这一次§T机会§!\n"
 EDG_IREEvents.6.aa.control_249.tt:0 "如若@SCO§Y[SCO.GetName]§!控制§Y[249.GetName]§!，我们将在§Y战争开始§!之时§T控制§Y该省份\n"
 EDG_IRE_action_together.tt:0 "由于我们在事件§T「伦斯特联合」§!当中选择了同@WLS§Y威尔士§!与@BRI§Y布列塔尼§!一起行动，因此@WLS§Y威尔士§!与@BRI§Y布列塔尼§!将§Y加入§!这场战争\n"
 EDG_IRE_action_alone.tt:0 "\n由于我们没有触发事件§T「伦斯特联合」§!，或在事件§T「伦斯特联合」§!当中选择了§T单独行动§!，因此@WLS§Y威尔士§!与@BRI§Y布列塔尼§!将§Y不会加入§!这场战争\n"

 EDG_IREEvents.7.name:0 "联合条例"
 EDG_IREEvents.7.desc:0 "随着我们将苏格兰的威胁抹除，成功的证明了我们在「伦斯特联合」当中的地位，因此我们也可以要求条约成员国履行自己的承诺了！\n\n虽然他们可能悍然撕毁条约，但如此白纸黑字的条文以及凭借刚刚击败苏格兰的战绩，他们在与我们翻脸之时也将再三思考，如若一切并不如预期一般顺利，我们也可以通过绝对正当的理由“提醒”一下他们。"
 EDG_IREEvents.7.aa:0 "让我们继续吧"
 EDG_IREEvents.7.aa.personal_union.tt:0 "由于我们在事件§T「伦斯特联合」§!当中选择了单独行动，因此我们有权要求进一步§T联合§!@WLS§Y威尔士§!与@BRI§Y布列塔尼§!\n"
 EDG_IREEvents.7.aa.vassal.tt:0 "由于我们在事件§T「伦斯特联合」§!当中选择了同@WLS§Y威尔士§!与@BRI§Y布列塔尼§!一起行动，因此我们只能要求@WLS§Y威尔士§!向我们效忠\n"

 EDG_IREEvents.8.name:0 "兑现承诺"
 EDG_IREEvents.8.desc:0 "随着[From.Monarch.GetName]击败苏格兰，他们也在最近向我们递交了一份契约，要求我们前往阿尔斯特兑现「伦斯特联合」条约中的内容。\n\n虽然撕毁条约也并非不是一种选择，但这无疑会导致我们的信誉下降，并且[From.Monarch.GetName]也绝不会就此作罢—而最后的选择权在我们。"
 EDG_IREEvents.8.aa:0 "我们将履行「伦斯特联合」条约"
 EDG_IREEvents.8.bb:0 "想统治我们？门都没有！"

 EDG_IREEvents.9.name:0 "[From.GetName]拒绝履行条约！"
 EDG_IREEvents.9.desc:0 "[From.GetName][From.Monarch.GetTitle][From.Monarch.GetName]拒绝履行「伦斯特联合」条约，这是赤裸裸的背叛！我们将有十分正当的理由来强迫他们履行合约！"
 EDG_IREEvents.9.aa:0 "他们大可试试"
 EDG_IREEvents.9.bb:0 "随他们去吧..."

 EDG_IREEvents.10.name:0 "苏格兰王冠"
 EDG_IREEvents.10.desc:0 "随着我们彻底击败了苏格兰王国，并控制了其下大部分地区，[Root.Monarch.GetTitle][Root.Monarch.GetName]需要针对这片土地进行处置了。\n\n苏格兰北部与爱尔兰传统更为相似，而南部则与诺曼文化更相近，但不论如何，我们仍然有着紧密的联系，虽然曾经有种种的冲突与战争，但这并不能改变我们均为凯尔特人这一点。\n\n苏格兰与爱尔兰应当再次携手并进，一同为了凯尔特的复兴而摒弃前嫌，紧密的联合在一起。"
 EDG_IREEvents.10.aa:0 "凯尔特的复兴自此而始"
 EDG_IREEvents.10.aa.tt:0 "消去我们对§Y其他国家§!所造成的§T侵略扩张§!所产生的§Y好感度§!影响\n"

 EDG_IREEvents.11.name:0 "自治公约"
 EDG_IREEvents.11.desc:0 "随着爱尔兰击败苏格兰，并有志统一整个不列颠群岛，我们也将成为其之后的征服目标。\n\n但[From.GetName][From.Monarch.GetTitle][From.Monarch.GetName]并没有向我们发起战争，并试图寻求和平的方式来解决东盎格利亚的问题。[From.Monarch.GetName]愿意给予我们一定的特权，在签署一份自治公约之后，我们将以附庸的形式并入[From.GetName]进行自治。\n\n在游说过程中，[From.Monarch.GetName]展现出了十分熟练的外交技巧，我们国家已经有部分上层准备签署这份公约，但失去主权所换来的和平是否值得，还需要进行考量。"
 EDG_IREEvents.11.aa:0 "我们接受自治公约"
 EDG_IREEvents.11.bb:0 "这是不可接受的"
