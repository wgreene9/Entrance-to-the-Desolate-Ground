 EDG_IREEvents.12.name:0 "罗拉德委员会"
 EDG_IREEvents.12.desc:0 "罗拉德派是中世纪晚期英格兰威克利夫的追随者。这个贬称源自中部丹麦，意思是「说话含糊不清的人」，更早用于被怀疑为异教徒的欧洲群体。在十四世纪的英格兰，教会是当时英国最大的封建统治阶层，占有英国大约三分之一的土地，不仅通过地租徭役盘剥英国农民，而且还通过沉重的赋税和买卖假造圣徒遗物等无耻的方式榨取善男信女的鲜血。\n\n天主教会的腐败堕落和无耻勒索，不仅加深了人们对僧侣的憎恨，而且激发了民族意识，使早已存在于英国社会中的反教会情绪在14世纪进入了一个新的阶段。王权和教廷的冲突越发巨大，在整个14世纪，议会通过了一系列的法令来反对教廷对英国内政的干涉，同时贵族和中下层的骑士和新兴的市民越来越志趣相投，他们对于那些过着腐败生活，控制着国家权力的修道院院长充满了嫉妒和不满，很明显，古老的封建神学世界观已经不能满足这个新的世代了。\n\n处于最下层的平民深受教会和世俗的双重压迫，更最容易投入到这类反教会的运动中去。十四世纪，英国神学家约翰.威克利夫率先向罗马天主教会发起了猛烈攻势，从而揭开了欧洲宗教改革的序幕，不仅如此，随着改革的深入，威克利夫的教会的改革主张得到了骑士、平民以及新兴资产阶级的大力支持，他们根据自身阶层的需要，热情的投入了这场宗教改革运动，而这些人就被蔑称为“罗拉德派”，也就是所谓的异端。\n\n第一批罗拉德派以威克利夫在牛津大学的同事们为中心，由赫里福的尼古拉领导。1382年坎特伯里的大主教威逼牛津罗拉德派的一些人放弃他们的观点，但这一派别继续扩张。1414年罗拉德派的一次起义很快被英格兰国王打败。\n\n起义遭到了残酷的报复，但由于天主教世界总体的萎靡和动荡，该起义并未标志罗拉德派公开政治影响的结束，并且有越来越多的底层民众和传教士开始公开或秘密地选择罗拉德派，并逐渐超出英格兰统治者的控制。直到1444年，英格兰南部已经有大批信众皈依了罗拉德派，而东盎格利亚地区已经建立了自己的罗拉德派教会，脱离了罗马教廷的控制，而东盎格利亚的统治者亦将罗拉德派教义奉为圭臬，并建立了一个服从公爵的罗拉德委员会，用以管理当地的罗拉德信徒，并为统治者提供支持。\n\n现在我们已经征服了这片土地的统治者，而现在我们需要考虑如何对待仍然根深蒂固的罗拉德委员会组织。"
 EDG_IREEvents.12.aa:0 "保留他们所拥有的特权"
 EDG_IREEvents.12.bb:0 "改组罗拉德委员"

 EDG_IREEvents.13.name:0 "大凯尔特主义"
 EDG_IREEvents.13.desc:0 "约公元前十世纪初，凯尔特人首次于法国东部塞纳河、罗亚尔河上游、德国西南部莱茵河、多瑙河上游地区出现，也被认为是文化的起源地。随后的几世纪中，凯尔特人以武装的部落联盟为单位，向周围地区扩散、迁徙，进行军事移民。\n\n作为欧洲最早学会制造和使用铁器和金制装饰品的民族，凯尔特人很轻易的就击败了还处于青铜器时期的各个部落，并在公元前七世纪就已在法国东部、中部各地定居。\n\n大约从公元前500年开始，凯尔特人从欧洲大陆进军不列颠诸岛，并形成了现在的爱尔兰以及苏格兰文化。公元前387年和279年，凯尔特人分别入侵和洗劫了罗马和希腊，一些部落甚至曾深入到今天土耳其的安纳托利亚地区。在鼎盛时期的凯尔特人占据着从葡萄牙到黑海之间的大片土地，几乎可与后来的罗马帝国媲美，但遗憾的是这一切都并没有被统一成一个完整的国家。\n\n随着罗马文明的兴起，凯尔特文化开始走下坡路。面对通过严格的纪律和先进的战术组织起来的罗马军队，即便是身材高大、作战勇敢的凯尔特人也渐渐处于下风。在公元前385年，凯尔特人洗劫了罗马城，这段惨痛历史一直被罗马人铭记，公元前59到49年尤利乌斯大败高卢的凯尔特人才得以一雪前耻。\n\n凯尔特文化的中心高卢在此后成为罗马帝国的行省，并随着罗马军队的四处征战，凯尔特文化在欧洲大陆逐渐消失，一点点并入罗马文化之中，只有在罗马人永远没能到达的爱尔兰，和罗马人永远没能真正占领的苏格兰，凯尔特文化才得以继续留存下去。\n\n在之后的世纪当中，盎格鲁人，撒克逊人与朱特人侵入不列颠诸岛，尽管凯尔特人奋起反抗，但最终还是逐渐的消失在了世界的长河之中...\n\n直到$YEAR$，[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]终于将散落于不列颠群岛之上的古凯尔特人的后代统一，在经过一段时间文化的融合与发展之后，一种更加宽泛的文化理念逐渐被提出，这便是所谓的“大凯尔特主义”。\n\n由于恰逢凯尔特人所建立的国度[Root.GetName]的崛起，“大凯尔特主义”理念与国家崛起的方面不谋而合—不列颠应当是凯尔特人的国度。[Root.GetName]应该再度夺回本属于凯尔特人土地，让不列颠群岛将再次成为凯尔特人的家园！"
 EDG_IREEvents.13.aa:0 "让我们拥抱新的未来！"
 EDG_IREEvents.13.aa.tt:0 "我们所拥有的全部§Y苏格兰§!文化将会转换为§T凯尔特§!文化组内的§Y高地苏格兰§!文化\n\n所有主流文化为§Y苏格兰§!的属国也将把§T主流文化§!转换为§Y高地苏格兰§!\n\n随着§T「大凯尔特主义」§!的推行，§Y不列颠§!文化组将逐渐并入§T凯尔特§!文化组\n"
 EDG_IREEvents.14.name:0 "大不列颠与小不列颠"
 EDG_IREEvents.14.desc:0 "布列塔尼人也许是是在欧洲大陆上最后一支能够被追溯拥有凯尔特文化传承的文化，自曾凯尔特文化的中心高卢陨落之后，凯尔特人的影响力便逐渐边缘化，直到现在已经成为新凯尔特文化中心[Root.GetName]的兴起，我们终于能够再次把自己的影响力扩展向世界。\n\n小不列颠地区一直与[Root.GetName]有着十分紧密的联系，不论是过去还是现在，而「伦斯特联合」的签署也代表着凯尔特人将重新再次回归欧洲大陆之上。随着「大凯尔特主义」在不列颠群岛进行的如火如荼，布列塔尼亚深受影响，本就拥有凯尔特传承的他们很快便加入了「大凯尔特主义」的浪潮，拥抱他们新的凯尔特人的身份。"
 EDG_IREEvents.14.aa:0 "让我们为凯尔特的复兴携手并进！"
 EDG_IREEvents.14.aa.tt:0 "@BRI§Y布列塔尼§!的主流文化§Y布列塔尼§!将从§Y法兰西§!文化组并入§T凯尔特§!文化组\n\n所有文化为§Y布列塔尼§!的省份文化将会转换为成§Y高卢§!\n"

 EDG_IREEvents.15.name:0 "英格兰王冠"
 EDG_IREEvents.15.desc:0 "至公元一世纪，罗马人在皇帝克劳狄的领导下正式在公元43年征服了这个后来成为英国的地方。他们在泰晤士河畔建筑了一个聚居点，取名为“伦蒂纽姆”。\n\n后来，罗马人在此修筑城墙，并且在城墙包围的地区逐步建立一个具规模的城市。虽然伦蒂纽姆看来像是拉丁文的名字，但有学者认为，此字源于本来在该地生活的凯尔特人所用的语言，意思可能是荒野地方，或者河流流经的地方。\n\n伦蒂纽姆在很久以前曾是凯尔特人定居的荒原，但如今她已然变成富裕的城市，随着我们对英格兰土地的征服逐渐稳固，并开始着手整合这顶王冠，为了增强我们在英格兰地区的统治合法性，我们可以尝试将统治重心南迁。"
 EDG_IREEvents.15.aa:0 "伦蒂纽姆将会是新的首都"
 EDG_IREEvents.15.bb:0 "现在就很好，无需改变"

 EDG_IREEvents.16.name:0 "大凯尔宗"
 EDG_IREEvents.16.desc:0 "从历史上来看，不列颠从来没有像德意志那样，深深卷入欧洲大陆和教皇的政治旋涡，因而不像德意志人那样对腐败的罗马教会抱有强烈的道德义愤和民族仇恨。在过去，重现实、重实际的精神性格使凯尔特人不比德意志人那般热衷于内心的信仰或体验，但随着在过去的一百年内，凯尔特民族在不列颠岛上的崛起，但仍有许多社会因素阻碍了凯尔特人的复兴。大凯尔特主义逐渐引起人们的关注，人们渴望加强本国的凯尔特民族主义力量，建立一个更为先进的民族国家。在凯尔特人复兴的过程中，国内资产阶级的力量也不断增强，资产阶级要求冲破封建神学思想的束缚，要求宗教改革；随着文艺复兴和宗教改革思想的传播，社会各阶层反教会情绪不断高涨；而日益强大的王权也力图摆脱罗马教权的桎梏。无论是出于民族情绪的需要，还是出于现实政治和国家利益的需要，一场属于凯尔特人的宗教改革都不可避免了。\n\n$YEAR$年，众人聚集在[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]的皇宫内，坎特伯雷大主教詹姆士发表了他的演说：“绅士们，以及尊敬的陛下，为了凯尔特民族和王国的复兴，我们应当建立一个以圣经为基础的教会体系，反对罗马天主教会的媒介信仰。我们将强化个人与上帝之间的直接关系，拒绝神职人员的特权和权利，唯有如此，我们的民族才能掌握这个世界，向世界散布我们的福音。”这是一个充满期待和紧张的时刻，无疑标志着[Root.GetName]历史上一个新的篇章的开启，而且这个篇章将充满未知和挑战。"
 EDG_IREEvents.16.aa:0 "我们将拥抱大凯尔特主义"
 EDG_IREEvents.16.effect.tt:0 "我们治下所有属于§Y凯尔特§!文化组的省份都将皈依§T大凯尔宗§!\n"
 EDG_IREEvents.16.bb:0 "世界属于凯尔特！"
 EDG_IREEvents.16.cc:0 "我们不应抛弃当前的道路"

 EDG_IREEvents.17.name:0 "阿尔斯特联合"
 EDG_IREEvents.17.desc:0 "随着我们统一了阿尔比恩上诸王国，并由[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]同时拥有英格兰、苏格兰、爱尔兰三重王冠，一个从地理上，法理上统一的王国的建立也便呼之欲出。\n\n在经过一系列的商讨，经过绝大部分中下层阶级以及大部分贵族与[Root.Monarch.GetTitle][Root.Monarch.GetName]的协商探讨之后，一项联合法案于阿尔斯特被提出。\n\n该法案规定，英格兰、苏格兰、爱尔兰王国将被一顶新的王冠—阿尔比恩所统治，而其合法性也被统治阶级上下所认同，此后阿尔比恩国王将以联合统治的名义治理下属的三个王国，并等待后续阿尔比恩治下人民于文化隔阂的彻底消失，届时三顶王冠也将被合并入阿尔比恩。\n\n尽管这个过程当中[Root.Monarch.GetTitle][Root.Monarch.GetName]授予了许多贵族特权，但不可否认的是，这将会是整个阿尔比恩群岛重获荣光，正式登上欧陆舞台的一天。"
 EDG_IREEvents.17.aa:0 "阿尔比恩将重获新生！"
 EDG_IREEvents.17.aa.tt:0 "我们将§T继承§!所有§Y首都§!位于§Y不列颠地区§!的§T属国§!\n"


