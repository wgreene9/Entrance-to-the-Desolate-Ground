l_english:
 EDG_SMO_mission_1_1_title:0 "拨乱反正"
 EDG_SMO_mission_1_1_desc:0 "尤里·罗斯季斯拉维奇篡夺了共和国大权，不甘为奴的斯摩棱斯克人民誓要夺回1407年起义的成果！"
 EDG_SMO_mission_1_1.greate_project.tt:0 "如果拥有至少§Y250§!¤"

 EDG_SMO_mission_1_3_title:0 "国民防卫"
 EDG_SMO_mission_1_3_desc:0 "罗斯地区正面临战火的洗礼，若要在众多军事霸权之中维持我们的独立，我们必须加强自身的军事实力。"

 EDG_SMO_mission_1_5_title:0 "自由之塔"
 EDG_SMO_mission_1_5_desc:0 "罗西亚的人民享有真正的自由，我们的人身依附关系是全欧洲最轻的，罗西亚的国土上没有奴隶和农奴，只有自由民，人们并不是为了自己的封建领主而战，而是为了保卫自己的自由和权利而战。"

 EDG_SMO_mission_1_6_title:0 "辨识敌友"
 EDG_SMO_mission_1_6_desc:0 "富裕的小市民究竟是我们的盟友，还是可能和反动贵族结合的潜在敌人呢？"

 EDG_SMO_mission_1_8_title:0 "燃尽寒林"
 EDG_SMO_mission_1_8_desc:0 "东北罗斯的特维尔-莫斯科大公，或者说弗拉基米尔大公，不过是个卑鄙小人，他窃夺了农民的土地、农民的财富、农民的自由。在罗西亚统一东欧的路上，我们必须发动人民，将他彻底扫入历史的尘埃，即使那会让罗斯燃烧。"
 EDG_SMO_mission_1_8.effect.tt:0 "获得我们治下§Y所有§!位于§Y俄罗斯§!地区且§T发展度§!不低于§Y18§!的省份§T核心§!"

 EDG_SMO_mission_1_10_title:0 "深冬计划"
 EDG_SMO_mission_1_10_desc:0 "斯堪的纳维亚，永存寒霜的雪原之国，罗斯民族先祖起源之地，如今却在瑞典国王的阴影下暗潮涌动，在集权、高税与教会的财产征收等多重压迫下，北欧已经来到了历史的转折点，人民即将起义反抗。让我们支持北欧农民兄弟的抗争，推翻北欧王权！"
 EDG_SMO_war_plan_not_start:0 "该计划还未进行！"


 EDG_SMO_mission_1_12_title:0 "煽动民众"
 EDG_SMO_mission_1_12_desc:0 "自由是一代人的代价，奴隶的代价却是世世代代。没有人愿意生而为奴，就让我们唤起人民内心对自由的渴望。"
 EDG_SMO_mission_1_12.effect.tt:0 "每当我们§Y占领§!一个省份时，立刻对该省份实施一次§T省份互动§!「鼓动民众」\n\n立刻对拥有修正§Y鼓动民众§!的省份的§Y相邻省份§!实施§T省份互动§!「鼓动民众」"

 EDG_SMO_mission_1_13_title:0 "圣地巡礼"
 EDG_SMO_mission_1_13_desc:0 "在罗西亚的土地上没有吃人的贵族，人人平等是共和国的立国之本，这吸引了越来越多的人口涌入我们的国土。"

 EDG_SMO_mission_1_15_title:0 "斗争之地"
 EDG_SMO_mission_1_15_desc:0 "在平等自由的共和国内，农民的生产积极性空前提高，农村变得富裕，多余的农产品为城市提供了大量的工业原料，又进一步促进了城市化的发展。"

 EDG_SMO_mission_1_17_title:0 "军事热情"
 EDG_SMO_mission_1_17_desc:0 "面对穷凶极恶的封建势力，我们必须用尽一切方法将他们的肉身从世间消灭，为此我们需要能够克服一切恐惧和困难的勇气和热情。"

 EDG_SMO_mission_1_19_title:0 "技术集成"
 EDG_SMO_mission_1_19_desc:0 "我们从西方吸纳了先进的火炮技术，结合我们的铸炮技术，将为我们完善火炮制作工艺提供帮助。"
 EDG_SMO_mission_1_19.effect.tt:0 "采用§Y炮兵弹幕§!轰击城堡将会立刻增加§G25%§!的§Y围城进度§!"

 EDG_SMO_mission_1_21_title:0 "赤色之师"
 EDG_SMO_mission_1_21_desc:0 "罗西亚的赤旗终将在整个欧洲乃至整个世界飞扬！"

 EDG_SMO_mission_2_2_title:0 "胜利果实"
 EDG_SMO_mission_2_2_desc:0 "我们最终夺得了共和国内战的胜利，如今农民终于夺回了国家政权，成为了国家的主人！"

 EDG_SMO_mission_2_4_title:0 "恢复经济"
 EDG_SMO_mission_2_4_desc:0 "共和国经受了严重的经济破坏，恢复经济是我们目前发展的重要任务。"

 EDG_SMO_mission_2_6_title:0 "粉碎卫彻"
 EDG_SMO_mission_2_6_desc:0 "诺夫哥罗德，这座闭门已久的城市，终于向我们张开了她的怀抱，得益于她发达的交通和穿城而过的河流，她的经济异常繁荣，而这也成为了我们必须夺得她的理由。"

 EDG_SMO_mission_2_8_title:0 "保卫沃土"
 EDG_SMO_mission_2_8_desc:0 "曾经富庶强大的鲁塞尼亚如今是一片混乱的土地，教会的压迫、王公的赋役、战乱的饥荒让底层人民苦苦挣扎，良田荒废，农奴逃亡。但是，罗斯民族起始的沃土终将在罗西亚的手中重铸，归于一统！"
 EDG_SMO_mission_2_8.effect.tt:0 "获得我们治下§Y所有§!位于§Y鲁塞尼亚§!地区且§T地形§!为§Y农田§!的省份§T核心§!"

 EDG_SMO_mission_2_10_title:0 "重锤计划"
 EDG_SMO_mission_2_10_desc:0 "波罗的亚，圣母之地，纯净之地，安宁之地，在13世纪后一直位于天主教狂热者的压迫下，不论是为了共和国的安全而拔除神圣罗马帝国在这里的前哨，还是为了公义与良心解放波罗的人民，我们都必须向波罗的亚发动攻势。"

 EDG_SMO_mission_2_12_title:0 "武装斗争"
 EDG_SMO_mission_2_12_desc:0 "\"谁的后备多，谁的人力多，谁在人民群众中更能支持得住，谁就能在战争中取得胜利。\"——安东·彼得罗夫"
 EDG_SMO_mission_2_12.effect.tt:0 "省份互动\t§Y核心渗透§!\t不再要求拥有修正§Y鼓动民众§!\n\n所有不被我们所拥有的§Y核心省份§!立刻获得§R大量叛乱§!与§R大量分离主义§!"

 EDG_SMO_mission_2_14_title:0 "解散帝国"
 EDG_SMO_mission_2_14_desc:0 "我们将瓦解西欧的封建势力堡垒——神圣罗马帝国，并进而解放全西欧的人民！"
 EDG_SMO_mission_2_14.hre.tt:0 "如果§Y神圣罗马帝国§!尚未被解散"
 EDG_SMO_mission_2_14.effect.tt:0 "我们将对§Y皇帝§!宣战，所有未与我们§Y同盟§!或没有§Y停战§!且独立的§Y神圣罗马帝国成员§!都将§R加入战争§!"

 EDG_SMO_mission_2_16_title:0 "先锋主义"
 EDG_SMO_mission_2_16_desc:0 "全体向往自由平等的人民都受到了罗西亚的感召，整个世界都将被我们解放，自由与平等的理念将在整个世界占据主导地位。"
 EDG_SMO_mission_2_16.effect.tt:0 "所有与我们§T相邻§!的国家将获得§R大量叛乱§!\n\n所有与我们国界省份§T相邻§!的省份立刻获得下述修正"

 EDG_SMO_mission_2_18_title:0 "火炮之城"
 EDG_SMO_mission_2_18_desc:0 "斯摩棱斯克的火炮在整个欧洲都被交口称赞，我们的国立铸炮厂有最高的铸造标准和最优秀的工艺。"
 EDG_SMO_mission_2_18.effect.tt:0 "将所有位于§Y[293.GetName]§!省份的§Y炮兵§!升级为§Y革命卫队§!\n\n解锁一个§Y决议§!，允许我们将§Y普通炮兵§!升级为§Y革命卫队§!"

 EDG_SMO_mission_2_19_title:0 "铸炮产业"
 EDG_SMO_mission_2_19_desc:0 "罗西亚的火炮闻名全欧洲，这与我们有一套完善的与铸炮相关的产业脱不开关系，无论是熟练的铁匠还是优秀的设计师，都是我们产业链的一部分。"
 EDG_SMO_mission_2_19.effect_1.tt:0 "至多§Y5§!个§Y满足任务条件§!的省份获得下述修正"
 EDG_SMO_mission_2_19.effect_2.tt:0 "所有§Y满足任务条件§!的省份获得§Y武器工场§!"

 EDG_SMO_mission_2_20_title:0 "弹道校准"
 EDG_SMO_mission_2_20_desc:0 "我们的炮兵部队不仅拥有最先进的武器，更拥有最先进的思想和理念，这为我们采用最先进的战术提供了条件。"
 EDG_SMO_mission_2_20.effect.tt:0 "采用§Y炮兵弹幕§!轰击城堡将有§G50%§!的概率直接§R拆除§!当地§Y城堡建筑§!并获得§Y50§!£mil£\n\n§Y拆除概率§!将随着§Y城堡建筑§!等级上升而§R下降§!，§G拆除奖励§!则随之§Y上升§!"

 EDG_SMO_mission_2_22_title:0 "行政总署"
 EDG_SMO_mission_2_22_desc:0 "先进的法制和先进的经济是我们建立现代化行政体系的基础，也是建立现代化行政体系的动力。"

 EDG_SMO_mission_3_1_title:0 "一个纲领"
 EDG_SMO_mission_3_1_desc:0 "一个纲领，即维护国家统一和领土完整的纲领，必须得到彻底的贯彻，我们决不允许独裁军政府分疆裂土。"
 EDG_SMO_mission_3_1.trigger.tt:0 "灾难§R二次起义§!已爆发"
 EDG_SMO_mission_3_1.effect.tt:0 "我们下一次以§Y收复核心§!为宣战理由进攻@CHR§Y[CHR.GetName]§!时，双方皆无法§T召唤盟友§!加入战争，§Y我们有且仅有这一次机会§!\n"

 EDG_SMO_mission_3_2_title:0 "收复国土"
 EDG_SMO_mission_3_2_desc:0 "自从独裁军政府控制国家以来，我们在与基辅罗斯王公的军事斗争中丢失了一半的国土，通过军事手段夺回我们的国土将会是短期内的重要目标。"

 EDG_SMO_mission_3_3_title:0 "两项要求"
 EDG_SMO_mission_3_3_desc:0 "在结束内战、建立政府之后，发展生产、共同致富成为了国内群众的主流呼声，我们要恢复我们的经济。"

 EDG_SMO_mission_3_5_title:0 "三项原则"
 EDG_SMO_mission_3_5_desc:0 "我们要坚持自由、平等、反对压迫三大原则，并为践行这一理念推翻罗斯的封建体系，斩断贵族领主束缚在农民身上的枷锁。"

 EDG_SMO_mission_3_6_title:0 "解放基辅"
 EDG_SMO_mission_3_6_desc:0 "解放基辅将为我们扩大革命提供有利条件，基辅崇高的政治经济宗教地位将让更多的农民和其他底层人看到我们所拥有的的活力和力量，以及我们解放同胞的历史使命。"

 EDG_SMO_mission_3_7_title:0 "四个目标"
 EDG_SMO_mission_3_7_desc:0 "对于新生的罗西亚共和国，统一民族、打倒王公、击落汗王、未雨绸缪是建设国家和社会的前提，唯有实现着四大目标，共和国才能繁荣昌盛。"

 EDG_SMO_mission_3_9_title:0 "五个计划"
 EDG_SMO_mission_3_9_desc:0 "罗西亚已经傲然独立，完成了初步的四个目标，但是国境周围还盘旋着众多窥伺共和国命运的独夫民贼，为了保卫我们的革命果实，必须经过周密的战争计划击败他们。"
 EDG_SMO_mission_3_9.effect.tt:0 "解锁§Y战争计划§!系列§T决议§!"

 EDG_SMO_mission_3_10_title:0 "收割计划"
 EDG_SMO_mission_3_10_desc:0 "波兰，一顶破碎的王冠，一个破碎的民族。瓦尔纳大劫之后，莱赫之子们因为王公的私欲，陷入了长久的混乱，乃至被四方的异族宰割。通过一次疾风骤雨的进军，罗西亚将帮助他们再次统一，将自由还给波兰人民。"

 EDG_SMO_mission_3_11_title:0 "四种方式"
 EDG_SMO_mission_3_11_desc:0 "解放东欧的历史使命刚刚完成，但我们不能因此而骄傲自满，乃至有所松懈。新的斗争要开始了！"
 EDG_SMO_mission_3_11.effect.tt:0 "解锁省份互动\t§Y促进公社发展§!\n解锁省份互动\t§Y改进生产工具§!\n解锁省份互动\t§Y鼓动民众§!\n解锁省份互动\t§Y核心渗透§!\n"

 EDG_SMO_mission_3_13_title:0 "三个基本"
 EDG_SMO_mission_3_13_desc:0 "世界局势风云动荡，尽管罗西亚消灭了东欧大地上的封建剥削枷锁，让广袤的原野上不再有强大的封建势力，但东欧之外的人民还生活在水深火热之中，我们必须完成我们的历史使命，继续斗争。"

 EDG_SMO_mission_3_14_title:0 "打破枷锁"
 EDG_SMO_mission_3_14_desc:0 "旧世界无疑是残酷的，旧社会必须被终结，我们将会是打碎旧世界枷锁的主力！"

 EDG_SMO_mission_3_15_title:0 "两个核心"
 EDG_SMO_mission_3_15_desc:0 "坚持平等、反对压迫是我们必须强调的两个核心，唯有做到真正坚持平等、反对压迫，我们才能维持我们的先进性和生命力。"

 EDG_SMO_mission_3_17_title:0 "一个理想"
 EDG_SMO_mission_3_17_desc:0 "消灭剥削和压迫是我们的最高理想，我们将会为此不懈前进！"
 EDG_SMO_mission_3_17.effect.tt:0 "§R未完待续§!"

 EDG_SMO_mission_3_18_title:0 "十年计划"
 EDG_SMO_mission_3_18_desc:0 "罗西亚共和国目前已经基本没有生存危机，但是连年战争带来的仍旧困扰着这个新生政权，以农业为基础的共和国生产几乎停滞，经济正陷入停摆状态。在这样的情况下，政府应当制定严谨且长期的计划对经济进行干预，为了所有人的未来。"
 EDG_SMO_mission_3_18.effect.tt:0 "解锁§Y十年计划§!相关§Y决议§!"

 EDG_SMO_mission_3_21_title:0 "五年计划"
 EDG_SMO_mission_3_21_desc:0 "十年计划的成功向所有人证明了这一制度的可行性，于是，备受鼓舞的罗西亚人民开展了以加快建成城市化社会为目标的五年计划。"
 EDG_SMO_mission_3_21.effect.tt:0 "在上述修正§Y持续期间§!提升至少§Y5§!次§T发展度§!并达到至少§Y25§!§T发展度§!的省份将获得下述修正"

 EDG_SMO_mission_3_23_title:0 "净化烈焰"
 EDG_SMO_mission_3_23_desc:0 "\n同志们，是时候了，让那净化烈焰熊熊燃起！\n\n这烈焰，不是毁灭之火，而是新生的洗礼！它要焚尽那一切不公的基石——封建君王染血的牢笼、资产阶级虚伪的议会、将军们贪婪的权杖、神父们愚民的谎言。它要将旧制度的残骸化为灰烬，从这灰烬之上，必将崛起一个崭新的世界——自由平等的新世界！"

 EDG_SMO_mission_4_2_title:0 "消弭分歧"
 EDG_SMO_mission_4_2_desc:0 "为了应对国内正在发生的危机，我们必须团结一切可以团结的力量。"

 EDG_SMO_mission_4_4_title:0 "解放同胞"
 EDG_SMO_mission_4_4_desc:0 "解放同胞是我们的任务和使命，但国内有一部分势力并不认可，为此我们需要展开一场会议以达成共识。"

 EDG_SMO_mission_4_6_title:0 "消灭暴政"
 EDG_SMO_mission_4_6_desc:0 "弗拉基米尔大公的继业者，即莫斯科-特维尔王公，长期以来都是东北罗斯地区封建秩序的主导者，唯有打倒这一封建势力的庇护者，我们才能瓦解整个东北罗斯地区的封建秩序。"

 EDG_SMO_mission_4_8_title:0 "洗礼草原"
 EDG_SMO_mission_4_8_desc:0 "东欧草原的人民是最矫健的骑手，这里有和我们同样信仰波格米勒派、反抗压迫的哥萨克兄弟，也有暂时被残暴的汗王压迫驱使、苦不堪言的鞑靼骑手。让我们向这帮骁勇的人民许诺自由，对蒙古人的压迫以沫唾之。"
 EDG_SMO_mission_4_8.effect.tt:0 "获得我们治下§Y所有§!位于§Y东欧大草原§!地区且§T发展度§!不超过§Y6§!的省份§T核心§!"

 EDG_SMO_mission_4_10_title:0 "镰刀计划"
 EDG_SMO_mission_4_10_desc:0 "卡帕提亚，民族交融之地，这里见过坚韧不屈的罗马军团，见过行色匆匆的牧民，见过默默生活的达契亚人，见过宁静劳动的斯拉夫人，如今却只是日耳曼帝国与巴尔干强权的缓冲地带。作为对抗神圣罗马帝国的第一步，我们将驱逐卡帕提亚的压迫者，让这片古老的群山迎来新时代的黎明。"

 EDG_SMO_mission_4_12_title:0 "暴力革命"
 EDG_SMO_mission_4_12_desc:0 "“革命军队所以必要，是因为只有强力才能解决伟大的历史问题。”——马克西姆·萨卡洛夫"
 EDG_SMO_mission_4_12.effect.tt:0 "解锁省份互动\t§Y扶持境外势力§!\n\n对至多§Y5§!个满足§Y任务要求§!的省份执行一次省份互动§Y扶持境外势力§!"

 EDG_SMO_mission_4_14_title:0 "重归自由"
 EDG_SMO_mission_4_14_desc:0 "我们将会扩大我们的革命，并将解放的浪潮带到更多的地区，让更多的人民重获自由！"

 EDG_SMO_mission_4_16_title:0 "解放精神"
 EDG_SMO_mission_4_16_desc:0 "解放世界是我们的历史使命，我们要终结一切剥削和压迫，将我们的同胞从封建领主的摧残下解放出来。"
 EDG_SMO_mission_4_16.effect.tt:0 "高§R革命倾向§!现在将减少§G分离主义§!\n\n我们治下所有§T非核心§!省份立刻失去§Y20§!年§R分离主义§!"

 EDG_SMO_mission_4_18_title:0 "就地取材"
 EDG_SMO_mission_4_18_desc:0 "东欧大地上苍茫的林海曾经是民族的天堑，也是经济发展的屏障，如今却也成了共和国发展工业的重要资源。现在正好就地取材，不浪费大自然的馈赠，以加速共和国的工业建设。"
 EDG_SMO_mission_4_18.effect.tt:0 "我们治下所有§T发展度§!不足§Y6§!且位于§Y乌拉尔§!、§Y西伯利亚§!或§Y俄罗斯§!地区的§Y森林§!省份§T发展度§!提升至§Y6§!"

 EDG_SMO_mission_4_19_title:0 "工业基础"
 EDG_SMO_mission_4_19_desc:0 "东欧是全世界最适宜耕种的土地之一，通过集中精力实现东欧城市化，打下坚实的工业基础，我们不仅能提升人民的生活质量，更将加强我们的经济，使之能与所有封建主相抗衡。"
 EDG_SMO_mission_4_19.effect.tt:0 "将我们治下至多§Y10§!个§Y满足任务条件§!且§T发展度§!不高于§Y50§!的省份§T发展度§!提升至§Y50§!"

 EDG_SMO_mission_4_20_title:0 "生产工具"
 EDG_SMO_mission_4_20_desc:0 "我们做到了；世界上没有任何一个国家的工业化和城市化程度能与我们相提并论。在我们的国土上，数以万计的工人在工厂工作，不可胜计的农民在乡间耕作，创造着源源不断的财富从斯摩棱斯克到塞瓦斯托波尔，从格但斯克到阿尔汉格斯克，全世界的人都将认识到罗西亚经济的强劲和罗西亚人民的富足！"
 EDG_SMO_mission_4_20.effect.tt:0 "将所有§Y任务要求§!的省份修正§G升级§!为下述修正"

 EDG_SMO_mission_4_22_title:0 "发展委员"
 EDG_SMO_mission_4_22_desc:0 "保障民生是共和国的任务之一，不能为宏观的经济发展而忽视微观的民生，如果我们背弃了民生理念，那么我们无疑将走上反动独裁军政府的老路。"

 EDG_SMO_mission_5_1_title:0 "正本清源"
 EDG_SMO_mission_5_1_desc:0 "反动的独裁军政府及其残党已经被我们肃清，我们在战时建立的军政委员会独揽大权，是否撤销军政委员会将是一个重要的问题。"

 EDG_SMO_mission_5_3_title:0 "团结内部"
 EDG_SMO_mission_5_3_desc:0 "斗争的关键问题是正确认识敌人和朋友，应当利用矛盾、争取多数、反对少数、各个击破，获得内部的支持，才能赢得胜利。"
 EDG_SMO_mission_5_3.effect_1.tt:0 "§Y权力分配§!现在将提供§G共和传统§!，在其§Y进度§!位于§Y两端§!时§G加成§!达到§Y最大§!"

 EDG_SMO_mission_5_5_title:0 "国有改革"
 EDG_SMO_mission_5_5_desc:0 "封建贵族实行剥削的经济基础是封建领主土地私有制，其他的封建剥削阶级也依赖土地私有制度实行剥削，就连修道院也依赖土地实现剥削。为了避免剥削的出现，我们应当从传统的剥削阶级手中没收土地。"
 EDG_SMO_remove_all_landowners_modifier:0 "§G移除§!我们治下§Y全部省份§!的§Y罗斯领地§!"

 EDG_SMO_mission_5_6_title:0 "统一战线"
 EDG_SMO_mission_5_6_desc:0 "我们已经推翻了封建势力的代理人，团结了底层人民，并消灭了贵族实行暴政的经济基础，如今我们需要处置罗斯地区的大量旧贵族。"

 EDG_SMO_mission_5_8_title:0 "抵近群山"
 EDG_SMO_mission_5_8_desc:0 "在遥远的东方，浩瀚巍峨的山脉从南边连绵不断，一直延伸到最遥远、最寒冷的北方。这里的封建王公统治较弱，还有大片没被开发、无人认领、未受干扰的荒野一——然而，月即别人西征的压迫却迫在眉睫。为了保卫共和国，我们必须率先抵达乌拉尔山，解放这一地区。"
 EDG_SMO_mission_5_8.effect.tt:0 "获得我们治下§Y所有§!位于§Y乌拉尔§!地区且§T地形§!为§Y森林§!或§Y树林§!的省份§T核心§!"

 EDG_SMO_mission_5_10_title:0 "火石计划"
 EDG_SMO_mission_5_10_desc:0 "自东罗马帝国衰亡以来，保加利亚沙皇和奥斯曼苏丹便成了巴尔干地区最大的暴君，他们为了争夺所谓的罗马帝冠，让数以万计的人民流离失所。一旦我们腾出手来，我们就要告诉这帮独夫，人民的怒火是多么可怕。"

 EDG_SMO_mission_5_12_title:0 "阶级团结"
 EDG_SMO_mission_5_12_desc:0 "要利用一切机会，哪怕是极小的机会来获得大量的同盟者，尽管这些同盟者可能是暂时的、动摇的、不稳定的、靠不住的、有条件的。这对于罗西亚夺取政权以前和以后的时期，都是一样适用的。"
 EDG_SMO_mission_5_12.effect.tt:0 "§G阶级团结§!现在将提供§G特权槽位§!，在其§Y进度§!位于§Y两端§!时§G加成§!达到§Y最大§!"

 EDG_SMO_mission_5_13_title:0 "集体农庄"
 EDG_SMO_mission_5_13_desc:0 "我们已经消灭了教士和市民的土地私有制度，但若不对小农经济进行改造，土地兼并将会不断上演，建设公有制的集体农庄是我们的唯一出路。"

 EDG_SMO_mission_5_15_title:0 "现代农业"
 EDG_SMO_mission_5_15_desc:0 "先进的生产关系为我们发展农业提供了保障，我们将会为创造没有饥饿和压迫的世界创造条件。"

 EDG_SMO_mission_5_17_title:0 "补给改革"
 EDG_SMO_mission_5_17_desc:0 "军事行动仰赖于先进的补给系统，我们丰富的农业产出、先进的思想体系和完善的军事制度为我们完善补给系统提供了条件。"

 EDG_SMO_mission_5_19_title:0 "锻铁淬钢"
 EDG_SMO_mission_5_19_desc:0 "只有最先进的制度支撑起来的国家才有可能打造出最先进的武器，唯有我们的现代化军事制度和生产体系能够为铸造现代化火炮提供条件。"

 EDG_SMO_mission_5_21_title:0 "钢铁洪流"
 EDG_SMO_mission_5_21_desc:0 "我们的军队拥有最高的军事素质，他们永远勇往直前、锐不可当，被欧洲的封建主所畏惧，他们称我们为洪水猛兽，而我们更乐意将我们的战士称为钢铁洪流。"
 EDG_SMO_mission_5_21.trigger.tt:0 "所有其他国家的§Y陆军规模§!皆小于我们"

