l_english:
  EDG_AVE_mission_1_25_title:0 "诺曼人的音讯"
  EDG_AVE_mission_1_25_desc:0 "诺曼人已经在南意大利经营了300余年，但他们的继业者尚未能够完成罗杰之梦，意大利亚的野望在猜忌和争吵中消散。让我们帮助这些不肖子孙终结无谓的纷争，他们将在金雀花王朝的庇护下迈向更广阔的未来。"

  EDG_AVE_mission_1_27_title:0 "英诺友谊"
  EDG_AVE_mission_1_27_desc:0 "虽然我们已经选择了法兰格拉特尔的名号，但诺曼文化仍然是我们民族精神中不可或缺的一部分。随着那不勒斯的诺曼人在金雀花王朝的指引下再度团结，我们将同远方的血亲们团结一心，为了金雀花的荣耀继续前进。"

  EDG_AVE_mission_1_29_title:0 "处置共和国"
  EDG_AVE_mission_1_29_desc:0 "狄奥多勒废黜了伊萨克五世，在帝国边陲建立起摇摇欲坠的军政府，妄图保全这块装满亡命希腊人的殖民地。让我们摧毁西西里人苟活的希望，向世界宣布我们的地中海野心。"

  EDG_AVE_mission_1_30_title:0 "地中海的心脏"
  EDG_AVE_mission_1_30_desc:0 "马耳他岛曾经是罗杰二世在南意大利征服的起点，如今，她将成为金雀花王朝称霸地中海的开端。我们将修缮城防，打通航道，让马耳他成为踏足北非的桥头堡。"

  EDG_AVE_mission_1_31_title:0 "重新登上十字军的土壤"
  EDG_AVE_mission_1_31_desc:0 "1221年，“法兰西十字军”凭借出色的指挥和高昂的士气击败了突尼斯总督，占据了北非穆斯林精神世界的中心，但散兵游勇对财富的贪婪和对敌人的胆怯让他们节节败退。不过，虔信的十字军永远不会孤独，因为金雀花王朝已经重新踏上了这片土地，我们与他们同在。"

  EDG_AVE_mission_1_33_title:0 "宣称挪威王冠"
  EDG_AVE_mission_1_33_desc:0 "挪威王室同苏格兰王室一向交好，倘若“挪威女仆”玛格丽特公主没有早夭，北地的势力恐怕早已深入了不列颠的北方。既然我们已经驯服了桀骜的红狮，是时候向这位弱小的邻居索取王冠了。"

  EDG_AVE_mission_1_35_title:0 "直抵北境之森"
  EDG_AVE_mission_1_35_desc:0 "萨米人长期迷惘于自己的身份认同，靠着臣服狐假虎威，凭借上供苟延残喘，还妄想在冻土与针叶林间建设出乌托邦。作为他们的新主人，我们不介意分享给拉普兰些许金雀花王朝的余光，但愿他们早日从幻想中清醒过来。"

  EDG_AVE_mission_1_38_title:0 "尝试建立日耳曼认同"
  EDG_AVE_mission_1_38_desc:0 "5世纪时，我们勇敢的祖先离开了故地萨克森，向西踏上了征服者的道路，并最终定居于英格兰。如今，金雀花王朝的旗帜已经在神圣罗马帝国的边界飘扬，是时候强调我们与日耳曼人的友谊了。"  
  EDG_AVE_mission_1_38_buchong_tt:0 "§Y注意§!：只有§Y总发展度§!少于§M50§!的国家才会同意加入我们的封邑体系。"

  EDG_AVE_mission_1_39_title:0 "贿赂选帝侯"
  EDG_AVE_mission_1_39_desc:0 "为了应对帝国内部的合作与冲突，神圣罗马帝国建立了分权的政治秩序，通过选帝侯与选举协定等制度让帝国获得了长久的生命力。为了谋取进一步的政治利益，让我们不惜一切代价，用甜言蜜语牢牢俘获政治贵族们的心。"
  EDG_AVE_mission_1_39.government_effect.tt:0 "§Y金雀花皇家权威§!在最大值时将提供§G+100§!选帝倾向"
 EDG_AVE_mission_1_39.elector_effect.tt:0 "抵消§Y附庸宣选帝侯§!导致的§R选票减成§!，最多抵消§G4§!个选帝侯所造成的负面影响，持续§G25§!年"
 EDG_AVE_mission_1_39.paple_effect.tt:0 "如果我们的国教是§Y天主教§!，且§Y教宗§!是我们的§Y盟友§!或§Y属国§!，那么："

  EDG_AVE_mission_1_41_title:0 "加冕帝冠"
  EDG_AVE_mission_1_41_desc:0 "神圣罗马帝国的政治框架是由大量不同层次的个体和组织构成的，而皇帝则作为帝国唯一的指路人存在。无论是沿袭分权的旧传统还是发起集权的新尝试，我们都将引领神圣罗马帝国的明天。"
  EDG_AVE_mission_1_41.effect.tt:0 "§Y金雀花皇家权威§!在最大值时将提供§G+25%§!帝国权威增长"

  EDG_AVE_mission_1_42_title:0 "法兰格拉特尔治下的和平"
  EDG_AVE_mission_1_42_desc:0 "自查理曼大帝溘然长逝之后，继业者无休的纷争将欧陆燃烧成人间炼狱。随着法兰克王国的疆土在金雀花王朝的带领下再度团结，让我们用和平共荣的展望平息德意志诸侯的野心。"
  EDG_AVE_mission_1_42.ave_events100.tt:0 "如果我们尚未触发事件§Y安茹治世§!，那么："
  EDG_AVE_mission_1_42.ave_events101.tt:0 "如果我们尚未触发事件§Y安茹治下的和平§!，那么："

  EDG_AVE_mission_1_44_title:0 "飞翔在辽阔天空"
  EDG_AVE_mission_1_44_desc:0 "波兰王公的纷争让臣民的鲜血无端泼洒，祖先辽阔的遗产在子孙的争吵中四分五裂。猜忌和对立束缚了东斯拉夫人骄傲的羽翼，金雀花王朝将代替他们向远方翱翔。"

  EDG_AVE_mission_1_46_title:0 "共舞漫天苍茫之雪"
  EDG_AVE_mission_1_46_desc:0 "北方的西斯拉夫民族挣脱了鞑靼人枷锁，模仿草原旧主的穷凶极恶称霸一方。极寒之地的雪窖冰天无法拖延金雀花王朝的无休攻势，让我们在漫天飞雪中高歌猛进。"

  EDG_AVE_mission_1_47_title:0 "蒙上主之真福"
  EDG_AVE_mission_1_47_desc:0 "基督教的大分裂摧毁了西方世界的团结，迷途者的谬言诱使臣民背离帝国的统治。如今，背叛者已经在烈火的审判下拜服，金雀花王朝将终结异端带来的困扰，愿上主的真福会宽恕所有迷途知返的羔羊。"

  EDG_AVE_mission_1_48_title:0 "那永恒不熄的灯塔"
  EDG_AVE_mission_1_48_desc:0 "公元前332年，亚历山大大帝在地中海东岸建立了黄金之城，从此东西方的交流就有了灯塔作向导。地中海女皇不仅象征着征服者的荣耀，更意味着统治者的贤明，让我们着手恢复她的繁华。"

  EDG_AVE_mission_1_49_title:0 "尼罗河静静流淌"
  EDG_AVE_mission_1_49_desc:0 "定期泛滥的尼罗河孕育出古埃及人循环往复的世界观，日出之地的子民习惯于在周期律中接受一个又一个异族征服者的统治。金雀花王朝的荣光与前人不同，我们的太阳将永远不会落下。"

  EDG_AVE_mission_2_24_title:0 "再临勃艮第"
  EDG_AVE_mission_2_24_desc:0 "卡佩家族虽然在942年击败了勃艮第公爵，将东方诸侯纳入到王国的版图，但以弗朗什孔泰为首的特权封邑们却时常挑战来自巴黎的统治。我们必须击碎旧王朝滥予封臣的特权，用更高的控制力来掌控不羁的骑士，让他们在金雀花王朝的权威前彻底拜服。"

  EDG_AVE_mission_2_25_title:0 "阿尔卑斯山脉前线"
  EDG_AVE_mission_2_25_desc:0 "阿尔卑斯山脉是隔绝法兰西与意大利的天然屏障，但她未能阻挡异端信仰的肆意扩张。我们应当进一步加固城防，让阿尔卑斯前线固若金汤；而后剑指意大利诸王，让他们领略金雀花家族的锋芒。"

  EDG_AVE_mission_2_26_title:0 "群山不能阻我分毫"
  EDG_AVE_mission_2_26_desc:0 "皮埃蒙特人一直藏匿在山脉的阴影下，小心谨慎地闪躲着罗马和米兰的目光。如今，金雀花王朝的辉光将至，审判异端的钟声已然敲响。无论是主动归顺还是被迫臣服，吞并皮埃蒙特将成为我们在北意大利迈出的第一步。"

  EDG_AVE_mission_2_27_title:0 "收回菲利波的遗产"
  EDG_AVE_mission_2_27_desc:0 "维斯孔蒂家族依靠妥协的手段在北意大利长袖善舞，靠着所谓的政治智慧谋求了诸多特权，却让王国的宫廷日益掣肘于行会与附庸。我们将终结软弱的维斯孔蒂家族，夺取他们的头衔和尊号，继承他们的领土和财富，让伦巴第人见证何为真正的贤人王。"

  EDG_AVE_mission_2_28_title:0 "驱逐伪教廷"
  EDG_AVE_mission_2_28_desc:0 "公教会的阴霾已经笼罩了欧罗巴太久，伪教廷的教宗无限制地榨取财富，发动圣战，给意大利乃至整个欧陆都带来了深重的灾难。让我们宣称基督教真正的守护者，消灭贪得无厌、鼠目寸光的罗马贵胄，建立一个金雀花王朝庇佑的新教会。"

  EDG_AVE_mission_2_29_title:0 "统一的意大利"
  EDG_AVE_mission_2_29_desc:0 "意大利希望摆脱蛮族的统治，可是没有一个统治者能终结战争。现在，金雀花王朝降临于此，还有什么门会对我们关闭？还有什么人会表示拒绝服从？有什么嫉妒会反对我们？哪个意大利人会拒绝对我们表示臣服？我们将永远站立在山巅，俯瞰脚下的亚平宁。"

  EDG_AVE_mission_2_31_title:0 "令阿尔及尔臣服"
  EDG_AVE_mission_2_31_desc:0 "阿尔及尔海盗是地中海令人头疼的劫掠者，甚至直接导致了阿拉贡王国的衰亡。我们可以令他们重操旧业，为金雀花王朝搜刮地中海的财富；或者将他们彻底消灭，永保地中海沿岸的安宁。"

  EDG_AVE_mission_2_32_title:0 "北海的统治者"
  EDG_AVE_mission_2_32_desc:0 "虽然已经在不列颠岛生活了数个世纪，但金雀花王朝统一北海的野心从未消散。富贵不归故乡，如衣锦夜行。如今，伦敦港口帆樯如云，舳舻千里，是时候让北方自命不凡的统治者感受法兰格拉特尔的霸权了，让我们宣称北海的所有王冠！"

  EDG_AVE_mission_2_33_title:0 "北大西洋鳕鱼"
  EDG_AVE_mission_2_33_desc:0 "北海贸易区最富饶的物资就是鳕鱼。近年来，这种营养美味的鱼类产量激增，让我们大力发展远洋渔业，促进沿海地区的繁荣。"

  EDG_AVE_mission_2_34_title:0 "终结北境雄狮的幻梦"
  EDG_AVE_mission_2_34_desc:0 "自命不凡的卡尔八世妄图建立一个统一的斯堪的纳维亚帝国，然而瑞典的铁军无力抵抗金雀花王朝的天兵，北方惊雷子我们的军队面前不过只是个小小的喷嚏罢了。北境雄狮要么屈身服从红龙的领导，要么被神圣的火焰涤荡殆尽。"
  EDG_AVE_mission_2_34_tri_tt:0 "    所有§Y瑞典§!和§Y芬兰§!文化的省份属于我们或我们的非朝贡属国。"

  EDG_AVE_mission_2_36_title:0 "唯一的斯堪与芬诺之主"
  EDG_AVE_mission_2_36_desc:0 "凛冽的寒风吹不倒胜者的旗帜，汹涌的巨浪盖不过强者的权威，金雀花王朝靠军势战胜了所有心怀不甘的抵抗者，用宽容接纳了所有竭诚效忠的封臣。在我们的统治下，海洋的航道畅行无阻，北境的居民安居乐业，是时候在欢呼声中加冕为北境之王了。"

  EDG_AVE_mission_2_39_title:0 "利用帝国宗教困境"
  EDG_AVE_mission_2_39_desc:0 "神圣罗马帝国虽名为天主教独尊，历代皇帝却都对异端束手无策。反抗罗马教廷的诸侯在帝国内部为鬼为蜮，挑战正信权威。我们应该插手宗教事务，扩大金雀花王朝在德意志的影响力。"
  EDG_AVE_mission_2_39_trigger_tt_1:0 "请注意：该项条件仅为上述任务条件的自然语言翻译，以避免玩家在阅读P社自动输出的条件时出现理解困难。\n该项条件已被默认设置为永远已完成，具体任务完成条件请以上述任务条件为准。\n翻译如下：\n\n以下条件至少满足其一：\n——至少有30个国家：属于神圣罗马帝国且国教不是神圣罗马帝国的官方信仰；\n——至少有100个省份：属于神圣罗马帝国且省份宗教不是神圣罗马帝国的官方信仰；\n\n以下条件至少满足其一：\n——至少有100个省份：属于神圣罗马帝国，且其拥有者国家属于神圣罗马帝国，且其省份宗教与法兰格拉特尔的国教相同或其拥有者国家的国教与法兰格拉特尔相同"
  EDG_AVE_mission_2_39.catholic.tt:0 "如果我们的国教是§Y天主教§!，那么："
  EDG_AVE_mission_2_39.emperor.tt:0 "如果我们的国教是§Y天主教§!且与帝国皇帝是§Y盟友§!，那么："
  EDG_AVE_mission_2_39.war.tt:0 "如果我们的国教是§Y圣公宗§!，那么："
  EDG_flavorAVE_mission_Pa.14.insight:0 "该事件允许我们要求现任神圣罗马帝国皇帝更改国家信仰，否则我们就将以武力手段强迫改变神圣罗马帝国的官方信仰。\n\n所有国家宗教为§Y圣公宗§!的诸侯，以及对我们好感度大于§Y150§!、信任大于§Y60§!的诸侯都将§G站在我们一边§!"

  EDG_AVE_mission_2_40_title:0 "帝国的官方信仰"
  EDG_AVE_mission_2_40_desc:0 "神圣罗马帝国确立了不可动摇的官方信仰，金雀花王朝也通过宗教战争树立了无可附加的威望。让我们继续扩大胜利的果实，引领德意志诸侯走向正信的方向。"
  EDG_AVE_mission_2_40.catholic.tt:0 "如果我们的国教是§Y天主教§!且是神圣罗马帝国的§Y官方信仰§!，神圣罗马帝国拥有§Y不可改变的官方信仰§!，那么："
  EDG_AVE_mission_2_40.anglican.tt:0 "如果我们的国教是§Y圣公宗§!且是神圣罗马帝国的§Y官方信仰§!，神圣罗马帝国拥有§Y不可改变的官方信仰§!，那么："
  EDG_AVE_mission_2_40.protestant.tt:0 "如果我们的国教是§Y圣公宗§!，但神圣罗马帝国的官方信仰是§Y新教§!，那么："
  EDG_AVE_mission_2_40.protestant_effect.tt:0 "允许下述事件触发。该事件将在圣公宗诸侯所拥有的帝国省份至少为非圣公宗诸侯所拥有的帝国省份数量的§Y0.3§!倍时触发，触发概率为每§Y60§!个月检测一次。"

  EDG_AVE_mission_2_42_title:0 "皇位世袭"
  EDG_AVE_mission_2_42_desc:0 "有人说，我们的组织是一个既不神圣，也不罗马，更非帝国的可笑造物，是对古老神圣帝国的荒诞亵渎。但金雀花王朝已经赋予了神圣罗马帝国合法的传承与有效的统治。现在，是时候决定帝国行政的明天了。"
  EDG_AVE_mission_2_42.effect.tt:0 "所有§Y帝国诸侯§!与我们互相§G+10§!信任\n\n神圣罗马帝国每有一位诸侯就§Y+1§!帝国权威"
  EDG_AVE_mission_2_42.modifier.tt:0 "如果国家修正“新皇朝”尚未到期，那么："
 

  EDG_AVE_mission_2_45_title:0 "踏破王公史诗之境"
  EDG_AVE_mission_2_45_desc:0 "波罗的海沿岸的道路门户大开，弱小的王公无法在斯拉夫人的胁迫下保全土地。金雀花王朝将自此迈向东欧的领地，就算是拉伊玛的守护也会在我们的兵刃前黯然失色。"

  EDG_AVE_mission_2_48_title:0 "确保高加索的忠诚"
  EDG_AVE_mission_2_48_desc:0 "高加索地区是西方势力向东方延伸的最后尝试，崇山峻岭的陡峭地势打造出了一片天然的防御工事。让我们为这片多灾之地带来和平与团结，普罗米修斯的受难地将焕发出新的生机。"

  EDG_AVE_mission_3_25_title:0 "阿登森林前线"
  EDG_AVE_mission_3_25_desc:0 "无论是甜蜜的联合或是粗暴的侵犯，洛林已经彻底融入了金雀花王朝的版图。为了抵御德意志皇帝对边境领土的垂涎，我们将依托密林修建更多的防御工事，让神圣罗马帝国的威胁就此终结。"

  EDG_AVE_mission_3_26_title:0 "我们的天然疆界"
  EDG_AVE_mission_3_26_desc:0 "金雀花与鸢尾花的王冠不仅代表着胜利的荣耀，更意味着守护的责任。让我们完成卡佩家族未竟的承诺，以王者之姿保护治下的臣民，捍卫法兰格拉特尔的自然疆界。"

  EDG_AVE_mission_3_28_title:0 "扩展我们的影响力"
  EDG_AVE_mission_3_28_desc:0 "卡佩王朝的统治并非一文不值，他们的失败为金雀花王朝提供了更多参考。我们应该占据最富庶的领土，充实人口与国库，发展生产与商贸；还要对外开枝散叶，笼络旧臣，将支系遍插新吸纳的邦国；更要建立一支无可匹敌的军队，因为惟有长剑才能捍卫帝国的荣光。"

  EDG_AVE_mission_3_30_title:0 "伟大共同体的构想"
  EDG_AVE_mission_3_30_desc:0 "我们的领土已经超越了西罗马的疆界，我们的封臣业已遍布天下，金雀花王朝早已不局限于某一个帝国头衔之中。既然先王的继业者们只知抱残守缺，那我们不妨建立一个新的政权——欧洲共同体，一个由金雀花家族绝对掌控的国家联盟。现在，举杯吧，欢呼吧，庆祝欧洲共同体的诞生，我们将永享金雀花的盛世，直至时间尽头！"

  EDG_AVE_mission_3_31_title:0 "西地中海之主"
  EDG_AVE_mission_3_31_desc:0 "随着金雀花王朝在伊比利亚、法兰西、意大利和北非的势力不断扩张，我们成为了无可争议的西地中海之主。港口商船往来繁荣，千帆万舰守护海疆，金雀花王朝的贸易和海军将无敌于天下！"

  EDG_AVE_mission_3_33_title:0 "世代的纠缠"
  EDG_AVE_mission_3_33_desc:0 " 5世纪时，我们的祖先从石勒苏益格和安格尔恩启航，最终在不列颠谋得了一席之地。如今，数个世纪过去了，王国神圣的传承已经被跋扈的自治城市取代。让我们终结世代的纠缠，将丹麦的王冠置于金雀花的领导之下。"

  EDG_AVE_mission_3_35_title:0 "丹麦邦联俯首"
  EDG_AVE_mission_3_35_desc:0 "丹麦邦联是市民为了反抗埃里克而诞生的政治联盟，并长期周旋于德意志人和瑞典人之间。虚假的自由终有竟时，他们必须臣服于金雀花王朝的权威，否则，我们将亲自掌控祖先的土地。"

  EDG_AVE_mission_3_37_title:0 "北大西洋公约组织"
  EDG_AVE_mission_3_37_desc:0 "从魁北克到巴塞罗那，从波士顿到哥本哈根，北大西洋已经被我们的海军彻底征服，从未有一个国家能够将如此广袤的海域联系在一起。法兰格拉特尔不仅是海路贸易的主导者，更成为了守护海洋和平的执剑人。我们将成立一个崭新的政治联盟，让北大西洋成为金雀花王朝的内海。"

  EDG_AVE_mission_3_40_title:0 "布局高山之巅"
  EDG_AVE_mission_3_40_desc:0 "瑞士有险峻的高山与优美的湖泊，虽不利于传统农业的开发，但却适合建造各种天然堡垒。让我们因地制宜，着手开发高山之巅。"

  EDG_AVE_mission_3_41_title:0 "落寞的维也纳"
  EDG_AVE_mission_3_41_desc:0 "维也纳，哈布斯堡家族最辉煌的领地，如今已经归于法兰格拉特尔之手。作为更优越的统治者，我们有信心将维也纳建设成更好的帝国边疆。"

  EDG_AVE_mission_3_42_title:0 "在多瑙河畔的圆舞"
  EDG_AVE_mission_3_42_desc:0 "马扎尔人一向与神圣罗马帝国貌合神离，德意志人始终难以彻底掌控匈牙利的贵族。我们应该更宽容的态度对待这些化外之民，将多瑙河的财富纳入帝国的国库。"

  EDG_AVE_mission_3_43_title:0 "欧洲共同体的永恒国度"
  EDG_AVE_mission_3_43_desc:0 "文明的核心地带已经在金雀花王朝的引领下实现了团结，但帝国东部仍然还有诸多边陲之民不服王化。真正的征服者不会囿于已有的成就，让我们继续将荣光传遍欧罗巴世界。"

  EDG_AVE_mission_3_44_title:0 "穿行在无边旷野"
  EDG_AVE_mission_3_44_desc:0 "鲁塞尼亚心怀鬼胎的封臣陷入了争抢遗产的风波，内战耗尽了他们抵御外侮的决心与实力。金雀花王朝的军队将不费吹灰之力，碾碎罗斯王公们形同虚设的防御。"

  EDG_AVE_mission_3_46_title:0 "凭吊萧瑟秋风之原"
  EDG_AVE_mission_3_46_desc:0 "曾几何时，骄悍的蒙古骑兵在东欧大草原尽情驰骋，整个西方世界都对这些野蛮的侵略者惴惴不安。如今，迎接金雀花王朝的只有战栗的牧民与萧瑟的秋风，这世上已无人再与我们争锋。"

  EDG_AVE_mission_3_47_title:0 "我为金雀花，亦为欧罗巴"
  EDG_AVE_mission_3_47_desc:0 "与新崛起的暴发户不同，金雀花王朝在欧罗巴的历史源远流长。我们从德意志出发，在不列颠与法兰西扎根，而后又迈向意大利，塞浦路斯，甚至短暂统治过耶路撒冷。我们无需再宣称罗马人民的国王，因为法兰格拉特尔的功绩已经远超罗马。"

  EDG_AVE_mission_3_48_title:0 "圣城重归我手"
  EDG_AVE_mission_3_48_desc:0 "叙利亚异教徒的抵抗已经土崩瓦解，阿拉伯半岛残存的势力已经对我们门户大开。金雀花王朝愿意成为归顺者新的真主，但迎接反抗者的只有被斩草除根的命运。"

  EDG_AVE_mission_3_49_title:0 "彼之圣地，却为我之何物？"
  EDG_AVE_mission_3_49_desc:0 "“诗人啊 我请求你/n/n以你不曾见识过的上帝名义/n/n帮我逃出这是非和受苦之地/n/n把我带到你方才所说的那个地方去/n/n让我能目睹圣彼得之门/n/n看一看你所说的如此悲惨的幽魂”"

  EDG_AVE_mission_3_50_title:0 "金雀花命中注定将统治世界"
  EDG_AVE_mission_3_50_desc:0 "于是我醒了，才知道我睡在床上；我在读的一本书是有关阿尔古容妮和国王基尤克斯以及睡神等等的故事，这本书还在我手中。我想道，这真是一场奇梦，总有一天我将尽我所能把这梦中的遭遇谱成诗句，且不应拖延过久。这就是我的梦；现在写成了。"

  EDG_AVE_mission_4_24_title:0 "重归阿基坦"
  EDG_AVE_mission_4_24_desc:0 "阿基坦曾经是金雀花王朝外交史上荣耀的象征，远近闻名的欧洲皇家祖母，首位英格兰王后埃莉诺就来自于这里。但自从清洁派在法兰西南部崛起后，阿基坦就脱离了我们的控制，并长期斡旋与法兰西和阿尔勒王国之间。我们应当直接掌控南法的领地，重振爱之法庭往日的荣光。"

  EDG_AVE_mission_4_25_title:0 "比利牛斯山脉前线"
  EDG_AVE_mission_4_25_desc:0 "伊比利亚永无止境的冲突将战火燃烧到了我们的边界，比利牛斯山脉天险也不能彻底阻断诸侯纷争的威胁。是时候结束这场闹剧了，让我们加固边境的防御，以金雀花王朝之名插手战争，吞并走投无路的败者，肢解外强中干的赢家，将和平还给伊比利亚的人民。"

  EDG_AVE_mission_4_26_title:0 "找回四国同盟的一环"
  EDG_AVE_mission_4_26_desc:0 "1203年，阿拉贡国王彼得二世在阿尔比十字军中对法兰西与教宗的指挥阳奉阴违，保护了南法的清洁派贵族，阻止了卡佩家族的扩张。但他的儿子詹姆斯一世却在远征埃及时殒命，信仰异端的暴民趁机颠覆了政权，庞大的王国只遗留下了特鲁埃尔一块残片。让我们联络阿拉贡的宣称者，决定他们未来的命运。"

  EDG_AVE_mission_4_27_title:0 "收回希梅纳的遗产"
  EDG_AVE_mission_4_27_desc:0 "十字军的大败致使卡斯提尔王国元气大伤，与莱昂王国的同室操戈更让基督势力离心离德。伊夫雷亚家族试图通过阿斯图里亚斯的王号巩固一统的格局，但显然他无法让所有贵族俯首称臣。我们将继承再征服运动未竟的遗志，树立正信的权威，收回希梅纳的遗产。"

  EDG_AVE_mission_4_28_title:0 "驱逐异教徒"
  EDG_AVE_mission_4_28_desc:0 "天主教、清洁派、穆扎赖卜派、逊尼派......异端和异教掀起了无尽的战火，将伊比利亚化作了人间炼狱。作为伊比利亚的解放者，我们应当掐灭一切可能复燃的火星，让金雀花王朝的至圣权威祓除这片大地上的魔鬼，还给伊比利亚人民一个纯净虔诚的乐园。"

  EDG_AVE_mission_4_29_title:0 "统一的伊比利亚"
  EDG_AVE_mission_4_29_desc:0 "伊比利亚长期陷于战火，国王与泰法攻伐不断，外部势力虎视眈眈。人民渴求安定和平的日子，但统治者们只赐予他们毁灭和灾难。金雀花王朝并非带来战争，而是终结混乱。我们要选择最稳妥的统治方式，让伊比利亚永远沐浴在皇家权威的荣光之下。从今往后，伊比利亚的事情将总是令人安心。"

  EDG_AVE_mission_4_31_title:0 "柏柏尔游牧民问题"
  EDG_AVE_mission_4_31_desc:0 "柏柏尔游牧民不仅是天生的骑手，还是经验丰富的牧牛人。我们可以将他们纳入金雀花王朝的军队当中，让游牧民为我们效力；或者将他们斩草除根，彻底占有柏柏尔人的牧场。"

  EDG_AVE_mission_4_32_title:0 "加洛林的传统友谊"
  EDG_AVE_mission_4_32_desc:0 "在过去，加洛林王朝同金雀花王朝曾多次联手参加对法兰西的战争，两国的友谊因共同对抗卡佩王朝而坚不可摧。如今，年少的公主无力守护庞大的帝国，让我们伸出援手，拯救岌岌可危的加洛林王朝。"

  EDG_AVE_mission_4_33_title:0 "瓦隆尼亚玻璃"
  EDG_AVE_mission_4_33_desc:0 "瓦隆尼亚的矿产十分丰富，工匠制作建材装饰的技巧也很娴熟。我们应该大力扶持手工作坊，充分利用当地的资源，并将他们卓越的工艺技术推广至全国。"

  EDG_AVE_mission_4_34_title:0 "确立巴达维亚的元首"
  EDG_AVE_mission_4_34_desc:0 "低地的财富令所有统治者垂涎，可七省的主人却都弱不禁风。让金雀花王朝带领低地走向真正联合，并将这座肥沃的王冠授予我们的亲密朋友；或者由我们亲自开发这片肥沃土地，让贸易和生产都直接受益于金雀花王朝的保护。"

  EDG_AVE_mission_4_36_title:0 "唯一的海峡与半岛之主"
  EDG_AVE_mission_4_36_desc:0 "随着各处效忠于法兰格拉特尔的商人将贸易源源不断地导入英吉利海峡，我们在大西洋各个贸易节点的实力也不断水涨船高。让我们彻底占有大西洋的财富，用更强大的海军捍卫金雀花王朝在北海的贸易特权。"

  EDG_AVE_mission_4_39_title:0 "击碎帝国边疆"
  EDG_AVE_mission_4_39_desc:0 "神圣罗马帝国的疆界向来没有定论，法兰格拉特尔的征服者之路不会被任何势力阻挡。随着金雀花王朝在德意志的影响逐步扩大，我们将从边界的诸侯开始逐步蚕食帝国。"
  EDG_AVE_mission_4_39.modifier.tt:0 "我们治下所有属于§Y神圣罗马帝国§!的省份均获得下述修正："
  EDG_AVE_mission_4_39.culture.tt:0 "当我们主动§Y接纳文化§!时，我们将额外获得§G5§!点陆军传统"

  EDG_AVE_mission_4_40_title:0 "从阿尔萨斯着手"
  EDG_AVE_mission_4_40_desc:0 "阿尔萨斯历来是法兰西和神圣罗马帝国的争议地区，软弱的卡佩王朝在此止步不前。让我们从吞并阿尔萨斯开始，向世界宣称法兰格拉特尔的东征之路。"

  EDG_AVE_mission_4_42_title:0 "在易北河畔的高歌"
  EDG_AVE_mission_4_42_desc:0 "北德意志的诸侯一直与皇帝保持着微妙的距离，靠着精良的士兵与发达的贸易对政令阳奉阴违。金雀花王朝不会亏待同乡的旧友，我们将整合易北河的军队与财富。"
  EDG_AVE_mission_4_42.expand_modifier.tt:0 "若我们是§Y霸权§!，那么："

  EDG_AVE_mission_4_45_title:0 "送葬狮鹰皆陨之地"
  EDG_AVE_mission_4_45_desc:0 "巴尔干地区长期挣扎于民族与信仰的对立中，破碎的半岛陨落了如此之多的天纵英才。金雀花王朝将接手旧帝国最后残存的荣光，为这片洒满英雄之血的大地送葬。"

  EDG_AVE_mission_4_48_title:0 "终结突厥人的幻梦"
  EDG_AVE_mission_4_48_desc:0 "小亚细亚的突厥人总是渴望征服更多土地，他们宁愿将眼前和平安定的生活换作肝髓流野的战场。为了帝国东方长久的繁荣，金雀花王朝将终结苏丹国再起的幻想。"

  EDG_AVE_mission_5_25_title:0 "葡萄牙人的来信"
  EDG_AVE_mission_5_25_desc:0 "波尔图的宫廷一向与伦敦保持着良好的外交关系，得益于曾经甜蜜的姻亲与宣誓不可违背的盟约。如今，当我们将征服的目光投向伊比利亚时，葡萄牙与法兰格拉特尔之间的关系也变得微妙起来。他们最好能够珍惜金雀花王朝恩赐的友谊，否则，我们也乐于教导他们何为牢不可破的关系。"

  EDG_AVE_mission_5_27_title:0 "英葡友谊"
  EDG_AVE_mission_5_27_desc:0 "1386年，波尔图国王同我们签订了《温莎条约》，这份友谊并没有随着统治者的更替而消散。如今，葡萄牙的领土已经彻底纳入了金雀花家族的统治，我们应当继续强化这份珍贵的友谊，并为进军穆斯林的腹地做好准备。"

  EDG_AVE_mission_5_29_title:0 "处置格拉纳达"
  EDG_AVE_mission_5_29_desc:0 "穆瓦希德王朝在伊比利亚的统治已经崩溃，第三次泰法时代的诸侯内战摧毁了格拉纳达昔日的辉煌，只留下了一地断壁残垣徒令人叹息。让我们着手重建格拉纳达，抚平穆斯林遗留的历史伤痛。"

  EDG_AVE_mission_5_30_title:0 "地中海的大门"
  EDG_AVE_mission_5_30_desc:0 "随着我们清除了穆瓦希德在伊比利亚残留的势力，西地中海的大门已经向法兰格拉特尔敞开。我们应当加固城防，枕戈以待，随时准备进军摩洛哥，将穆斯林的威胁彻底斩断。"

  EDG_AVE_mission_5_31_title:0 "击碎摩洛哥地区政权"
  EDG_AVE_mission_5_31_desc:0 "穆瓦希德的残酷统治已被我们击碎，摩洛哥精明的商人和娴熟的织工得以为金雀花王朝所用。我们应当允许摩洛哥商人继续从事贸易，推广当地的纺织技术，让西地中海的财富源源不断的流入国库。"

  EDG_AVE_mission_5_33_title:0 "罢黜洛林王冠"
  EDG_AVE_mission_5_33_desc:0 "洛塔林吉亚，一个神圣而优雅的名字，她的宣称曾经遍布整个欧洲，无疑也涵盖了我们的领土。我们应该同高傲的公主进一步协商，确保洛林王冠在金雀花王朝的统治下得到妥善的归宿。"

  EDG_AVE_mission_5_35_title:0 "直抵无垠之海"
  EDG_AVE_mission_5_35_desc:0 "传说中，雾之彼端有一个神秘的极乐世界，那里遍布湿地，树林丛生，生活着九位美丽而高傲的湖中仙女。海的那边究竟有什么？我们将联络最勇敢的开拓者，将金雀花王朝的荣光传播至无垠之海尽头。"

  EDG_AVE_mission_5_38_title:0 "入侵帝国的野心"
  EDG_AVE_mission_5_38_desc:0 "5世纪时，我们勇敢的祖先离开了故地萨克森，向西踏上了征服者的道路，并最终定居于英格兰。如今，金雀花王朝的旗帜已经在神圣罗马帝国的边界飘扬，是时候征服我们顽固不化的日耳曼兄弟了。"
  EDG_AVE_mission_5_38.catholic.tt:0 "如果我们完成任务时国教是§Y天主教§!、§Y教宗§!是我们的§Y盟友或属国§!、神圣罗马帝国§Y尚未被解散§!，那么："
  EDG_AVE_mission_5_38.anglican.tt:0 "如果我们完成任务时国教是§Y圣公宗§!且神圣罗马帝国§Y尚未被解散§!，那么："
  EDG_AVE_enable_cb_for_german.tt:0 "我们将解锁针对所有§Y首都§!位于§Y南德意志§!地区与§Y北德意志§!地区的国家的§T金雀花征服§!的宣战理由"

  EDG_AVE_mission_5_39_title:0 "解散帝国"
  EDG_AVE_mission_5_39_desc:0 "神圣罗马帝国如同一个在海滩搭建的幼稚沙堡，选帝侯和皇帝可笑的政治运作就像七个小童和一个孩子王用小铲子拍打玩具。法兰格拉特尔的浪潮能够轻而易举地将他们精心搭建的一切架构彻底摧毁，任何拒绝金雀花王朝荣光的诸侯都将被彻底湮没。"
  EDG_AVE_mission_5_39.effect.tt:0 "所有§Y主流文化§!属于§Y德意志文化组§!且不是我们§Y盟友§!或§Y属国§!的国家均获得下述效果："

  EDG_AVE_mission_5_40_title:0 "跨过莱茵河"
  EDG_AVE_mission_5_40_desc:0 "莱茵河，德意志文明的摇篮。他孕育了沿岸发达的农业，带来了用之不尽的运力，还塑造出童话般浪漫的风光。我们应该全面占领这片肥沃的土壤，垄断莱茵河的富饶。"
  EDG_AVE_mission_5_40.dream.tt:0 "如果我们开启了§M金雀花之梦模式§!且通过与上述省份的拥有者交好来完成任务，那么："
  EDG_AVE_mission_5_40.catholic.tt:0 "如果我们完成任务时国教是§Y天主教§!、§Y教宗§!是我们的§Y盟友§!或§Y属国§!、神圣罗马帝国尚未被解散，且国家修正§Y教宗默许入侵帝国§!尚未到期，那么："
  EDG_AVE_mission_5_40.anglican.tt:0 "如果我们完成任务时国教是§Y圣公宗§!、神圣罗马帝国尚未被解散，且国家修正§Y向老旧帝国宣讲新福音§!尚未到期，那么："

  EDG_AVE_mission_5_41_title:0 "我们的莱茵兰"
  EDG_AVE_mission_5_41_desc:0 "随着我们在莱茵兰军事行动的胜利，父亲河的财富已经尽数流入了法兰格拉特尔的国库。我们将倚靠莱茵河优渥的补给，继续向神圣罗马帝国的腹地前进。"

  EDG_AVE_mission_5_42_title:0 "再临吕贝克"
  EDG_AVE_mission_5_42_desc:0 "汉萨同盟的处境岌岌可危，自治城市时刻面临着被邻国吞并的风险。我们将充当北德意志新的保护人，团结松散的贸易联盟，让吕贝克的商人团在金雀花王朝的荣光下共享繁荣。"
  EDG_AVE_mission_5_42.modifier.tt:0 "我们治下的所有§Y任务省份§!获得下述修正："

  EDG_AVE_mission_5_44_title:0 "徘徊在绝壁高山"
  EDG_AVE_mission_5_44_desc:0 "达契亚人久居文明边陲，凭借喀尔巴阡山脉挺起王国的脊梁。为了捍卫金雀花王朝在东方世界的利益，我们应该谨慎处理与罗马尼亚人的关系。"

  EDG_AVE_mission_5_46_title:0 "拾起凤凰涅槃之会"
  EDG_AVE_mission_5_46_desc:0 "地中海昔日的明珠如今暮色沉沉，风烛残年的帝国没有留下太多供人吊唁的遗产。金雀花王朝的降临将为不屈的希腊人带来新的太阳，愿烈火焚烧后的灰烬能孕育不死鸟的新生。"

  EDG_AVE_mission_5_47_title:0 "得罗马之帝冠"
  EDG_AVE_mission_5_47_desc:0 "自皇帝狄奥多西逝世之后，庞大的罗马分裂成东、西两个帝国，从此渐行渐远，最终分道扬镳。随着法兰格拉特尔同时纳入了罗马与君士坦丁堡两座帝国的心脏，金雀花王朝将让蒙尘的罗马帝冠再现光芒。"

  EDG_AVE_mission_5_48_title:0 "那灿若繁星的智慧"
  EDG_AVE_mission_5_48_desc:0 "“告诉忧愁苦闷的人吧/n/n患难不是永恒的/n/n像欢乐消逝那样/n/n患难也要消亡”"

  EDG_AVE_mission_5_49_title:0 "黄沙狂卷中的财富"
  EDG_AVE_mission_5_49_desc:0 "“天地万物，只是他的；一切都服从与他/n/n他创造众生，然后再造他们，再造对于他是更容易的。天地间最高的典型，只属于他，他是万能的，至睿的。”"

