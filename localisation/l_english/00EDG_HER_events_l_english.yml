EDG_HER_mission.1.t:0 "夜莺深锁金笼"
EDG_HER_mission.1.d:0 "无论是那个无能的国王、他那野心勃勃的弟弟抑或是传闻中早慧的玛格丽特公主，金雀花家族在我们的合力之下再无翻身的可能。如丧家之犬的他们已失去了不列颠争霸的可能，这片土地的命运由我们决定。"
EDG_HER_mission.1.a:0 "给予金雀花家族最后的体面"
EDG_HER_mission.1.b:0 "不列颠不欢迎你们，法兰西的孽种！"
EDG_LEB_ENG_HOTM_name:0 "威塞克斯"
EDG_LEB_ENG_HOTM_name_ADJ:0 "威塞克斯"
EDG_HER_mission_1_TT:0 "为所有麦西亚文化省份加1全部发展度"
EDG_HER_mission.2.t:0 "与龙共舞"
EDG_HER_mission.2.d:0 "我们曾在奥法堤的两侧争斗许久，可维京人与诺曼人使我们的争斗成为笑柄。如今我们是可以信赖彼此的盟友，而奥法王修建的长堤不应成为友谊的障碍。\n\n东边的白龙与西边的红龙不必再争出胜负，双双在石棺中成眠不应是我们的结局。"
EDG_HER_mission.2.a:0 "我们受够了争斗，是时候停下了"
EDG_HER_mission.3.t:0 "新秩序"
EDG_HER_mission.3.d:0 "在接手金雀花家族庞大的势力后，我们的规模已扩张到了奥法王统治时的麦西亚黄金时期，我们亲密的盟友也愿意与我们继续合作应对北方的凯尔特人。旧有的城邦秩序已不再适用于我们，我们需要一套新秩序维护我们在不列颠的胜利果实。"
EDG_HER_mission.3.a:0 "我们因共同的目标而相聚，因彼此的信任而前行。"
EDG_HER_mission_3_A_TT:0 "解锁决议：聆听罗拉德派诉求（该决议在境内有罗拉德派省份时显示）"
EDG_HER_mission_3_B_TT:0 "为凯尔特法案事件增加§T友善§!的选项"
EDG_HER_mission.4.t:0 "自治市同盟的尝试"
EDG_HER_mission.4.d:0 "自「大宪章」签订以来，东米德兰兹的麦西亚人便从英格兰的封建体系中事实独立了出来，成为神圣罗马帝国自由市的狂热模仿者。曾团结一心的麦西亚人于彼此的商业竞争中争斗不休，以至于在这场不列颠诸王的争霸中后知后觉——战火纷飞的时代又要来了。\n\n可小小的东米德兰兹在不列颠诸王的眼中不过是鱼肉而已。为求自保，我们必须放下过往的恩怨，以麦西亚人的身份共同度过这场难关。"
EDG_HER_mission.4.a:0 "每一个伟大的故事，都有一个微不足道的开始。"
EDG_HER_mission.5.t:0 "一体化自治市同盟"
EDG_HER_mission.5.d:0 "一体化的成果十分显著。我们统一了内部市场，基本实现了商品、人员与服务的自由流通。我们的城市卫队合作紧密，麦西亚人不再是不列颠诸王的鱼肉。我们应当捍卫我们的团结与融合。"
EDG_HER_mission.5.a:0 "是时候更进一步了。"
EDG_HER_mission.6.t:0 "再造新邦"
EDG_HER_mission.6.d:0 "忆往昔，麦西亚的奥法王几乎成为了不列颠的霸主，这份过往的荣耀却在我们一次次的臣服中逐渐蒙尘。维京人与诺曼人视我们为羔羊，一次次地索取着麦西亚人宝贵的财富，可我们终于在这麻木中挣脱了枷锁。\n\n从丹麦法区的建立开始到诺曼人的野蛮入侵，再到「自由大宪章」签订与城市同盟时代的来临，我们已经历许多，现在麦西亚人将不再屈服。我们是古国麦西亚意志的继承者，亦是拒绝了不列颠王权的新联邦。"
EDG_HER_mission.7.t:0 "凯尔特法案"
EDG_HER_mission.7.d:0 "越来越多的凯尔特人将被纳入我们的统治，我们之间巨大的民族差异使得治理极为困难，我们的执政团队在为凯尔特人的问题此争论不休。现在，到拍板决定的时候了。"
EDG_HER_mission.7.a:0 "不列颠的土地很大，容得下凯尔特人"
EDG_HER_mission.7.b:0 "蛮族始终是蛮族"
EDG_HER_3_7_yes_TT:0 "若选择此项，我们在与@IRE爱尔兰的战斗中可通过一项决议将其肢解。"
EDG_HER_mission.8.t:0 "苍翠条约"
EDG_HER_mission.8.d:0 "爱尔兰的领主们在失去统一者的领导后依附于联邦的大旗之下，但翡翠之岛不应是无法无天之地。我们应终结过往的恩怨，并明确他们的义务。"
EDG_HER_mission.8.a:0 "把过往的恩怨下酒，敬我们的友谊。"
EDG_HER_mission.9.t:0 "不列颠统一进程"
EDG_HER_mission.9.d:0 "麦西亚共和国的成立，激发了不列颠群岛上其他国家对自由和团结的向往。在我们的积极外交和军事行动下，周边的小国和领地以地方领主的形式逐步加入了以我们为核心的同盟体系，共同抵御外来的威胁。而现在，不列颠群岛已再无敌手，不列颠诸国互相敌对互相侵略的局面已成为历史。\n\n统一不列颠群岛后，我们现在面对的一个核心挑战便是地方领主权利过大的问题。这些领主长期掌握着地方的军事、经济和行政权力，对共和国的中央集权构成了严重威胁。为了巩固共和体制，加强中央政府的控制力，我们必须采取有效措施来解决这一问题。"
EDG_HER_mission.9.a:0 "诸王的时代已经远去，不列颠将迎来新生。"
EDG_HER_mission_9_TT:0 "获得一系列§T集权决议§!\n\n对联邦自治区属国解锁外交行动:回收领地"
EDG_HER_mission.10.t:0 "使命召唤"
EDG_HER_mission.10.d:0 "在英格兰的旧时代，北方是许多强大王国的所在地。古代诺森伯兰王国的领土从爱丁堡一直延伸到亨伯河以南。而我们在七国时代的老朋友早就失去了争霸不列颠的可能——它十分不幸地被防备了几百年的外族附庸了，而防备苏格兰的长城反倒成为了保护他们的高墙。\n\n可我们在苏格兰的探子表示诺森伯兰与苏格兰的关系并非表面上的那么融洽，诺森伯兰的贵族中亦不乏与我们志同道合防御苏格兰之人。我们的北境需要有人守护，而诺森伯兰则是我们最好的选择。"
EDG_HER_mission.10.a:0 "在让傲慢的苏格兰低头之前，我们的长城需要有人守望。"
EDG_LEB_NOL_HOTM_name:0 "哈德良骑士团"
EDG_LEB_NOL_HOTM_name_ADJ:0 "哈德良骑士团"
EDG_HER_mission.11.t:0 "命运之石"
EDG_HER_mission.11.d:0 "作为一个野心勃勃的君主，亚历山大四世从来不愿意止步于仅仅作为一个苏格兰国王，他一直在努力将苏格兰金狮的势力侵入到英格兰的内部，或许他会对英格兰进行最伟大的征服，并将布列塔尼亚女神的名号施加在他未来帝国的头衔之上。遗憾的是，他再也做不到这些了。\n\n征讨苏格兰的战斗迎来了尾声，象征着苏格兰王权的斯昆石也由我们带回此处。现在，苏格兰的命运由我们决定。"
EDG_HER_mission.11.a:0 "这即为苏格兰的命运"
EDG_HER_mission.12.t:0 "建立不列颠认同"
EDG_HER_mission.12.d:0 "整个凯尔特社会是靠复杂的亲缘关系和义务建立起来的，其中的贵族阶层必须靠在农业，贸易和战争的胜利中做出贡献，以此来增加自己的财富和声望，他们再用这笔财富来组成或是投资到自己所属的家庭或部落。\n\n这种落后的生产关系使得凯尔特人与我们有着极大的不同，我们当用自己的智慧结合凯尔特人的民俗传统，让这些边缘民族彻底融入联邦的主流社会。"
EDG_HER_mission.12.a:0 "我们亲如一家"
EDG_HER_mission_12_TT:0 "为所有我们拥有的不列颠地区海岛基督教省份添加修正§T聆听诉求§!"
EDG_HER_mission_12_2_tt:0 "随机改变一个凯尔特文化组省份文化为§T盎格鲁凯尔特§!，并为此地和一个同文化组省份添加修正§T凯尔特人社区§!"
EDG_HER_mission.100.t:0 "敬我们的友谊"
EDG_HER_mission.100.d:0 "敬我们友善的邻居，我们自然是向往自由与团结的。"
EDG_HER_mission.100.a:0 "啊，好高兴啊"

EDG_HER_flavor_event.1.t:0 "阴云"
EDG_HER_flavor_event.1.d:0 "由于大宪章带来的影响，米德兰兹地区保持了实际上的独立，城市的执政官们获取了极大的特权。聚集在此的麦西亚人终于摆脱了征服者威廉带来的诺曼贵族统治，并由市民把持秩序。\n\n时至今日，这些游离于英格兰王权之外的自治城市仍然保持着竞争与合作的传统，寸土未失，又不得寸进。而爱德华三世远比他碌碌无为的父亲来的高明，北方的苏格兰人也虎视眈眈，不列颠的战火一触即发，麦西亚的自治市们又能否存活下去呢？"
EDG_HER_flavor_event.1.a:0 "我想执政官一定有办法。"
EDG_HER_flavor_event_1_TT:0 "因后续任务影响，请勿§R中子灭杀§!§T北美地区§!。"
EDG_HER_flavor_event.2.t:0 "获取城市治理经验"
EDG_HER_flavor_event.2.d:0 "统治一个庞大的帝国也得先从小小的城市开始，积累的经验同样能使得我们受益匪浅。"
EDG_HER_flavor_event.2.a:0 "使用行政点获取城市治理经验"
EDG_HER_flavor_event.2.b:0 "使用外交点获取城市治理经验"
EDG_HER_flavor_event.2.c:0 "使用军事点获取城市治理经验"
