l_english:
EDG_CWN_flavor_event.1.t:0 "移民到来"
EDG_CWN_flavor_event.1.d:0 "远方的移民来到此地追寻向往的生活，他们渐渐在我们的土地上扎根，建立了新的移民社区。"
EDG_CWN_flavor_event.1.a:0 "欢迎！"
EDG_CWN_wyfx_TT:0 "该事件属于不列颠文艺复兴事件组"
EDG_CWN_flavor_event.3.t:0 "自然科学的发展"
EDG_CWN_flavor_event.3.d:0 "一批我们赞助资助的教士有了新的发现，自然科学的奥秘总是让人充满好奇。"
EDG_CWN_flavor_event.3.a:0 "真是有趣！"
EDG_CWN_flavor_event.4.t:0 "新工艺"
EDG_CWN_flavor_event.4.d:0 "本地的工坊似乎改进了织布的工艺，当地的纺织业得到了长足发展。"
EDG_CWN_flavor_event.5.t:0 "商机"
EDG_CWN_flavor_event.5.d:0 "老约翰是个水手，以前在新大陆与不列颠间做运输工作，也会和新大陆的部落民打交道。现在退役的约翰打算做点小生意，比如卖一批肥皂给哪些部落民洗洗他们的油头。"
EDG_CWN_flavor_event.5.a:0 "好主意！"
EDG_CWN_son_TT:0 "该事件属于儿女之歌事件组"
EDG_CWN_flavor_event.6.t:0 "约书亚树"
EDG_CWN_flavor_event.6.d:0 "短叶丝兰是少数能够经受这种残酷天气的物种之一。它们的存在造福了我们的人民，用它编织凉鞋和篮子。控制它们的自然习性将会帮助我们控制其产量。"
EDG_CWN_flavor_event.6.a:0 "这些工艺品看上去不错！"
EDG_CWN_flavor_event.7.t:0 "帕基梅村"
EDG_CWN_flavor_event.7.d:0 "帕基梅是莫戈永文化留给我们的最重要的记录之一。它是一个包含了数十座建筑的聚居区。我们应当充分利用他们的农业经验，让这座村庄为我们所用。"
EDG_CWN_flavor_event.7.a:0 "让这座村庄为我们所用。"
EDG_CWN_flavor_event.8.t:0 "推广先进农耕技术"
EDG_CWN_flavor_event.8.d:0 "新大陆的土壤条件得天独厚，能够让作物茁壮成长。种子在其中如孩童一般迅速生长，其生命活力亦不亚于孩童。照顾好我们的作物就是照顾好我们彼此。"
EDG_CWN_flavor_event.9.t:0 "美利坚文化融合"
EDG_CWN_flavor_event.9.d:0 "在漫长的想出过程中，本地的居民与来自不列颠的我们互相接纳了彼此。现在的美利坚是联邦密不可分的一个部分了。"
EDG_CWN_flavor_event.9.a:0 "合众为一！"
EDG_CWN_flavor_evevt_9_tt:0 "允许我们和美利坚使用原住民理念"
EDG_CWN_flavor_event.10.t:0 "来自不列颠的挑衅"
EDG_CWN_flavor_event.10.d:0 "不列颠的船只频繁地出没于我们的港口附近，虽然他们并未劫掠，但严重影响了船只的通行，这是一种挑衅行为！"
EDG_CWN_flavor_event.10.a:0 "优势在我!"
EDG_CWN_flavor_event.10.b:0 "隐忍!"
EDG_CWN_flavor_event.11.t:0 "诺曼的不列颠化"
EDG_CWN_flavor_event.11.d:0 "联邦与当地居民和平的相处方式塑造了独特的文化认同，当地居民融入得十分顺利。"
EDG_CWN_flavor_event.11.a:0 "很好"
EDG_CWN_flavor_event.11.b:0 "他们已经完全融入了"
EDG_CWN_flavor_event.12.t:0 "勃艮第的不列颠化"
EDG_CWN_flavor_event.13.t:0 "瓦隆的不列颠化"
EDG_CWN_flavor_event.14.t:0 "加斯科涅的不列颠化"
EDG_CWN_flavor_event.15.t:0 "奥克的不列颠化"
EDG_CWN_flavor_event.16.t:0 "布列塔尼的不列颠化"
EDG_CWN_flavor_event.17.t:0 "法兰西的不列颠化"
EDG_CWN_flavor_event.18.t:0 "充满希望的一天"
EDG_CWN_flavor_event.18.d:0 "对于新到来的联邦公民来说，今天又是充满希望的一天。"
EDG_CWN_flavor_event.21.t:0 "每天都有新菜式"
EDG_CWN_flavor_event.21.d:0 "来到联邦的移民们带来了不同地区的菜式，不列颠联邦正在成为一个美食天堂。"
EDG_CWN_flavor_event.21.a:0 "哦我的上帝，我梦到了一个镶满鱼头的派，这太恐怖了。"

EDG_CWN_mission.1.t:0 "不列颠新生"
EDG_CWN_mission.1.d:0 "麦西亚联邦引导的不列颠统一，是不列颠历史上一个重要的转折点。它不仅标志着不列颠从封建时代向共和时代的过渡，更为后来的欧洲乃至世界历史的发展产生了深远的影响。在这个新的时代里，不列颠人民将用智慧和勇气书写了属于自己的辉煌篇章。"
EDG_CWN_mission.1.a:0 "统治吧，不列颠尼亚！"
EDG_CWN_mission.2.t:0 "信仰之道"
EDG_CWN_mission.2.d:0 "欧洲陷入宗教危机，异端思想盛行，将秩序瓦解。曾几何时，教宗是我们的指路明灯，如今却只剩混乱。作为主虔诚的追随者，我们必须扛起大旗，让我们误入歧途的兄弟恢复唯一的真正信仰。"
EDG_CWN_mission.2.a:0 "救赎之道就在其中"
EDG_CWN_mission_2_event_TT:0 "在任何属于我们的省份传教完成时，为当地和另一个国教省份添加永久修正生机勃勃的本地教会。"
EDG_CWN_mission.3.t:0 "海色"
EDG_CWN_mission.3.d:0 "人类的特性，就是对未知世界的探求与渴望。人类对水的依赖是如此的强烈。只要有水流经过，人类就会逐水漂航。在海洋上，只要有海岛出现，人们就会乘舟船逐岛而去，从而建立起陆海之间的文化交往。\n而现在，有一片广阔无垠之海等着我们呢。"
EDG_CWN_mission.3.a:0 "启航，直至一切消失于大海之色。"
EDG_CWN_mission_3_event_TT:0 "灾难暮光时代将不再发生"
EDG_CWN_mission.4.t:0 "游子当归"
EDG_CWN_mission.4.d:0 "致我们在远方的兄弟，不列颠的战事已经结束了，我们将迎来一个和平的时代。\n\n「时光的强风狂吹这片雨色的沙丘，成就超美景观，但愿这股追求改变的风潮可以改革我们的心灵，带来和平的愿景。哦，兄弟，勿忘这宝贵的教训。」"
EDG_CWN_mission.4.a:0 "回来吧，听听故土的琴声。"
EDG_CWN_mission.5.t:0 "履行誓言"
EDG_CWN_mission.5.d:0 "在至高王帕特里克战败后我们与所有的爱尔兰氏族签订了「苍翠条约」，在这危机到来之际我们应当履行当初的承诺，保护所有的爱尔兰人。"
EDG_CWN_mission.5.a:0 "做我们该做的事。"
EDG_CWN_mission_5_TT:0 "所有爱尔兰区域省份获得永久修正§Y领地赞歌§!"		
EDG_CWN_mission.6.t:0 "加入联邦"
EDG_CWN_mission.6.d:0 "不列颠联邦邀请我们加入"
EDG_CWN_mission.6.a:0 "联邦确实是更好的选择"
EDG_CWN_mission.7.t:0 "联邦与帝国的抉择"
EDG_CWN_mission.7.d:0 "不列颠联邦邀请我们加入"
EDG_CWN_mission.8.t:0 "联邦东印度公司"
EDG_CWN_mission.8.d:0 "「所有印度的王国和海港将接受任何不列颠商人作为朋友。他们可以在任何他们愿意的地方居住，他们享受无限制的自由。不论他们到达哪个海港，其他人不准打扰他们。不论他们在哪个城市定居，他们可以获得任何可以给予的、他们所需要的自由。他们可以任意买卖和向他们的国家运输。」"
EDG_CWN_mission.9.t:0 "盎撒枷锁"
EDG_CWN_mission.9.d:0 "随着所有港口被北方的不列颠蛮子封锁后，我国的贸易受到了极大的打击，失败的战争策略使得封邑的不满达到了巅峰，孱弱的王室已无力挽回颓势。"
EDG_CWN_mission.9.a:0 "我们战胜了一个不列颠，却没能战胜另一个。"


EDG_CWN_twilight.1.t:0 "余晖" 
EDG_CWN_twilight.1.d:0 "我们享受了几十年的盛世，但天下没有不散的宴席。"
EDG_CWN_twilight.1.a:0 "时代的黄昏到来了，愿主保佑我们。"
EDG_CWN_TW_1_TT:0 "§R暮光时代§!是可重复触发的灾难，其中前两次灾难分别拥有特殊事件组§Y圈地运动§!和§Y败絮其中§!。触发任务事件§T海色§!后该灾难将不会再次发生。"
EDG_CWN_twilight.2.t:0 "东山再起" 
EDG_CWN_twilight.2.d:0 "随着秋燕归去，春花归来，随着霜寒大地，随着夏夜虫鸣，我们挺过了时代的黄昏。路还很长，这片土地从来不缺机遇和未来。"
EDG_CWN_twilight.2.a:0 "白色的明天在等着我们。"
EDG_CWN_twilight.4.t:0 "共克时艰" 
EDG_CWN_twilight.4.d:0 "原因或许多种多样，或许也并没有人做错什么，但若不想被时代抛弃，我们只能共克时艰。"
EDG_CWN_twilight.4.a:0 "我们能做的只有交给时间"
EDG_CWN_twilight.5.t:0 "盗匪猖獗" 
EDG_CWN_twilight.5.d:0 "走投无路的村民做起了打家劫舍的伙计，联邦的秩序被践踏，我们别无选择。"
EDG_CWN_twilight.6.t:0 "溃于蚁穴" 
EDG_CWN_twilight.6.d:0 "一群地方贵族召集了私兵欲以谋反，联邦的秩序被践踏，我们别无选择。"
EDG_CWN_twilight.7.t:0 "拥王者" 
EDG_CWN_twilight.7.d:0 "在这危难之际曾经的保王党意欲复辟，联邦的秩序被践踏，我们别无选择。"
EDG_CWN_twilight.8.t:0 "信仰危机" 
EDG_CWN_twilight.8.d:0 "一些异端思想悄悄地腐化着我们的群众，他们拒绝与联邦共度难关，联邦的秩序被践踏，我们别无选择。"
EDG_CWN_twilight.9.t:0 "海盗入侵" 
EDG_CWN_twilight.9.d:0 "无法无天的暴徒意欲挑战联邦的海上权威，联邦的秩序被践踏，我们别无选择。"
EDG_CWN_twilight.100.t:0 "圈地运动" 
EDG_CWN_twilight.100.d:0 "养羊需要大片的土地。贵族们纷纷把原来租种他们土地的农民赶走，甚至把他们的房屋拆除，把可以养羊的土地圈占起来。一时间，联邦内到处可以看到被木栅栏、篱笆、沟渠和围墙分成一块块的草地。被赶出家园的农民，则变成了无家可归的流浪者。这就是圈地运动。"
EDG_CWN_twilight.100.a:0 "田里的人都到哪去了？"
EDG_CWN_twilight.101.t:0 "羊吃人" 
EDG_CWN_twilight.101.d:0 "羊毛价格的上涨刺激了贵族地主对养殖业的用地需求，农村中小地主采取各种手段，侵占公地，掠夺农民土地，大力从事牧羊业。\n\n在这个「价格革命」的时代里，中小贵族受到的冲击最大，他们的收入不多，由于货币贬值，生活费用猛涨，造成他们的生活低下。在破产的威胁下，中小贵族便去强占农民的公用地，而大贵族更是领着大群的兵痞公开抢夺农民公用地。几乎所有被圈的新领地都变成了牧场，成群的农民被赶到城镇中寻找职业。城市的手工业工场一时无力吸收，失地农民流离失所。\n\n「羊本来是很驯服的，所欲无多，现在它们却变得很贪婪和凶狠，甚至要把人吃掉，它们要踏平我们的田野、住宅和城市」"
EDG_CWN_twilight.101.a:0 "把农民赶走了，谁来种庄稼？"
EDG_CWN_twilight.102.t:0 "贵族不满" 
EDG_CWN_twilight.102.d:0 "愚蠢的执政官阁下：\n\n这些土地我们世代拥有，议会无权插手，贵族之权，非王室恩赐，乃历史铸就！而你，竟将千年传统视作废纸，肆意撕毁，竟为庇护那帮好吃懒做的农夫。\n\n你宁可守着那点粮税，像只守着腐肉的秃鹫，也不愿睁开眼看看世界！英格兰的羊毛畅销欧洲，佛兰德斯的商人捧着金币跪求订单，而你——一只瞎眼的老鼠，却为了讨好那群饿鬼向我们开刀！你知道每拒绝一磅羊毛，国家就流失多少白银吗？\n\n你拒绝了羊毛，但你拒绝不了战争！今日的联邦与议会不过是腐臭蝇蛆，唯有国王能带来真正的和平。窃据者，我将粉碎你的躯体，而你的灵魂将永远在地狱里受火刑！\n\n——一位正直的人"
EDG_CWN_twilight.102.a:0 "我没看到什么正直的人，只有一群残暴如兽的飞蝇在嗡嗡作响。"
EDG_CWN_twilight.103.t:0 "荒年" 
EDG_CWN_twilight.103.d:0 "「我走进了一间农家小屋，其场景令我瞠目结舌。6个因饥饿而骨瘦如柴、形同鬼魅的人躺在小屋角落的一堆脏稻草上。我以为他们已经死了，但当我靠近他们时，耳畔却传来了一声声低吟。这些「人」还活着……」"
EDG_CWN_twilight.103.a:0 "我们必须控制局势"
EDG_CWN_twilight_103_TT:0 "我们所有生产§Y谷物§!、§Y鱼类§!、§Y牲畜§!、§Y羊毛§!的省份获得§R50§!荒废度"
EDG_CWN_twilight_103_a_tt:0 "解锁一系列决议减轻大饥荒的影响，完成所有§Y赈灾决议§!及完成任务§Y废除封建庄园制§!和§Y驰援爱尔兰§!后结束本次灾难"
EDG_CWN_twilight.104.t:0 "清算" 
EDG_CWN_twilight.104.d:0 "所有妄图颠覆联邦的贵族都得到了清算，他们的头颅将高悬于绞架之上，乌鸦啄食眼珠、暴雨冲刷脑浆，直到每一块城砖都浸透他们的腐臭。联邦将全面接管所有叛乱贵族的土地——庄园、牧场、森林、矿脉，无一例外！而征召兵马的权利也不再是贵族独占，联邦将建立常备军以应对不时之需。"
EDG_CWN_twilight.104.a:0 "联邦万岁！"
EDG_CWN_twilight_104_TT:0 "启用新军阶层"
EDG_CWN_twilight.200.t:0 "败絮其中" 
EDG_CWN_twilight.200.d:0 "由于资源过量消耗、贸易竞争加剧、贸易政策不稳定等问题相互叠加，使得我国远洋贸易企业的经营困难重重。订单减少、市场份额下降、利润空间压缩等问题导致我国远洋贸易收入锐减，给我国的经济发展带来了严重的挑战。"
EDG_CWN_twilight.200.a:0 "问题是经济，傻瓜！"
EDG_CWN_TW_200_TT:0 "解锁经济改革决议，完成所有经济改革结束本次灾难"
EDG_CWN_twilight.201.t:0 "物价飞涨" 
EDG_CWN_twilight.201.d:0 "尽管我们曾承诺会保持坚挺的货币，但我们还是得让它贬值。$COUNTRY_ADJ$的金币已经被各国的银行和商人们所抛弃，它的价值正在狂跌。"
EDG_CWN_twilight.201.a:0 "我们别无选择"
EDG_CWN_twilight.201.b:0 "我们还有预案"
EDG_CWN_twilight.202.t:0 "走私猖獗" 
EDG_CWN_twilight.202.d:0 "人们发现了很多的方式为货物流通规避缴纳税费，即通过秘密渠道来走私逃避我们当局的审查。这侵蚀了我们的收入，但要阻止他们，会让我们在短时间内付出较大的代价。"
EDG_CWN_twilight.202.b:0 "必须重拳出击"
EDG_CWN_twilight.203.t:0 "行会拒绝沟通" 
EDG_CWN_twilight.203.d:0 "行会的存在保证了一个地区的价格稳定与防止恶性竞争。可行会内的位置像是世袭一般传承，对内对外都封闭。对于市民而言，行会是市民权利的重要保障，可对于乡村工匠与劳工则是壁垒。\n\n为了打破这种垄断，联邦与行会有过多次沟通，可每次都不欢而散。"
EDG_CWN_twilight.204.t:0 "中饱私囊" 
EDG_CWN_twilight.204.d:0 "行政官员们显然都是些有才无德之辈。政府运作的情况确实很好，但行政事务的侧重点却开始转移，慢慢偏向了这群重要官员的恩主们所利益相关的方向。\n\n贿赂渐渐变成了市场中的常态，所有事情都明码标价，拒绝受贿的人完全成为了那句俗语中的「傻子」——甚至比傻子更蠢，毕竟他们居然拒绝了快到手的钱。"
EDG_CWN_twilight.204.a:0 "睁一只眼闭一只眼"
EDG_CWN_twilight.205.t:0 "重回掌握" 
EDG_CWN_twilight.205.d:0 "我们终于设法打破了对[Root.GetBurghersOrFallbackName]的依赖，恢复了对所有重要国家职能的控制，并将这些商贩限制在城墙内。"
EDG_CWN_twilight.205.a:0 "局势已被完全控制"
EDG_CWN_twilight_205_TT:0 "我们的行政顾问经济学家的每个等级将会额外给予我们+5%的商品产出修正"