 EDG_ENG_mission_4_2_puppet_desc:0 "这是一种限制十分严格的属国，仅能建立在主流文化属于不列颠文化组、国教与宗主国相同的属国上\n\n这类属国具有以下特点：\n——不占用外交关系\n——向宗主缴纳正常系数税收（与正常附庸相同）\n——向宗主提供正常系数陆军上限（与正常附庸相同）\n——向宗主提供正常系数人力（与正常附庸相同）\n——不参加宗主的战争\n——附属国因为自身发展度而得到的独立倾向加成仅为10%（正常附庸为25%）\n——与其他所有属国共同计算独立倾向\n——禁用部分附庸国互动并启用个别特殊互动（不可以强制转教，不可以强制转变文化）"

