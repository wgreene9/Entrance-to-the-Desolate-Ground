l_english:
 EDG_ENG_mission_1_2_title:0 "兄弟阋墙"
 EDG_ENG_mission_1_2_desc:0 "诺曼底是征服者威廉及其子孙带给英格兰的聘礼，属于我们至高无上的王，也是英格兰介入法兰西乃至整个欧罗巴的直接跳板，但今日诺曼底却成为了宣称王位的无耻叛徒的老巢。今日的诺曼底，今日的诺曼底，或许已不再是那个充满荣耀与力量的地方，被被无耻的背叛所笼罩，英格兰是否真的要传到他的手上？但无论如何我们将以顽强的意志和无与伦比的力量，捍卫我们的王国，保卫我们的传统，直至最后一刻。但愿做出选择后我们的王位永不动摇！"

 EDG_ENG_mission_1_3_title:0 "欧陆争端"
 EDG_ENG_mission_1_3_desc:0 "英格兰在地缘条件中具有一大优势，多佛尔和加来之间短短的一道海峡既成不了阻碍英格兰介入欧陆事务的障碍，同时又能在弱势期保护英格兰的“超然”地位，曾经效忠于巴黎的阿朗松公爵投入我们的帐下，而诺曼底叛乱的王叔证明自己麾下不过是一群乌合之众，现在诺曼底的战火已经熄灭，是时候昭告基督教世界的诸位君王了——“英格兰已经归来。"

 EDG_ENG_mission_1_5_title:0 "羁縻布列塔尼"
 EDG_ENG_mission_1_5_desc:0 "“布列塔尼”——或者更形象的说法“小不列颠”是大不列颠岛在欧陆的投影，长期以来布列塔尼充当了相互忌惮的法兰西和英格兰之间的贸易中转站的作用并因此而收入颇丰，但随着法兰西的局势日渐紧张，南北双方已经急切的想要昭彰自己的野心，布列塔尼急切地需要寻找一个靠山。当然，他们除了英格兰别无选择。"

 EDG_ENG_mission_1_6_title:0 "建立王家海军"
 EDG_ENG_mission_1_6_desc:0 "在古老的希波战争中，正是由于雅典人的“木墙”，弱小的希腊城邦最终战胜了波斯人，而英格兰的海军力量一直是其称霸海洋的关键，然而近年来由于疏于投资积弊，王家海军的实力已经大不如前。为了重新确立英格兰在海洋上的地位，必须大力发展皇家海军。不仅要投入巨资建造新的战舰，还需要有一批勇武善战的英格兰海上武士守卫他们的阿尔比恩。"

 EDG_ENG_mission_1_7_title:0 "巡视海峡"
 EDG_ENG_mission_1_7_desc:0 "在英吉利海峡所航行的船只许多并不以英吉利为目标，许多热那亚的船只同样挂有圣乔治的旗帜从南欧开往富庶的低地，用意大利的橄榄油换取精美的艺术品以丰富他们领主的馆藏，但他们在停靠英格兰港口补给的同时往往会派出英格兰籍的船员以冒充自己是英格兰人以逃避关税，直到一位派驻荷兰的英格兰特使发现此事，伦敦才恍然大悟。这件事的过错自然首先在热那亚人，但与此同时却让英格兰注意到近在咫尺的低地的富庶，英格兰人希望和自身认为比较“友善”的低地领主达成一份关税协议，低地人需要额外为英格兰人向热那亚人征收一笔税款，而作为回报英格兰人将会提供更加虚无缥缈的“外交支援”。但低地人真的会签下这份协议吗？"

 EDG_ENG_mission_1_8_title:0 "影响低地"
 EDG_ENG_mission_1_8_desc:0 "怕是只在泰晤士河上的港口观望来往的群帆一日，都能认识到英格兰和低地之间的经贸关系已经极其热络，英格兰的领主们享受着从安特卫普打造的精美银器，而在荷兰的纺织工坊中充斥着来自威塞克斯的亚麻。但对于英格兰国王而言，如此富庶的地区不能为己所有真是暴殄天物。在白塔的城楼上中，英王陛下的眼中仿佛跨越了北海的波涛闪烁着对低地的渴望。他站在泰晤士河畔眺望着远方的港口与商船，野心在不断的膨胀，这片富庶的土地只能由服从于我的人所统治，如果没有这种人，就必须由英格兰人而统治。"

 EDG_ENG_mission_1_10_title:0 "法兰格拉特尔的海峡"
 EDG_ENG_mission_1_10_desc:0 "在晨曦的柔光中，法兰格拉特尔王国傲然屹立于英吉利海峡之畔，其统治者将历史的篇章翻转，将英格兰王国和法兰西王国的遗产融合为一。在这片交汇之地，贸易的船只穿梭往来，承载着丰富的货物和文化的交流。从此，海峡之上，一片王国的旗帜飘扬，宣告着对贸易的完全掌控。在这个充满希望和活力的国度里，人们歌颂着新时代的来临，赞美着王国的统治者。海洋的波涛和风的吟唱伴随着他们的航程，成为他们前行的伙伴。而在城市的街巷间商贩们欢呼着繁荣的到来，港口的码头上，船只载满了各色货物，堆金积玉的市场成为了文明与财富的象征。英吉利海峡成为了连接世界的桥梁，也是法兰格拉特尔王国走向世界的起点。在这片土地上，人们铭记着过去的荣耀，展望着未来的辉煌，因为他们知道，在这个王国里，他们将永远拥有自由与繁荣的港湾。"

 EDG_ENG_mission_2_1_title:0 "挣脱伯爵战争的枷锁"
 EDG_ENG_mission_2_1_desc:0 "“失地王”约翰可能是英格兰历史中以恶名著于史册的第一人。一位国王败给了自己的伯爵和男爵们对英格兰王国造成的影响十分深远，无数伯爵对伦敦的敕命置若罔闻，经过了数代英格兰国王的耕耘才努力恢复了对米德兰的掌控，哪怕英格兰依然支离破碎，但历史的滚滚大潮已经不再允许英格兰继续蹉跎。英格兰正处于一个世纪以来的最大危局之中，但换言之这也是英格兰浴火重生的天赐良机。如果他们不献上忠诚，那就只能将曾经的枷锁用在他们自己身上。此时，英格兰国王面临的挑战不仅仅是内部的分裂，更是来自外部的威胁。法国的腐朽王室和北方的盖尔人都在虎视眈眈，而英格兰必须以团结和坚韧来抵御这些威胁，否则将不复存在。"

 EDG_ENG_mission_2_2_title:0 "控制议会"
 EDG_ENG_mission_2_2_desc:0 "议会中脑满肠肥的衮衮诸公不过是地方领主们掣肘国王的工具，他们在过去的一个世纪当中以吹嘘自己阻碍了多少位励精图治的国王自不量力的举动而自鸣得意，但是他们早就该学会摆正自己的位置了，议会是为国王而统治，而非为领主所统治。 他们沉浸在酣梦中，自以为是地将自己视为国王的裁决者，但国王的声音终将再次响彻议会的大厅，那时，他们将不得不俯首听从，明白谁才是真正的主宰。"

 EDG_ENG_mission_2_4_title:0 "入侵法兰西"
 EDG_ENG_mission_2_4_desc:0 "英格兰对欧陆的任何筹谋都不可能脱离对法兰西的攻略而存在，诺曼底直面法兰西王国的核心区，从卡昂到巴黎之间没有任何天险可以阻拦。巴黎的卡佩王朝已经尸位素餐了太久，他们对法国唯一的统治方法只有放任自己的亲戚自行其是，他们对阿尔勒异教徒耻辱性的两次大败使其沦为了攻讦天主教的最佳途径。如果他们已经厌倦了统治法兰西，那英格兰人很愿意替他们接下这个重担。英格兰的雄心壮志不仅仅停留在取代卡佩王朝的统治，更深远的目标是确立自身在欧洲大陆的霸权地位。他们深知，控制法兰西将为他们打开通往整个欧洲的大门。而对于法兰西国内的混乱和动荡，英格兰更是视为乘虚而入的绝佳时机。他们的军事实力、政治手腕以及与其他欧洲势力的外交关系，都为这一壮志提供了坚实的基础。因此，对于英格兰而言成为法兰西的新主宰不仅是一种虚无缥缈野心，更是一种称霸欧陆的必由之径。在这场大博弈中谁能掌控法兰西，谁就能坐稳欧洲的统治宝座。而英格兰，正是志在必得。"

 EDG_ENG_mission_2_5_title:0 "鸢尾花王冠"
 EDG_ENG_mission_2_5_desc:0 "法兰西的鸢尾花王冠它熠熠生辉，仿佛诉说着过去的辉煌与悲伤，载着无数的故事与传说。这不仅是一件珍贵的物品，更是象征着两个国家之间复杂历史的象征。我们可以选择将其作为统治法兰西的象征，巩固我们的权力，但同时也必须意识到这可能会激起对我们统治的不满和抵抗。另一方面，将其作为战利品送往英格兰王国，可能会加强我们与英格兰的关系，但也可能引起法兰西人民的愤怒和不满。面对这样的抉择，我们需要深思熟虑，决定我们的行动将对两国未来关系产生何种影响。"

 EDG_ENG_mission_2_6_title:0 "终结阿尔勒"
 EDG_ENG_mission_2_6_desc:0 "随着南方的清洁派阿尔勒王国的丑角戏即将落下帷幕，英格兰国王头戴新获得的法兰西王冠，正满怀雄心壮志地准备向欧西塔尼亚的离经叛道者发起最后的扫荡。这位英格兰的统治者在权力的巅峰上矗立，宛如一头威武的雄狮，目光锐利地扫视着每一寸土地，准备将那些敢于挑战他权威的异端分子一一清除。这更像是一场正义的审判，他要让那些背离信仰、破坏秩序的人付出应有的代价。在他的铁蹄下土地震颤，而离经叛道者们则面临着生死存亡的考验，而欧西塔尼亚将成为决战的战场。"

 EDG_ENG_mission_2_8_title:0 "英法联合王冠"
 EDG_ENG_mission_2_8_desc:0 "过去，和苏格兰的狼狈为奸的法兰西是英格兰最大的威胁，但时至今日已经不再构成威胁。再向过去那样散布对法国人的敌视言论显然已经不合时宜。当年征服者威廉从海峡的那边而来成为了英格兰的主人，而今日征服者的后裔征服了他昔日的领主。英格兰人要学会像法兰西人行事，学习法兰西人的语言，两国之间不再是仇雠。"

 EDG_ENG_mission_2_9_title:0 "统一的法兰格拉特尔"
 EDG_ENG_mission_2_9_desc:0 "亲爱的臣民们，今天是一个光荣而庄严的日子，一个标志着历史转折的时刻。我站在这里肩负着一项伟大的使命，代表着英格兰和法兰西两个伟大的国家迎接一个新的时代，创造一个强大团结的法兰格拉特尔王国。我们所站立的土地曾经见证了无数次兵戈相见，但今天我们将结束过往的彼此敌视，将我们的力量汇聚成一股强大的力量。作为君王将尽我最大的努力，保护和繁荣我们的王国。我将以公正、勇敢和智慧来领导这个国家使每一个臣民都能享受到和平、繁荣和幸福让我们铸就一个更加美好、更加繁荣的法兰格拉特尔王国。愿上天保佑我们的王国，愿我们的王国永远繁荣昌盛！愿法兰格拉特尔王国如日月一样漫长，如群山一般坚不可摧！"

 EDG_ENG_mission_3_2_title:0 "肃清罗拉德派"
 EDG_ENG_mission_3_2_desc:0 "东盎格利亚的戈德温家族不仅仅是对国家阳奉阴违的第一人，在他们的领地内还公然拥有一个罗拉德派委员会。他们的领地宛若伦敦城上空的达摩克里斯之剑，如果任由其和英格兰的敌人所勾结，陛下及其政府将直接面临战火——不过换言之，他们离我们近，我离他们也近，足够我们发起突然袭击而不被提前发觉，只有教训教训这些异端，伦敦城才能安全。"

 EDG_ENG_mission_3_3_title:0 "重建王朝权威"
 EDG_ENG_mission_3_3_desc:0 "英格兰四境之敌已经扫清，那些拥兵自重的公爵和掉进钱眼里的商人已经交出了他们的政权，整个英格兰为止一新，国王派出的官吏开始接收地方大权，整理土地和人口账册以取代明显过时的《末日审判书》，并开始收缴积欠的税赋。不久之后，国王下令建立了一支新的宪兵队，负责维护秩序和执行法律，英格兰的大权已经掌控在国王手中。"

 EDG_ENG_mission_3_5_title:0 "拨动竖琴"
 EDG_ENG_mission_3_5_desc:0 "爱尔兰和大不列颠近在咫尺，他们和欧洲大陆的联系必须经过我们（就像英格兰人直面法兰西那样）。那位年轻的至高王值得得到我们的钦佩，但我们同时也甚至在爱尔兰的深池当中依然波涛汹涌，一位年轻英明的君主可以撮合一个分裂的国家，但难免自己会在波涛当中迷失方向，该向爱尔兰人证明谁更适合领导他们了。"

 EDG_ENG_mission_3_7_title:0 "扶助爱尔兰人"
 EDG_ENG_mission_3_7_desc:0 "很不幸的是，我们的军队在爱尔兰并没有得到普遍欢迎，甚至更糟，爱尔兰人看待我们就像看待野兽，许多爱尔兰人不愿意在不属于爱尔兰人的土地中生存，甚至在他们当中传扬着在远方有一个“长满葡萄的土地"的古老的维京人传说。不过值得庆幸的是大部分爱尔兰还是不愿意相信这种虚无缥缈的传说。哪怕基于统治的需要，我们需要重建在兵燹中气息奄奄的爱尔兰。"

 EDG_ENG_mission_3_8_title:0 "阿尔斯特王冠"
 EDG_ENG_mission_3_8_desc:0 "在岁月的涤荡中，英格兰的为爱尔兰带来了福祉和益处。尽管初时受挣扎与蛮横之苦，然随着岁月的积淀，这段缠绵的情愫成就了一场注定的缘分，谱写了一曲情深意长的恋歌。如一泓清泉，这片土地远离了战火与混乱的阴影，携手走向和平与团结的彼岸。藉由强大的中央政府和有效的行政体系，爱尔兰获得了统一与整合，彰显出新的生机与活力，蔚然成风。在爱尔兰的保王党的簇拥之下，一个铸造于阿尔斯特的缀饰有祖母绿的王冠被送到了国王的手中，象征着爱尔兰的臣服。"

 EDG_ENG_mission_4_1_title:0 "重建王家陆军"
 EDG_ENG_mission_4_1_desc:0 "在《大宪章》之后，长期以来英格兰国王很难维持狮心王理查时代那样规模庞大、训练精良的常备军。取而代之的一群由破产的农民和城市的流氓组成的仪式性部队，这样的部队没有军纪可言——冲锋在最后，劫掠在最前。该重新招募由良家子组成的部队，重建真正的王家常备军了。"

 EDG_ENG_mission_4_2_title:0 "终结自治特权"
 EDG_ENG_mission_4_2_desc:0 "英格兰的自治市们疯狂的试图模仿神圣罗马帝国的自由市，商人们组建自己的政府管理英格兰的交通要冲，金银在商贾的手中流动，城市成为了乡村的通衢。但他们忽视了一点，英格兰从来就不是神圣罗马帝国那样荒唐脆弱的国家，他们珍视的所谓自由城市如果不听从国王的诏令，那就是腐化的索多玛和蛾摩拉，将会在上帝之火下付之一炬。"

 EDG_ENG_mission_4_4_title:0 "凯尔特边患"
 EDG_ENG_mission_4_4_desc:0 "在罗马皇帝哈德良修筑边墙之际，罗马帝国就知道长城以北的凯尔特人觊觎富庶的不列颠行省。而在十个世纪之后，苏格兰的亚历山大国王同样也不掩饰介入英格兰的野心，他正厉兵秣马，集合起精干的军队准备南征叩关。然而，与哈德良和凯尔特人不同，亚历山大国王面对的英格兰并非毫无防备。伦敦早已听闻苏格兰的野心，也明白战争即将来临，一场决定阿尔比恩的战争即将爆发。"

 EDG_ENG_mission_4_5_title:0 "经略诺森伯兰"
 EDG_ENG_mission_4_5_desc:0 "在英格兰的宫廷，诺森伯兰的乌姆弗拉维尔家族是寡廉鲜耻和首鼠两端的代名词，他们不仅仅在苏格兰大权在握，甚至可以染指他们经过一通滑稽戏选出来的小丑国王；他们甚至在未得到英格兰国王册封的情况下就自封诺森伯兰公爵，这简直是踩在陛下的王冠之上跳踢踏舞。是时候提兵上万北海旁，斩断这条双头蛇的一个头颅了。"

 EDG_ENG_mission_4_6_title:0 "驯服红狮"
 EDG_ENG_mission_4_6_desc:0 "过去数百年来，英格兰的金狮和苏格兰的红狮为他们的领地而大打出手，由于人口的显著优势金狮往往是占尽优势的一方，但是金狮的家族陷入了父子相争，离群的幼狮不再听命于狮王的命令，而最靠近红狮的诺森伯兰更是投入了他的麾下，是时候告诉那群自不量力的狮子谁拥有更锋利的爪子，是时候赢得完全的证明，向这个基督教世界证明谁是这座岛屿的主人了。"

 EDG_ENG_mission_4_7_title:0 "稳固低地苏格兰"
 EDG_ENG_mission_4_7_desc:0 "对待苏格兰人需要采用分而治之的方法，相较于那群冥顽不灵的死脑筋高地人，低地苏格兰人明显是明事理的人，爱丁堡人的语言习俗已经和英格兰人浸染多年，只要我们施加一些小恩小惠，低地苏格兰人绝对会明白跟着英格兰人走是最好的。"

 EDG_ENG_mission_4_9_title:0 "统一的大不列颠"
 EDG_ENG_mission_4_9_desc:0 "在蓝色苍穹下，骄傲的苏格兰峰峦， 风吹过高地，激荡着豪情万丈的歌声。 英格兰的荣耀，苏格兰的勇敢，在历史的长河中化为永不磨灭的史诗。\n\n从乱世之中崛起，英格兰狮子的咆哮， 与北方的猎鹰一同翱翔，勇往直前。 苏格兰的苍茫大地中安葬着自由之子，激励着每一位战士奋勇向前不退。\n\n于是，潮汐汇聚，命运交汇，王者之力，统一了辽阔的土地，欢呼声响彻云霄，整个大地都为之动容。\n\n如今，联袂而行，英格兰和苏格兰，诗人赞美他们的壮丽，颂扬他们的荣光。 在统一的旗帜下，团结一体，坚不可摧。"

 EDG_ENG_mission_5_2_title:0 "驾驭兰开斯特"
 EDG_ENG_mission_5_2_desc:0 "由于兰开斯特家族不再拥有能够即位的继承人，兰开斯特公爵领最后作为遗产留给了我们最尊贵的陛下。但尽管兰开斯特公国也尊奉我们最尊敬的陛下作为他们的公爵，但他们依然试图脱离王国的行政系统而自行其是。他们依然不愿意接受来自国王的召唤。“天高国王远，只要公爵不在兰开夏，那就没有公爵”，这种割裂的关系早就该寿终正寝了。"

 EDG_ENG_mission_5_3_title:0 "驯服约克"
 EDG_ENG_mission_5_3_desc:0 "约克家族已经自以为是了太久，以至于他们真的相信只有他们才是约克郡的主人。他们对在英格兰和苏格兰之间左右逢源不仅不感到羞耻，还宣称这是他们自己谋生的唯一途径。不过我们宽宏大量的陛下决定给他一个效力的机会，不过，敬酒不吃那就只能吃罚酒了。"

 EDG_ENG_mission_5_5_title:0 "收复威尔士失地"
 EDG_ENG_mission_5_5_desc:0 "威尔士人显然对那道被称为威尔士边墙的丘陵太过自信，哪怕是真正的城墙也无法抵挡英格兰王国的精兵健卒。我们已经决心让威尔士纳入英格兰的版图。不过出于对威尔士人的善意，我们最信守承诺的陛下向威尔士人承诺：“将由一位出生在威尔士的且出生第一句话讲威尔士语的人统治威尔士。”"

 EDG_ENG_mission_5_7_title:0 "安抚盖尔人"
 EDG_ENG_mission_5_7_desc:0 "在苏格兰高地的盖尔人领主的抵抗中，我们应该深刻体会他们对家园的热爱和对文化传承的执着。他们眼中的高地不仅是土地，更是记忆的烙印，是先祖的血脉在那片土地上流淌的痕迹。安抚并非软弱，而是智慧与胸怀。在风云变幻的历史长河中，我们应当拥抱理解，以温暖的手掌触摸古老的斯昆石，以包容的心灵倾听北方的惊雷。只有这样，我们才能在争斗中找到和解之路，让彼此的情感如河水般流淌。"

 EDG_ENG_mission_5_8_title:0 "洛锡安王冠"
 EDG_ENG_mission_5_8_desc:0 "在苏格兰的北部高地，山峦叠嶂，湖泊清澈如镜，千年的传说和抵抗在这片土地上编织着华丽的篇章。命运的轮回似乎早已注定了他的结局。英格兰的统治者，以权势和财富之手，渐渐将他们的影响延伸至苏格兰北部。他们派遣了最精锐的军队，以镇压这片叛逆的土地。抵抗领袖洛锡安公爵与他的勇士们英勇抵抗，但在无情的战争中，他们的力量渐渐消磨殆尽。最终，洛锡安公爵意识到，无论是怎样的勇气和决心，也难以抵挡统治者的铁蹄。在一次绝境之中，他做出了令人震惊的决定——停止抵抗，并献上了苏格兰的珍宝。苏格兰的红宝石和黄金制成的王冠，曾是这片土地的骄傲和尊严。然而，如今它们成为了苏格兰北部抵抗的终结符。当王冠被交到英格兰统治者的手中时，洛锡安公爵深情凝望着南方，骄傲的头颅不再昂起。"

 EDG_ENG_mission_5_10_title:0 "爱丁堡行宫"
 EDG_ENG_mission_5_10_desc:0 "在苏格兰的高地上英格兰国王心怀威严与尊荣。 他眺望盖尔高地的山峦与星罗棋布的湖泊，决定兴建一座王家行宫以展示王室的光辉。于是，高塔耸立的爱丁堡行宫将拔地而起，矗立在苍穹之下，将英格兰的荣耀传承于山河之间。英格兰的国王颁布诏令，规定后代必须定期而来在这座行宫中避暑（换言之，真正的统治苏格兰）。"

