 EDG_ENG_mission_2_4_event_preview_1:0 "§M事件前瞻：§!\n该事件允许我们获得省份§Y巴黎§!的核心，并决定将如何处理匆匆从巴黎逃窜的法国王室。我们可以选择宜将剩勇追穷寇，彻底将法兰西的希望掐灭，杜绝一切死灰复燃的可能，但这可能导致我们未能及时消化已经征服的领土；也可以选择穷寇莫追，安心稳固现有的领土。"
 EDG_ENG_mission_2_4_event_preview_2:0 "§M事件前瞻：§!\n该事件允许我们做出选择：可以选择携大胜之威一举令所有§Y法兰西§!的§Y王室封邑§!与§Y特权封邑§!向我们臣服，当然为此我们要给予他们高度的自治权并向他们让利，又或是选择用武力手段逐一将他们征服。\n\n§G温馨提示：§!只有独立倾向高于§R50%§!的§Y法兰西§!的§Y王室封邑§!与§Y特权封邑§!有可能转而向我们臣服，且需要满足以下条件之一：\n——对我们的好感度达到100\n——对我们有好感度修正§Y赠送礼物§!\n——对我们有好感度修正§Y列强影响§!\n向我们臣服的§Y法兰西§!的§Y王室封邑§!与§Y特权封邑§!会转而成为我们的§M英属前法贵族封邑§!。\n\n该类型属国具有如下特点：\n——不占用外交关系\n——不向宗主缴纳税收\n——不向宗主提供陆军上限\n——不向宗主提供人力\n——不参加宗主的战争\n——附属国因为自身发展度而得到的独立倾向加成仅为10%（正常附庸为25%）\n——与其他所有属国共同计算独立倾向\n——启用全部正常的封邑互动与附庸国互动（正常情况下两类互动不可共存）"

 EDG_ENG_mission_2_5_tt_1:0 "我们的所有§M英属前法贵族封邑§!都将为我们提供§G20§!点§Y行政点§!£adm£、§G20§!点§Y外交点§!£dip£、§G20§!点§Y军事点§!£mil£"
 EDG_ENG_mission_2_5_tt_2:0 "我们的所有§M英属前法贵族封邑§!都将转变为§M英属王室封邑§!。\n\n该类型属国具有如下特点：\n——不占用外交关系\n——向宗主缴纳正常系数税收（与正常附庸相同）\n——向宗主提供正常系数陆军上限（与正常附庸相同）\n——向宗主提供正常系数人力（与正常附庸相同）\n——不参加宗主的战争\n——附属国因为自身发展度而得到的独立倾向加成为25%（与正常附庸相同）\n——与其他所有属国共同计算独立倾向\n——启用全部正常的封邑互动与附庸国互动（正常情况下两类互动不可共存）"
 EDG_ENG_mission_2_5_tt_3:0 "我们将根据我们当前拥有的全部的§M英属前法贵族封邑§!与§M英属王室封邑§!总数来获得不同等级的§Y修正§!："
 EDG_ENG_mission_2_5_tt_4:0 "——如果我们当前没有任何的§M英属前法贵族封邑§!与§M英属王室封邑§!，这意味着我们的鸢尾花王冠得不到任何旧法国贵族的承认和支持，形如一纸空文，我们将获得："
 EDG_ENG_mission_2_5_tt_5:0 "——当我们拥有一个§M英属前法贵族封邑§!或§M英属王室封邑§!时，我们将获得："
 EDG_ENG_mission_2_5_tt_6:0 "——我们每多拥有一个§M英属前法贵族封邑§!或§M英属王室封邑§!，上述修正就会得到升级，每级修正额外增加：§G+25§!行政容量；§G+5%§!行政容量修正；§G-2.5%§!核心化花费；§G+2.5%§!行政效率；§G+0.5§!外交声誉"
