 EDG_LEB_1_3_title:0 "南征埃及"
 EDG_LEB_1_3_desc:0 "我们向埃及人承诺收复他们的国土，现在是兑现承诺的时候了。"
 EDG_flavorLEB_mission.1_tt:0 "§G事件前瞻：§!\n以吞并战争借口对开罗的拥有者宣战"

 EDG_LEB_1_5_title:0 "埃及之主"
 EDG_LEB_1_5_desc:0 "驱逐了残暴的马穆鲁克政府，我们需要建立新的秩序，这时，穆罕默德·哈里里说起了自己在西方的见闻。"

 EDG_LEB_1_7_title:0 "直至福地阿拉伯"
 EDG_LEB_1_7_desc:0 "让我们向南进军，收复圣地并征服并统一争斗不休的也门部落。「福地阿拉伯」也门，一个人口众多且土地肥沃的阿拉伯地区，一直冲突不断。这使他们很容易成为我们一劳永逸地统一半岛道路上的目标。"

 EDG_LEB_1_9_title:0 "整合马格里布"
 EDG_LEB_1_9_desc:0 "「马格里布」之名来自阿拉伯语，其字面意思是西方。传统上，这个名字指代北非和西北非大部分地区，这片地区正处于十字军与异端的混战中。让我们把他们纳入共和国治下，继续前进到安达卢斯。"

 EDG_LEB_1_11_title:0 "西西里埃米尔国"
 EDG_LEB_1_11_desc:0 "地中海中的西西里岛曾经由阿拉伯势力持续掌控数个世纪。此后，该岛被基督徒重新征服，但它仍然是征服意大利的重要跳板。我们的海军可以从西西里岛对意大利海岸进行突袭，并最终威胁到罗马——西方基督教的中心。"

 EDG_LEB_2_2_title:0 "接纳埃及难民"
 EDG_LEB_2_2_desc:0 "萨哈达王朝的内乱使得黎巴嫩境内出现大量难民，我们接纳他们并承诺收复他们的故乡。"

 EDG_LEB_2_4_title:0 "掌控圣城"
 EDG_LEB_2_4_desc:0 "征服耶路撒冷是提供伊巴德派影响力的必经之路。自从637年被四大哈里发时期军队征服后，这座城市历经许多动荡，是许多异教徒十字军东征的目标。如今，这座城市又回到了我们手中。"

 EDG_LEB_2_5_title:0 "逊尼派哈里发的命运"
 EDG_LEB_2_5_desc:0 "穆斯林社会应公开推选自己的领袖，被选者不一定必须是古莱什族人；任何虔诚信徒只要能主持正义并有公认的才能，均有资格被推举为领袖。一旦领袖不能主持公正，丧失民心，或本人背离正道又或是多行不义，则可由穆斯林罢免，甚至依教法兴师问罪。现在，到我们决定这位领袖的命运了。"
 EDG_LEB_mission_2_5_a_yes:0 "£yes£通过保护哈里发完成任务。"
 EDG_LEB_mission_2_5_a_no:0 "£no£通过保护哈里发完成任务。"	
 EDG_LEB_mission_2_5_b_yes:0 "£yes£通过废黜哈里发完成任务。"	
 EDG_LEB_mission_2_5_b_no:0 "£no£通过废黜哈里发完成任务。"	

 EDG_LEB_2_6_title:0 "了结部落冲突"
 EDG_LEB_2_6_desc:0 "内志虽然不是阿拉伯最繁荣的土地，但位于半岛中心，许多外来帝国在这里与当地部落争夺该地区的霸权。我们不会让这些宿怨继续下去。"

 EDG_LEB_2_10_title:0 "梦开始的地方"
 EDG_LEB_2_10_desc:0 "安达卢斯曾经是伊斯兰世界的重要组成部分，是许多学者和哲学家的家园，也是我们的共和思想起源之地，可他们却受困于西方的暴君手中。让我们跨过直布罗陀海峡，给暴君们一个有力的教训。"

 EDG_LEB_2_11_title:0 "向十字军复仇"
 EDG_LEB_2_11_desc:0 "历史上的九次十字军是毫无疑问的野蛮侵略行径。暴君以信仰的名义掠夺着我们的土地。今天，哈里发将再次追随穆斯林前辈在法国的征服之路，这一次真主的力量将至高无上。"

 EDG_LEB_3_1_title:0 "独立宣言"
 EDG_LEB_3_1_desc:0 "萨哈达的衰落是注定的，黎巴嫩乃至叙利亚诸国的人民不应陷于萨哈达崩溃的泥潭。"
 EDG_flavorLEB_mission.8_tt:0 "§G事件前瞻：§!\n@LEB黎巴嫩@DMA大马士革和@FAD法德勒从@FYM萨哈达治下独立，我们将提升一级军事科技，并获得一些限时的强力修正。"

 EDG_LEB_3_3_title:0 "叙利亚联盟"
 EDG_LEB_3_3_desc:0 "黎巴嫩、大马士革、法德勒是在马穆鲁克巴赫里王朝丧失对叙利亚地区的控制后独立的国家。在这萨哈达崩溃的危急存亡之际，三国将成为牢不可破的联盟，以抵御突厥暴徒的侵略与马穆鲁克的复苏。"
 EDG_flavorLEB_mission.2_tt:0 "§G事件前瞻：§!\n@DMA大马士革和@FAD法法德勒将选择是否成为我们的盟友"

 EDG_LEB_3_4_title:0 "同盟内的宗教问题"
 EDG_LEB_3_4_desc:0 "没有统一指导思想的联盟是松散的，我们需将同盟置于伊巴德派的崇高思想中！"
 EDG_flavorLEB_mission.3_tt:0 "§G事件前瞻：§!\n@DMA大马士革和@FAD法德勒将皈依伊巴德派"

 EDG_LEB_3_5_title:0 "一个主权"
 EDG_LEB_3_5_desc:0 "多元统治会带来混乱，必须将整个叙利亚置于一个政权的控制之中。"
 EDG_flavorLEB_mission.4_tt:0 "§G事件前瞻：§!\n吞并@DMA大马士革和@FAD法德勒。"

 EDG_LEB_3_7_title:0 "驱逐贾布里王朝"
 EDG_LEB_3_7_desc:0 "东海岸大部分地区由贾布里王朝控制，贾布里是一个什叶派王朝，其野心直抵南部和西部。让我们在成为他们的目标之前，遏制他们的力量。"

 EDG_LEB_3_8_title:0 "统一家园"
 EDG_LEB_3_8_desc:0 "自第一任哈里发时代以来，阿拉伯部落从未宣誓效忠过一位统治者；即使在那时，他们也经常起义，导致哈里发国的内战，即菲特纳。在我们的统治下，这种情况将不会发生，我们将恢复伊斯兰统一的时代。"

 EDG_LEB_3_9_title:0 "暴君终尝恶果"
 EDG_LEB_3_9_desc:0 "几个世纪以来，伊斯兰世界都没有再出现前三任哈里发那样的明君，人民一直生活在水生火热中。曲解圣义，压迫人民，这就是暴君的所作所为。我们将传播伊巴德派的理念，终结一切暴君。世俗的血统毫无意义，而暴君终尝恶果！"
 EDG_LEB_3_10_tt:0 "解锁§G传播伊斯兰教§!战争借口，宣战地区由后续任务解锁。"
 EDG_LEB_3_10_a_tt:0 "解锁§R消灭暴君§!战争借口，仅对君主制国家可用。"

 EDG_LEB_3_10_title:0 "桑给巴尔贸易"
 EDG_LEB_3_10_desc:0 "经由穆斯林商人，真主之言已经传播到非洲的东南角。话虽如此，该地区的伊斯兰教仅以贸易贵族为基础，十分薄弱。很明显，当地苏丹和酋长并不愿传播宗教，所以我们必须把事情掌握在自己手中。"

 EDG_LEB_3_12_title:0 "正信者"
 EDG_LEB_3_12_desc:0 "自先知穆罕默德去世以来，伊斯兰教历经了数次黄金时代，但只有接替这位先知的四位正统哈里发是伊斯兰世界所公认的哈里发。已经很久没有任何一个伊斯兰国家能够达到四大哈里发在伊斯兰世界分裂之前所拥有的虔诚和威望了。到目前为止，我们所做的一切，是否能够使我们在所有其他穆斯林中宣称自己是「正信者」？"

 EDG_LEB_4_2_title:0 "基础设施建设"
 EDG_LEB_4_2_desc:0 "修建基础设施，增强对国境内的控制，为抵抗威胁共和制的敌人养精蓄锐。"

 EDG_LEB_4_4_title:0 "堡垒之星"
 EDG_LEB_4_4_desc:0 "北伐取得了阶段性胜利，为保护同胞，我们将积极建设叙利亚的防御工事，重建倭马亚时期的繁荣。"

 EDG_LEB_4_5_title:0 "控制贸易"
 EDG_LEB_4_5_desc:0 "在取得黎凡特海岸的控制权后，贸易开始恢复，共和国的经济正在好转。"

 EDG_LEB_4_6_title:0 "雪松与新月"
 EDG_LEB_4_6_desc:0 "黎巴嫩被称为“雪松之国”，与雪松的渊源可谓深厚。古埃及的法老船、耶路撒冷的所罗门圣殿，乃至罗马皇帝的宝座，都曾使用黎巴嫩雪松木制作。如今，在这雪松之下，沃土之上一个新生的共和国正冉冉升起，我们的刀尖将如新月般锐利。"
 EDG_flavorLEB_mission.5_tt:0 "§G事件前瞻：§!\n成立国家@M06新月同盟，并解锁出口粮食的外交互动。"

 EDG_LEB_5_3_title:0 "北伐白羊"
 EDG_LEB_5_3_desc:0 "北方的白羊部族雄心勃勃，在他们的屠刀落下之前我们应该等待机会抢先出手。"
 EDG_flavorLEB_mission.6_tt:0 "§G事件前瞻：§!\n以吞并战争借口对白羊宣战。\n\n§Y当白羊失去阿勒颇时，改变此任务的条件与奖励§!"

 EDG_LEB_5_5_title:0 "海上前哨"
 EDG_LEB_5_5_desc:0 "十字军为黎凡特的人民带来了诸多苦难，代表着欧洲暴君的十字军余孽仍然盘踞在巴勒斯坦的海岸。捣毁他们在塞浦路斯的据点，让他们弹尽粮绝。"
 EDG_flavorLEB_mission.7_tt:0 "§G事件前瞻：§!\n获得少量重商主义并为塞浦路斯岛增加一个省份修正。"

 EDG_LEB_5_7_title:0 "两河之主"
 EDG_LEB_5_7_desc:0 "幼发拉底河和底格里斯河孕育了诸多文明，而伊拉克因阿拔斯王朝时期当地的科学发展而在穆斯林世界享有盛誉。土地和知识都能为共和国添砖加瓦。"

 EDG_LEB_5_1_title:0 "香料贸易"
 EDG_LEB_5_1_desc:0 "香料在世界各地都是价值很高的商品。控制这些商品的全球供应，确实会使我们变得富有。"

 EDG_LEB_5_2_title:0 "丝绸之路"
 EDG_LEB_5_2_desc:0 "千百年来，控制了丝绸之路大部的国家从丝路贸易中收获了大量的财富。现在轮到我们享受这些好处了。"

 EDG_LEB_4_10_title:0 "击败波斯"
 EDG_LEB_4_10_desc:0 "伊朗的文化对邻国产生了很大影响。令人遗憾的是，这片土地目前被强权所撕裂。让我们再次征服波斯，结束其内部的所有冲突。"

 EDG_LEB_4_11_title:0 "进入苏莱曼山脉"
 EDG_LEB_4_11_desc:0 "虽然哈里发国当初的势力确实在苏莱曼山脉止步，但真主之言已经传播到了更远的地方，在努山达拉、印度和丝绸之路沿线广为传播。然而，这些地区的许多人倾向于将伊斯兰教与当地信仰联系起来，传播虚假的偶像崇拜。我们需要深入这些社会。"

 EDG_LEB_5_9_title:0 "进入北方"
 EDG_LEB_5_9_desc:0 "我们在马什里克的土地只有几个矗立在河流冲积成的开阔平原之上的当地堡垒保卫。我们需要扩大缓冲区，以免给我们的敌人任何行动的空间。"

 EDG_LEB_5_11_title:0 "击败觊觎者"
 EDG_LEB_5_11_desc:0 "安纳托利亚半岛是非常重要的战略要冲，无论是保加利亚人还是奥斯曼人占据这片土地都会对我们产生极大的威胁，我们应当确保这里的安全。"





 EDG_LEB_1_13_title:0 "解放马穆鲁克"
 EDG_LEB_1_13_desc:0 "马穆鲁克原来都是奴隶，他们大多来自于高加索地区和黑海北部被掳掠的非穆斯林青少年，有些是被奴隶贩子抓到并贩卖到中东地区，然后被哈里发和苏丹们编成雇佣军，而另外一些是来自东方的一些部落，被哈里发和苏丹看中，成为他们的雇佣兵。我们将终结马穆鲁克的制度，没有人应当成为奴隶。"


 EDG_LEB_1_15_title:0 "多元共和国"
 EDG_LEB_1_15_desc:0 "共和国境内有多种文化交织，一个多民族国家的平衡非常重要。"

 EDG_LEB_1_18_title:0 "军队教育"
 EDG_LEB_1_18_desc:0 "军队院校教育，是指军队院校培养各级各类人才的活动，涵盖军事教育，区别于军事职业教育。军队院校教育是军事人才培养主渠道，主要功能是传授基本理论、基本知识、基本技能，培养思维方法、学习能力和创新意识。"

 EDG_LEB_1_20_title:0 "大马士革兵工厂"
 EDG_LEB_1_20_desc:0 "兵工厂是制造武器和盔甲的地方，在和平时期，被用来修复和存放武器。士兵仅会在将要和敌人进行肉搏的时候携带武器和盔甲。第一家兵工厂随着苏美尔和阿卡德的第一支职业军队而出现。每支常备军都有兵工厂，这些兵工厂也许只是一些简单却戒备森严的仓库，或者只有一些生产火枪的设备。"
 EDG_LEB_mission_1_20_tt:0 "在完成全部军事西化后，将触发共和国军事改革事件链"

 EDG_LEB_1_21_title:0 "共和国的农民"
 EDG_LEB_1_21_desc:0 "我们的共和国效仿了加泰罗尼亚的制度，这使得大量农民和手工业者第一次获得了政治权力。尽管未来犹未可知，但这毫无疑问地调动了他们的生产积极性。"
 EDG_LEB_mission_1_21_tt:0 "当我们§Y手动§!提升省份发展度时，获得一点§G辉煌值§！"

 EDG_LEB_1_23_title:0 "守护母亲河"
 EDG_LEB_1_23_desc:0 "尼罗河是共和国的生命线，对共和国的发展具有不可替代的作用，她是大地的动脉，世世代代地滋润着大地、哺育着人民，成为人类文明发展的摇篮。守护我们的母亲河，终结伊斯兰世界的苦难。"
 EDG_LEB_mission_1_23_tt:0 "允许使用水事会议政府改革"


 EDG_LEB_2_12_title:0 "巩固共和制"
 EDG_LEB_2_12_desc:0 "伊巴德派崇尚领袖的职责是：忠于安拉的诫命，执行教法，主持正义、公道、抗击敌人，保护教民。任何领袖包括该派伊玛目贾比尔和阿卜杜拉·本·艾巴德在内，在教法规定的权利和义务方面同一般穆斯林一律平等。这与共和制不谋而合，共和制是黎巴嫩的立国之本，我们绝不能让黎巴嫩落入暴君手中！"

 EDG_LEB_2_14_title:0 "怀柔化本地埃米尔"
 EDG_LEB_2_14_desc:0 "在大型城镇和聚落之外的领土上，星罗棋布着许多埃米尔和谢赫们，他们的忠诚肯定会受到质疑。让我们确保通过各种方式与他们结盟，以确保他们的忠诚。"

 EDG_LEB_2_15_title:0 "黎凡特文艺复兴"
 EDG_LEB_2_15_desc:0 "阿拉伯黄金时代早已远去，但随着共和国的崛起，带来了一场类似于西方「文艺复兴」的运动。我们的科技和文化也再次焕发出勃勃生机。"
 EDG_LEB_mission_2_15_tt:0 "启用§Y黎凡特文艺复兴§!事件组"

 EDG_LEB_2_16_title:0 "完成现代化"
 EDG_LEB_2_16_desc:0 "在对西方的学习中我们收获颇丰，已经全面现代化的共和国将更进一步，创造自己的路。"
 EDG_LEB_EGY_ALL_tt:0 "完成所有埃及现代化交互。"

 EDG_LEB_2_17_title:0 "人民阵线"
 EDG_LEB_2_17_desc:0 "在永无止息的斗争中，我们的将士会成为共和国牢不可破的防线！"

 EDG_LEB_2_18_title:0 "勇敢与自由"
 EDG_LEB_2_18_desc:0 "贝都因人致力于保持沙漠骏马的血统纯正，衍生出优异的特质与质量。母马是贝多因人最珍贵的财产，严峻的沙漠环境只允许最强壮的马生存，这些因素共同造就了今日阿拉伯马的特质。「飞无须翼，胜无须剑」热血马象征着我们的勇敢与自由，与它们的铁蹄一起，踏破一切枷锁！"
 EDG_LEB_mission_2_18_tt:0 "当我们§Y手动§!提升阿拉伯地区或贝都因文化产物为牲畜的省份发展度时，有四分之一的几率触发§O「沙漠骏马」§!事件，该事件能强化我们的骑兵。该事件可重复触发直到当地拥有§O传奇阿拉伯马§!省份修正。"

 EDG_LEB_2_19_title:0 "共和卫队"
 EDG_LEB_2_19_desc:0 "马穆鲁克制度建立在肮脏的奴隶贸易与血腥统治下，但这为共和国留下了宝贵的战争遗产。将曾经的马穆鲁克收编改组，他们将成为我们忠诚的共和卫队。"
 EDG_LEB_mission_2_19_tt:0 "为埃米尔阶层解锁招募马穆鲁克的特权。"

 EDG_LEB_2_21_title:0 "建立共和国军事权威"
 EDG_LEB_2_21_desc:0 "富饶的帝国需要强大的军队保护，经过漫长的改革，我们已建立起属于共和国的军事权威。"

 EDG_LEB_2_22_title:0 "垦殖尼罗河三角洲"
 EDG_LEB_2_22_desc:0 "尼罗河与地中海沿岸之间的连接河道拥有无比珍贵和肥沃的土地。我们必须投资于这片土地的持续繁荣！"

 EDG_LEB_2_23_title:0 "垦殖美索不达米亚"
 EDG_LEB_2_23_desc:0 "幼发拉底河与底格里斯河两岸之间拥有无比珍贵和肥沃的土地。我们必须投资于这片土地的持续繁荣！"
 EDG_LEB_2_23_tt:0 "随机10个伊拉克省份获得加1全部发展度。"

 EDG_LEB_2_24_title:0 "源流斗争"
 EDG_LEB_2_24_desc:0 "为水源而战斗是部落时代就流传下来的规则，而伊斯兰世界的主要水源已由共和国全部掌握，是时候做出下一步的发展规划了。"
 EDG_LEB_mission_2_24_tt:0 "扩展大河守望者能力,并提供§M+0.10月度源流伟力§!"

 EDG_LEB_3_14_title:0 "推行舒拉"
 EDG_LEB_3_14_desc:0 "没有君主能独自治国。让我们从《古兰经》中选取案例，就民众和宫廷成员们希望对[Root.Country.GetName]采取的行动征求意见。"

 EDG_LEB_3_15_title:0 "传统解经"
 EDG_LEB_3_15_desc:0 "作为伊斯兰教核心地带的国家，阿拉伯半岛的许多学者养成了一种更传统的伊斯兰教法学观点，倾向于关注《古兰经》和《圣训》，拒绝苏菲派的做法，很少关注伊斯兰教法学家的裁决。"

 EDG_LEB_3_17_title:0 "辉煌属于我们"
 EDG_LEB_3_17_desc:0 "在重重改革之下，共和国最终抵达了伊斯兰世界的再次辉煌，欢呼吧，这是属于我们的胜利。"

 EDG_LEB_3_18_title:0 "亚历山大贸易"
 EDG_LEB_3_18_desc:0 "我们不能让外国商人垄断我们自己的地中海港口。为此我们应出资建设几个新市场，以支持我们自己的商人。"

 EDG_LEB_3_19_title:0 "巩固海上防御"
 EDG_LEB_3_19_desc:0 "海上与陆地的防御一样重要，这为良好的贸易环境打下了基础。"

 EDG_LEB_3_20_title:0 "卓越海军"
 EDG_LEB_3_20_desc:0 "海洋冷酷无情，不会对水手们有丝毫的怜悯。一支强大的舰队将确保我们在海上的统治权，进一步提升我国在地中海周边的地位，并允许我们改革为职业海军。"

 EDG_LEB_3_22_title:0 "跨越严酷之沙"
 EDG_LEB_3_22_desc:0 "许多异乡人会疑惑内志人是如何在内志这种干旱的极端环境中维系部落的。这种非凡的环境适应让贝都因部族能够在这样别无他物的土地上茁壮成长。"

 EDG_LEB_3_23_title:0 "沙丘中的城市"
 EDG_LEB_3_23_desc:0 "迪里耶建立在崎岖的地形上，建造这些在沙丘中的城市是统治阿拉伯的基础。共和国不会抛弃每一个子民，哪怕他们活在严酷的沙漠之中。"

 EDG_LEB_3_24_title:0 "建设利雅得"
 EDG_LEB_3_24_desc:0 "让我们为我国建设一座新的贸易城市。尽管地形恶劣，但这座城市将是从伊拉克前往麦加的朝觐之旅的一处重要落脚点。"
 EDG_LEB_3_24_tt:0 "当我们§Y手动§!提升在拥有§Y沙障§!修正的沙漠及海岸沙漠省份提升发展度时有四分之一的几率概率触发§O「神圣道路」§!事件"

 EDG_LEB_3_25_title:0 "伟大之国"
 EDG_LEB_3_25_desc:0 "无论是奔腾的河流还是桀骜的沙漠都是共和国繁荣土地的一部分，我们与自然搏斗，将大地驯服，共和国已成为这片土地无可比拟的霸权！"


 EDG_LEB_4_12_title:0 "圣城保护者"
 EDG_LEB_4_12_desc:0 "伊斯兰教的圣城由软弱腐朽的王朝统治。我们需要宣称并控制这些城市。"

 EDG_LEB_4_14_title:0 "建立经学院"
 EDG_LEB_4_14_desc:0 "经学院是伊斯兰世界的主要教育机构。它们通常建在清真寺附近，催生出了繁荣的乌理玛阶层。"

 EDG_LEB_4_15_title:0 "有经人的权利"
 EDG_LEB_4_15_desc:0 "保护民有权生活在以伊斯兰教法为基础的伊斯兰国家，并且个人权利受到国家的保护，但他们不能穿绿色衣服、不能骑马、不能修建新的宗教场地且宗教场地不能高于清真寺、交吉兹亚税、作证证词不一定被法官接受。如果他们放弃有经人身份或故犯伊斯兰国家规范，则不再受保护。"
 EDG_LEB_4_15_tt:0 "解锁齐米特权：地方特色产业"

 EDG_LEB_4_16_title:0 "信仰的平衡"
 EDG_LEB_4_16_desc:0 "伊巴德派是共和国毋庸置疑的指导思想，但我们仍然对其他教派的穆斯林与异教徒一视同仁。信仰的平衡如此来之不易，这是共和国开放包容的象征。"
 EDG_LEB_4_16_tt:0 "当我们§Y手动§!提升异教省份发展度时，有四分之一的几率概率转变当地宗教为国教。"

 EDG_LEB_4_17_title:0 "保护商队"
 EDG_LEB_4_17_desc:0 "许多运送着精美的货物和朝圣者们的商队穿过我们干旱的领土前往西部和南部。试图袭击这些商队的人不在少数，因此我们需要保护这些商队。"

 EDG_LEB_4_18_title:0 "财富与权力"
 EDG_LEB_4_18_desc:0 "在这片富饶的战略要冲也有许多阿拉伯人。他们位于重要贸易路线的交汇处，在富饶的香料贸易中充当中间商，使得共和国能够通过贸易发展壮大。"

 EDG_LEB_4_19_title:0 "在两洋之间"
 EDG_LEB_4_19_desc:0 "印度洋与地中海的海上贸易为阿拉伯帝国的崛起带来了无穷的财富。共和国做为哈里发国的继承者，应当保护这份来之不易的财富。"

 EDG_LEB_4_21_title:0 "建立共和国贸易权威"
 EDG_LEB_4_21_desc:0 "共和国的强盛使东地中海的贸易再次稳定，而在海湾阿拉伯人回归共和国之后，他们在混乱时期保留下来的东方商路将我们宝贵的财富。我们将重建阿拉伯人在世界上的贸易影响力。"
 EDG_LEB_4_21_tt:0 "启用§Y海上丝绸之路§!事件组"

 EDG_LEB_4_22_title:0 "穿行旷野之山"
 EDG_LEB_4_22_desc:0 "塞拉特山地区是阿拉伯半岛的重要经济区，许多涸河发源于此，为周边地区提供了宝贵的水资源。山脉中的天然通道将内地和沿海、北方和南方联系起来，促进了阿拉伯半岛内部的交流与贸易。"
 EDG_LEB_4_22_tt:0 "解锁决议：修建塞拉特山道"		
 EDG_LEB_has_developed_mountain_provinces:0 "需要提高§Y山地§!§Y高原§! §Y丘陵§!省份发展度至少§G20§!次。(当前次数: §Y[Root.EDG_num_of_times_developed_mountain.GetValue]§!.)"	

 EDG_LEB_4_23_title:0 "扩建吉达港"
 EDG_LEB_4_23_desc:0 "吉达是麦加的主要港口，也是任何海上朝觐之人的必经之地。扩建这座城市将使人们更方便地抵达圣城，并将有助于共和国的经济发展。"

 EDG_LEB_4_24_title:0 "用双手创造繁荣"
 EDG_LEB_4_24_desc:0 "阿拉伯半岛并没有其它地区那么优越的环境，财富始终源于我们的勤劳。共和国勤劳的子民将会用双手创造繁荣。"
 EDG_LEB_4_24_tt:0 "当§T源流伟力§!达到最大值时，为我们提供§G-5%所有点数花费§!"

 EDG_LEB_5_13_title:0 "保卫朝觐之路"
 EDG_LEB_5_13_desc:0 "每年，成千上万的穆斯林前往麦加，以履行他们的朝觐义务。我们有义务防止他们受到任何伤害，如果我们未能履行这一职责，将可能会受到惩罚。"

 EDG_LEB_5_15_title:0 "朝觐精神"
 EDG_LEB_5_15_desc:0 "我们作为圣城的守护者和勇敢的朝圣者保护人的地位为我们在伊斯兰世界赢得了积极的声誉。让我们继续发展圣地，保障世界中我们这一角的和平。"

 EDG_LEB_5_18_title:0 "巴士拉贸易"
 EDG_LEB_5_18_desc:0 "巴士拉市场的贸易收入肯定会为我们的国库带来宝贵的补充！"
 EDG_LEB_5_18_tt:0 "启用§Y文明交界地§!事件组"

 EDG_LEB_5_20_title:0 "贯通共和国生命线"
 EDG_LEB_5_20_desc:0 "横亘在红海与地中海之间的陆地给我们的顾问带来了一个关于工程项目的灵感。通过连接两海，我们的舰船可以更便利地在两海间航行。"

 EDG_LEB_5_21_title:0 "始于丰饶之土"
 EDG_LEB_5_21_desc:0 "新月沃地与尼罗河三角洲拥有着整个东地中海最优秀的农业条件，建设好沃土的农田，哺育共和国的人民是共和国伟大计划的第一步。"
 EDG_LEB_5_21_tt:0 "当§T源流伟力§!达到最大值时，为我们提供§G-10%提升发展度花费§!"

 EDG_LEB_5_23_title:0 "两圣地之监护"
 EDG_LEB_5_23_desc:0 "作为麦加和麦地那圣城的所有者，我们的神圣使命是任命合适的管理者，并尽我们所能保证城市街道的繁华和圣地的安全。任何想在这里朝圣的穆斯林都应能免于恐惧。"
 EDG_LEB_5_23_tt:0 "每隔一段时间会触发§O「朝觐经济」§!事件，该事件使得麦加区域随机省份§G获得一点随机发展度§Y。"