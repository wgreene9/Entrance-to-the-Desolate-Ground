EDG_TIM_sufi_order_naqshbandi_title:0 "推崇§M纳格什班迪教团§!"
EDG_TIM_sufi_order_naqshbandi_desc:0 "纳格什班迪教团是一个14世纪成立的逊尼派苏菲教团，奠基人是布哈拉的塔吉克人白哈文丁·纳格什班德·布哈里。纳格什班德反对过分苦行和狂热的仪式，高度重视伊斯兰教法和师徒间的精神交流，其言行被门徒编集成册，死后葬在布哈拉。纳格什班德一词在波斯语中意为画家，因教团成员在默诵古兰经时在胸前以手指画线，以排除杂念，勾画内心的真完美境界而得名。纳格什班迪教团是帖木儿王朝居于统治地位的伊斯兰教派别，在印度和中国也有举足轻重的影响力。"
EDG_TIM_sufi_order_yasawi_title:0 "推崇§M亚萨维教团§!"
EDG_TIM_sufi_order_yasawi_desc:0 "亚萨维教团是一个12世纪成立的逊尼派苏菲教团，奠基人是突厥诗人艾哈迈德·亚萨维。亚萨维出生在中亚草原的赛拉木-伊斯费伽布，他父亲易卜拉欣据称是阿里的后人。他用中古突厥语创作了诗集《大智之书》，确立禁欲主义与恭顺的修道原则。他使用突厥语传教，将伊斯兰教与突厥传统文化调和，是使中亚突厥人信仰伊斯兰教主要推动者。他死后，门徒组织起教团（塔里卡）继续传播他的思想，帖木儿为他修建的陵墓成为了突厥人的圣地。"
EDG_TIM_sufi_order_kubrawi_title:0 "推崇§M库布拉维教团§!"
EDG_TIM_sufi_order_kubrawi_desc:0 "库布拉维教团是一个13世纪成立的逊尼派苏菲教团，奠基人是花刺子模的纳吉姆·丁·库布拉。库布拉的作品主要涉及对幻觉体验的分析，例如梦和幻觉的意义、神秘主义者所表现出的顿悟的程度，以及人类「奥妙中心」的性质和相互关系等。库布拉在玉龙杰赤的围城战中被蒙古大军杀害，但他的追随者将他的思想保留了下来。库布拉维教团信奉诺斯替主义，热衷于通过仪式和冥想来寻求幻象的意义。金帐汗国的别儿哥汗在库布拉维教团的影响下皈依伊斯兰教，库布拉维教团在伊尔汗国和帖木儿王朝也具有很强的影响力，并逐渐传入印度和中国。"
EDG_TIM_sufi_order_qadiri_title:0 "推崇§M卡迪里教团§!"
EDG_TIM_sufi_order_qadiri_desc:0 "卡迪里教团是13世纪成立的逊尼派苏菲教团，奠基人是罕百里派学者阿卜杜勒·卡迪尔·吉拉尼。卡迪尔出生于伊朗的吉兰，后来前往巴格达学习伊斯兰教法，完成学业后在伊拉克的沙漠里流浪了25年，最终在晚年回到巴格达教授圣训并将伊斯兰教法与神秘主义结合。尽管卡迪尔属于罕百里派，但是他将沙斐仪派和罕百里派的教法放在同等地位，并同时根据两者给出教令，以至于人们将卡迪尔同时视为罕百里派与沙斐仪派的谢赫。卡迪里教团强调净化内心和神圣之爱，对努尔丁和萨拉丁产生过深刻的影响。卡迪里教团在蒙古人对巴格达的征服中幸存了下来并开枝散叶，分支西至摩洛哥、马里，东至中国，遍布世界。"
EDG_TIM_sufi_order_mevlevi_title:0 "推崇§M梅夫拉维教团§!"
EDG_TIM_sufi_order_mevlevi_desc:0 "梅夫拉维教团是一个13世纪成立的逊尼派苏菲教团，起源于罗姆苏丹国的首都科尼亚，奠基人是波斯诗人与教法学家鲁米。鲁米主张要把真主的爱放在首位，而非拘泥于教条。梅夫拉维教团最大特点是祈祷时要进行转圈仪式，信徒们相信可以通过这种意识与真主建立联系，因此梅夫拉维教团的信徒也被称为旋转苦行僧。梅夫拉维教团在小亚细亚的突厥人之中有着举足轻重的影响力。"
EDG_TIM_sufi_order_bektashi_title:0 "推崇§M拜克塔什教团§!"
EDG_TIM_sufi_order_bektashi_desc:0 "拜克塔什教团是一个13世纪成立的什叶派苏菲教团，奠基人是哈吉·拜克塔什。拜克塔什出生于花剌子模的尼沙布尔，曾是亚萨维教团的追随者，后来来到了罗姆苏丹国。拜克塔什教团的教徒信奉的什叶教派称为阿列维派，阿列维派遵循拜克塔什的思想，在十二伊玛目派的基础上融合了游牧民的长生天传统。拜克塔什教团特别崇敬阿里，甚至认为先知穆罕默德与阿里是一人。奥斯曼的耶尼切里将拜克塔什教团奉为官方宗教。"
