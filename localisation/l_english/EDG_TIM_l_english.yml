EDG_TIM_mission_end_crisis_title:0 "解决继承危机"
EDG_TIM_mission_end_crisis_desc:0 "随着老苏丹沙哈鲁的离世，长期以来的权利平衡被打破，月即别的阿布海儿汗试图扶植拜宋豁儿的长子阿老倒剌作为傀儡继承人。但是，我们没有让这个阴谋得逞，众望所归的正统苏丹兀鲁伯带领效忠者击退了阿布海儿汗的干涉军队，篡位者的叛乱也已被平定，是时候恢复秩序了。"
EDG_TIM_mission_punish_title:0 "惩罚叛徒"
EDG_TIM_mission_punish_desc:0 "兀鲁伯陛下的侄子—费尔干纳总督阿老倒剌竟然为了从正统继承人手里篡夺王位公然勾结月即别人，更可怕的是这样大逆不道的行为竟然受到了一部分当地贵族和市民的支持，甚至有些富商也资助了这场叛乱。这是不可容忍的，所有叛徒必须得到清算！"
EDG_TIM_mission_rebuild_army_title:0 "重整军队"
EDG_TIM_mission_rebuild_army_desc:0 "自从丢失了伊朗的土地以来，我们已经长时间没被卷入到大规模冲突了，但是北方崛起的月即别人已经成为了巨大的威胁，南方的伊朗军阀也蠢蠢欲动。必须重新建立起一支像当年帖木儿征服伊朗时那样强大的军队，否则我们恐怕离灭亡不远了。"
EDG_TIM_mission_transoxiana_title:0 "巩固河中"
EDG_TIM_mission_transoxiana_desc:0 "锡尔河与阿姆河，中亚的母亲河，两河之间的河中地区成为了文明的摇篮，撒马尔罕、布哈拉、渴石、安集延、苦盏、玉龙杰赤……以一座座繁荣的城市为中心，无数王朝在这里建立了辉煌灿烂的文明，而我们是其中最伟大的一个。自从在伊朗的统治瓦解之后，我们便退回了统治中心河中，只要我们在河中的统治能保持稳固，就有卷土重来的基本盘。"
EDG_TIM_mission_transoxiana_tooltip:0 "§Y河中§!、§Y费尔干纳§!和§Y花剌子模§!每个区域都有至少一个§Y要塞建筑§!"
EDG_TIM_mission_turkmen_title:0 "征召土库曼军团"
EDG_TIM_mission_turkmen_desc:0 "从古至今的人们对于土库曼的用法和定义一直都是模糊的，早期的土库曼人在卡拉库姆沙漠及沙漠南缘的绿洲一带活动，并无稳定的政治秩序，自从土库曼人开始进入伊朗地区以来，大量的土库曼部族在伊朗定居下来充当伊朗军阀的打手，他们中的一些人融入了阿塞拜疆等并建立了自己的政权。我们可以雇佣这些土库曼人，让他们为我们的军队效力。"
EDG_TIM_mission_turkmen_tooltip_1:0 "解锁§O土库曼军团§!佣兵团，该佣兵团位于§Y[2349.GetName]§!，费用比正常价格低§G50%§!，并且不会减少§Y陆军职业度§!。该佣兵团拥有以下修正：\n掠夺速度：§G+50.0%§!\n骑兵比例：§G+25.0%§!\n骑兵冲击：§G+1§!"
EDG_TIM_mission_turkmen_tooltip_2:0 "治下所有§Y土库曼§!或§Y土库曼-伊朗§!文化的省份："
EDG_TIM_mission_reward_nobles_title:0 "封赏勋贵"
