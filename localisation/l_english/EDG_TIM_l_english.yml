EDG_TIM_mission_ajam_title:0 "支配阿贾姆"
EDG_TIM_mission_ajam_desc:0 "伊朗人，或者说阿贾姆人，在短暂的独立后再次重新臣服于了我们的铁蹄，就像我们的祖先帖木儿西征时那样。作为丝绸之路上的重要贸易中心，谁控制了阿贾姆，谁就能享有无穷无尽的财富。"
EDG_TIM_mission_persian_empire_title:0 "波斯化帝国"
EDG_TIM_mission_persian_empire_desc:0 ""
EDG_TIM_mission_persian_empire_option_1:0 "如果选择§M拥抱波斯化§!则："
EDG_TIM_mission_persian_empire_option_2:0 "如果选择§M谨慎对待波斯文化§!则："
EDG_TIM_mission_baghdad_title:0 "入主巴格达"
EDG_TIM_mission_baghdad_desc:0 "巴格达，建立过空中花园与智慧宫的奇迹之城，阿拔斯帝国无与伦比的首都，曾是世界上最伟大的城市。虽然被成吉思汗的西征大军攻陷后早已辉煌不再，但依然是美索不达米亚地区最重要的城市，历史上强大的伊朗帝国都会把两河流域作为重要的统治中心。我们要从波斯继续西进，就必须控制巴格达。"
EDG_TIM_mission_baghdad_tooltip_1:0 "解锁§M毁灭巴格达§!的奖励：\n§R恐怖值§!将最高可以额外提供以下修正：\n行政效率：§G+5.0%§!"
EDG_TIM_mission_baghdad_tooltip_2:0 "解锁§M卡迪里教团§!。需要先实行由任务「§Y苏菲主义浪潮§!」解锁的「§Y拥抱苏菲教团§!」政府改革以启用「§Y教团§!」机制。\n§M卡迪里教团§!可以给予以下效果："
EDG_TIM_mission_baghdad_tooltip_3:0 "§Y[Root.GetName]§!获得了§Y巴士拉§!贸易区的永久性宣称。\n§Y[Root.GetName]§!获得了§Y霍尔木兹§!贸易区的永久性宣称。"
EDG_TIM_mission_tabriz_title:0 "君临大不里士"
EDG_TIM_mission_tabriz_desc:0 "伊儿汗国的阿八哈汗因大不里士临近西北草原的优越地理位置而将其选为首都。这个城市在合赞汗的统治下逐渐繁荣并成为了伊朗新的政治文化中心，直到被帖木儿的西征大军摧毁。这座城市重新被我们征服，但是崎岖的地形和以及城市里盘根错节的秘密教团让其成为了重要的抵抗堡垒，或许我们应该再次毁灭这座城市以树立在伊朗西部的权威。"
EDG_TIM_mission_tabriz_tooltip:0 "解锁§M毁灭大不里士§!的奖励：\n§R恐怖值§!将最高可以额外提供以下修正：\n士气打击：§G+10.0%§!"
EDG_TIM_mission_safavid_title:0 "铲除萨法维教团"
EDG_TIM_mission_safavid_desc:0 "一个信奉十二伊玛目派的什叶派苏菲教团正在伊朗西部大肆扩张，传说他们的领袖—萨法维家族的伊斯玛仪是天命之子，是真主的代表，真是荒诞，在我们的铁蹄与弯刀下，这个谣言早已不攻自破。但是这些冥顽不化的异端仍然威胁着我们的统治，因此必须把萨法维教团连根拔起。"
EDG_TIM_mission_safavid_tooltip_1:0 "§Y阿塞拜疆§!和§Y赞詹§!区域或者是@ARL§Y[ARL.GetName]§!核心的§Y什叶派§!省份数量不超过§Y5§!，并且全部属于[Root.GetName]"
EDG_TIM_mission_safavid_tooltip_2:0 "当§O焚掠§!一个§Y异端§!省份时，将该省份宗教转变为§Y逊尼派§!。该能力仅在国教为§Y逊尼派§!时生效。\n\n事件「§Y命运之子伊斯玛仪§!」将不会再发生。\n\n无法再邀请来自§Y贾法里派§!的学者。"
EDG_TIM_mission_safavid_tooltip_3:0 "§Y阿塞拜疆§!和§Y赞詹§!区域或者是@ARL§Y[ARL.GetName]§!核心的所有§Y什叶派§!省份："
EDG_TIM_mission_safavid_tooltip_4:0 "治下所有省份失去@ARL§Y[ARL.GetName]§!的核心。"
EDG_TIM_mission_persian_gulf_title:0 "垄断波斯湾"
EDG_TIM_mission_persian_gulf_desc:0 "我们已经垄断了波斯湾的贸易，财富正从东方源源不断地流向波斯，或许我们可以与波斯当地的商人们分享这笔财富以换取他们的效忠。"
EDG_TIM_mission_persian_gulf_tooltip:0 "解锁§Y[Root.GetBurghersOrFallbackName]§!的「§Y控制波斯湾贸易§!」特权。"
EDG_TIM_mission_mashriq_title:0 "马什里克之主"
EDG_TIM_mission_mashriq_desc:0 "叙利亚与伊拉克，倭马亚王朝与阿拔斯王朝的统治中心，尽管早已荣光不再，但仍然留下了取之不尽的物质与文化财富。我们成为了马什里克新的主人，比肩倭马亚与阿拔斯的伟大帝国已经形成。"
EDG_TIM_mission_mashriq_tooltip:0 "解锁§M毁灭大马士革§!的奖励：\n§R恐怖值§!将最高可以额外提供以下修正：\n直属州治理成本：§G-20.0%§!"
EDG_TIM_mission_caucasus_title:0 "制霸群山"
EDG_TIM_mission_caucasus_desc:0 "伟大的征服者帖木儿曾经八次入侵格鲁吉亚，在高加索建立统治并计划将其作为进攻脱脱迷失的支点。帖木儿是高加索基督徒的梦魇，而现在，他们的梦魇又回来了。"
EDG_TIM_mission_caucasus_tooltip_1:0 "§Y高加索§!地区的随机§Y4§!个§Y基督教§!省份："
EDG_TIM_mission_caucasus_tooltip_2:0 "§Y高加索§!地区的随机§Y2§!个建有§Y要塞建筑§!的省份："
EDG_TIM_mission_jerusalem_title:0 "古都斯的监护人"
EDG_TIM_mission_jerusalem_desc:0 "古都斯，先知夜行登霄之地，在十字军被击败后，这座圣城长期处于埃及王朝的统治下，直到落入萨哈达人之手，连帖木儿都未曾征服这座城市。但这项壮举被我们完成了，不同于我们传统的行事风格，我们对这座城市秋毫无犯，我们将成为古都斯的监护人与穆斯林的领袖。"
EDG_TIM_mission_jerusalem_tooltip:0 "当[Root.GetName]是§Y信仰守护者§!并且§R恐怖值§!至少为§Y50§!和§Y90§!时，分别提供§G1§!个额外的传教士。"
EDG_TIM_mission_ankara_title:0 "雪耻安哥拉"
EDG_TIM_mission_ankara_desc:0 "最伟大的征服者帖木儿曾组织大军西征奥斯曼，以惩戒傲慢无礼的「闪电」苏丹巴耶济德一世。帖木儿的军队战无不胜，在安哥拉大败巴耶济德一世，甚至一度包围巴耶济德一世所率领的部队。在这场战争中本可以俘虏奥斯曼苏丹，让整个罗姆臣服于古列干尼帝国，然后伊朗大起义与景教徒的背叛成为了战争的转折点。帖木儿为了平定叛乱，不得不班师撤退，而在某些敌人看来，我们是狼狈撤退的一方。这场不败而败的战役成了我们一直以来的耻辱，如今罗姆的统治者被悉数消灭，我们终于又回到了这里，安哥拉之战的耻辱被彻底洗刷，荣耀属于古列干！"
EDG_TIM_mission_ankara_tooltip_1:0 "解锁§M梅夫拉维教团§!和§M拜克塔什教团§!。需要先实行由任务「§Y苏菲主义浪潮§!」解锁的「§Y拥抱苏菲教团§!」政府改革以启用「§Y教团§!」机制。"
