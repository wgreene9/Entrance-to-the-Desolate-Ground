EDG_TIM_mission_holy_city_title:0 "两圣城的守护者"
EDG_TIM_mission_holy_city_desc:0 "麦加与麦地那，穆斯林的圣城，谁控制了这两座城市，就能成为伊斯兰世界的领袖。我们将遵循先知的教导，成为圣城的守护者，保护前来朝圣的穆斯林，而我们，便是真主的代言人。"
