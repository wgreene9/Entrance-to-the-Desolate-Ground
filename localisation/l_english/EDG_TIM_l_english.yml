EDG_TIM_mission_gunpowder_desc:0 ""
EDG_TIM_mission_return_title:0 "卷土重来"
EDG_TIM_mission_return_desc:0 "卡尔提德，吾仇也；费拉赫，吾所灭；萨巴达尔沙阿与吾约为兄弟；而皆背古列干以自立。此三者，吾遗恨也。与尔三矢，尔其无忘祖父之志！"
EDG_TIM_mission_sarbadars_title:0 "降伏萨巴达尔人"
EDG_TIM_mission_sarbadars_desc:0 "自伊尔汗国解体以来，萨巴达尔人一直统治着以尼沙布尔为中心的呼罗珊西部地区。萨巴达尔是伊朗军阀中的怪胎，他们的统治阶层由一群逊尼苏菲派苦修者和什叶派军事首领组成，他们没有形成一个稳定的君主制政体，更像是一个寡头制的共和国。萨巴达尔人的领袖赫瓦贾·阿里·伊·穆阿耶德曾经向伟大的征服者帖木儿投诚而免于遭屠戮的命运，此后萨巴达尔人长期在战争中为我们冲锋陷阵以换取自治地位，直到我们在伊朗的统治崩溃。萨巴达尔人后来趁拜宋豁儿的次子—呼罗珊总督穆罕默德·苏丹叛乱时，杀死了穆罕默德·苏丹并控制马什哈德。现在是时候重新让他们为苏丹效忠了。"
EDG_TIM_mission_sarbadars_tooltip_1:0 "解锁§O萨巴达尔军团§!佣兵团，该佣兵团位于§Y[4326.GetName]§!，费用比正常价格低§G75%§!，并且不会减少§Y陆军职业度§!。该佣兵团拥有以下修正：\n陆军士气：§G+5.0%§!"
EDG_TIM_mission_sarbadars_tooltip_2:0 "吞并@SBD§Y萨巴达尔§!，并为吞并的§Y非核心§!省份添加自治领地核心。"
EDG_TIM_mission_sarbadars_preview:0 "§G事件前瞻：§!\n该事件要求@SBD§Y萨巴达尔人§!重新臣服于[Root.GetName]，如果对方§M同意§!则："
EDG_TIM_mission_herat_title:0 "夺回哈烈"
EDG_TIM_mission_herat_desc:0 "哈烈，呼罗珊的明珠，我们曾经在呼罗珊乃至伊朗的统治中心，繁荣程度比肩撒马尔罕的第二首都。尽管一度被费拉赫的景教徒占据，但至少如今又重新被我们收入囊中。"
EDG_TIM_mission_afghanistan_title:0 "平定阿富汗"
EDG_TIM_mission_afghanistan_desc:0 "在我们退回河中之后，阿富汗的卡尔提德王朝曾经多次侵占我们的南部边疆，如今我们终于彻底消灭了卡尔提德王朝。与此同时，阿富汗不满景教徒统治的普什图穆斯林部落似乎正追随着一场民粹主义运动，或许可以被我们利用。"
EDG_TIM_mission_afghanistan_preview:0 "一场由普什图诗人§Y巴亚济德·安萨里§!（被他的追随者称为§Y皮尔·罗斯汉§!）领导的民粹主义苏菲派运动—「§Y启蒙运动§!」正在阿富汗展开。这场运动最初是为了反抗卡尔提德王朝对普什图穆斯林的不公正待遇，受到了多个信奉伊斯兰教的普什图部落的广泛支持。也许我们可以招安罗斯汉以利用他的影响力，或者镇压这场异端运动。"
EDG_TIM_mission_afghanistan_tooltip:0 "解锁§O普什图轻骑军团§!佣兵团，该佣兵团位于§Y[451.GetName]§!，费用比正常价格低§G75%§!，并且不会减少§Y陆军职业度§!。"
EDG_TIM_mission_afghanistan_option_1:0 "如果选择§M招安启蒙运动领袖§!则："
EDG_TIM_mission_afghanistan_option_2:0 "如果选择§M镇压启蒙运动§!则："
EDG_TIM_mission_khorasan_title:0 "光复呼罗珊"
EDG_TIM_mission_khorasan_desc:0 "不同于伊朗西部地区，在呼罗珊我们曾经建立过较为稳固的统治，直到帖木儿远征奥斯曼时被景教徒背刺。这场浩劫使我们不得不放弃在呼罗珊的统治，退回河中地区。如今我们终于又重新征服了这片土地，这将成为我们恢复伊朗统治，甚至重新进入印度斯坦的开端。"
EDG_TIM_mission_khorasan_tooltip:0 "启用派系：§O波斯官僚§!、§M苏菲教团§!、§J突厥-蒙古征服者§!"
EDG_TIM_mission_gate_to_india_title:0 "进入印度的大门"
EDG_TIM_mission_gate_to_india_desc:0 "兴都库什山脉名字的由来目前还没有统一的说法，伊本·白图泰认为「兴都库什（Hindu Kush）」意为「印度人的杀手」。几千年来，西方来的征服者不断穿过兴都库什山脉一次又一次地征服印度的肥沃的土地，巴达赫尚和开伯尔山口的贾拉拉巴德和白沙瓦将成为我们像先辈一样征服印度斯坦的大门。把守着大门的巴达克山米尔号称亚历山大大帝后代世代统治着这里，为了保护征服印度的补给线，我们应该彻底吞并这个小国。"
EDG_TIM_mission_gate_to_india_tooltip:0 "§Y[578.GetName]§!、§Y[2226.GetName]§!、§Y[452.GetName]§!三个省份中随机一个建有§Y要塞建筑§!的省份："
EDG_TIM_mission_buddhism_title:0 "群山中的大佛"
EDG_TIM_mission_buddhism_desc:0 "佛教曾在阿富汗地区兴盛一时，佛教徒在群山中雕刻的那些巧夺天工的大佛亲眼见证了这段历史。信奉大乘佛教的古尔王朝在萨伊夫·丁·苏里的领导下，击败了加兹尼王朝的苏丹巴赫拉姆·沙征服了印度斯坦。尽管古尔王朝在印度的统治没能维持多久就被德里马穆鲁克推翻，随后在阿富汗的大部分领土又被花剌子模沙阿摩诃末吞并，但古尔的佛教徒仍然维持着在阿富汗中部山区的统治。他们曾经多次臣服于不同的帝国，但高昂的统治成本导致没有帝国可以完全控制这里。而现在佛教徒的统治已走向末路。"
EDG_TIM_mission_buddhism_option_1:0 "如果选择§M摧毁巴米扬大佛§!则："
EDG_TIM_mission_buddhism_option_2:0 "如果选择§M展览巴米扬大佛§!则："
EDG_TIM_mission_nestorianism_title:0 "迫害景教徒"
EDG_TIM_mission_nestorianism_desc:0 "自成吉思汗统一蒙古草原之后，信奉景教的克烈部和乃蛮部在最后一位可汗屈出律的带领下出奔西辽，在西辽由于忌惮蒙古而拒绝庇护。二十年后，在费拉赫城周边兴起了一只信仰景教的蒙古部族，世人都相信他们是克烈部和乃蛮部的后人。他们拒绝和当地部族通婚，用武力驱逐异教徒，逐步在波斯东南部的崎岖山区立足，卡尔提德王朝也在费拉赫人的影响之下皈依了基督。在合赞汗统治的早期，波斯景教徒的数量更是陡增。这些基督徒阴险而贪婪，曾在帖木儿远征奥斯曼时背刺了我们，他们是真主之敌，应当被彻底铲除。"
EDG_TIM_mission_nestorianism_tooltip_1:0 "§Y呼罗珊§!地区的§Y景教§!省份数量不超过§Y3§!"
EDG_TIM_mission_nestorianism_tooltip_2:0 "解锁决议：§M刀剑传教§!\n该决议允许我们花费£mil£向§Y波斯§!次大陆的异教徒传播正统信仰。"
EDG_TIM_mission_nestorianism_tooltip_3:0 "禁用「§Y伊朗的宗教少数族裔§!」事件中§M允许基督徒保留自治§!的选项。"
EDG_TIM_mission_nestorianism_tooltip_4:0 "§Y呼罗珊§!地区的所有§Y景教§!省份："
EDG_TIM_mission_iran_title:0 "逐鹿伊朗"
EDG_TIM_mission_iran_desc:0 "我们已经了消灭南方的旧敌，恢复了在呼罗珊的统治，并且重新踏上波斯的土地。这一日，军阀们回忆起了被我们祖先支配的恐惧。我们将加入伊朗的争霸战争，扫清六合，再造帝国！"
EDG_TIM_mission_iran_tooltip:0 "[Root.GetName]被视作一个§Y伊朗§!政权。\n启用§J伊朗帝国§!地区机制。\n解锁§Y波斯统一战争§!宣战理由。"
EDG_TIM_mission_sword_of_islam_title:0 "伊斯兰之剑"
EDG_TIM_mission_sword_of_islam_desc:0 "我们的祖先，最伟大的征服者帖木儿以「伊斯兰之剑」自诩，我们将继承祖先的事业，成为真主意志在人间的执行者。"
EDG_TIM_mission_sword_of_islam_tooltip_1:0 "当§O焚掠§!一个省份时，移除该省份的「§Y宗教热情§!」修正。"
EDG_TIM_mission_sword_of_islam_tooltip_2:0 "行政顾问§Y神学家§!每个等级将给予以下修正：\n正统信仰省份人力：§G+5.0%§!\n\n行政顾问§Y审判官§!每个等级将给予以下修正：\n传教维护费：§G-10.0%§!"
EDG_TIM_mission_central_iran_title:0 "伊朗腹地"
EDG_TIM_mission_central_iran_desc:0 "随着对伊朗的再征服不断进行，我们的兵锋直指设拉子与伊斯法罕，直抵波斯湾北部的海岸线。波斯湾是一个重要的商业水道，我们必须组建一只海军来包围我们的商业利益。"
EDG_TIM_mission_persian_bureaucracy_title:0 "波斯官僚"
EDG_TIM_mission_persian_bureaucracy_desc:0 ""
EDG_TIM_mission_persian_bureaucracy_option_1:0 "如果选择§M重用波斯官僚§!："
