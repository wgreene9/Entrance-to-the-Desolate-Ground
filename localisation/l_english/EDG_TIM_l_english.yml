EDG_TIM_mission_reward_nobles_option_2:0 "如果选择§M赏赐财富§!则："
EDG_TIM_mission_reward_nobles_desc:0 "苏丹征战四方，离不开突厥-蒙古军事贵族们，他们之中很多人战功赫赫，有的家族甚至从在察合台时就开始跟随帖木儿南征北战，他们是国家的中流砥柱，应该得到相应的奖赏。"
EDG_TIM_mission_reward_nobles_tooltip:0 "解锁§Y地方机构§!：§J修加儿§!。\n分封§J修加儿§!需要花费§Y100§!£mil£，可以为直属州提供以下修正：\n本地税收修正：§R-100.0%§!\n本地人力修正：§G+100.0%§!\n最低本地自治度：§R+10.0§!"
EDG_TIM_mission_tajik_levy_title:0 "塔吉克民兵"
EDG_TIM_mission_tajik_levy_desc:0 "过去我们的军队主要由来自草原的征服者和河中地区的突厥兵构成，但是随着我们对伊朗的征服，国家人口比例逐渐向伊朗语民族倾斜，来自伊朗的征召兵将成为我们的重要兵源之一，特别是那些深受突厥文化影响的塔吉克伊朗人。"
EDG_TIM_mission_tajik_levy_tooltip:0 "§Y军营§!和§Y征召中心§!建筑将为省份额外提供以下修正：\n人力提高：§G+250§!"
EDG_TIM_mission_nambadar_title:0 "扩充纳姆巴达尔"
EDG_TIM_mission_nambadar_desc:0 "前线的将士只要全身心投入战场，奋力杀敌就可以，可后方人员要考虑的事情就很多了。当伟大的征服者帖木儿组织大规模的远征时会征召教法学家和财政官僚组成「纳姆巴达尔（Nambardar）」协助管理军队，这个传统一直被我们沿用至今。我们将会进一步扩大纳姆巴达尔以适应新的军事战术和更复杂的军队构成。"
