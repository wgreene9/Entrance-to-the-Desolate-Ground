EDG_TIM_events.83.b:0 "初九，潜龙勿用"
EDG_TIM_events.84.t:0 "受命于天"
EDG_TIM_events.84.d:0 "随着我们的大军攻克大都，昔日的中华帝国气数已尽，作为真主在人间的代表，苏丹[Root.Monarch.GetName]当以真主安拉之名，顺天从正，承袭天命，南面而听天下，向明而治。苏丹已经披上黄袍，登上龙椅，正筹备登基大典，加冕为华夏无可争议的天子。但是，国号的问题仍然悬而未决。目前我们有三个选择，作为黄金家族的传人，若要沿用「大元」的国号表明继承元朝的大统自然无可非议；但是，一些乌理玛希望我们采用一个更加伊斯兰化的国号以彰显我们的穆斯林身份；当然，我们也可以仍然保留「古列干尼」作为国号。"
EDG_TIM_events.84.tt:0 "[Root.GetName]或者[Root.GetName]的非朝贡属国治下的所有§Y蒙古§!、§Y瓦剌§!、§Y喀尔喀§!或§Y科尔沁§!文化的省份转变为§Y蒙§!文化。"
EDG_TIM_events.84.a:0 "大哉乾元，万物资始，乃统天"
EDG_TIM_events.84.b:0 "「我们确是真主所有的，我们必定只归依他。」(2:156)"
EDG_TIM_events.84.c:0 "古列干尼万岁！"
EDG_TIM_events.85.t:0 "伊斯兰化的国号"
EDG_TIM_events.85.d:0 "我们接纳了教法学家们的意见，决定采用一个伊斯兰化的国号命名我们统治中国的新王朝。真主在上，我们该使用哪个国号？"
EDG_TIM_events.85.a:0 "「伊」"
EDG_TIM_events.85.b:0 "「回」"
EDG_TIM_events.85.c:0 "「穆」"
EDG_TIM_events.86.t:0 "门宦、格底目与伊儒会通"
EDG_TIM_events.86.d:0 "自察合台汗国皈依伊斯兰教以来，玉门关以外的西域就开启了伊斯兰化的进程，其中苏菲派受到了当地异密们的亲睐。随着我们征服中国西北，大量苏菲教团趁此从布哈拉、玉龙杰赤、撒马尔罕等地涌向该地区，与当地已经存在的伊斯兰教派融合，并在当地文化的影响下形成了门宦制度。门宦即苏菲派的教门，门宦的教主称为「道祖」或者「真人」，在门宦中享有至高无上的地位。门宦几乎都属于哈乃斐教法学派，其中主要有四大门宦：「嘎迪忍耶」、「库布忍耶」、「虎非耶」、「哲赫忍耶」。嘎迪忍耶和库布忍耶分别属于卡迪里教团和库布拉维教团，而虎非耶和哲赫忍耶则都发源自纳格什班迪教团。虎非耶又称「低念派」，主张低声默念迪克尔；哲赫忍耶又称「高念派」，与更早传入的虎非耶相对，主张高声念诵迪克尔。\n\n事实上，在苏菲派传入并占据主导地位前，更加本土化的伊斯兰教便已经在当地生根发芽，这个教派被称为「格底目」。「格底目」即「古老」的意思，因此也被称为「老教」，自唐宋起便传入中国，是中国历史最悠久的伊斯兰教派。格底目尊崇正统，虔守老规旧矩，重视细微末节的仪式，反对苏菲主义，并在宗教礼仪和宗教建筑中引入了大量汉族元素。但是，在苏菲派和门宦兴起后，格底目已经逐渐式微。\n\n与此同时，当地许多穆斯林文人为了抵制中亚苏菲教团的影响，掀起了一场「以儒诠经」的运动—「伊儒会通」。伊儒学者提出「虽以阐发天方，实以光大吾儒」的理念，以汉语为母语，引入儒学概念和术语，试图构建一套中国伊斯兰教体系。\n\n在征服中国后，我们必然需要利用更加中国化的伊斯兰教派以便统治中国的穆斯林群体，因此我们需要选择一种教派作为统治中国穆斯林的主导思想。"
