EDG_TIM_mission_persian_bureaucracy_tooltip_1:0 "解锁§Y3§!级政府改革「§Y伊朗官僚体系§!」。"
EDG_TIM_mission_persian_bureaucracy_tooltip_2:0 "解锁§Y地方机构§!：§O波斯官僚§!。\n任命§O波斯官僚§!需要花费§Y100§!£adm£，可以为直属州提供以下修正：\n每月自治度变化：§G-0.10§!\n省份治理成本：§G-25.0%§!\n\n当§O波斯官僚§!是执政派系，并且治下至少§Y30§!个省份任命了§O波斯官僚§!时，[Root.GetName]获得如下修正：\n行政效率：§G+5.0%§!"
EDG_TIM_mission_tabaristan_title:0 "入侵陀拔思单"
EDG_TIM_mission_tabaristan_desc:0 "尽管里海南岸的塔巴里斯坦以肥沃的土地和精美的波斯地毯著称，但这里同样也是一片藏污纳垢之地，萨珊的后人把马赞德兰作为苟延残喘的庇护所，离经叛道的宰德派也在这里建立起统治，这些异端随意歪曲先知的圣训，是时候拨乱反正了。"
EDG_TIM_mission_tabaristan_tooltip:0 "从§Y塔巴里斯坦§!区域的§Y丝绸§!生产"
EDG_TIM_mission_tabaristan_option_1:0 "如果选择§M让异端血流成河§!则："
EDG_TIM_mission_tabaristan_option_2:0 "如果选择§M强迫宰德派皈依§!则："
EDG_TIM_mission_holy_fire_title:0 "熄灭圣火"
EDG_TIM_mission_holy_fire_desc:0 "尽管哈里发的军队征服了伊朗，并将圣训带到了这片土地，但是阿胡拉· 玛兹达的教徒仍然广泛分布于从亚兹德到古吉拉特的各个拜火教徒聚落当中，亚兹德的穆扎法尔总督穆巴里兹·阿尔丁·穆罕默德的横征暴敛引爆了南波斯的宗教冲突，总督的儿子沙阿·肖贾与拜火教徒秘密结盟，刺瞎了父亲的双眼，重新建立起了拜火教国家。但是，这些异教徒的好日子已经到头了，所谓的圣火即将熄灭，而他们将再次屈从于真主的意志。"
EDG_TIM_mission_holy_fire_tooltip_1:0 "§Y波斯§!地区的§Y祆教§!省份数量不超过§Y5§!"
EDG_TIM_mission_holy_fire_tooltip_2:0 "禁用「§Y伊朗的宗教少数族裔§!」事件中§M允许祆教徒保留自治§!的选项。"
EDG_TIM_mission_holy_fire_option_1:0 "如果选择§M屠戮拜火教徒§!则："
