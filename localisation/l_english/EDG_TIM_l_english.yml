EDG_TIM_events.1000.t:0 "[Root.GetName]的命运"
EDG_TIM_events.1000.d:0 "随着敌人的投降，[Root.GetName]已经完全被我们控制。鉴于我们曾经在进攻[Root.GetName]时遭到了激烈抵抗，我们应当把这座城市夷为平地以儆效尤。是时候让[Root.GetName]人的鲜血染红街道，把[Root.GetName]人的白骨堆成高塔了。"
EDG_TIM_events.1000.a:0 "§R[Root.GetName]将血流成河§!"
EDG_TIM_events.1000.b:0 "放过这座城市"
EDG_TIM_events.2000.t:0 "阿卜杜拉·安萨里的教诲"
EDG_TIM_events.2000.d:0 "阿卜杜拉·安萨里是11世纪活跃于哈烈的苏菲派罕百里神学家和作家。他多才多艺，不仅勤奋研习《古兰经》，是一位伟大的神秘主义者，还是一位诗人。他的成就为他赢得了声誉，获得了「哈烈贤者」的绰号。[Root.GetName]的统治者对他尤其青睐有加，将他的陵墓改建成了首都的一座朝圣地。许多人都从他的作品中受到启发，有些人甚至为此进修了罕百里教法学派的知识。"
EDG_TIM_events.2000.a:0 "我们将追随安萨里的步伐"
EDG_TIM_events.2000.b:0 "对理论应当兼容并蓄而非盲从"
EDG_TIM_events.2001.t:0 "艾哈迈德·亚萨维的教诲"
EDG_TIM_events.2001.d:0 "艾哈迈德·亚萨维是一位12世纪的突厥苏非派学者，他是使中亚突厥人信仰伊斯兰教主要推动者。他是出生在中亚草原的赛拉木-伊斯费伽布，他父亲易卜拉欣据称是哈里发阿里的后人。他是最早的突厥诗人，他用中古突厥语创作了诗集《大智之书》，确立禁欲主义与恭顺的修道原则。他也是神秘主义的先驱之一，创立了第一个突厥苏菲教团—亚萨维教团。他使用突厥语传教，将伊斯兰教与突厥传统文化调和，使得伊斯兰教再突厥语地区广泛传播。他死后，门徒组织起教团（塔里卡）继续传播他的思想，帖木儿为他修建的陵墓成为了突厥人的圣地。[Root.GetName]的臣民们希望[Root.Monarch.GetTitle][Root.Monarch.GetName]也能如同祖先一样追随亚萨维的教诲皈依伊斯兰教。"
EDG_TIM_events.2001.a:0 "真主至大！"
EDG_TIM_events.2001.b:0 "腾格里是我们永恒的主宰"
EDG_TIM_events.0.t:0 "暗流涌动"
EDG_TIM_events.0.d:0 "「跛子」帖木儿，令人闻风丧胆的征服者，自西察合台汗国崛起，一路战无不胜、所向披靡，建立了伟大的古列干尼帝国。尽管帝国在帖木儿远征奥斯曼时遭到呼罗珊景教徒的背刺而分崩离析，但还是维持了在河中地区的统治。帖木儿曾指定过两位继承人，但都不幸先于帖木儿早逝，而帖木儿临终前指定的新继承人皮尔·马黑麻缺乏威望，无法维持对帝国的统治。为了争夺王位，帖木儿的子孙之间爆发了一场惨烈的内战，最终皮尔·马黑麻的四叔沙哈鲁击败了其他的觊觎者，入主撒马尔罕。\n\n沙哈鲁已经统治了古列干尼近四十年，不同于父亲帖木儿，沙哈鲁更注重文治，比起突厥-蒙古征服者，他更像是一位谦逊的伊斯兰苏丹。沙哈鲁娶了波斯贵族的女儿高哈尔绍德，高哈尔绍德长期协助丈夫管理国家。沙哈鲁统治期间，河中迎来了长期的和平与繁荣。文化与艺术事业在他大力赞助下空前繁荣，撒马尔罕成为了媲美佛罗伦萨的世界科学与文艺中心之一，伊斯兰文明在河中得到复兴并重新进入黄金时代。\n\n然而，繁荣的表象下却暗流涌动。沙哈鲁高傲自负的孙子苏丹·穆罕默德担任呼罗珊总督时在马什哈德发动叛乱。将近70岁高龄的沙哈鲁御驾亲征出兵平叛，却因在行军途中受伤不得不返回撒马尔罕，而苏丹·穆罕默德没过多久便被萨巴达尔人杀死。沙哈鲁受伤回到撒马尔罕后健康状况每况愈下，所有人都觉得他已命不久矣，但继承问题却悬而未决。兀鲁伯本应是沙哈鲁指定的正统继承人，但王后高哈尔绍德却一直偏爱自己的孙子阿老倒剌，北方的月即别的阿布海儿汗则已经统一了草原诸部落，随时准备挥师南下，就差一个合适的时机。所有人都在屏息等待..."
EDG_TIM_events.0.a:0 "§R苏丹生死，国家兴亡§!"
EDG_TIM_events.1.t:0 "沙哈鲁之死"
EDG_TIM_events.1.d:0 "老苏丹沙哈鲁已经在睡梦中与世长辞。镇守喜萨尔的兀鲁伯作为沙哈鲁的长子理应是正统的继承人，兀鲁伯得知父亲的死讯后正在从喜萨尔快马加鞭赶回撒马尔罕加冕为新苏丹。然而，并非所有人都希望看到兀鲁伯顺利继位。拜宋豁儿的长子阿老倒剌是太后高哈尔绍德最疼爱的孙子，沙哈鲁死后高哈尔绍德立马派遣信使将此事告知了镇守费尔干纳的阿老倒剌，兀鲁伯的长子阿不都·剌迪甫发现此事后怀疑太后有意绕开父亲改立阿老倒剌为新苏丹，于是便囚禁了太后，并准备兴兵讨伐阿老倒剌。阿老倒剌本人也早有预谋，先前已经和月即别的阿布海儿汗达成了密约，在得知撒马尔罕的变故后索性直接发动了叛乱，而阿布海儿汗也已集结大军从北方入侵河中以干涉帖木儿的继承危机。阿老倒剌引狼入室的行为终究会遭到反噬，一旦阿老倒剌被扶植成为新的苏丹，由于得位不正缺乏统治根基，为了维持统治必然更加依赖北方的保护，迟早成为月即别在撒马尔罕的傀儡。阿布海儿汗鹰视狼顾，绝非善类，肯定不会放过这样的机会。王朝兴亡，或许在此一役。"
EDG_TIM_events.1.a:0 "真主保佑"
EDG_TIM_events.1.a.tt:0 "取得§G40%战争分数§!或者抵抗阿布海儿汗入侵§Y8年以上§!以赢得继承战争，如果§R战争分数低于-60%§!则会战败。打败月即别汗率领的部队或者占领月即别汗国首都有几率俘虏月即别汗以逼迫敌人投降。一旦战败，我们的国家将陷入§R万劫不复§!的境地。"
EDG_TIM_events.2.t:0 "[SHY.Monarch.GetName]撤退"
EDG_TIM_events.2.d:0 "阿布海儿汗曾经对[Root.GetName]的虚弱深信不疑，在[Root.GetName]爆发继承危机时果断出兵介入以扶植傀儡继承人阿老倒剌。然而兀鲁伯的统治并非摇摇欲坠，在兀鲁伯的领导下，[Root.GetName]对月即别的入侵进行了有效的抵抗。尽管在战争早期阿布海儿汗对[Root.GetName]的攻势取得了一些成果，但很快便陷入了到了泥潭之中。战争的失利导致各部族对[SHY.Monarch.GetName]的不满与日俱增，[SHY.Monarch.GetName]不得不选择撤退。不可一世的阿布海儿汗的征服之路最终折戟于[TIM.GetName]。在击退了月即别的入侵后，[Root.Monarch.GetName]活捉了阿老倒剌，将其削去四肢抛至荒野供群狼分食。通过这场胜利，苏丹[Root.Monarch.GetName]成功树立威信并巩固了统治，正厉兵秣马，试图南下呼罗珊重建对伊朗的统治。古列干的时代再一次来临了。"
EDG_TIM_events.2.a:0 "[Root.Monarch.GetName]万岁！"
EDG_TIM_events.3.t:0 "狼狈撤退"
EDG_TIM_events.3.d:0 "阿布海儿汗曾经对帖木儿的虚弱深信不疑，尽管遭到部分部族的反对，大汗还是力排众议果断发动了对帖木儿的战争。但是现在看来，大汗的一时冲动使兀鲁思陷入了泥潭。兀鲁伯的统治并非摇摇欲坠，反而是我们不得人心的傀儡阿老倒剌招致了帖木儿各个派系的反对，各方出于利益团结抵抗入侵，导致我们的攻势进展非常缓慢。虽然[Root.Monarch.GetName]汗有信心能最终击溃兀鲁伯，但是各部族已经对此非常不满，甚至已经有部族首领对大汗的地位提出了挑战。如果不尽快撤军，我们可能自身难保。"
EDG_TIM_events.3.a:0 "该死！"
EDG_TIM_events.4.t:0 "阿老倒剌入主撒马尔罕"
EDG_TIM_events.4.d:0 "在[Root.Monarch.GetName]汗所率大军摧枯拉朽的攻势之下，兀鲁伯的效忠者已被悉数歼灭。我们俘获了率领残部负隅顽抗的兀鲁伯之子阿不都·剌迪甫，并将他枭首示众。兀鲁伯仓皇逃出了撒马尔罕，在逃往萨巴达尔人的领地的路上被阿老倒剌派出的刺客杀死。在[Root.GetName]军队的护送下，阿老倒剌在撒马尔罕登基加冕为新苏丹，庭臣与百姓人皆侧目，敢怒不敢言。在阿老倒剌的治下，我们的军队在撒马尔罕随意出入，畅通无阻。我们知道他不敢反对，因为一旦离开了我们的保护，他的统治一天也维持不了。已经再也没有人能阻挡[Root.GetName]汗征服的道路了，[Root.Monarch.GetName]汗万岁！"
EDG_TIM_events.4.a:0 "尽在掌握"
EDG_TIM_events.4.a.tt:0 "移除@TIM§Y[TIM.GetName]§!在@SHY§Y[SHY.GetName]§!境内的所有§Y核心§!。"
EDG_TIM_events.5.t:0 "阿老倒剌继位"
EDG_TIM_events.5.d:0 "在[SHY.Monarch.GetName]汗所率大军摧枯拉朽的攻势之下，兀鲁伯的效忠者已被悉数歼灭。月即别人俘获了率领残部负隅顽抗的兀鲁伯之子阿不都·剌迪甫，并将其枭首示众。兀鲁伯仓皇逃出了撒马尔罕，在逃往萨巴达尔人的领地的路上被阿老倒剌派出的刺客杀死。在[SHY.GetName]军队的护送下，阿老倒剌在撒马尔罕登基加冕为新苏丹，庭臣与百姓人皆侧目，敢怒不敢言。在阿老倒剌的治下，我们的军队在撒马尔罕随意出入，畅通无阻。我们知道他不敢反对，因为一旦离开了月即别人的保护，他的统治一天也维持不了。"
EDG_TIM_events.5.a:0 "旧王已死！新王万岁...？"
EDG_TIM_events.6.t:0 "山雨欲来"
EDG_TIM_events.6.d:0 "兀鲁伯是沙哈鲁的长子，也是沙哈鲁指定的继承人。兀鲁伯还是一位天才的文学家、数学家和天文学家，在科学领域取得了巨大的成就，但对政治缺乏兴趣，以至于很多人认为沙哈鲁的第三子拜宋豁儿更适合当苏丹。拜宋豁儿擅长治国理政并在贵族之间享有崇高的声望，却在36岁就英年早逝。他的三个儿子阿老倒剌、苏丹·穆罕默德和阿卜勒-卡西姆·巴八儿继承了父亲的地位，担任总督帮助沙哈鲁治理国家。其中，阿老倒剌镇守费尔干纳，苏丹·穆罕默德镇守呼罗珊，阿卜勒-卡西姆·巴八儿镇守花剌子模，但苏丹·穆罕默德在呼罗珊发动叛乱随后被萨巴达尔人杀死。沙哈鲁为了锻炼不关心政治的继承人兀鲁伯，将其派往喜萨尔抵御正在阿富汗崛起的卡尔提德王朝。兀鲁伯是苏丹沙哈鲁指定的继承人，但如今苏丹奄奄一息，王后高哈尔绍德把持朝政，阿老倒剌是王后最疼爱的孙子，王后意欲帮助阿老倒剌继位。阿老倒剌本人也早有预谋，他与月即别的阿布海儿汗达成了密约暗中结盟图谋不轨。阿老倒剌的弟弟巴八儿则在花剌子模冷眼旁观，伺机而动。而在东部，以亚历山大大帝后人自居的巴达克山米尔穆罕默德·苏丹最近也开始不安分了起来。"
EDG_TIM_events.6.a:0 "快派人传唤兀鲁伯回撒马尔罕！"
EDG_TIM_events.6.a.tt1:0 "老苏丹沙哈鲁的长子—@HSS§Y喜萨尔§!总督§Y兀鲁伯§!理应成为王位的继承人。一旦沙哈鲁去世，@KOK§Y费尔干纳§!总督§Y阿老倒剌§!将勾结北方@SHY§Y月即别汗国§!的§Y阿布海儿汗§!发动叛乱争夺王位，所有独立倾向§R高于50%§!的附庸也会加入叛乱。"
EDG_TIM_events.6.a.tt2:0 "§Y解锁一系列决议处理即将到来的§R沙哈鲁继承危机§!。§!"
EDG_TIM_events.7.t:0 "讨价还价"
EDG_TIM_events.7.d:0 "镇守花剌子模的总督阿卜勒·卡西姆·巴八儿是拜宋豁儿的第三子，也是兀鲁伯的侄子。他是阿老倒剌的三弟，但是却与阿老倒剌之间存在许多矛盾。我们打算利用巴八儿与兄弟之间的矛盾以说服他站在兀鲁伯这一边，但显然野心勃勃的巴八儿不会轻易答应。他向我们索要一系列领地特权，尽管巴八儿的狮子大开口令我们难以接受，但在当前的局势下，除了妥协似乎没有更好的办法。"
EDG_TIM_events.7.a:0 "必要的妥协"
EDG_TIM_events.7.b:0 "或许还有别的办法"
EDG_TIM_events.8.t:0 "试探底线"
EDG_TIM_events.8.d:0 "在我们给予了巴八儿一系列特权后，巴八儿还不愿意善罢甘休，他居然借着阿布海儿汗入侵的时机向苏丹索取布哈拉的管辖权。显然他是吃准了大敌当前时苏丹没法拒绝的勒索。一而再再而三的妥协只会让他变本加厉，但如今面对阿布海儿汗这头恶狼，与巴八儿闹掰或许确实是得不偿失的行为。"
EDG_TIM_events.8.a:0 "这狗东西"
EDG_TIM_events.8.b:0 "休想勒索苏丹！"
EDG_TIM_events.9.t:0 "得寸进尺"
EDG_TIM_events.9.d:0 "在三番两次成功勒索苏丹之后，巴八儿似乎已经把我们当成了没有底线的软弱之辈。这次他又向我们提出了新的领地特权要求，但现在已经不同以往。我们已经平定了继承危机，可以腾出手收拾这个得陇望蜀之徒了。或许是时候让贪得无厌者付出代价了。"
EDG_TIM_events.9.a:0 "以和为贵"
EDG_TIM_events.9.b:0 "贪得无厌之徒必自食其果"
EDG_TIM_events.10.t:0 "俘获月即别汗"
EDG_TIM_events.10.d:0 "经过一场激烈的战斗，我们击败了月即别汗[SHY.Monarch.GetName]亲自指挥的部队。[SHY.Monarch.GetName]在撤退的过程中马失前蹄滚落在地上，被我们追击的骑兵俘获。大汗被俘将对敌军的士气造成巨大的打击，月即别的团结长期依赖于大汗的威望，如今觊觎者正蠢蠢欲动，临时的摄政者恐怕难以稳住局面。"
EDG_TIM_events.10.a:0 "虎落平阳"
EDG_TIM_events.10.a.tt:0 "本场战争只需要取得§G20%战争分数§!即可逼迫@SHY§Y月即别汗国§!投降。"
EDG_TIM_events.11.t:0 "兑现承诺"
EDG_TIM_events.11.d:0 "继承危机前，我们曾向效忠者许诺了击退敌人后的回报。如今该兑现承诺了。"
EDG_TIM_events.11.a:0 "忠诚理应受到嘉奖"
EDG_TIM_events.11.b:0 "扎不多得嘞"
EDG_TIM_events.11.c:0 "有这事？我怎么不记得了"
EDG_TIM_events.12.t:0 "来自帖木儿的使节"
EDG_TIM_events.12.d:0 "帖木儿的苏丹沙哈鲁已经奄奄一息，然而继承人问题仍然悬而未决。按理来说，沙哈鲁的长子—镇守喜萨尔的兀鲁伯是正统的继承人，但王后高哈尔绍德却一直偏爱自己的孙子—镇守费尔干纳的阿老倒剌。阿老倒剌对外勾结月即别的阿布海儿汗企图借助月即别人的力量争夺王位。兀鲁伯向我们派出使者希望与我们结盟以共同对抗阿布海儿汗。使者在萨莱的汗帐向大汗痛陈了月即别对两国的巨大威胁，并重提了当年「跛子」帖木儿与脱脱迷失之间的兄弟情谊。如果我们帮助帖木儿抵御阿布海儿汗的入侵，或许可以有效地遏制月即别的扩张。一旦月即别控制了河中，将再也没有人能阻挡他的征服之路。"
EDG_TIM_events.12.a:0 "阿布海儿汗是我们共同的威胁"
EDG_TIM_events.12.a.tt:0 "§Y我们可能会被拖入§R沙哈鲁继承危机§!，我们无法在这场危机中征服任何省份。§!"
EDG_TIM_events.12.b:0 "跛子是谁？"
EDG_TIM_events.13.t:0 "同舟共济"
EDG_TIM_events.13.d:0 "我们的使者在萨莱的汗帐向术赤兀鲁思大汗痛陈了月即别对两国的巨大威胁，并重提了当年「跛子」帖木儿与脱脱迷失之间的兄弟情谊。大汗或许是处于战略利益考虑，又或许是被帖木儿与脱脱迷失之间的往事打动，最终同意了与我们结成盟约共同抵御阿布海儿汗的入侵。"
EDG_TIM_events.13.a:0 "兄弟之国"
EDG_TIM_events.14.t:0 "提议遭到萨莱回绝"
EDG_TIM_events.14.d:0 "我们的使者在萨莱的汗帐向术赤兀鲁思大汗痛陈了月即别对两国的巨大威胁，并重提了当年「跛子」帖木儿与脱脱迷失之间的兄弟情谊。但大汗似乎并不认识帖木儿，也不关心阿布海儿汗的崛起，听到一半就开始不耐烦把使者赶了出去。我们本不该指望与这些蠢货结盟。"
EDG_TIM_events.14.a:0 "背信弃义的东西！"
EDG_TIM_events.15.t:0 "来自帖木儿的使节"
EDG_TIM_events.15.d:0 "帖木儿的苏丹沙哈鲁已经奄奄一息，然而继承人问题仍然悬而未决。按理来说，沙哈鲁的长子—镇守喜萨尔的兀鲁伯是正统的继承人，但王后高哈尔绍德却一直偏爱自己的孙子—镇守费尔干纳的阿老倒剌。阿老倒剌对外勾结月即别的阿布海儿汗企图借助月即别人的力量争夺王位。兀鲁伯向我们派出使者希望与我们结盟以共同对抗阿布海儿汗。但是兀鲁伯曾经屡次进犯过喀什噶尔，与也先不花汗结下过梁子，如今又来祈求大汗伸出援手，而阿布海儿汗暂时也还没有余力向察合台兀鲁思扩张，我们没有出兵相助的理由。"
EDG_TIM_events.15.a:0 "给点象征性的帮助"
EDG_TIM_events.15.b:0 "把使者撵出去"
EDG_TIM_events.16.t:0 "象征性帮助"
EDG_TIM_events.16.d:0 "我们的使者在亦力把里受到了东察合台的也先不花汗的盛情款待，但是当使者提出希望东察合台出兵共同对抗阿布海儿汗时，立马遭到了大汗的回绝。不过，大汗还是同意提供了象征性的帮助，并承诺不会趁机侵犯河中。鉴于兀鲁伯曾经屡次进犯过喀什噶尔，与也先不花汗结下过梁子，这对我们来说已经算是好的结果了。"
EDG_TIM_events.16.a:0 "至少他们不会来捅刀子"
EDG_TIM_events.17.t:0 "提议遭到察合台汗回绝"
EDG_TIM_events.17.d:0 "我们的使者在亦力把里受到了东察合台的也先不花汗的冷落。当使者提出希望东察合台出兵共同对抗阿布海儿汗时，可汗大怒，立马将其撵出了宫廷。鉴于兀鲁伯曾经屡次进犯过喀什噶尔，与也先不花汗结下过梁子，发生这样的事情也并不令人以外。"
EDG_TIM_events.17.a:0 "记下了"
EDG_TIM_events.18.t:0 "以儆效尤"
EDG_TIM_events.18.d:0 "兀鲁伯陛下的侄子—费尔干纳总督阿老倒剌竟然为了从正统继承人手里篡夺王位公然勾结月即别人，更可怕的是这样大逆不道的行为竟然受到了一部分当地贵族和市民的支持，甚至有些富商也资助了这场叛乱，这是不可容忍的。费尔干纳盆地是河中地区最富饶的土地，我们必须消除一切费尔干纳再次叛乱的风险。因此必须清算所有叛乱者以杀鸡儆猴，让潜在的叛徒明白与苏丹做对的下场。我们会把没收叛乱贵族的财产并把其枭首示众。有庭臣提出当地的商人与市民也是叛乱的间接参与者，也应当施以惩戒，但这可能会伤及无辜。"
EDG_TIM_events.18.a:0 "对参与叛乱的贵族施以重刑"
EDG_TIM_events.18.b:0 "宁可错杀，绝不放过"
EDG_TIM_events.19.t:0 "[TIM.GetName]要求归服"
EDG_TIM_events.19.d:0 "萨巴达尔人的领袖赫瓦贾·阿里·伊·穆阿耶德曾经向伟大的征服者帖木儿投诚而免于遭屠戮的命运，此后萨巴达尔人长期在战争中为我们冲锋陷阵以换取自治地位，直到帖木儿在伊朗的统治崩溃。萨巴达尔人后来趁拜宋豁儿的次子—呼罗珊总督穆罕默德·苏丹叛乱时，杀死了穆罕默德·苏丹并控制马什哈德。随着帖木儿的崛起，他们要求萨巴达尔人像当年效忠帖木儿那样，重新归顺于他们。"
EDG_TIM_events.19.a:0 "如果可以减小损失的话..."
EDG_TIM_events.19.b:0 "誓死保卫国家！"
EDG_TIM_events.20.t:0 "[From.GetName]同意归服"
EDG_TIM_events.20.d:0 "自伊尔汗国解体以来，萨巴达尔人一直统治着以尼沙布尔为中心的呼罗珊西部地区。萨巴达尔是伊朗军阀中的怪胎，他们的统治阶层由一群逊尼苏菲派苦修者和什叶派军事首领组成，他们没有形成一个稳定的君主制政体，更像是一个寡头制的共和国。萨巴达尔人的领袖赫瓦贾·阿里·伊·穆阿耶德曾经向伟大的征服者帖木儿投诚而免于遭屠戮的命运，此后萨巴达尔人长期在战争中为我们冲锋陷阵以换取自治地位，直到我们在伊朗的统治崩溃。萨巴达尔人后来趁拜宋豁儿的次子—呼罗珊总督穆罕默德·苏丹叛乱时，杀死了穆罕默德·苏丹并控制马什哈德。随着我们的崛起，萨巴达尔人答应将像当年效忠帖木儿那样，重新归顺于我们。"
EDG_TIM_events.20.a:0 "识时务者为俊杰"
EDG_TIM_events.21.t:0 "[From.GetName]拒绝归服"
EDG_TIM_events.21.d:0 "自伊尔汗国解体以来，萨巴达尔人一直统治着以尼沙布尔为中心的呼罗珊西部地区。萨巴达尔是伊朗军阀中的怪胎，他们的统治阶层由一群逊尼苏菲派苦修者和什叶派军事首领组成，他们没有形成一个稳定的君主制政体，更像是一个寡头制的共和国。萨巴达尔人的领袖赫瓦贾·阿里·伊·穆阿耶德曾经向伟大的征服者帖木儿投诚而免于遭屠戮的命运，此后萨巴达尔人长期在战争中为我们冲锋陷阵以换取自治地位，直到我们在伊朗的统治崩溃。萨巴达尔人后来趁拜宋豁儿的次子—呼罗珊总督穆罕默德·苏丹叛乱时，杀死了穆罕默德·苏丹并控制马什哈德。但这次萨巴达尔人没有选择重新归顺于我们，他们杀死了我们派出的使者企图负隅顽抗到底。"
EDG_TIM_events.21.a:0 "敬酒不吃吃罚酒"
EDG_TIM_events.22.t:0 "启蒙运动"
EDG_TIM_events.22.d:0 "一场由普什图人的民粹主义苏菲派运动—「启蒙运动」正在阿富汗展开。启蒙运动由诗人和苏菲派学者巴亚济德·安萨里领导，他也被他的追随者称为皮尔·罗斯汉。这场运动最初是为了反抗卡尔提德王朝对普什图穆斯林的不公正待遇。罗斯汉对当前的伊斯兰教教条提出了质疑，主张保持清贫、斋戒苦修，并在教团内部提倡激进的与平等主义原则。罗斯汉受到了多个信奉伊斯兰教的普什图部落的广泛支持，他的追随者众多并且已经形成了一定的军事力量。尽管这是场荒谬的异端运动，但也许我们可以招安罗斯汉以利用他的影响力。"
EDG_TIM_events.22.a:0 "邀请罗斯汉来宫廷"
EDG_TIM_events.22.b:0 "异端邪说，统统镇压"
EDG_TIM_events.23.t:0 "塔巴里斯坦的宰德派"
EDG_TIM_events.23.d:0 "宰德派，或者说五伊玛目派，什叶派的分支之一。自从宰德·本·阿里发动起义反抗倭马亚哈里发的堕落与暴政以来，宰德的追随者们便不断地抗击着各大帝国的征服。其中也门萨哈达的宰德派推翻了马穆鲁克王朝并征服了埃及和阿拉伯半岛，而另一只宰德派则勾结萨珊王朝的后人盘踞在黑海南岸塔巴里斯坦的肥沃平原。宰德派不承认塔基亚原则，并且敌视一切外来统治者，我们对塔巴里斯坦的征服遭到了他们的激烈反抗。宰德派的教义使得他们注定无法成功国家的顺民，既然如此，那就只能让他们血流成河了。"
EDG_TIM_events.23.a:0 "异端将会血流成河！"
EDG_TIM_events.23.a.tt1:0 "无法再邀请来自§Y宰德派§!的学者。"
EDG_TIM_events.23.a.tt2:0 "§Y塔巴里斯坦§!区域的所有§Y什叶派§!省份："
EDG_TIM_events.23.b:0 "强迫他们皈依逊尼派"
EDG_TIM_events.24.t:0 "巴米扬大佛"
EDG_TIM_events.24.d:0 "佛教曾在阿富汗地区兴盛一时，东方的玄奘在前往天竺取经时便游历过此地。信奉大乘佛教的古尔王朝在萨伊夫·丁·苏里的领导下，击败了加兹尼王朝的苏丹巴赫拉姆·沙征服了印度斯坦。尽管古尔王朝在印度的统治没能维持多久就被德里马穆鲁克推翻，随后在阿富汗的大部分领土又被花剌子模沙阿摩诃末吞并，但古尔的佛教徒仍然维持着在阿富汗中部山区的统治。他们曾经多次臣服于不同的帝国，但高昂的统治成本导致没有帝国可以完全控制这里。佛教徒在巴米扬的群山中雕刻的大佛便亲眼见证了这段历史。根据我们的教义，这些大佛是异教徒偶像崇拜的产物，不该保留，但是彻底这些巧夺天工的大佛也属实可惜。"
EDG_TIM_events.24.a:0 "必须严禁偶像崇拜，拆掉它！"
EDG_TIM_events.24.b:0 "真是巧夺天工"
EDG_TIM_events.25.t:0 "法兹拉拉·昆吉·伊斯法罕尼"
EDG_TIM_events.25.d:0 "法兹拉拉·昆吉·伊斯法罕尼是波斯的一位历史学家和教法学家，他出生于设拉子，是著名苏菲派鲁兹比汉·巴克利的后裔。他曾被白羊王朝的乌尊·哈桑以及黑羊王朝的贾汗·沙奉为座上宾，为他们创作编年史，也曾得到过沙哈鲁和阿布海儿汗的赞助。由于伊朗局势愈发混乱，伊斯法罕尼选择离开伊朗前往[Root.Capital.GetCapitalName]以寻求我们的庇护。"
EDG_TIM_events.25.a:0 "我们需要他来记录我们的伟大征服"
EDG_TIM_events.26.t:0 "圣火黯淡"
EDG_TIM_events.26.tt:0 "§Y波斯§!地区的所有§Y祆教§!省份:"
EDG_TIM_events.26.d:0 "琐罗亚斯德教，或者说拜火教，曾是伊朗沙赫尔唯一的主流信仰。但随着阿拉伯大征服和萨珊帝国的崩溃，拜火教徒成为了亡国之奴。伊朗领主们纷纷改信伊斯兰教，而蒙古西征带来的突厥-蒙古景教徒又进一步压缩了拜火教的生存空间。然而，哈里发的军队征服了伊朗，并将圣训带到了这片土地，但是阿胡拉· 玛兹达的追随者仍然广泛分布于从亚兹德到古吉拉特的各个拜火教徒聚落当中抵抗着入侵者。亚兹德的穆扎法尔总督穆巴里兹·阿尔丁·穆罕默德的横征暴敛引爆了南波斯的宗教冲突，总督的儿子沙阿·肖贾与拜火教徒秘密结盟，刺瞎了父亲的双眼，重新建立起了拜火教国家。但是这个新生的拜火教国家很快又被我们的铁蹄踏过，这一次，圣火恐怕要永远地熄灭了。"
EDG_TIM_events.26.a:0 "「在真主看来，最劣等的动物确是不信道的人，他们是不信道的。」(8:55)"
EDG_TIM_events.26.b:0 "「复活日真主必定要为他们判决，真主确是万物的见证。」(22:17)"
EDG_TIM_events.27.t:0 "波斯化帝国"
EDG_TIM_events.27.d:0 "自从阿拔斯王朝大量引入中亚游牧民族作为雇佣兵开始，中亚游牧民族便不断进入伊朗并与当地文化融合。从希塔尔王朝，到塞尔柱帝国，再到伊尔汗国，几乎所有的突厥和蒙古征服者在征服伊朗后，都选择融入伊朗文化，逐渐演化为一个伊朗政权。自从沙哈鲁的波斯妻子高哈尔绍德的推动下，波斯语和波斯文化在[Root.GetName]风靡一时。随着我们对伊朗的征服，国内再次掀起了波斯文化热潮，贵族纷纷以学习波斯语和赞助波斯艺术为荣。或许我们应该淡化蒙古传统，拥抱波斯文明，把伊朗地区作为新的统治中心，加冕为伊朗与图兰的沙汗沙阿。"
EDG_TIM_events.27.a:0 "我们将融入伊朗文化"
EDG_TIM_events.27.a.tt1:0 "§R注意：该选项将导致不能再汉化和宣称天命。§!"
EDG_TIM_events.27.a.tt2:0 "[Root.GetName]或者[Root.GetName]的非朝贡属国治下的所有§Y乌兹别克§!文化的省份转变为§Y突厥-伊朗§!文化。"
EDG_TIM_events.27.b:0 "不能抛弃我们的传统"
EDG_TIM_events.28.t:0 "战功赫赫"
EDG_TIM_events.28.d:0 "苏丹征战四方，离不开突厥-蒙古军事贵族们，他们之中很多人战功赫赫，有的家族甚至从在察合台时就开始跟随帖木儿南征北战，他们是国家的中流砥柱，应该得到相应的奖赏。过去我们会将土地封赏给军功贵族，他们会被免除纳税义务并在当地行使管辖权，这种封地被称为「修加儿」。但是修加儿的统治者几乎是当地的土皇帝，过多的修加儿可能会影响国家财政并严重削弱苏丹的权威。现在的问题是，我们应该将征服的土地赏赐给他们，还是仅仅赏赐金银财宝。"
EDG_TIM_events.28.a:0 "将征服的土地赏赐给他们"
EDG_TIM_events.28.b:0 "给予他们财富就行"
EDG_TIM_events.29.t:0 "印度斯坦在召唤"
EDG_TIM_events.29.d:0 "印度斯坦，天赐的膏腴之地。几千年来，西方来的征服者不断穿过兴都库什山脉一次又一次地征服印度的肥沃的土地。我们的祖先帖木儿也曾经东征德里，攻入这座城市并展开了血腥的杀戮，尸山血海染红了河流，被征服者的头颅垒起了高高的京观，让世人明白了忤逆这位伟大征服者的下场。然而可惜的是，帖木儿劫掠了这座城市后没能建立起统治。如今，我们再次回到了这座城市，我们不会再放弃这里，而是从这里出发，成为整个印度斯坦的皇帝。富饶的印度斯坦正在呼唤着我们前往享用..."
EDG_TIM_events.29.a:0 "待宰羔羊"
EDG_TIM_events.29.a.tt1:0 "在§O焚掠§!一个§Y印度§!次大陆省份后，该省份额外获得§R40§!荒废度，并且该省份每有§Y1§!点发展度[Root.GetName]便获得§G10§!¤。"
EDG_TIM_events.29.a.tt2:0 "§R选择这个选项后将失去成立@MUG§J[MUG.GetName]§!的机会。§!"
EDG_TIM_events.29.b:0 "美丽的印度，我回来了"
EDG_TIM_events.29.b.tt1:0 "解锁决议：§M成立莫卧儿帝国§!"
EDG_TIM_events.29.b.tt2:0 "§R@MUG§J[MUG.GetName]§!没有额外任务树，不推荐选择此路线。§!"
EDG_TIM_events.30.t:0 "香料之路"
EDG_TIM_events.30.d:0 "印度物产丰富，无所不有，其中最珍贵的莫过于香料，虽然印度的香料不如香料群岛产出的香料受欢迎，但是我们已经掌握了在斯里兰卡岛栽培丁香的方法，这注定会在西方引发一场香料热潮，而印度的香料将成为我们的摇钱树。一船又一船的香料从我们的港口运出，黄金源源不断地流入我们的口袋。"
EDG_TIM_events.30.a:0 "香料必须流动"
EDG_TIM_events.30.b:0 "狠狠地赚上一笔"
EDG_TIM_events.31.t:0 "帖木儿再征服"
EDG_TIM_events.31.d:0 "「跛子」帖木儿，令人闻风丧胆的征服者，自西察合台崛起，一路横扫伊朗，建立了伟大的古列干尼帝国。伊朗在经历了伊尔汗国解体的短暂自由后又回到了蒙古人的统治之下。帖木儿曾远征奥斯曼以惩戒傲慢无礼的苏丹「闪电」巴耶济德，帖木儿的军队在安哥拉大败巴耶济德，甚至一度包围巴耶济德所率领的部队。然而此时，伊朗人抓住了重获自由的机会。呼罗珊的景教徒趁帖木儿后方空虚之际发动了起义，各地的伊朗人也纷纷响应，帖木儿大军不得不仓皇撤退。在这次伊朗大起义后，帖木儿在伊朗的统治很快就分崩离析，不得不退回河中的统治中心，伊朗再次回到了群雄割据的时代。帖木儿对伊朗的征服是一场灾难，帖木儿大军所到之处，无不血流成河，白骨遍野，伊朗人至今仍无法忘却在帖木儿铁蹄下被支配的恐惧。然而，帖木儿的帝国并没有因此而消失在历史长河之中，如今预示着死亡的号角再次响起，帖木儿的后人骑着猩红的战马从东方归来，血腥与恐惧又一次笼罩了伊朗大地。"
EDG_TIM_events.31.a:0 "古列干万岁！"
EDG_TIM_events.32.t:0 "帖木儿继承危机"
EDG_TIM_events.32.d:0 "帖木儿的苏丹沙哈鲁已经奄奄一息，然而继承人问题仍然悬而未决。按理来说，沙哈鲁的长子—镇守喜萨尔的兀鲁伯是正统的继承人，但王后高哈尔绍德却一直偏爱自己的孙子—镇守费尔干纳的阿老倒剌。阿老倒剌本人也有意争夺王位，他向我们秘密派出使者，希望大汗将来可以出兵帮助他入主撒马尔罕。如果阿老倒剌能成为新苏丹对我们是有利的，由于得位不正缺乏统治根基，为了维持统治必然更加依赖我们的保护，到时候就能把他变成我们的傀儡。但是各部族对此意见不一，要是出兵后战事不利，可能会引发部族的不满。"
EDG_TIM_events.32.a:0 "阿老倒剌是个合适的傀儡"
EDG_TIM_events.32.a.tt:0 "@TIM§Y帖木儿§!苏丹§Y沙哈鲁§!命不久矣，当厉兵秣马，静待时机。"
EDG_TIM_events.32.b:0 "我们应该优先处理内部事务"
EDG_TIM_events.32.b.tt:0 "终止§Y帖木儿继承危机§!事件链。"
EDG_TIM_events.33.t:0 "继承危机尘埃落定"
EDG_TIM_events.33.d:0 "老苏丹沙哈鲁去世后，继承人兀鲁伯的侄子—费尔干纳总督阿老倒剌发动叛乱，企图勾结阿布海儿汗。但是狡猾的阿布海儿汗背弃了于阿老倒剌的盟约，阿老倒剌被迫独自与我们作战。[Root.Monarch.GetName]很快便平定了叛乱并活捉了阿老倒剌，将其削去四肢抛至荒野供群狼分食。通过这场胜利，苏丹[Root.Monarch.GetName]成功树立威信并巩固了统治，正厉兵秣马，试图南下呼罗珊重建对伊朗的统治。古列干的时代再一次来临了。"
EDG_TIM_events.33.a:0 "结束了"
EDG_TIM_events.34.t:0 "大汗被俘"
EDG_TIM_events.34.d:0 "大汗在与[TIM.GetName]的一场战斗中马失前蹄不幸被被俘虏了，现在命运未卜。兀鲁思的团结长期依赖于大汗的威望，尽管[Root.Monarch.GetName]已经暂时稳住了局面，然而汗位的觊觎者正蠢蠢欲动，各部族也对我们日益不满。"
EDG_TIM_events.34.a:0 "[Root.Monarch.GetName]将领导兀鲁思继续战斗"
EDG_TIM_events.34.a.tt:0 "部族对大汗的不满与日俱增，一旦§R战争分数低于-20%§!我们将被迫撤退。"
EDG_TIM_events.35.t:0 "沙哈鲁之死"
EDG_TIM_events.35.d:0 "帖木儿的苏丹沙哈鲁已经去世，镇守喜萨尔的兀鲁伯回到撒马尔罕加冕为了新的苏丹，费尔干纳总督的阿老倒剌发动了叛乱。按照我们先前和阿老倒剌达成的密约，我们将出兵帮助阿老倒剌夺取王位。"
EDG_TIM_events.35.a:0 "时机以至"
EDG_TIM_events.35.a.tt:0 "取得§Y60%战争分数§!以帮助@KOK§Y费尔干纳§!总督§Y阿老倒剌§!夺取王位，并扶植其成为我们操控@TIM§Y帖木儿§!的傀儡。但是一旦§R战争分数低于-40%§!或者战争已经持续§Y5年以上§!，部族会因为战事不利而愈发不满，迫使我们不得不撤退。\n注意，大汗亲自率领的部队被击败或者首都被占领有可能可能会导致大汗被俘，这将对战局造成§R非常不利§!的影响。"
EDG_TIM_events.41.t:0 "巴八儿请求议和"
EDG_TIM_events.41.d:0 "镇守花剌子模的总督巴八儿是拜宋豁儿的第三子，也是兀鲁伯的侄子，但他与兄弟阿老倒剌之间存在许多矛盾，也出于自身利益考虑，并没有在继承危机中支持自己的大哥。在继承战争中，巴八儿表现出了优秀的军事才能。他还趁机多次要挟兀鲁伯，迫使兀鲁伯不得不给予大量特权以换取花剌子模的支持。但随着兀鲁伯的倒台，面对我们大军压境，这位野心勃勃的统治者不得不向我们提出议和。[Root.Monarch.GetName]汗希望一举控制整个河中，因此并不想停战，但是连年的战争已经让一部分部族开始抱怨了。"
EDG_TIM_events.41.a:0 "没有理由停下征服的步伐"
EDG_TIM_events.41.a.tt:0 "重新占领先前已占领的@KHI§Y[KHI.GetName]§!的省份："
EDG_TIM_events.41.b:0 "是时候修整部队了"
EDG_TIM_events.42.t:0 "巴八儿请求议和"
EDG_TIM_events.42.d:0 "镇守花剌子模的总督巴八儿是拜宋豁儿的第三子，也是兀鲁伯的侄子，但他与兄弟阿老倒剌之间存在许多矛盾，另外也出于自身利益考虑，并没有在继承危机中支持自己的大哥。沙哈鲁苏丹在世时，巴八儿就多次要挟兀鲁伯给予更多的特权以换取花剌子模的支持。随着继承战争的爆发，野心勃勃的巴八儿再次要挟兀鲁伯给予更多领地，然而这次忍无可忍的兀鲁伯拒绝了巴八儿的勒索。因此，巴八儿已经宣布不再听从撒马尔罕的命令，并遣使与我们议和。[Root.Monarch.GetName]汗希望一举控制整个河中，因此并不想停战，但是少一个敌人或许是好事。"
EDG_TIM_events.42.a:0 "我们会彻底征服整个河中"
EDG_TIM_events.42.b:0 "以后再解决他"
EDG_TIM_events.43.t:0 "猛虎崛起"
EDG_TIM_events.43.d:0 "查希尔丁·穆罕默德·巴布尔，苏丹[Root.Monarch.GetName]陛下的次子，自幼便展现出了超凡的政治与军事才华，年仅11岁时就开始担任费尔干纳的总督协助父亲治理国家。他的名字巴布尔在波斯语中意为「老虎」，而巴布尔本人也确实有着如同猛虎一般坚韧不拔的意志与卓尔不凡的胆略，使[Root.Heir.GetTitle][Root.Heir.GetName]也黯然失色，年纪轻轻就贵族之中积累起了卓越的威望。苏丹正打算[Root.Monarch.GetName]退居二线将国家交由儿子巴布尔治理，猛虎已蓄势待发。"
EDG_TIM_events.43.a:0 "巴布尔万岁！"
EDG_TIM_events.43.b:0 "还是算了"
EDG_TIM_events.44.t:0 "马穆鲁克的命运"
EDG_TIM_events.44.d:0 "马穆鲁克意为「奴隶」，是主要由突厥人、高加索人、东欧人和巴尔干人构成的奴隶兵。自阿拔斯王朝开始，马穆鲁克便一直效命于阿拉伯帝国的统治者，并逐渐形成了不可忽视的强大军事集团。随着阿尤布王朝的衰落，马穆鲁克夺取政权建立了马穆鲁克王朝。14世纪末，马穆鲁克巴赫里王朝与布尔吉王朝爆发内战，巴赫里苏丹哈吉二世向萨哈达的马利克纳西尔一世求援，但这个引狼入室的行为最终导致纳西尔一世击败马穆鲁克成为了埃及的大马利克。但是萨哈达王朝的政权十分不稳定，马穆鲁克集团在帝国内部仍然有着举足轻重的军事力量，每一个萨哈达大马利克都获取马穆鲁克支持以维持统治。如今萨哈达王朝早已覆灭，我们成为了埃及的新主人，但马穆鲁克依然在埃及占据着重要地位。不过，我们不像埃及其他的统治者那般软弱，我们并不依赖马穆鲁克的军事力量来维持统治。马穆鲁克是埃及的一个不稳定因素，将马穆鲁克斩草除根或许是明智之举，但是驾驭马穆鲁克让他们为苏丹冲锋陷阵也未尝不可。"
EDG_TIM_events.44.a:0 "他们将为古列干而战"
EDG_TIM_events.44.a.tt:0 "解锁§Y[Root.GetNobilityOrFallbackName]§!和§Y[Root.GetGhulamsOrFallbackName]§!的「§Y马穆鲁克军团§!」特权。"
EDG_TIM_events.44.b:0 "必须斩草除根"
EDG_TIM_events.44.b.tt:0 "治下所有§Y埃及§!文化的省份:"
EDG_TIM_events.45.t:0 "草原难民"
EDG_TIM_events.45.d:0 "随着[From.GetName]征服了大草原，对长期侵扰河中的游牧部落进行了血腥的镇压和清洗。帖木儿人烧毁了他们的营帐并夺走了他们的财产。一部分人被掳为奴隶，而剩下的一部分人沦为难民逃难到我们的国家。他们恳求[Root.Monarch.GetName]能够收留他们，但当地的民众似乎对这群外来者怀有强烈的敌意。"
EDG_TIM_events.45.a:0 "收留他们"
EDG_TIM_events.45.b:0 "留下财物，然后滚"
EDG_TIM_events.46.t:0 "[From.GetName]提出提供保护"
EDG_TIM_events.46.d:0 "当年脱脱迷失遭到兀鲁思汗迫害逃往撒马尔罕，受到了帖木儿盛情礼遇。帖木儿不计回报地屡次向脱脱迷失伸出援手，脱脱迷失最终在帖木儿的帮助下成功夺取了汗位。脱脱迷失实现了术赤兀鲁思的中兴，恢复了兀鲁思在东欧的霸主地位，而帖木儿也建立了伟大的古列干尼帝国。帖木儿与脱脱迷失的兄弟情谊流传为了一端佳话，古列干尼和术赤兀鲁思也长期保持着友好关系。虽然有传言说帖木儿征服高加索后曾计划入侵术赤兀鲁思，还有脱脱迷失在帖木儿远征奥斯曼失败时背刺了帖木儿什么的，不过这些都不重要了。[From.GetName]的使者以罗斯诸国的威胁为由，并引述两国的兄弟情谊，要求为我们提供「保护」。当然，一旦接受就不只是保护那么简单了。"
EDG_TIM_events.46.a:0 "我们需要[From.GetName]的保护"
EDG_TIM_events.46.b:0 "我们不会屈服"
EDG_TIM_events.47.t:0 "[From.GetName]屈服了"
EDG_TIM_events.47.d:0 "当年脱脱迷失遭到兀鲁思汗迫害逃往撒马尔罕，受到了帖木儿盛情礼遇。帖木儿不计回报地屡次向脱脱迷失伸出援手，脱脱迷失最终在帖木儿的帮助下成功夺取了汗位。脱脱迷失实现了术赤兀鲁思的中兴，恢复了兀鲁思在东欧的霸主地位，而帖木儿也建立了伟大的古列干尼帝国。帖木儿与脱脱迷失的兄弟情谊流传为了一端佳话，古列干尼和术赤兀鲁思也长期保持着友好关系，甚至共同抵御了月即别阿布海儿汗的入侵。虽然有传言说帖木儿征服高加索后曾计划入侵术赤兀鲁思，还有脱脱迷失在帖木儿远征奥斯曼失败时背刺了帖木儿什么的，不过这些都不重要了。随着罗斯诸国的崛起，术赤兀鲁思日渐衰落，大汗为了维持统治不得不寻求我们的保护。借着提供保护的名义，很快我们就能完全控制整个兀鲁思了。"
EDG_TIM_events.47.a:0 "附庸是结盟的高级形式"
EDG_TIM_events.48.t:0 "[From.GetName]拒绝接受保护"
EDG_TIM_events.48.d:0 "当年脱脱迷失遭到兀鲁思汗迫害逃往撒马尔罕，受到了帖木儿盛情礼遇。帖木儿不计回报地屡次向脱脱迷失伸出援手，脱脱迷失最终在帖木儿的帮助下成功夺取了汗位。脱脱迷失实现了术赤兀鲁思的中兴，恢复了兀鲁思在东欧的霸主地位，而帖木儿也建立了伟大的古列干尼帝国。帖木儿与脱脱迷失的兄弟情谊流传为了一端佳话，古列干尼和术赤兀鲁思也长期保持着友好关系，甚至共同抵御了月即别阿布海儿汗的入侵。虽然有传言说帖木儿征服高加索后曾计划入侵术赤兀鲁思，还有脱脱迷失在帖木儿远征奥斯曼失败时背刺了帖木儿什么的，不过这些都不重要了。随着罗斯诸国的崛起，术赤兀鲁思日渐衰落，我们提出为兀鲁思提供保护，但忘恩负义的大汗居然决议了我们的提议。"
EDG_TIM_events.48.a:0 "敬酒不吃吃罚酒"
EDG_TIM_events.49.t:0 "阿里·库什吉"
EDG_TIM_events.49.d:0 "阿里·库什吉（Ali Qushji）是一名神学家、教法学家、天文学家、数学家和物理学家，出生于撒马尔罕，是兀鲁伯最得意的学生，后来接任贾姆希德·卡希主管兀鲁伯天文台。在他的天文学著作《关于天文学对哲学的假定依赖性》中，反对亚里士多德主义对物理学的干预，驳斥亚里士多德的关于地球静止和天体匀速圆周运动的理念，将自然哲学与天文学完全分离，推动让天文学成为一门纯粹的经验和数学科学，并为地球自转提供了实证证据。他编写的教科书《算术手册》和《天文学手册》也被翻译成拉丁译本在欧洲传播。"
EDG_TIM_events.49.a:0 "在数学世界里仰望星空，多么美妙"
EDG_TIM_events.50.t:0 "仰望星空"
EDG_TIM_events.50.d:0 "兀鲁伯作为古列干尼的继承人，却从小对结交贵族、骑马射箭这些项目缺乏兴趣，他常常独自仰望星空，惊叹于真主创造的漫天繁星，亦或是对着各种测量仪器捣鼓一整天，以至于人们常常说他的弟弟拜宋豁儿才是更适合当苏丹的人选。后来，他成为了一名数学家与天文学家，他利用自己的地位创办了兀鲁伯经学院，招揽伊斯兰世界最伟大的艺术家和科学家们齐聚一堂交流艺术创作和科学研究。他在撒马尔罕建立了一座宏伟的天文台，并邀请了著名数学家与天文学家贾姆希德·卡希主持天文台工作。他在天文台利用改良的六分仪对上千颗天体进行观测，并在弟子阿里·库什吉协助下编撰了天文历表《齐吉·古列干》，其中记录的数据相比精确结果仅有数秒之差。在数学方面，他计算出了精确的正弦和正切三角函数表，精确到小数点后至少八位。 然而，时代的浪潮不会落下任何一个人，由于苏丹沙哈鲁年事已高，兀鲁伯不得不逐渐放下他热爱的天文学，开始承担起继承人应尽的责任。为了锻炼兀鲁伯的军事能力，沙哈鲁将兀鲁伯派到喜萨尔抵御正在阿富汗崛起的卡尔提德王朝。兀鲁伯不得不告别撒马尔罕，离开了经学院与天文台。他在喜萨尔也确实不负众望，巴尔赫与昆都士屡次击败来犯的卡尔提德人。如今，滚滚向前的时代时代洪流将这位从小被人们认为不适合领导国家的天文学家推到了苏丹的位置，兀鲁伯回到了阔别已久的撒马尔罕，登上了天文台，再一次仰望星空..."
EDG_TIM_events.50.a:0 "「我以星辰装饰了至近的天，并加以保护，这是优胜深知的主的定夺。」(41:12)"
EDG_TIM_events.50.a.tt:0 "解锁决议：§M扩建兀鲁伯天文台§!"
EDG_TIM_events.51.t:0 "贾姆希德·卡希"
EDG_TIM_events.51.d:0 "兀鲁伯曾在撒马尔罕创立了兀鲁伯经学院，招揽了伊斯兰世界最伟大的科学家们齐聚一堂探讨科学研究，而贾姆希德·卡希（Jamshid al-Kashi）则是他们之中最杰出的代表。卡希出生于卡尚的一个波斯家庭，此前先后效力于沙哈鲁和兀鲁伯，并受邀主管兀鲁伯天文台。卡希是一名天才数学家与天文学家，著有天文学著作《天堂的阶梯（Sullam al-sama'）》和《天文观测仪器论》。《天堂的阶梯》前者探讨并解决了前人在计算天体大小和距离时遇到的许多问题，《天文观测仪器论》论述了各种天文仪器。卡希还发明了一种称为「合相盘」的模拟计算仪器用于线性插值和计算行星合相的时间，以及一种称为「球带盘」的机械行星计算器用以预测天体的真实位置。而在数学领域，卡希著有《圆周论》、《弦与正弦》、《算术之钥》。卡希是第一个以适用于三角测量的形式明确陈述余弦定律的人，人们将将余弦定理以他的名字命名为「卡希定理」。他发现了一种求解三次方程的迭代方法，还将圆周率的值精确到了小数点后十六位，超过了古希腊、中国和印度此前的所有数学家。"
EDG_TIM_events.51.a:0 "巨人的时代"
EDG_TIM_events.52.t:0 "波斯人的治国之道"
EDG_TIM_events.52.d:0 "自居鲁士大帝建立波斯帝国以来，波斯有着非常悠久的官僚统治历史。无论是亚历山大大帝、塞尔柱苏丹还是伊尔汗，每一个外来统治者一旦征服波斯，都不得不依赖波斯官僚来治理国家，我们当然也不例外。「跛子」帖木儿虽然战无不胜，但忽视了对征服土地的治理，导致一旦出现动荡，帝国便分崩离析。如今我们吸取了教训，可是我们的突厥-蒙古贵族擅长冲锋陷阵却不懂如何治国，所以不得不大量任命波斯官僚来填补统治机构的空缺。虽然波斯人目前只能担任一些比较低的职位，但这样的政策还是招致了许多蒙古贵族的不满，他们认为我们正在将国家利益出卖给波斯人。"
EDG_TIM_events.52.a:0 "波斯官僚们会成为苏丹的左膀右臂"
EDG_TIM_events.52.b:0 "我们无法信任波斯人"
EDG_TIM_events.53.t:0 "来自帖木儿的代表团"
EDG_TIM_events.53.d:0 "一支来自东方的代表团到访了[Root.Capital.GetCapitalName]，他们宣称来自「古列干尼」，他们的衣着打扮与言行举止与伊本·白图泰描述的察合台汗国有几分相似，他们似乎怀着非常友好的态度，带来了许多艺术品和科学典籍送给[Root.Monarch.GetTitle]作为礼物。"
EDG_TIM_events.53.a:0 "欢迎！快准备回礼！"
EDG_TIM_events.54.t:0 "法国来使"
EDG_TIM_events.54.d:0 "13世纪，法国曾与伊尔汗国结成同盟以对抗的敌人—马穆鲁克王朝，被称为法兰克-蒙古同盟。15世纪初，为了遏制在安纳托利亚与巴尔干地区崛起的奥斯曼帝国，法国国王与「跛子」帖木儿保持了良好的关系，这段关系被认为是法兰克-蒙古同盟的延续。而如今随着哈布斯堡王朝的崛起，出于共同利益考虑，法国再一次与我们站在了一起。法国国王[FRA.Monarch.GetName]的来使近日刚到达了古都斯，在我们承诺保护古都斯的教堂与基督教徒的前提下，法国承认了我们作为古都斯监护人的地位。苏丹[Root.Monarch.GetName]马上亲自写信回应了法国国王的善意:\n\n致最安详、最胜利的国王和苏丹，法兰西与众国的国王，至高王的朋友，世界上最仁慈的、战无不胜的君主..."
EDG_TIM_events.54.a:0 "致敬胜利之王！"
EDG_TIM_events.55.t:0 "安达卢斯—科学与诗歌王国"
EDG_TIM_events.55.d:0 "在西方世界的尽头，英勇的穆斯林加奇战士们跨越塔里克山，打败基督教徒，在欧洲的建立起了伟大了伊斯兰帝国—安达卢斯。安达卢斯科学与艺术相当繁荣，泰法们热衷于赞助科学研究与艺术创作，首都古尔图拜的辉煌程度更是能与[Root.Capital.GetCapitalName]相媲美。但是，古尔图拜的统治者始终未能完全统治整个伊比利亚，南方的穆斯林征服者与北方的基督教徒几百年来一直处于反复拉锯的状态，安达卢斯也曾经多次在内乱和十字军的双重打击下崩溃。然而在不久前，泰法[ADU.Monarch.GetName]横扫十字军与清洁派暴民，彻底征服了整个伊比利亚，加冕为了安达卢斯的新苏丹。"
EDG_TIM_events.55.a:0 "马上遣使古尔图拜"
EDG_TIM_events.55.a.tt:0 "向@ADU§Y[ADU.GetName]§!派出使节寻求§G结盟§!以共同对抗§R基督教徒§!。"
EDG_TIM_events.55.b:0 "安达卢斯？没听说过"
EDG_TIM_events.56.t:0 "东方来使"
EDG_TIM_events.56.d:0 "帖木儿的希望与我们结盟。"
EDG_TIM_events.56.a:0 "以真主之名"
EDG_TIM_events.56.b:0 "古列干？无关心"
EDG_TIM_events.57.t:0 "真主之盟"
EDG_TIM_events.57.d:0 "[ADU.GetName]苏丹[ADU.Monarch.GetName]款待了我们的使者，他对我们非常感兴趣。在他从使者口中了解了关于[Root.GetName]和苏丹[Root.Monarch.GetName]的故事和细节后，马上同意了这份盟约，还向我们赠送了许多来自安达卢斯的艺术品与诗集。"
EDG_TIM_events.57.a:0 "友谊万岁！"
EDG_TIM_events.58.t:0 "使节遇冷"
EDG_TIM_events.58.d:0 "我们的使者在[ADU.Capital.GetCapitalName]受到了冷漠对待，[ADU.GetName]苏丹[ADU.Monarch.GetName]对我们给出的结盟以共同对抗基督教徒的提议没有表现出任何兴趣，他似乎对基督教徒并不怀有敌意。"
EDG_TIM_events.58.a:0 "无所谓"
EDG_TIM_events.59.t:0 "奥斯曼古兰经手稿"
EDG_TIM_events.59.d:0 "在我们的大军攻克巴格达后，一座大清真寺的伊玛目向我们献上了一份古兰经手稿。这份古兰经手稿由库法体阿拉伯文写成，据称是由第三任哈里发奥斯曼·本·阿凡主持编订的古兰经标准副本。奥斯曼当时总共编订了六本古兰经权威副本，但保存下来的只剩下了这一本，因此其意义非常。"
EDG_TIM_events.59.a:0 "将它带回[Root.Capital.GetCapitalName]"
EDG_TIM_events.60.t:0 "处置月即别汗"
EDG_TIM_events.60.d:0 "苏丹[Root.Monarch.GetName]进入羊圈看了眼被俘的月即别汗，这位曾经鹰视狼顾、不可一世的大征服者，如今被刺瞎双眼、砍断双脚，就这么被扔在了羊圈里。虽然与月即别的战争已经结束，但苏丹从未想过要释放这名俘虏，而是尽情地品尝这从他脸上流露出来的绝望与恐惧。苏丹说出了来这里的目的，他要让这位曾经的大汗发挥最后的利用价值。"
EDG_TIM_events.60.a:0 "「砍下他的头颅贴上金箔制成酒器，昭告世人杵逆苏丹的下场。」"
EDG_TIM_events.61.t:0 "递归"
EDG_TIM_events.61.d:0 "苏丹一边喝着用恒河水泡的玛莎拉茶，一遍观赏着眼前这座用战俘头颅垒起的金字塔。这座金字塔总共分六层，下面的五层每一层对应一个种姓，从塔底由下而上，头颅主人的种姓也依次由低到高，而第六层的塔尖，则是德里苏丹的头。就在这时，苏丹脑海里突然浮现出一个奇怪的念头，包括已经被这个金字塔使用的塔座在内总共有三个塔座，如果要把这座金字塔整体移动到另一个塔座，遵循一次只能移动一层，可以临时移动到第三个塔座，但需要始终保持低种姓的一层在在种姓更高的层的下面，那么最少需要移动多少层？如果金字塔只有一层，那只需要移动一次，；如果有两层，需要移动三次；如果有三层，需要移动七次...那六层呢？"
EDG_TIM_events.61.a:0 "「好问题，我算算。」"
EDG_TIM_events.62.t:0 "别样的帖木儿象棋大战"
EDG_TIM_events.62.d:0 "帖木儿不仅在战场上所向披靡，在棋盘上也是一名身经百战的高手。帖木儿曾经在印度象棋的基础上加以改进并发明了帖木儿象棋，这种象棋比印度象棋更大，规则更复杂，所以也被称为「大象棋（Shatranj as-saghir）」。苏丹[Root.Monarch.GetName]和他的祖先帖木儿一样也是一名资深的象棋爱好者，这次，他召集诸位庭臣和将领，开始了一场别样的帖木儿象棋大战。被俘的沙汗沙阿的头被砍下，当作象棋白方的沙阿；而黑方的沙阿用的则是与沙汗沙阿共同被俘的一名大将的头颅。沙汗沙阿的庭臣与侍从们的头也被砍下，充当其他棋子。苏丹的对手是手下的一名爱将，尽管苏丹在一开始取得了优势，但是经过几十轮的拼杀，还是惜败于对手。"
EDG_TIM_events.62.a:0 "「看来我还得多练练。」"
EDG_TIM_events.63.t:0 "笼中之兽"
EDG_TIM_events.63.d:0 "随着帘幕被打开，铁笼里的东西展现了出来，里面关着的不是野兽，而是被俘的君士坦丁堡皇帝。但这个东西此时与动物已经无异，经过了痛苦的折磨后，现在只是双眼无神地啃食着地上散落的骨头。突然笼子侍从被打开，俘虏被从笼子里拖了出来带到了苏丹的王座前，苏丹抬起脚搁在了上面，显然苏丹正在把这个东西当场了脚凳使用。就这样过了许久，一名侍女为苏丹端上了葡萄汁，被苏丹踩在地上的俘虏那无神的双眼突然闪过一丝寒光，这名侍女正是和皇帝一起被俘的妻子。就在此时，这名俘虏使出最后的力气，大吼一声扑向了苏丹。苏丹吓得惊慌失措，好在侍从马上控制住了局面并将他拖回了铁笼。"
EDG_TIM_events.63.a:0 "宠物不服从主人就应该受到惩罚"
EDG_TIM_events.64.t:0 "穿刺吸血鬼大公"
EDG_TIM_events.64.d:0 "「穿刺公」，一个令人毛骨悚然的称谓，而这个称谓指代的正是瓦拉几亚的大公[WAL.Monarch.GetName]。[WAL.Monarch.GetName]因残暴而臭名昭著，他使用一种称为「桩刑」的酷刑来惩罚反对者。这种酷刑使用尖锐的木棍从下体或肛门刺入，从胸骨穿出并抵住下颚。瓦拉几亚人对[WAL.Monarch.GetName]的残忍酷刑闻之色变，以至于产生了大公其实是吸血鬼的传言。即便是早已见惯了血流成河的苏丹[Root.Monarch.GetName]，也在看到瓦拉几亚遍地的插着尸体的木桩时难以平静。但是现在这位「吸血鬼」已经被我们俘虏，是时候让这位以桩刑闻名的杀人狂魔体验一下自己酷爱的刑罚了。"
EDG_TIM_events.64.a:0 "原来吸血鬼也会恐惧"
EDG_TIM_events.65.t:0 "西西里的铜牛"
EDG_TIM_events.65.d:0 "被俘虏的罗斯沙皇即便是被捆绑后按在地上，仍不断用最恶毒的语言咒骂着苏丹。此时，苏丹命几名希腊工匠搬出了一尊铜牛，沙皇似乎意识到了什么突然陷入了沉默。这尊铜牛是希腊工匠精心打造的刑具，据说，古希腊的西西里城邦阿克拉伽斯的僭主法拉里斯使用这种刑具来惩罚民众，罗马帝国的哈德良、图密善和戴克里先等皇帝也曾使用铜牛来迫害基督教徒。铜牛侧面的小门被打开，沙皇被塞进铜牛内部。随后铜牛肚子下方点起了火，在铜牛内部被炙烤的沙皇发出了痛苦的尖叫。而由于铜牛特殊的声学设计，尖叫被转化为了公牛的叫声。时间一分一秒地过去，公牛的叫声越来越小，直到完全消失。"
EDG_TIM_events.65.a:0 "听说沙皇喜欢希腊和罗马，那么他应该也会喜欢这个"
EDG_TIM_events.66.t:0 "血鹰"
EDG_TIM_events.66.d:0 "经过一场惨烈的激战，我们的佣兵俘虏了神圣罗马帝国皇帝[Emperor.Monarch.GetName]。正当我们考虑如何处置[Emperor.Monarch.GetName]的时候，一名来自北欧的雇佣兵向我们讲述了「无骨者」伊瓦尔杀死诺森伯利亚国王埃拉时使用的刑罚—「血鹰」。皇帝[Emperor.Monarch.GetName]后背脊柱两侧的位置被开了开两个口子，肋骨被折断，肺叶被从胸腔中拽出。当肺叶离开胸腔时，受压力变化影响而迅速收缩，[Emperor.Monarch.GetName]无法发出尖叫就因此窒息而死。尸体上从后背伸出的两个肺叶像老鹰张开的翅膀，此时，苏丹终于明白了这种刑罚为什么被称为「血鹰」。"
EDG_TIM_events.66.a:0 "在地狱里展翅翱翔吧，雄鹰"
EDG_TIM_events.67.t:0 "烧死教宗"
EDG_TIM_events.67.d:0 "「敌对真主和使者，而且扰乱地方的人，他们的报酬，只是处以死刑，或钉死在十字架上，或把手脚交互著割去，或驱逐出境。这是他们在今世所受的凌辱；他们在后世，将受重大的刑罚。」(5:33)\n\n在基督教徒的邪说里，先知尔萨被罗马士兵钉死在十字架上，他们甚至会去崇拜十字架这种钉死圣人的刑具，多么得堕落与荒谬。先知尔萨并没有死，更没有被钉在十字架上，而是直接飞升上了天堂。为了惩罚被俘的教宗，苏丹命侍从拆下了教宗宫的十字架，教宗被扒光衣服钉在了十字架上。十字架上了教宗发出了痛苦的尖叫，甚至以颤抖的声音以真主之名请求苏丹放了他。但是，大的还在后头。侍从在十字架下面点起了火，这是宗教审判庭通常对那些被怀疑是穆斯林、女巫或者异端的人使用的刑罚。惨叫声渐渐停息，没过多久，烈火便吞噬了十字架。"
EDG_TIM_events.67.a:0 "很显然，上帝没保佑他"
EDG_TIM_events.68.t:0 "五马分尸"
EDG_TIM_events.68.d:0 "曾经的「真龙天子」如今已成为了苏丹的阶下囚，为了震慑华夏大地上敢于反抗苏丹的士族，苏丹决定对被俘的皇帝施以中国最残酷的刑罚。皇帝的头和两只手两只脚上各用绳子拴上一匹蒙古战马，五名侍分别往五个方向驱赶战马，五匹马分头奔跑起来，皇帝的身体立马被扯成五六块散落一地。皇帝身体的不同部位分别被带到各个城市进行展示，而头颅则被悬挂在了军旗上。所谓的真龙，在绝对的力量面前亦不过是肉体凡胎。"
EDG_TIM_events.68.a:0 "翻天覆地从今始，杀人何须惜手劳"
EDG_TIM_events.69.t:0 "哈烈画派与贝赫扎德"
EDG_TIM_events.69.d:0 "在苏丹的赞助下，许多来自五湖四海的艺术家们汇集于撒马尔罕、哈烈、马什哈德等城市。其中，一个新的细密画流派在哈烈兴起，该画派被称为「哈烈画派」。随着国内科学与文化的蓬勃发展，书籍制作的兴盛使得作为插画的细密画迎来高峰，而哈烈画派便应运而生。哈烈画派的画家们格外重视构图，喜爱用渐变方式处理色彩。这个画派的代表人物贝卡马尔·乌德丁·贝赫扎德（Kamal ud-Din Behzad）。他在哈烈经学院担任院长，曾被忽辛·拜哈拉奉为座上宾，为忽辛以及诗人拉赫曼·雅米和阿里希尔·纳沃伊绘制肖像。他代表作是为波斯诗人萨迪·设拉子伊的诗集果园绘制的插画《诱惑优素福》。"
EDG_TIM_events.69.a:0 "精美绝伦"
EDG_TIM_events.70.t:0 "忽辛·拜哈拉的底万诗集"
EDG_TIM_events.70.d:0 "忽辛·拜哈拉是苏丹[Root.Monarch.GetName]的堂弟，奉苏丹之命镇守呼罗珊。虽然忽辛的军事水平曾多次遭到苏丹的诟病，却国内享有许多赞誉。他大力赞助艺术创作，尤其是诗歌，诗人拉赫曼·雅米（ar-Rahman Jami）和阿里希尔·纳沃伊（Ali-Shir Nava'i）都是忽辛的座上宾，人们赞誉他为「一个好总督，一个和平与正义的爱好者」。雅米是一位苏菲派诗人，他信奉安达卢斯的苏菲派哲学家伊本·阿拉比的学派，创作了87部著作与信件，他受到波斯诗人哈菲兹和加扎勒的影响，他的诗歌通过寓言象征主义来苏菲派揭示哲学。忽辛本人也是一名富有天赋的诗人，他创作了许多底万诗集，并由最喜欢的书法家苏丹·阿里·马什哈迪（Sultan Ali Mashhadi）记录在彩纸上，裱入书页的精美图案之中。"
EDG_TIM_events.70.a:0 "才华横溢"
EDG_TIM_events.71.t:0 "哈菲兹-伊·阿布鲁与《世界史》"
EDG_TIM_events.71.d:0 "哈菲兹-伊·阿布鲁（Hafiz-i Abru）是一名波斯历史学家。他出生于呼罗珊，他曾担任沙哈鲁的宫廷史官为其编撰史书。他受到沙哈鲁之子拜宋豁儿的大力赞助，曾编写《拜宋豁儿历史摘要（Zubdat at-tawarikh-i Baysunghuri）》并将其献与拜宋豁儿。他的代表作是受沙哈鲁委托编撰的世界史《世界史（Majma al-tawarikh）》。"
EDG_TIM_events.71.a:0 "历史的长河多么浩渺"
EDG_TIM_events.72.t:0 "歇里甫丁·阿里·亚兹迪与《胜利之书》"
EDG_TIM_events.72.d:0 "歇里甫丁·阿里·亚兹迪（Sharaf al-Din Ali Yazdi）是一位波斯学者，著有多部艺术和科学著作，包括涉及数学、天文学、谜学、诗歌、历史等诸多领域。而其中，亚兹迪在历史方面的造诣最深。他出生于伊朗亚兹德，曾前往叙利亚和埃及深造。亚兹迪担任过东察合台羽奴思汗的老师，后来他来到撒马尔罕为苏丹沙哈鲁和沙哈鲁的孙子阿布勒法特·依不喇工作，再后来又前往呼罗珊总督苏丹·穆罕默德的宫廷担任顾问。他的代表作是受依不喇赞助编著的帖木儿传记《胜利之书（Zafarnamah）》。《胜利之书》又称《柴费那美》或《帖木儿武功记》，在历史学家尼咱木丁沙迷的同名作品的基础上编撰而成，用波斯语记述了帖木儿的征战事迹，同时也记录包括奥斯曼与蒙古诸汗国在内的周边国家的历史。"
EDG_TIM_events.72.a:0 "多么激烈的战争"
EDG_TIM_events.73.t:0 "倒剌沙·撒马尔罕迪与《诗人的纪念》"
EDG_TIM_events.73.d:0 "倒剌沙·撒马尔罕迪（Dawlatshah Samarqandi）是一名波斯诗人和传记作家。他的家族曾在沙哈鲁手下担任总督，他的兄弟埃米尔·拉迪·丁·阿里在花剌子模总督阿卜勒-卡西姆·巴八儿的宫廷任职创作诗歌。撒马尔罕迪本人则是后来的呼罗珊总督忽辛·拜哈拉的挚友。他的代表作《诗人的纪念（Tadhkirat al-shu'ara）》是一本记录了152位诗人的传记词典。《诗人的纪念》前四章记录了包括鲁达基、萨迪·设拉子伊和《列王纪》作者菲尔多西在内的帖木儿时代前的波斯诗人，后三章介绍了帖木儿时代的诗人。结语中，特别关注了深受忽辛赞赏的诗人雅米和阿里希尔·纳沃伊，并在对忽辛 的冗长致敬中结束。"
EDG_TIM_events.73.a:0 "「阿丹子孙皆兄弟，兄弟犹如手足情。」—萨迪·设拉子伊《蔷薇园》"
EDG_TIM_events.74.t:0 "密尔宽德与《清净园》"
EDG_TIM_events.74.d:0 "穆罕默德·伊本·赫万德沙·伊本·马哈茂德是一名天才历史学家，他有一个更广为人知的名字密尔宽德（Mirkhwand）。密尔宽德出生于布哈拉，他的兄弟在忽辛·拜哈拉长子巴迪·匝曼手下任职。他在忽辛的宫廷诗人和高级官员阿里希尔·纳沃伊的赞助下编著了世界通史《清净园（Rawdatu 's-safa）》，这本通史在沙哈鲁的编年史学家阿不都·拉扎克·撒马尔罕迪（Abd al-Razzaq Samarqandi）的作品基础上编撰而成，被许多人赞誉为伊斯兰世界最伟大的世界史。"
EDG_TIM_events.74.a:0 "逝者如斯，不舍昼夜"
EDG_TIM_events.75.t:0 "宽德密尔与《哈比卜·西亚尔》"
EDG_TIM_events.75.d:0 "盖亚斯·丁·穆罕默德，或者称之为宽德密尔（Khvandamir），是著名历史学家密尔宽德的外孙。在祖父的指导下，宽德密尔同样成为了一名杰出的历史学家。宽德密尔和他的祖父一样也受到了阿里希尔·纳沃伊的赞助，为其编写史书。宽德密尔早年在祖父去世后接替祖父完成了《清净园》的最后一章，后来他又创作了记录伊斯兰教圣人与统治者语录的《列王的纪念（Ma'athir al-muluk）》、《清净园》的简洁版本《逝者们的事务的总结报告（Khulasat al-akhbar fi bayan ahval al-akhyar）》以及纳沃伊去世时为了赞美他而创作的人物传记《盛誉的美德（Makarim al-akhlaq）》。但是宽德密尔最著名的作品莫过于波斯通史《哈比卜·西亚尔》。"
EDG_TIM_events.75.a:0 "历史的厚重"
EDG_TIM_events.76.t:0 "布尔汉·乌德丁·克尔曼尼"
EDG_TIM_events.76.d:0 "布尔汉·乌德丁·克尔曼尼（Burhan-ud-din Kermani）出生于克尔曼的一个医学世家，子承父业成为了一名医生。他在克尔曼行医多年积累起了崇高的声望，以至于兀鲁伯听闻后邀请他前往撒马尔罕担任宫廷医师。克尔曼尼在职期间为纳吉布·丁·撒马尔罕迪（Najib al-Din al-Samarqandi）的医学纲要和伊本·西拿的《医典》撰写评论并献给了兀鲁伯。他是第一个将古波斯的「心肺复苏术」描述为胸部按压与扩张的人。"
EDG_TIM_events.76.a:0 "生命诚可贵"
EDG_TIM_events.77.t:0 "曼苏尔·伊本·伊利亚斯"
EDG_TIM_events.77.d:0 "曼苏尔·伊本·伊利亚斯（Mansur ibn Ilyas）是一位著名的波斯医生、教法学家和诗人，出生于设拉子。他的代表作是《人体解剖学（Tashrih-i badan-i insan）》，又称《曼苏尔解剖学》。在《曼苏尔解剖学》中，曼苏尔在亚里士多德、希波克拉底、拉齐和伊本·西拿的著作的基础上，探讨了人体各个器官的解剖学。这本著作被认为是有史以来的第一个彩色解剖学图集，其中孕妇解剖图也被认为是最早的孕妇解剖图之一。尽管许多教法学家认为曼苏尔的彩色解剖图违反了伊斯兰教法，但其首创地位还是得到了伊斯兰学界的认可。"
EDG_TIM_events.77.a:0 "认识你自己"
EDG_TIM_events.78.t:0 "阿里希尔·纳沃伊"
EDG_TIM_events.78.d:0 "阿里希尔·纳沃伊（Ali-Shir Nava'i）是一位杰出的苏菲派政治家、语言学家、画家、作家和诗人。他出生于哈烈，年轻时在花剌子模总督阿卜勒-卡西姆·巴八儿宫廷任职，后来又投奔忽辛·拜哈拉并身居高位。他一生赞助过许多人，包括历史学家倒剌沙·撒马尔罕迪、密尔宽德和宽德密尔，以及诗人雅米和哈特菲（Hatefi）等人。纳沃伊十分推崇察合台语，在他的著作《双言辨（Muhakamat al-Lughatayn）》中，他认为突厥语在词汇的丰富性、精确性和可塑性胜过波斯语。他用察合台语创作了许多底万诗集，其中最著名的是《五卷诗（Khamsa）》。纳沃伊被认为是突厥语文学的奠基人。"
EDG_TIM_events.78.a:0 "多么优美的察合台语"
EDG_TIM_events.79.t:0 "天朝来使"
EDG_TIM_events.79.d:0 "作为西察合台兀鲁思的继承者，古列干尼一直与东方的元帝国保持着名义上的臣属关系，大都方面会定期派出使节来到撒马尔罕要求我们纳贡。帖木儿曾经多次扣留并羞辱过元朝的使者，后来帖木儿策划东征中国时，又借着朝贡的命运向中国派出使者刺探情报。沙哈鲁则一直与元朝保持着良好的关系，双方交流频繁。沙哈鲁在位期间，元朝的吏部验封司员外郎陈诚等人曾五次奉天子之命出使撒马尔罕，撰写了《西域行程记》和《西域番国志》，苏丹也派出了以外交官火者·盖耶速丁（Khajeh Ghiyath al-Din Naqqash）为首的朝贡使节团访问了中国各地。火者·盖耶速丁的游记被印刷出版，成为了历史学家哈菲兹-伊·阿布鲁（Hafiz-i Abru）和阿卜杜拉·拉扎克·撒马尔罕迪（Abd al-Razzaq Samarqandi）编撰编年史的重要参考资料。今日，来自元朝的使者有一次来到了撒马尔罕要求我们朝贡，我们应该如何回应使者？"
EDG_TIM_events.79.a:0 "率土之滨，莫非王臣"
EDG_TIM_events.79.b:0 "他是个皇帝，我也是个皇帝"
EDG_TIM_events.79.c:0 "狠狠地羞辱使者"
EDG_TIM_events.80.t:0 "羽奴思归来"
EDG_TIM_events.80.d:0 "羽奴思是东察合台歪思汗之子，曾经在与其兄弟也先不花争夺继承权失败后带领忠于自己的臣民逃往撒马尔罕寻求避难。还未成为喜萨尔总督的兀鲁伯盛情接待了羽奴思和他的部下，并向他们提供粮食，前提是他们需要先进入城堡登记名字。然而，今人意想不到的是，这位学富五车的天文学家在这时展露出了心狠手辣的一面。兀鲁伯在羽奴思及其部下全部进入城堡后突然下令关闭城门，把城堡变成了血腥的屠宰场，除了羽奴思以外的所有部族领袖惨遭杀害，其余人则成为了俘虏。这场惨案后，羽奴思被兀鲁伯当作战利品献给了父亲，沙哈鲁款待了羽奴思，并赞助羽奴思前往伊朗学习。此后几十年，羽奴思一直在伊朗各地游学，并成为了历史学家歇里甫丁·阿里·亚兹迪的学生，最后在设拉子定居了下来。如今，命运的齿轮再次开始转动。随着东察合台汗国的混乱不断加剧，苏丹[Root.Monarch.GetName]将羽奴思召回了撒马尔罕，如同当年帖木儿对脱脱迷失的许诺一样，[Root.Monarch.GetName]承诺帮助羽奴思夺回本该属于他的一切。"
EDG_TIM_events.80.a:0 "羽奴思注定成为东察合台的汗"
EDG_TIM_events.81.t:0 "东察合台内战"
EDG_TIM_events.81.d:0 "尽管东察合台兀鲁思名义上是一个整体，但实际上东察合台的南部从喀什噶尔到库尔勒的向阳地一直由朵豁剌惕部统治，有些人将这片领地称为「叶尔羌」。朵豁剌惕部的首领长期辅佐大汗统治东察合台，在汗国内有着仅次于大汗的举足轻重的地位。虽然历代以来大汗和朵豁剌惕部首领的君臣关系还算比较融洽，但是当前的察合台汗[CHG.Monarch.GetName]与朵豁剌惕部的首领马黑麻·海答儿·米儿咱之间矛盾重重，已经到了无法调和的地步。苏丹[Root.Monarch.GetName]抓住了东察合台内乱的机会，向先前被召回撒马尔罕的羽奴思提供部队以帮助其夺回汗位。羽奴思带领军队回到了喀什噶尔，受到了马黑麻·海答儿·米儿咱的迎接，羽奴思被朵豁剌惕部拥立为新的东察合台汗与[CHG.Monarch.GetName]分庭抗礼。如果我们能帮助羽奴思入主亦力把里，他将向我们称臣。"
EDG_TIM_events.81.a:0 "我来助你"
EDG_TIM_events.81.a.tt:0 "§Y占领@CHG[CHG.GetName]的所有省份以帮助羽奴思赢得内战成为东察合台汗。§!"
EDG_TIM_events.82.t:0 "羽奴思入主亦力把里"
EDG_TIM_events.82.d:0 "在[Root.GetName]大军和朵豁剌惕部的帮助下，羽奴思的已经彻底击败了亦力把里的[CHG.Monarch.GetName]汗，[CHG.Monarch.GetName]曾经的效忠者向羽奴思投降，羽奴思已经成为了东察合台无可争议的汗。夺取汗位的羽奴思信守了承诺向我们称臣。"
EDG_TIM_events.82.a:0 "该当如此"
EDG_TIM_events.83.t:0 "或跃在渊"
EDG_TIM_events.83.d:0 "我们的大军已经攻破嘉峪关，穿过河西走廊进入了中国的腹地，但是我们不会止步于此，我们将会完成帖木儿的遗愿，成功整个中国的万王之王。如今，如何统治中国庞大的人口成为了一个重要问题。历史上，进入中国的外部入侵者为了统治幅员辽阔，人口众多的华夏大地，几乎无一例外都选择的接纳并融入中国文化。元世祖忽必烈在建立元朝后便采取汉化的政策，学习汉语、任用汉族官僚、推行以儒治国。为了稳固在中国的统治，或许我们也能效仿忽必烈的政策推行汉化。"
EDG_TIM_events.83.a:0 "九五，飞龙在天，利见大人"
