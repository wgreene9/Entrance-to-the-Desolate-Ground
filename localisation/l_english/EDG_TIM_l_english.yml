EDG_TIM_events.87.t:0 "《拉失德史》"
EDG_TIM_events.87.d:0 "历史学家米尔咱·马黑麻·海答儿向苏丹献上了最新写就的察合台历史著作《拉失德史》。海答儿属于朵豁剌惕部，父亲马黑麻·忽辛·古列干是羽奴思汗的女婿，海答儿也因此继承了「古列干」的头衔。他曾跟随表哥萨亦德投靠了我们，此后便一直为我们效力。《拉失德史》以波斯文撰写，记载从第一个皈依斯兰教的察合台汗秃忽鲁帖木儿开始到拉失德汗之间大约200年间察合台兀鲁思以及叶尔羌朵豁剌惕部的政治、军事、经济、文化与宗教等方面的发展历史。《拉失德史》前半部分参考了伊尔汗国的《史集》、火者·哈密杜拉·穆斯塔法的《史略》、歇里甫丁·阿里·亚兹迪的《帖木儿武功记》以及志费尼的《世界征服者史》等书，后半部分则多是作者的所见所闻和亲身经历。"
EDG_TIM_events.87.a:0 "苏丹[Root.Monarch.GetName]的丰功伟绩在此书中亦有记载"

EDG_TIM_events.200.t:0 "不祥之兆"
EDG_TIM_events.200.d:0 "作为一名天文学专家，苏丹[Root.Monarch.GetName]一直以来对占星术颇有研究。今天，苏丹也同往日一样在诸位学者和侍从的陪同下对星象进行占卜。然而，在这一次占卜中，苏丹得到了一个令人不安的预言：他将被自己的儿子[Root.Heir.GetName]杀死。当得到这个预言时，在场的顿时众人鸦雀无声，随后其中几人开口开始劝说苏丹不用把预言当回事。虽然苏丹长期以来一直对自己的占星水平颇有自信，但这次还是犹豫了。"
EDG_TIM_events.200.a:0 "§R别无选择，[Root.Heir.GetName]必须死§!"
EDG_TIM_events.200.a.tt:0 "§R这是耸人听闻的禽兽行径。§!"
EDG_TIM_events.200.b:0 "尽量疏远[Root.Heir.GetName]"
EDG_TIM_events.200.c:0 "一定是我搞错了"
EDG_TIM_events.201.t:0 "嫌隙渐生"
EDG_TIM_events.201.d:0 "在上次的占星之后，尽管苏丹[Root.Monarch.GetName]尽力说服自己不要在意占星的结果，但自己将被儿子杀死的预言还是在脑海里挥之不去。苏丹曾多次被儿子[Root.Heir.GetName]杀害自己的噩梦惊醒，在宫廷中也变得疑神疑鬼，而且已经保持了很长时候故意避免与儿子接触。就这样，父子不合的流言四处传播，[Root.Heir.GetTitle][Root.Heir.GetName]也因为父亲的反常行为而开始心生疑虑。"
EDG_TIM_events.201.a:0 "猜疑的种子已经种下"
EDG_TIM_events.202.t:0 "担惊受怕"
EDG_TIM_events.202.d:0 "自从前段时间父亲对自己的突然冷淡之后，苏丹[Root.Monarch.GetName]的儿子[Root.Heir.GetName]便一直心怀疑虑。今日，[Root.Heir.GetName]正在与一位宾客探讨东征印度的计划时，突然收到了自己被解除兵权的通知，结合最近流传的一些父亲想要废黜继承人和污蔑自己意欲谋反的传言，[Root.Heir.GetName]不由打起了寒颤。到底是什么导致父亲疏远了自己，又是谁散播了这些谣言，难道是有奸臣蛊惑了父亲，还是说父亲欲行废立之事，或者...但无论是什么原因，如果不马上采取行动，自己恐怕离死不远了。就在这时，宾客看出了[Root.Heir.GetName]的顾虑，压低声音说到，「如果[Root.Heir.GetTitle]殿下意欲用兵，我与诸位异密当可鼎力相助...」"
EDG_TIM_events.202.a:0 "与其等死，不如掌握先机..."
EDG_TIM_events.202.a.tt:0 "§R风暴正在酝酿。§!"
EDG_TIM_events.204.t:0 "占星之祸"
EDG_TIM_events.204.d:0 "「我以星辰装饰了至近的天，并加以保护，这是优胜深知的主的定夺。」(41:12)\n\n苏丹[Root.Monarch.GetName]长期对天文学与占星学颇有研究，然而在一次占星中[Root.Monarch.GetName]得到的一个令人不安的预言：他将被自己的儿子[Root.Heir.GetName]杀死。尽管苏丹一直以来对自己的占星水平相当有信心，但这次还是说服了自己不要去在意占星的结果。即便如此，苏丹还是疏远了自己的儿子。一时间，父子不和的谣言四起，苏丹[Root.Monarch.GetName]对[Root.Heir.GetTitle][Root.Heir.GetName]也愈加忌惮。父亲突然的疏远让[Root.Heir.GetName]担惊受怕，惶惶不可终日。最终，[Root.Heir.GetName]听信了近臣的谗言，决定在父亲有下一步动作之前先发制人起兵逼迫父亲让位。[Root.Monarch.GetName]即位不久，统治尚未稳固，不满[Root.Monarch.GetName]统治的贵族借机宣布拥护[Root.Heir.GetName]加入了叛乱，一场家庭闹剧最终演变为了内战。混乱的时代开始了，[Root.GetName]再一次滑入了深渊。"
EDG_TIM_events.204.tt:0 "§R如果§Y10§!年之后混乱被仍未被平息，[Root.GetName]将会遭受灭顶之灾。§!"
EDG_TIM_events.204.a:0 "宿命之日已至"
EDG_TIM_events.204.a.tt:0 "如果§R首都被叛军占领§!或者§R被叛军占领的省份数量过多§!，苏丹§Y[Root.Monarch.GetName]§!将被迫§Y禅位§!于继承人。"
EDG_TIM_events.204.b:0 "好像摊上事了，快溜"
EDG_TIM_events.205.t:0 "占星之祸"
EDG_TIM_events.205.d:0 "「我以星辰装饰了至近的天，并加以保护，这是优胜深知的主的定夺。」(41:12)\n\n苏丹[Root.Monarch.GetName]长期对天文学与占星学颇有研究，然而在一次占星中[Root.Monarch.GetName]得到的一个令人不安的预言：他将被自己的儿子杀死。苏丹一直以来对自己的占星水平相当有信心，于是立即召见并当场杀死了自己的长子。苏丹公然弑亲的行径震惊了臣民，一时间，苏丹的亲人与庭臣人人自危，敢怒不敢言，然而混乱的种子已经种下。没过多久，宫廷中就爆发了一场针对[Root.Monarch.GetName]的政变，有人怀疑这场政变的主谋是苏丹的侄子阿卜杜拉·米尔扎。苏丹在政变中躲过一劫，但还是在仓惶逃往马什哈德路上被政变者派出的刺客杀死。由于苏丹和[Root.Heir.GetTitle]都死于这场闹剧，[Root.Capital.GetCapitalName]群龙无首，各方势力彼此厮杀。混乱的时代开始了，[Root.GetName]再一次滑入了深渊。"
EDG_TIM_events.205.a:0 "叛徒必将在火狱遭受永世折磨..."
EDG_TIM_events.206.t:0 "入主[Root.Capital.GetCapitalName]"
EDG_TIM_events.206.d:0 "随着苏丹对叛乱的镇压接连失利，越来越多的臣民对苏丹[Root.Monarch.GetName]能否掌控局面开始怀疑。都城[Root.Capital.GetCapitalName]的城门被城内潜藏的叛乱支持者打开，支持苏丹之子的叛军兵不血刃地攻入了都城[Root.Capital.GetCapitalName]，经过一些零星抵抗后，大部分的守军和大臣已经向叛军倒戈。大势已去的老苏丹[Root.Monarch.GetName]被倒戈的侍从俘虏，随后被儿子释放派往麦加朝圣，但是在前往麦加的路上被儿子派出的刺客杀死。发动叛乱的苏丹之子被拥立为了新的苏丹，但叛军似乎没有要停止叛乱的意思。"
EDG_TIM_events.206.a:0 "预言果然应验了...天命难违..."
EDG_TIM_events.207.t:0 "贵族叛乱"
EDG_TIM_events.207.d:0 "[Root.Capital.GetCapitalName]的乱局愈加严峻，地方贵族们的野心愈发膨胀，一些异密和心怀不轨的总督串联起来，以进入都城清君侧的名义发动了叛乱。一些庭臣对新苏丹[Root.Monarch.GetName]一直心怀不满，联络号称清君侧的叛乱贵族，希望里应外合，除掉不得人心的苏丹[Root.Monarch.GetName]，推举一位最能保证贵族利益的王室成员继位，而阿卜杜拉是其中的热门人选。阿卜杜拉在这场混乱中通过贿赂与勒索收买了大量支持者，并积累起了许多声望，无疑是最大的受益者之一，以至于他的反对者指控就是他暗中挑拨苏丹父子的关系并谋划杀死老苏丹的政变。但无论如何，阿卜杜拉已经是贵族们经过妥协后最合适的人选。"
EDG_TIM_events.207.a:0 "里应外合，杀死苏丹，推举阿卜杜拉·米尔扎即位"
EDG_TIM_events.207.a.tt:0 "§R卜撒因不会放过这个机会。§!"
EDG_TIM_events.207.b:0 "进京勤王，清君侧！"
EDG_TIM_events.208.t:0 "阿卜杜拉·米尔扎遇刺"
EDG_TIM_events.208.d:0 "尽管阿卜杜拉在贵族们相互妥协后被推举下成为了新的苏丹，但贵族们很快就发现他根本无法兑现当初的承诺。很快，阿卜杜拉就从众望所归成为了众矢之的，他没有体现出任何能稳定政局的能力，甚至几乎得罪了所有人，老臣们指责其得位不正，原来的支持者们对其没有能力为他们谋取更多利益而怀恨在心，王室的野心家们则意欲除掉他取而代之。阿卜杜拉的统治没维持多久，就在宫中被庭臣公然刺杀，而曾经短暂达成一直的贵族们又重新开始了厮杀。"
EDG_TIM_events.208.a:0 "乱上加乱"
EDG_TIM_events.209.t:0 "卜撒因掌权"
EDG_TIM_events.209.d:0 "野心勃勃的卜撒因曾在老苏丹出征镇压儿子的叛乱时背叛苏丹，联合阿鲁浑部袭击了都城[Root.Capital.GetCapitalName]，导致苏丹腹背受敌，在镇压叛乱中错失先机。现在国内混乱不断加剧，至今没有任何人能稳定局势，刚继位不久的新苏丹[Root.Monarch.GetName]软弱无能，无力控制局面，很快又被兀鲁伯的侄孙易卜拉欣·米尔扎废黜。此时，卜撒因在月即别部族的帮助下，已经北方站稳脚跟。刚刚篡夺王位的易卜拉欣为了树立威信御驾亲征北伐卜撒因，却狼狈大败，易卜拉欣也被杀死。卜撒因看到了机会，南下向都城[Root.Capital.GetCapitalName]进军，几乎兵不血刃地入主了[Root.Capital.GetCapitalName]。但是，曾经支持卜撒因的月即别部族现在又转而支持帖木儿之子奥马尔·谢赫的后人乌韦斯·米尔扎发动了新的一轮叛乱。"
EDG_TIM_events.209.a:0 "治理乱世，需用铁腕"
EDG_TIM_events.209.a.tt:0 "§Y卜撒因§!将以铁拳荡平一切§R奸贼乱党§!。[Root.GetName]必将§G浴火重生§!。"
EDG_TIM_events.210.t:0 "卜撒因稳固统治"
EDG_TIM_events.210.d:0 "通过威逼利诱，软硬兼施，苏丹卜撒因终于结束了宫廷中的混乱，并成功树立起了威信。奸臣得到清算，剩下的人中再也没人敢质疑的统治。现在要做的，只剩下了平定叛乱的地方贵族，是时候终结这场闹剧了。"
EDG_TIM_events.210.a:0 "[Root.Monarch.GetName]万岁！"
EDG_TIM_events.211.t:0 "费尔干纳总督叛乱"
EDG_TIM_events.211.d:0 "费尔干纳的总督趁国家混乱之际发动了叛乱企图自立为王。"
EDG_TIM_events.211.a:0 "该死"
EDG_TIM_events.212.t:0 "呼罗珊总督叛乱"
EDG_TIM_events.212.d:0 "呼罗珊的总督趁国家混乱之际发动了叛乱企图自立为王。"
EDG_TIM_events.212.a:0 "该死"
EDG_TIM_events.213.t:0 "阿富汗总督叛乱"
EDG_TIM_events.213.d:0 "阿富汗的总督趁国家混乱之际发动了叛乱企图自立为王。"
EDG_TIM_events.213.a:0 "该死"
EDG_TIM_events.214.t:0 "景教徒起义"
EDG_TIM_events.214.d:0 "景教徒趁国家混乱之际发动了叛乱，到处传播他们的邪恶信仰。"
EDG_TIM_events.214.a:0 "必须出重拳"
EDG_TIM_events.215.t:0 "异端叛乱"
EDG_TIM_events.215.d:0 "异端分子趁国家混乱之际发动了叛乱，到处传播他们的邪恶信仰。"
EDG_TIM_events.215.a:0 "必须出重拳"
EDG_TIM_events.216.t:0 "尔虞我诈"
EDG_TIM_events.216.d:0 "整个宫廷已经被阴谋家充斥，苏丹身边只剩下了尔虞我诈的政治斗争，再也没有任何人可以信任，对国家的治理也已荒废许久。"
EDG_TIM_events.216.a:0 "和这些虫豸在一起怎么能搞好政治"
EDG_TIM_events.217.t:0 "手足相残"
EDG_TIM_events.217.d:0 "苏丹[Root.GetName]的一位野心勃勃的兄弟联合了一批不满的贵族策划了一场阴谋试图杀死苏丹夺取王位。"
EDG_TIM_events.217.a:0 "一场悲剧"
EDG_TIM_events.217.a.tt:0 "§Y卜撒因正在蠢蠢欲动。§!"
EDG_TIM_events.217.b:0 "本是同根生，相煎何太急"
EDG_TIM_events.218.t:0 "国库亏空"
EDG_TIM_events.218.d:0 "随着国家的长期动荡，我们难以有效地征收赋税，导致国库开始出现了亏空。"
EDG_TIM_events.218.a:0 "该死"
EDG_TIM_events.218.b:0 "想办法弄点钱"
EDG_TIM_events.219.t:0 "异端邪说"
EDG_TIM_events.219.d:0 "随着国家的长期动荡，各种异端邪说开始不受限制地传播，受塔基亚原则指导假意改信的异端也不再隐瞒自己的信仰。"
EDG_TIM_events.219.a:0 "该死"
EDG_TIM_events.220.t:0 "稳固统治"
EDG_TIM_events.220.d:0 "通过威逼利诱，软硬兼施，苏丹[Root.Monarch.GetName]终于结束了宫廷中的混乱，并成功树立起了威信。奸臣得到清算，剩下的人中再也没人敢质疑的统治。现在要做的，只剩下了平定叛乱的地方贵族，是时候终结这场闹剧了。"
EDG_TIM_events.220.a:0 "[Root.Monarch.GetName]万岁！"
EDG_TIM_events.221.t:0 "[Root.Monarch.GetName]出逃"
EDG_TIM_events.221.d:0 "打着支持苏丹之子旗号的叛军发动了猛烈进攻，苏丹[Root.Monarch.GetName]却始终没能组织起像样的反击，兀鲁伯堂弟又领导阿鲁浑部背刺了苏丹。很快，战局就变成了一边倒的局面，苏丹会想起之前会被儿子杀死的预言，做出了一个所有人都没意料到的决定：逃跑。苏丹[Root.Monarch.GetName]乔装打扮逃出[Root.Capital.GetCapitalName]企图向西逃往国外，却在前往马什哈德的路上被儿子派出的刺客杀死。苏丹死后，大部分的守军和大臣向苏丹之子倒戈，并将其拥立为了新的苏丹。然而，叛军似乎没有要停止叛乱的意思。"
EDG_TIM_events.221.a:0 "预言果然应验了...天命难违..."
EDG_TIM_events.222.t:0 "谣言四起"
EDG_TIM_events.222.d:0 "自从上次占星之后，宫廷中传出了许多关于[Root.Heir.GetTitle][Root.Heir.GetName]图谋不轨的谣言。没人知道是谁散播了这些谣言，但最终还是传到了苏丹的耳朵里。苏丹曾派心腹去调查这些谣言，然而不但调查一直没有下文，诸如苏丹欲行废立的各种其他传言也越来越多。"
EDG_TIM_events.222.a:0 "无稽之谈"
EDG_TIM_events.223.t:0 "古列干尼的灾厄"
EDG_TIM_events.223.d:0 "一场由占星引发的闹剧演变为了[Root.GetName]的全面内战，地方总督与异密为了扶植自己的代理人纷纷发动叛乱，彼此厮杀。而在[Root.Capital.GetCapitalName]的宫廷中，阴谋政变此起彼伏，苏丹权威荡然无存，甚至乱臣贼子勾结野心家们公然杀死苏丹都已经司空见惯。混乱持续得太久，[Root.Capital.GetCapitalName]的统治早已名存实亡，古列干尼已经坠入了深渊。"
EDG_TIM_events.223.a:0 "是非成败转头空..."
EDG_TIM_events.223.a.tt:0 "§R「我们确是真主所有的，我们必定只归依他。」(2:156)§!"
EDG_TIM_events.225.t:0 "平定占星之祸"
EDG_TIM_events.225.d:0 "一场由占星引发的闹剧演变为了[Root.GetName]的全面内战，地方总督与异密为了扶植自己的代理人纷纷发动叛乱，彼此厮杀。而在[Root.Capital.GetCapitalName]的宫廷中，阴谋政变此起彼伏，苏丹权威荡然无存，甚至乱臣贼子勾结野心家们公然杀死苏丹都已经司空见惯。好在，最终卜撒因·米尔扎结束了这一切。卜撒因·米尔扎是兀鲁伯的堂弟，在苏丹出征镇压儿子的叛乱时，卜撒因联合阿鲁浑部袭击了[Root.Capital.GetCapitalName]，又借助月即别部族的力量在北方站稳了脚跟。后兀鲁伯侄孙易卜拉欣·米尔扎废黜苏丹，北伐卜撒因却惨败被杀。卜撒因趁机入主[Root.Capital.GetCapitalName]，随后又镇压了月即别部族支持的叛乱，重新将月即别部族的影响力驱除了出去。夺取王位卜撒因对宫廷中的乱党进行了血腥的清洗，并镇压了地方叛军，树立起了绝对权威。[Root.GetName]自沙哈鲁逝世以来的动荡局面自此终结，野心勃勃的卜撒因正磨刀霍霍，规划着他的鲸吞天下的宏伟蓝图。"
EDG_TIM_events.225.a:0 "主宰命运"
EDG_TIM_events.226.t:0 "平定占星之祸"
EDG_TIM_events.226.d:0 "一场由占星引发的闹剧演变为了[Root.GetName]的全面内战，地方总督与异密为了扶植自己的代理人纷纷发动叛乱，彼此厮杀。而在[Root.Capital.GetCapitalName]的宫廷中，阴谋政变此起彼伏，苏丹权威荡然无存，甚至乱臣贼子勾结野心家们的行径都已经司空见惯。好在，最终[Root.Monarch.GetName]结束了这一切。夺取王位卜撒因对宫廷中的乱党进行了血腥的清洗，并镇压了地方叛军，树立起了绝对权威。[Root.GetName]自沙哈鲁逝世以来的动荡局面自此终结，野心勃勃的[Root.Monarch.GetName]正磨刀霍霍，规划着鲸吞天下的宏伟蓝图。"
EDG_TIM_events.226.a:0 "主宰命运"
EDG_TIM_events.227.t:0 "高哈尔绍德的命运"
EDG_TIM_events.227.d:0 "高哈尔绍德是沙哈鲁苏丹的妻子，她的父亲是波斯贵族吉阿斯·乌德丁·答剌罕，答剌罕是当年成吉思汗亲自赐予的头衔。高哈尔绍德长期协助丈夫管理国家，在她推动下，波斯语与波斯文化在国内繁荣发展，并成为了重要文化元素之一。她赞助了包括雅米在内的许多宫廷艺术家、建筑师、哲学家和诗人，还推动修建了哈烈的高哈尔沙穆萨拉建筑群和马什哈德的高哈尔绍德清真寺等建筑。然而，尽管高哈尔绍德在沙哈鲁在位时发挥重要作用，但却在沙哈鲁死后的干预朝政，在继承问题中偏袒自己更疼爱的孙子阿老倒剌，导致了严重的混乱。继承危机爆发时，兀鲁伯的儿子阿不都·剌迪甫囚禁了祖母高哈尔绍德并关押至今。老苏丹曾考虑过释放高哈尔绍德，但是随着国家再次陷入混乱陷入混乱，这个计划也被搁置了。一些阴谋家开始利用高哈尔绍德大做文章，有人向苏丹[Root.Monarch.GetName]提议应当处决高哈尔绍德以绝后患。"
EDG_TIM_events.227.a:0 "放了她"
EDG_TIM_events.227.b:0 "继续关着"
EDG_TIM_events.227.c:0 "处决她"
EDG_TIM_events.227.c.tt:0 "§Y略微§G降低§!占星之祸中某些事件的负面效果。§!"
EDG_TIM_events.228.t:0 "卜撒因·米尔扎崛起"
EDG_TIM_events.228.d:0 "卜撒因·米尔扎是兀鲁伯的堂弟，曾在兀鲁伯宫廷中任职，并娶了兀鲁伯的女儿。卜撒因是一位野心家，虽然老苏丹待卜撒因不薄，但在老苏丹出征镇压自己儿子的叛乱时，卜撒因选择了背叛。他乘乱离开宫廷，并与阿鲁浑部联合袭击了都城[Root.Capital.GetCapitalName]。他的势力盘踞在国家的北部边境，据说他还得到了在我们边境附近活动的一些月即别部族的支持。这次袭击只是他的一次试探，一旦政局发生重大变故，诡计多端的卜撒因必然会抓住机会采取进一步的行动。"
EDG_TIM_events.228.a:0 "大丈夫生居天地间，岂能郁郁久居人下"
EDG_TIM_events.228.a.tt1:0 "§Y如果当前统治者[Root.Monarch.GetName]在混乱中被杀死，卜撒因可能会尝试入主撒马尔罕平定叛乱。§!"
EDG_TIM_events.228.a.tt2:0 "§Y卜撒因可能会尝试入主撒马尔罕平定叛乱。§!"

