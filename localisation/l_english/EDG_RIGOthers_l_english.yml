 EDG_Hanging_Church:0 "悬空教堂"
 EDG_Hanging_Church_title:0 "悬空教堂"
 EDG_Hanging_Church_desc:0 "圣母马利亚大教堂（又名悬空教堂），在开罗老城区即科普特区。圣母马利亚教堂所以称为悬空教堂，因为他是盖在以前的城墙南门上，不是真的悬吊在半空中。悬空教堂应该算是这里的所有教堂中最漂亮的一个了。在湛蓝天空映衬下的雪白色塔楼和美丽的十字架散发着基督教堂独有的圣洁和光辉。阳光下，教堂花圃中的植物看起来都有着不可思议的光芒，让人心中充满了感动。"
 greate_project_EDG_Hanging_Church:0 "悬空教堂"
 EDG_Monastery_of_St_Anthony:0 "圣安东尼修道院"
 EDG_Monastery_of_St_Anthony_desc:0 "圣安东尼修道院是由圣安东尼的追随者所建，这些人也被认为是第一批禁欲主义僧人。圣安东尼修道院是埃及最重要的修道院之一，强烈影响了其他几个科普特组织并在大众中推广了修行制度。"
 EDG_Saint_Catherine_Monastery:0 "圣凯瑟琳修道院"
 EDG_Saint_Catherine_Monastery_desc:0 "圣凯瑟琳修道院是现存全世界最古老的修道院之一，建于圣经旧约中提到的“燃烧荆棘”的原址，坐落在埃及西奈半岛西奈山（又名何烈山，摩西山）山脚，即圣经中的“米甸”之地，海拔约为1570 米。自修道院向西奈山山顶攀登，便到达圣峰（Holy peak） ，也就是上帝向摩西亲授“十诫”的地方。修道院从初建已历时十七个世纪，自六世纪以来，虽经历了阿拉伯人入侵、十字军东征、奥斯曼帝国统治、拿破仑统治以及埃以战争，但却毫发未伤，仍保存完好，而且院内修士 还延续着从六世纪遗传下来的古老传统。"
 EDG_Church_Santa_Maria_Mount_Zion:0 "锡安山圣玛丽亚教堂"
 EDG_Church_Santa_Maria_Mount_Zion_desc:0 "阿克苏姆锡安山圣玛丽亚教堂是公园372年由艾扎纳国王下令建造。最初的长方形教堂有12个圣坛，把圣母玛丽亚敬奉为“埃塞俄比亚永恒的女王”，圣玛丽亚教堂是埃塞俄比亚地位最高，最神圣的教堂。根据埃塞俄比亚的传说，艾扎纳国王晴子把约柜从塔钠湖的克括斯岛请到阿克苏姆并将它存放在这个教堂内的。"
 EDG_Zurich_St_Peter_Basilica:0 "苏黎世圣彼得大教堂"
 EDG_Zurich_St_Peter_Basilica_desc:0 "苏黎世圣彼得教堂是瑞士苏黎世老城的4座主要教堂之一，教堂毗邻林登霍夫山，昔日罗马城堡的地点，兴建在朱庇特神庙的遗址上。8或者9世纪的早期教堂为10X7米大小，大约1000年前后改建为罗曼式教堂，1230年改为后期罗曼式，1460年重建为哥特式教堂。教堂内部是富丽堂皇的巴洛克风格，还有一个宏伟的主圣坛以及4尊教父雕像,主殿雕像金碧辉煌，庄重肃穆；安放在主祭坛的中央处的是圣佩特罗像，稍下方处的四位圣人像非常漂亮。"
 EDG_Monastery_of_St_Maurice:0 "圣莫里斯修道院"
 EDG_Monastery_of_St_Maurice_desc:0 "这座处于悬崖之下的著名修道院修建于公元515年，收藏有很多珍贵文物。圣莫里斯修道院是西方现存仍在运转的最古老的一所寺院，据考古遗址设计，1500多年前建成的这种背山面平原的选址，最初是处于防御上的考量，可惜千虑一失，修道院最后被从悬崖上跌落的巨石摧毁，最严重的一次落石发生在1611年，之后在1942年的一次流石中，修道院的顶端又被击断。公元515年建造的圣莫里斯修道院曾经受过多次火灾和一次岩崩，但1500年来修道院一直供祈祷所用。"
 EDG_Chillon_Castle:0 "希永城堡"
 EDG_Chillon_Castle_desc:0 "希永城堡，又译“西庸城堡”，是一座雄伟的中世纪水上城堡，位于沃州蒙特勒附近。四周环绕着美丽的日内瓦湖与雄伟的阿尔卑斯山脉，由于它建立在日内瓦湖畔的岩石上，远观给人以漂浮在水面的奇异感觉，故被称之为建筑史上一颗奇异的珍珠，也是瑞士最负盛名的古迹之一，在民间素有“欧洲10大古堡”之称。"
 EDG_Habichtsburg:0 "鹰堡"
 EDG_Habichtsburg_desc:0 "鹰堡是哈布斯堡系瑞士北部阿尔高的一个城堡，1020年，传说拉德伯特为追捕一头苍鹰登临山顶，看中此处地势而下令筑堡，在此地建立了鹰堡。1108年，拉德伯特之孙、追随皇帝亨利四世讨伐匈牙利的奥托在文书中署名“哈布斯堡伯爵”，是城堡成为家族姓氏的最早记录。此后两个世纪，鹰堡多次扩建并成为家族基地。较早建造的前堡在东，后堡在西，中庭设有礼拜堂、仆役住所、汲水和储水设施。十三世纪初，这座“双重城堡”达到长80米、宽30米的最大规模。"
 enable_EDG_Habichtsburg_condition.tt:0 "所有者为@WUR§Y[WUR.GetName]§!或@HAB§Y[HAB.GetName]§!"
 EDG_Sans_Souci:0 "无忧宫"
 EDG_Sans_Souci_desc:0 "无忧宫是著名的德意志王宫和园林，位于德国波茨坦市北郊，为普鲁士国王腓特烈二世模仿法国凡尔赛宫所建。宫名取自法文的“无忧”或“莫愁”。整个王宫及园林面积为90公顷，因建于一个沙丘上，故又称“沙丘上的宫殿”。腓特烈喜好各种文化，对东方古国中国也充满了好奇和向往，因此而建造此宫。他尽力搜集了各种来自世界各地的物品如丝绸和瓷器等，以此装饰自己的无忧宫，在布置上力求奢华以对应自己心目中那个富裕华丽的美好世界。"
 EDG_Schloss_Charlottenburg:0 "夏洛滕堡宫"
 EDG_Schloss_Charlottenburg_desc:0 "夏洛滕堡宫位于路易丝广场，是一座巴洛克式宫殿。夏洛滕堡宫是德国柏林现存最大的霍亨索伦王朝宫殿。也是柏林地区保存得最好、最重要的普鲁士国王宫殿建筑物。宫殿的巴洛克式庭院十分清幽，可在此漫步小憩。花园内设有宫廷茶馆，那不勒斯别墅式的新馆，路易丝王后的陵墓也位于此。宫殿内部的大厅和房间装饰奢华，风格优雅，有豪华的挂毯、精绘的羽键钢琴与法国油画，红色编织室有令人眼花缭乱的锦缎与镀金的拉毛粉饰；陶瓷宫有华丽的彩绘天棚，这一切都提醒人们霍亨索伦家族们不仅仅有军事扩张的勃勃野心。"
 EDG_Draculas_Castle:0 "德古拉城堡"
 EDG_Draculas_Castle_desc:0 "德古拉城堡是德古拉大君君临瓦拉几亚后，令贵族和平民为其修建的城堡，城堡坐落于田野唯一的小山丘上，有着八个瞭望塔楼和高耸的城墙，城堡常年被阴云覆盖，象征着德古拉大君恐怖而又永恒的统治。"
 EDG_Suchevita:0 "苏切维塔"
 EDG_Suchevita_desc:0 "苏切维塔的这座教堂在整个欧洲都是独一无二的，因为这些教堂外墙全部以湿壁画技法绘制的壁画装饰，这些绘制于15至16世纪，受拜占庭艺术直接影响的壁画有系统地覆盖了教堂所有的建筑外墙，它们不仅构图独特，人物优美，色彩和谐，而且还完美地融入了周围的景观。它也是唯一一座展示了圣约翰之天梯的教堂。"

