 rig_check_vassal_property_desc:0 "该决议在于展示里加各类§Y属国§!给予§Y里加§!的各类修正，方便了解各类§Y属国§!对里加的影响。"
 rig_check_vassal_property.tt:0 "里加所有§Y主教区§!属国（除§T海外主教区§!）都会给予宗主国如下修正：\n§R-0.5§!年度威望\n§G+0.5§!年度教廷影响力\n\n§Y点击决议可以展开说明事件§!\n\n每个§G里加特许贸易区§!将会给予宗主国如下修正：\n§G+2%§!贸易效率\n§G+1%§!贸易引导\n§G+12§!年度税收\n§G+2%§!生产效率\n§G+1%§!全局商品产出\n\n每个§Y主教行政区§!将会给予宗主国如下修正：\n§G+15%§!生产效率\n§G+5%§!陆军上限\n§R-15%§!税收收入\n§R-15%§!全国人力\n§R-15%§!贸易效率\n\n每个§M主教经济区§!将会给予宗主国如下修正：\n§G+0.3§!全局商品产出\n§G+2%§!全局商品产出\n§G+10%§!全国人力\n§G+10%§!税收收入\n§G+1§!商人团\n§R-15%§!全局贸易力量\n§R-10%§!生产效率\n\n每个§R主教军区§!将会给予宗主国如下修正：\n§G+5%§!全国人力\n§R-15%§!陆军上限\n§R-10%§!税收收入\n\n每个§O骑士团§!将会给予宗主国如下修正：\n§G+0.25%§!年度陆军职业度\n§G+10%§!防御效率\n§R+10%§!陆军维护费\n§R-24§!年度税收\n\n每个§T海外主教区§!将会给予宗主国如下修正：\n§G+3§!商人团\n§G+25%§!全局贸易力量\n§R-25%§!全国人力\n§R-25%§!全国水手\n\n"
