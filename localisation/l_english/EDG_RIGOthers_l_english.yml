 rig_change_sbject_episcopal_administrative_district_actions_desc:0 "将目标属国转换为特殊附庸：§Y主教行政区§!\n\n§Y主教行政区§!拥有§G额外的行政容量§!与§G传教相关的加成§!，并有§G较强的维稳加成§!，能够有效管理大量新征服的异教异文化土地，其还拥有以下特点：\n\n1.每个§Y主教行政区§!将会§R减少§!§Y里加§!的§Y贸易效率§!、§Y税收以及人力§!。\n\n2.在§Y里加§!拥有§Y高奉献度§!之时获得额外的§Y宗教统一§!。\n\n3.在§Y里加§!拥有§Y低奉献度§!或§Y低威望§!之时§R增加独立倾向§!，反之则§G降低独立倾向§!。"
