 EDG_Temple_of_the_Prophets:0 "先知寺"
 EDG_Temple_of_the_Prophets_desc:0 "先知寺是伊斯兰第二大圣寺，又称麦地那清真寺，是伊斯兰教史上继库巴清真寺之后第二座清真寺。先知寺始建于公元622年，是伊斯兰教创始人、先知穆罕默德亲自参与建造的。哈里发瓦利德一世时期重建，将穆圣与伊斯兰教前两任哈里发阿布和欧麦尔的陵墓合并于先知寺，大体形成了今天的建筑格局。后经多次扩建，先知寺已成为一座庞大的建筑群，占地面积为1.6326万平方米，可容纳100万人，成为全世界最大的清真寺之一。先知寺处于麦地那市中心，每年都有穆斯林在朝觐期间祈祷、礼拜和瞻仰先圣遗迹。"
