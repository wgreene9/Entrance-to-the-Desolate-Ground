 fsd_land_of_snow_and_aurora:0 "冰雪与极光之地"
 fsd_land_of_snow_and_aurora_desc:0 "我们的国家满覆冰雪，这不但没有让我们的人民退却，反而让我们在对抗大自然之时日益强健，在华美极光的陪伴之下开拓着这片土地。"
 fsd_a_trip_to_baltic:0 "波罗的之旅"
 fsd_a_trip_to_baltic_desc:0 "我们的国家控制着波罗的海广阔的海岸线，这将使得我们能够在波罗的海的贸易中获得十分巨大的优势。"
 fsd_northern_border_region:0 "极北边区"
 fsd_northern_border_region_desc:0 "长久以来我们都是欧洲最北方的国家，在任何时候我们都将以自身的利剑守护着这片土地并捍卫我们的信仰。"
 fsd_country_of_god_and_church:0 "上帝与教会之国"
 fsd_country_of_god_and_church_desc:0 "虔诚是我们存在的理由，任何异教徒的侵袭都无法撼动我们的信仰。"
 rig_riga_free_city:0 "里加自由市"
 rig_riga_free_city_desc:0 "里加长久以来都作为波罗的海的重要港口城市，但不论是宝剑骑士团还是汉萨同盟的保护都不足以保证我们的安全，皇帝的保证才能使得我们在波罗的海的安全得到最稳定的保障。"
 rig_new_hanseatic_unity:0 "新汉萨同盟"
 rig_new_hanseatic_unity_desc:0 "汉萨同盟作为一个纯粹商人运作的组织，其本身并不产出任何实质的商品，仅仅依靠不同地区商品的价位不同而获利，这种行为也许现在还能获得一定的利润，但显然不够长久，里加不会坐以待毙，一个新的汉萨同盟将在波罗的海冉冉升起。"
 rig_hearts_of_baltic:0 "波罗的之心"
 rig_hearts_of_baltic_desc:0 "里加位于波罗的的中心，经过数百年的发展，里加已经成为了波罗的海无可置疑的心脏。"
 rig_church_state:0 "教会之国"
 rig_church_state_desc:0 "我们的国家就是一个巨大的教会，而教会也融入了我们人民的生活当中。"
 rig_restart_the_northern_crusade:0 "重启北方十字军"
 rig_restart_the_northern_crusade_desc:0 "北方十字军的旗帜最终还是在冰湖战役之后落下，而现在我们拥有了相较于以往更加强大，我们将继续我们未尽的事业！"
 rig_idea_city_project:0 "普世城理想" 
 rig_idea_city_project_desc:0 "终有一天，里加将实现它最为宏伟的理想，玛利亚之地将会治愈世间一切的苦难。"
