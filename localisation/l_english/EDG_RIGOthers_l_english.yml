 fennoscandia_nation_title:"统一芬诺斯堪底亚板块"
 fennoscandia_nation_desc:0 "长久以来极北之地的王冠四散，最终仍然没有任何人胜出，斯堪的纳维亚半岛的统一遥遥无期。欧洲的邻国虎视眈眈，我们应当将目光望向东方：拥抱芬诺斯堪底亚地区，塑造一个全新的北方帝国..."
 rig_relocate_KNI_title:0 "@RIG 与§Y医院骑士团§!大团长接洽"
 rig_relocate_KNI_desc:0 "由于各种各样的因素，医院骑士团不得不放弃他们罗德岛的堡垒以及领地。尽管现在医院骑士团已经返回意大利地区活动，但医院骑士团大团长依旧期望能够得到一小块封地以作为骑士团的据点——对于里加大主教来说，哥得兰岛便是不错的选择。大主教将亲自前往意大利与教宗及医院骑士团大团长见面，医院骑士团将向我们效忠来获得哥得兰岛与大主教的经济支持以继续他们的使命。"
 rig_relocate_KTP_title:0 "@RIG 与§Y圣殿骑士团§!大团长接洽"
 rig_relocate_KTP_desc:0 "“法兰西十字军”虽然并未取的最开始的预期，但仍然在北非扬起了基督教的旗帜——不过这并不意味着胜利是永恒的。随着§Y圣殿骑士团§!北非领地的丢失与突尼西亚王国的覆灭，“法兰西十字军”的遗产已然化为灰烬，现在他们只能够返回法兰西活动。对于骑士团来说，没有自己的领地将会导致自身处境堪忧，仍人摆布，因此大主教期望以克里米亚半岛的领地获取§Y圣殿骑士团§!的效忠以继续他们的使命。"
