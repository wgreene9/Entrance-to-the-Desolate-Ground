 incident_north_german_trade_war_member_alert:0 "由于在商业上的冲突，里加主教区与汉萨同盟领导者吕贝克展开了一些列的商业冲突，而最近，由里加主教区与丹麦各城邦新组建的贸易联盟将这一战争推向了高潮。北德意志诸侯国为保护自身利益而开始向一方倾斜，并施以政策辅助与行动以获得更大的利润，但同时这更加割裂了本就各有不满的诸侯之间的关系。各地雇佣兵的小规模交锋不断，生产经济的不稳定也导致了各地农民起义更加频繁，随着贸易战争的不断进行，整个帝国都或多或少受到了北德意志贸易战争的影响。"
