 rig_change_sbject_trade_city_actions_desc:0 "将目标属国转换为特殊附庸：§G里加特许贸易区§!\n\n§G里加特许贸易区§!拥有以下特点：\n\n1.只能拥有一座城市。\n\n2.不会加入§Y里加§!的进攻战争。\n\n3.每个§G里加特许贸易区§!都会提供给§Y里加§!少量的商品产出、贸易效率、年度税收、生产效率加成。\n\n4.该类型属国拥有§G额外§!的§Y商人团§!以及§Y贸易相关的加成§!。"
