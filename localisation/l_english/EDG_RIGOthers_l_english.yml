l_english:
 RIG_EXPAND_BOOKMARK:0 "§G临时剧本§! - 圣母之地"
 RIG_EXPAND_BOOKMARK_DESC:0 "在那道加瓦河与里加湾的交汇处，伫立着一座辉煌的城市。自1150年哥得兰商人在西德维纳河河口处开始发展、到1201年十字军第一次到达利沃尼亚并建立堡垒、经历北方十字军的终结，再到1366年大主教区在成为独立城市，现在的里加已经度过了接近三百年的时光。\n倘若存在一个契机，把握住你所能够抓住的机会，这座城市将会再次焕发新生——\n重新唤醒已经迷失初心的骑士团，在你的领导之下让他们重回正轨；再次拾起在绍莱折断的宝剑与冰湖中被冰封的十字旌旗，再度重启北方十字军，那些蒙尘的过往将在主的照耀之下重新烨烨生辉；望向故土，担负起整饬欧罗巴之地异端的使命，再次树立天主教会的权威；望向远方，将主的光芒洒向广阔的草原与巴尔干之地，再到圣城耶路撒冷...\n§Y而玛利亚之地繁荣依旧，里加将继续前行，迈向未来。§!"
 
