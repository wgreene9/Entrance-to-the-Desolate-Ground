 rig_change_sbject_episcopal_economic_district_actions_desc:0 "将目标属国转换为特殊附庸：§M主教经济区§!\n\n§M主教经济区§!有§G较高的商品产出§!、§G生产效率加成§!并拥有§G较强的贸易力量加成§!。由于具有§R较高的陆军维护费§!以及§R更低的陆军规模§!，因此战斗力并不高，适合维持安定发展经济，其还拥有以下特点：\n\n1.§M主教经济区§!的§R贸易效率十分低下§!，但具有较高的贸易竞争力，因此建议让其§Y转移贸易竞争力§!。\n\n2.在§Y里加§!拥有§Y高奉献度§!之时获得额外的§Y宗教统一§!。\n\n3.在§Y里加§!拥有§Y低奉献度§!或§Y低威望§!之时§R增加独立倾向§!，反之则§G降低独立倾向§!。"
