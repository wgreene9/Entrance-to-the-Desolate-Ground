l_english:
 EDG_HER_1_1_title:0 "左右逢源"
 EDG_HER_1_1_desc:0 "《大宪章》的约束在英格兰的野心前越来越小，我们必须与邻居交好，哪怕是暂时的。"
 EDG_HER_mission_1_1_a_yes:0 "£yes£@NFK东盎格利亚对我们至少有§Y10§!好感度或拥有§Y「赠送礼物」§!好感修正"
 EDG_HER_mission_1_1_a_no:0 "£no£@NFK东盎格利亚对我们至少有§Y10§!好感度或拥有§Y「赠送礼物」§!好感修正"
 EDG_HER_mission_1_1_b_yes:0 "£yes£@YRK约克对我们至少有§Y10§!好感度或拥有§Y「赠送礼物」§!好感修正"
 EDG_HER_mission_1_1_b_no:0 "£no£@YRK约克对我们至少有§Y10§!好感度或拥有§Y「赠送礼物」§!好感修正"
 EDG_HER_mission_1_1_c_yes:0 "£yes£@WLS威尔士对我们至少有§Y10§!好感度或拥有§Y「赠送礼物」§!好感修正"
 EDG_HER_mission_1_1_c_no:0 "£no£@WLS威尔士对我们至少有§Y10§!好感度或拥有§Y「赠送礼物」§!好感修正"
 EDG_HER_mission_1_1_a_TT:0 "解锁决议：东盎格利亚亲善条约"
 EDG_HER_mission_1_1_b_TT:0 "解锁决议：约克亲善条约"
 EDG_HER_mission_1_1_c_TT:0 "解锁决议：威尔士亲善条约"
 EDG_HER_mission_1_1_d_yes:0 "£yes£是自治市同盟的领导者"
 EDG_HER_mission_1_1_d_no:0 "£no£是自治市同盟的领导者"


 EDG_HER_1_3_title:0 "海峡对话"
 EDG_HER_1_3_desc:0 "不列颠与大陆因为海峡所分离，但我们的事业不能失去大陆人的支持。"
 EDG_HER_mission_1_3_tt:0 "£yes£首都有大使馆修正"

 EDG_HER_1_6_title:0 "笼中金雀"
 EDG_HER_1_6_desc:0 "英格兰的统治者已失去不列颠争霸的可能，这片土地的命运由我们决定。"
 EDG_HER_mission_1_6_tt:0 "§G事件前瞻：§!\n获得@ENG英格兰在不列颠省份的自治核心或收回@HER麦西亚的核心并使英格兰成为联邦自治区并改名威塞克斯。"
 EDG_HER_1_6_trigger_tt:0 "@ENG英格兰所有位于英格兰的省份被我们或我们的友方所控制。"
 EDG_HER_mission_1_6_d_TT:0 "解锁一项分配@ENG英格兰省份的决议"

 EDG_HER_1_8_title:0 "红龙野望"
 EDG_HER_1_8_desc:0 "因为怯懦与内斗，威尔士人曾被英格兰征服。我们绝不会重蹈覆辙。"
 EDG_HER_3_7_yes_flag:0 "在凯尔特法案中选择§G友好§!"
 EDG_HER_3_7_no_flag:0 "在凯尔特法案中选择§R敌对§!"
 EDG_HER_mission_1_8_a_yes:0 "£yes£如果完成任务时我们与@WLS威尔士结盟并拥有超过§Y150§!好感和§Y70§!信任并在凯尔特法案中选择§G友好§!"
 EDG_HER_mission_1_8_a_no:0 "£no£如果完成任务时我们与@WLS威尔士结盟并拥有超过§Y150§!好感和§Y70§!信任并在凯尔特法案中选择§G友好§!"
 EDG_HER_mission_1_8_b_yes:0 "£yes£如果完成任务时拥有全部§Y威尔士§!区域省份且在凯尔特法案中选择§R敌对§!"
 EDG_HER_mission_1_8_b_no:0 "£no£如果完成任务时拥有全部§Y威尔士§!区域省份且在凯尔特法案中选择§R敌对§!"
 EDG_HER_mission_1_8_b_tt:0 "所有属于我们的威尔士区域省份§G-100§!的地方自制度，§G-20§!年分离主义和§R-1§!全部发展度并转变文化为麦西亚"

 EDG_HER_1_10_title:0 "联合法案"
 EDG_HER_1_10_desc:0 "不列颠群岛诸王国没有统一的立法机关，原有的机构也是错综复杂。如今这些国家统一于联邦之下，但其法律和议会并没有统一在一部宪法之下。我们不能让这种情况继续下去。"

 EDG_HER_2_2_title:0 "波士顿港口"
 EDG_HER_2_2_desc:0 "林肯郡东临北海，拥有长达数十公里的海岸线，同时与多个重要城市相连，是城市同盟唯一的沿海城市，承担着海运和国际交流的重要义务。"
 EDG_HER_3_1_flag:0 "是自治市同盟的领导者"
 EDG_HER_mission_2_2_tt:0 "获得§T1§!点§Y城市治理经验§!，当前为§Y[Root.EDG_HER_CITY_EX_var.GetValue]§!。"

 EDG_HER_2_4_title:0 "友谊万岁"
 EDG_HER_2_4_desc:0 "我们的朋友遍布不列颠内外，英格兰的国王亦不敢随便动手，敬我们的友谊。"

 EDG_HER_2_5_title:0 "居安思危"
 EDG_HER_2_5_desc:0 "为抵御危机，我们的城市必须足够富裕，我们的人民必须足够坚强。"

 EDG_HER_2_7_title:0 "奥法王之遗"
 EDG_HER_2_7_desc:0 "奥法王的陨落使得麦西亚逐渐衰落，而我们的联合让麦西亚再次伟大。我们已然成为奥法王遗产真正的继承者，不列颠真正的统治者。"
 EDG_HER_mission_2_7_tt:0 "§G事件前瞻：§!\n根据之前完成的§T亲善条约§!决议，提供不同的奖励。\n完成@NFK东盎格利亚亲善条约，获得决议聆听罗拉德派诉求。\n完成@YRK约克亲善条约，获得20威望。\n完成@WLS威尔士亲善条约，将允许我们在凯尔特法案事件中获得§G友好§!的选项。"

 EDG_HER_2_10_title:0 "制霸海峡"
 EDG_HER_2_10_desc:0 "如果我们想要如曾经的维京人那般称霸海洋，我们就需要建造一支能够击败任何敌人的强大舰队。任何其他国家都无法再度声称他们能统治海洋——他们的土地应当归于我们。"
 EDG_HER_2_10_trigger_TT:0 "任何在英吉利海峡拥有港口的国家海军规模都小于我国"

 EDG_HER_3_1_title:0 "自治同盟"
 EDG_HER_3_1_desc:0 "英格兰的自治市们疯狂的试图模仿神圣罗马帝国的自由市，商人们组建自己的政府管理英格兰的交通要冲，金银在商贾的手中流动，城市成为了乡村的通衢。但英格兰从来就不是荒唐且脆弱的国家，若想维持我们的自由，那就必须团结。我们要让岛上所有的国王明白，自治市的权利不容侵犯！"
 EDG_HER_3_1_tt:0 "§G事件前瞻：§!\n与其它§Y麦西亚自治市§!成为同盟，并成为§T同盟领袖§!。§T同盟领袖§!可消耗§Y城市治理经验§!得到奖励或用于完成任务。\n\n完成此任务会自动使其它自治市完成该任务但不获得奖励。"

 EDG_HER_3_2_title:0 "莱斯特大学"
 EDG_HER_3_2_desc:0 "莱斯特整个城市被古罗马城墙所环绕，有着丰厚的历史底蕴和文化气息。交通便利、四通八达，是城市同盟教育的中心。为城市同盟源源不断地输送优质人才。"

 EDG_HER_3_3_title:0 "国会大厦"
 EDG_HER_3_3_desc:0 "各个自治市因为利益而联合而缺乏约束成员的法律，我们应该建立一座国会大厦，将各个自治市的律法统一于英格兰的王权之外。"

 EDG_HER_3_5_title:0 "共同命运"
 EDG_HER_3_5_desc:0 "城市同盟必须统一，只有团结一致才能在强者众多的不列颠中生存。"
 EDG_HER_3_5_trigger_TT:0 "需要§Y3§!点§Y城市治理经验§!，当前为§Y[Root.EDG_HER_CITY_EX_var.GetValue]§!。"
 EDG_HER_3_5_tt:0 "§G事件前瞻：§!\n使其它麦西亚自治市成为附庸，并解锁同盟一体化相关决议。"
 EDG_HER_3_5_effect_TT:0 "失去§Y3§!点§Y城市治理经验§!，当前为§Y[Root.EDG_HER_CITY_EX_var.GetValue]§!。"

 EDG_HER_3_6_title:0 "再造新邦"
 EDG_HER_3_6_desc:0 "忆往昔，麦西亚的奥法王几乎成为了不列颠的霸主，这份过往的荣耀却在我们一次次的臣服中逐渐蒙尘。麦西亚的自由意志在《大宪章》后苏醒，城市同盟的建立为我们赋予了斗志，我们是古国麦西亚意志的继承者，亦是拒绝了不列颠王权的新联邦。"
 EDG_HER_3_6_trigger_TT:0 "完成所有同盟一体化决议"
 EDG_HER_3_6_tt:0 "§G事件前瞻：§!\n成立@HER麦西亚。"

 EDG_HER_3_7_title:0 "凯尔特法案"
 EDG_HER_3_7_desc:0 "越来越多的凯尔特人将被纳入我们的统治，我们之间巨大的民族差异使得治理极为困难，是时候为凯尔特人制定一套新法案了。"
 EDG_HER_3_7_tt:0 "§G事件前瞻：§!\n决定我们对凯尔特人的态度，不同的选项对后续游戏流程有着§T极大影响§!。"

 EDG_HER_3_8_title:0 "苍翠之地"
 EDG_HER_3_8_desc:0 "将四分五裂的爱尔兰岛全部归于联邦之下是我们的历史使命，翡翠之岛不能游离于联邦的统治之外。"
 EDG_HER_mission_3_8_a_yes:0 "£yes£在凯尔特法案中选择§G友好§!"
 EDG_HER_mission_3_8_a_no:0 "£no£在凯尔特法案中选择§G友好§!"
 EDG_HER_mission_3_8_b_yes:0 "£yes£在凯尔特法案中选择§R敌对§!"
 EDG_HER_mission_3_8_b_no:0 "£no£在凯尔特法案中选择§R敌对§!"
 EDG_HER_mission_3_8_tt:0 "§G事件前瞻：§!\n与所有爱尔兰文化属国签订一份特殊的条约。"
 EDG_HER_mission_3_8_b_tt:0 "所有属于我们的爱尔兰区域省份§G-100§!的地方自制度，§G-20§!年分离主义和§R-1§!全部发展度并转变文化为麦西亚"

 EDG_HER_3_9_title:0 "统一群岛"
 EDG_HER_3_9_desc:0 "不列颠群岛是所有人的家园，我们有责任将各岛统一在联邦的统治之下。我们会统治不列颠尼亚。"

 EDG_HER_3_11_title:0 "不列颠新生"
 EDG_HER_3_11_desc:0 "我们是欧陆政治中是一股强劲的力量，从岛屿上统治四海是我们的使命。"
 EDG_HER_3_11_trigger_TT:0 "完成所有不列颠集权决议"

 EDG_HER_4_2_title:0 "特伦特河谷"
 EDG_HER_4_2_desc:0 "德比郡南方的特伦特河谷有着丰富的农业产出，而北方的山地有着充足的矿业资源，充足的物资保障使其成为了城市同盟不被国王掣肘的后盾。"

 EDG_HER_4_4_title:0 "协同防御"
 EDG_HER_4_4_desc:0 "分散的城市防御容易被强大的敌军逐个击破，我们的联军必须有协同作战能力。"

 EDG_HER_4_5_title:0 "动员指令"
 EDG_HER_4_5_desc:0 "零星的军队不足以抗衡周围的强敌，征兵是必要的。"

 EDG_HER_4_7_title:0 "北境骑士团"
 EDG_HER_4_7_desc:0 "苏格兰的雄主对于我们的土地虎视眈眈，年久失修的哈德良长城已无法承担保护我们的责任，我们应该建立新的北境骑士团。"
 EDG_HER_mission_4_7_a_yes:0 "£yes£通过外交手段完成任务"
 EDG_HER_mission_4_7_a_no:0 "£no£通过外交手段完成任务"
 EDG_HER_mission_4_7_a_tt:0 "§G事件前瞻：§!\n诺森伯兰将成为我们的骑士团附庸，并改名哈德良骑士团"

 EDG_HER_4_10_title:0 "阶层拥护"
 EDG_HER_4_10_desc:0 "保持阶级满意长时间以来对于联邦政府来说都是困难且麻烦的工作。我们必须解决掉长期以来困扰国家的异议者和分裂，来保证万众一心，去达到更大的辉煌与繁荣。"

 EDG_HER_5_1_title:0 "保卫城市"
 EDG_HER_5_1_desc:0 "随着英格兰与苏格兰扩张欲望的高涨，我们的城市危在旦夕。不列颠岛屿上国王们的野心不会在消灭彼此后就对我们怀柔，我们需要自己的武装力量反抗他们的掠夺。"

 EDG_HER_5_3_title:0 "堡垒屏卫"
 EDG_HER_5_3_desc:0 "单独的武装力量无法与国王们的大军抗衡，我们需要修建堡垒。"

 EDG_HER_5_6_title:0 "剑刃出鞘"
 EDG_HER_5_6_desc:0 "隐忍的时间已经够长了，做为不列颠霸权的挑战者，我们已做好了战斗的准备。"
 EDG_HER_5_6_tt:0 "打赢5场战斗"

 EDG_HER_5_8_title:0 "金狮雄心"
 EDG_HER_5_8_desc:0 "万胜，苏格兰金狮的王权于此刻被联邦终结。整个不列颠群岛终将是我们的囊中之物。"
 EDG_HER_mission_5_8_a_yes:0 "£yes£满足战争分条件"
 EDG_HER_mission_5_8_a_no:0 "£no£满足战争分条件"
 EDG_HER_5_8_TT:0 "§G事件前瞻：§!\n根据凯尔特法案中的选择，获得不同结果。"
 EDG_HER_5_8_mission_b_yes:0 "£yes£满足省份数量条件"
 EDG_HER_5_8_mission_b_no:0 "£no£满足省份数量条件"
 EDG_HER_5_8_mission_b_TT:0 "所有属于我们的苏格兰地区省份§G-100§!的地方自制度，§G-20§!年分离主义和§R-1§!全部发展度并转变文化为麦西亚"

 EDG_HER_5_10_title:0 "建立认同"
 EDG_HER_5_10_desc:0 "不列颠群岛孕育了各种文化和语言，像是北方的苏格兰人和高地人、绿宝石之岛上的爱尔兰人、南方的威尔士人和英格兰人。自然，这么多文化共存，若是不加管教，定会出现问题。我们应该建立不列颠身份认同，从而制霸不列颠群岛。"
 EDG_HER_mission_5_10_TT:0 "§G事件前瞻：§!\n为所有我们拥有的海岛基督教省份添加修正§T聆听诉求§!，国内的§Y凯尔特§!文化组省份缓慢同化为§T盎格鲁凯尔特§!，并在国内建立更多§T凯尔特社区§!"
