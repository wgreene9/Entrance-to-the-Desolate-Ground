 EDG_flavorENG_mission.27.t:0 "[Root.Monarch.GetName]的内部改革"
 EDG_flavorENG_mission.27.d:0 "[Root.Monarch.GetName]是一位雄才大略又野心勃勃的君主，他在位期间在[Root.GetName]国内进行了多项改革，包括对封建制度、宫廷制度、教会制度等涉及国内行政体系的改革。在他的治理下，[Root.GetName]呈现出一片欣欣向荣的景象。但是与此同时，也有一批既得利益者的利益受到了损害，因此也有一些声音主张停止改革。"
 EDG_flavorENG_mission.27.aa:0 "改革不会停歇"
 EDG_flavorENG_mission.27.bb:0 "是时候停下了"

 EDG_flavorENG_mission.28.t:0 "[Root.Monarch.GetName]在伦敦的会议"
 EDG_flavorENG_mission.28.d:0 "日前，我们的君主[Root.Monarch.GetName]出席了在伦敦的会议上。在会议上，[Root.Monarch.GetName]及王室宫廷的幕僚、顾问与议会的代表进行了长久地辩论，事关讨论未来[Root.GetName]的政治体制。\n\n有许多王室代表都坚持应该削弱议会的权力，甚至应该彻底撤销议会，实现彻头彻尾地君主专制统治。这一派的代表中不乏来自牛津大学、剑桥大学、莱斯特大学里的教授与学者们，他们高谈阔论，义正言辞，罗列了许许多多位于欧洲大路上的强国的历史作为引证，试图说明只有实现彻底的君主专制才能够更好地贯彻和实施各种政策，将国家凝聚成一股绳，劲往一处使。他们认为，像欧陆上的许多强国，都是致力于实现君主的个人集权与中央政府的中央集权，认为这样才能使国家走向强盛。而议会、共和这一套的班子，在罗马帝国、拜占庭帝国的身上都显示出了他们的失败之处。他们的雄辩引得议会内许多中间派人士的侧目。\n\n然而，当轮到支持削弱并限制王权的议会派人士发言的时候，他们的发言同样振聋发聩，引人深思。远的不说，他们几乎是立刻举出了“失地王”约翰、“庸碌者”爱德华二世时期的历史作为依据。当一个君主足够昏庸无能甚至乃至于残忍暴虐时，为了避免他滥用自身的君权犯下对祖国和人民不可饶恕的罪过，为了避免他以一己之力和个人意志将整个国家和人民拖入到万劫不复的深渊之中，议会派有义务也有权力站出来制止君主。\n\n这场辩论持续了整整一天一夜，激烈的讨论从正午一直持续到午夜，但上至我们的君主[Root.Monarch.GetName]，下至议会中没有投票权而只是旁听的候补议员，都没有任何一个人离去，因为他们知道这一个晚上将会决定未来[Root.GetName]的命运。\n\n他们在激烈的交锋中忘记了时间与疲倦，最终两派人士最终取得了一个宝贵的共识，[Root.GetName]将走上一条崭新的道路，一条从未尝试过的二元政治的道路。君主将会与议会分享权力，君主将会拥有足够的权威施展自己的任何决策和命令，但是议会保留了对君主诏令的“封驳”和“留中”的权力。一旦议会认为君主的个人行为将会对国家和人民造成严重的危害，那么议会将会立刻行动起来，通过一系列严谨而又周密的投票手段来决定是否要立刻限制该位君主的行为。这套行之有效的政策在未来被称为“[Root.GetName]的开明君主专制”。\n\n会议结束之时，金色的朝阳已经悬挂在伦敦城的东方，和煦的阳光撒遍整个议会大厅，仿佛议会大厅两侧一位位先王圣像脸上的微笑。以[Root.Monarch.GetName]为首，王室、宫廷、及议会的全体成员，在上帝及列代先王面前庄严宣誓，将永远守护[Root.GetName]的荣光。\n\n[Root.GetName]命中注定将统治世界！"
 EDG_flavorENG_mission.28.aa:0 "我们将走上一条前所未有的道路"
 EDG_flavorENG_mission.28.bb:0 "还是放弃幻想吧"

 EDG_flavorENG_mission.29.t:0 "[Root.Monarch.GetName]在坎特伯雷的会议"
 EDG_flavorENG_mission.29.d:0 "长期以来，[Root.GetName]境内都存在着不少异端的教徒，包括但不限于罗拉德派、瓦勒度派、海岛基督徒等等，尽管在英格兰宗教困境的问题得到解决之后，情况好转了不少，但是[Root.GetName]仍然面临着非常严峻的考验。为此，我们的君主[Root.Monarch.GetName]专程启程前往坎特伯雷，那里是我们罗马教廷驻不列颠岛上的宗主教坎特伯雷大主教的居所，同时也是天主教的几大圣地之一。\n\n[Root.Monarch.GetName]与坎特伯雷大主教会晤之后，决定就在坎特伯雷召开一场盛大的宗教会议，旨在一举解决[Root.GetName]国内的宗教问题。[Root.Monarch.GetName]认为，[Root.GetName]国内宗教思想上的巨大分歧，不仅对[Root.GetName]国内的基督教信仰造成了极大的影响，更是妨碍了[Root.GetName]与其他欧洲国家的交流、贸易等方面的发展。因此，[Root.Monarch.GetName]下定决心通过坎特伯雷会议来解决这个问题。\n\n会议邀请了[Root.GetName]国内的各大教派的代表参加，并由教宗排出的使节监督会议的进程。在会议上，各方代表就如何处理异端信仰以及整合[Root.GetName]的基督教信仰进行了激烈的争辩。许多激进派的人士认为无论如何都应该向罗马教廷效忠，有些温和派人士则认为可以不必改变国家的主流信仰，让国王继续信仰天主教，而继续在民间扩大合法化异端社区的行为。当然也有一些无稽之谈，提议让[Root.Monarch.GetName]直接带领整个[Root.GetName]皈依他们的宗教，或是瓦勒度派，或是罗拉德派，又或是海岛基督教。\n\n这场辩论持续了整整一天一夜，激烈的讨论从正午一直持续到午夜，但上至我们的君主[Root.Monarch.GetName]，下至参会的没有发言权的小型教区代表，都没有任何一个人离去，因为他们知道这一个晚上将会决定未来[Root.GetName]的命运。\n\n他们在激烈的交锋中忘记了时间与疲倦，最终许多派人士最终取得了一个宝贵的共识，[Root.GetName]将走上一条崭新的道路，一条从未尝试过的崭新的道路。这条道路由坎特伯雷大主教亲自提出，当他提出的时候，全场都为之震撼，但经过了整整一个晚上的激烈讨论之后，大家发现这个方案似乎是最能够为大家所接受的。这个方案一方面不像其他异端宗教那样极端激进、疯狂地反对和质疑天主教的权威，另一方面又不像罗马教廷那样极端排斥各类异端宗教。\n\n会议结束之时，金色的朝阳已经悬挂在伦敦城的东方，和煦的阳光撒遍整个议会大厅，仿佛议会大厅两侧一位位先王圣像脸上的微笑。以[Root.Monarch.GetName]为首，王室、罗马教廷、及各个异端宗教的全体成员，在上帝及列代先王面前庄严宣誓，将永远守护[Root.GetName]的荣光。\n\n[Root.GetName]命中注定将统治世界！"
 EDG_flavorENG_mission.29.aa:0 "让我们来听听坎特伯雷大主教说了什么"
 EDG_flavorENG_mission.29.bb:0 "这简直是无稽之谈，我们不会背叛天主教"

 EDG_flavorENG_mission.30.t:0 "一条未曾设想的道路"
 EDG_flavorENG_mission.30.d:0 "长期以来，各种先驱形式的宗教改革，如罗拉德派、瓦勒度派、清洁派等等，大幅度地更改了欧洲的宗教版图。在这种信仰混乱的年代，[Root.GetName]必须表明自己信仰的坚定立场。这当然会在宫廷引发许多讨论，有些人喜欢新教而另一些人会捍卫旧教。\n\n忠于王室的坎特伯雷大主教为我们的君主[Root.Monarch.GetName]提供了一个新奇的点子：建立不同的教会。这个教会将以[Root.Monarch.GetTitle]作为最高领袖，形成教会和国家幸福的联盟。既非新教，也非天主教，亦非改革宗，在教义上它将采取灵活的方式来适应不同环境。\n\n这样的教会自有它的优势。不再臣服于任何最高宗教权威，[Root.Monarch.GetTitle]可随自己心愿结婚或者离婚，决定国家的神学走向，并确认自己的统治是直接授权自上帝。"

 EDG_flavorENG_mission.31.t:0 "[Root.Monarch.GetName]的对外改革"
 EDG_flavorENG_mission.31.d:0 "[Root.Monarch.GetName]是一位雄才大略又野心勃勃的君主，他在位期间深感国家的外部形势的不稳定，强敌环伺，迫切需要进行一场疾如风烈如雨的改革，因此在[Root.GetName]国内进行了多项改革，主要涉及军事体系、常备军制度、贵族参军比例等涉及军事作战能力的改革。在他的治理下，[Root.GetName]呈现出一片欣欣向荣的景象。但是与此同时，也有一批既得利益者的利益受到了损害，因此也有一些声音主张停止改革。\n\n当然，对于改革的诸多内容中，影响最为强烈的就是是否应该按照[Root.Monarch.GetName]的意愿在国内征收一笔战争税。这笔特殊的战争税将摊派到农民和贵族的身上，用于之后进行扩大化的军事发展。"
 EDG_flavorENG_mission.31.aa:0 "再苦一苦人民"
 EDG_flavorENG_mission.31.bb:0 "是时候停下了"

