 EDG_ENG_flavorENG.2.t:0 "金雀花之梦模式"
 EDG_ENG_flavorENG.2.d:0 "理查IV·金雀花做了一个梦。在梦中，英格兰王国是一个无与伦比的强大国度，它的领土从太阳升起之地一直延续到太阳落下之地，被世界上的人们尊称为“日不落帝国”，它的舰队以骄傲地姿态穿行在五洲四洋的任何海域之中，它的外交官能够以趾高气昂的姿态出入各国的使馆，它的子民在全世界各地都要受到人们的尊敬。那是多么强大的一个国度的啊，世人们谈起它，都只会联想起强大、富饶、美丽这些动人心魄的词汇。它是毫无疑问的世界的标杆，文明的灯塔，过去、现在、未来的一切诸国度的领袖。\n\n清晨时分，理查IV·金雀花的梦醒了。望向窗外的熹微阳光，他不由得回想起了昨夜午夜时的那个梦。那个梦是如此地清晰，又是如此的梦幻，令人向往，又害怕可望不可即。那就是英格兰王国的未来吗？那就是金雀花家族的未来吗？\n\n踌躇了许久，理查IV·金雀花最终站起身来，在书桌前用力地写下：金雀花王朝命中注定将统治世界（The Plantagenet is destined to rule the world）。"
