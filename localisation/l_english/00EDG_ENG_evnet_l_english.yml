 EDG_flavorENG_mission.1.t:0 "挣脱伯爵战争的枷锁"
 EDG_flavorENG_mission.1.d:0 "三次伯爵战争的失败为英格兰带来了严重的灾难。\n\n“失地王”约翰对英格兰的破坏并没有随着其高归于天堂别得到休止。一纸《大宪章》俨然成为了英格兰贵族的护身符，第一次诸侯战争的胜利更是为这份特权舔砖加瓦。\n\n公元1216年，法国王太子路易与叛乱的诸侯一道，在百年前的黑斯廷斯古战场大败王军，年幼的亨利三世被迫签订颇具羞辱性的《肯特条约》，进一步扩大了地方贵族的势力，是为第二次诸侯战争。在第二次诸侯战争结束后，也即在亨利三世即位的早期，年幼的国王成为了任凭伯爵们摆布的棋子，伯爵们拥有了远超欧陆同行的自主权。\n\n1258年，在亨利三世试图寻求议会拨款扩大常备军之际，以诺福克伯爵、格洛斯克伯爵和莱斯特伯爵为首的英格兰贵族要求更广泛的权力下放以换取这笔现金，国王和伯爵之间的矛盾彻底爆发，随即爆发第三次诸侯战争。第三次诸侯战争随着莱斯特伯爵在刘易斯之战中大胜随后领军杀入伦敦而告终，亨利三世和他的前任一样被愤怒的领主所击败，莱斯特伯爵和诺福克伯爵都都获封公爵。\n\n日益膨胀的贵族权力让王权越发龟缩于英格兰的东南角，俨然成为了伦敦伯爵。近臣康沃尔伯爵在王室近亲兰开斯特伯爵托马斯为首的一群贵族的压力下二次流放，在诺森伯兰的边境战争中落败，1315-1317年的大饥荒更是给这个多灾多难的王国以沉重打击，在国王最后一次试图摆脱那些桀骜不驯的贵族的掌控不可避免的失败，其最后的近臣温切斯特伯爵被击溃并处决后，爱德华二世的统治走到了尽头。\n\n爱德华二世死后，其子“精明者”爱德华三世接过了沉重的王冠，但英格兰真正的统治者是太后法兰西的伊莎贝拉（她是废黜丈夫王位的主要推手）和情夫马奇伯爵罗杰·莫蒂默以及其所领导的伯爵委员会。爱德华三世远比他碌碌无为的父亲来的高明，大幅度地限制住了伯爵委员会的权利，甚至说服了伯爵委员会同意由他本人兼任兰开斯特伯爵。\n\n随着时间的推移，王位最终传到了现任国王理查六世的手中。理查不能说是一位非常有才能得君主，但是至少是一位守成之君。经过苦心地经营，英格兰如今终于挣脱了伯爵战争的枷锁，是时候考虑下一步应该做些什么了。"
