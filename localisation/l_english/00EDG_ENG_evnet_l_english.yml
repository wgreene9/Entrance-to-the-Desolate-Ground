 EDG_flavorENG_mission.2.t:0 "进一步扩大的英法战争？"
 EDG_flavorENG_mission.2.d:0 "当下的英格兰王国的历史可以追溯到诺曼底征服时期。1066年，以诺曼底公爵“征服者”威廉为首的法国封建主，包括诺曼底、布列塔尼、皮卡迪等地封建主，率兵入侵英国。英王哈罗德迎战身亡于黑斯廷斯战役，威廉在伦敦威斯敏斯特教堂加冕为英国国王。长期以来，英国的王室都有着浓厚的法国封建贵族的色彩，一代代的英国王室也都不愿意放弃自己在法兰西的领土，随时想要扩大自己在欧洲大陆的影响力。\n\n最近一次入侵发生在1429年，洛塔林吉亚国王路维希德七世则宣称了法兰西的王位，意图在兰斯加冕法兰西国王。英国认为这是一个千载难逢的好机会，不久后登陆诺曼底，阿尔勒更是从南方发动入侵，史称“四国战争”。\n\n四国战争最终以法兰西的全面胜利而告终，如今尽管我们保有法兰西北部的诺曼底领地，我们仍然要思考一个严肃的问题，就是我们是否应该继续扩大英法战争的规模？还是就此结束对法冲突？"
 EDG_flavorENG_mission.2.aa:0 "我们在大陆已经没有利益了"
 EDG_flavorENG_mission.2.bb:0 "我们从大陆上来，也要回到大陆上去"

 EDG_flavorENG_mission.3.t:0 "君临巴黎"
 EDG_flavorENG_mission.3.d:0 "巴黎，塞纳河畔的明珠，法兰西王国乃至更加久远之前的西法兰克王国的心脏，如今已经落入我们英格兰王国之手。\n\n长期以来，无论是加洛林家族还是卡佩家族，正是在这座雄伟巍峨的城市中实现着对广袤领土的统治，以致于长期以来巴黎都被视为是法兰西地区理所应当的法理首都，真正的权力中心所在。\n\n随着我们拥有了巴黎，这显然标志着我们与法兰西的冲突迈进了一个全新的阶段，我们才是英法战争的真正胜利者。但是现在有一个问题摆在我们的面前：\n\n我们并没能成功抓获法兰西的卡佩王室成员，他们已经仓皇逃窜到更南方，我们应该如何对待他们？是宜将剩勇追穷寇，尽快南下继续扫平卡佩家族，还是稳扎稳打，将新近征服的领土先完成消化？"
