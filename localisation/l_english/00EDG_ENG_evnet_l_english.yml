 EDG_flavorENG_mission.11.bb:0 "或许让各位封邑贵族先向我们的英王宣誓效忠更好"
 EDG_flavorENG_mission_11_a_tt:0 "所有位于§Y普罗旺斯§!区域、§Y萨伏伊§!区域、§Y朗格多克§!区域的属于§Y阿尔勒§!及其§Y非朝贡属国§!的省份将直接割让给我们。"
 EDG_flavorENG_mission_11_bb_tt:0 "§Y阿尔勒§!将被肢解，释放所有可以释放的国家并断绝所有属国，原属于§Y阿尔勒§!的所有属国、释放出的所有新国家以及解体后的§Y阿尔勒§!都将转变为我们的§M英属前法贵族封邑§!。\n\n该类型属国具有如下特点：\n——不占用外交关系\n——不向宗主缴纳税收\n——不向宗主提供陆军上限\n——不向宗主提供人力\n——不参加宗主的战争\n——附属国因为自身发展度而得到的独立倾向加成仅为10%（正常附庸为25%）\n——与其他所有属国共同计算独立倾向\n——启用全部正常的封邑互动与附庸国互动（正常情况下两类互动不可共存）"

 EDG_flavorENG_mission.12.t:0 "英格兰的低地政策"
 EDG_flavorENG_mission.12.d:0 "与我们隔海而望的低地地区与我们共同掌握了整个英吉利海峡的贸易，英吉利海峡长期以来都是欧洲贸易的心脏之一，大量的商船来来往往在此地靠岸，为我们国家带来了数之不尽的财富。甚至不只是我们国家，在海峡对岸的低地国家们也因此而受益。\n\n不过我们现在必须考虑一个严肃的问题，我们如果要更进一步地掌握贸易，不让我们辛辛苦苦生产的各类商品以及其他从各处口岸运输而来的财富被这些低地国家分润走，我们就必须彻底掌控整个海峡，让海峡对岸的低地国家们对我们俯首称臣。\n\n然而，海峡对岸的低地国家大多是神圣罗马帝国的诸侯，如果我们对他们出手的话，势必会直接导致我们站到与神圣罗马帝国皇帝的对立面。一些有识之士已经提出，或许我们可以通过外交的手段，签订一系列有助于我们的外交条约来实现我们对英吉利贸易区的垄断。但是，也有一些激进主义者与铁血派人士坚定不移地表示，唯有征服能够解决问题。\n\n我们应该如何做？"
 EDG_flavorENG_mission.12.aa:0 "所有与我们友好的低地独立国家都值得争取"
 EDG_flavorENG_mission.12.bb:0 "还是以彻底地征服来告终这个问题吧"
