 EDG_flavorENG_mission.16.t:0 "秉承“狮心王”理查的遗志"
 EDG_flavorENG_mission.16.d:0 "“狮心王”理查一世，是金雀花王朝的第二位英格兰国王，因骁勇善战而被称为“狮心王”，几乎是金雀花王朝历史上最伟大的一位国王。\n\n在10年国王生涯中，理查一世将几乎全部时间都花在戎马弓刀之上。身为天主教教徒，曾加入教廷发起的十字军东征，为第三次十字军东征的将领，于阿苏夫会战中以少胜多击败萨拉丁指挥的穆斯林军队，在劣势兵力的情况下先后三次击败萨拉丁。被公认为是欧洲中世纪时期最杰出的军事指挥官之一。\n\n理查是那个时代理想的国王，全神贯注于十字军东征，保卫祖先的领地。他对政府管理事务并没有兴趣，他是个伟大的战士，战斗中身先士卒，他是佼佼的国王和英明的统帅，他的狮心王称号，是恰如其分的。他的名气很大，除了与萨拉丁的战争与和约改变了地中海东岸的局部政治格局之外，还留下了骑士精神和浪漫传说。\n\n在军事方面，他行军作战的勇气和领导才华是真实可信的，他向世人证明了他是少数能够组织和协调兵源繁复的十字军兵力的将军，他的军事表现亦令他成为中世纪最杰出的军事指挥官之一。\n\n同时代的穆斯林历史学家们也对他有着高度评价。比如萨拉丁的传记作者巴哈丁认为理查“拥有出众的勇气和伟大的灵魂”；另一位编年史家伊本·安西尔则认为“理查勇猛无畏、计谋多端、精力充沛且极具耐心。这些特质足以使他成为这个时代最为出色的人物”。而英国的诺贝尔文学奖得主艾略特则评论说：“毕竟我们的国王在阿卡打了场漂亮仗”。\n\n狮心王理查的一生充满了传奇色彩。他的勇猛善战、政治智慧以及悲壮的命运都使他成为了中世纪英格兰历史上最引人注目的人物之一。\n\n尽管他的统治生涯充满了波折和挑战，但他的英勇事迹和坚定信仰仍然激励着后人不断前行。"
 EDG_flavorENG_mission.16.aa:0 "“狮心王”理查之魂指引着我们"

 EDG_flavorENG_mission.19.t:0 "竖起理查五世纪念碑"
 EDG_flavorENG_mission.19.d:0 "“异端粉碎者”理查五世，金雀花家族的杰出典范之一。\n\n理查五世的统治不能说是十分出彩，但这主要还是因为他接手的完全是一副烂摊子。由于“失地王”约翰、“软弱者”爱德华二世等几位昏聩无能的君主导致的严重灾难，在理查五世接过英格兰王国的王冠时，整个英格兰已经是满目疮痍。\n\n尽管理查五世晚年因为与法兰西之间的四国战争的惨败而导致郁郁而终，将王位传给了年仅二十岁出头的理查六世，但是他的一生也并非全部都由失败构成，最为可圈可点的战绩或许当属1414年对罗拉德派的全面镇压的巨大胜利。\n\n十四世纪初，英国神学家约翰·威克利夫率先向罗马天主教会发起了猛烈攻势，而这些人就被蔑称为“罗拉德派”，也就是所谓的异端。第一批罗拉德派以威克利夫在牛津大学的同事们为中心，由赫里福的尼古拉领导。1382年坎特伯里的大主教威逼牛津罗拉德派的一些人放弃他们的观点，但这一派别继续扩张。1414年，罗拉德派委员会公然在东盎格利亚掀起反旗，反抗英王统治，理查五世立刻做出了强有力地反击，起义遭到了残酷的报复。但由于天主教世界总体的萎靡和动荡，该起义并未标志罗拉德派公开政治影响的结束，并且有越来越多的底层民众和传教士开始公开或秘密地选择罗拉德派，并逐渐超出英格兰统治者的控制。\n\n直到1444年，英格兰南部已经有大批信众皈依了罗拉德派，而东盎格利亚地区已经建立了自己的罗拉德派教会，脱离了罗马教廷的控制，而东盎格利亚的统治者亦将罗拉德派教义奉为圭臬，并建立了一个服从公爵的罗拉德委员会，用以管理当地的罗拉德信徒，并为统治者提供支持。\n\n如今，东盎格利亚的公爵被我们所捕获，罗拉德派在东盎格利亚的独立统治也被我们扫进了历史的垃圾堆。有人提议，就在此地竖立一座纪念碑，纪念理查五世作为“异端镇压者”而流传的美名。"

 EDG_flavorENG_mission.20.t:0 "竖起爱德华三世纪念碑"
 EDG_flavorENG_mission.20.d:0 "“精明者”爱德华三世，金雀花家族的杰出典范之一。\n\n爱德华二世死后，其子“精明者”爱德华三世接过了沉重的王冠，但英格兰真正的统治者是太后法兰西的伊莎贝拉（她是废黜丈夫王位的主要推手）和情夫马奇伯爵罗杰·莫蒂默以及其所领导的伯爵委员会。\n\n爱德华三世远比他碌碌无为的父亲来的高明，但他的处境甚至比不上他的父亲。不过幸运的是，爱德华三世碰上了好时候，大饥荒不仅严重打击了英格兰王国，更是给高傲的伯爵们一记釜底抽薪，依赖于庄园经济的伯爵们在这场天灾中所受的损失要远远大于王室。\n\n再加上伯爵委员会内部并不是铁板一块，爱德华三世很好地隐藏了自己的个人情绪，为了王室的振兴不惜认贼作父，与马奇伯爵罗杰·莫蒂默的合作使得英格兰的王权得到了快速地振兴。\n\n在耐心地等待下，机会很快到来了。王室近亲兰开斯特伯爵托马斯作为前任的摄政、废黜爱德华二世的重要推手，未能在伯爵委员会中大权独揽，反倒被马奇伯爵罗杰所掣肘，二人很快反目成仇。爱德华三世利用二人的矛盾大做文章，最终竟然以托马斯公开叛乱为借口，一举收回了兰开斯特伯爵领地，尽管为了妥协，不能直接将兰开斯特领地收回王室直辖，但爱德华三世还是说服了伯爵委员会同意由他本人兼任兰开斯特伯爵。\n\n“精明者”爱德华三世一生都在致力于加强王室集权，从伯爵联盟的手中不断地收回权力。尽管他即位时是英格兰王国历史上王权最黑暗的时候，对王权有着极大限制的伯爵委员会刚刚成立，但是在他去世的时候，英格兰国王已经可以履行相当大一部分的权利，而伯爵委员会对王权的限制，也被爱德华三世尽自己最大能力去除了。\n\n兰开斯特伯爵领是“精明者”爱德华三世与伯爵委员会博弈的重大成果之一，随着如今兰开斯特伯爵领被正式裁撤，这片领土并入王室直辖，有人提议，就在此地竖立一座纪念碑，纪念爱德华三世的丰功伟绩。"
 
 EDG_flavorENG_mission.21.t:0 "邀请约克公爵来宫廷任职"
 EDG_flavorENG_mission.21.d:0 "现任约克公爵[YRK.Monarch.GetName]的非凡才能早就声名远播，为人所熟知。尽管他年纪轻轻，但已经声名鹊起，在幼时就有神童的美名，如今长大成年、执掌约克公国之后，更是政绩斐然，整个约克公国在他的治理之下井井有条，呈现出一片欣欣向荣的景象。\n\n然而，正所谓巧妇难为无米之炊，这样的一位有着远见卓识的能人，仅仅管理着约克公国这小小的一亩三分之地，显然是显得有些大材小用了。更何况，大不列颠岛上已经有了强大的英格兰王国和苏格兰王国，小小的约克公国夹在二者当中，纵然[YRK.Monarch.GetName]有着非凡的天赋才能，也仍然要受制于人。\n\n随着我们英格兰王国与约克公国之间的关系不断地深化与推进，我们宫廷之中有一些有识之士建议，在建立起我们与约克公国之间密切地联系、确定封建附庸关系的同时，为何不邀请这位卓越的管理者前来我们的宫廷，担任我们的宫廷顾问呢？这位约克公爵[YRK.Monarch.GetName]同时在行政、外交和军事方面都堪称极有建树，如果我们任命他作为我们的行政顾问，他一定会成为一位卓越的行政专家；而如果我们任命他作为我们的外交顾问，他一定会成为卓越的外交官；又或者如果我们任命他作为我们的军事顾问，他一定会成为卓越的陆军改革家。\n\n虽然在约克当地管理一个公国并不是什么坏事，但显然英格兰的宫廷对于他来讲，更加地海阔天空。我们应该如何做？"
