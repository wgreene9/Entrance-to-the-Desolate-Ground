 EDG_flavorENG_mission.13.t:0 "来自英格兰的请求"
 EDG_flavorENG_mission.13.d:0 "来自海峡对岸的传统强国英格兰向我们发来了一份请求，希望可以与我们建立一个牢不可破的同盟，同时在军事、贸易等方面建立起密切的联系。如果我们同意他们的邀请的话，我们将立刻与他们结盟并且互相视为历史友邦。此外，我们还将把我们的贸易竞争力转让给他们。"
 EDG_flavorENG_mission.13.aa:0 "这值得同意"
 EDG_flavorENG_mission.13.bb:0 "表示拒绝"

 EDG_flavorENG_mission.14.t:0 "对方同意了我们的请求"
 EDG_flavorENG_mission.14.d:0 "日前，我们向海峡对岸位于低地的友好国家们发出了一份措辞友好的外交协议。在这份外交协议中，我们回顾了过往以来两国的悠久历史友谊，然后强调了当前我们两国可能存在的共同进行发展的基础与可能，并对过去一段时间以来两国在英吉利海峡贸易区内发生过的一些摩擦和误会进行了解释。\n\n我们希望他们能够诚恳地考虑我们的建议，与我们进行更加深入更加全面地合作，从经济到军事方面都进行同步，不但结成军事同盟，同时也结成经济同盟。当然，由于我们拥有着更加强大的军事实力，所以实际上我们在做的事情是要求他们将他们的贸易竞争力转交给我们，以换取我们对他们的军事保护。\n\n如今，可喜的消息传到了我们的宫廷，信使回报，他们已经同意了我们的请求，正式与我们结成了从经济到军事上都牢不可破的战略合作伙伴关系。"
 EDG_flavorENG_mission.14.aa:0 "好极了！"

 EDG_flavorENG_mission.15.t:0 "对方拒绝了我们的请求"
 EDG_flavorENG_mission.15.d:0 "日前，我们向海峡对岸位于低地的友好国家们发出了一份措辞友好的外交协议。在这份外交协议中，我们回顾了过往以来两国的悠久历史友谊，然后强调了当前我们两国可能存在的共同进行发展的基础与可能，并对过去一段时间以来两国在英吉利海峡贸易区内发生过的一些摩擦和误会进行了解释。\n\n我们希望他们能够诚恳地考虑我们的建议，与我们进行更加深入更加全面地合作，从经济到军事方面都进行同步，不但结成军事同盟，同时也结成经济同盟。当然，由于我们拥有着更加强大的军事实力，所以实际上我们在做的事情是要求他们将他们的贸易竞争力转交给我们，以换取我们对他们的军事保护。\n\n如今，可恨的消息传到了我们的宫廷，信使回报，他们已经拒绝了我们的请求，并且大言不惭地嘲讽了我们。是可忍，孰不可忍？"
