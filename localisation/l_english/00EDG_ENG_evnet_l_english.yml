 EDG_flavorENG_mission.5.t:0 "竖起亨利三世纪念碑"
 EDG_flavorENG_mission.5.d:0 "“诺曼底守护者”亨利三世，金雀花家族的杰出典范之一。\n\n他是臭名昭著的“失地王”之子，公元1216年，约翰王在惊骇与叛乱中离世，其子亨利三世加冕为新王，但前来干涉的法国王太子路易与叛乱的诸侯一道，在百年前的黑斯廷斯古战场大败王军，年幼的亨利三世被迫签订颇具羞辱性的《肯特条约》，进一步扩大了地方贵族的势力。在亨利三世即位的早期，年幼的国王成为了任凭伯爵们摆布的棋子，伯爵们拥有了远超欧陆同行的自主权，更有甚者，已经秘密结党拥护国王的堂姐——布列塔尼的埃莉诺继承大统。诺福克伯爵罗杰·毕格德和国王达成了表面上的和解，但国王和伯爵之间依然暗潮涌动，这种关系在1258年彻底破碎。\n\n一年前，也即1257年，亨利三世率领这王家近卫军成功在鲁昂击溃法兰西，夺回了对诺曼底的掌控权，亨利三世随即要求扩大直属于王军的常备部队，但这意味着需要一笔额外的拨款和更高额的领主税。当年春天，在亨利三世试图寻求议会拨款扩大常备军之际，以诺福克伯爵、格洛斯克伯爵和莱斯特伯爵为首的英格兰贵族要求更广泛的权力下放以换取这笔现金，国王和伯爵之间的矛盾彻底爆发，随即爆发第三次诸侯战争。\n\n第三次诸侯战争随着莱斯特伯爵在刘易斯之战中大胜随后领军杀入伦敦而告终，亨利三世和他的前任一样被愤怒的领主所击败，莱斯特伯爵和诺福克伯爵都都获封公爵，于此同时，英格兰北部的苏格兰贵族安古斯伯爵吉尔伯特·德·乌姆弗拉维尔领军占据了父亲诺森伯兰的男爵领周围的土地，伯爵本人自称“我在苏格兰是安格斯伯爵，在英格兰是诺森伯兰伯爵。”由于诸侯战争的战败，亨利三世对于诺森伯兰鞭长莫及，只能默许了其半独立状态。1272年，“诺曼底守护者”亨利三世驾崩于威斯敏斯特，他的长子，“威尔士之锤”英勇的爱德华一世接过了国王的权柄。"
