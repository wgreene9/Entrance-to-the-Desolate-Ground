 EDG_flavorENG_mission.9.t:0 "亲密的布列塔尼公国"
 EDG_flavorENG_mission.9.d:0 "布列塔尼人的祖先为不列颠人，他们于公元前5至1世纪由今天法国沿海一带前往不列颠岛。在5至6世纪，属于日耳曼部落群的盎格鲁-撒克逊人进入不列颠后，布列塔尼人又开始返回欧洲大陆，在阿摩利卡半岛，即通俗所说的布列塔尼半岛进行定居。\n\n布列塔尼人的民族定位一度非常复杂，尽管他与如今不列颠岛上的不列颠人、如今生活在法国地域上的高卢人在过去都同属于克尔特部落群，并且在行为习惯上布列塔尼人也和高卢人更为接近，但是高卢人在经过罗马帝国的统治后，已经高度罗马化，而如今英格兰的主导民族，即西撒克逊人，又是当年诺曼底公爵“征服者”威廉及其诺曼裔和盎格鲁-撒克逊人相互同化所形成的，其中的区别显然是十分显著，因此许多人都认为布列塔尼人已经是一个有别于不列颠人的民族了。\n\n随着我们与布列塔尼公国达成了异常亲密与信任的关系，布列塔尼民族的独特性为我们留下一个问题，我们是否应该通过给予特权的手段来使他们加入我们的共同体，或是依然保持友谊？"
