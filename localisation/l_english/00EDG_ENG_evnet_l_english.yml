 EDG_ENG_flavorENG.4.t:0 "英格兰宗教困境"
 EDG_ENG_flavorENG.4.d:0 "时间来到1444年，英格兰境内正面临着严重的宗教困境与思想分歧，整个国家内部不同省份信仰宗教的社群以及国教之间的撕裂已经十分严重。\n\n在孤悬海外的不列颠岛上，国内正受到罗拉德派的严重影响。\n\n十四世纪初，英国神学家约翰·威克利夫率先向罗马天主教会发起了猛烈攻势，而这些人就被蔑称为“罗拉德派”，也就是所谓的异端。第一批罗拉德派以威克利夫在牛津大学的同事们为中心，由赫里福的尼古拉领导。1382年坎特伯里的大主教威逼牛津罗拉德派的一些人放弃他们的观点，但这一派别继续扩张。1414年罗拉德派的一次起义很快被英格兰国王，即理查六世的父亲理查五世打败，起义遭到了残酷的报复，但由于天主教世界总体的萎靡和动荡，该起义并未标志罗拉德派公开政治影响的结束，并且有越来越多的底层民众和传教士开始公开或秘密地选择罗拉德派，并逐渐超出英格兰统治者的控制。\n\n直到1444年，英格兰南部已经有大批信众皈依了罗拉德派。\n\n而在海峡的另一面，英格兰王国在欧洲大陆上的领土则存在着大量的瓦勒度派信徒与社群。\n\n瓦勒度派最初是认为由富商彼得·瓦勒度在1173年效仿使徒放弃家财后，在里昂身体力行传教时创立的，许多天主教神职人员也效仿他投入到清贫的传教生活中。在1175至1185年瓦勒度委托一位里昂牧师，将《新约》翻译成本地方言，甚至在1179年瓦勒度还曾受邀叩见过教宗亚历山大三世并参加第三次拉特朗大公会议。\n\n在1180年，因为不服从第三次拉特朗大公会议决定，尤其是停止私自解经，瓦勒度被驱逐出里昂，此后瓦勒度派变成了一种流动秘密团体，与本地瓦勒度派秘密社团联系祷告后在秘密的前往下个地点。\n\n尽管瓦勒度派长期受到迫害，但一直未消亡。阿尔比十字军和瓦尔纳十字军的失败、再征服运动的停滞不前和胡斯运动的成功都成为天主教世界逐渐颓废的象征，而瓦勒度派也在罗马教廷式微的这一段世界内得到了扩张，在法兰西地区得到了长足的发展。\n\n面对国内错综复杂的宗教形势，我们应当如何做？"
 EDG_ENG_flavorENG.4.aa:0 "我们是最虔诚的天主教徒，我们对罗马赤胆忠心"
