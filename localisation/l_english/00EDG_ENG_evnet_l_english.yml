 EDG_flavorENG_mission.4.t:0 "摇摆不定的法兰西封邑贵族"
 EDG_flavorENG_mission.4.d:0 "我们对法兰西战争的全面胜利极大地震撼了法兰西的封邑贵族们，尤其是我们君临巴黎的举措，更是给了他们沉重的一击，这些封邑贵族们又如同以往一般，开始举棋不定，立场摇摆。\n\n自从雨果·卡佩从衰朽的西法兰克的加洛林王朝手中夺取了法兰西的王位以来，雨果·卡佩及其后人将加洛林王朝解体的根本原因归咎于没有将家族的势力扎根到王国的土壤当中，因此，卡佩家族热衷于在全国开枝散叶，将支系分封到地方从而避免另一个权臣从卡佩家族手中夺走王位。\n\n然而如今法兰西的这一做法已经呈现出苦果，随着卡佩的主支与旁支的关系随着血缘的疏远而变得不再和睦，支系们又控制了地方的实权，法王只能蜷缩在小小的法兰西岛上，支系们甚至组建起了公益同盟强迫法王低头。\n\n如今法王仓皇逃窜，而我们至今还保留着诺曼底公爵的头衔，名义上而言也是法国的封邑贵族之一，或许我们可以尝试利用这个纽带让法国的封邑贵族们转而向我们臣服。"
 EDG_flavorENG_mission.4.aa:0 "我们也曾是法兰西的公爵，或许可以让他们向我们效忠"
 EDG_flavorENG_mission.4.bb:0 "纸上得来终觉浅，必须用刀剑去夺取"
