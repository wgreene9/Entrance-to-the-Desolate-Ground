 EDG_ENG_flavorENG.7.t:0 "英格兰的命运II：爱德华一世与二世"
 EDG_ENG_flavorENG.7.d:0 "“威尔士之锤”英勇的爱德华一世时期的英格兰\n\n在英格兰风云巨变、国王与伯爵之间的斗争纷乱未休的同时，北方的苏格兰局势也在潜移默化地发生着改变。尽管遭受了一次失败的对王位的宣称，但这并不意味着这爱德华一世决心对北方的邻居袖手旁观。1292年夏季爱德华一世悍然入侵苏格兰，苏格兰人和法兰西达成了同盟，爱德华一世被迫双线作战，英格兰尽管还在不断实现战术胜利，但进攻明显陷入停滞，越来越多的羊毛和酒附加税使得这位国王在英格兰越来越不受欢迎，这场战争以英格兰的偃旗息鼓告终。\n\n尽管爱德华一世对苏格兰的征服战争未能成功，但是曾经同属于凯尔特人阵营、并且长期以来都与苏格兰保持着历史友邦的威尔士公国，则在爱德华一世的北伐战争中遭遇毁灭性打击。爱德华一世在威尔士山区地区多次击败威尔士主力军队，甚至还连根拔起了几个威尔士山民所组成的游击组织，其变化莫测、如风林火山般的作战指挥艺术令威尔士人叹为观止，也深感震怖，由此为自己赢得了“威尔士之锤”的美名。\n\n1307年，第九次十字军的领袖，杰出的军事指挥家“威尔士之锤”爱德华一世驾崩，爱德华二世即位。\n\n“庸碌者”爱德华二世时期的英格兰\n\n爱德华二世的统治甚至很难用平庸来形容，日益膨胀的贵族权力让王权越发龟缩于英格兰的东南角，俨然成为了伦敦伯爵。近臣康沃尔伯爵在王室近亲兰开斯特伯爵托马斯为首的一群贵族的压力下二次流放，在诺森伯兰的边境战争中落败，1315-1317年的大饥荒更是给这个多灾多难的王国以沉重打击，在国王最后一次试图摆脱那些桀骜不驯的贵族的掌控不可避免的失败，其最后的近臣温切斯特伯爵被击溃并处决后，爱德华二世的统治走到了尽头。"
 
 EDG_ENG_flavorENG.8.t:0 "英格兰的命运III：兰开斯特公爵领的由来"
 EDG_ENG_flavorENG.8.d:0 "“精明者”爱德华三世时期的英格兰\n\n爱德华二世死后，其子“精明者”爱德华三世接过了沉重的王冠，但英格兰真正的统治者是太后法兰西的伊莎贝拉（她是废黜丈夫王位的主要推手）和情夫马奇伯爵罗杰·莫蒂默以及其所领导的伯爵委员会。\n\n爱德华三世远比他碌碌无为的父亲来的高明，但他的处境甚至比不上他的父亲。不过幸运的是，爱德华三世碰上了好时候，大饥荒不仅严重打击了英格兰王国，更是给高傲的伯爵们一记釜底抽薪，依赖于庄园经济的伯爵们在这场天灾中所受的损失要远远大于王室。再加上伯爵委员会内部并不是铁板一块，爱德华三世很好地隐藏了自己的个人情绪，为了王室的振兴不惜认贼作父，与马奇伯爵罗杰·莫蒂默的合作使得英格兰的王权得到了快速地振兴。\n\n在耐心地等待下，机会很快到来了。王室近亲兰开斯特伯爵托马斯作为前任的摄政、废黜爱德华二世的重要推手，未能在伯爵委员会中大权独揽，反倒被马奇伯爵罗杰所掣肘，二人很快反目成仇。爱德华三世利用二人的矛盾大做文章，最终竟然以托马斯公开叛乱为借口，一举收回了兰开斯特伯爵领地，尽管为了妥协，不能直接将兰开斯特领地收回王室直辖，但爱德华三世还是说服了伯爵委员会同意由他本人兼任兰开斯特伯爵。"
 
 EDG_ENG_flavorENG.9.t:0 "英格兰的命运IV：近期历史"
 EDG_ENG_flavorENG.9.d:0 "近期历史\n\n随着时间的推移，王位最终传到了现任国王理查六世的手中。理查不能说是一位非常有才能得君主，但是至少是一位守成之君。在他即位之前，他的父亲理查五世刚刚失去了对威尔士地区的控制权，威尔士地区已经实现了事实的独立，并且建立起了一个威尔士王国。\n\n与此同时，罗拉德派正在英国的土地上如火如荼地传播着。十四世纪初，英国神学家约翰·威克利夫率先向罗马天主教会发起了猛烈攻势，而这些人就被蔑称为“罗拉德派”，也就是所谓的异端。第一批罗拉德派以威克利夫在牛津大学的同事们为中心，由赫里福的尼古拉领导。1382年坎特伯里的大主教威逼牛津罗拉德派的一些人放弃他们的观点，但这一派别继续扩张。1414年罗拉德派的一次起义很快被英格兰国王，即理查六世的父亲理查五世打败，起义遭到了残酷的报复，但由于天主教世界总体的萎靡和动荡，该起义并未标志罗拉德派公开政治影响的结束，并且有越来越多的底层民众和传教士开始公开或秘密地选择罗拉德派，并逐渐超出英格兰统治者的控制。\n\n直到1444年，英格兰南部已经有大批信众皈依了罗拉德派，而东盎格利亚地区已经建立了自己的罗拉德派教会，脱离了罗马教廷的控制，而东盎格利亚的统治者亦将罗拉德派教义奉为圭臬，并建立了一个服从公爵的罗拉德委员会，用以管理当地的罗拉德信徒，并为统治者提供支持。\n\n同样给予英格兰沉重打击的还有约克公爵的独立以及对麦西亚地区的几个商业自由城市的失去控制。在一系列打击之下，理查五世很快撒手人寰，将烂摊子交给了尚且才二十岁出头的毛头小子理查六世。幸好理查六世快速地熟悉了政务，并且将自己的弟弟、一向被视为头脑聪慧且思维敏捷的约翰·金雀花派往诺曼底管理英王在法兰西北部的地产，持续至今。在1444年之前，约翰一直是理查的继承人，他也一直对自己的兄长忠心耿耿，将诺曼底领地管理的井井有条，并在英法战争中为兄长鞠躬尽瘁。但在1444年，理查生下了女儿玛格丽特，并将其指定为自己的继承人，这让约翰与英格兰王位失之交臂，他因此怀恨在心。是否会有什么阴谋将要发生，就不得而知了。"
