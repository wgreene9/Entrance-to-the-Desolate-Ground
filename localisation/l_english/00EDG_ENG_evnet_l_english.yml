 EDG_flavorENG_mission.6.t:0 "加冕鸢尾花的王冠"
 EDG_flavorENG_mission.6.d:0 "鸢尾花王冠，这是长期以来法兰西王国的王冠，自从卡佩家族将衰落腐朽的加洛林家族从西法兰克王国的王座上赶走之后，以鸢尾花作为标志的卡佩家族就登上了历史的舞台，君临整片法兰西地区已经有着相当长的一段时间。\n\n长期以来，卡佩家族的先祖雨果·卡佩及其后继者都坚定不移地认为加洛林家族的衰落与失败的根本原因在于没有大量地开枝散叶，将家族的势力深入到王国的方方面面，因此卡佩家族非常热衷于大量启用家族近亲作为封臣，并将他们分封到全国各地，他们中大部分都拥有着不小的权力，形成了法兰西王国独具特色的贵族封邑体系。随着时间的推移，封邑们与国王之间的血缘关系越来越远，在政治与军事上也同样是越走越远。尽管如此，鸢尾花的王冠依然对于他们有着极强的约束力。\n\n如今随着旧法兰西贵族的封邑们都已经纷纷向我们献上忠诚，并且已经在我们的努力之下由金雀花家族的分支逐渐篡夺了各个封邑的实际权利，如今已经是时候考虑我们应该如何对待这顶法兰西的鸢尾花王冠了。"
