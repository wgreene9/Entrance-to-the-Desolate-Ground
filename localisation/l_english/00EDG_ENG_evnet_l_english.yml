 EDG_flavorENG_mission.24.t:0 "整合爱尔兰诸部"
 EDG_flavorENG_mission.24.d:0 "早在“狮心王”理查一世统治时期，英格兰王国就已经完成了对爱尔兰地区的征服，从理论上来讲，这里很早就属于英格兰王国。可惜，在“狮心王”理查一世死后，其侄子亚瑟继承了爱尔兰公国的头衔，他在位期间待民友善，富有亲和力，虽然是外族的统治者，却一度被爱尔兰人民称呼为“爱尔兰守护者”。为了爱尔兰人民的福祉与爱尔兰地区的发展，继承了爱尔兰公爵之位的其子“爱尔兰守护者”亚瑟多次与继承了英国国王之位的“狮心王”理查一世之子——昏聩无能却又嫉贤妒能的“失地王”约翰对抗，最终在1203年被“失地王”约翰杀害。\n\n“爱尔兰守护者”亚瑟死后，“失地王”约翰又在爱尔兰地区横征暴敛，爱尔兰当地的大贵族再也不满于约翰的统治，最终于1204年揭竿而起，让金雀花王朝彻底失去了对爱尔兰的控制。而爱尔兰的大贵族们趁机崛起，在后来的两百多年时间里，无数豪杰风起云涌，阿尔斯特、米斯、蒂龙、基尔代尔、奥法利、蒂康奈尔、斯莱戈、克兰里卡德、托蒙德、奥蒙德、伦斯特、德斯蒙德、芒斯特，小小的一个爱尔兰岛上，不知道涌现出了多少独立领主，但凡是手里有着财富和军队的封建庄园主们，都敢于占山为王，割地自治，整个爱尔兰岛陷入一片混乱之中。\n\n当爱尔兰人民正在庆祝自己从英格兰手中获得解放之时，却发现自己并没有脱离苦海。在失去了上层阶级统治之后的大贵族试图开始在自己的领地建立一个个独立的国家，而随之而来的便是无休无止的相互征伐于厮杀，翡翠之岛再次陷入了无尽的混乱。在漫长的时间里，由于苏格兰与英格兰王国都将视野放在了彼此之上，而爱尔兰也因此几乎没有被两者所染指，维持着自1204年以来的分裂状态，两百年间爱尔兰再未被任何势力实质性统一过。\n\n在1444年，尽管爱尔兰实现了短期的统一，但实际上诸部族之间的分裂和争斗完全没有得到平息，随着我们完成了对爱尔兰地区的征服，我们才发现事情并没有那么简单。击败爱尔兰的至高王只是开始，如何将各个部族进行整合才是关键。\n\n当然也有人提出，§R爱尔兰各个氏族领主相互争斗给爱尔兰人民带来了无尽的灾难§!，§G英格兰才是爱尔兰人民的救世主§!。"
 EDG_flavorENG_mission.24.aa:0 "爱尔兰氏族混战给爱尔兰人民带来了灾难，英格兰才是爱尔兰人民的救世主"
 EDG_flavorENG_mission.24.bb:0 "爱尔兰人永远不会是我们的朋友"

 EDG_flavorENG_mission.25.t:0 "竖起爱尔兰公爵亚瑟纪念碑"
 EDG_flavorENG_mission.25.d:0 "“爱尔兰守护者”亚瑟，金雀花家族的杰出典范之一。\n\n尽管亚瑟并不是英格兰王国金雀花王朝历任国王中的任何一位，但是他的传奇故事依然可歌可泣，值得为后人所铭记。他是传奇的“狮心王”理查一世的侄子，也是“狮心王”理查非常放心且器重的一位后代，跟随理查参加过十字军东征，也多次在内阁中担任要职，辅佐理查处理国务，被委以重任。在理查完成了对爱尔兰岛的征服之后，亚瑟被任命为爱尔兰公爵，前往爱尔兰进行治理。\n\n亚瑟深知自己作为外族人，统治各个部族零立的爱尔兰岛，绝非易事，爱尔兰人不过是屈服于叔父理查的兵峰罢了，表面臣服的底下，是口服心不服。为了让爱尔兰人归心，亚瑟在爱尔兰岛统治期间恩威并施，赏罚并行，赢得了爱尔兰当地人民的爱戴的同时，又建立起了金雀花家族的皇家威严，堪称一代明君。\n\n可惜，亚瑟的故事随着“狮心王”理查的驾崩而戛然而止。叔父理查死后，英格兰王位传到了兼具昏聩无能、嫉贤妒能与残忍暴虐的“失地王”约翰的手中。亚瑟本是理查精心为约翰挑选的得力助手，左膀右臂，却被约翰自废武功。由于约翰多次要对爱尔兰进行横征暴敛的暴行都遭到亚瑟的阻拦和劝谏，约翰一怒之下将亚瑟谋害致死。从那之后，金雀花家族丧失了对爱尔兰的控制。\n\n如今随着爱尔兰地区重归我等之手，有必要树立起一座纪念亚瑟的丰碑，铭记我们金雀花家族的伟大典范。"
 
 EDG_flavorENG_mission.26.t:0 "竖起爱德华一世纪念碑"
 EDG_flavorENG_mission.26.d:0 "“威尔士之锤”、“英勇的”爱德华一世，金雀花家族的杰出典范之一。\n\n1272年，“诺曼底守护者”亨利三世驾崩于威斯敏斯特，他的长子，“威尔士之锤”英勇的爱德华一世接过了国王的权柄。\n\n在英格兰风云巨变、国王与伯爵之间的斗争纷乱未休的同时，北方的苏格兰局势也在潜移默化地发生着改变。尽管遭受了一次失败的对王位的宣称，但这并不意味着这爱德华一世决心对北方的邻居袖手旁观。\n\n1292年夏季爱德华一世悍然入侵苏格兰，苏格兰人和法兰西达成了同盟，爱德华一世被迫双线作战，英格兰尽管还在不断实现战术胜利，但进攻明显陷入停滞，越来越多的羊毛和酒附加税使得这位国王在英格兰越来越不受欢迎，这场战争以英格兰的偃旗息鼓告终.\n\n尽管爱德华一世对苏格兰的征服战争未能成功，但是曾经同属于凯尔特人阵营、并且长期以来都与苏格兰保持着历史友邦的威尔士公国，则在爱德华一世的北伐战争中遭遇毁灭性打击。爱德华一世在威尔士山区地区多次击败威尔士主力军队，甚至还连根拔起了几个威尔士山民所组成的游击组织，其变化莫测、如风林火山般的作战指挥艺术令威尔士人叹为观止，也深感震怖，由此为自己赢得了“威尔士之锤”的美名。\n\n1307年，第九次十字军的领袖，杰出的军事指挥家“威尔士之锤”爱德华一世驾崩，爱德华二世即位。\n\n如今随着威尔士地区重归我等之手，有必要树立起一座纪念亚瑟的丰碑，铭记我们金雀花家族的伟大典范。"

