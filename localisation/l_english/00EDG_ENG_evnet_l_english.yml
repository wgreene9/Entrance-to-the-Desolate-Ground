 EDG_flavorENG_mission.7.t:0 "英格兰民族至上运动"
 EDG_flavorENG_mission.7.d:0 "在我们确立了英格兰的民族自豪不可动摇的基本方针之后，在我们治下的法兰西文化圈内的省份中，英格兰民族至上运动正如火如荼地发展着，大量的英语教习官、巡查员被派往各个省份，按照政府的命令，从各个角度入手，彻底改变当地人民的语言、生活习惯、民族认同等方方面面，将他们彻底地塑造成认可自己是英格兰人，这一类人也被后世称为“法兰格拉特尔人”。"
