 EDG_flavorENG_mission.10.t:0 "阿尔勒余波"
 EDG_flavorENG_mission.10.d:0 "长期以来，南法地区，即所谓的普罗旺斯区域、萨伏伊区域、朗格多克区域等等，都被视为是法兰西王国的王冠下的一部分，直到1203年，事情发生了转变。\n\n自东方的波格米勒派将他们教义传入南法的奥克语地区，这一诺斯替主义的基督教派在欧西塔尼亚蔚然成风，并直接影响到了宗座面前的北意大利。公元1203年，教宗英诺森三世宣布对猖狂的“清洁派”异端发动十字军。除教宗以外，十字军最大的支持者来自于他们的领主——法兰西国王，而清诘派的领袖是图卢兹伯爵雷蒙德二世，这位贵族成为了朗格多克贵族的共主，在开战之前，伯爵试图和教廷达成一定程度的和解，皈依天主教的怀抱从而避免他的领地被战火蹂躏，但他仍然在秘密庇护领地和周围地区的清洁派人员，这场战争最终还是没有避免，史称“第一次阿尔比十字军战争”\n\n第一次阿尔比十字军最终以清洁派的胜利而告终。教宗统一撤销对朗格多克的十字军并且接受南法贵族名义上的皈依，但教宗也被迫放弃对奥克地区的教会的行政管辖权，仅保留对教会土地的征税权，但大体上而言，赢得胜利的是清洁派。\n\n公元1256年夏天，教宗和法王发起了第二次阿尔比十字军，老伯爵的继承人雷蒙德七世在战争上显然没有父亲那么高的造诣，法王的军队在罗讷河谷节节胜利，但雷蒙德七世在外交层面更有智慧，一封求援信在战争开始的第九天便被特使秘密携带到伦敦。正当法王“圣王”路易九世在为对异端的胜利而沾沾自喜的同时，三狮旗已经高悬在卡昂城的上空，巴黎已经成为抵抗英军的最前线，而北境重臣阿朗松公爵更是公然倒戈，支持英王对诺曼底的占领。而随着法军的匆忙北撤，教廷军队一方面分散于整个罗讷谷地，另一方面雇佣军之间缺乏统一的指挥与调度，雷蒙德七世一举收复了整个普罗旺斯领地，一时风头无二。\n\n不过如今这一切都已经成为过去式，我们英格兰如今不再扮演着阿尔勒国王的合作者的角色，而是扮演着阿尔勒地区的统治者的角色了。这片区域与我们渊源颇深，我们也曾多次与清洁派合作，现在是时候决定我们对待清洁派的态度了。"
 EDG_flavorENG_mission.10.aa:0 "我们是最虔诚的天主教徒！"
 EDG_flavorENG_mission.10.bb:0 "我大英格兰恢弘八方，何不容清洁派？"

