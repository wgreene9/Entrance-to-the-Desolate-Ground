 FOI_SPA_1_3_title:0 "伊比利亚之火"
 FOI_SPA_1_3_desc:0 "\n“诸卿勇士听朕言：\n\n“上帝赐福之伊比利亚王土，岂容异教铁蹄久踞？自西哥特王冠坠地，七百年剑光未歇。今圣雅各战旗猎猎，托莱多圣剑重辉，天命昭然！\n\n“格林纳达红堡之巅，新月晦暗；安达卢斯膏腴之地，麦穗垂泣。先王骸骨犹念故土，受洗之民尚困桎梏。十字架前血誓未冷，圣地亚哥之路岂终？\n\n“朕以圣三位一体之名起誓：凡夺旗先登者，赐世袭爵禄；凡捐躯疆场者，享天国永福。让莱昂雄狮之吼震颤阿尔罕布拉宫墙，令科尔多瓦清真寺重闻弥撒圣咏！\n\n“此非王权之战，乃光复上帝应许之土。诸君腰间佩剑，既斩尘世枷锁，亦开天国门扉。天赐汝勇，圣恩护体，为义而战，为信而亡，荣耀归于上主！\n\n“朕与尔等共饮决死之酒，待凯旋之日，圣体坛前同颂赞主诗篇！”\n\n——阿斯图里亚斯国王伊格纳西三世\n主历1444年圣雅各节于布尔戈斯军营"
 FOI_SPA_2_3_title:0 "稳定北方"
 FOI_SPA_2_3_desc:0 "阿斯图里亚斯与潘普洛纳，不仅是伊比利亚半岛基督徒最坚固的堡垒，还是希梅纳和特拉斯塔马拉王朝这两个显赫王族的统治中心，重要性不言而喻。唯有将此地牢牢掌控，方能昭告天下[Root.GetName]在收复失地运动中的主导地位。这是历史赋予的使命，亦是荣耀之征途，不容有失。"
 FOI_SPA_3_3_title:0 "伊比利亚雄心"
 FOI_SPA_3_3_desc:0 "卡斯蒂利亚王国，伊比利亚一代英主费尔南多三世统御之地，如今却被穆斯林污秽占据。费尔南多的早逝和诸子的纷争让图莱图拉泰法得以鸠占鹊巢，我们必须继承雄主的遗志，解放我们的基督教兄弟！"
 FOI_SPA_4_3_title:0 "向南推进！"
 FOI_SPA_4_3_desc:0 "在过去，内部的分歧和南方的负隅顽抗让我们迟迟没有完成收复失地，但我们的敌人已在长期的斗争中遭受了巨大的损失。再度集结吧，勇士们，对伊比利亚的僭主和伪王发动宽恕的一击！"
 FOI_SPA_2_1_title:0 "西部战略"
 FOI_SPA_2_1_desc:0 "加利西亚与波尔图地处伊比利亚的最西端，悠久的海洋文化让他们的目光更多聚焦于大洋，憧憬着海格力斯之柱以外那片未知的天地，而对半岛上的纷争不甚关心。然而，树欲静而风不止，一心向海的他们最终不可避免地将被卷入伊比利亚半岛统一的烈焰之中。"
 FOI_SPA_3_1_title:"统一西部"
 FOI_SPA_3_1_desc:0 "1414年的科英布拉惨败让里斯本十字军黯然落幕，也让24岁的巴达霍斯泰法阿卜杜拉一战得名“安达卢西亚之剑”，为泰法时代续命数十年。然而阿卜杜拉年事已高，在基督教和伊斯兰信仰之间的踟躇让他愈发优柔寡断，曾经的名将再也无法庇护这些狂热的萨拉森人了，巴达霍斯雄狮迟暮，再征服者势必一雪前耻。"
 FOI_SPA_2_2_title:0 "团结内部"
 FOI_SPA_2_2_desc:0 "伊比利亚风雨飘摇，如果要想光复全希斯帕尼亚的土地，基督教国家必须摒弃前嫌，再度团结，让萨拉森人不敢轻举妄动。"
 FOI_SPA_2_2.tt:0 "每个符合条件的盟友将会给予我们§G50§!£adm£、§G50§!£dip£、§G50§!£mil£"
 FOI_SPA_2_4_title:0 "拉拢外部"
 FOI_SPA_2_4_desc:0 "穆斯林的阴影至今盘旋在伊比利亚上空，为了防御穆斯林们对我们潜在的吉哈德，我们必须通过与外部虔信的基督教兄弟结成同盟，以务实的政策在外交上保卫国家。"
 FOI_SPA_2_4.tt:0 "每个符合条件的盟友将会给予我们§G0.5§!年的年度收入与§G0.5§!年的年度人力"
 FOI_SPA_2_5_title:0 "东部战略"
 FOI_SPA_2_5_desc:0 "阿尔比十字军和托洛萨会战的蝴蝶效应让阿拉贡王国毁于信仰的分歧，也使得清洁派势力在伊比利亚粉墨登场。[Root.GetName]应以征服者的姿态当将这片地区置于她的管辖之下，不洒下一滴基督徒的鲜血，明她才是阿拉贡遗产的继承人。"
 FOI_SPA_3_5_title:0 "统一东部"
 FOI_SPA_3_5_desc:0 "瓦伦西亚的皎月高悬，见证着德・维瓦尔振臂高呼 “为荣耀与信仰而前行”，也目睹了穆尔西亚的苏丹在阿拉贡王国崩溃后对基督徒横征暴敛。此番故地重游，并非为利益之驱，而是因为熙德的骑士精神在呼唤，在伊比利亚基督徒的心田中，再度熠熠生辉，重燃信仰之光。"
 FOI_SPA_4_2_title:0 "进军[225.GetName]"
 FOI_SPA_4_2_desc:0 "科尔多瓦泰法，蜗居在伍麦叶王朝故都的僭越者，他们的实力与他们的野心是如此的不符。他们既不如西方的巴达霍斯泰法能征善战，也不如南方的伊什比利亚穆夫提狂热。他们的无能与傲慢真是令人发笑，就让我们从伍麦叶的故都开始瓦解安达卢斯。"
 FOI_SPA_4_4_title:0 "挺近[223.GetName]"
 FOI_SPA_4_4_desc:0 "伊什比利亚的穆夫提，横亘在十字军前进道路上的巨大阻碍。他们隐匿于南部连绵起伏的群山之中，策划着一个又一个阴谋。他们的种种行径，如同一道道荆棘，持续阻挠着伊比利亚的统一进程。面对这样棘手的敌人，我们绝不能心慈手软，更不能有所顾忌。必须果断采取一切必要手段，将这个极端的苏菲教团连根拔起，连同他们的穆夫提，从这片土地上彻底抹除，不留一丝痕迹，唯有如此，伊比利亚的统一大业才会顺利推进 。"
 FOI_SPA_5_3_title:0 "纯净伊比利亚"
 FOI_SPA_5_3_desc:0 "\n魏巍上主，\n基督眷顾，\n伊比利亚，\n蒙恩膏沐。\n\n骑士执剑，\n列王挥旌，\n七百年战，\n圣辉终明。\n\n驱暗破枷，\n光复山河，\n铁蹄踏处，\n十字巍峨。\n\n颂主圣名，\n涤净烽烟，\n寸土皆复，\n长夜归航。\n\n荣耀颂赞，\n归于羔羊，\n新天新地，\n圣殿重光。"
 
 FOI_ADU_1_3_title:0 "安达卢斯之火"
 FOI_ADU_1_3_desc:0 "安达卢斯在燃烧。战火绵延不断，灼烧着每一个手持兵器之人。自塔里克山到巴斯克，从加利西亚到加泰罗尼亚，我看到那死亡骑士正在行军。"
 FOI_ADU_2_2_title:"联合诸泰法"
 FOI_ADU_2_2_desc:0 "权力的过度分散是一把刺入穆斯林王朝的利刃。伊比利亚从昔日王朝手中滑落正是因为泰法诸君的分裂，但我们如今仍然需要这遗产的帮助。"
 FOI_ADU_2_2.tt:0 "每个符合条件的盟友将会给予我们§G100§!£adm£、§G100§!£dip£、§G100§!£mil£"
 FOI_ADU_2_4_title:0 "寻找新盟友"
 FOI_ADU_2_4_desc:0 "我们需要朋友，正如国家需要盟友。尽管盟友或许并非羊皮纸上那般守约，但在利益的叮当作响下，有些东西是可以一笔勾销的。"
 FOI_ADU_2_4.tt:0 "每个符合条件的盟友将会给予我们§G0.5§!年的年度收入与§G0.5§!年的年度人力"
 FOI_ADU_2_3_title:0 "安定南部"
 FOI_ADU_2_3_desc:0 "从马德里向南望去，那莫雷纳与安达卢西亚群山簇拥之地，曾经是摩尔人于伊比利亚的龙兴之地，巩固对当地统治的重要性不言而喻。"
 FOI_ADU_3_3_title:0 "反收复失地运动"
 FOI_ADU_3_3_desc:0 "新月与十字架，异端与异教徒。征服运动已百年，再征服运动也百年，而再再征服运动将百年。"
 FOI_ADU_4_3_title:0 "向北推进！"
 FOI_ADU_4_3_desc:0 "我们曾经将那些软弱的基督徒赶入了阿斯图里亚的群山中，那为什么不让他们再次滚回那里呢？"
 FOI_ADU_2_1_title:0 "西部失地"
 FOI_ADU_2_1_desc:0 "加利西亚，布拉干萨，贝雅，承载着这些古老名字的岩石被海浪日夜侵蚀着。然而明天，踩踏在这些石头上的将不再是基督徒。"
 FOI_ADU_3_1_title:0 "收复西部"
 FOI_ADU_3_1_desc:0 "西方的孩子们，如今再度回到了绿白罩袍之下，不再受那刺眼阳光之伤。"
 FOI_ADU_2_5_title:0 "东部失地"
 FOI_ADU_2_5_desc:0 "坎佩多亚尔确实英勇无比，那么就让我们成就伟大中的伟大。击败王者，成为王者中的王者。"
 FOI_ADU_3_5_title:"收复东部"
 FOI_ADU_3_5_desc:0 "历经无数岁月，见过无数惨痛代价，东方那寂寞之地终于向我们敞开了大门。当摩尔人走在几百年前的遗迹中，他们是否会记起最初的梦想？"
 FOI_ADU_4_2_title:"夺取[207.GetName]"
 FOI_ADU_4_2_desc:0 "「让那城市燃烧，让那河流尖叫！我不要活人，我只要那胜利向我俯首称臣！」"
 FOI_ADU_4_4_title:0 "攻占[210.GetName]"
 FOI_ADU_4_4_desc:0 "「空旷的山谷中，回荡着死亡。城市里见不到一个人，只有渡鸦在枯井上盘旋。如果有人询问，那恐怕只有马刀会作出答复。」"
 FOI_ADU_5_3_title:0 "统一安达卢斯"
 FOI_ADU_5_3_desc:0 "「我们赢了……然后呢？当绿白色的旗帜插遍伊比利亚时，谁又能看见惨痛的血色已经将那烧焦的卷边遮盖？」"

 FOI_SPA_6_3_title:0 "重建工作"
 FOI_SPA_6_3_desc:0 "\n马德里外的荒原上，冷风席卷着焦土略过十字架下的残骸；格林纳达的断墙下，半截安达卢斯浮雕已被苔藓啃噬；曾经流淌橄榄油与葡萄酒的沟渠里，骑士锈剑与摩尔弯刀碎屑相互交叠，被血浸透的土壤在月光下泛着诡异的铜绿。\n\n十字军战旗的残片挂在枯死的无花果树上，像具褪色的干尸。烧焦的修道院地窖里，西哥特手抄本与波斯地毯灰烬不分彼此。牧羊人赶着瘦弱的羊群走过碎石堆，突然踢出半颗镶着蓝釉的颅骨——七百年的风沙都没能抹平眼眶里凝固的惊惧。\n\n特茹河在残破的引水渠间呜咽，河岸石缝里同时生长着荆棘与阿拉伯茴香。某个坍塌的望楼深处，被遗忘的安达卢斯琴弦仍在大西洋风暴中震颤，应和着远方圣雅各教堂的丧钟。\n\n一切功成万骨枯，伊比利亚在燃烧。收复失地运动的落幕带来的不止权贵的荣耀，更有遍野的哀鸿。\n\n当再征服的狂热退潮，我们必须拭去所有的泪痕，让圣雅各的土地再次焕发光辉。"
 FOI_SPA_6_3.cat.tt:0 "§Y逐光之路§!已启用"
 FOI_FOI_unify_iberia_country:0 "§Y我们是伊比利亚的统一者§!"
 FOI_SPA_7_3_title:0 "伊比利亚基建法案"
 FOI_SPA_7_3_desc:0 "与摩尔人多年的战事让我们的人民受苦了太久了。如果我们想要稳定我们新建立的王国，就必须恢复我们王国的财富，超越科尔多瓦哈里发窃据伊比利亚的时代。"
 FOI_enable_infrastructure_building:0 "启用决议：修建§Y伊比利亚地区§!基础设施"
 FOI_SPA_8_3_title:0 "科尔多瓦大教堂"
 FOI_SPA_8_3_desc:0 "安达卢斯的故都古尔图巴，如今[Root.GetName]治下的科尔多瓦，摩里斯科人的骄傲被我们紧紧握住。对这里进行基督教改造，让西哥特的王权和天主的圣音再次统御这里，才能让异教徒的统治合法性荡然无存。"
 FOI_SPA_9_3_title:0 "发掘[2754.GetName]金矿"
 FOI_SPA_9_3_desc:0 "[2754.GetName]一直以丰富的金矿而闻名半岛。在卡斯蒂利亚故土作威作福的图莱图拉泰法没有妥善管理这里的资源，就让我们代替他，利用此地加强我们的铸造业，为重建事业提供财政支持。"
 FOI_SPA_10_3_title:0 "民族认同"
 FOI_SPA_10_3_desc:0 "自西哥特铁冕坠地，摩尔人淌血的弯刀染红半岛已有七百年长夜。一如当年的基督，虔信人以荆棘织就冠冕，在蒙难的日子于阿斯图里亚斯群山中重燃斗争之火，八个世纪的不舍昼夜，旌旗与铁骑最终在一座座安达卢斯城阙下合流。异教徒的旗帜坠入地中海波涛之际，半岛每块岩石都浸透着罗德里戈之剑的锈迹与马蹄之痕。\n\n往日已逝，我们正持着金线，将破碎的纹章重绣成共主之袍。让我们将北方再征服者的热血，与中部穆扎赖卜经卷与南方安达卢斯星盘一同铸在新生的伊比利亚的十字架之上。阿斯图里亚斯山区的风，终将带着科尔多瓦的玫瑰芬芳，吹拂圣地亚哥朝圣之路。\n\n[Root.GetName]正在迈向她自己的光明之路——这用三种语言书写的土地，当归于同一个复活的基督。"
 FOI_SPA_10_3.tt:0 "我们与我们属国所拥有的在§Y伊比利亚地区§!所有宗教与我们§Y国教§!相同的省份都会§R极其缓慢§!的同化为§Y伊比利亚§!文化，该过程预计耗时§Y150§!年。"
 FOI_SPA_7_1_title:0 "资金问题"
 FOI_SPA_7_1_desc:0 "长期以来，伊比利亚的商人阶级一直被贵族和他们的私利所压迫。他们中的很多人已经积累了大量财富，但缺乏为国家服务的政治能力。我们必须为他们提供机遇，让他们能为[Root.GetName]的重建工作做出贡献。"
 FOI_SPA_get_ten_loan:0 "我们将获得§G5§!笔§Y0§!利率的贷款"
 FOI_ADU_get_ten_loan:0 "我们将获得§G5§!笔§Y0§!利率的贷款"
 FOI_SPA_8_1_title:0 "里斯本港"
 FOI_SPA_8_1_desc:0 "早在公元前12世纪，腓尼基人就在特茹河北岸建立了商业港口。公元前205年，罗马人征服该地区，将其称为 “奥利希波”，此时里斯本已成为罗马在伊比利亚的重要据点之一。\n公元5世纪，苏维汇人、西哥特人先后征服该地区。公元714年，摩尔人占领里斯本，进一步拓展了港口，使其与地中海和大西洋的贸易往来更加频繁。\n之后里斯本在波尔图卡勒和巴达霍斯的统治者之间反复易手，最后被巴达霍斯泰法阿卜杜拉一世牢牢掌握，此后这里逐渐安定，成为了伊比利亚西部的重要贸易和航海中心，穆斯林和基督徒在这里开展了繁荣的商贸活动。\n在伊比利亚的第一支开拓者船队扬帆出海后，里斯本港作为如今[Root.GetName]的重要港口，即将迎来属于她的辉煌时期。"
 FOI_SPA_8_2_title:0 "瓦伦西亚港"
 FOI_SPA_8_2_desc:0 "瓦伦西亚最初是一个由古希腊人在公元前2世纪所建的小村落。公元2世纪，瓦伦西亚在罗马帝国统治下重新崛起，成为繁荣城市，建有可容纳1万人的大型马戏场等公共建筑，城市围绕广场展开，广场是权力中心和两条主要道路的交汇点。\n8世纪，该城落入萨拉森人魔掌之中。1094年，英勇的“熙德”罗德里戈·迪亚兹·德·维瓦尔攻克了瓦伦西亚周边地区，短暂地成为这里实质的统治者，但穆拉比特的入侵又使得这里被穆斯林夺回。\n而后，阿拉贡王国也曾统治这里，但并未长久，最终熙德魂归天国之地还是落入了穆尔西亚泰法手中。\n伊比利亚光复后，在[Root.GetName][Root.Monarch.Title][Root.Monarch.GetName]的治下，瓦伦西亚迎来了经济和艺术的繁荣，丝绸交易所和海事法庭的建立让此地愈发重要，成为了意大利、西欧和北非港间的重要中转港。"
 FOI_SPA_9_2_title:0 "巴塞罗那港"
 FOI_SPA_9_2_desc:0 "公元前2世纪，罗马人在巴塞罗那地区建立了第一个港口，当时它就已成为罗马帝国重要的军事和贸易港口，为帝国在地中海地区的扩张和贸易往来发挥了重要作用。\n帝国衰落后，巴塞罗那先后被西哥特人、摩尔人、法兰克人、加泰罗尼亚伯国、阿拉贡王国、加泰罗尼亚共和国统治。政局的动荡没有影响城市的崛起，15世纪时，巴塞罗那港已成为西地中海的重要贸易枢纽，热那亚、那不勒斯、阿尔勒、伊比利亚的商人络绎不绝聚集于此，贸易活动日益繁荣。\n在[Root.GetName]统一伊比利亚之后，巴塞罗那凭借其优越的地理位置，毋庸置疑，终将成为帝国对意大利、奥克西塔尼亚和北非投送影响力的重要前哨站。"
 FOI_SPA_10_2_title:0 "兴建教堂"
 FOI_SPA_10_2_desc:0 "对伊比利亚的光复早已完成，但信奉异端邪说乃至伪神的摩里斯科人仍在我们中间徘徊，污染了这片神圣的土地。我们兴建教堂，让圣教会的荣光再次照耀西哥特的土地。"
 FOI_SPA_8_4_title:0 "马林港"
 FOI_SPA_8_4_desc:0 "马林港所在的蓬特韦德拉地区最初由罗马人建立，曾是重要的贸易港。后来由于港口淤积，港埠逐渐移至西南9公里处的马林，这里逐步发展成为新的港口。\n在中世纪，马林港所在地区诞生了不少航海家，为港口的发展奠定了一定基础。在加利西亚共和国的发展下，马林港已经成为当地重要的海上交通枢纽，与欧洲其他地区有着频繁的贸易往来。\n随着再征服完成后伊比利亚海上势力崛起，马林港迎来了新的发展机遇，将成为无数探险家通往新世界之窗。"
 FOI_SPA_7_5_title:0 "稳定问题"
 FOI_SPA_7_5_desc:0 "伊比利亚贫瘠的土地上至今仍有不少蠢蠢欲动、不服统治的豪族和异教徒。但在[Root.GetName]统治全西班牙之后，一切都将改变——在西哥特沦亡700年后，新的由基督教国家主导的秩序将在这动乱之国再次建立。"
 FOI_SPA_9_4_title:0 "塞维利亚港"
 FOI_SPA_9_4_desc:0 "公元前7世纪左右，腓尼基人在瓜达尔基维尔河口，即今天的塞维利亚一带建立了最初的贸易据点，用于贵金属贸易。公元前2世纪，罗马人将当时的塞维利亚称为“Hispanalis”并使其成为重要港口，1世纪后当地造船厂可建造大型运粮船，大量物资从这里运往罗马。\n8世纪时，萨拉森人开始统治这里，建造了黄金塔等建筑用于港口和城市防御。即使在收复失地运动最激烈的几年里，港口一直贸易繁荣，货物运往欧洲各地。\n蒙恩上主，[Root.GetName][Root.Monarch.Title][Root.Monarch.GetName]如今在这里建立了西印度贸易署理（Casa de Contratación），可以预见的是，这里势必成为伊比利亚乃至全西欧的海上贸易中心。"
 FOI_SPA_10_4_title:0 "贸易体系"
 FOI_SPA_10_4_desc:0 "伊比利亚人以许多事情而闻名，其中之一就是可与拉丁人和希腊人相媲美的商业能力。\n在里斯本，在塞维利亚，在巴塞罗那，我们打造了规模宏大且设施完备的港口。这些港口不仅拥有宽敞的码头，能够容纳大量商船停靠，还建设了先进的仓储设施，用于存放各类货物。同时，配套的海关、金融机构等也一应俱全，为贸易活动提供了便利与保障。\n在马德里，在托莱多，在科尔多瓦，我们修建了四通八达的道路，将沿海港口与内陆城市紧密相连，使得内陆的农产品、手工艺品等能够顺利运输到港口，再运往世界各地；而从海外进口的商品也能迅速分发到内陆地区。"
 EDG_SPA_8_5_title:0 "希洪港"
 EDG_SPA_8_5_desc:0 "在罗马帝国时期，希洪地区就已存在人类定居点，当时它是罗马帝国的一个区域重镇，见证了早期的海上贸易活动。\n中世纪之后，西哥特王国和摩尔人先后统治此地。722年，佩拉约挫败了摩尔人，建立阿斯图里亚斯王国，希洪港自此成为了伊比利亚十字军诸王获得外交援助的重要商埠。而在费尔南多三世重新启用阿斯图里亚斯王号之后，希洪港也迎来了第二次复兴，成为了王国与法兰西和其他外国的交流之窗。随着伊比利亚经济的缓慢恢复重建，希洪港势必继续发展，成为[Root.GetName]的海上扩张基地。"
 FOI_SPA_11_3_title:0 "伊比利亚新生"
 FOI_SPA_11_3_desc:0 "当比利牛斯山脉的晨光刺破长夜，伊比利亚半岛的褶皱里，埋藏着七百年的血与火。从科瓦东加的岩石间迸发出第一声自由的呐喊，到格拉纳达的阿尔罕布拉宫垂下最后一缕伊斯兰的月光，这片土地在信仰与刀剑的交织中，铸就了史诗般的重生。\n\n收复的不仅是土地，更是文明的脊梁。伊比利亚的新生，是长夜后的破晓，是废墟上的诗篇。当科尔多瓦的钟声最后一次为伊斯兰时代哀鸣，大西洋的浪已托起一个帝国的朝阳。"


 FOI_ADU_6_3_title:0 "重建工作"
 FOI_ADU_6_3_desc:0 "漫长的战争让村庄废弃。孩子失去了父亲，妻子失去了丈夫，就连那田地也无人耕作。即便我们取得了半岛的胜利，但元气大伤的我们现在最需要的就是休整。"
 FOI_ADU_7_3_title:0 "安达卢斯基建法案"
 FOI_ADU_7_3_desc:0 "绿白旗之下，除了刀光剑影，也能够看到小麦的金黄。"
 FOI_ADU_8_3_title:0 "帝都"
 FOI_ADU_8_3_desc:0 "伊比利亚的王冠需要一块配得上它的宝石，正如胜利的荣耀需要一篇配得上它的传奇。"
 FOI_ADU_9_3_title:0 "发掘[2754.GetName]金矿"
 FOI_ADU_9_3_desc:0 "看，是金子！金光闪闪的，哪怕是看着，内心就已经躁动不安。"
 FOI_ADU_10_3_title:0 "民族认同"
 FOI_ADU_10_3_desc:0 "广袤的半岛一直有一个问题，那便是极其分散的民族。从塔里克山脚下的安达卢斯人，到比利牛斯山中的巴斯克人，不同语言和文化充斥着这片土地。倘若我们要团结一致，那么必须有一个共同的身份认同！"
 FOI_ADU_10_3.tt:0 "我们与我们属国所拥有的在§Y伊比利亚地区§!的所有省份都会§R极其缓慢§!的同化为§Y安达卢斯§!文化，该过程预计耗时§Y150§!年。"
 FOI_ADU_11_3_title:0 "安达卢斯新生"
 FOI_ADU_11_3_desc:0 "从废墟中崛起，在明日冉冉升起的，是安达卢斯的旗帜。为了这一天，有多少人再也望不到明天，又有多少人长眠于田野……"
 FOI_ADU_7_1_title:0 "资金问题"
 FOI_ADU_7_1_desc:0 "金钱如清泉，供养万物生长。然而如今，骄傲的烈日炙烤着大地，财富的河流逐渐干涸，农田再也长不出一丝一毫。"
 FOI_ADU_8_1_title:0 "[223.GetName]港"
 FOI_ADU_8_1_desc:0 "与那商船一同到来的……"
 FOI_ADU_8_2_title:0 "[220.GetName]港"
 FOI_ADU_8_2_desc:0 "除了金钱与丝绸……"
 FOI_ADU_9_2_title:0 "[213.GetName]港"
 FOI_ADU_9_2_desc:0 "还有歌声与传说……"
 FOI_ADU_10_2_title:0 "兴建清真寺"
 FOI_ADU_10_2_desc:0 "安拉在地上的使者，他们也需要栖身之地。正如孤儿需要臂膀，使者的居所也将成为他们心灵的港湾。"
 FOI_ADU_8_4_title:0 "[206.GetName]港"
 FOI_ADU_8_4_desc:0 "看远方的航船驶来……"
 FOI_ADU_9_4_title:0 "[224.GetName]港"
 FOI_ADU_9_4_desc:0 "听海风的吟诵……"
 FOI_ADU_10_4_title:0 "贸易体系"
 FOI_ADU_10_4_desc:0 "当海鸥再度于海港上空盘旋，安达卢斯也再度通过贸易与世界连接在了一起。我们的商品能够走向世界，而世界的财富也将流入半岛。"
 FOI_ADU_7_5_title:0 "稳定问题"
 FOI_ADU_7_5_desc:0 "刚刚重获新生的国家沉浸在欢呼声中，但再光辉的身影也终究会在太阳的照射下生出影子。当我们向前看的时候，也不能忘记身后的荫蔽。"
 FOI_SPA_8_5_title:0 "[207.GetName]港"
 FOI_SPA_8_5_desc:0 "去海边整点土豆条……"

 FOI_ADU_expand_1_3_title:0 "凤凰涅槃"
 FOI_ADU_expand_1_3_desc:0 "白凤凰，浴火重生！"
 FOI_ADU_expand_1_3.tt:0 "\n该修正持续期间，我们在与§Y首都§!位于§Y马格里布§!地区的国家处于战争之时，所有被我们占领的位于§Y马格里布§!地区的省份将会立刻被割让给我们\n"
 FOI_ADU_expand_2_3_title:0 "跨过直布罗陀"
 FOI_ADU_expand_2_3_desc:0 "数百年前，我们跨过直布罗陀，踏上了伊比利亚的土地。数百年后，我们将再度跨过直布罗陀，重新夺回祖先的故乡。"
 FOI_ADU_expand_4_3_title:0 "浩瀚无垠"
 FOI_ADU_expand_4_3_desc:0 "征服的边界是什么？把这个问题留给弱者，将胜利的荣耀留给我们。"
 FOI_ADU_expand_3_4_title:0 "收复阿尔及尔"
 FOI_ADU_expand_3_4_desc:0 "摩尔人战士走在灼热的阿尔及尔土地上，北非的疆土终于回到了我们的手中。它属于我们，过去，现在，和未来……"
 FOI_ADU_expand_6_3_title:0 "黄沙漫天"
 FOI_ADU_expand_6_3_desc:0 "地中海风吹过，掀起的黄沙不断抹平大漠中的遗迹。过去的历史被掩埋在了黄沙之下，但我们坚韧的意志将重新在这流土之上建立新的碑谷。"
 FOI_ADU_expand_5_2_title:0 "统一马格里布"
 FOI_ADU_expand_5_2_desc:0 "日落之地迎接着新一轮的日出。黄沙与远方的白日一同映衬着天地之间的那杆旗帜：属于安达卢斯的光辉，立于天地之间。"
 FOI_ADU_expand_9_3_title:0 "烈火燎原"
 FOI_ADU_expand_9_3_desc:0 "黄沙之上，就连火焰也没有东西可以灼烧。然而如今，这荒芜的大地之上却涌现着熊熊烈火。供养烈焰的并非草木，而是敌人的尸首。"
 FOI_ADU_expand_9_3.tt:0 "\n我们在与§Y首都§!位于§Y萨勒尔§!或§Y尼日尔§!地区的国家处于战争之时，所有被我们占领的位于§Y萨勒尔§!或§Y尼日尔§!地区的省份将会立刻被割让给我们\n"
 FOI_ADU_expand_11_3_title:0 "苍翠与燥热之林"
 FOI_ADU_expand_11_3_desc:0 "安达卢斯人是忍耐的象征。无论是黄沙还是雨林，我们的双脚都能够踏足。"
 FOI_ADU_expand_11_3.tt:0 "\n§O璀璨世纪§!将提供§Y殖民地安置概率§!加成\n"
 FOI_ADU_expand_10_2_title:0 "撒哈拉的风沙"
 FOI_ADU_expand_10_2_desc:0 "撒哈拉荒漠一望无边。很多人将其视作是死亡的象征，但当人们擦亮双眼，便能发现逐渐出现在地平线的商队。"
 FOI_ADU_expand_10_2.tt:0 "\n§O璀璨世纪§!将提供§Y贸易效率§!加成\n"
 FOI_ADU_expand_10_4_title:0 "尼日尔的湍流"
 FOI_ADU_expand_10_4_desc:0 "尼日尔的波涛承载着金刚石，将独木舟与生命一同送往下游。沿着大河向南，我们或许能够找到黄沙背后的财富。"
 FOI_ADU_expand_10_4.tt:0 "\n§O璀璨世纪§!将提供§Y贸易引导§!加成\n"
 FOI_ADU_expand_12_3_title:0 "承上启下"
 FOI_ADU_expand_12_3_desc:0 "从阿尔及尔的海岸到非洲的草原，我们的足迹遍布了阿非利加的南北。在过去，这只会是部落传说中的一部分，但我们却将传说变成了现实。"
 FOI_ADU_expand_13_3_title:0 "刚果盆地"
 FOI_ADU_expand_13_3_desc:0 "它仿佛一个巨大的海盆，又像是一片天然的雨林。没有人能说出它究竟是从何而来，那这必定是安拉的伟业，伟大啊！"
 FOI_ADU_expand_13_3.tt:0 "\n我们在与§Y首都§!位于§Y刚果§!、§Y中非§!、§Y南非§!、§Y东非§!地区的国家处于战争之时，所有被我们占领的位于§Y刚果§!、§Y中非§!、§Y南非§!、§Y东非§!地区的省份将会立刻被割让给我们\n"
 FOI_ADU_expand_14_3_title:0 "阿非利加的馈赠"
 FOI_ADU_expand_14_3_desc:0 "北非的土地是富饶的，地中海将其高高托起。中非的草原是狂野的，猛兽栖息于此，与人们互相争斗。人们会默认这些未知之地是穷苦的，但他们不会知道，隐藏在荒芜背后的财富究竟有多么宝贵。"
 FOI_ADU_expand_8_1_title:0 "顺流而下"
 FOI_ADU_expand_8_1_desc:0 "伴随那清澈的河流，绿白色的旗帜蔓延而下。安达卢斯的主权与河流同在，只要是流水所到之处，便一定能看到我们的身影。"
 FOI_ADU_expand_7_2_title:0 "西部通道"
 FOI_ADU_expand_7_2_desc:0 "西边的小道难以通行，这不仅仅是因为山脉的阻隔，更关键的是风沙的侵蚀让这里寸步难行。"
 FOI_ADU_expand_15_1_title:0 "通往津巴布韦"
 FOI_ADU_expand_15_1_desc:0 "通往津巴布韦，便是通往财富。津巴布韦与富有是同义词，愿通货膨胀永远追赶不上津巴布韦。"
 FOI_ADU_expand_16_1_title:0 "南非的宝藏"
 FOI_ADU_expand_16_1_desc:0 "南非有什么？稀树草原一眼望不到尽头，这片荒芜的大地似乎什么都没有。既然地上没有，那就向下……"
 FOI_ADU_expand_3_2_title:0 "击溃穆瓦希德"
 FOI_ADU_expand_3_2_desc:0 "安拉只会青睐正义，而正义永远能够胜利。祂的正义与我们同在，正如死亡与敌人同在。咆哮吧，这把剑只斩不义之人！"
 FOI_ADU_expand_4_4_title:0 "驱逐十字军"
 FOI_ADU_expand_4_4_desc:0 "拉丁佬和基督徒在虚伪的驱使下入侵了北非原住民的土地。他们在这里犯下的累累罪行将得到清算，这片大地上的污秽将被彻底洗涤！"
 FOI_ADU_expand_9_2_title:0 "[1114.GetName]草原"
 FOI_ADU_expand_9_2_desc:0 "草原上有什么？可以看河马呲牙！"
 FOI_ADU_expand_14_2_title:0 "进军埃及"
 FOI_ADU_expand_14_2_desc:0 "密斯尔作为地中海粮仓，自古以来便是兵家必争之地。拥有尼罗河者拥有胜利，这是亘古不变的道理。"
 FOI_ADU_expand_14_2.tt:0 "\n我们在与§Y首都§!位于§Y埃及§!地区的国家处于战争之时，所有被我们占领的位于§Y埃及§!地区的省份将会立刻被割让给我们\n"
 FOI_ADU_expand_17_2_title:0 "炽热之地"
 FOI_ADU_expand_17_2_desc:0 "当烈日灼伤到无法忍受，就连马刀也无法紧握，这样的领地又是何等的难以征服？"
 FOI_ADU_expand_14_4_title:0 "连接非洲之角"
 FOI_ADU_expand_14_4_desc:0 "东非的土地并非富饶，但作为链接东方与西方的窗口，非洲之角在贸易上的作用要远远大于其在生产赋税上的作用。"
 FOI_ADU_expand_14_4.tt:0 "\n我们在与§Y首都§!位于§Y非洲之角§!地区的国家处于战争之时，所有被我们占领的位于§Y非洲之角§!地区的省份将会立刻被割让给我们\n"
 FOI_ADU_expand_16_5_title:0 "东非的财富"
 FOI_ADU_expand_16_5_desc:0 "东非有什么财富？除了那高耸的山峰与酷热的气候之外，还有着咖啡与海外金币。尽管这些宝藏十分诱人，但获得它们的代价可一点都不小。"
 FOI_ADU_expand_7_4_title:0 "东部通道"
 FOI_ADU_expand_7_4_desc:0 "将东方的崎岖山脉连接到帝国1交通网络中绝非是一件易事。但为了帝国的势力投送与物资运输，这件事情不得不做，哪怕付出远远要大于回报。"
 FOI_ADU_expand_9_4_title:0 "[1219.GetName]高原"
 FOI_ADU_expand_9_4_desc:0 "高原之上的土地也仍然是土地。虽说高原不适宜生存，但安达卢斯的根基便是无数的土地，即便这块土地不能生产，它也仍然是我们的一部分。"
 FOI_ADU_expand_8_5_title:0 "逆流而上"
 FOI_ADU_expand_8_5_desc:0 "河流不会倒转，但这并不意味着上游能永固。即便是逆流而上，那些诋毁吾主的敌人也终将受到正义信仰的谴责！"
 FOI_ADU_expand_17_4_title:0 "火热之心"
 FOI_ADU_expand_17_4_desc:0 "炽热的非洲大地将晕眩的触感强加给了每一个试图征服这片土地的人。但我们还有一腔热血，这火热将会让征伐达到顶峰！"
 FOI_ADU_expand_15_5_title:0 "沿着赞比西河"
 FOI_ADU_expand_15_5_desc:0 "伟大的河流，巨大的河流，赞比西河的奇迹难以用语言去形容，但每一个见识过它的人都会认同一件事：走遍河流上下是不可能的。"
 FOI_ADU_expand_1_5_title:0 "安达卢西亚文艺复兴"
 FOI_ADU_expand_1_5_desc:0 "蒙真主恩典，古兰经的圣言绝非空谈。与十字枷锁的禁锢不同，睿智的贤者们会将真主的启迪带给每个温顺的谦卑者，从而让思想得以在绿洲绽放。"
 FOI_ADU_expand_1_5.tt:0 "\n我们所拥有发展度高于§Y20§!的省份均会获得§G100§!的§Y文艺复兴§!支持度\n\n§O璀璨世纪§!将额外提供§Y月度辉煌点数§!加成\n"
 FOI_ADU_expand_2_5_title:0 "艺术赞助人"
 FOI_ADU_expand_2_5_desc:0 "艺术赞助需要资金，而我们恰巧有。谁不想让自己的皇宫更加辉煌呢？只需一些小小的代价。"
 FOI_ADU_expand_2_5.tt:0 "\n§O璀璨世纪§!将提供§Y年度威望§!加成\n"
 FOI_ADU_expand_3_5_title:0 "§O璀璨世纪§!"
 FOI_ADU_expand_3_5_desc:0 "§O辉煌，举世无双！§!我们是安达卢斯人，这意味着我们所开创的历史将用金箔镌刻在大理石板上，供世人瞻仰。无论过去还是未来，辉煌的信仰永存于世！"
 FOI_ADU_expand_3_5.tt:0 "启用决议：§Y延长璀璨世纪§!\n该决议允许你消耗§Y辉煌点数§!来延长修正§Y璀璨世纪§!"
 FOI_ADU_expand_2_4_title:0 "科学思想"
 FOI_ADU_expand_2_4_desc:0 "为什么雨滴会下落？披萨上要放菠萝吗？是先有鸡还是先有蛋？无数个问题，无数个答案。"
 FOI_ADU_expand_2_4.tt:0 "\n§O璀璨世纪§!将提供§Y年度创新度§!加成\n"
 FOI_ADU_expand_1_1_title:0 "重建军队"
 FOI_ADU_expand_1_1_desc:0 "战火的纷争让我们的军队一度纪律废弛，这可不是什么好现象，所以我们必须重新集结部队！"
 FOI_ADU_expand_1_1.tt:0 "\n§O璀璨世纪§!将提供§Y陆军士气§!加成\n"
 FOI_ADU_expand_2_1_title:0 "沙漠战术"
 FOI_ADU_expand_2_1_desc:0 "我们的祖先曾是沙漠战士，虽说在伊比利亚的生活将我们塑造成了另一种模样，但有些东西是不会被磨灭的。"
 FOI_ADU_expand_2_1.tt:0 "\n§O璀璨世纪§!将减少§Y月度厌战度§!并增加§Y年度陆军职业度§!\n"
 FOI_ADU_expand_3_1_title:0 "狂沙猛进"
 FOI_ADU_expand_3_1_desc:0 "沙漠是生命的禁区，但我们却能够驯服沙漠。死亡之地如今听命于我们的号令，在号角声中，它尽情地吞噬着敌人的尸骨，滋养着黄沙漫漫。"
 FOI_ADU_expand_3_1.tt:0 "\n§O璀璨世纪§!将提供§Y训练度§!与§Y陆军移动速度§!加成\n"
 FOI_ADU_expand_4_1_title:0 "内外兼顾"
 FOI_ADU_expand_4_1_desc:0 "真正的明智并非固步自封。真主的圣言是包容，而非禁绝。"
 FOI_ADU_expand_4_1.tt:0 "\n§O璀璨世纪§!将提供§Y海军士气§!加成\n"
 FOI_ADU_expand_6_1_title:0 "新月舰队"
 FOI_ADU_expand_6_1_desc:0 "有人说，向水中望去能够看到自己的倒影。然而当安达卢斯的舰队启航出海时，水中哪还有什么镜花水月？"
 FOI_ADU_expand_6_1.tt:0 "\n§O璀璨世纪§!将提供§Y重型船只战斗力§!与§Y轻型船只战斗力§!加成\n"
 FOI_ADU_expand_11_1_title:0 "开放与包容"
 FOI_ADU_expand_11_1_desc:0 "向敌人降下神罚，但向朋友伸出双手。如果说所谓进步的代价是消除其它声音，那这进步对于我们来说还能是进步吗？"
 FOI_ADU_expand_11_1.tt:0 "\n我们在§Y伊比利亚§!地区所拥有的两个天主教省份宗教将会转变为§Y新教§!与§Y改革宗§!\n\n如若我们完成了§Y人文§!理念组：\n增加§T安达卢西亚宗教容忍§!提供的§Y异教容忍§!与§Y最大异教容忍§!\n\n减轻§T安达卢西亚宗教容忍§!对§Y正统信仰容忍§!的影响\n"
 FOI_ADU_expand_13_5_title:0 "进步与革新"
 FOI_ADU_expand_13_5_desc:0 "当石头变成黄金，当海水化作水银，过去的疑惑在悠扬的旋律中得到解答，滋养着困惑的根系，一滴接着一滴。"
 FOI_ADU_expand_13_5.tt:0 "\n如若我们完成了§Y革新§!理念组：\n§T安达卢西亚宗教容忍§!将减少§Y科技花费§!与§Y理念花费§!\n"
 FOI_ADUEvents_no_core_province_modifier_tooltip:0 "上述属于§Y[Root.GetName]§!但不是§Y核心§!的省份将会获得如上修正"
 FOI_ADU_expand_5_4_title:0 "安达卢西亚宗教研究所"
 FOI_ADU_expand_5_4_desc:0 "当基督徒们还在执着于死板教条时，安达卢斯人已经开始将目光投向了文字。注视圣言不能获得神圣，唯有理解才是真正的受膏。"
 FOI_ADU_expand_5_4.tt:0 "\n§T安达卢西亚宗教容忍§!将减少§Y所有点数花费§!\n"
 FOI_ADU_expand_6_5_title:0 "宗教交流"
 FOI_ADU_expand_6_5_desc:0 "我们是开放的，包容的。如同黄金般的国度欢迎一切思想，无论是正确的，还是错误的，因为在理解之前，错误的有可能是正确的，而正确的反倒更容易将人们引入歧途。"
 FOI_ADU_expand_6_5.tt:0 "\n解锁两项§Y外交行动§!，使得安达卢西亚可以从其他国家引入§Y基督教§!至伊比利亚\n\n§T安达卢西亚宗教容忍§!将增加§Y宗教改革阻力§!\n"
 FOI_ADU_expand_11_5_title:0 "开化使命"
 FOI_ADU_expand_11_5_desc:0 "正如至大安拉所言，我们是被爱着的。如今，我们将传递这神圣的爱意，将那些失落而愚昧的习俗开化改进。"
 FOI_ADU_expand_11_5.tt:0 "\n我们所拥有的至多§Y10§!个宗教处于§Y原始宗教组§!的省份宗教将会随机转变为§Y伊比利亚§!地区所拥有的§Y基督教§!\n"
 FOI_ADU_expand_12_4_title:0 "自由宣讲"
 FOI_ADU_expand_12_4_desc:0 "让言论自由，让思想开花，而不是脑袋。"
 FOI_ADU_expand_12_4.tt:0 "\n我们所拥有的宗教在§Y原始宗教组§!的省份都会缓慢的随机转变为§Y伊比利亚§!地区所拥有的§Y基督教§!\n"
 FOI_ADU_expand_12_2_title:0 "消弭隔阂"
 FOI_ADU_expand_12_2_desc:0 "隔阂是自然存在的，我们没必要为此感到无解。消弭这屏障需要数个世代的努力，但当我们真的融化了冰层，最终的荣耀也将属于我们。"
 FOI_ADU_expand_12_2.tt:0 "\n§T安达卢西亚宗教容忍§!将减少§Y接受文化花费§!\n"
 FOI_ADU_expand_13_1_title:0 "文化熔炉"
 FOI_ADU_expand_13_1_desc:0 "为什么伊比利亚的事情总是那么糟糕？尽管我们过去一直饱受文化杂糅的困扰，但如今我们反倒因祸得福，应对多元文化的经验对于一个庞大的绿白色帝国而言是非常宝贵的。"
 FOI_ADU_expand_13_1.tt:0 "\n§T安达卢西亚宗教容忍§!将提供§Y可接受文化上限§!加成\n"

 FOI_ADU_expand_17_3_title:0 "继续探索"
 FOI_ADU_expand_17_3_desc:0 "当亚历山大征服印度时，迎接他的并非欢喜，而是苦涩的失望，因为没有别的地方可以征服了。而我们是幸运的，位于大洋一端的安达卢斯仍然有着蔚蓝之海可以踏足。"
 FOI_ADU_expand_17_3.tt:0 "\n§O璀璨世纪§!将提供§Y年度殖民地人口增长§!加成\n"
 FOI_ADU_expand_19_3_title:0 "登录印度"
 FOI_ADU_expand_19_3_desc:0 "婆罗多的土地孕育着摩诃的秘宝。毫无疑问，这转轮之道将成为我们的另一个储藏，为那金碧辉煌的宝座添上一抹新的亮色。"
 FOI_ADU_expand_20_3_title:0 "南印度公司"
 FOI_ADU_expand_20_3_desc:0 "管理一整个印度对于远在彼岸的我们而言可以说是过于不切实际了。过高的成本让一切行动都变得举步维艰，因此很有必要让一个独立而有益于我们的公司来接手这部分事务。"
 FOI_ADU_expand_21_3_title:0 "德干泰法"
 FOI_ADU_expand_21_3_desc:0 "伊比利亚的纷争并非毫无益处，过去的记忆将泰发体系赋予了德干，让这片陌生的土地发出了熟悉的圣言。"
 FOI_ADU_expand_22_3_title:0 "东印度公司"
 FOI_ADU_expand_22_3_desc:0 "东印度的贸易对于我们而言必不可少，因此我们需要对当地的管理进行改善，比如单独成立一个能够独自应对一切危机的机制。"
 FOI_ADU_expand_23_3_title:0 "大洋贸易"
 FOI_ADU_expand_23_3_desc:0 "从海岸到海岸，船只来往不息，财富运转不停，生意永远不会关门，向来如此。"
 FOI_ADU_expand_24_3_title:0 "现代海关"
 FOI_ADU_expand_24_3_desc:0 "尽管海洋贸易能为我们带来几乎一切的一切，但并不是所有东西我们都想要它来到我们的土地。我们希望那金钱滚滚来，而让那冲突与矛盾远离我们的家园。"
 FOI_ADU_expand_25_3_title:0 "世界经济中心"
 FOI_ADU_expand_25_3_desc:0 "如果有人胆敢质疑安达卢斯在世界上的贸易地位，那就用金币狠狠地砸他的脸。"
 FOI_ADU_expand_25_3.tt:0 "\n现在开始，当§O璀璨世纪§!进度达到§Y100§!之时不再清空全部进度，而将保留§Y50§!的进度\n"
 FOI_ADU_expand_24_2_title:0 "世界财富"
 FOI_ADU_expand_24_2_desc:0 "世界财富，聚于我手。"
 FOI_ADU_expand_24_4_title:0 "殖民帝国"
 FOI_ADU_expand_24_4_desc:0 "日不落帝国的名号十分契合我们的辉煌。太阳从东边升起，然后永不落下。"
 FOI_ADU_expand_18_1_title:0 "蔚蓝之海"
 FOI_ADU_expand_18_1_desc:0 "海洋是神秘而危险的，但危险便意味着财富。曾经我们踏遍了沙漠，而如今我们将再度启程，探寻远方的诗歌与宝藏。"
 FOI_ADU_expand_19_1_title:0 "征服中美洲"
 FOI_ADU_expand_19_1_desc:0 "尤卡坦之地是羽蛇神的居所，但可惜的是，他们的伪神没能拯救他们。"
 FOI_ADU_expand_21_1_title:0 "北美西海岸"
 FOI_ADU_expand_21_1_desc:0 "跨越海洋与河流，我们来到了世界的边陲。这里与伊比利亚的西方十分类似，但仍然不是我们征途的终点。"
 FOI_ADU_expand_23_1_title:0 "苦寒之地"
 FOI_ADU_expand_23_1_desc:0 "寒冷的北方是难以踏足的禁区，正如酷热的沙漠是无法平定的动荡。"
 FOI_ADU_expand_18_2_title:0 "扩大殖民"
 FOI_ADU_expand_18_2_desc:0 "进一步，更进一步，那神秘的土地蕴含着怎样的宝藏？谁也说不清，但至少我们会是第一个吃螃蟹的，这就足够了。"
 FOI_ADU_expand_18_2.tt:0 "\n§O璀璨世纪§!将增加§Y殖民完成后的省份发展度§!\n"
 FOI_ADU_expand_20_2_title:0 "印刷机应用"
 FOI_ADU_expand_20_2_desc:0 "让机器轰鸣，让笔墨飞溅，一篇篇相同而又不同的纸张从那巨口中不断飞出，神速效率甚至要快过征服的战马。宝马为我们征服土地，书籍为我们征服文明。"
 FOI_ADU_expand_22_2_title:0 "全球贸易"
 FOI_ADU_expand_22_2_desc:0 "如果说世界在过去是内海，那么如今的内海便是我们的世界。"
 FOI_ADU_expand_18_4_title:0 "殖民经济理论"
 FOI_ADU_expand_18_4_desc:0 "「我不是学经济的，也不懂什么可持续理论，但我唯独知道一点：我可以花别人的钱来给自己买东西」"
 FOI_ADU_expand_18_4.tt:0 "\n§O璀璨世纪§!将提供额外§Y殖民者§!\n"
 FOI_ADU_expand_20_4_title:0 "扩大伊斯兰影响力"
 FOI_ADU_expand_20_4_desc:0 "我们是正确的，我们是正义的，我们是胜利的。正因如此，安拉的经典必须被世人所知晓。"
 FOI_ADU_expand_22_4_title:0 "教化政策"
 FOI_ADU_expand_22_4_desc:0 "穆斯林是虔诚地信徒，我们将教化他人，让迷途的孩子们找到回家的路。"
 EDG_ADU_expand_23_5_title:0 "佛罗里达贸易"
 EDG_ADU_expand_23_5_desc:0 "我们的港湾并非比斯开，而是墨西哥。跨越海洋的贸易，如今将我们的财富带到了弗罗里达。"
 FOI_ADU_expand_18_5_title:0 "巴西海岸"
 FOI_ADU_expand_18_5_desc:0 "巴西的海岸有些什么？这里珍贵的红木与宝石能够为我们带来一切所需要的财富，甚至说不定还能找到波斯人呢，说不定呢……"
 FOI_ADU_expand_19_5_title:0 "深入拉普拉塔"
 FOI_ADU_expand_19_5_desc:0 "这是我们从未见过的富饶平原，甚至整个伊比利亚的土地都无法与之抗衡。这是安拉的赐福，无与伦比。"
 FOI_ADU_expand_21_5_title:0 "秘鲁银矿"
 FOI_ADU_expand_21_5_desc:0 "谁能想到，在世界的另一端，我们又发现了银子。它闪亮亮的，哪怕是隔着整个大西洋我们也能看到那财富的闪光。"

 FOI_UCI_expand_1_1_title:0 "星火微光"
 FOI_UCI_expand_1_1_desc:0 "在这个黑暗的时期，并不是只有我们自己，我们必须寻找一切可以联合在一起的对象一同前进。"
 FOI_UCI_expand_1_3_title:0 "火然泉达"
 FOI_UCI_expand_1_3_desc:0 "曾经包围加泰罗尼亚胜利的共和国已经腐朽不堪，我们必须召集各个村社的民兵一同粉碎共和派最后的抵抗力量！"
 FOI_UCI_expand_1_3.tt:0 "我们所有处于§Y伊比利亚§!地区的省份都将立刻进行一次§Y征召公社民兵§!行动"
 FOI_UCI_expand_1_5_title:0 "携手并进"
 FOI_UCI_expand_1_5_desc:0 ""
 FOI_UCI_expand_1_5.tt:0 "我们与盟友之间相互获得§Y50§!信任\n\n与我们同盟的§Y农民共和国§!、§Y革命国家§!以及§Y国民政权§!将会获得一定的加成"
 FOI_UCI_expand_2_3_title:0 "人民之声"
 FOI_UCI_expand_2_3_desc:0 "我们的革命终于取得了胜利，而人民的欢呼声将响彻整个欧洲！"
 FOI_UCI_expand_3_3_title:0 "[213.GetName]公社"
 FOI_UCI_expand_3_3_desc:0 ""
 FOI_UCI_update_or_build_building_tooltip:0 "如若§Y任务地区§!没有§Y税收§!、§Y生产§!、§Y人力§!建筑，则立刻在§Y任务地区§!建造上述建筑；如若§Y任务地区§!已存在§Y税收§!、§Y生产§!、§Y人力§!建筑，则升级§Y任务地区§!对应所拥有的建筑。\n\n§Y任务地区§!所有省份获得修正§Y发展自治公社§!\n"
 FOI_UCI_harbour_development_tooltip:0 "§Y任务地区§!所有沿海省份获得修正§Y开发海港§!；"
 EDG_FOI_UCI_add_random_development_tooltip:0 "将§Y15§!点发展度随机分配到§Y任务地区§!\n"
 FOI_UCI_expand_4_3_title:0 "[220.GetName]公社"
 FOI_UCI_expand_4_3_desc:0 ""
 FOI_UCI_expand_5_3_title:0 "[333.GetName]公社"
 FOI_UCI_expand_5_3_desc:0 ""
 FOI_UCI_expand_6_3_title:0 "伊比利亚之春"
 FOI_UCI_expand_6_3_desc:0 "发展是永恒不变的道理，在如此稀少的外部推动之下，我们必须依靠自己的力量来发展武装自身，在摒弃旧制度，接纳新的生产工具以及生产力的提升之后，公社联合体将迎来属于它的新春。"
 FOI_UCI_expand_6_3.tt:0 "我们所有位于§Y伊比利亚§!地区的省份将会在§Y享受繁荣§!的时候缓慢增加发展度，而§Y荒废度§!大于§Y10%§!的省份则会缓慢失去发展度"
