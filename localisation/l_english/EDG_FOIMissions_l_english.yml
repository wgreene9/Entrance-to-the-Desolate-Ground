 FOI_UCI_expand_7_3_title:0 "明炬如光"
 FOI_UCI_expand_7_3_desc:0 "晦暗的年代即将结束，我们将高举炬火，照亮欧罗巴乃至整个世界！"
 FOI_UCI_expand_8_3_title:0 "狂风暴雨"
 FOI_UCI_expand_8_3_desc:0 "在拥有了科西嘉以及萨丁尼亚的落脚点之后，我们的舰队将向着西西里岛进发，稳固我们在西地中海的统治地位，这将为我们将来解放地中海南部各区域做好准备。"
 EDG_FOI_UCI_separatism_war_effect_tt:0 "§Y任务地区§!未被我们所§Y拥有§!的§Y核心省份§!将会获得§Y20§!年分离主义、§Y+20§!叛乱并立刻爆发一次叛军\n如若我们拥有§Y全部任务省份§!，则会获得其他奖励"
 FOI_UCI_expand_9_3_title:0 "赤红之地"
 FOI_UCI_expand_9_3_desc:0 "意大利南部已经被我们所控制，腐朽不堪的公教中心—罗马就近在咫尺，让我们继续向前！"
 FOI_UCI_expand_10_3_title:0 "抹除教宗国"
 FOI_UCI_expand_10_3_desc:0 "罪恶的巢穴终于被我们所攻破，那蕴藏着无数不义之财的金库也向我们打开了大门，而这座城市也将被交予他们的人民来审判。"
 FOI_UCI_expand_11_3_title:0 "波光粼粼"
 FOI_UCI_expand_11_3_desc:0 "波河平原是意大利最富饶的地区之一，然而压迫在这里仍然随处可见。为了打通向威尼斯以及热那亚的通道，我们必须先解放这个地区的人民。"
 FOI_UCI_expand_12_3_title:0 "解放亚平宁"
 FOI_UCI_expand_12_3_desc:0 "经过不懈的努力，亚平宁半岛终于被彻底的解放了，联合体将对该地区进行公社划分，并开始准备将意大利地区彻底并入行政体系。"
 FOI_UCI_expand_13_3_title:0 "人民之春"
 FOI_UCI_expand_13_3_desc:0 "让我们一同联合起来，向着更远方前行。前进阵线将吹响着革命的号角，解放所有还在困顿之中的人民！"
 FOI_UCI_expand_14_3_title:0 "冷焰锻铁"
 FOI_UCI_expand_14_3_desc:0 "一支训练有素的军队从来不是一天两天就能够组织起来的，只有经过战火的考验才能经得起更加严酷的试炼。"
 FOI_UCI_expand_14_3.tt:0 "每次与§Y君主制§!或§Y神权制§!国家部队§Y战斗胜利§!时，获得§G0.5§!§Y革命热情§!"
 FOI_UCI_battle_win_count:0 "§Y战役胜利次数§!"
 FOI_UCI_expand_15_3_title:0 "正火"
 FOI_UCI_expand_15_3_desc:0 ""
 FOI_UCI_expand_12_2_title:0 "审判马赫迪"
 FOI_UCI_expand_12_2_desc:0 "狂热的信徒终于被彻底抹除，我们需要开展一系列的行动来建立一个新的行政体系以确保联合体对该地区的掌控。"
 FOI_UCI_expand_12_4_title:0 "焚毁鸢尾花"
 FOI_UCI_expand_12_4_desc:0 "法兰西那恐怖的专制主义就此落下帷幕，联合体也将开始整合整个庞大的国家，在法兰西地区设置一个单独的下属议会进行管理将会是一个不错的选择。"
 FOI_UCI_expand_16_3_title:0 "淬勇成钢"
 FOI_UCI_expand_16_3_desc:0 ""
 FOI_UCI_expand_16_3.tt:0 "每次与§Y君主制§!或§Y神权制§!国家部队§Y战斗胜利§!时，获得§G0.3§!§R解放狂热§!进度"
 FOI_UCI_expand_8_1_title:0 "跨过直布罗陀"
 FOI_UCI_expand_8_1_desc:0 "直布罗陀海峡保卫着我们免受南部的袭扰，同时也使得我们更加困难的进军北非。但即便如此我们也必须向南方推进，粉碎那野蛮血腥的狂热国度。"
 FOI_UCI_expand_9_1_title:0 "鲜红之路"
 FOI_UCI_expand_9_1_desc:0 "我们已经取得了在北非的落脚点，之后我们将正式与穆斯林进行交锋，不同的宗教将会延缓我们解放的步伐，但将士们的意志也宣告着最终的胜利将属于我们。"
 FOI_UCI_expand_10_1_title:0 "扼制狂信徒"
 FOI_UCI_expand_10_1_desc:0 "摩洛哥已经彻底被我们所控制，接下来只需要最后一步，联合体将彻底击垮那个曾经就该被掩埋的国家—而这一次他们不会再有翻身的机会。"
 FOI_UCI_expand_11_1_title:0 "海市蜃楼"
 FOI_UCI_expand_11_1_desc:0 "临近北非沙漠地区一直存在大大小小零散的部落，不断的袭扰各个村庄，如果外交并不管用的话，战争将会给予他们教训。"
 FOI_UCI_expand_11_2_title:0 "汇聚地中海"
 FOI_UCI_expand_11_2_desc:0 "随着威尼斯与突尼斯被我们所控制，联合体已经能够控制地中海的大部分海域，这将使得我们后续的军事计划更加顺畅"
 FOI_UCI_expand_15_2_title:0 "退火"
 FOI_UCI_expand_15_2_desc:0 ""
 FOI_UCI_expand_11_4_title:0 "连接阿尔卑斯"
 FOI_UCI_expand_11_4_desc:0 "直接从阿尔卑斯山的一边迈向另一边是十分不理智的，因此在计划之中我们将从阿尔卑斯山两侧一同进军。现在我们已经打通了从伊比利亚到亚平宁半岛的路上通道，我们的军队调动将更加便捷迅速。"
 FOI_UCI_expand_15_4_title:0 "回火"
 FOI_UCI_expand_15_4_desc:0 ""
 FOI_UCI_expand_10_5_title:0 "肃清压迫者"
 FOI_UCI_expand_10_5_desc:0 "阿尔勒确实曾经作为共和国统一伊比利亚做出了十分多的贡献，但毋庸置疑的是过去与他们都不过是相互利用的关系，而在共和国倒台之后由于利益分配问题导致的一系列灾难性事故使得所有人都始料未及——这也为联合体终结阿尔勒王国的动机更加清晰明了。"
 FOI_UCI_expand_11_5_title:0 "流光溢彩"
 FOI_UCI_expand_11_5_desc:0 "循着法兰西的边境抵达神圣罗马帝国的领土，在未来的某一天，战争将会再次在此燃烧，而届时真正的革命也将拉开序幕。"
 FOI_UCI_expand_8_5_title:0 "越过比利牛斯"
 FOI_UCI_expand_8_5_desc:0 "比利牛斯山既是我们的坚盾，也是我们的绊脚石，不论是对山的另一边还是我们来说，这道屏障既是征服的开端，亦是解放的归途。"
 FOI_UCI_expand_9_5_title:0 "火红之心"
 FOI_UCI_expand_9_5_desc:0 "在稳固奥克塔尼西亚地区之后，法兰西富饶的平原就展现在我们的面前，法兰西治下那令人发指的税收使得底层民众苦不堪言，而我们将给他们带去解放，打碎这禁锢一切的镣铐。"

 FOI_FWF_17_3_title:0 "烈火烹油"
 FOI_FWF_17_3_desc:0 ""
 FOI_FWF_17_3_tt:0 ""
 FOI_FWF_18_3_title:0 "怒海横涛"
 FOI_FWF_18_3_desc:0 ""
 FOI_FWF_18_3_effect_tt:0 "§Y任务地区§!未被我们所§Y拥有§!的§Y核心省份§!将会获得§Y20§!年分离主义、§Y+20§!叛乱并立刻爆发一次叛军\n\n如若我们拥有§Y全部任务省份§!，且存在修正§Y欧罗巴之梦§!，则将该修正持续时间延长为无限\n\n§Y获得所有未被我们所拥有省份的永久性宣称§!"


 EDG_spa_take_over_venice_title:0 "掌控威尼斯"
 EDG_spa_take_over_venice_desc:0 "利欲熏心的丹多洛君主国和腐朽的十人会让东地中海秩序彻底失控，希腊人、斯拉夫人、突厥人、拉丁人的勾心斗角让罗马故地战乱不断。威尼斯已经证明，他们没有能力领导东地中海秩序，作为新兴的地中海霸权，我们应该驯服圣马可金狮，摘下尊贵共和国的冠冕，让商路再次畅通无阻。"
 EDG_spa_log_in_sicily_title:0 "登录西西里"
 EDG_spa_log_in_sicily_desc:0 "近200年来西西里王国的历史可以用2个字来概括：背叛。热那亚的雇佣兵背叛了拉丁同胞，与希腊人一同颠覆了霍亨斯陶芬的王国；而得到威尼斯支持的安杰洛斯王朝又背叛了西西里的天主教家族，建立了自己的东正教王国；但最后他的儿子也被野心勃勃的狄奥多勒·瓦塔泽斯背叛，特里纳克里亚王权不复。就让我们终结者200多年的闹剧，让西班牙帝国的和罗马公教的荣光照拂罗杰二世的王国，奠定我们的地中海霸主地位。"
 EDG_spa_reform_armada_title:"外海舰队"
 EDG_spa_reform_armada_desc:0 "我们的海滨城市在大西洋沿岸占据着重要的战略地位。我们必须在完善在这里的海军建设，建立一支强大的舰队，为我们的海军行动和海上扩张打好基础。"
 EDG_spa_reform_armada.tt:0 "\n我们所拥有的在§Y伊比利亚§!地区且发展度不低于§Y15§!的§Y沿海§!省份将会获得建筑§Y造船厂§!，若存在§Y造船厂§!则升级为§Y大船厂§!，若存在§Y大船厂§!，则获得§Y3§!基础生产\n"
 EDG_spa_army_ready_title:0 "战争准备"
 EDG_spa_army_ready_desc:0 "无论是老而不死的穆瓦希德王朝还是新兴的马林部族都对摩里斯科人在伊比利亚的失败耿耿于怀，对西班牙神圣的统治虎视眈眈，嫉妒上帝赐予我们的力量。我们必须秣马厉兵，捣毁柏柏尔人在地中海沿岸的据点。"
 EDG_spa_navy_title:0 "内海舰队"
 EDG_spa_navy_desc:0 "我们始终是半岛的子民，组建庞大的舰队对我们至关重要。为了西班牙的帝国雄心，一支能称雄于地中海的海军亟待建立。"
 EDG_spa_navy.tt:0 "\n我们所拥有的在§Y伊比利亚§!地区且发展度不低于§Y15§!的§Y沿海§!省份将会获得建筑§Y码头§!，若存在§Y码头§!则升级为§Y干船坞§!，若存在§Y干船坞§!，则获得§Y3§!基础生产\n"
 EDG_spa_set_up_an_armada_title:0 "成立西班牙无敌舰队"
 EDG_spa_set_up_an_armada_desc:0 "“圣玛利亚号的船艏像不是装饰，而是审判异端的铡刀。当镀金圣母像瞳孔映出英吉利海峡，连北海鳕鱼都逆游至舰队投下的阴影中受洗。甲板上18000柄托莱多钢剑组成的十字架，让港口逐个钉上泛黄的教皇子午线——所谓"无敌"，正是上帝亲手为伊比利亚半岛加冕的荆棘圣环。\n直布罗陀的惊涛在船钉前碎裂，130艘艨艟巨舰以青铜撞角重写海洋法则。特立尼达号三层炮甲板翻涌着地狱之火，64门重炮的怒吼让北海巨浪凝固成冰。从里斯本到加勒比，每道浪尖都烙着圣安德鲁十字，橡木龙骨碾过的海域自动归入帝国版图。”"
 EDG_spa_set_up_an_armada.tt:0 "\n解锁决议\t§Y成立无敌舰队§!\t\n"
 EDG_spa_lord_of_the_sea_title:0 "海洋霸主"
 EDG_spa_lord_of_the_sea_desc:0 "这支舰队本身就是行走的墨卡托投影：圣玛利亚旗拂过佛得角，种植园里的甘蔗集体转向伊比利亚半岛；艉楼灯笼照亮好望角时，东方帝国的青花瓷在舱底自动拼出伊比利亚盾徽；从哈瓦那驶出的运宝船队，甲板缝隙漏下的银屑铺成直通天堂的星路；马尼拉大帆船横越太平洋时，连季风都改诵拉丁语祷词。当无敌舰队的铁锚沉入直布罗陀，地中海的波涛瞬间凝固成跪拜姿势，奥斯曼苏丹的弯刀在刀鞘中锈蚀成齑粉。八千水手抛出的测深绳，丈量的是帝国权杖的长度；一万八千士兵的佩剑出鞘声，重组了海洋的秩序。"
 EDG_spa_lord_of_the_sea.tt:0 "只要我们维持§Y列强§!地位并保持§Y不破产§!，那么其他所有与我们§Y未交战§!的国家都将受到§Y巨大减益§!"


 EDG_ibr_provinces_of_egypt_title:0 "收复埃及"
 EDG_ibr_provinces_of_egypt_desc:0 "埃及的黄沙和绿洲近百年来见证了无数迭起兴衰，萨哈达王朝、马穆鲁克、诺姆人、科普特人的纷争葬送了沙中帝国，让东方粮仓繁华不再。以天主之名，我们将继承罗马的遗志，向茫茫沙海发起神圣的光复战争，让荣耀与信仰重新照亮埃古普托斯行省。"
 EDG_ibr_gaul_province_title:0 "高卢行省"
 EDG_ibr_gaul_province_desc:0 "教义的分歧让法兰西与阿尔勒南北对峙了数百年，卡佩王朝的权威在漫长的偏安中一扫而空。无论是为了光复西哥特的遗产，还是恢复公教会的威名，让我们征服鸢尾之国，将查理曼的冠冕纳入伊比利亚帝国的囊中，重现西帝国的荣光。"
 EDG_ibr_provinces_of_balkan_title:0 "夺回巴尔干"
 EDG_ibr_provinces_of_balkan_desc:0 "第四次十字军东征是因威尼斯和法兰克人的贪欲而给公教会带来的重大污点，正教会与公教会之间从此有了深深的隔阂。我们要将繁荣带给所有虔信的基督徒，巴尔干的仇恨之火终将覆灭。"
 EDG_ibr_imperial_declaration_title:0 "帝国宣言"
 EDG_ibr_imperial_declaration_desc:0 "伊比利亚曾经是罗马帝国最富庶和重要的行省之一，如今伊比利亚帝国的子民生活在世界的七个大洲，旗帜飘扬在全地中海和新世界的航路上，高贵的语言在全欧洲的宫廷通行，越来越多的人看到伊比利亚帝国就会回想起罗马的荣耀。希腊王冠已入我手，阿非利加俯首听命，意大利亚已是囊中之物，就让我们正式宣称罗马帝冠，让伊比利亚成为名副其实的帝国。"
 EDG_ibr_imperial_declaration_tt:0 "\n该修正持续期间，我们在与§Y首都§!位于§Y法兰西§!、§Y意大利§!、§Y马格里布§!、§Y埃及§!、§Y马什里克§!、§Y不列颠§!、§Y南德意志§!、§Y巴尔干§!、§Y安纳托利亚§!、§Y卡帕提亚§!地区的国家处于战争之时，所有被我们占领的位于上述地区且我们§Y拥有宣称§!的省份将会立刻被割让给我们\n"
 EDG_ibr_march_on_the_apennine_title:0 "进军亚平宁"
 EDG_ibr_march_on_the_apennine_desc:0 "信仰是伊比利亚帝国的剑与盾，上主恩赐了我们收复失地的胜利。罗马教廷正处于激烈动荡之中，意大利人需要一顶王冠，一面旗帜，一个声音，我们必须践行我们对神圣教会的虔诚，控制亚平宁，保卫他和圣父的安全。"
 EDG_ibr_eastern_provinces_title:0 "东部诸省"
 EDG_ibr_eastern_provinces_desc:0 "西帝国故地尽入我手，伊比利亚的目光终于能投向东帝国失落的遗产。尽管希腊的荣光早已不再，但我们会成为西帝国的查士丁尼，实现他奋斗终生而郁郁不得的梦想。"
 EDG_ibr_northern_provinces_title:0 "北部诸省"
 EDG_ibr_northern_provinces_desc:0 "查理曼曾经建立了西欧最接近西罗马荣光的帝国，但他的遗产却在法兰西和德意志人的争夺下被深深撕裂。南部诸省已定，无人敢质疑我们是新的奥古斯都，新的统御至尊，此时饱受教会分裂和四面受敌之苦的德意志皇帝就显得如此孱弱可笑。\n“一所修道院能容下无数信众，这个世界却容不下两位皇帝。”就让我们查理曼的神圣冠冕，结束这个名不副实的伪朝，成为罗马遗产的全部继承者和神圣教会的真正代表。"
 EDG_ibr_rome_reborn_title:0 "罗马重生"
 EDG_ibr_rome_reborn_desc:0 "\n比利牛斯山脉的晨光刺破地中海的薄雾，大方阵军团令行禁止的步伐踏过古罗马的残垣。圣安德鲁十字旗在哈德良长城之外猎猎作响，凯撒的桂冠已被西班牙的英白拉多加冕。\n\n从直布罗陀的巨岩到美索不达米亚的沃土，从莱茵河的寒波到尼罗河的潮涌，伊比利亚的骑士以剑锋丈量世界。我们不再是困守半岛的征服者，而是欧罗巴的主宰者：法兰西的平原臣服于阿拉贡的锁甲，北非的沙海匍匐在阿斯图里亚斯的十字架下，君士坦丁堡的残月也被马德里的旭日取代。一艘艘商船载着东方的的丝绸与低地的布匹，将地中海的波涛织入帝国的紫袍。\n\n西班牙皇帝的祈祷穿透梵蒂冈的穹顶，将天主教的圣咏洒向昔日的异端教堂。科尔多瓦的宣礼塔化为教堂的尖顶，耶路撒冷的哭墙回荡着拉丁语的弥撒。伊比利亚的君主既是战士，亦是圣徒：他们以《圣经》为法典，以战马为笔锋，在东帝国的边疆上书写“收复失地”的终章。宗教裁判所的火焰熔铸出一柄统一信仰、统一疆域的利剑——从多瑙河到幼发拉底河，万民同颂一个三位一体上帝、一位至高无上君王。\n\n在罗马的废墟上，西班牙人种下文艺复兴的橄榄枝。萨拉曼卡的学者用阿拉伯数字计算星辰的轨迹，格拉纳达的庭院里，希腊哲学与伊斯兰律法在喷泉旁交融。帝国的总督府中，拉丁语、希腊语与阿拉伯语签署的文书，让雅典的民主与波斯的集权共治一方——这里不仅是征服者铁马金戈的战场，而是普世帝国智慧结晶的圣殿。\n\n当无敌舰队驶过博斯普鲁斯海峡，帆影已遮蔽了爱琴海的波涛，从亚历山大港到不列颠的礁石，每一寸海疆都烙印着伊比利亚的纹章。美洲的白银与恒河的香料汇入帝国的金库，但比财富更璀璨的，是“罗马”之名在马德里王座下的重生——西班牙没有黄昏，只有永不坠落的荣耀。\n\n也许后世的诗人会如此咏叹：“他们用剑与十字架，将破碎的罗马拼成不朽的版图；他们的血脉是熔化的黄金，浇灌出人类史上最恢弘的帝国之梦。”"
 EDG_ibr_reconquest_title:0 "再征服运动"
 EDG_ibr_reconquest_desc:0 "孤悬海外的儿童十字军已经在内外交困中陷入空前的危机，在这危机四伏、信仰崩塌的时代，我们将解救突尼西亚，以上帝之名，让阿非利加燃烧！"
 EDG_ibr_the_province_of_africa_title:0 "阿非利加行省"
 EDG_ibr_the_province_of_africa_desc:0 "遵循虚假先知话语的柏柏尔部族，现在已经在十字军之王面前俯首听命。上帝的福荫与帝国的恩典，再次凌驾在了阿非利加上空。"
 EDG_ibr_provinces_of_anatolia_title:0 "重返亚细亚"
 EDG_ibr_provinces_of_anatolia_desc:0 "曼齐刻尔特的惨败让突厥人在安纳托利亚入野草般扎根生长，东帝国的无数苦难随之而来。我们既是伊比利亚的英白拉多，也是罗马的巴西琉斯，东帝国犯下的错误就让我们来纠正。正信的铁军将重返亚细亚，让帝国的旗帜重新飘扬于斯，告慰湮没在异族治下的基督徒同胞。"
 EDG_ibr_provinces_of_mashriq_title:0 "抵进两河"
 EDG_ibr_provinces_of_mashriq_desc:0 "萨拉森人的异军突起将叙利亚彻底从东罗马的躯体上撕去，生机勃勃的帝国东疆从此不再。尽管异教徒的帝国也在蒙古人的入侵中烟消云散，狂热的信仰风暴消失无踪，但仇恨的种子一旦布下就势必生根发芽。让我们朝着亚述和巴比伦之地进发，摧毁伊斯兰的心脏，将十字架立于智慧宫之上，为希拉克略雪耻，为新罗马的崛起奏响凯歌。"

