EDG_flavorLEB_mission.1.t:0 "阻止复辟"
EDG_flavorLEB_mission.1.d:0 "在埃及地区失去萨哈达王朝的控制后，这片古老的土地陷入了混乱与争斗的状态。各地的军阀纷纷崛起，试图在这片权力真空中分得一杯羹。城市与乡村之间失去了联系，贸易路线被切断，农田荒废，百姓流离失所。曾经的繁荣与秩序荡然无存，取而代之的是无休止的冲突与动荡。\n\n马穆鲁克王朝的阴影从未真正消散。他们的军事传统、奴隶士兵制度以及对权力的渴望，使得他们的支持者仍在暗中活动，等待着时机卷土重来。一旦他们决出胜负并重掌埃及，我们辛苦建立的共和体制则会被毫不留情地摧毁。\n\n埃及的命运关系到整个地区的未来。如果我们不能在这里巩固共和的成果，马穆鲁克的阴影将再次笼罩这片土地，人民将重新陷入苦难之中。我们必须以坚定的决心与智慧，迅速行动，恢复埃及的秩序与繁荣，确保共和的理想在这里生根发芽。这不仅是对人民的承诺，也是对共和国未来的责任。"

EDG_flavorLEB_mission.2.t:0 "叙利亚联盟"
EDG_flavorLEB_mission.2.d:0 "共和国践行着伊巴德派最后的意志，大马士革的加齐勇士团是虔诚的狂信者而法德勒部族只想脱离萨哈达崩溃的恐怖漩涡，三者各不相同，可我们必须合作————北部崛起的突厥人势力强大，南方马穆鲁克政权则是另一重大威胁，野心勃勃的他们不会放弃这片沃土。海洋、沙漠与强权将我们步步紧逼，叙利亚三国应继续合作，以应对来犯之敌。 "
EDG_flavorLEB_mission.2.a:0 "我们联合"

EDG_flavorLEB_mission.3.t:0 "联盟内的宗教问题"
EDG_flavorLEB_mission.3.d:0 "经年累月的合作让叙利亚三国的联系愈发紧密，大马士革的勇士们认同了黎巴嫩的哈里发理念，而法德勒部族更是直接受益于黎巴嫩的海洋贸易。隔阂在我们中间消弭，那么信仰呢？"

EDG_flavorLEB_mission.4.t:0 "合众为一"
EDG_flavorLEB_mission.4.d:0 "松散的邦联效率低下，我们需要更紧密的联合。"

EDG_flavorLEB_mission.5.t:0 "新月同盟"
EDG_flavorLEB_mission.5.d:0 "共和国勇敢的战士们终结了埃及的战乱，众多的难民得以回到故乡，南方的威胁得以遏制，我们迎来了一段相对和平的时期。\n\n但过度扩张的后果是显而易见的，虽然共和国的入主有着埃及难民们的支持。陌生的土地与强大的地方势力让共和国的官员苦不堪言。尽管如此，枯竭的秩序仍然选择在这片土地再次长出新芽。\n\n共和国第一艘重型舰船下水的那天被认为是联盟成立的日子，那是伊斯兰黄金时代远去后的最高杰作，埃及的工匠们建造并完成了她，而黎巴嫩的雪松使其坚不可摧。来往的人们都能看见巨舰之上醒目的旗帜——深蓝底色象征地中海，银白新月则代表着我们的意志。重重困难不能阻挡我们，并肩而立的人民将让这个以伊斯兰教法为框架的联盟国家重获新生。就如《新月宪章》中所言:\n\n「新月之下皆为兄弟!」"
EDG_flavorLEB_mission.5.a:0 "月升之时"
EDG_flavorLEB_mission.5.a.effect.tt:0 "成立§Y新月同盟§!"

EDG_LEB_HOTM_name:0 "新月同盟"
EDG_LEB_HOTM_name_ADJ:0 "新月同盟"

EDG_flavorLEB_mission.6.t:0 "北伐白羊"
EDG_flavorLEB_mission.6.d:0 "北方的土库曼人源自的草原传统赋予了他们对骑兵战争艺术无与伦比的理解。但这对我们来说通常意味着烧杀抢掠，在失去宗主的现在我们更应该堤防他们。只要拿下了北方的阿勒颇堡垒，就能有效地防御他们的入侵，共和国北方的局势将会好转。"
EDG_flavorLEB_mission.6.a:0 "教训这群恶棍。"

EDG_flavorLEB_mission.7.t:0 "地中海前哨"
EDG_flavorLEB_mission.7.d:0 "十字军的狂热征服对我们的人民来说是一场又一场的苦难，可他们始终没有退去。塞浦路斯岛离我们很近，十字军的前锋们仍然与他们的暴君一起活跃于此。\n\n在十字军集结之前，我们已经拿下这座桥头堡。尽管未来犹未可知，但不再没有胜算。"
EDG_flavorLEB_mission.7.a:0 "我们的海岸暂时安全了"

EDG_flavorLEB_mission.8.t:0 "叙利亚独立之日"
EDG_flavorLEB_mission.8.d:0 "自从萨法尔一世登基以来，萨哈达帝国便已经在混乱的泥潭中无法抽身。日益衰败的萨哈达已经不能为共和国带来庇护，而共和国的人民却要为萨哈达的暴君赴汤蹈火。\n\n这样的日子不会再有了，如今萨哈达已经无暇他顾，大马士革的加齐勇士团与法德赫部族将加入了我们的行动，前来叙利亚的税吏与征兵官在今日注定一无所获。"
EDG_flavorLEB_mission.8.a:0 "无论前路如何，我们已准备好迎接挑战。"

EDG_flavorLEB_mission.9.t:0 "白奴贸易的结束"
EDG_flavorLEB_mission.9.d:0 "获得自由的代价总是昂贵的，总是要经历无数的战争，无数的牺牲才可以换取的。马穆鲁克的选拔制度无疑是残酷的，只有高大壮实的私奴才能成为精锐的马穆鲁克战士，可这些战士却又反过来奴役他们的同乡。人的欲望就像高山的滚石，一旦开始就再也停不下来了。\n\n这里的奴隶常常幻想着成为精锐的马穆鲁克出人头地，陷入了自己奴役自己的漩涡，但能活到那一天的十不存一。我们无法将他们送回家乡，但我们能终结这一制度的罪恶，至少在共和国内，这些异乡人自由了。"
EDG_flavorLEB_mission.9.a:0 "不会再有奴隶了"

EDG_LEB_flavor_event.1.t:0 "共和国之辉"
EDG_LEB_flavor_event.1.d:0 "在一个宁静的夜晚，穆罕默德·哈里里发动政变囚禁了暴君易卜拉欣，并创建了黎巴嫩共和国，在他的领导下，他稳定了国内的形式，并向萨哈达王朝争取到了黎巴嫩自治的地位。这是我们艰难的开始。\n\n穆罕默德·哈里里将共和的思想从加泰罗尼亚带到了此处，赋予黎巴嫩成年有产男子公民身份，大量农民和手工业者第一次获得了政治权力。此举吸引了大量出走派的学者前来交流，使得黎巴嫩成为了伊巴德派的学术中心，在这些出走派学者的持续努力下，仅仅过了几年年时间伊巴德派就成为了黎巴嫩主流的教法。\n\n穆罕默德已不再年轻，黎巴嫩的未来注定风雨飘渺，即便共和国能处理内部矛盾，北部崛起的突厥人和南方即将取缔萨哈达王朝的埃及政权都不会让黎巴嫩长久地独立下去。但在共和国覆灭之前，她的光芒将平等且柔和地照耀着所有人。"
EDG_LEB_flavor_event.1.a:0 "一切歧路，自此而始"

EDG_LEB_flavor_event.2.t:0 "月之眼"
EDG_LEB_flavor_event.2.d:0 "尽管不太愿意承认，但共和国的军事水平并不如那出色的贸易技巧。军事西化与军事传统的冲突制约着共和国军队的手脚，而强敌的獠牙却不会在我们犯蠢时停手。经过初步的规划，这项名为「月之眼」的计划将彻底重塑我们的军队，我们必须以雷霆手段完成对内的军事改革。"
EDG_LEB_flavor_event.2.a:0 "这是军费，不能省"
EDG_LEB_flavor_event_2_tt:0 "该事件属于共和国军事改革事件链，在经过一段时间沉淀后，解锁下一个事件。"

EDG_LEB_flavor_event.3.t:0 "婆娑"
EDG_LEB_flavor_event.3.d:0 "国内的钢铁产出不容乐观，尽管大马士革兵工厂的装备技术世界领先，但产量始终不及我们抵御外敌的消耗。而贫瘠的荒漠虽然赐予了我们强大的阿拉伯马，却也限制了它们的规模。「月之眼」计划的持续推行离不开这些物资，改革将继续进行下去。"
EDG_LEB_flavor_event.3.a:0 "问题很多"
EDG_LEB_flavor_event_3_tt:0 "该事件属于共和国军事改革事件链，在§Y完成一个军事理念§!后，解锁下一个事件。"

EDG_LEB_flavor_event.4.t:0 "转睛"
EDG_LEB_flavor_event.4.d:0 "「月之眼」计划的持续推行为我们带来了丰富的选择，在一系列的测试与实战后，我们明确了改革的方向，剩下的就交给时间了。"
EDG_LEB_flavor_event.4.a:0 "前路已明"

EDG_LEB_flavor_event.5.t:0 "如炬"
EDG_LEB_flavor_event.5.d:0 "在经历了「月之眼」计划的持续改革后，我们的军队终于到达了世界一流的水平。过往可憎的敌人将成为我们前进路上的基石。"
EDG_LEB_flavor_event.5.a:0 "我心如铁，坚不可摧"
EDG_LEB_flavor_event_5_a_tt:0 "我们的军事顾问陆军改革家每个等级将会给予我们§G+0.25%的年度陆军职业度§！"

EDG_LEB_flavor_event.6.t:0 "阿拉伯书法"
EDG_LEB_flavor_event.6.d:0 "阿拉伯书法的形成经历了漫长的历史过程。原阿拉伯半岛各部落有各自不同的方言，未形成统一的阿拉伯文字。4世纪初叶，阿拉伯人在各种不同方言的基础上，采用奈伯特文字来充实、改进自己的新字体。蒙昧时期诗人们将自己用艺术手法书写的诗歌如《悬诗》带到集市进行宣扬，从而推动了书法艺术的发展。当时，阿拉伯书法分为北部和南部书法两种。前者系指塔达穆尔、豪拉山地区，其形式多呈圆滑清秀、潇洒飘逸之状。主要用于快速记录，史称软体、草体、盘曲体。后者指南部也门一带的书法，其形式多为有棱有角，雄健豪放，安稳周正，主要用于重要事件的记载与整理，史称硬体、希木叶体、棱角体，被认为是阿拉伯文字的正宗字体。"
EDG_LEB_flavor_event.6.a:0 "好的书法，会使真理更明晰"
EDG_LEB_flavor_event_6_tt:0 "该事件属于黎凡特文艺复兴事件组"

EDG_LEB_flavor_event.7.t:0 "马龙派诗人"
EDG_LEB_flavor_event.7.d:0 "马龙派是基督教中属于叙利亚基督教东仪天主教会的一个分支，5世纪早期由叙利亚教士圣马龙创立。7世纪时正式形成教会，首任宗主教是若望·马龙。这个教派在共和国内有着极高的影响力，马龙派的基督徒也为共和国的成立做出了不可磨灭的贡献。\n\n在共和国走进繁荣的新时代后，马龙派基督徒成为了对欧洲交流的必备人员，长期的交流合作使他们大多都富有学识且极具文采。"
EDG_LEB_flavor_event.7.a:0 "我总是仰望高空，对光明心驰神往"

EDG_LEB_flavor_event.8.t:0 "黄金时代手稿"
EDG_LEB_flavor_event.8.d:0 "黄金时代的伊斯兰世界是一个文化大熔炉，聚集、综合及提升了古代两河、罗马、中国、印度、波斯、埃及、北非及希腊文明的知识。埃及的法蒂玛王朝和安达卢斯的伍麦叶王朝都是当时主要的知识学术中心，开罗及科尔多瓦都是巴格达的竞争对手。可惜的是，随着伊斯兰世界的衰落，一些黄金时代的知识早已失传。\n\n近日，我们在市场上发现了一批传承自伊斯兰黄金时代的珍贵手稿。我们将会把这些手稿运送到图书馆，我们的学者会喜欢它们的。"
EDG_LEB_flavor_event.8.a:0 "去寻求知识吧，哪怕远到中国！"

EDG_LEB_flavor_event.9.t:0 "沙漠骏马"
EDG_LEB_flavor_event.9.d:0 "阿拉伯马是优秀的战马。一个全副武装的贝都因勇士往往能打败敌人，为部落赢得羊群，骆驼等战利品。这样的战斗要求出其不意的袭击和快速利落的逃匿。阿拉伯母马在接近敌人战马时不会嘶鸣，不会暴露目标，在战斗中冲锋陷阵，英勇无畏，而且有着迅捷的速度和持久的耐力，因此成为战马的上选。\n\n贝都因人致力于保持这沙漠骏马的血统纯正，衍生出优异的特质与质量。母马是贝多因人最珍贵的财产，严峻的沙漠环境只允许最强壮的马生存，这些因素共同造就了今日阿拉伯马的特质。\n\n共和国的发展使得优秀的驯马人可以在我们的土地上拥有更广阔的马场，尽管气候干旱炎热，牧草生长不良，但我们的马儿不会让我们失望。"
EDG_LEB_flavor_event.9.a:0 "我们需要更多的马"
EDG_LEB_flavor_event.9.b:0 "我们需要更强壮的马"
EDG_LEB_flavor_event.9.c:0 "我们需要更勇敢的马"
EDG_LEB_flavor_event.9.D:0 "飞无须翼，胜无须剑"
EDG_LEB_flavor_event_9_tt:0 "在此地块提升发展度不会再触发沙漠骏马事件"


EDG_LEB_flavor_event.10.t:0 "神圣道路"
EDG_LEB_flavor_event.10.d:0 "来自河边的芦苇挡住了沙漠的继续扩张，为这荒芜之地为数不多的沙漠创造了一条对外的通路。尽管在沙漠地区发展有着不可逾越的界限，但我们至少保证了这里的人民不会陷于黄沙之中。"
EDG_LEB_flavor_event.10.a:0 "只要我们不停下脚步，道路就会不断延伸"

EDG_LEB_flavor_event.101.t:0 "扬帆异域"
EDG_LEB_flavor_event.101.d:0 "在伊斯兰黄金时代，海上的商队会源源不断地将东方的奇珍异宝带来我们贫瘠的国土，可随着古老帝国的衰落，这样的贸易已经许久未见了。贸易是共和国存续的基石之一，我们必须重新恢复与东方诸国的海上贸易，我们需要海图，需要船只，需要人手，去发现那些曾经见过的贸易伙伴，由这条路的终点向起点延伸。"
EDG_LEB_flavor_event_10_tt:0 "该事件属于海上丝绸之路事件组。"

EDG_LEB_flavor_event.11.t:0 "海上中转站"
EDG_LEB_flavor_event.11.d:0 "马尔代夫曾是那些出海远航的伟大探索家们的中转站。第一次提到马尔代夫是在2世纪希腊天文学家、数学家和地理学家托勒密的著作中，其中他提到了斯里兰卡西面1378个小岛的地方，指的就是马尔代夫。\n\n马尔代夫群岛在印度洋贸易有着天然的优越性，我们应当派出人员交涉，为共和国的海上贸易添加一座完美的中转站。"
EDG_LEB_flavor_event.11.a:0 "这座岛应该交给我们比较好"

EDG_LEB_flavor_event.12.t:0 "来自共和国的请求"
EDG_LEB_flavor_event.12.d:0 "新月同盟遣使要求我们归附，尽管语气咄咄逼人，但他们带来了一比庞大的财富。"
EDG_LEB_flavor_event.12.a:0 "这里归你们了"

EDG_LEB_flavor_event.13.t:0 "在香料群岛"
EDG_LEB_flavor_event.13.d:0 "在经过漫长的寻找后，我们终于在这片庞大的海域中找到了丁香的真正产地，当地土著粗犷的生产方式也令我们颇为震惊。为保障丁香贸易，议会通过了我们在这片土地建立海外政府的法案，与当地土著居民的交流虽然困难，但我们帮他们适应共和国居民的身份。"
EDG_LEB_flavor_event.13.a:0 "瞧瞧这里的丁香，欧洲佬会疯的。"

EDG_LEB_flavor_event.14.t:0 "引种丁香"
EDG_LEB_flavor_event.14.d:0 "与当地土著的合作和共和国对农业的重视使得我们快速掌握了这种经济作物的种植方法，受过培训的农民将会前往适合种植丁香的领土引种这种珍贵的作物。\n\n我们的商人磨拳擦掌，已经准备好狠狠爆欧洲人的金币了。"
EDG_LEB_flavor_event.14.a:0 "跟着农民赚大钱"

EDG_LEB_flavor_event.15.t:0 "成功的海上贸易"
EDG_LEB_flavor_event.15.d:0 "海上贸易十分危险，我们努力扩大贸易、增加海外投资利润，让阿拉伯商人的名号重新打响在了这片广阔的海域。这为共和国的发展带来了充足的资金。"
EDG_LEB_flavor_event.15.a:0 "机遇与挑战并存"

EDG_LEB_flavor_event.16.t:0 "库尔德山贼"
EDG_LEB_flavor_event.16.d:0 "一批库尔德部族迁徙到了我们城市附近的山上，干起了打家劫舍的活计。共和国的军队很难寻觅到长期在山区中生存的他们，或许我们应该交涉一下？"
EDG_LEB_flavor_event.16.a:0 "你的意思是他们在山里很灵活？"
EDG_LEB_flavor_event.16.b:0 "不要妨碍叔叔挣钱！"
EDG_LEB_flavor_event_16_tt:0 "该事件属于文明交界地事件组"

EDG_LEB_flavor_event.17.t:0 "波斯学者"
EDG_LEB_flavor_event.17.d:0 "一群波斯学者希望我们为他们提供一些研究经费，尽管他们提出的要求有些高，但他们确实有着与之相匹配的学术水平。"
EDG_LEB_flavor_event.17.a:0 "或许你们清楚天上有几颗星星"

EDG_LEB_flavor_event.18.t:0 "犹太商人"
EDG_LEB_flavor_event.18.d:0 "共和国的执法部门最近破获了一起数额巨大的走私案件，并指控了几个在我们境内长期活跃的犹太商团。\n\n据悉，这些商人与我们的一些官员相勾结，对国内广大人民群众的毒害不可估量。"
EDG_LEB_flavor_event.18.a:0 "我会抄了他们的家！"

EDG_LEB_flavor_event.19.t:0 "朝觐经济"
EDG_LEB_flavor_event.19.d:0 "来自世界各地的朝觐者总能为圣城的发展出一份力，虽然他们并不总是能成为我们的常住人口，但总有人会因此留在这里。\n\n随着外来人口的增多，圣城周围城市的规模得到了显著的提升。"
EDG_LEB_flavor_event.19.a:0 "如同日升日落"

EDG_LEB_flavor_event.20.t:0 "泰尔紫"
EDG_LEB_flavor_event.20.d:0 "泰尔紫是一种充满历史和美学价值的颜料，它的历史可以追溯到古代腓尼基人。腓尼基人通过将骨螺暴晒和浸泡，提取出紫色的染料，这种染料色泽饱满且持久，且具有独特的光泽。生产泰尔紫颜料是个气味难闻的工作，用于收集和加工颜料的桶被放置在城市边缘，以避免居民受到刺鼻气味的影响。事实上，这种气味会渗透到染成这种颜色的织物中，少数获准穿戴这种颜色的人走过时，可能会留下鱼腥味或蒜味。\n\n这项工艺到现在并未失传，但我们也没想到这种紫色染料居然在欧洲仍然颇受欢迎。"
EDG_LEB_flavor_event.20.a:0 "罗马亡了这帮人怎么还喜欢这东西"

EDG_LEB_flavor_event.21.t:0 "汉志山道"
EDG_LEB_flavor_event.21.d:0 "塞特拉山脉的北段是汉志山地，这条山道将成为从地中海进入圣城的重要陆地通路。我们的工程部队将会与当地的居民一起完成这项利国利民的大工程。"
EDG_LEB_flavor_event.21.a:0 "准备动手"

EDG_LEB_flavor_event.22.t:0 "阿西尔山道"
EDG_LEB_flavor_event.22.d:0 "塞特拉山脉的南端是阿西尔山地，沟通着圣城和阿拉伯半岛上最富饶的也门区域。我们的工程部队将会与当地的居民一起完成这项利国利民的大工程。"

EDG_LEB_flavor_event.23.t:0 "汉志山道完工"
EDG_LEB_flavor_event.23.d:0 "汉志山道加强国内其他广大地区与圣城的联系，地中海另一边的穆斯林与国内穆斯林的文化交流，增强了人民团结。为共和国的发展带来了十分深远的影响。"
EDG_LEB_flavor_event.23.a:0 "崭新的道路"

EDG_LEB_flavor_event.24.t:0 "阿西尔山道完工"
EDG_LEB_flavor_event.24.d:0 "阿西尔山道贯通了圣城与也门区域，将也门的繁荣扩展到了阿拉伯半岛全境，实现了共和国地区经济的平衡、协调发展。"

EDG_LEB_flavor_event.25.t:0 "得到锻炼的工程兵"
EDG_LEB_flavor_event.25.d:0 "在修建山道的过程中，共和国的工程部队起到了不可磨灭的作用。他们利用大炮炸开山石的技术锻炼的炉火纯青，或许这可以应用到攻城领域。"
EDG_LEB_flavor_event.25.a:0 "让这些老兵去做教官"

EDG_LEB_flavor_event.26.t:0 "惊人的天赋"
EDG_LEB_flavor_event.26.d:0 "一批来自东非的移民最近做起了种棉花的营生，并展现出了惊人的天赋，成为了当地的生产大户。"
EDG_LEB_flavor_event.26.a:0 "小伙子好好干"