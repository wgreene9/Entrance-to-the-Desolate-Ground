EDG_weimar_events.30_title:0 "圣经与面包"
EDG_weimar_events.30_desc:0 "圣经的分量毫无疑问，但面包到底有多重呢，圣经能被拿来衡量面包的重量吗，信仰又要如何衡量呢？\n\n宗教教育为分裂的德意志人提供了进步的阶梯，但同时，教廷垄断的解释又严重阻碍了人民进步的步伐。在德意志的绝大多数地区，是教会教给了人们读书写字，但也是教会将那些“无关”的书籍付之一炬。\n\n如今，文艺复兴的浪潮已经吹到了我们国内，天主教会的权威也日益削减，大部分宗教教育便逐渐演化成了套着核心教义的外皮而忽视大量教会规定的私下教育。这对文艺复兴和思想传播有着绝对的好处，但很显然的是，天主教会……尤其是枢机主教们，会很生气。"
EDG_weimar_events.30.aa:0 "吾爱上帝，但吾更爱真理"
EDG_weimar_events.30.bb:0 "异端尚能忍受，但亵渎绝不可行"
EDG_weimar_ereignis_30_a_tt:0 "§Y我们将放任教育的自由化，尽量减少任何教会对在教育事务上的过多干涉§!"
EDG_weimar_ereignis_30_b_tt:0 "§Y我们将强化教会的作用，教导迷途的羔羊要胜过寻求那星空中的迷惘§!"
edg_weimar_bible_and_bread_free:0 "教育世俗化"
edg_weimar_bible_and_bread_religo:0 "宗教教育规范化"

EDG_weimar_events.31_title:0 "教会与自由"
EDG_weimar_events.31_desc:0 "无论是传统的天主教，还是稍微“异端”一些的清洁派、胡斯派，亦或是远在东方的正教，虽说一些教义有所差别，但组织结构仍然是围绕着教会展开。对于北德意志而言，教宗的权威尚且不能够及，因此我们与教士阶级的冲突也不至于上升至影响国家稳定的程度。\n\n然而随着我们的步伐逐渐来到南方，新吸纳的领土上除了与我们有着共同利益的商人市民和农民之外，还有着许多手握大权的教权主义者。\n\n发生在托马斯身上的“神迹”或多或少能够说服一些顽固的教士，但持续妥协的结果所带来的问题已经初步显现了。\n\n在巴伐利亚仲裁后，越来越多的南德意志教士们开始认为自己仍然有着能力与魏玛议会硬碰硬。一方面，南德意志作为天主教廷的核心区域之一，与当地教士们硬碰硬势必会影响我们的声誉和南部稳定；但另一方面，如果我们选择妥协，虽说暂时能相安无事，但埋下的这颗炸弹迟早会爆炸……"
EDG_weimar_events.31.aa:0 "教会是国家不可分割的一部分，一向如此。"
EDG_weimar_events.31.bb:0 "我们是虔诚的信徒，这就足够了。"
EDG_weimar_ereignis_31_a_tt:0 "§Y我们将与南德意志的教会势力达成妥协。这将会提升我们的国家声誉，但另一方面§!，§R一场由教权保守派教士们所谋划的阴谋也不可避免§!"
EDG_weimar_ereignis_31_b_tt:0 "§Y我们拒绝与南德意志教会势力妥协！§!§R这将会立刻在当保守派内引起众怒！§!\n§G（如果我们之前在仲裁会上选择了说服枢机主教选项，那么罗马教廷将对我们的行动睁一只眼闭一只眼）§!"
edg_weimar_churche_and_freedom_compromise:0 "与南德意志教士达成妥协"
edg_weimar_churche_and_freedom_rival:0 "与南德意志教士敌对"

EDG_weimar_events.32_title:0 "辉煌与苦涩"
EDG_weimar_events.32_desc:0 "在边境侯诺德马克的长久统治下，莱比锡一直都是北部边区重要的行政中心。如今边境侯已去，我们自然而然便继承了这份“遗产”。\n\n莱比锡曾经也辉煌过，但经年累月的战争摧残了这座城市，当我们将其解放后，莱比锡的断壁残垣甚至比城市的总人口还要多。\n\n不过在魏玛人的励精图治下，莱比锡昔日样貌也略微恢复了一些，人民安居乐业，而战乱也逐渐远离了当地市民们的视野。不过也正是因为莱比锡旧城的遗址光宇庞大，重建城市的工作反倒有些棘手。\n\n中世纪早期的教堂建筑群在修缮后仍然能发挥作用，在旧址之上进行些许改进甚至能让其更加辉煌。\n\n古老的市政厅内存放着许多历史记述，修缮得当也能够提升我们的政府效率。\n\n不过考虑到历史因素，或许放着旧城遗址不管也是一种选择，毕竟莱比锡的许多遗址上仍然刻印着诺德马克的盾徽和标记，大规模修缮不仅劳民伤财，还会引来某些别有用心之人的注意。"
EDG_weimar_events.32.aa:0 "莱比锡古典的教堂，哪怕面对巴黎也是不遑多让"
EDG_weimar_events.32.bb:0 "莱比锡曾是边境侯的行政中心，我们可以从中学到许多"
EDG_weimar_events.32.cc:0 "没必要劳民伤财，维持现状就好"
edg_weimar_lepzig_a:0 "旧城教堂群"
edg_weimar_lepzig_b:0 "旧城市政厅"

EDG_weimar_events.33_title:0 "披着狼皮的文明人"
EDG_weimar_events.33_desc:0 "“北境永不遗忘”。无论是文德人还是北德意志人，北方的民族一直从未甘愿屈膝于暴政，托马斯十分清楚这一点。北方的民族是“野蛮”而“粗俗”的，我们遵循着南方人口中冥顽不化甚至野蛮的习俗，流传着南方人一知半解的传说和童谣。除了吕贝克的汉萨同盟这群自诩为“文明人”的家伙，整个北德意志都是如此。\n\n托马斯站在城墙上向北望去——日德兰半岛，丹族人的地盘。荷尔施泰因在分裂而纷争的丹麦人脚下瑟瑟发抖，又在贪婪无度的吕贝克商人脚下卑躬屈膝。\n\n边境侯已经成为历史，但北方的封建领主依旧强大。和用武力割据一方的边境藩镇不同，汉萨同盟的商人更喜欢用金钱与腐蚀一切，魏玛商人对这一点感同身受。\n\n夹在吕贝克人和丹麦人之间的，是荷尔施泰因——不被铭记之地。在领主与商人的博弈中，荷尔施泰因的小民们又怎会被铭记？书写历史的当朝者又怎会在无名之辈身上浪费笔墨？\n\n但托马斯会铭记他们。哪怕全世界都将这些穷苦的普通人忘却，托马斯也会将他们铭记，将他们的名字刻在石碑上，立在荷尔施泰因的海边。\n\n“我们是野蛮人，”托马斯在日记上这样写道，“但披着狼皮的文明人和装作文明人的野兽是有差别的。北境永不遗忘，一切的恩与仇，都将被铭记。”"
EDG_weimar_events.33.aa:0 "那么，让我们向石勒苏益格奔去"
EDG_weimar_ereignis_33_tt:0 "§Y难道普通人就没有资格被铭记吗？为什么史书中记载的都是些伟大帝王呢？荷尔施泰因的海风或许会有答案咓……§!"
edg_weimar_reclaim_for_holstein:0 "向荷尔施泰因奔去"


EDG_weimar_events.34_title:0 "行不公者畏之"
EDG_weimar_events.34_desc:0 "当战争打到第五年，和平仍然遥遥无期，但神圣帝国的凯撒仍然不觉知足。仗还没有打透，但陛下已经很是烦恼，因为他的士兵这时候就死了，死得太早了。\n\n共和国的兵也累了，他们不过是一个个农家小伙子，因为一腔热血而投入战斗，渴望荣耀，渴望胜利。蓝色的夜多么迷人啊，要不是头上飘扬的军旗，小伙子们便看得见故乡的星辰。\n\n托马斯憎恨战争，但如今他却成了发起战争的人。小伙子们讨厌战争，但如果不投入这场血腥斗争，那么他们将永无自由。人们渴望自由，但自由的代价是生命。人民希望活着，但没了自由那么一切都是空想。矛盾而无奈。\n\n托马斯身后，是魏玛人，莱比锡人，科堡人，黑森人，波美拉尼亚人。他们有无数个名字，但他们都是德意志人。皇帝陛下身后，同样是如此。德意志人，为了各种各样的理由，如今在战场上五相厮杀。\n\n神圣罗马帝国是虚妄的荣耀，它不是德意志，更不是统一的德意志。统一不代表罗马宝座上莹白拉多的的专制，而是各地人民可以像兄弟们那样握手。\n\n“我们都是德意志人……”\n\n“战争……还是和平……”\n\n没有人能回答这个问题。\n\n托马斯将一纸条约交给了帝国皇帝的使节，只见上面清楚地写道："
EDG_weimar_events.34.aa:0 "“听听人民的怒吼，这是全体德意志人的的愿望！”"
EDG_weimar_events.34.bb:0 "“我们都厌倦了战争，不妨坐下来谈谈……”"
EDG_weimar_ereignis_34_a_tt:0 "§Y德意志，一点都不能少！§!§G我们倾向于大德意志方案，成立德意志的前提将改变为：§!\n§R拥有绝大多数日耳曼文化的地块§!"
EDG_weimar_ereignis_34_b_tt:0 "§Y德国人不需要凯撒！§!§G我们倾向于小德意志方案，成立德意志的前提将改变为：§!\n§R拥有少部分日耳曼文化的地块§!"
edg_weimar_3_11_tt:0 "在统一德意志的路上，神圣帝国的皇帝很显然是我们最大的阻碍。§G我们在该国策中的选择将会直接影响德意志统一的任务要求。§!"

EDG_weimar_events.35_title:0 "威悉河口汉萨同盟"
EDG_weimar_events.35_desc:0 "威悉河口，汉萨同盟与低地商船的交汇之处，北境财富的汇聚之地。当托马斯还是个孩子的时候，他便从教士口中听到了许多关于威悉河口的传说，而如今，理想与现实交汇，托马斯终于如愿以偿，来到了这片他曾无数次想要造访的土地。\n\n在波西米亚游历的过程中，托马斯与一位突厥商人塞利姆成为了朋友，也正是从塞利姆口中，托马斯学到了许多关于商业贸易的真相。\n\n夕阳下的港口显得是那么的辉煌，火红色的夕日为灰白的船帆染上了一层镀金流彩，波涛水面上映衬着忙碌的港口工人。来来往往的商船将源源不断的杜卡特输入威悉河口，然后经由汉萨商人，最终流入吕贝克。\n\n但是，这一切的辉煌都是铸就在无数穷苦人的身上。为利益所驱动是人之常情，但和魏玛商人不同的是，汉萨同盟的商人们为追求利益不择手段，而这点就连常年混迹于君士坦丁堡的突厥商人塞利姆也无法理解。\n\n汉萨同盟无数次突破底线，甚至抛弃了信仰的伪装，堂而皇之地疯狂敛财。下德意志的平民百姓已经穷的只剩下一条命了，然而就连这最后的财产，也要被商人们征了去做兵役。"
EDG_weimar_events.35.aa:0 "汉萨商人的末日将近……"
EDG_weimar_ereignis_35_tt:0 "§Y当汉萨商人们选择不断突破底线，彻底沦为金钱的奴隶时，他们早就该料到自己有这么一天§!"
edg_weimar_wesser_bank_river:0 "收缴汉萨同盟财产"
edg_weimar_small_ger_small_ae:0 "妥协小德意志"
edg_weimar_larger_ger_more_ae:0 "坚持大德意志"

EDG_weimar_events.36_title:0 "我们来自奥斯纳布吕克"
EDG_weimar_events.36_desc:0 "上艾瑟尔选帝侯在霸占了弗里斯兰和一部分低地后，便与厄勒海峡的汉萨同盟商人们达成了一种默契，轮番着不断从威斯特伐利亚人手中抢夺着他们的财富。\n\n许许多多本地人因无法忍受繁重的税务而被迫背井离乡，要么逃往不列颠，要么流亡下萨克森，靠着为大元帅出卖悓命而躲避帝国的“特许税务”。而在众多逃亡者中，下萨克森的奥斯纳布吕克很快便成为了他们最主要的目的地。\n\n然而悲剧似乎永远无法从可怜人身上离开，哪怕是逃离了上艾瑟尔治下的威斯特伐利亚，流民们要么死在了逃亡途中，要么是换了一个地方继续被剥削。\n\n头戴桂冠的屠夫高声吆喝，眼睛闭得經經。他们扛着血红的旗帜，旗上画着黑十字。一边走着，一边驱使着疲惫的农民，让他们努力劳动，自己好窃取那些成果。\n\n当这些贫民再也无法忍受时，他们便找上了托马斯。在数年征战后，这些背井离乡的人们终于回到了威斯特伐利亚。他们高举草叉，眼中满是怒火。时间并未冲淡他们的愤怒，只不过这一次，他们不再需要看老爷的脸色行事了。\n\n当侯爵大人与托马斯签订合约时，这位骄傲的贵族终于体会到了当初逼迫他人逃离故乡的痛苦。在奥斯纳布吕克人的注视下，他最终还是签订了这份耻辱的合约。\n\n只见他们对他说道："
EDG_weimar_events.36.aa:0 "“我们是奥斯纳布吕克人，也是威斯特伐利亚人。”"
EDG_weimar_ereignis_36_tt:0 "§Y德意志的统一已是大势所趋。威斯特伐利亚人纷纷主动打开城门，迎接着他们的解放。§!"
edg_weimar_uniting_german_westphalia:0 "§G德意志统一之路§!：威斯特伐利亚人的支持"

EDG_weimar_events.37_title:0 "橙色低地"
EDG_weimar_events.37_desc:0 "荷兰人，弗里斯兰人……尼德兰人。在很久很久以前，日耳曼人的一部分分支来到了这片低洼的土地。时过境迁，低地日耳曼人的后裔在纷争中逐渐拥有了自己的身份和价值。\n\n在实在的贸易与飘渺血统之间，有人会选择前者，也有人会选择后者，但毫无疑问的是，尼德兰对于我们而言究竟价值几何？\n\n在德意志的统一之路上，尼德兰人是我们绕不过去的一道坎。一方面，尼德兰人的语言与下萨克森日耳曼语相似度极高，但在漫长的封建统治之下，尼德兰人本身对于神圣帝国所代表的日耳曼人主体并不怎么感冒。\n\n同时，即便我们选择了将尼德兰人划入统一德意志的范围内，面对分裂的低地与海对岸的不列颠，我们继续统一当地的行动将会受到空前阻碍。虽说统一意味着我们可以获得大西洋最主要的商贸港口与资金，但我们也必须要考虑统一的代价是否值得承受。"
EDG_weimar_events.37.aa:0 "尼德兰人就是德意志人！"
EDG_weimar_events.37.bb:0 "“小德意志”很适合尼德兰，但它终究不是德意志。"
EDG_weimar_ereignis_37_a_tt:0 "§Y我们将统一低地，把我们的同胞团结在同一面旗帜之下！§!\n§G无论是否宣称低地，尼德兰的归属都不会影响统一德意志的任务§!"
EDG_weimar_ereignis_37_b_tt:0 "§Y我们将放弃低地的宣称，转而换取外国势力对我们的外交支持§!\n§G无论是否宣称低地，尼德兰的归属都不会影响统一德意志的任务§!"
edg_weimar_uniting_german_givingUp_nederland:0 "§G德意志统一之路§!：放弃低地利益"

EDG_weimar_events.38_title:0 "瓦兰吉冒险"
EDG_weimar_events.38_desc:0 "日德兰以北，是维京人的地盘。丹族人，诺斯人，他们曾经远渡重洋劫掠英格兰，也曾大举南下，蹂躏荷尔施泰因。曾几何时，这些野蛮的外邦人一直是所以北德意志人的心头大患，直到他们陷入分裂与混乱。\n\n然而不知什么时候，这些丹族人也慢慢融入进了北德意志人的生活中。他们既是征服者，也是被征服者。斧头砍下了德意志人的头颅，但他们却为自己加冕了一顶德意志王冠。\n\n有人说，丹族人都是骁勇善战的战士；也有人说，该死的维京人必须被赶走。但无论如何，这些丹麦人都已经在漫长的冲突中或多或少融入了一些德意志传统，语言与习俗上的差异也变得可以接受。\n\n丹麦对于我们而言，不仅仅是扩大德意志人的定义，更是掌握北海与波罗的海的关键海峡要道。然而彻底将丹麦人融入我们的行政体系不光需要大量的行政资源，更可能会因此拖慢我们统一德意志的速度。因此，在丹麦问题上进行取舍是非常有必要的。"
EDG_weimar_events.38.aa:0 "丹麦人，也可以是德意志人！"
EDG_weimar_events.38.bb:0 "丹族人，对我们而言还是太麻烦了。"
EDG_weimar_ereignis_38_a_tt:0 "§Y我们将进军丹麦，将丹麦人整合德意志体系！§!\n§G无论是否宣称丹麦，丹麦的归属都不会影响统一德意志的任务§!"
EDG_weimar_ereignis_38_b_tt:0 "§Y我们将放弃在丹麦的利益，让丹族人五相攻伐来转移外国势力对德意志统一的注意力！§!\n§G无论是否宣称丹麦，丹麦的归属都不会影响统一德意志的任务§!"
edg_weimar_uniting_german_givingUp_danes:0 "§G德意志统一之路§!：放弃丹麦利益"

EDG_weimar_events.39_title:0 "白天鹅，黑天鹅"
EDG_weimar_events.39_desc:0 "巴伐利亚，一片托马斯从未涉足过的土地。他见识过北方丹族的风光，领略过西方普鲁士人和波兰人的交锋，聆听过捷克人在教堂里的祷告，也目睹过法兰西人的内斗。然而，他唯独没有来到过巴伐利亚。\n\n这里崇山峻岭，地势险要，虽说与托马斯同行的黑森人有着丰富的山地经验，但即便是这些山地老兵也不得不承认，巴伐利亚人在山上的城堡易守难攻。魏玛人从来都不是什么优秀的战士，与巴伐利亚邦国的交涉肯定不能一味诉诸于武力。\n\n魏玛人善于防守，巴伐利亚人同样擅长于防守。当最坚固的盾遇上了另一面最坚固的盾，那么恐怕这场战争永远也看不到头。不过托马斯很清楚，战争，永远是下下策。巴伐利亚人也是德意志人，而德意志境内的任何战争都是人民之间毫无意义的内战。\n\n“证明你的骑士精神！”巴伐利亚人这样说道，“黑骑士们永远不会臣服于言语，唯有失败才能让巴伐利亚的土地永远铭记！”\n\n然而事到如今，恐怕只有一场毫无意义的决斗，才能给德意志的统一赋予意义。\n\n“拿起你的剑！”巴伐利亚人一边说着，一边拔剑出鞘，剑锋直指托马斯……"
EDG_weimar_events.39.aa:0 "狭路相逢勇者胜。魏玛人，亮出宝剑！"
EDG_weimar_events.39.bb:0 "比起胜利地踩在同胞身上，我更宁愿失败地握手言和。"
edg_weimar_uniting_german_draw_swords:0 "§G德意志统一之路§!：亮剑巴伐利亚"
edg_weimar_uniting_german_hold_ur_swords:0 "§G德意志统一之路§!：一切战争皆不义"

EDG_weimar_events.40_title:0 "皇帝会战"
EDG_weimar_events.40_desc:0 "阿勒曼的军旅生涯终于走到了终点。他是个年轻的奥拉明德帅小伙，在家乡被解放后便义无反顾加入了托马斯的队伍。而如今，他横在四块杉木板中间。\n\n他就这么横着，左右枕藉着战友。过不了多久，便会有新的战友被运过来，然后压到他的身上。阿勒曼再也看不见斯德丁的森林和黑森的群山，看不见吕贝克的商船与北方丹麦人的行军，看不见美因河畔的葡萄园。\n\n像他这样的年轻人还有许多，他们的名字被压在了僵硬的身体下面，被肮脏的血液侵染。托马斯从阿勒曼的胸口摸到了这封信，他也因此得知了这具冰冷尸体的名字。\n\n“我真的好想再看一看魏玛的天空……”信中这样写道，其余的部分已经被血液浸泡地无法阅读。\n\n其余的人呢，无论是将军还是士官，无论是今天还是明天，都在一个接一个地倒在炮火中。在他们死后，又会有新的将军和士官被填补进来，就这样周而复始，源源不断。\n\n“这一切难道真的值得吗？”托马斯看着营帐内堆积如山的逝者，黯然神伤。他没有选择的余地，皇帝不会给他，圣座也不会给他，只能他自己争取。而这，就是代价。\n\n托马斯转头对皇帝的使者说道："
EDG_weimar_events.40.aa:0 "“帝国已是穷途末路，我们都已经为此付出了代价。”"
EDG_weimar_events.40.bb:0 "“战争只会玷污神圣帝国，让我们结束这一切咓。”"
EDG_weimar_ereignis_40_a_tt:0 "§R迫于我们的压力，神圣罗马帝国将被解散！§!"
EDG_weimar_ereignis_40_b_tt:0 "§Y我们将与皇帝达成妥协。魏玛共和国将继续臣服于神圣帝国，皇帝也能继续保留他的头衔，§!§G但皇帝在南德意志的所有省份必须被转交给我们！§!"
edg_weimar_3_13_tt:0 "§Y为了祖国的未来，光明与自由，我们将与神圣帝国的皇帝决一死战！§!我们一无所有，而皇帝陛下则有着太多顾虑。\n§G因此，在这场旷日持久的大战中，如果我们取得了50%以上的战争分数，§!\n§G我们可以选择逼迫皇帝解散神圣罗马帝国§!\n§Y或者，我们可以与皇帝达成妥协。陛下可以继续以凯撒的身份统治帝国，但他必须将自己在南德意志的全部省份转交给我们！§!"

EDG_weimar_events.41_title:0 "在领主的餐桌上"
EDG_weimar_events.41_desc:0 "在战前营帐中，维尔海姆将军在书桌前正襟危坐着，双拳經握，似乎是在等待着什么。果不其然，没过一会儿，跑腿的使节便将一封印有行宫选侯火漆印的信封递了上来。\n\n维尔海姆伸出满是汗渍的双手，颤颤悠悠地拆开信封，梳平信纸。但下一秒，他便攥經拳头，将选帝侯的信揉成了一团，然后狠狠地扔在地上跺了几脚。\n\n“大人……”营帐内的士卒纷纷低头，不敢直视盛怒之下的维尔海姆。\n\n“我们尊敬的行宫侯爵希望我们能够即刻启程，解围巴登……和那群农民泥腿子作战。”维尔海姆苦笑道。他曾是迈森贵族，在托马斯彻底击溃了迈森侯爵后，他带着仅存的财产投奔了自己在普法尔茨的亲戚。然而如今，他的领主大人要求他再度去和之前的仇人作战。\n\n“这将会是一场荣誉之战！”将军手下的一位骑士喊道，“让我们用那群农民的鲜血来浇灌农田，上帝与我们同在！”他的激情并未点燃士气低落的营帐。数月的奔波与作战已经让维尔海姆的部队减员严重。如果再这样下去，恐怕他们还没能赶到战场就会提前饿死在半路。\n\n维尔海姆摇了摇头，随后抽出长剑，轻轻抚摸着剑身上镌刻着的家族族文。\n\n“将军？”\n\n“不，这场仗已经输了。哪怕我们发起进攻，行宫的陷落也是迟早的事情……”\n\n“那-那您的意思是？”"
EDG_weimar_events.41.aa:0 "“撤退！我是个迈森贵族，为什么要给行宫卖命？”"
EDG_weimar_ereignis_41_tt:0 "§Y德意志的统一已是大势所趋，越来越多的贵族与领主开始丧失战斗意志，甘愿将封地拱手让出。与其拼死抵抗，财产与仆从对于贵族们来说更重要。§!"
edg_weimar_uniting_german_drive_away_nobles:0 "§G德意志统一之路§!：丧失战斗意志的贵族"

EDG_weimar_events.42_title:0 "在外国人眼中"
EDG_weimar_events.42_desc:0 "“法兰西人那边有什么动静吗？”\n\n随军教士拉斯洛为托马斯带来了一个坏消息：“和往常一样，对我们不满，各方面的不满。不光是法兰西人，就连南边的北意大利人都对我们发出了外交措辞……一个统一的德意志势必会彻底改变整个殓罗巴的局势，但咱们不一定能做好准备。一旦包围网形成，那么……”\n\n在面对这些外国人时，托马斯陷入了犹豫。在过去的漫长时间内，他一直都在神圣帝国境内活动。掌握这些德意志诸侯内心的想法对于托马斯来说轻而易举，但对于法兰西人和意大利人会怎么想，他没有一点头绪。\n\n是妥协……还是坚持？\n\n拉斯洛看出了托马斯内心的纠结，但他也只能继续说道：“无耻的法兰西人对阿尔萨斯提出了要求，即便阿尔萨斯的德意志人占多数。至于北意大利诸侯……他们不希望我们对瑞士动手，甚至威胁要取消一切与我们的雇佣兵合约和贸易协定。”\n\n托马斯叹了口气，拿起一枚棋子放在了地图上，无奈地说道："
EDG_weimar_events.42.aa:0 "“告诉他们，德意志人寸土不让！”"
EDG_weimar_events.42.bb:0 "“瑞士的问题可以妥协，但阿尔萨斯绝对不行！”"
EDG_weimar_events.42.cc:0 "“我想我们别无选择”"
EDG_weimar_ereignis_42_a_tt:0 "§Y我们将坚持阿尔萨斯和瑞士的宣称，德意志人的土地一点都不能少！§!\n§G无论是否宣称阿尔萨斯和瑞士，这两个地区的归属都不会影响统一德意志的任务§!"
EDG_weimar_ereignis_42_b_tt:0 "§Y我们将坚持阿尔萨斯的宣称，但放弃在瑞士的利益！§!\n§G无论是否宣称阿尔萨斯，当地的归属都不会影响统一德意志的任务§!"
EDG_weimar_ereignis_42_c_tt:0 "§Y我们将彻底放弃阿尔萨斯和瑞士的宣称。有时候只有妥协才能进步。§!\n§G无论是否宣称阿尔萨斯和瑞士，这两个地区的归属都不会影响统一德意志的任务§!"
edg_weimar_uniting_german_give_in_swiss:0 "§G德意志统一之路§!：北意大利人的默许"
edg_weimar_uniting_german_give_in_alsac:0 "§G德意志统一之路§!：一块牛排就交出阿尔萨斯"

EDG_weimar_events.43_title:0 "黑骑士，白骑士"
EDG_weimar_events.43_desc:0 "巴伐利亚，一片托马斯从之前未涉足过的土地。不久之前，巴伐利亚骑士还在城堡内羞辱了托马斯一番，声称只有失败才能征服巴伐利亚的土地。而今天，托马斯便亲自前来验证这句话。\n\n他再一次见到了那位骑士，只不过这一次，巴伐利亚人身上已没有了往日的傲气与辉煌。\n\n“我们又见面了。”托马斯向巴伐利亚人鞠了一躬。\n\n“诚然如此。”黑骑士回应道。\n\n“你输了。”\n\n“诚然……如此。”骑士缓缓说道。\n\n和巴伐利亚人预期的不同，托马斯的队伍不仅没有战败，反倒在一次次的牺牲中愈加顽强。四面传来的消息都在不断提醔巴伐利亚人，他们选择站在了错误的一边。\n\n黑骑士拔出腰间宝剑，但这次他并未将剑锋对准托马斯，而是将剑扔到了他的脚下，单膝跪地表示臣服："
EDG_weimar_events.43.aa:0 "“为弱者挥剑，那么巴伐利亚人将会跟随您。”"


EDG_weimar_events.44_title:0 "铁幕"
EDG_weimar_events.44_desc:0 "托马斯坐在窗边，看着莱茵河滚滚向北流去。\n\n“德意志的未来将会是怎样的呢？”他默默发问道。如今，名为“大西洋壁垒”的防御计划已经被共和国议会提上了议程。无数来自全国各地的工匠纷纷聚集于莱茵河岸，在这里构筑起一条足以抵挡金戈铁马的钢铁防线。\n\n法兰西人的威胁从未减弱。过去的法兰西分崩离析，但当他们像德意志人一样团结一致时，那么等待殓罗巴人的，将会是一场史无前例的大战。有些议员说，德意志人和法兰西人的大战迟早会爆发；也有些议员说，这场大战将会终结一切战争，为殓洲带来永久的和平。\n\n托马斯不知道德意志的未来要何去何从，也不清楚法国人是否与自己有着同样的想法。他只是希望德意志人能够享受多一点的和平与安宁，经历少一些的剥削与战乱，仅此而已。\n\n谈笑间，一堵高墙已经在莱茵河边缓缓筑起……"
EDG_weimar_events.44.aa:0 "誓死坚守，我们身后就是万家灯火！"
EDG_weimar_events.44.bb:0 "迂回防守，真正坚固的是一颗勇敢的心！"
EDG_weimar_ereignis_44_a_tt:0 "§Y在防御理论的研究上，我们将集中兵力，重视正面防御§!"
EDG_weimar_ereignis_44_b_tt:0 "§Y在防御理论的研究上，我们将分散兵力，用迟滞战术减缓敌人的进攻§!"
edg_weimar_atlantik_wall:0 "西墙防线"
edg_weimar_atlantik_defense:0 "§G防御理论§!：他们不许通过"
edg_weimar_atlantik_delay_defense:0 "§G防御理论§!：迟滞战术"

EDG_weimar_events.45_title:0 "什么是德意志祖国"
EDG_weimar_events.45_desc:0 "德意志，对于托马斯和全体日耳曼人来说都是一个既熟悉又陌生的词语。一方面，神圣罗马帝国治下的根基便在于德意志地区，帝国的存在既为德意志的框架打下了基础，又阻碍了德意志真正的统一。\n\n对于法兰西人，意大利人，波兰人和罗斯人而言，欧罗巴的心脏地区似乎永远都在打仗，外国人眼里从来就没有德意志一说。德意志，在过去一直是一个地理概念，而非国家。统一德意志，似乎完全就是无稽之谈。\n\n然而，托马斯却做到了。他不仅欺骗了死亡，更完成了上帝交予他的任务。从魏玛那小小的弹丸之地，一直到如今西邻法兰西，北邻波罗的，东临巴尔干的伟大国度。托马斯做到了，德意志人做到了。\n\n“我双眼已经看见我主降临的荣光，当祂为世人圣洁而死，让我们为自由而死！祂的真理永远前进！”\n\n纪念碑前，人们为自由欢呼，为逝者哀悼。诚然，自由的代价无比惨痛，但如今德意志人终于摆脱了封建剥削，那么一切牺牲都是值得的！当女孩的嘴角露出微笑时，一切的质疑便烟消云散了。\n\n在魏玛的教堂里，故事开始的地方，人们如常做着祷告。但这一次，唯独不见托马斯的踪影。\n\n托马斯去哪了？没有人知道，仿佛托马斯·迈森这个人从未存在过一样……"
EDG_weimar_events.45.aa:0 "荣耀，荣耀哈利路亚！"
EDG_weimar_ereignis_45_tt:0 "§G德意志的统一之路牺牲了太多太多，但这一切都是值得的。从只有弹丸之地的小小魏玛再到如今的德意志，我们做到了。§!\n§Y你，做到了！§!"

