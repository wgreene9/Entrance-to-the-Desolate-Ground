EDG_weimar_events.95_title:0 "经济冷却"
EDG_weimar_events.95_desc:0 "在数月的疯狂与崩溃后，过热的经济总算是稳定了下来。曾经魏玛大街小巷的繁荣不再，但人们似乎对此没有多少遗憾。\n\n这场恶行通货膨胀灾难让魏玛人民明白了经济管控的重要悓，尤其是对于通货膨胀的遏制。对于共和国议会而言，任何的通货膨胀都是对百姓财产的掠夺，而这也与魏玛第二共和国的建国理念背道而驰。\n\n无论如何，尘埃落定，共和国侥幸活了下来。"
EDG_weimar_events.95.aa:0 "可别再来一次了！"

EDG_weimar_events.96_title:0 "魏玛通货膨胀危机"
EDG_weimar_events.96_desc:0 "魏玛人是优秀的商人，但魏玛人并不是优秀的经济学家。\n\n长久以来，魏玛共和国议会为了更好地服务于穷苦人民，不仅不采取谨慎的货币政策，甚至一直放任了货币的增长数量。议会内的很多缺乏经济知识的农民代表认为，发行的货币数量越多，那么能创造的财富越多。\n\n在过去，共和国的通货膨胀尚且能够被商人议员们遏制在一个可控的范围内，然而随着魏玛贸易和经济的不断发展，城市市场与通货膨胀也逐渐失控。\n\n终于，当人们发现自己手中的货币成了一摊废物的时候，魏玛的通货膨胀危机已经是无可挽回了……"
EDG_weimar_events.96.aa:0 "天哪，那现在一个面包要多少钱啊？！"
edg_weimar_super_inflation_disaster:0 "无法遏制的通货膨胀"
weimar_bloody_inflation:0 "通货膨胀危机"
edg_weimar_healthy_ekonomi:0 "完善的遏制通货膨胀体系"
edg_weimar_fixed_ekonomi_system:0 "整顿金融管理体系"

EDG_weimar_events.97_title:0 "剑锋"
EDG_weimar_events.97_desc:0 "面对巴伐利亚骑士的剑锋，托马斯在众人的注视下缓缓将手放在了胯部的剑鞘上。然而，就在众人以为有好戏要上演之际，托马斯却解下佩剑，将其丢在了巴伐利亚人的脚下。\n\n“你在干什么？！”骑士怒吼道，“拿起武器，你这个懦夫！”\n\n“不！”托马斯大吼一声，张开双臂，“剑刃是要对着敌人的，而你，不是我的敌人。告诉我，你为谁而战？”\n\n“为了荣誉！为了上帝！”\n\n“那么我们目的相同，”托马斯缓缓说道，“你是为了领主和自己的荣誉，而我是为了家人和朋友们的荣耀。你为上帝挥剑，而我，我知道比起为上帝挥剑，上帝更愿意让我们为那些不能保护自己的弱者挥剑。”\n\n“你的说辞什么也无法改变，”身着漆黑战甲的骑士答道，“我们仍然要在战场上见面，到时候你什么也保护不了。你的军队会溃败，你的民众会逃跑，你的理想会粉碎，就像你的身躯那样。”\n\n托马斯深吸一口气，然后若有所思地喃喃道："
EDG_weimar_events.97.aa:0 "“那么我只能尽我所能……”"
edg_weimar_uniting_german_need_ur_loyalty:0 "§G历史并非完全由胜利者书写§!"

EDG_weimar_events.98_title:0 "背后捅刀的胜利"
EDG_weimar_events.98_desc:0 "正如往常一样，托马斯正在办公室里伏案批阅各地的重建恢复工作。日复一日的文书任务让他感到焦头烂额，他已不再年轻，但要做的工作却反倒比往常更多了。\n\n然而当他正准备拆开来自科堡的那封信件时，一种不安忽然从心底冒了出来。“希望不是什么坏消息……”托马斯深吸一口气，刚刚准备打开，却被突如其来的敲门声打断。推门而入的不是别人，正是他之前委派的负责南德意志教会事务的传教士。\n\n很显然，托马斯心中的那个最坏的猜测还是成了现实。\n\n当战士们在前线奋战时，当农民们正在田地里辛苦劳作时，当商人们在街道上用力叫卖时，心有不甘的南德意志教士们却私下勾结了之前被赶跑的贵族们，在背后狠狠地捅了我们一刀。\n\n那封来自南德意志的信件已经不再重要，托马斯看都没看便将其撕得粉碎。"
EDG_weimar_events.98.aa:0 "叛徒！"

EDG_weimar_events.99_title:0 "连根拔起"
EDG_weimar_events.99_desc:0 "当叛乱头目瓦格纳被押回首都后，负责审讯他的不是别人，正是和他同样的教士们。\n\n在瓦格纳眼中，这些北德意志的教士们就是一群异端和叛徒，他们肆意曲解着教宗陛下的旨意，对于羔羊群体内的腐化丝毫不在乎。然而在人数众多的北德意志人眼中，南方教士们的叛乱更是显得不可理喻。\n\n南方人比北方更有钱，但他们仍然不满足。他们不仅没有选择将这份额外的金钱献给那些真正有需要的人，反倒是愈加贪得无厌，一边歧视着北方人，一边将更多的金钱偷偷划入自己的囊中。\n\n然而出人意料的是，或许是因为这场刀刺在背的背叛让北德意志人民难掩愤怒，在瓦格纳被押送至魏玛首都的路上，他乘坐的马车被一块不知道从哪里突然出现的巨石砸的粉碎，这场叛乱也就彻底不了了之。"
EDG_weimar_events.99.aa:0 "他没有背叛自己，他背叛了上帝"

EDG_weimar_events.100_title:0 "韦廷家族卷土重来"
EDG_weimar_events.100_desc:0 "「大事不好了，托马斯！」信使破门而入，喘着粗气说道，「韦廷……那帮狗娘养的玩意儿，妈的……杀回来了……他妈的……他妈的……」\n\n「他们多少人？」托马斯拍了拍信使的肩膀，镇静地说道，仿佛他早就知道会发生这件事一样。\n\n「很-很多，多到数不清……妈的，要不是那盾徽，老子还以为西吉斯蒙德他妈的又回来了呢！光看那军队，黑压压的一片，少说也得有一万……甚至两万！」\n\n「看来这群贵族是打算鱼死网破了啊。」托马斯叹了口气。"
EDG_weimar_events.100.aa:0 "斩草要除根……"

EDG_weimar_events.101_title:0 "尘埃落定"
EDG_weimar_events.101_desc:0 "结束了……一切都结束了。当韦廷家族族长浑身是血地跪倒在托马斯面前时，他在心中这样想到。曾几何时，韦廷家族也风光一时，坐拥地产无数，威望遐迩，但如今他们却跪倒在他们的「前奴隶」脚下，祈求着怜悯。\n\n「早知如此，何必当初？」托马斯对着身下的大公爵缓缓说道，「你们剩下的资产足够你们挥霍余生，但你却选择……」\n\n「我输了，输得很彻底。」大公爵颤颤悠悠地说道，然后低下了他那曾经高傲的头颅。\n\n随着不公的头颅落地，这场愚蠢的反扑终于画上了句号。"
EDG_weimar_events.101.aa:0 "早知如此，何必当初？"

EDG_weimar_events.102_title:0 "劳西茨终归自由"
EDG_weimar_events.102_desc:0 "根据正史记载，卢萨蒂亚，也就是我们口中的“劳西茨”， 在1076年被亨利四世交给了波西米亚王国。这里原本是斯拉夫人的聚集地，但在之后的数百年间，无数日耳曼人的涌入逐渐让当地趋向于神圣帝国，而非东边的斯拉夫人或是本地的索布人。可惜的是，卢萨蒂亚德意志人的忠诚不仅没有得到来自帝国的任何回报，反倒是被贵族们不断压迫。\n\n而如今，劳西茨的历史将迎来新的篇章。魏玛人用金钱为卢萨蒂亚的百姓赎回了自由，卢萨蒂亚德意志人的艰辛在数百年后终于迎来了属于他们的嘉奖！"
EDG_weimar_events.102.aa:0 "金钱有价，自由无价！"

EDG_H07_decision_3_title:0 "购买戈斯拉尔"
EDG_H07_decision_3_desc:0 "在我们取得了托尔高战役的胜利后，戈斯拉尔的信众最终还是选择向我们递出了橄榄枝。只要我们能够出够费用，当地的权贵很乐意将城市拱手相让。"

EDG_weimar_events.103_title:0 "北方罗马，终归我手"
EDG_weimar_events.103_desc:0 "布罗肯山下的戈斯拉尔城在过去曾以各式各样的“异端”巫术闻名于北德意志。然而在黑暗的中世纪之前，这里也曾辉煌如七丘罗马。遗憾的是，当灾祸降临，战争的铁骑彻底摧毁了戈斯拉尔的荣光，让迷信与亵渎充斥着这座城市的每个角落。 \n\n我们收复戈斯拉尔的过程几乎没有耗费一兵一卒。在长久的压抑氛围之下，戈斯拉尔人早就失去了自己的灵魂，他们才不在意这座城市值多少钱，也不在乎将来会由谁来统治。宗教，是他们唯一栖身的事务，而面对魏玛的“神迹”，他们更是求之不得。"
EDG_weimar_events.103.aa:0 "你若将这些事提醔弟兄们，便是主的好执事。"
edg_weimar_buying_goslar_flag:0 "我们已经赢得了托尔高战役"

EDG_weimar_events.105_title:0 "孤注一掷"
EDG_weimar_events.105_desc:0 "“他妈的，他妈的，去他妈的！”堡主琴斯托霍瓦怒骂道，全然不顾自己在公众面前的贵族形象，“这些该死的屁民觉得自己很了不起？操他妈的！”\n\n“大人，大人！您消消气！”侍从在一旁诚惶诚恐地弯着腰鞠着躬，生怕让面前这位非说不堪的堡主继续发怒。\n\n“奥波莱要塞永不陷落！”堡主琴斯托霍瓦大喊道。\n\n“大人，您所言极是！只是……小的觉得，这很可能是魏玛人的激将法……想让咱们脱离波西米亚王冠的——”\n\n“告诉捷克人，他们可以受得了这帮贱民，但老子可受不了！明早，我就让那公爵宣布独立，然后……”琴斯托霍瓦拿起佩剑，将其狠狠地摔砸桌上，“我要和这个托马斯的军队决斗，就让他们来围攻奥波莱。哼，老子早就看那群贱货不爽了！”"
EDG_weimar_events.105.aa:0 "“我拿西里西亚打赌，这群贱民根本赢不了！”"


EDG_weimar_events.106_title:0 "酸橙树下"
EDG_weimar_events.106_desc:0 "在北方文德十字军期间，莱比锡一直是日耳曼人和斯拉夫人交战的最前线，这也就导致了无论是当地的德意志裔或是斯拉夫裔，对于领主都有着相当大的意见。而如今，诺德马克和勃兰登堡的贵族正站在他们头上跳舞，将无数不属于他们的税务强加给这里的每一个人。\n\n没有人喜欢交税，更没有人喜欢交税但无代表权。莱比锡的人们早就受够这群人了，农民运动的领袖很早之前便与托马斯相识，而这次，我们将不再将同胞置之于不顾！"
EDG_weimar_events.106.aa:0 "莱比锡自由了，该死的税务官已经滚蛋了。"


EDG_weimar_events.107_title:0 "自由的士兵"
EDG_weimar_events.107_desc:0 "柏林，一座多么美丽的城市啊，虽说它在北德意志的黑森林中并不怎么起眼，但本地的贵族的的确确将这块封地打造成了边境侯王冠头上的一颗宝石。\n\n那么代价呢？\n\n老爷们从来不会问坟墓里的父亲与在夜晚哭泣的孩子。领主的军队是多么威风啊，他们踏平了多少幸福的家庭，又烧毁了多少金色的麦田？恐怕无论是贵族们还是平民们都说不清。\n\n所以为什么要把孩子们送上战场？萨克森人保卫自己的家园只需要一根木棍即可，为什么又要去为了所谓的「荣耀」而去谋杀同样是穷人家的孩子？柏林的人民会为这座城市自豪，不是因为它是霍亨索伦的财产，而是因为他们才是这座城市真正的建立者。"
EDG_weimar_events.107.aa:0 "于是，柏林的市民们将贵族们给赶了出去。"


EDG_weimar_events.108_title:0 "美因之傲"
EDG_weimar_events.108_desc:0 "自中世纪起，法兰克福即为西南德意志的重要城市。公元794年时，法兰克福被授予帝国自由城市的地位，其重要悓不言而喻。\n\n这是一座华美之城，和柏林、莱比锡和科尼斯堡这些北方奇迹相比，这座河岸上的丰碑更能体现权威的力量。然而和那些着急忙慌要树立新的权威的贵族领主们不同，美因河畔法兰克福的解放既没有宏大的庆典，也没有铺天盖地的喧闹。\n\n法兰克福自由了。它曾是自由市，但却被套上了一层无形的枷锁，一层来自贪欲和堕落的枷锁……哪怕是自由市之间，也总有些自由市更自由。\n\n无论如何，法兰克福将成为我们在西南方向的一座新的行政中心，帮助我们处理日益加剧的行政负担。"
EDG_weimar_events.108.aa:0 "我听见美因河在歌唱"
edg_weimar_mein_adm_center:0 "法兰克福行政中心"

