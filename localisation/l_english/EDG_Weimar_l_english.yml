##events
EDG_weimar_events.1_title:0 "魏玛的共和之路"
EDG_weimar_events.1_desc:0 "公元1346年，魏玛在波西米亚的帮助下建立了共和国。然而与人民所期望的不同，这个仓促建立的第一共和国并非像古典时期的希腊雅典那样理想，事实上，第一共和国就是捷克人和魏玛权贵的交易，它仅仅服务于精英阶层，而非大部分平民百姓。\n\n尽管第一共和国本质上就是披着共和外衣的贵族国家，但它的成立还是将共和理想传给了那些在田间日夜劳作的穷苦人民，而魏玛人也从未放弃过追求这条共和之路。\n\n1443年，魏玛农民起义被波西米亚的西吉斯蒙德大帝扑灭，农民领袖托马斯·迈森也被处死，魏玛的共和与独立运动自此陷入低谷。如今的魏玛共和国只是波西米亚的傀儡，人民距离真正的共和与上帝的箴言仍然相距甚远。"
EDG_weimar_events.1.aa:0 "败而不馁，我们还会回来的"
EDG_weimar_ereignis_1_tt:0 "§Y当亚当和夏娃还在耕作织布的时候，贵族们又在哪里？§!"

EDG_weimar_events.3_title:0 "托马斯·迈森"
EDG_weimar_events.3_desc:0 "托马斯·迈森，于1408年出生于迈森公国，其父母均为奥拉明德商人。在他21岁那年，托马斯独自前往波西米亚，在布拉格大学进修神学，也是在这个阶段，他开始逐渐接触到一些胡斯派的「异端」思想。\n\n在之后的5年内，托马斯在波西米亚四处游历，并最终在斯卡里茨定居。或许是因为他仔细研读过胡斯派教义，亦或者是单纯因为他本身就是位虔诚的基督徒，当托马斯得知了魏玛农民准备反抗捷克贵族压迫的打算后，他几乎是立刻便离开了波西米亚，回到了家乡并组织起了图林根地区的农民运动。\n\n在和教会周旋无果后，托马斯被开除教籍，而这也直接将他推向了胡斯派的阵营。虽说他并未公开皈依胡斯派，但他的行为和思想却与胡斯派几乎别无二致。\n\n1443年，西吉斯蒙德大帝在米尔豪森一举击溃了托马斯所率领的丢千农民军。魏玛起义军几乎被全歼，而托马斯本人也被西吉斯蒙德在4月3日的第9个小时于布拉格的广场上当众处死。\n\n在托马斯死后，波西米亚王国由于惧怕魏玛因此走向独立，于是将有关托马斯·迈森的一切资料全部销毁，就连他的名字也不能在公共场合提起。"
EDG_weimar_events.3.aa:0 "勇敢的托马斯最终还是前往了主的国度"
EDG_weimar_ereignis_3_tt:0 "§Y然而魏玛的乡间始终有着一种传言，人们纷纷说托马斯并未身死，而是受到了主的眷顾。§!\n\n§R无论真假，我们现在唯一能做的就是等待§!。"

EDG_weimar_events.2_title:0 "奥拉明德起义"
EDG_weimar_events.2_desc:0 "自从1440年起义失败之后，整个图林根地区的农民运动便陷入低潮。在西吉斯蒙德大帝宣布撤回魏玛境内的捷克贵族后，越来越多的民众开始真的寄希望于现在的共和国政府，然而事与愿违，如今的魏玛共和国虽说不再是捷克人的傀儡，但仍然是寡头与权贵们的玩物\n\n自从捷克人走后，这些本地寡头便迅速填补了这一权力空缺，彻底将民选的共和国政府变为自己无限连任的工具。政治暴力，权力斗争，贿赂与谋杀，数不清的惨剧在魏玛的土地上一次又一次上演。\n\n商人，手工业者，行会和农民，这些占共和国绝大多数的人口却在国内有着最少的话语权。然而寡头们仍然不依不挠，他们不仅仅没有放宽对民众的剥削，反倒与捷克人同流合污，共同捕杀曾经的起义军残部，妄图彻底扼杀平民的希望。然而这些自诩高贵之人却忘记了最重要的一点，哪里有压迫，哪里就有反抗。\n\n在奥拉明德，魏玛北部的贸易重镇，早已尝遍世间疾苦的百姓们决定放手一搏。人们曾经团结在托马斯·迈森的旗帜之下，而在托马斯被处死后，这面旗帜并未就此消失，而是再度高悬在奥拉明德的教堂之上。\n\n当那些住在城堡里的老爷们意识到大事不妙之时，星星之火早已燎原，魏玛再一次自由了！"
EDG_weimar_events.2.aa:0 "自由或死亡，没有第三个选择！"

EDG_weimar_events.4_title:0 "扶大厦之将倾"
EDG_weimar_events.4_desc:0 "混乱，现在只有这个词能够形容新生的第二共和国。当人们望向窗外时，他们唯一能看见的便是波西米亚、美因茨、勃兰登堡还有各路贵族诸侯那些在空中飘扬的旗帜；然而当人们失望地将目光从窗边移开后，等待他们的却只有屋内同胞之间那无休止的争吵。\n\n奥拉明德起义军虽然推翻了旧寡头，但义军内部却并未因此团结一致。在面对国内外贵族反动势力那⋺天盖地的包围网时，一些起义军自认毫无胜算，打算与反动贵族达成妥协；还有一些见风使舵的投机主义者则打算趁机投敌，靠出卖同胞来为自己求得荣华富贵。\n\n或许再等上几天，群龙无首的起义军便会不攻自破。长达数天的雷雨搅得人们心神不安，失去指引的魏玛百姓日日夜夜在教堂祈祷着，渴望着基督救主的降世。可那圣像怎会说话？悲哀的悼词在魏玛上空回荡着，久久不能落地。\n\n又是一声惊雷，吓哭了母亲怀中的婴儿。当人们再次将目光投向窗外时，第一眼看到的不是黑压压的军队，而是雨幕中的一道瘦削身影，此刻正朝着教堂缓缓走来。\n\n「我看到他了！」修女惊声道。\n\n「是托马斯，托马斯回来了！」"
EDG_weimar_events.4.aa:0 "上主垂怜，婴孩哭啼，神迹降临。"
EDG_weimar_ereignis_4_tt:0 "§Y基督保佑，被「处死」的托马斯·迈森复活了。§!人们不敢相信眼前的神迹，但他此刻就站在门外，行走于人群之间。"
edg_weimar_come_as_lightning:0 "托马斯·迈森已经归来！"

EDG_weimar_events.5_title:0 "如履薄冰"
EDG_weimar_events.5_desc:0 "「我们北边是边境藩侯的领地，勃兰登堡和诺德马克在帝国内拥兵自重，但好在他们在短时间内不会将爪牙伸向魏玛。而东边，迈森公爵虽说有波西米亚的保护，但这份保护也只是口头上说说。西边，那里是德意志主教和自由市的势力范围，虽说能逐个击破，但势必会引来周边大贵族们的反扑。」\n\n托马斯一边擦去头上的水渍，一边在地图上挪动着兵棋来回推演，最终得出了一个结论：「同胞们，我不得不说，如今的形势……绝非乐观。我们被包围在了中间，而唯一可能的突破点就是——」\n\n一道惊雷打断了他的发言。托马斯似乎察觉到了什么，于是转头看向了身后一脸呆滞的人群。「你们这是怎么了，难道被贵族老爷们吓傻了吗，怎么今天大家都这么安静？」\n\n说到这儿，一位起义军老兵刷的一下跪倒在地，大口喘着粗气：「俺自从图林根战争之时便一直跟随着您，在经历了……米尔豪森后，俺们都以为您去了天国，但您现在就在这儿……俺不怕石头城堡里的老爷，俺只是难以置信于……神迹。您死而复生了！」此话一出，引得周围其他人一阵赞同，不少胆小的甚至原地晕了过去。\n\n托马斯无奈地叹了口气，俯身将老兵扶了起来：「我当然记得你，伯纳德，你是个好战士，更是位虔诚的基督徒。而你说的没错，基督救主的确给予了我第二次机会。这没必要大惊小怪，因为无论在哪里，主都会一直爱着你……」\n\n托马斯拍了拍老兵的肩膀，随后测过身去向身后做祷告状的人群高声说道：「没人生来是战士，但如今我们必须作战！告诉我，你们下一步要怎么做？」"
EDG_weimar_events.5.aa:0 "「以主之名，我们要保卫共和国，不惜一切代价！」"
EDG_weimar_ereignis_5_tt:0 "§Y我们已经为自由付出了许多，若我们现在放弃，那么一切鲜血都将白流！§!"

EDG_weimar_events.6_title:0 "守望图林根"
EDG_weimar_events.6_desc:0 "托马斯站在小山丘上，环视着四周。\n\n一眼望去，翠绿繁茂的黑森林遮掩着地平线，几条小溪零星点缀着大地，蓝天之下的村落显得格外安宁，而这就是魏玛的土地，图林根人的家乡，上萨克森的景色。\n\n托马斯俯下身去，随手抓了把湿润的泥土，接着深吸了一口气。除了雨后泥土本身的清新，他还从中嗅到了一丝咸腥，似是污血遗留的味道。\n\n雨水能够洗刷泥土，却洗不净魏玛人的鲜血。\n\n托马斯缓缓闭上双眼，向仁慈的主发誓，向无数哭泣的魏玛人发誓，自己将为这片土地而战，为自由而战……"
EDG_weimar_events.6.aa:0 "仁慈的主将这片土地赐予我们，而我们将誓死捍卫它！"
EDG_weimar_ereignis_6_tt:0 "§Y这是属于你我的土地，从魏玛到埃尔福特，从耶拿到哥达§!"
EDG_H07_modifier_6:0 "守望图林根"

EDG_weimar_events.104_title:0 "棋盘与棋子"
EDG_weimar_events.104_desc:0 "魏玛人将那些贵族领主赶了出去，将那修道院还给了建造它的信徒们，然而出乎托马斯意料的是，这些算得上是和神圣帝国的教权与王权对着干的行为并未招致任何人的注意。\n\n选帝侯的宫中仍然夜夜笙歌，罗马主座也并未降下绝罚，他们甚至连候补的主教都没有派来，只是将魏玛遗忘了。除了我们的邻国，其它大大小小的诸侯国也好，自由市也罢，对于魏玛的抗争没有任何关注。\n\n“是啊，我们太弱小了，”托马斯苦涩地笑道，“我们弱小到以至于没有人会愿意把我们当作敌人。我们就像是那路旁的杂草，没有人会注意到，也没有人会去理睬。”\n\n魏玛共和国太弱小了，没有人会把我们当回事……"
EDG_weimar_events.104.aa:0 "我们不过区区之数，又何以自安？"
EDG_weimar_ereignis_104_tt:0 "§Y由于魏玛过于弱小，所以没有人会对我们的扩张感到戒备。§!\n只要我们尚未完成任务§G群狼环伺§!，那么该修正便会一直存在。"
EDG_H07_modifier_against_tyranny_ae:0 "三十年易北河东"

EDG_weimar_events.7_title:0 "唯有交税与死亡永恒"
EDG_weimar_events.7_desc:0 "「我们这儿已经什么都不剩了，」老农操着一口浓厚的魏玛方言说道，「您仔细看看，土豆，洋葱还有小麦，俺们这儿已经什么都没有了。穿靴子的，带帽子的，披大衣的，他们已经把能拿走的都拿走了。真的对不住了，但……咱就一破种地的，遇上丰年倒还好，兴许能有些余粮，但现在兵荒马乱的，咱家是真的捐不出一点粮食了。」老农无奈地摇了摇头，随后将手中的锄头扔到了一片狼藉的地里。\n\n田中那残破的稻草人似乎是在嘲笑着他们，因为就连它都要比这位农民壮实。托马斯一手接过一旁随从递过来的羊皮卷，一手拿过羽毛笔，问道：「老先生，您过去有一直按时缴纳领地税吗？」\n\n农民用满是老莓的手搓了搓额头，苦笑道：「何止领地税呢。教会什一税，帝国税，酿酒税，这税那税，什么都交了，就差这条老命没交了。咱不是不想帮着您的伙计，打贵族老爷谁不喜欢啊，但咱真的已经没东西可以提供了，您看咱这个身体状况，如果能用，那您就把咱征走咓……」\n\n「不！」托马斯在羊皮纸上写了些什么，然后拍了拍他的肩膀，「正相反，从现在起，您和附近的乡亲们都不用缴纳任何税务。我们不是教会，也不是老爷，我们和您一样——」"
EDG_weimar_events.7.aa:0 "「——都是主的虔诚信徒。」"
EDG_weimar_ereignis_7_tt:0 "§Y由于长年的战乱的摧残，魏玛的农业生产已经濒临崩溃，我们需要的是恢复生产，而不是加重税收，即便我们此时急需战争援助。§!"
EDG_H07_modifier_7:0 "恢复生产"

EDG_weimar_events.8_title:0 "连枷与锄头"
EDG_weimar_events.8_desc:0 "「奥拉明德军还剩多少人？」托马斯问道。\n\n「不到两百，」领头的奥拉明德领袖答道，「我们刚从村里出来的时候一共两千左右，如今打得十不存一。」\n\n「那赤脚军呢，你们还有多少人？」\n\n「就剩最后丢百老乡了，。」\n\n「哎……」托马斯叹了口气，将目光从一旁的征兵册上移开，「看来现在的情况要比米尔豪森之前还要糟糕……想要动员大家伙不是问题，但从始至终我们的部队都是……没有受过训练的农民，完全无法和贵族们的骑士相提并论。」\n\n「但至少我们人多！我们可以用数量压死他们！」\n\n「那只会造就无意义的伤亡，除了拖累我们的生产毫无作用。然而如今我们根本没有多余的资源来供养一支常备军……对不起，各位，但我想我们现在除了继续扩大动员之外，别无他法……」"
EDG_weimar_events.8.aa:0 "虽说我们比不过骑士老爷，但我们有的是牺牲的勇气！"
EDG_weimar_ereignis_8_tt:0 "§Y我们的军队在训练度和作战能力上毫无优势，但托马斯会想办法另辟蹊径，让我们的军队走上一条只属于魏玛的独特道路§!"
EDG_H07_modifier_8:0 "军备重整"

EDG_weimar_events.9_title:0 "信仰的盟友"
EDG_weimar_events.9_desc:0 "致明智的维克多主教：\n\n您近来一切可好？当我写下这封信的时候，想必远在斯卡里茨的您早已得知了魏玛的独立，以及人们口中的「神迹」。在如此情况下与我往来信件对于您来说可不是什么好事，我也为此感到十分抱歉，但恐怕我又得欠您一个人情了。\n\n蒙上主恩典，魏玛人民为自己争取到了自由，但如今这自由之火即将熄灭。除去急需的补给和资金，我们现在最需要的是外部的盟友，仅凭魏玛单打独斗是无论如何也无法取胜，届时恐怕又是米尔豪森惨案的重演。\n\n我们的同胞想要掐死我们，我们的正信教会想要开除我们，帝国内的封建诸侯根本不会对魏玛伸出援手，而自由市与商人又过于懦弱，因此，我希望您能将我的致意送往我们一同的异端兄弟手中。无论是桑多梅日的波兰人也好，摩拉维亚的信徒们也罢，只要他们愿意与我们并肩作战便好。\n\n尽管教义或有分歧，但四方教友皆兄弟\n\n愿上帝保佑吾等\n\n托马斯"
EDG_weimar_events.9.aa:0 "很显然的是，教友比同胞更可靠！"
EDG_weimar_ereignis_9_tt:0 "我们将与§Y桑多梅日§!和§Y摩拉维亚§!的胡斯派并肩作战。"
EDG_H07_modifier_9:0 "虔信之盟"

EDG_weimar_events.10_title:0 "价值与转变"
EDG_weimar_events.10_desc:0 "科堡，曾经是迈森韦廷家族的驻地，也是魏玛在西部奥拉明德商路中最为重要的桥头堡。在过去几个世纪中，科堡的商人一直与魏玛往来密切，魏玛人也一直将这些商人视作是自己的盟友。然而在米尔豪森战役中，科堡商人选择了背叛，将起义军的位置以三百杜卡特的价格卖给了西吉斯蒙德。\n\n所以，当托马斯在教堂中见到了科堡自由市的使节时，他一度陷入了沉默。\n\n「为了一点小⊱，你们便出卖了盟友，就像犹大出卖耶稣那样……为什么？」托马斯质问道。\n\n科堡商人只是笑了笑，随后从袍子里拿出一枚金币，扔到了托马斯脚下。\n\n不言而喻。\n\n托马斯内心十分清楚，与这群商人作对是百害而无一利。倘若魏玛要恢复对西部商路的控制，那么就必须解决科堡。\n\n于是乎，在思索良久后，托马斯向使节郑重说道："
EDG_weimar_events.10.aa:0 "「那就按你的来咓，凡事皆有价格。」"
EDG_weimar_events.10.bb:0 "」当你们选择背叛的那一刻起，结局就已注定。「"
EDG_weimar_ereignis_10_a_tt:0 "§Y既然科堡商人能够为了一点小⊱就出卖盟友，那么他们一定也能为了同样的价格出卖祖国。§!"
EDG_weimar_ereignis_10_b_tt:0 "§Y商人过度的贪婪只会为自己招致毁灭。既然如此，为何不满足他们呢？§!"

EDG_weimar_events.11_title:0 "以寡敌众"
EDG_weimar_events.11_desc:0 "托马斯一手持木槌，一手捧圣经，向着下方的基督徒们这样说道：\n\n「是谁建造了那七丘之上的永恒之城？罗马主教说是圣人和国王们，但那些石头和砖块是他们拉来的吗？还有康斯坦茨的堡垒，是谁一次又一次将它重建？辉煌无比的克里姆林宫周围的农奴们，他们的住所又在哪里？当夜幕笼罩布拉格后，雕琢它的石匠们又何去何从？伟大的罗马，到处都是宏伟的神殿，又是谁建造了它们呢？那些凯撒们战胜了谁？看那辉煌的君士坦丁堡，它的宫殿是给平民百姓们的吗？当传说中的亚特兰蒂斯沉入大海之时，贵族们仍然在呼喊着他们的奴隶。」\n\n「亚历山大大帝征服波斯！他一个人吗？」\n\n台下一阵哄笑。\n\n「尤利乌斯击败高卢人！他至少得带个厨子咓？」人群中又是一阵大笑。「神圣帝国的诸侯们想要奴役我们自由的思想！」托马斯说道。\n\n「那就让他们来试试咓！」人群附和道。「哪怕我们势单力薄！」\n\n「哪怕希望渺茫！」\n\n「因为我们永远是自由的！」"
EDG_weimar_events.11.aa:0 "唯有浴血，我们才能为自己赢得自由！"
EDG_weimar_ereignis_11_a_tt:0 "§Y如今我们八方受敌，只有拼死作战才能打出一条路。进攻就是最好的防御！§!"
EDG_weimar_events.11.bb:0 "以力御暴，我们必须保卫共和国！"
EDG_weimar_ereignis_11_b_tt:0 "§Y如今我们八方受敌，只有誓死坚守才能捍卫共和国的自由！加固城墙，建造工事，他们不许通过！§!"
EDG_weimar_events.11.cc:0 "谨慎为妙，罗马不是一天建成的！"
EDG_weimar_ereignis_11_c_tt:0 "§Y如今我们八方受敌，只有谨慎外交，假意示弱，才能让诸侯们放松警惕。朋友多多益善，敌人越少越好。§!"
EDG_H07_modifier_11_a:0 "唯有浴血"
EDG_H07_modifier_11_b:0 "以力御暴"
EDG_H07_modifier_11_c:0 "谨慎为妙"
edg_weimar_fight_against_tyrant_3_4_tt:0 "§Y在稳定了国内局势后，我们也是时候该决定接下来的方向了：是主动出击，还是步步为营？§!"

EDG_weimar_events.12_title:0 "遗毒"
EDG_weimar_events.12_desc:0 "托马斯回到了故乡，但迎接他的并不是鲜花与掌声……至少不全是鲜花。\n\n迈森的农民欢呼着，他们与住在魏玛的亲人激动相拥，除了基督，他们别无主人。迈森的贵族唾弃着，韦廷家族被农民们赶出了他们世代统治的领地。大贵族们纷纷出逃，小贵族们纷纷落草为寇，成为盗贼骑士四处抢夺着⊱财。\n\n迈森的收复并不全是好事，虽说可供共和国使用的土地资源得到了增加，但残存的韦廷家族势力却仍然阴魂不散。韦廷家族本身并不强大，他们根本无力抵挡魏玛士兵的连枷，但如果算上他们的影响力，那么又是另一种情况了。\n\n托马斯十分清楚，虽说放任韦廷贵族四散而逃能够为我们赢得一些好声誉，不至于让其它诸侯对我们翻脸，但这样也会给韦廷家族卷土重来的风险。\n\n无论做何选择，魏玛都必将处于一个两难的境地。最终，托马斯给韦廷家族族长写了一封信。"
EDG_weimar_events.12.aa:0 "「你们今天能活着离开不是因为基督仁慈，而是我们不计较。」"
EDG_weimar_events.12.bb:0 "「当百姓们因为赋税而哀嚎连天时，你们又在哪里？」"
EDG_weimar_ereignis_12_a_tt:0 "§Y我们将放任韦廷贵族离开迈森。这会为我们赢得好声誉，但他们很可能会卷土重来§!"
EDG_weimar_ereignis_12_b_tt:0 "§Y我们将彻底审判韦廷贵族的罪行。这势必会立刻激起迈森守旧派的立刻反扑，但他们以后再也掀不起风浪了§!"
EDG_H07_modifier_12_a:0 "成王败寇，农民得胜"


EDG_weimar_events.13_title:0 "决胜奥波莱"
EDG_weimar_events.13_desc:0 "奥波莱要塞的驻军在三千魏玛军和七百波兰胡斯派雇佣军的合力围攻下最终举起了白旗。\n\n托马斯回望身后，奥波莱人的军队在魏玛军的草叉和木杆之下节节败退。敌方的雇佣军和骑士在泥泞的土地中根本无法发挥优势，只能沦为连枷之下的亡魂。\n\n当地的斯拉夫领主过于轻敌，以至于给了毫无训练的魏玛军一个可乘之机。托马斯花了数月来策划这场奇袭，只不过这场胜利来得比预料中的还要快。奥波莱要塞是失守意味着西里西亚地区势力的重新洗牌，而毫无疑问，提前下注的魏玛商人让我们赢得了战争谈判的主动权。\n\n“只要你们能够支付……一定的金钱，我们愿意撤军……交出整个西里西亚。这是我能进行的最大妥协……请不要继续试探，否则我们只能打个两败俱伤。”奥波莱军领头的琴斯托霍瓦堡主无奈地说道。\n\n魏玛的商人总能为土地找到一个合适的价钱。"
EDG_weimar_events.13.aa:0 "大获全胜！"
EDG_weimar_ereignis_13_tt:0 "§Y在发起突袭并控制了奥波莱要塞后，敌军在西里西亚的补给彻底被切断。出于无奈，对方向我们开出了一个价码。只要我们能够出够赎金，他们愿意将整个西里西亚拱手相让§!"
EDG_weimar_ereignis_13_pre_tt:0 "§Y奥波莱要塞作为整个西里西亚的核心，只要我们能够成功过占领该要塞，那么我们就可以强迫敌军和我们进行谈判，以此用最小的代价谋取最大的利益。§!"
edg_weimar_march_nordmarch_defending:0 "坚定守住，就有办法！"


EDG_weimar_events.14_title:0 "兵临城下"
EDG_weimar_events.14_desc:0 "在从美因茨主教区手里拿回了旧奥拉明德后，我们终于完全恢复了曾经的魏玛-奥拉明德疆域。如今图林根地区稳固如一，迈森的局势重归稳定，魏玛共和国终于摆脱了随时都可能被周边诸侯蚕食鲸吞的命运\n\n然而事情往往不会一帆风顺，托马斯如今要面临的是北方诺德马克的威胁。选帝侯手握重兵，托马斯十分清楚这绝不会是什么轻而易举就能取得的胜利。\n\n莱比锡以北仍然笼罩在战争的迷雾中，从城墙上向外望去，只有一望无际的来自死亡的威压。北方卫戍的旌旗在空中飘扬，夜晚的浓雾中隐隐传来着铁骑的行军声……"
EDG_weimar_events.14.aa:0 "坚守阵地，静待时机！"
EDG_weimar_ereignis_14_tt:0 "§Y作为选帝侯，诺德马克很有可能与其它大诸侯结成盟约。我们要面对的敌人很可能多达数家，而唯一的办法就是坚守阵地。只要守住要塞，那么事情便有转机§!"

EDG_weimar_events.15_title:0 "铭记圣阿尔班"
EDG_weimar_events.15_desc:0 "哥廷根，又或者叫哥廷吉，是布伦瑞克地区极为富庶的大学城。汉萨同盟曾短暂控制过这里，为哥廷根带来了数不清的财富。然而在汉萨同盟的势力撤回北方海峡之后，哥廷根却并未继续富饶下去。\n\n城市的财富被那些地主豪强尽数掠走，商人没了本钱，农民没了锄头。哥廷根曾经为了纪念不列颠圣人阿尔班的牺牲而高耸教堂，但如今这些虔诚的祷文与祝福却无法拯救受难的信众。\n\n托马斯走过曾经竖立过圣阿尔班雕像的地方，但这里的人们已然对昔日的圣人失去了兴趣。他在哥廷根看不到圣阿尔班的精神，更看不到主的仁慈，因为那贵族的铁腕早已将教堂击垮。\n\n不远处，垮塌了大半的教堂便是本地负责赡养孤儿们的福利院。即使身处苦难，但孩子们的欢笑仍然能穿透阴霾。托马斯悄悄将自己的钱袋放到了看护孩子们的修女身旁，然后快步离去。\n\n托马斯知道，这一战，他不能输。既然圣阿尔班能为无辜的百姓献出生命，那么他同样也可以。哥廷根将会是魏玛在西北德意志的战争前线，而他将会成为孩子们的信仰壁垒——"
EDG_weimar_events.15.aa:0 "——坚若磐石，不屈不挠。"
edg_weimar_marching_west_east_tt:0 "§Y哥廷根是进入西北德意志，也就布伦瑞克的关键。在接下来的攻势中，巩固哥廷根的防御将会对战局至关重要。§!"

EDG_weimar_events.16_title:0 "自由的堡垒"
EDG_weimar_events.16_desc:0 "科堡这个名字的最早是源于“交易母牛的集市”一词，但随着后来贵族们的入驻发展，科堡的含义也从集市变成了字面意义上的“堡垒”，而这座集市曾经的主人也被赶到了乡下，蜗居在木棚里，看着那些驱赶自己的老爷们住在光鲜亮丽的城堡中。\n\n而在共和国之下，科堡将不再属于贵族。随着倒塌的城墙被重新修葺，破落的房屋被再度修缮，科堡的贸易也失去了贵族的枷锁。科堡将不会有纪念托马斯的丰碑，也不会有宏伟的大教堂，更不会有领主的城堡。\n\n科堡属于科堡人，属于自由的共和国，而不是某人的封地。城中的百姓再度拿起武器，保卫着这座因贸易而繁茂的城市。只不过这一次他们不是为了领主而战，而是为了上帝与自由。主说，每个人生而自由……"
EDG_weimar_events.16.aa:0 "金币的声音，自由的声音"
EDG_weimar_ereignis_16_tt:0 "§Y科堡将再度焕发新春！这里不仅仅是我们在南德意志的门户堡垒，更是贸易与信仰的圣地！§!"
edg_weimar_gotingia_hooray:0 "西北前线，坚不可摧"
edg_weimar_denfending_gotingi:0 "哥廷根的信仰之盾"
edg_weimar_buying_west_more_2_tt:0 "§Y在取得了布伦瑞克方向的初步胜利后，我们在当地农奴和商人心中的印象逐步加深。因此，我们将可以购买或是在更多省份策划农民起义。§!"
edg_weimar_cow_borough_boost:0 "信仰与金钱的堡垒"

EDG_weimar_events.17_title:0 "腾飞的经济，脚下的深渊"
EDG_weimar_events.17_desc:0 "随着科堡的继续建设，这座城市就连皇帝陛下最富饶的自由市也都不得不赞叹。然而随着经济的腾飞，一些之前尚未显露出的社会问题也逐渐浮出水面。\n\n首先，最大的问题就是贫富差距的拉大。魏玛共和国的根基是农民，市民和商人阶级，但贸易的逐渐扩大也导致最广大的农民阶级在国内的话语权逐渐减少，当初亲密的战友之间也渐生嫌隙。同时，由于毫无节制的贸易，不仅仅是科堡，就连共和国的其它城市的生产秩序也遭到了不同程度的扰乱，过度的贸易扩张也让我们对外树敌无数。\n\n倘若继续这样下去，就连皇帝陛下都会对我们产生怀疑。因此，我们必须咋这个十字路口做出选择，是遏制经济的进一步扩张，还是刺激经济，以此得到最大的收益……"
EDG_weimar_events.17.aa:0 "货币必须自由流通，经济便是自由的保障！"
EDG_weimar_events.17.bb:0 "稳扎稳打才是要务，切忌眼前一时的利益！"
EDG_weimar_ereignis_17_a_tt:0 "§Y我们将继续刺激经济来获得最大收益！然而随着贸易的扩张，隐藏的危机也可能越来越严重§!"
EDG_weimar_ereignis_17_b_tt:0 "§Y我们将遏制现有的经济发展，以免社会贫富差距继续疯狂扩大以及通货膨胀的加剧§!"

EDG_weimar_events.18_title:0 "直面大元帅"
EDG_weimar_events.18_desc:0 "致帝国大元帅：\n\n我给您写封信，您或许会读的咓。\n\n如果您有时间，我刚刚收到了征兵令，让我在周日祷告之前去军队报道。元帅大人，我不想这样，我活在这世上不是为了去杀害那些可怜人的。我不想让您生气，但我得向您说出来，我已经做好了决定，要做一个逃兵。\n\n从我出生起，我就看见我父亲死在了战场。我亲眼目睹我的兄弟们一个个离去。我的母亲为何要遭受如此苦难？她在坟墓里嘲笑着骑士们的傲慢，嘲笑着那些可怜虫。当我被敌军囚禁来换取赎金时，有人偷走了我的妻子，有人偷走了我的心灵，还有我所有珍贵的过去。\n\n在返回萨克森的路上，身无分文的我只能四处行乞。从吕贝克到哥廷根，我对人们说：“不要去听从命令，不要去和领主一起发起远征。不要上战场，也不要去杀害同样穷苦的敌人。”\n\n如果需要以上帝之名献出献血，那就献出您自己的咓。您是虔诚的使徒，想必这会让您成为圣人。亲爱的大元帅，如果您要逮捕我这个逃兵，那请您带上军队咓。"
EDG_weimar_events.18.aa:0 "“我手里拿的有武器，而我也不会坐以待毙。”"
EDG_weimar_ereignis_18_tt:0 "§Y我们将与帝国大元帅萨克森进行战斗。尽管我们的军队在数量和质量上都全面落后，但大元帅却势必会受到国内厌战的影响。§!\n我们将解锁决议，允许我们煽动萨克森国内的反战派"

EDG_weimar_events.19_title:0 "七月之围"
EDG_weimar_events.19_desc:0 "魏玛军和那些贵族征来的雇佣军们在莱比锡纠缠了已有七月之久。时间就这样一天一天过去，双方的补给都逐渐捉襟见肘。贵族骑士们因为缺少补给而无法作战，这让缺乏军事组织度的魏玛军有了一丝不明显的优势。\n\n战局真正的转机并不是某位将军的冲锋陷阵，而是来自无尽压迫后的反抗。贵族军队的补给完全依赖于附近的封地，因此，敌方主帅利奥波德选择了强行征走了附近哈雷与维滕贝格两座城市的青年壮丁。\n\n长久的战争让利奥波德麾下的战士们疲惫不堪，尤其是毫无保障的壮丁们。终于，忍无可忍的哈雷和维滕贝格人调转枪口，转身冲向了自己的贵族主子。\n\n当利奥波德被自己当初最看不起的下等人斩下头颅之时，他做梦也不会想到，自己没有死在光荣的战场上，而是被一群不识字的老农用最简单的方式处死。\n\n如今，哈雷与维滕贝格的百姓选择向托马斯这位行走在人世间的神迹献上忠诚，但对于魏玛而言，盲目接受这些主动起义的农民很可能会引起诸侯的不满，从而让北方的局势更加动荡……"
EDG_weimar_events.19.aa:0 "滔天洪水又如何？庇佑万民乃主言！"
EDG_weimar_ereignis_19_a_tt:0 "§Y我们将承担起保卫哈雷与维滕贝格百姓的职责！“你们当为贫寒的人和孤儿伸冤。 当为困苦和穷乏的人施行公义”，主这样说道。§!"
EDG_weimar_events.19.bb:0 "思索再三，为时尚早……"
EDG_weimar_ereignis_19_b_tt:0 "§Y很遗憾，即便哈雷与维滕贝格的百姓也是我们的同胞，但我们心有余而力不足，这时接纳他们只会打乱我们现在的部署……§!"

EDG_weimar_events.20_title:0 "奥德河奇迹"
EDG_weimar_events.20_desc:0 "奥德河畔，曾是人烟稀少的青翠树林，但如今那抹盎然绿意已然化作金色麦浪，和手工工场的吆喝声共同绘出了如今西里西亚的样貌。在斯拉夫人入驻此地之前，西里西亚是日耳曼人聚集地，也被称作是“斯林吉亚”。而在数百年的漫长同化中，斯林吉亚的意识也逐渐濒临崩溃，仅存的一丝文化气息也被融进了西里西亚斯拉夫人的弹舌中。\n\n祖先的遗产恐怕除了一个历史记载的名字之外便再无它物，但这恰巧是我们再度谱写奇迹篇章的时刻。我们将接过祖先的衣钵，让房屋在奥德河两侧拔地而起，让百姓安居乐业。"
EDG_weimar_events.20.aa:0 "奥德河，我们回来啦！"
edg_weimar_ode_miracle_develop:0 "奥德河奇迹"

EDG_weimar_events.21_title:0 "下萨克森的欢呼声"
EDG_weimar_events.21_desc:0 "从威悉河到易北河，从哈茨山到大海边，下萨克森的子嗣们迎来了他们的拯救者。\n\n在过去，当帝国大元帅萨克森统治此地时，下萨克森人除了捐税之外，还要额外上交人力充军。无数母亲在啜泣中将自己的孩子亲手送走，而最终他们得到的却只有一纸死讯慰问。征兵官会给他们说，他们的儿子自豪地死在了光荣的出征中，为了大元帅奋战至死。然而在乌鸦盘旋的战场上，哪里有什么荣耀呢？\n\n受洗，然后战死沙场。在亲朋倒下的田野里，再不复往日的歌声。一个个儿子，丈夫与朋友被迫踏上了一场场生死难料的远征，为“陛下”而战。当萨克森大元帅取得胜利之时，又有谁取得了胜利呢？当战役以残胜告终，又有谁会为那士卒哀悼？当一张张年轻的面孔走到了生命的尽头时，又有谁在乎呢？一个士兵，最后难道只能落得如此结局吗？\n\n一位母亲拽住托马斯的袍子，祈求着，希望魏玛人不会将她仅存的小儿子抓走。年幼的小卢卡只有十四岁，但同样的情景托马斯已经见过无数次了，冒烟的废墟，妇女的哀求。\n\n“去他的敌人，去他的战斗，”托马斯这样说道，“他不应该成为倒下的英雄，胜利不应该由无数无辜的生命铸就……”"
EDG_weimar_events.21.aa:0 "我们将不再为国王而战。这一次，我们只为自己而战。"
EDG_weimar_ereignis_21_tt:0 "§Y下萨克森的解放仍然需要时间，但自由的潮流终会席卷整条威悉河！§!"

EDG_weimar_events.22_title:0 "五河之域，悲伤之流"
EDG_weimar_events.22_desc:0 "在穆尔德河、魏瑟里茨河、乔保河、魏瑟埃尔斯特河和施普雷河的冲刷下，萨克森人的命运因此而改变。\n\n托马斯站在易北河畔，向北望去。\n\n这里没有欢笑，只有拷在佃农脖子上锁链的响声。文德十字军的遗产并未真正造福萨克森人，涌入上萨克森与诺伊马克的德意志移民原本以为能在这里找到自己的应许之地，但他们不过是换了一个地方继续被领主压迫罢了。\n\n在边境侯的宴厅中，谈论吃饭是下流的事，因为他们已经吃饱了。萨克森百姓，无论是那日夜在田里劳作了，还是那在城里叫卖拉货的，都不曾吃过一点好肉，就必须得离世。\n\n托马斯的同胞是下等人，他们疲惫不堪，没有力气去思考自己从哪里来，要到哪里去。他们还未欣赏那美丽的教堂，生命便已经燃尽，仅存的遗产也要被领主们吃干抹净……"
EDG_weimar_events.22.aa:0 "我们还剩什么呢？他们还剩什么呢？"
EDG_weimar_ereignis_22_tt:0 "§Y战斗尚未结束，我们将继续进军，直到全体萨克森人终获自由！§!"
edg_weimar_reconquista_of_saxony:0 "萨克森人的自由"

EDG_weimar_events.23_title:0 "山峦之巅"
EDG_weimar_events.23_desc:0 "随着敌方雇佣军吹响撤退的号角，托马斯知道，西德意志的大门已经向共和国敞开。\n\n长年以来的战争让黑森人民早已厌倦了战火与纷争。与其追寻虚无缥缈和充斥鲜血与死亡的荣耀，黑森人更愿意住在山里，不问世事。不过可惜的是，黑森的地理位置也就意味着这里将永远会是诸侯纷争的交界处，和平根本就是奢望，哪怕托马斯也不敢保证黑森人在加入共和国后能永享和平。\n\n虽说战争无可避免，但乐观的黑森人却对此表示并无大碍。群山为自由的意志提供了掩护与栖息之所，更为反抗暴政埋下了种子。黑森群山本身并无财富，但人民长久以来为对抗外敌入侵的经验本身就是一种财富。\n\n黑森人愿意为共和国而战，为自由而战……亦或者，共和国军队能够学习其作战经验，让自由的人民学会在群山间战斗。"
EDG_weimar_events.23.aa:0 "正如天空庇护雄鹰，群山也将保护它自由的子嗣们。"
EDG_weimar_events.23.bb:0 "如果群山与我们作对，那么我们将与群山作战。"
EDG_weimar_ereignis_23_a_tt:0 "§Y我们将学习黑森人的山地作战经验，让群山成为我们的掩护§!"
EDG_weimar_ereignis_23_b_tt:0 "§Y我们将征募骁勇善战的黑森人入伍，让那些压迫者瑟瑟发抖去咓！§!"
edg_weimar_hessen_experience_defence:0 "黑森人的山地作战经验"
edg_weimar_hessen_fighters:0 "黑森自由战士"

EDG_weimar_events.24_title:0 "第一次巴伐利亚仲裁"
EDG_weimar_events.24_desc:0 "法兰克尼亚，曾经法兰克人的土地，但最终却被法兰克人建立的帝国所抛弃。当魏玛人来到这片土地后，当我们最初来到科堡时，皇帝陛下对我们不屑一顾；而如今当我们再度来到科堡时，就连教宗大人也不得不感叹我们的力量。\n\n或许是出于直接撕破脸皮的顾虑，亦或者只是单纯为了彰显权威，皇帝陛下面对即将扩张到巴伐利亚地区的我们，并没有选择战争威胁，而是用一场由教廷主持的仲裁来“调解”南德意志的局势。\n\n“今日诸位皆聚于慕尼黑，共同……”红衣主教在台上慢悠悠地说道。\n\n托马斯和随行的共和国议员们听得早就耳朵起莓了，这种面子工作对于他们来说简直就是在浪费生命，但对于皇帝陛下而言，这些“面子”就是支撑起神圣帝国的权威。\n\n“考虑到魏玛共和国长年以来一直违抗……”这位来自罗马的主教继续说道。即便托马斯完全听不进去一个字，但面对这位教宗的使节，他也必须忍受。\n\n一天的时间眨眼间便过去了，而这场漫长的会议对于托马斯而言，就是一场彻头彻尾的羞辱。皇帝并没有直接颠倒黑白，而是从封建义务的角度给托马斯处处留坑，让魏玛陷入了一个进退维谷的两难困境。\n\n如果托马斯遵从仲裁结果，那么魏玛将承担巨额的自由市欠款和教会税；但如果托马斯选择无视仲裁结果，那么这意味着直接与教宗陛下唱反调，无论哪种结果都是共和国难以承受的……"
EDG_weimar_events.24.aa:0 "人在屋檐下，不得不低头。我们将遵从仲裁结果……"
EDG_weimar_events.24.bb:0 "想要钱？可以，但你得拿剑来取！"
EDG_weimar_events.24.cc:0 "“主教大人，我曾死而复生，难道这不能说明些什么吗？”"
EDG_weimar_ereignis_24_a_tt:0 "§Y我们将为吞并的所有自由市缴纳税款，这势必会对我们的财政带来巨大压力§!"
EDG_weimar_ereignis_24_b_tt:0 "§Y我们拒绝接受仲裁的羞辱。既然皇帝想要战争，那就给他便是！§!"
EDG_weimar_ereignis_24_c_tt:0 "§Y托马斯曾死而复生，或许我们可以借此来说服罗马的红衣主教，将仲裁的结果暂时压下去……§!"
edg_weimar_return_money_disputes:0 "归还欠款"
edg_weimar_fight_against_disputes:0 "拒绝遵守仲裁"
edg_weimar_disputes_with_emperor:0 "随着我们逐步解放了大半个东北德意志，我们最终还是被皇帝盯上了。\n不过可能是出于直接宣战的顾虑，皇帝不打算直接对我们进行制裁，而是通过一场由教廷参与的仲裁来限制我们。\n§R之后我们在仲裁会议上的一系列选择将直接决定我们未来的命运§!"
edg_weimar_disputes_option_a_flag:0 "我们选择了缴纳自由市欠款"
edg_weimar_disputes_option_b_flag:0 "我们选择了抗争到底，坚决反对仲裁结果"
edg_weimar_disputes_option_c_flag:0 "我们选择了说服红衣主教，让教廷远离这场共和国与皇帝之间的争端"


EDG_weimar_events.25_title:0 "鹰旗半降"
EDG_weimar_events.25_desc:0 "柏林城内，此刻正在举行边境侯的受降仪式。高高在上的领主贵族们要么将头上的王冠取下，要么被愤怒的佃农取下首级，萦绕在北方上空长久以来的压抑在此刻彻底得到了释放。市民，商人和农民们欢呼着胜利，魏玛的雄狮高声咆哮着。\n\n当最后一位侯爵在托马斯面前将王冠取下时，他不禁向眼前这位瘦削的领袖发出了疑问。侯爵想不明白，为什么一群手无缚鸡之力的“平民百姓”能够在战场上击溃训练有素的骑士与雇佣军。他不愿承认自己被一群低贱的，毫无蓝血的下人击败。\n\n托马斯拾起王冠，将其抛向了台下簇拥着的人群，然后这样说道：\n“侯爵大人，您的骑士们是一辆坚固的战车。”\n“但是，它有一个缺点：它需要轮子才能走起来。”\n\n金光闪闪的王冠被满是污渍的双手接过，然后被扯得粉碎。\n“侯爵大人，人是很有用的。他们能劳动，他们会杀人。”\n“但是，人有一个缺点——"
EDG_weimar_events.25.aa:0 "“——他们会思考”"
EDG_weimar_ereignis_25_tt:0 "§Y墙上用粉笔写着：他们要战争。然而写这句话的人，已经死了§!"
edg_weimar_free_the_north:0 "思想是自由的"

EDG_weimar_events.26_title:0 "普鲁士联盟"
EDG_weimar_events.26_desc:0 "普鲁士联盟曾是普鲁士当地的市民与商人为了对抗骑士团的压迫而组建的组织，魏玛的商人在之前与其保持着贸易联系。然而当托马斯带着圣经真正来到了普鲁士这片土地后，他还是发现事情完全超出了预期。\n\n托马斯原本是抱着结盟的心态前来到但泽的，但如今的普鲁士联盟早就已经日薄西山，光是生存都已经难以顾及，与他们结盟不仅不会给托马斯带来帮助，甚至还可能将魏玛拉入骑士团与波兰人之间的斗争。\n\n摆在托马斯面前的只有两种情况：\n\n一方面，得益于魏玛商人的良好声誉，仅存的联盟成员十分愿意拖家带口，将自己的业务与财产转移至魏玛，用另一种方式来对抗骑在他们头上的敌人。这样做很显然能为魏玛带来充足的资金与联盟的人才，并且确保我们与波兰人和骑士团没有任何利益纠葛，但这样做也就意味着彻底放弃普鲁士的任何利益。\n\n另一方面，即便联盟在西普鲁士的重要城市已经势单力薄，但他们在贫瘠的东普鲁士地区仍然有着相当的影响力。如果我们选择坚守到底，那么便能够获得东普鲁士人的支持，但这项投资不仅风险巨大，而且很可能难以获得任何收益。\n\n当然，选择权最后还是在议会手中，而托马斯只负责尽其所能，与联盟成员进行交涉。"
EDG_weimar_events.26.aa:0 "我们必须向普鲁士联盟伸出援手！"
EDG_weimar_events.26.bb:0 "为何要在乎普鲁士呢？我们在那里又没有财产和土地。"
EDG_weimar_ereignis_26_a_tt:0 "§Y我们将获得东普鲁士的所有德意志文化省份，即便这很可能会激怒波兰人和立陶宛人。§!"
EDG_weimar_ereignis_26_b_tt:0 "§Y与其获得一块与本土并不接壤的飞地，我们不如借助普鲁士联盟的贸易能力来巩固自身。§!"
edg_weimar_prussia_league_join:0 "放弃普鲁士的利益"
edg_weimar_eat_ostanprussia:0 "合并东普鲁士"


EDG_weimar_events.27_title:0 "泥潭"
EDG_weimar_events.27_desc:0 "南德意志，北意大利，这些陌生的词汇如今对于魏玛人来说也不再陌生。谁能想到，他们的父辈过去在北方的沼泽中垦荒，而如今他们的子嗣已经来到了南方。托马斯的事业在上帝的赐福下，从默默无闻再到如今的众所周知。\n\n托马斯抚摸着胸前的十字架，对于他而言，信仰的本质在于侍奉，而非索取回报。但上帝却将这一切都赐予了他，让他行正确之事。\n\n但那些险恶之人总是被贪欲所支配。他们不断索取，甚至五相残杀，而这就是托马斯对南德意志的认识：一个利益熏心，表面富丽堂皇但内在却早已腐朽不堪的罪恶之地。\n\n南德意志的教士们能够为了一些地产而公然贪污，领主贵族们更是对上帝没有丝毫敬意，甚至贸然妄用上帝之名行不轨之事。托马斯急切地想要将这一切污秽抹去，但他内心十分清楚，南方就是一片泥潭，越往里面走反倒会陷得越深。\n\n巴伐利亚，一个遥远但又近在咫尺的地方，更是如此。在托马斯身后的阴影中，有无数双贪婪的眼睛正在盯着他……\n\n如今的局势正如托马斯刚刚归来时的那般經迫，不过如今的魏玛再也不是诸侯能随意欺侮的了！"
EDG_weimar_events.27.aa:0 "我们已不再是区区之数！"
EDG_weimar_eventa_27_tt:0 "§Y在接下来的两个选择中，我们将分别决定教士阶层与宗教教育的未来。§!"
EDG_weimar_ereignis_27_tt:0 "§G如今攻守之势异也§!"
edg_weimar_30_years_later:0 "三十年易北河西"

EDG_weimar_events.28_title:0 "基督徒的骄傲"
EDG_weimar_events.28_desc:0 "富尔达和其它西南德意志城市一样，崛起于天主教信仰下的财富。在过去的很长一段时间内，富尔达人靠着贸易与教宗特许权聚集了大量的金钱，而在这一过程中，富尔达式运输也成为了高效的代名词。\n\n依靠着交通路网与各地的人情关系，富尔达人可以用最短的时间横穿整个德意志。随着我们逐渐统一了东部德意志，富尔达商人再也不用烦恼于之前过多的关卡与过境税。也正因如此，富尔达人向我们递出了橄榄枝。\n\n富尔达人对效率的追求催生了“富尔达式运输”的诞生，而我们也学习富尔达人在交通运输中的经验，以此减少部队进行部署的时间。\n\n或者，我们也可以选择专注于富尔达人在商贸中的经验，以此最大化我们的贸易效率。\n\n当然，富尔达人不仅仅是精明的商人，更是虔诚的基督徒。我们可以借助贸易、交通与信仰的三位一体，将我们的虔诚散播至更远的地方！"
EDG_weimar_events.28.aa:0 "交通运输对军队与国家统一都是至关重要的！"
EDG_weimar_events.28.bb:0 " 金钱的流动永远没有上限！"
EDG_weimar_events.28.cc:0 "借助贸易，我们能将正信传播给更多人！"
edg_weimar_fulda_a:0 "富尔达式交通路网"
edg_weimar_fulda_b:0 "富尔达式经贸"
edg_weimar_fulda_c:0 "贸易与传教的兼顾"


EDG_weimar_events.29_title:0 "日耳曼传承"
EDG_weimar_events.29_desc:0 "美因河畔法兰克福，即“法兰克人在美因河畔涉水而过的地方”，由查理曼一手建立，并在之后的岁月中迅速发展为南德意志的重要城市枢纽。法兰克福能够获得自由市地位，很大程度上都得归功于其“文化人”的地位。\n\n和周围的南部诸侯国相比，法兰克福人有着最好的文化素养。这里不仅仅是教堂与文化教育的重地，更是选帝侯内的一种权威象征。\n\n魏玛不是什么选帝侯，也不需要这份来自法理与头衔的所谓“荣誉”，但这并不意味着法兰克福对于我们而言一文不值。\n\n一方面，这里有着整个德意志地区数一数二的知识贮藏，而知识毫无疑问是进步的最大源泉。\n\n另一方面，法兰克福自红胡子巴巴罗萨大帝开始便是当地重要的经贸中心，这对于我们扩张本地贸易市场有着至关重要的作用。"
EDG_weimar_events.29.aa:0 "知识是进步的阶梯，教育是日耳曼的传承"
EDG_weimar_events.29.bb:0 "金钱之力不可低估，日耳曼人更擅长经贸"
EDG_weimar_events.29.cc:0 "宗教教育又何尝不是一种教育呢？"
edg_weimar_frankfurt_a:0 "法兰克福的图书馆"
edg_weimar_frankfurt_b:0 "法兰克福的商贸"
