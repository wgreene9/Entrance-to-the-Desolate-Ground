EDG_weimar_events.58_title:0 "圣堂改革"
EDG_weimar_events.58_desc:0 "在无数个日夜的钻研典籍后，托马斯终于找到了一条属于魏玛的道路。和那些君主制或是神权制的国家不同的是，魏玛的军制更多参考了神学典籍中的故事。\n\n魏玛军队的精锐编制主要会从修道院中征召士兵，同时配合大量的农民辅助军，依托防御工事与敌方进行作战。\n\n托马斯的圣堂改革完美地将信仰与宝剑结合在了一起，让国小力微的魏玛有了与封建诸侯们对抗的底气。\n\n然而，魏玛的圣堂军最大的问题也十分明显，那就是战斗力孱弱。过于缺乏训练度的农民辅助军难以与骑士们正面作战，而这也就意味着魏玛的军事战术只能以防御为主。"
EDG_weimar_events.58.aa:0 "他们不许通过！"
EDG_weimar_ereignis_58_tt:0 "§Y我们的军队只适合进行防守反击，依托高墙与敌人作战。§!"

EDG_weimar_events.59_title:0 "总参谋部"
EDG_weimar_events.59_desc:0 "任何军队都需要一个强而有力的大脑，而对于魏玛而言，指挥身体的大脑有些发育不良。\n\n魏玛并不是严格意义上的农民共和国，因此，军队指挥体系内也是杂乱无章。有着弃暗投明的前贵族，有着雇佣军首领，也有骑士团成员，以及一些农民运动领袖。领导层内不同的势力也让魏玛的军队总是瞻前顾后，多亏了托马斯的个人魅力才勉强将这些人凝聚在一起。\n\n如今，摆在魏玛人面前的只有两个选择：要么让陆军指挥部精英化，要么继续走陆军大众化。"
EDG_weimar_events.59.aa:0 "我们必须设立一个独立的总参谋部，统一指挥军队！"
EDG_weimar_events.59.bb:0 "军队应该由文官政府领导，而非一个独立的总参谋部"
EDG_weimar_ereignis_59_a_tt:0 "§G我们将借鉴前贵族与雇佣军领袖的方案，让一部分人从政府独立出去，单独成立一个总参谋部来更好地策划军事行动§!"
EDG_weimar_ereignis_59_b_tt:0 "§G我们将听从修道院教士与农民的意见，让魏玛政府直接领导军队，避免任何可能的反共和主义风气§!"
edg_weimar_59_a:0 "独立的军事总参谋部"
edg_weimar_59_b:0 "由政府直接领导的军队"

EDG_weimar_events.60_title:0 "战术策略"
EDG_weimar_events.60_desc:0 "魏玛人不善作战，这是众所周知的。但我们的使命要求我们必须为自由而战，那么我们就必须想出些能够适应我们的战术！\n\n魏玛人擅长防御，那就让我们把防御战术发挥到最大。我们可以将敌人引诱至杀伤区，对落入包围网的敌人发起剿灭。只有化身无情的钢铁，我们才能战胜不可能战胜的敌人。\n\n然而有时候，即便是钢铁也会锈蚀。当乌鸦在死亡的战场上盘旋时，鸦群总是无处不在。或许，我们可以像乌鸦那样，在敌后进行游击战，让我们无处不在的游记来减缓前线防御的压力。"
EDG_weimar_events.60.aa:0 "内外皆钢，诱敌深入，围而歼之。"
EDG_weimar_events.60.bb:0 "遁入阴影，敌后游击，运动作战。"
edg_weimar_60_a:0 "钢铁杀伤区"
edg_weimar_60_b:0 "敌后游击战"

EDG_weimar_events.61_title:0 "五指并拢为拳"
EDG_weimar_events.61_desc:0 "当魏玛第一共和国的起义军孤立无援时，是自由的钟声与对上帝虔诚的信仰将战士与平民们聚集一处，发出了最后的呐喊。即便米尔豪森战役以惨败告终，人们团结一致对抗暴政的精神已经延续了下去。\n\n当贵族骑士在战场上看到一位魏玛士兵时，他会嘲笑我们的势单力薄。然而下一秒，这一位士兵的身后便会立刻出现十位，百位，上千位士兵。\n\n平日里，魏玛军人都是平凡的农民，在田间辛勤的劳作，四散在德意志各处。然而当集结的号令吹响时，无论身在何方，所以战士们都会在第一时间回援祖国，保卫共和国！"
EDG_weimar_events.61.aa:0 "集结战士们，不惜一切代价！"
EDG_weimar_events.61.bb:0 "动员需要速度，但不能以牺牲生产为代价！"
edg_weimar_61_a:0 "吹响集结令"
edg_weimar_61_b:0 "平衡动员与生产"

EDG_weimar_events.62_title:0 "国家海军建设"
EDG_weimar_events.62_desc:0 "魏玛人几乎没有任何的航海经验。在魏玛漫长的历史中，我们都一直是一个远离海岸的内陆国家，直到如今我们的理想散播到了大海。无论愿意与否，我们都必须因此做出改变。\n\n考虑到我们对航海一窍不通，而且后发的海军发展永远无法企及那些有着海洋优势的国家，因此魏玛的海军发展策略只能选择一条“畸形”的不平衡道路。\n\n一方面，我们可以强化运输船队，让海军成为陆军的附庸，然而这样做会让本就孱弱的海军彻底沦为只有几艘小船的挂名部队。\n\n另一方面，我们可以集中优势力量，打造出一支“迷你舰队”，在战争中对敌方的运输船队发起进攻，破坏敌方的海上交通线。\n\n又或者，我们可以注重轻型战舰在海战中的作用，化身海中群狼，借助地形进行隐秘作战，破坏敌方运输船。"
EDG_weimar_events.62.aa:0 "海军应作为陆军的支援，不应过度主动。"
EDG_weimar_events.62.bb:0 "集中优势力量，打造一支短小精悍的“公海舰队”"
EDG_weimar_events.62.cc:0 "强化轻型战舰，成为潜伏在海雾中的群狼。"
edg_weimar_62_a:0 "支援型海军"
edg_weimar_62_b:0 "迷你海军"
edg_weimar_62_c:0 "海上群狼"


EDG_weimar_events.63_title:0 "挺进莱茵兰"
EDG_weimar_events.63_desc:0 "莱茵兰，兵家必争之地，更是德意志、低地和法兰西三者之间博弈的核心，无论谁拥有了这里，必然会引起他人觊觎。\n\n如今，魏玛共和国的势力还是拓展到了莱茵河流域，面对外国势力的阻挠，我们必须做些什么，否则他们肯定会要求我们将莱茵兰变成非军事区，而这也是我们绝不可能接受的！\n\n在学习了黑森人的山地作战经验后，我们完全有能力打造出更为坚固的堡垒。虽说堡垒建出来的目的就是被攻破，但至少在被攻破之前，这些卵石也足以为我们集结部队争取到足够的时间！"
EDG_weimar_events.63.aa:0 "莱茵兰是德意志人的！"
edg_weimar_63_a:0 "静静流淌的莱茵河"

EDG_weimar_events.64_title:0 "为何而战，为谁而战？"
EDG_weimar_events.64_desc:0 "长久以来，“为谁而战”一直都是困扰着全体德意志人的问题。对于那些国王与公爵而言，他们自然希望士兵能够为国家而战，为贵族的荣誉而战。对于那些被金钱腐蚀的商业共和国来说，他们则希望士兵为金钱而战，为那些能出的起报酬的人而战。\n\n对于我们呢？不，我们不希望同样的事情发生在魏玛人的身上。\n\n当不再有战车为权贵们站岗；\n当我们的小伙子不再为发起战争的政客们行军；\n德意志才能拥有自由和美丽。\n当东部和西部团结在一起，和平的旗帜高高飘扬，德意志才能拥有富强与荣耀。"
EDG_weimar_events.64.aa:0 "我是个自由的兵，我为自由而战"
edg_weimar_64_a:0 "或许“自由”的士兵"

EDG_weimar_events.65_title:0 "金钱滚滚来"
EDG_weimar_events.65_desc:0 "魏玛人爱财，但我们也爱着上帝，正如祂爱着我们一样。传统的天主教条对财富的限制在魏玛完全没有任何约束力，毕竟哪怕是最传统的教士也无法抵挡杜卡特的诱惑。\n\n无论如何，这种“小小的腐败”也给了魏玛经济一些必要的润滑，让托马斯能够开始对这栋腐朽的房屋进行翻修。\n\n首先我们要做的，便是刺激经济发展。一方面，我们可以减少税率，刺激消费与贸易。另一方面，我们可以减少关税，吸引周边商人团的进驻。\n\n无论是选择哪种改革方式，逐渐恢复的经济都会为我们的事业带来足够的资金保障……以及通货膨胀。"
EDG_weimar_events.65.aa:0 "降低税率，我们需要刺激本国经济消费！"
EDG_weimar_events.65.bb:0 "赋权商人，我们需要其它邦国资本的入驻！"
edg_weimar_65_a:0 "§G经济改革：减税降费§!"
edg_weimar_65_b:0 "§G经济改革：吸引外商§!"

EDG_weimar_events.66_title:0 "“异端”建筑"
EDG_weimar_events.66_desc:0 "随着魏玛共和国的飞速发展，一种新的建筑和艺术流派也随之产生。这种新的“异端”包豪斯风格推崇建筑艺术与建筑实用性的统一，但实用性却往往趋于第一位，而非艺术性。\n\n一方面，这种极其注重实用的建筑风格将建筑成本降低到了一个令人发指的地步，而且建筑的稳定性也要优于古典或是哥特建筑。\n\n然而另一方面，也正是对实用性与平民化的过度追求，包豪斯建筑大量丧失了个体的独特性和美感，教士和商人阶级对此也是苦不堪言。"
EDG_weimar_events.66.aa:0 "发扬包豪斯风格，无家可归者不需要高耸华美的教堂。"
EDG_weimar_events.66.bb:0 "维持现状即可，有时候精致美妙也是必需品。"
edg_weimar_66_a:0 "推崇包豪斯风格"
edg_weimar_66_b:0 "建筑风格并存"

EDG_weimar_events.67_title:0 "权力与资本"
EDG_weimar_events.67_desc:0 "当商人们还在追求金钱的时候，政客们已经在背后打起了自己的小算盘。对于国家而言，商人与政客们的关系必须被严格规定，否则产生的阻力对改革和遏制腐败都会是灾难性的。\n\n随着魏玛国土的逐渐扩大，魏玛的财富也愈加丰富，但经济增长率却在逐年下降。\n\n进一步的经济改革面临的最大阻力并非生产，而是政治问题。倘若我们不解决国内的政治问题，那么经济将永远得不到长足的进步。毕竟，那些整天坐在办公室的大胖子懂个屁的经济。"
EDG_weimar_events.67.aa:0 "降低税率，以此削减部分政客的权力"
EDG_weimar_events.67.bb:0 "平衡税收与生产，权力必须平衡"
edg_weimar_67_a:0 "税收与政治改革"
edg_weimar_67_b:0 "权力平衡与政治改革"

EDG_weimar_events.68_title:0 "城市化"
EDG_weimar_events.68_desc:0 "随着魏玛经济的不断繁荣以及疆域的不断扩大，越来越多的人口开始涌入了那些主要的城市。\n\n进城潮给这些重要的城市带来了大量的劳动力，将魏玛的经济推向了一个新的高峰。蓬勃发展的城市称为了魏玛共和国最为亮丽的风景线之一，但如此辉煌之下也暗流涌动。\n\n飞速的城市化同时也意味着城市与农村发展的失调。城市的劳动力飞速增长，但农村地区的劳动力则飞速流逝。一开始或许没什么影响，但随着经济继续发展，共和国的产业结构也将出现改变，而城市化的不受控也会导致通货膨胀的进一步扩张。届时，还有谁会愿意种田呢？"
EDG_weimar_events.68.aa:0 "政府是时候干预了。"
EDG_weimar_events.68.bb:0 "相信人民的智慧，过多干预只会更糟。"
edg_weimar_68_a:0 "平衡城乡"
edg_weimar_68_b:0 "放任政策"

EDG_weimar_events.69_title:0 "孩子"
EDG_weimar_events.69_desc:0 "战事结束，父亲筋疲力尽。于是，他闭上了双眼，再也没有睁开。\n\n飞吧，风筝，飞吧！天空里没有战争。转吧，陀螺，转吧！街道又重新完整。\n\n父辈们生活在一个悲惨的时代。那时饥荒正在流行，叛乱与暴动此起彼伏。战争从未终结，父亲们在战役之间吃饭，在凶手中间睡觉，在漫不经心地培养爱情，毫无耐性地观看自然。\n\n父辈献出了一切，只为了下一代的未来。如今未来的轮廓逐渐出现在了地平线，但父亲累了，他再也看不到胜利的曙光了。\n\n但孩子们，他们到了宽容的时代……"
EDG_weimar_events.69.aa:0 "也请你们，宽容地记起我们。"
edg_weimar_69_a:0 "曙光"

EDG_weimar_events.70_title:0 "信仰之光"
EDG_weimar_events.70_desc:0 "随着宗教改革运动的逐渐扩大，越来越多的北德意志诸侯选择摆脱身上的教皇枷锁，天主教会在北德意志地区的影响力也第一次受到了如此不可挽回的严重冲击。\n\n我们是虔诚的基督徒，这点毋庸置疑。然而在虔心的基础上，不同教派与教义的冲突也自始至终是我们国内的一个隐患。\n\n基督曾在托马斯身上施展了祂的神迹，因此具体的信仰教条对于魏玛人来说并没有那么重要。因此，无论我们选择哪条道路，我们都是受到上帝赐福的选民。"
EDG_weimar_events.70.aa:0 "无论他人怎么想，我们对罗马都赤胆忠心！"
EDG_weimar_events.70.bb:0 "马丁路德是个懦夫，但两个托马斯可不是！"
EDG_weimar_events.70.cc:0 "信徒皆祭司，教友皆兄弟！"
EDG_weimar_events.70.dd:0 "杨·胡斯知晓真理！"
EDG_weimar_events.70.ee:0 "不管教义如何，容忍他人才是信仰的核心！"
edg_weimar_religion_reformation:0 "此乃正道"
edg_weimar_religion_reformation_tolerant:0 "真正的因信称义"

EDG_weimar_events.71_title:0 "死亡的威胁"
EDG_weimar_events.71_desc:0 "士兵的老婆得到了什么？\n\n在奥德河畔，她得到了斯拉夫式的围巾。\n\n在吕贝克，她得到了丹族风格的胸针。\n\n在巴伐利亚，她得到了华美的裙子。\n\n最后，在墓地前，她得到了出殡时用的黑面纱。\n\n然后她会拿起武器，自己也加入这场血腥的斗争。\n\n因为她知道，如果她们不这样做，那么她们的下一代就要这样做。"
EDG_weimar_events.71.aa:0 "我们痛恨战争，但为了孩子们的自由，这是唯一的出路……"
edg_weimar_71_a:0 "为生者而战"

