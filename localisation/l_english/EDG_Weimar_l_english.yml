###ideas
legacy_of_uprising:0 "1443年的教训"
legacy_of_uprising_desc:0 "1443年，魏玛农民起义的丢千农民军在米尔豪森战死，这惨痛的代价无时无刻不在警告我们过度冒进的后果。贵族地主这些反动派的势力如日中天，倘若我们选择公开与贵族叫板，那么迎接我们的将是⋺天盖地的包围网。因此，我们必须学会克制与隐忍。君子报仇，十年不晚。"

weimar_olarmund_trade:0 "魏玛-奥拉明德-迈森贸易"
weimar_olarmund_trade_desc:0 "自1062年起，我们与西部的奥拉明德和北部的迈森公国之间的贸易关系便愈加密切。北边迈森的商路直抵吕贝克，将我们的贸易范围拓展至波罗的海。西边奥拉明德的商路则最终汇入低地地区，让我们能够与大西洋贸易接壤。"

free_peseants_movementa:0 "解放农奴运动"
free_peseants_movementa_desc:0 "无论是德意志的农奴还是斯拉夫的佃农，大家都已经受够了压迫和剥削。魏玛共和国的农奴解放运动不仅能够为国内市场提供充足的劳动力，最关键的一点是，这些自由的农奴都会非常愿意拿起武器保卫他们的土地。"

kingdom_come_deliverance:0 "天国降临"
kingdom_come_deliverance_desc:0 "上帝要与祂的子民在一起，一切的悲哀疼痛都不再有了。看哪，神的帐幕在人间。祂要与人同住，他们要作祂的子民，神要亲自与他们同在，作他们的神。主将擦去他们一切的眼泪。不再有死亡，也不再有悲哀，哭号，疼痛，因为以前的事都过去了。"

dream_of_republika:0 "共和之梦"
dream_of_republika_desc:0 "耶稣回答说，我的国不属这世界。我的国若属这世界，我的臣仆必要争战，使我不至于被交给犹太人。只是我的国不属这世界。德意志人对于共和的追求由来已久，而在如今神圣帝国君权和神权压迫人权的形势下，这种对共和的追求更显得弥足珍贵。"

repent_no_way:0 "忏怢？绝不！"
repent_no_way_desc:0 "长久以来，天主教会一直垄断着圣经的唯一解释权。他们将我们称为异端，用根本不存在的罪名来指责我们，逼迫我们忏怢。然而我们这群老农没什么可以忏怢的，因为我们什么也没做错！"

thy_will_be_done_yes:0 "尔旨皆行于地"
thy_will_be_done_yes_desc:0 "愿你的国降临，愿你的旨意行在地上，如同行在天上。"

WMR_legacy_of_uprising:0 "德意志统一之路"
WMR_legacy_of_uprising_desc:0 "德意志的统一在过去完全是不可能的。然而，凭借着外交斡旋与精妙设计，我们成功完成了不可能，在外族的猜忌下完成了祖国的统一"

WMR_weimar_olarmund_trade:0 "德意志关税同盟"
WMR_weimar_olarmund_trade_desc:0 "在过去，德意志邦国林立，经贸税务极其不便。如今德意志统一，苛捐杂税与不必要的过路费均被免除，经济上的枷锁终于又少了一根。"

WMR_free_peseants_movementa:0 "魏玛精神"
WMR_free_peseants_movementa_desc:0 "魏玛人的精神与思想深刻影响了德意志。无论是共和尝试还是敢于试错，魏玛精神都是德意志文化中不可或缺的一部分。"

WMR_kingdom_come_deliverance:0 "神选冠军"
WMR_kingdom_come_deliverance_desc:0 "上帝在我们身边亲自展现了神迹。毫无疑问，我们的确是上帝神选。"

WMR_dream_of_republika:0 "宗教世俗化"
WMR_dream_of_republika_desc:0 "得益于上帝的神迹，宗教的刻板教条主义对于我们来说已不是唯一衡量信仰的标准。"

WMR_repent_no_way:0 "最终高墙"
WMR_repent_no_way_desc:0 "当祖国遇到危难之际，四散在各地的德意志人都将重新集结一处，守卫祖国。五指并拢为拳！"

WMR_thy_will_be_done_yes:0 "日耳曼传承"
WMR_thy_will_be_done_yes_desc:0 "认同日耳曼文化的，便是日耳曼人。"

