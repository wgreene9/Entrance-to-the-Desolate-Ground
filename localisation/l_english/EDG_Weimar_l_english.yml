###government types/reforms
h07_weimar_republic_government:0 "魏玛第二共和国"
h07_weimar_republic_government_desc:0 "在经历了先后由捷克贵族和本地寡头的统治的第一共和国后，魏玛的百姓们深刻意识到了这种依附于神圣罗马帝国封建体系和裙带关系的共和制的弊端。如今，魏玛人民依据圣经，对共和国体制进行了一系列的改革。尽管第二共和国仍有许多弊端，但仍然我们是迈向理想的一步。"

h07_weimar_deutschlande_government:0 "魏玛宪法"
h07_weimar_deutschlande_government_desc:0 "德意志，德意志高于一切。然而，由魏玛共和国成立的德意志还有着许多问题，其中最严重的恐怕就是对于总统权力的过度放任，让新生的德意志共和国极有可能落入独裁者手中。但无论如何，那都是以后要考虑的事情了……"

h07_weimar_nationale_councila:0 "共和国家议会"
h07_weimar_nationale_councila_desc:0 "共和国家议会作为全国的最高政府机构，主要负责国内的行政决策与立法。各个省份的市民、农民和商人代表根据各省的人数比例而获得议会内的不同席位，在最大程度上确保了维护多数人利益的同时不至于直接无视少数人的声音。同时，得益于共和国的治理传统，国家议会能够很好地处理战争与和平两个时期的过度。"

h07_weimar_black_templars:0 "圣堂军"
h07_weimar_black_templars_desc:0 "根据圣经中的指引，共和国的终于拥有了自己的正式军队。和传统的殓洲军制不同，圣堂军在组织结构上更加倾向于十字军骑士团。士兵们在和平时期一般在从事农业生产与城市活动，一旦战争爆发，士兵们可以在极短的时间内完成集结，并且在信仰的加持下，圣堂军有着惊人的士气恢复速度。"

h07_weimar_religous_affairs:0 "皆行于地"
h07_weimar_religous_affairs_desc:0 "虽说圣经在共和国的地位非同一般，但由于共和国长期于各种形状的“异端”混迹在一起，因此人民们更加倾向于关注教义的共同点，而非刻板的教条主义。侍奉本身即是嘉奖。"

ability_EDG_weimar_national_council_government_ability:0 "§Y共和国家议会能力§!"
EDG_weimar_national_council:0 "共和国经济建设点数"
EDG_weimar_national_council_desc:0 "§Y经济建设点数§!的增减只与我们是否处在战争中有关。\n\n只要我们§G处于和平时期§!，那么我们§Y每月能获得5点点数§!\n\n如果我们§G处于战争时期§!，那么我们§Y每月将会减少5点点数§!"
monthly_EDG_weimar_national_council:0 "月度经济建设点数"

h07_weimar_german_commenweath:0 "联邦州体系"
h07_weimar_german_commenweath_desc:0 "魏玛共和国在地方政治上由不同的联邦州组成。这些联邦州有着相当程度的自治与传统自由，在最大程度上用尊重换取了地方的行政效率。"

h07_weimar_party_politik:0 "早期政治党派体系"
h07_weimar_party_politik_desc:0 "在中央与地方的行政机构中，不同的利益派系会组成不同的政治利益集团，而共和国的大体治理也十分依赖这些早期政党式的利益集团。"

h07_weimar_president_parliamenta:0 "半总统制（议会共和制）"
h07_weimar_president_parliamenta_desc:0 "由于魏玛的共和制度是一种混合了多种政治制度与利益集团的混合产物，因此共和国议会需要一个领袖的存在来确保必要的团结，哪怕这很可能会将领袖的地位推向独裁的深渊。"
###country flags and other tooltips 
edg_weimar_ekonomi_reform_start:0 "开始经济改革"
edg_weimar_ekon_tt:0 "完成该国策将允许我们对经济进行改革"
edg_weimar_conscription_revival_tt:0 "完成该国策将允许我们开始军事改革"
edg_weimar_buying_lands_tt:0 "完成该国策后，我们将能够通过特殊决议来购买贵族的领土，以此在帝国境内“和平”扩张"
edg_weimar_buying_lands_2_tt:0 "§Y科堡自由市是我们在西方贸易的最大竞争对手。不过金钱能使鬼推磨，或许我们可以用金币来和科堡的商人们达成一项……出人意料的交易。§!"
edg_weimar_meisen_intro_5_4_tt:0 "§Y我们的邻居迈森公国如今正处于韦廷家族的统治之下。作为一个土生土长的迈森人，托马斯十分清楚韦廷家族的暴虐统治不得民心。如此来看，解放迈森势在必行！§!"
edg_weimar_tolgara_4_6_tt:0 "§Y莱比锡，既是我们北方的门户也是诺德马克南方的门户。只要占领这里，我们便可以与北方的受压迫者们建立更經密的联系！§!"
edg_weimar_4_5_tt:0 "诺德马克作为选帝侯和北境卫戍领，其不仅手握大军，而且在北方盟友无数。考虑到我们糟糕的作战能力，或许加强防御才是最好的选择。"
EDG_H07_decision_5_title:0 "策划莱比锡起义"
EDG_H07_decision_5_desc:0 "从最早的斯拉夫人再到后来的侯爵领主，莱比锡的土地上除了暴行就是课税。如今的莱比锡人早就厌倦了无穷无尽的税务，于是一次挑动天下的起义便水到渠成了。"
EDG_H07_decision_6_title:0 "策划柏林起义"
EDG_H07_decision_6_desc:0 "柏林，勃兰登堡的心脏，霍亨索伦的骄傲，那对于住在木棚里的人们呢，柏林对他们来说又算什么呢？柏林的底层人民早就想踢走头上的领主了，他们差的只是一些支持……"
EDG_H07_decision_7_title:0 "挑拨贵族关系"
EDG_H07_decision_7_desc:0 "勃兰登堡作为我们的北方大敌，它的任何联姻和盟约都可能为我们增加不必要的敌人。不过嘛，作为最“下等”的农民，我们最擅长制造一些打猎时的“小意外”，从而让勃兰登堡处于一个在贵族圈子里孤立无援的状态。"
edg_weimar_buying_northern_flag:0 "已完成任务§Y“自由潮流”§!"
EDG_H07_decision_8_title:0 "团结迪特马尔申"
EDG_H07_decision_8_desc:0 "迪特马尔申的农民用行动为自己在北德意志争取到了自治权。但在漫长的斗争中，当地的农民也越来越看不到未来的希望，直到我们的到来。"
edg_weimar_army_reform_templars_flag:0 "已完成军队初步改革"
edg_weimar_germany_republika_flag:0 "已完成托马斯的故事"

edg_weimar_1_8_tt:0 "§G黑森地区连接着北方的威斯特伐利亚和西方的莱茵地区，也是西北德意志最为富庶的区域。如果我们能在这里站稳脚跟，那么我们便能够撬开当地的市场，为共和国的事业提供更多资金支持。§!"
edg_weimar_5_8_tt:0 "§G在击败北方的边境侯后，我们便能够和波罗的海的普鲁士联盟取得联系，从而帮助同胞们解决条顿骑士团的压迫。§!"
edg_weimar_2_10_tt:0 "维尔茨堡修会的堕落问题其实就是国内宗教教育的一个缩影。如果我们不能妥善处理，那么教条主义反倒会绊倒我们自己。"
edg_weimar_4_10_tt:0 "班贝格主教区曾经是南德意志宗教保守势力最顽固的地区，而当地的抵抗与腐化也最能体现出国内愈演愈烈的南北教士阶级冲突。这次，我们将一劳永逸地解决这个麻烦事！"

###decisions
EDG_H07_decision_1_title:0 "魏玛共和国游玩提醒"
EDG_H07_decision_1_desc:0 "欢迎您体验魏玛，一个非常不起眼的北德意志小国。请注意，§G魏玛在设计上没有考虑任何变身内容。§!尽管并未禁止变身易北兰或是普鲁士，但由于并未进行额外适配，所以§G任何变身都一定会引起bug，§!所以§Y还请您不要进行任何变身§!。魏玛最终能够成立德意志共和国，但该tag§G并不是原版的德意志§!。同时，由于魏玛有大量特殊事件，所以§Y如果您能按照宣称省份进行扩张，那么将会发现更多的隐藏事件与增益§!。如果您在游玩过程中被AI堵死了扩张道路，记得§Y看看决议列表§!，说不定您会发现一些能帮助您摆脱坐牢的特殊惊喜决议。\n最后，祝您游玩愉快！"
EDG_H07_decision_2_title:0 "购买卢萨蒂亚"
EDG_H07_decision_2_desc:0 "在取得了科堡的控制权后，我们明白了金钱在很多情况下的的确确就是万能的。因此，我们将尝试用金币的力量来为卢萨蒂亚的农民兄弟赎身。"
EDG_H07_decision_4_title:0 "挑动奥波莱"
EDG_H07_decision_4_desc:0 "作为波西米亚王冠的附庸国之一，奥波莱的权贵们各个心怀鬼胎，根本不是铁板一块。只要我们稍加挑拨，那么奥波莱那些愚蠢而自私的贵族们便会强行让公国脱离波西米亚的控制。"

EDG_H07_decision_9_title:0 "与法兰克福协商"
EDG_H07_decision_9_desc:0 "法兰克福的商人们很早就欠下了我们巨额债务。我们完全可以借此机会让这群贪心的家伙出卖自己的祖国。"
EDG_H07_decision_10_title:0 "购买雷根斯堡"
EDG_H07_decision_10_desc:0 "雷根斯堡自由市，因为信奉异端而一直被周边诸侯排挤。对于雷根斯堡市长而言，接纳魏玛人的贿赂很显然要好过整日被无视的命运。只需要一点点金钱，就能为雷根斯堡市长撬开属于他的那扇窗……"
EDG_H07_decision_11_title:0 "购买罗腾堡"
EDG_H07_decision_11_desc:0 "在我们确定了统一德意志的方针后，留给剩余的自由市和小国的只有两个选择。要么加入共和国，要么站在皇帝身旁。不过我们相信，一些小小的金钱贿赂能够说服罗腾堡的权贵们。"
EDG_H07_decision_12_title:0 "购买康斯坦茨"
EDG_H07_decision_12_desc:0 "在我们确定了统一德意志的方针后，留给剩余的自由市和小国的只有两个选择。要么加入共和国，要么站在皇帝身旁。不过我们相信，一些小小的金钱贿赂能够说服康斯坦茨的权贵们。"
EDG_H07_decision_13_title:0 "购买梅明根"
EDG_H07_decision_13_desc:0 "在我们确定了统一德意志的方针后，留给剩余的自由市和小国的只有两个选择。要么加入共和国，要么站在皇帝身旁。不过我们相信，一些小小的金钱贿赂能够说服梅明根的权贵们。"
EDG_H07_decision_14_title:0 "购买多特蒙德"
EDG_H07_decision_14_desc:0 "在我们确定了统一德意志的方针后，留给剩余的自由市和小国的只有两个选择。要么加入共和国，要么站在皇帝身旁。不过我们相信，一些小小的金钱贿赂能够说服多特蒙德的权贵们。"


