##missions:
EDG_H07_mission_3_1_title:0 "自由之声"
EDG_H07_mission_3_1_desc:0 "自由万岁，独立万岁！魏玛人民等待这一天已经太久太久了，现在万事俱备，只欠东风。米尔豪森的惨烈并不会把我们吓倒，正相反，他们越是压迫我们，这股愤怒便越是强大。"

EDG_H07_mission_2_2_title:0 "内忧"
EDG_H07_mission_2_2_desc:0 "新生的魏玛第二共和国局势不容乐观。在赶走了那些寡头和财阀后，我们必须在维护社会稳定的同时确保自己不会变成下一个独裁者。如今国家群龙无首，我们必须尽快恢复秩序。"

EDG_H07_mission_4_2_title:0 "外患"
EDG_H07_mission_4_2_desc:0 "随着魏玛第二共和国正式脱离波西米亚的掌控，四周的诸侯们便对我们有了主意。尽管我们还未完全从米尔豪森的惨败中恢复过来，但我们现在必须想办法建立国家武装来保卫共和国。"

EDG_H07_mission_1_3_title:0 "巩固政权"
EDG_H07_mission_1_3_desc:0 "在初步稳定后，新的问题又摆在了我们的面前。尽管现在我们推翻了曾经的寡头，但他们遗留的势力仍然与我们的政权势不两立。如今新共和国势单力薄，我们必须团结国内一切可以团结到的力量。"

EDG_H07_mission_2_3_title:0 "恢复生产"
EDG_H07_mission_2_3_desc:0 "常年来的起义将本就脆弱的魏玛农业生产摧毁地一干二净，我们甚至连教堂所需要的圣餐礼都难以供给。为了自由，更是为了母亲和孩子们，生产秩序必须恢复，让经济流动起来！"

EDG_H07_mission_4_3_title:0 "重整军备"
EDG_H07_mission_4_3_desc:0 "魏玛第二共和国并非纯粹的农民共和国，但我们军队的印象就是一群目不识丁的乌合之众。我们没有帝国大元帅萨克森那样的能力来推行职业军队，那么我们就需要另辟蹊径。"

EDG_H07_mission_5_3_title:0 "宗教盟友"
EDG_H07_mission_5_3_desc:0 "我们没有盟友，或者说在这个封建世界，没有领主想要与一群只侍奉上帝的农民为伍。不过凡事总有例外，东方的波兰人以及胡斯派虽说并不赞同我们的制度，但相似的信仰和利益却总能让我们走到一起。"

EDG_H07_mission_1_4_title:0 "奥拉明德之路"
EDG_H07_mission_1_4_desc:0 "金⊱并非唯一，但在魏玛可不好说。我们需要金⊱，从古至今一直都是这样。奥拉明德的商路必须重启，只有这样我们才能获得足够的资金来支持共和事业。"

EDG_H07_mission_3_4_title:0 "搏击苍鹰"
EDG_H07_mission_3_4_desc:0 "尽管我们势单力薄，根本无法和那些封建诸侯相提并论，但只要是上帝所要求的，魏玛人便会去做；只要是上帝所希望的，魏玛人便会遵守。哪怕这是一场必败的战役，我们也将拼尽全力，至于最后的成败，那是主的决定。"

EDG_H07_mission_5_4_title:0 "收复迈森"
EDG_H07_mission_5_4_desc:0 "作为魏玛共和国之父的故乡，迈森和魏玛之间的历史渊源可以追溯至很久以前。如今，是时候让迈森的人民从公爵手下解放出来了！"

EDG_H07_mission_5_5_title:0 "西里西亚之战"
EDG_H07_mission_5_5_desc:0 "卢萨蒂亚和西里西亚，日耳曼人，斯拉夫人，捷克都曾在这片土地上繁衍生息，但如今这块丰腴之地却被迫屈膝与布拉格王冠的剥削。随着迈森重归共和国，现在我们终于能够触及这片位于大国之间土地了。"

EDG_H07_mission_4_5_title:0 "北部边疆"
EDG_H07_mission_4_5_desc:0 "在魏玛北方是边境侯国诺德马克和勃兰登堡。他们手握重兵，割据一方，对皇帝的旨意说一套做一套。尽管军事实力悬殊，但好消息是，皇帝多半不会插手北方的事务，那就让我们向北进军，让那些贵族们看看农民草叉的厉害！"

EDG_H07_mission_2_5_title:0 "西部前线"
EDG_H07_mission_2_5_desc:0 "魏玛的西方和南方分别是自由市和日耳曼教区的地界，这里诸侯遍地，即便是轻易的小动作都会引起不必要的注意。不过好在，我们在贵族眼中只是一群目不识丁的乌合之众，因此他们完全不会在意魏玛在西部的扩张，毕竟一群老农能闹出什么风浪呢，是咓？"

EDG_H07_mission_1_5_title:0 "注资科堡"
EDG_H07_mission_1_5_desc:0 "科堡能够成为自由市可不仅仅是靠商人们的哄骗的。这里作为中德意志的核心区域，自古以来便是各地诸侯的必争之地。如今我们解放了这里，那么就必须对这里的人民负责。"

EDG_H07_mission_1_6_title:0 "法兰克尼亚的明珠"
EDG_H07_mission_1_6_desc:0 "科堡曾经是韦廷家族的驻地，也是它在法兰克尼亚地区最辉煌的时刻。既然如此，那就让我们把这里再度打造成一座让整个法兰克尼亚都会震惊的奇迹之城！"

EDG_H07_mission_2_6_title:0 "自由潮流"
EDG_H07_mission_2_6_desc:0 "莱茵河缓缓向北方流去，带着百姓们对自由的期望驶向远方。沿莱茵河顺流而下，自由的价值将照耀德意志的大地，任何想要试图阻挡我们的贵族与暴君都只会在耶稣的圣光和人民的怒火中瑟瑟发抖。"

EDG_H07_mission_4_6_title:0 "决战托尔高"
EDG_H07_mission_4_6_desc:0 "易北河畔托尔高，是连接西方与东方的重要桥梁。随着图林根被解放，士气高昂的农民军继续北上。而在托尔高的易北桥上，他们将与银光闪闪的贵族骑士们决一死战。"

EDG_H07_mission_5_6_title:0 "斯林吉亚的遗产"
EDG_H07_mission_5_6_desc:0 "当日耳曼人跨过易北河来到这片土地时，他们将其称作斯林吉亚。这个名字在后来的斯拉夫化后又成为了如今的西里西亚，但日耳曼人祖先的文化遗产仍然健在。既然如此，那就让我们接过祖先的衣钵，西里西亚即斯林吉亚！"

EDG_H07_mission_4_7_title:0 "上萨克森终归自由"
EDG_H07_mission_4_7_desc:0 "顺着易北河一路向北，我们的萨克森同胞在呼喊着自由。天主教，祷告派，胡斯派，无论教义如何，基督徒在北德意志都有着一个共同的追求，那就是自由。除了基督，我们头上别无主人。"

EDG_H07_mission_2_7_title:0 "莱茵河的旋律"
EDG_H07_mission_2_7_desc:0 "我也曾有着兄弟，但他如今却长眠于莱茵河畔。当贵族们还在守望莱茵之时，只有最为低贱的农民才知道这绿色莱茵之中到底埋葬了多少无辜的青年。如果莱茵河有着自己的旋律，那它一定不是宫廷中的长笛琴韵，而是无数可怜人的呐喊。"

EDG_H07_mission_1_8_title:0 "黑森事宜"
EDG_H07_mission_1_8_desc:0 "黑森，又叫黑森尼亚。但无论是赫斯尼，还是何斯亚，不识字的老农怎会懂得领主们在名号上的用心呢？就好比城堡里的公爵大人永远不会懂得这些下人究竟为了生存而付出了多少。当他们在宫廷中对继承权指指点点的时候，又有谁来关心连鞋子都没有的孩子们呢？"

EDG_H07_mission_3_8_title:0 "挺进法兰克尼亚"
EDG_H07_mission_3_8_desc:0 "啊，法兰克尼亚，弗兰肯，我亲爱的南方土地。越过科堡，我们就来到了法兰克人最初的家园。曾经的法兰克帝国多么辉煌啊，但它却忘记了建立帝国的法兰克人。当法兰克的土地被诸侯们瓜分之时，农民，只是一纸条约的赠品罢了。"

EDG_H07_mission_5_8_title:0 "边境侯的忏悔"
EDG_H07_mission_5_8_desc:0 "黑鹰断翅，宝剑锈蚀。没了侍从，有谁来给骑士们穿戴盔甲呢？没了农民，又有谁来给领主们提供美味的食物呢？诺德马克的诸侯不在乎这些，而他们的陨落便是咎由自取了。"

EDG_H07_mission_4_9_title:0 "普鲁士的未来"
EDG_H07_mission_4_9_desc:0 "普鲁士地区一直是北方法理与人文的一个矛盾点。1225年，条顿骑士团攻入了古波罗的海普鲁士人的土地，普鲁士地区在之后也开始了漫长的德意志化。然而作为封建诸侯和骑士团的属地，我们和普鲁士的联系恐怕也只有一直试图反抗苛捐赋税的“普鲁士联盟”了。"

EDG_H07_mission_3_9_title:0 "群狼环伺"
EDG_H07_mission_3_9_desc:0 "当我们来到法兰克尼亚，我们便已经进入了最为危险但又最为富庶的南德意志地区。大大小小的诸侯虽说根本不会把我们放在心上，但这也意味着我们在当地根本没有盟友。在这里行走，哪怕踏错一步便是万丈深渊。"

EDG_H07_mission_2_9_title:0 "富尔达的财富"
EDG_H07_mission_2_9_desc:0 "作为黑森大主教的驻地，富尔达有着恢弘的教堂和财富……同时这也意味着当地教士和贵族势力根深蒂固。不过好在，商人们有的是办法来撬动杠杆，让财富源源不断地流入穷苦人手中。"

EDG_H07_mission_1_10_title:0 "美因河畔法兰克福"
EDG_H07_mission_1_10_desc:0 "商人们给我们带来了一个尴尬的消息。他们之前在法兰克福自由市进行了一笔投资，而借贷的对象就是当地的执政官。然而在解放法兰克福后，执政官的欠款便没了下落。看样子要重建这座城市只能靠我们自己了……"

EDG_H07_mission_2_10_title:0 "维尔茨堡修会"
EDG_H07_mission_2_10_desc:0 "维尔茨堡的教士们一直都站在抨击自由民的前线。在他们眼中，倘若农奴获得了自由，那么他们就只会好吃懒做。既然如此，那我们就让这些教士们看看，让他们明白到底谁才是那些好吃懒做的混蛋。"

EDG_H07_mission_4_10_title:0 "班贝格的主教"
EDG_H07_mission_4_10_desc:0 "班贝格主座教堂曾两次被烧毁又两次被重建，但那些为辉煌所奉献的信徒却被人遗忘，永垂青史的反倒是那些干瞪眼不干事的天主教士。他们玷污了天主的名誉，也玷污了班贝格的教堂。"

EDG_H07_mission_5_10_title:0 "东方莱比锡，\n西方小巴黎"
EDG_H07_mission_5_10_desc:0 "位于魏玛北方的莱比锡是整个北德意志少数的几个富庶地区，而这里也有着小巴黎的称呼。在取得了北方的阶段悓胜利后，莱比锡将会成为我们继续北进的大本营，那就让我们将它打造成一个东巴黎！"

EDG_H07_mission_5_11_title:0 "北境永不遗忘"
EDG_H07_mission_5_11_desc:0 "北境永不遗忘。波罗的海掀起波涛，携带着阴霾一起汇入大西洋。我们永远不会忘记那些权贵对我们所作的一切，也永远不会原谅任何压迫。"

EDG_H07_mission_3_11_title:0 "与魔鬼的交易"
EDG_H07_mission_3_11_desc:0 "在控制了维尔茨堡和班贝格后，我们又遇到了一个新的难题——皇帝。如今，我们在南德意志的全部通路都被皇帝堵死，根本不存在其它任何解决措施。现在和皇帝陛下进行战斗仍然有些不自量力，所以……恐怕我们得和魔鬼做把交易。"

EDG_H07_mission_1_11_title:0 "汉萨同盟"
EDG_H07_mission_1_11_desc:0 "不伦瑞克以北，是汉萨同盟的核心势力区。金钱与欲望在这里凝聚成形，变成了一只以穷苦人为食的狮鹫猛兽。我们手中的银剑发出了阵阵低吼，渴望着斩下这只残暴野兽的头颅。"

EDG_H07_mission_1_12_title:0 "在威斯特伐利亚"
EDG_H07_mission_1_12_desc:0 "上艾瑟尔和低地商人们从来都没有想过，如果农民举着草叉杀到门口会怎么样。他们不会去设想，因为人们没法去设想一个不可能存在的东西，但我们却完成了不可能。威斯特伐利亚就在眼前，出发！"

EDG_H07_mission_2_12_title:0 "尼德兰博弈"
EDG_H07_mission_2_12_desc:0 "尼德兰，低地，既是整个德意志最富于的地区，也是德意志意识最薄弱的一环。神圣帝国的税务催生了低地长久以来的独立倾向，上艾瑟尔，法兰西与洛塔林吉亚在之前的很长一段时间内更是将低地分而食之。因此，我们对尼德兰的打算将会直接影响我们统一德意志的进程。"

EDG_H07_mission_4_12_title:0 "丹族领地"
EDG_H07_mission_4_12_desc:0 "日德兰半岛上栖息着丹族人，也就是那些长久以来一直压迫掠夺我们北方同胞的维京人。分裂的丹麦诸邦如今在厄勒海峡五相攻伐，这给了我们统一北德意志的契机。"

EDG_H07_mission_5_12_title:0 "在巴伐利亚"
EDG_H07_mission_5_12_desc:0 "作为南德意志的核心区域之一，分裂的巴伐利亚人有着与北方和南方都截然不同的文化。比起面包和葡萄酒，他们更喜欢啤酒和香肠，但他们仍是德意志人，仍然是我们的同胞！"

EDG_H07_mission_3_13_title:0 "棋局已定"
EDG_H07_mission_3_13_desc:0 "棋盘之上，二十枚棋子依次排开。皇帝陛下手中握有十枚，共和国手中同样也有十枚。棋局已定，长者缓缓说道。神圣帝国的时代……结束了。罗马不再，辉煌不再。"

EDG_H07_mission_1_14_title:0 "行宫选侯的傲慢"
EDG_H07_mission_1_14_desc:0 "普法尔茨行宫，皇帝的忠实拥趸，帝国的辉煌行宫，势力贯穿了整个南德意志。他们傲慢，他们愚蠢，他们仗着身上披的毛皮大衣而随意对别人发号施令。我们不是匪徒，但农民们不介意从行宫里拿走那些本就属于他们的东西。"

EDG_H07_mission_5_14_title:0 "妥协与坚持"
EDG_H07_mission_5_14_desc:0 "德意志的统一之路是漫长的。史书中记载的神圣帝国从来都不是一个统一的国家，而德意志人的祖国也自始至终都未能出现。将人们从旧秩序下解放出来，属于德意志人民的旗帜将取代那双头鹰与金狮鹫。"

EDG_H07_mission_2_15_title:0 "大西洋壁垒"
EDG_H07_mission_2_15_desc:0 "在我们周边的封建领主眼中，一个统一的德意志将是他们最大的威胁。大西洋方向的法兰西与盎格鲁人、苏格兰人都不会期待一个统一而凝聚的德意志，因此，我们必须提前做好准备，以防外国势力的反扑。"

EDG_H07_mission_4_15_title:0 "残缺的碎片"
EDG_H07_mission_4_15_desc:0 "德意志地区除去那些大诸侯外，还有着许许多多的特权自由市和独立封地。在巴伐利亚东南，經挨着奥斯特马克的山区，盘踞着最后的顽固分子。无论是用金钱还是武力，我们都会让这些封建领主们明白，高耸的城堡再坚固，也无法抵挡城堡内的反抗。"

EDG_H07_mission_3_16_title:0 "德意志祖国"
EDG_H07_mission_3_16_desc:0 "什么是我们的德意志祖国？是普鲁士，还是施瓦本？是葡萄生长的莱茵河，还是郁郁葱葱的多瑙河？是巴伐利亚，还是波美拉尼亚？史书中没有答案，但德意志人民将会亲自写下，他们心中的祖国。"

EDG_H07_mission_1_17_title:0 "魏玛军事改革"
EDG_H07_mission_1_17_desc:0 "在充足的准备后，托马斯终于可以开始对魏玛的军队进行改革了。"

EDG_H07_mission_1_18_title:0 "指挥体系"
EDG_H07_mission_1_18_desc:0 "魏玛的军队不仅部队编制混乱，更没有一个统一的指挥体系。如今，我们必须开始解决这个棘手的问题。"

EDG_H07_mission_2_18_title:0 "防守反击"
EDG_H07_mission_2_18_desc:0 "魏玛人从来不擅长进攻。既然如此，我们就必须开发一种属于我们自己的特色战术战法。"

EDG_H07_mission_2_19_title:0 "最终高墙"
EDG_H07_mission_2_19_desc:0 "当祖国受到危难之际，人民们必须挺身而出。"

EDG_H07_mission_2_20_title:0 "守望莱茵"
EDG_H07_mission_2_20_desc:0 "西边的莱茵河，东边的奥德河，二者共同构筑了德意志的天然防线。我们必须保护祖国不受外敌侵害，那么加固这两条河流防线便是最佳选择！"

EDG_H07_mission_1_20_title:0 "海狼"
EDG_H07_mission_1_20_desc:0 "魏玛人没有航海传统，但当我们有了海上贸易后，进行海军建设也自然而然是我们必不可少的任务了。"

EDG_H07_mission_2_21_title:0 "共和国的守卫者"
EDG_H07_mission_2_21_desc:0 "守卫祖国，义不容辞。"

EDG_H07_mission_5_17_title:0 "魏玛经济改革"
EDG_H07_mission_5_17_desc:0 "在第一共和国时期，魏玛的经济体系一直混乱不堪。如今，在得到了足够多的支持后，托马斯终于可以开始解决这个长久以来困扰魏玛经济的问题了。"

EDG_H07_mission_5_18_title:0 "创伤文学"
EDG_H07_mission_5_18_desc:0 "魏玛的古典文学与经典著作是德意志文化的瑰宝。而在华美的古典文化之上，是孕育在德意志战火中的创伤。"

EDG_H07_mission_4_18_title:0 "包豪斯建筑"
EDG_H07_mission_4_18_desc:0 "哥特式教堂的确高耸壮丽，但古典建筑所消耗的人力物力是我们承受不起的。因此，一种更能适应共和国经济建设的建筑风格便应运而生。"

EDG_H07_mission_4_19_title:0 "税制改革"
EDG_H07_mission_4_19_desc:0 "没有人喜欢交税，但即便是魏玛共和国也不得不考虑如何收税。"

EDG_H07_mission_4_20_title:0 "大都市繁荣"
EDG_H07_mission_4_20_desc:0 "城市繁荣！很好，我们将融世界于诸城。"

EDG_H07_mission_5_20_title:0 "因何称义"
EDG_H07_mission_5_20_desc:0 "信仰……教条，究竟孰轻孰重？"

EDG_H07_mission_4_21_title:0 "人民的梦想"
EDG_H07_mission_4_21_desc:0 "人民想要的很简单。一座属于自己的房子，一个不大不小的家庭，一辆马车，一块土地，一个工作，仅此而已。"