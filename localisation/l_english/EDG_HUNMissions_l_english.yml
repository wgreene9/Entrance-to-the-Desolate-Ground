 EDG_HUN_mission_1_1_title:0 "克罗地亚的继承"
 EDG_HUN_mission_1_1_desc:0 "自从1102年《协定条款》签署以来，克罗地亚王国就与我们建立了君合联邦。为了确保布拉·皮米尔大公的遗产能能够牢靠地掌握在我们手中，我们应该谋求将其更紧密地整合，成为政合联邦，或是加强两国关系。"

 EDG_HUN_mission_1_3_title:0 "保全波斯尼亚"
 EDG_HUN_mission_1_3_desc:0 "波斯尼亚在罗马和君士坦丁堡之间左右逢源的日子结束了，他们的地方教会将直接由佩斯的枢机主教领导。孱弱的波斯尼亚国王无法在劫掠成性的突厥人，凶狠好斗的保加利亚人，乃至近在咫尺的黑塞哥维那王公前保护他的人民，就让我们保全他们，将成为他们合法的领主。"
 EDG_HUN_mission_1_3.subject.tt:0 "如果@BOS§Y[BOS.GetName]§!是我们的§Y属国§!"
 EDG_HUN_mission_1_3.ser.tt:0 "如果完成任务时@SER§Y[SER.GetName]§!§T存在且独立§!"

 EDG_HUN_mission_1_5_title:0 "进军保加利亚"
 EDG_HUN_mission_1_5_desc:0 "保加利亚的战争领主在近年疯狂的战争中依靠压榨他的人民，在我们的眼皮子底下取得了惊人的战果，甚至狂妄地宣称了罗马的桂冠。然而他们的征服并不稳定，旧日之影始终盘旋在巴尔干上空，渴望从保加尔的枷锁中挣脱。保加尔人一直是我们的眼中刺、肉中钉，让我们成为新时代的保加尔屠夫，解放巴尔干的人民，征服西美昂的后代。"
 EDG_HUN_mission_1_5.effect.tt:0 "阶层特权§Y强大的公爵§!领将会额外提供§G-40%§!附庸独立倾向加成"

 EDG_HUN_mission_1_7_title:0 "远方之火"
 EDG_HUN_mission_1_7_desc:0 "随着奥斯曼的子孙被我们屠戮殆尽，罗姆苏丹国的残余也被我们取缔，我们的军队已经无人能敌。就让安纳托利亚、美索不达米亚，乃至更远的不信者，都感受马扎尔人的战争之火吧，那将是让他们的小堡垒为之颤抖的伟大征服。近东世界不再有人能与我们作对，我们将建立一个凌驾黎凡特的马上帝国！"
 EDG_HUN_mission_1_7.effect.tt:0 "获得所有§T首都§!位于§Y黎凡特§!地区独立国家§Y强制附庸§!的宣战理由"

 EDG_HUN_mission_1_8_title:0 "资助修道院"
 EDG_HUN_mission_1_8_desc:0 "自1250年由埃斯泰尔戈姆的真福尤西比乌斯创建以来，隐士圣保禄会在匈牙利王国一直很有影响力，甚至扩展到了邻国。流出资金以确保他们对国家的善意将会是一项合理的投资。"

 EDG_HUN_mission_1_10_title:0 "马扎尔之血"
 EDG_HUN_mission_1_10_desc:0 "“奋起！奋起！白骑士麾下骠骑！\n\n烟尘起，东边暗。\n\n战马辔衔，号角动鸣！\n\n马扎尔一族，勇往前进！\n\n快震刺长矛，圆盾摒击，\n\n快拔剑鏖战，血染黄沙，直到旭日重升！\n\n奔向战场，奔向战场，往远方前进！”"

 EDG_HUN_mission_1_12_title:0 "建立黑军"
 EDG_HUN_mission_1_12_desc:0 "强邻环伺的匈牙利王国一向需要强大的军队。在过去的战争中，贵族们为我们提供的大多数军队都需要雇佣兵来填充缺额。作为职业士兵，这些雇佣兵们经常能更快地适应新式武器和战术，还会进行定期演练。到现在为止，一些雇佣兵已经为我们服役了许多年，而在和平时期他们则以打家劫舍来谋生。国王在凯撒的著作中得到灵感，开始考虑建立一支常备雇佣兵团。为雇佣兵们提供永久性的稳定收入无疑会使他们改邪归正，不再劫掠，并能使我们获得一支空前强大、光荣的武装力量。当然前提是我们的财政能经受得起......"
 EDG_HUN_mission_1_13_title:0 "黑色军团"
 EDG_HUN_mission_1_13_desc:0 "黑军已经成为一支举世公认的力量。他们在战场上威力十足，让敌人闻风丧胆，多次保障了我们的独立。我们不能半途而废，必须将其进一步将其制度化，确保其优越性，使其成为我们民族的骄傲和一支无与伦比的军事力量。"

 EDG_HUN_mission_2_2_title:0 "掌管瓦拉几亚"
 EDG_HUN_mission_2_2_desc:0 "自瓦拉几亚的弗拉德二世上位以来，关于他是吸血鬼的恐怖传言就散布了全卡帕提亚。然而这些无疑都是无稽之谈，我们不能让瓦拉几亚的军事前线成为其他人的势力范围，让他在我们和他们之间左右逢源。现在是时候进行干预，一劳永逸地结束德古拉暴政了，就让罗马尼亚的人民也能沐浴圣斯蒂芬王冠的光辉。"
 EDG_HUN_mission_2_2.subject.tt:0 "如果@WAL§Y[WAL.GetName]§!是我们的§Y属国§!"

 EDG_HUN_mission_2_4_title:0 "击溃塞尔维亚"
 EDG_HUN_mission_2_4_desc:0 "塞尔维亚曾在索菲亚战役后建立庞大的帝国，但如今他们在保加利亚战争后已经命悬一线，光荣不再。斯特凡的王冠已经蒙尘，我们应当让奈马尼亚的后人也被我们的光辉照耀，恢复昔日的强盛，开启他们权力的新篇章——成为臣属圣斯蒂芬王冠的王公。"
 EDG_HUN_mission_2_4.subject.tt:0 "如果完成任务时@BUL§Y[BUL.GetName]§!§T存在且独立§!"
 EDG_HUN_mission_2_4.subject_2.tt:0 "如果完成任务时@BU1§Y[BU1.GetName]§!§T存在且独立§!"

 EDG_HUN_mission_2_6_title:0 "掌控马其顿"
 EDG_HUN_mission_2_6_desc:0 "突厥掠夺者侵占巴尔干半岛已经太久，他们奴役希腊人的日子已经到头了。是时候把他们赶出我们南方的领土，直抵爱琴海前线，将塞萨洛尼基富饶的海岸线和马其顿的勇武人民纳入我们的王国，确立我们的巴尔干霸权了！"

 EDG_HUN_mission_2_9_title:0 "统一信仰"
 EDG_HUN_mission_2_9_desc:0 "匈牙利是许多不同信仰者的家园，拉丁和希腊的礼仪在这里交汇，罗马和君士坦丁堡的影响力在这里碰撞。作为天主教的统治者，我们新征服土地的人民又以正教徒为主。无论如何，我们绝不允许宗教分歧分裂我们的国家，就让我们明确我们的宗教政策，及时做出调整。"

 EDG_HUN_mission_2_11_title:0 "贵族义务"
 EDG_HUN_mission_2_11_desc:0 "我们的国家建立在马背之上，贵族只有通过在军队服役才能获取功绩、得到晋升。马扎尔的猎手如风一般席卷欧洲，摧毁一个又一个敌人。让我们继续弘扬马扎尔人的战斗传统，不断鼓励贵族参军，组建新的军事组织，赋予我们军队更强大的力量，给一切反对我们的人带来灭顶之灾！"
 EDG_HUN_mission_2_11.effect.tt:0 "启用§Y龙骑士团§!地方组织\n"

 EDG_HUN_mission_2_12_title:0 "龙骑士团"
 EDG_HUN_mission_2_12_desc:0 "龙骑士团由我们曾经的君主——卢森堡王朝的西吉斯蒙德创建，现已成为我们抵御外敌入侵的重要组成部分。该骑士团如今需要大幅扩充，以便成员能在我们打击异教徒和异端，乃至内部之敌的战役中贡献重要力量。"

 EDG_HUN_mission_2_14_title:0 "迈向多元"
 EDG_HUN_mission_2_14_desc:0 "我们的征服使得许多不同民族居住的广阔土地都受到我们的统治，尽管民族多样性到目前为止还没有造成太大麻烦，但民族国家的新生启蒙理念正在慢慢重新定义何为民族，反抗我们统治的重大威胁也随之而来。为了保持我们帝国的完整，我们必须出台一套改革方案，使我们的政府改革现代化，并确保在我们统治下生活的所以民族都得到充分代表，享受福祉。"

 EDG_HUN_mission_3_1_title:0 "时不我待"
 EDG_HUN_mission_3_1_desc:0 "如果波西米亚是神圣罗马帝国的明珠，那匈牙利就是拱卫这颗明珠的冠冕。然而在灾难一般的瓦尔纳十字军，一切都被改变了。西吉斯蒙德大帝的继承人战死沙场，匈牙利也元气大伤。贵族们已与皇帝心生嫌隙，不再愿意受到布拉格宫廷的遥控，摄政王亚诺什·匈雅提已然成为使徒王国的无冕之王，终将与帝国分道扬镳。时代在呼唤，战争前夜已经来临，只待西吉斯蒙德大帝驾崩，我们就将开启自己的时代。时不我待，马扎尔只认可强权！"
 EDG_HUN_mission_3_1.wal.tt:0 "如果完成任务时@WAL§Y[WAL.GetName]§!§T存在且独立§!"
 EDG_HUN_mission_3_1.MOL.tt:0 "如果完成任务时@MOL§Y[MOL.GetName]§!§T存在且独立§!"

 EDG_HUN_mission_3_2_title:0 "稳定属国"
 EDG_HUN_mission_3_2_desc:0 "由于皇帝西吉斯蒙德长期不在匈牙利国内，只能将国家大事委任大贵族代为处理，匈牙利的中央集权因此被严重破坏，几十年来停滞不前，国家在实质上被大贵族四分五裂。随着我们取得了自己的独立，我们应当稳定这些大贵族，牢牢掌握全部的圣斯蒂芬王冠领地。"
 EDG_HUN_mission_3_2.bos.tt:0 "如果完成任务时@BOS§Y[BOS.GetName]§!§T存在且独立§!"

 EDG_HUN_mission_3_3_title:0 "欧洲之鞭"
 EDG_HUN_mission_3_3_desc:0 "现在是时候团结一致诸领地，对抗那些寻求我们灭亡的邪恶突厥人了。在我们的攻势中，我们代表整个基督教世界。就像一把剑必须经过火焰的磨炼，我们的决心在动荡的重压下得到了支撑。建立安全的边界，巩固我们的领土。我们不会轻易投降。"
 EDG_HUN_mission_3_3.effect.tt:0 "§O王冠显赫度§!现在将§G减少§!§Y附庸独立倾向§!"

 EDG_HUN_mission_3_5_title:0 "推进前线"
 EDG_HUN_mission_3_5_desc:0 "伟大的万城之女皇——君士坦丁堡正蒙受着蛮族的毁坏与亵渎。我们作为正统信仰的捍卫者、基督世界的坚盾，应当推进前线，向君士坦丁堡进军，将其从异教徒的桎梏中解救出来，兑现几个世纪前面向她的承诺——再次守护她。"

 EDG_HUN_mission_3_7_title:0 "基督之盾"
 EDG_HUN_mission_3_7_desc:0 "作为基督教防御安纳托利亚异教徒人威胁的前锋，我们被称为基督之盾。通过展示我们抵抗异教徒的能力，这个称号可以被证明是名副其实。"

 EDG_HUN_mission_3_8_title:0 "强劲的经济"
 EDG_HUN_mission_3_8_desc:0 "我们是否有能力成为一个大国，取决于我们能否在四面强敌环伺的情况下，从我们的土地中攫取每一滴财富。让我们改革财政、扩大收入，从瓦尔纳的阴影中恢复过来。"

 EDG_HUN_mission_3_9_title:0 "科尔文纳图书馆"
 EDG_HUN_mission_3_9_desc:0 "蒙恩圣主，国王开明的统治使得我国在科学、艺术、文化等领域取得了重大进步，我们成为了意大利之外第一个接纳文艺复兴的国家。随着古典知识的复兴以及它对我们科学家和哲学家带来的促进作用，建立一座可以作为欧洲知识储备的博物馆，继续这一事业，将对我们大有裨益。"
 
 EDG_HUN_mission_3_10_title:0 "伊斯特罗波利斯坦大学"
 EDG_HUN_mission_3_10_desc:0 "高等教育场所是实现伟大进步的关键。尽管我们过去曾有过大学，但目前的匈牙利并未拥有高等院校。让我们集中资源在普莱斯堡开设一个新的中心，使其成为匈牙利、乃至整个中欧和东欧知识和进步的支柱，我们对政治和军事等领域的了解也将因此更深入。"

 EDG_HUN_mission_3_11_title:0 "东方艺术文化中心"
 EDG_HUN_mission_3_11_desc:0 "我们已经成功地在匈牙利开启了一场真正的知识和教育革命，让她成为了东方艺术文化中心，我们杰出的统治者也被称为艺术和科学的倡导者。但如果我们希望保持这一地位，我们就必须确保匈牙利未来的统治者接受过多种学科的良好教育，以便他们丰富的知识能够引导匈牙利达到更高的地位。"

 EDG_HUN_mission_3_13_title:0 "集权改革"
 EDG_HUN_mission_3_13_desc:0 "匈牙利的统治状态长久以来没得到真正的稳定，不知多少煊赫一时的王朝为了圣斯蒂芬王冠大打出手，不知多少王公为了一己私欲让国家四分五裂。为了巩固宝贵的独立成果，面对任何障碍都毫不动摇，等级制度必须得到重组，改革必须被实施，一个联合诸领地的新联邦必将得到建立。"
 EDG_HUN_mission_3_13.effect.tt:0 "§G降低§!成立@H06§Y[H06.GetName]§!所需的§T行政科技§!等级"

 EDG_HUN_mission_4_2_title:0 "入侵摩尔达维亚"
 EDG_HUN_mission_4_2_desc:0 "摩尔达维亚几经易手，已经难以计数，他们的王公至今仍竭尽全力取悦他们的邻居，无论是野心勃勃的保加利亚，冉冉升起的鲁塞尼亚人，乃至蠢蠢欲动的奥斯曼诸子。然而，我们对他们的声索显然是最为正当的，就让我们结束他们的小把戏，将其彻底纳入我们的势力范围。"
 EDG_HUN_mission_4_2.subject.tt:0 "如果@MOL§Y[MOL.GetName]§!是我们的§Y属国§!"

 EDG_HUN_mission_4_4_title:0 "圣瓦茨拉夫王冠"
 EDG_HUN_mission_4_4_desc:0 "卢森堡家族的西吉斯蒙德曾经同时统治波西米亚和匈牙利的广袤领地，这也给了我们对捷克领地的合法宣称权。这片土地如今在胡斯战争的余震和王位继承战争中荒芜，如果我们能接手西吉斯蒙德的遗产，将波西米亚领地纳入治下，加冕圣瓦茨拉夫王冠，无疑能恢复她昔日的强盛与繁荣，也让我们自己的圣斯蒂芬王冠更为煊赫。"

 EDG_HUN_mission_4_6_title:0 "新维谢格拉德联盟"
 EDG_HUN_mission_4_6_desc:0 "1335年，安茹王朝的卡罗伊一世国王在维谢格拉德召开会议，与波兰、波西米亚组建了坚定的联盟，由此结成了深厚的友谊。如今，我们已将切赫和莱赫的子孙再次团结在了马扎尔的旗帜之下，圣瓦茨拉夫和波列斯瓦夫的王冠在圣斯蒂芬王冠的庇护下熠熠生辉。就让我们建立新的维谢格拉德联盟，让我们的王权至高无上，让联盟天长地久，直到海枯石烂。"
 EDG_HUN_mission_4_6.pol.tt:0 "如果@POL§Y[POL.GetName]§!是我们的§Y属国§!"

 EDG_HUN_mission_4_9_title:0 "大都市布达"
 EDG_HUN_mission_4_9_desc:0 "布达是匈牙利三大城市之一，代表我们的首都和政府所在地。因此它是我们国家的核心和关键。我们绝不能让它的辉煌被临近的维也纳和布拉格所掩盖。让我们付出血汗和辛劳，以确保它的宏伟壮观如白昼耀眼。"

 EDG_HUN_mission_4_11_title:0 "潘诺尼亚沃土"
 EDG_HUN_mission_4_11_desc:0 "一个国家的强盛不能离开经济上的自给自足。广阔的潘诺尼亚平原是农业和畜牧业的理想之地，如果我们想要成为欧洲舞台上真正的列强，我国农业就必须能够维持我们不断增长的人口、供应我们的军队。让我们来开发潘诺尼亚富饶的黑土，兴修建筑，让我们的人民在这里安居乐业，让我们成为整个欧洲的粮仓。"

 EDG_HUN_mission_4_12_title:0 "建立司法体系"
 EDG_HUN_mission_4_12_desc:0 "时代在变化，文艺复兴和人文主义从意大利兴起，这股变革之风如今已经吹向我国。让我们修订法典，建立新的司法体系，整合诸王冠领地，让我们政府的统治坚不可摧。"

 EDG_HUN_mission_4_14_title:0 "稳固边境"
 EDG_HUN_mission_4_14_desc:0 "保加利亚人、罗斯人、突厥人都近年来试图地将其影响力扩展到欧洲腹地。我们的东南边界缺乏天险，这使我们在防御方面几乎没有任何优势。进一步加固我们的军事边防应当成为首要任务。"
 EDG_HUN_mission_4_14.effect.tt:0 "至多§Y5§!个满足§Y任务条件§!的省份获得下述效果"

 EDG_HUN_mission_5_1_title:0 "解决继承问题"
 EDG_HUN_mission_5_1_desc:0 "瓦尔纳十字军的失败让西吉斯蒙德在匈牙利权威扫地，马扎尔人不再愿意屈居外国统治者之下，于是摄政王匈雅提临危受命，抵御迫在眉睫的威胁，加冕为国王。然而哈布斯堡家族一直对我们的王位虎视眈眈，为了巩固来之不易的独立，我们必须一劳永逸地解决继承问题。"

 EDG_HUN_mission_5_3_title:0 "老同盟的陨落"
 EDG_HUN_mission_5_3_desc:0 "安茹王朝的拉约什大帝曾将匈牙利和波兰纳入同一顶王冠下来联合统治，尽管最后分道扬镳，我们也一度是最亲密的同盟。然而随着在鲁米利亚的失败，曾经强大的波兰王国四分五裂，曾经的宫廷虚弱不堪，胡斯派的旗帜在废墟中升起，自命不凡的旧贵窥视白头鹰的命运，神志不清的王公退居一隅。这或许是一个我们介入的良机——在马扎尔强权面前，切赫的子孙唯有马首是瞻。"
 EDG_HUN_mission_5_3.effect.tt:0 "获得所有§T首都§!位于§Y波兰§!地区独立国家§Y强制附庸§!的宣战理由"

 EDG_HUN_mission_5_5_title:0 "瓦迪斯瓦夫的遗产"
 EDG_HUN_mission_5_5_desc:0 "消逝的灰烬在白头鹰的子孙之地上为她陨落的国王而悲痛时闪闪发亮，瓦迪斯瓦夫三世的陨落至今仍在影响这个国家。为了我们北部的安宁，也为了让我们的王冠更加煊赫，就让我们接过瓦迪斯瓦夫的遗产，重建波兰王国，亲自加冕波列斯瓦夫王冠。"

 EDG_HUN_mission_5_7_title:0 "归乡之路"
 EDG_HUN_mission_5_7_desc:0 "在我们古老的历史深处，流传着艾泰尔克兹的传说——那是河流在命运攸关的黑海边交汇的地方。在那里，我们的祖先饮马河畔，直到我们继续伟大的征程，来到我们现在的家园。如今，我们有实力从留里克的子孙和大草原凶恶的鞑靼人手中夺回祖地，让我们长路归乡，让我们的马匹再次繁荣生息。我们的祖先会对我们微笑的。"

 EDG_HUN_mission_5_8_title:0 "扩建铸币厂"
 EDG_HUN_mission_5_8_desc:0 "上匈牙利的矿业城镇一直是我国稳定的收入来源，但我们目前运用的外国货币却一直在大多数商业形式中使我们受制于意大利商人。让我们改进王家造币厂的硬币铸造工艺，以确保我们的杜卡特具有最高的品质，以便他们能够涌入欧洲市场，解决我们目前的经济混乱。"

 EDG_HUN_mission_5_10_title:0 "发展自由王室城镇"
 EDG_HUN_mission_5_10_desc:0 "给予各个城镇特权以促进其发展是匈牙利的悠久传统。让我们支持自由王室城镇的权利，授予它们更高的自治权，让他们在没有王冠干预的情况下更快发展，成为匈牙利最重要的城镇，希望这能够吸引更多的外国商人和工匠定居。"

 EDG_HUN_mission_5_12_title:0 "建立布达佩斯"
 EDG_HUN_mission_5_12_desc:0 "一个强大的国家需要一座强大的首都——一座能体现其力量、辉煌和荣耀的首都。我们将把布达、奥布达和佩斯三个城镇合并为布达佩斯——一座足以让西方列强的大都市都相形见绌的首都。"

 EDG_HUN_mission_5_13_title:0 "喀尔巴阡天堑"
 EDG_HUN_mission_5_13_desc:0 "巍峨的喀尔巴阡山脉和奔流的多瑙河勾勒出了我们联邦的天然疆界，然而这道天然防线仍存在几处漏洞。让我们巩固亚诺什摄政王在泰迈什和多伦塔尔建立的防御体系，加强边境要塞。"


