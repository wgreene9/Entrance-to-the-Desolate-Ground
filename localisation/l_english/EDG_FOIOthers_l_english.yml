 EDG_FOI_ADU_invade_italy_title:0 "@MIB 入侵意大利"
 EDG_FOI_ADU_invade_italy_desc:0 "意大利地区的商业扩张使得我们在塞利维亚的利益愈发衰退，如若我们想要保持我们在塞利维亚乃至地中海地区的贸易霸主地位，那么我们就必须控制住意大利地区。"
 EDG_FOI_ADU_invade_france_title:0 "@MIB 入侵法兰西"
 EDG_FOI_ADU_invade_france_desc:0 "长期以来法兰西一直支持着各类的十字军并以此为荣，现在我们已经有足够的实力与落脚点来彻底征服这个富饶的地区，而我们也将彻底粉碎他们之后任何可能的十字军行动。"
 EDG_FOI_ADU_invade_arab_title:0 "@MIB 抵进阿拉伯"
 EDG_FOI_ADU_invade_arab_desc:0 "我们在埃及立足之后，已经有能力继续向东，而圣地也在向我们招手！"
 EDG_FOI_ADU_invade_arab.tt:0 "\n上述修正持续期间，我们在与§Y首都§!位于§Y阿拉伯§!或§Y马什里克§!地区的国家处于战争之时，所有被我们占领的位于§Y阿拉伯§!或§Y马什里克§!地区的省份将会立刻被割让给我们\n"
 EDG_FOI_ADU_military_modernization_title:0 "@MIB §Y军事现代化§!"
 EDG_FOI_ADU_military_modernization_desc:0 "我们现在的军事单位组成已经跟不上其他欧洲国家，因此我们必须的对我们的军事组成进行大刀阔斧的改革。"
 EDG_FOI_CAT_ask_arles_for_help_title:0 "@CAT 寻求阿尔勒军事援助"
 EDG_FOI_CAT_ask_arles_for_help_desc:0 "作为欧洲清洁派最重要基地之一的加泰罗尼亚，阿尔勒王国与我们的联系十分紧密，因此我们拥有其他国家都没有的优势--也许只需要一点点的代价，我们就能够获得阿尔勒王国的军事支援，但是那一点代价又是什么呢？"
 EDG_FOI_CAT_ask_arles_for_help.tt:0 "§R这将加深我们对阿尔勒王国的依赖§!\n"
 EDG_FOI_FWF_nations_title:0 "@FWF §Y联合革命阵线§!"
 EDG_FOI_FWF_nations_desc:0 "我们已经成功解放了大半个欧洲，而那些被解放的人民也在欢呼着一个崭新时代的即将到来。我们应当摒弃地域性的国家边界，联合全部还处于帝国主义压迫之下的人民一同为了更加美好的未来而斗争，带领我们响应更加伟大的召唤！"
 EDG_FOI_FWF_nations.tt:0 "我们将寻求与所有政体为§Y国民政权§!、§Y农民共和国§!或是§Y革命国家§!的政权进行合并，同时合并所有属国\n"
 EDG_FOI_UCI_get_in_touch_title:0 "@UCI 星星之火"
 EDG_FOI_UCI_get_in_touch_desc:0 "我们听闻在遥远的东欧，广袤的大草原与森林的交界处有一处由农民组建的政权，它们正在个数个强权的夹缝当中生存，如果我们想要支援它们，就必须先与它们取得联系。"
 EDG_FOI_UCI_religious_tolerance_title:0 "方针：宗教容忍"
 EDG_FOI_UCI_religious_tolerance_desc:0 ""
 EDG_FOI_UCI_belief_in_one_title:0 "方针：宗教唯一"
 EDG_FOI_UCI_belief_in_one_desc:0 ""
 EDG_FOI_UCI_consolidate_defensive_line_title:0 "@UCI 巩固比利牛思山防线"
 EDG_FOI_UCI_consolidate_defensive_line_desc:0 "比利牛思山脉作为通往伊比利亚的门户，只要我们能够守住这条通道，那么我们将能够轻松的战胜数倍于我们的敌人。"
 EDG_FOI_UCI_wheellock_title:0 "@UCI 组织化簧轮生产"
 EDG_FOI_UCI_wheellock_desc:0 "簧轮装置作为簧轮枪的最重要组成部分，其加工难度十分巨大，因此我们有必要集合公社各地最优秀的武器工匠一同探讨并建立起一个可能量产簧轮装置的兵工厂。"
 EDG_FOI_UCI_wheellock_tooltip:0 "我们将能雇佣一个全部由§Y骑兵§!组成的雇佣兵团§Y火骑兵团§!"
 EDG_FOI_UCI_hidden_or_open_interface_title:0 "@UCI 互动面版控制"
 EDG_FOI_UCI_hidden_or_open_interface_desc:0 "该决议旨在管理公社所有的专属互动，关闭互动面版可以在一定程度上减轻卡顿。"
 EDG_FOI_UCI_hidden_or_open_interface.effect_1.tt:0 "§R关闭§!互动面版"
 EDG_FOI_UCI_hidden_or_open_interface.effect_2.tt:0 "§G打开§!互动面版"
 EDG_FOI_UCI_state_decree_title:0 "@UCI 国家法令"
 EDG_FOI_UCI_state_decree_desc:0 "目前联合体正处于十分危险的境地，叛乱四起，强敌环伺，因此在特殊时期我们应当采取一些特殊方法。"
 EDG_FOI_UCI_state_decree.tt:0 "将§Y稳定度§!提高到§Y3§!，每提高一点稳定度失去§Y3§!年的人力"
 EDG_FOI_UCI_war_decree_title:0 "@UCI 暂停大会选举"
 EDG_FOI_UCI_war_decree_desc:0 "战争期间的决策并不容大会如此缓慢的解决，战机稍纵即逝，我们有必要暂时暂停大会的一些事务，将更多的精力集中在其他方面"
 EDG_FOI_UCI_war_decree.tt:0 "§Y该修正持续期间，无视改革任期，不再进行选举§!"
 EDG_FOI_UCI_restart_decree_title:0 "@UCI 恢复大会选举"
 EDG_FOI_UCI_restart_decree_desc:0 "最危险的时期已经过去了，我们应当完全恢复大会的运作。"
