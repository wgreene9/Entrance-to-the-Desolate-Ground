 FOI_IFR_association_of_autonomous_communes:0 "自治公社联合体"
 FOI_IFR_association_of_autonomous_communes_desc:0 "在史前的狩猎时代，人类主要自发地以大家庭的形式聚居；没有所谓政府和国家，只有小规模的财富积累和劳动分工，也没有法令和统治者，无政府主义者主张这段时期为原始的无政府状态。同样，无政府主义倾向也可以溯源至古代希腊哲学家的观点，比如斯多葛派哲学创始人芝诺，还有阿瑞斯提普斯，他说智者不应该为政府放弃自己的自由。之后的社会运动参与者包括中世纪的自由人（Freien Geistes）、再洗礼派教徒、英格兰的掘地者（Diggers）和激进（Ranters）团体，也都被认为具有无政府主义的概念。\n\n最早的“无政府”的使用出现在前467年埃斯库罗斯的戏剧《七将攻忒拜》，古希腊也被西方认为是首先创造了作为哲学思想的无政府主义，斯多葛派哲学家芝诺作出了这一贡献，他被克鲁泡特金称为“古希腊最好的无政府主义诠释者”。按克鲁泡特金的总结，芝诺“批判了国家万能、干涉和管制，并提出了个人的道德法则的重要”。在古希腊哲学体系之内，芝诺无政府自由社群的主张和政府论相对，后者的代表性表述为柏拉图共和政体和乌托邦。芝诺提出人有自卫本能，这让人变得利己，自然也相应的赋予了人类另一本能--社会性。像一些现代无政府主义者一样，他相信如果人们按照本能行事，就不需要法律、法院或是警察，不需要寺庙和公共偶像崇拜，也不用钱（赠品经济代替交换）。\n\n无政府主义包含了众多哲学体系和社会运动实践。它的基本立场是反对包括政府在内的一切统治和权威，提倡个体之间的自助关系，关注个体的自由和平等；其政治诉求是消除政府以及社会上或经济上的任何独裁统治关系。对大多数无政府主义者而言，“无政府”一词并不代表混乱、虚无、或道德沦丧的状态，而是一种由自由的个体自愿结合，以建立互助、自治、反独裁主义的和谐社会。\n\n一如其他政治哲学思想，无政府主义包含不同的分支和流派。虽然他们都有着反对国家的共同特色，但却在其他议题上有着不同的立场，包括是否进行武装斗争、或以和平非暴力建立社会的问题上产生分歧，而在经济的观点上也有显著的差异，从主张财产彻底公有化的集体主义流派，至主张私人财产和自由市场的个人主义流派，政治光谱分布相当广泛。"

 FOI_UCI_public_society:0 "公共社会"
 FOI_UCI_public_society_desc:0 "公共社会是一个由个体共同组成的社会体系，它是一个以公共利益为导向的社会结构。在公共社会中，个体不仅仅关注自身利益，更重要的是关注整个社会的利益和发展，其的核心理念是合作、共享和公平，这些价值观在整个社会中起着至关重要的作用。"
 FOI_UCI_union_commune_of_iberian:0 "伊比利亚公社联合体"
 FOI_UCI_union_commune_of_iberian_desc:0 "伊比利亚半岛上的各个城市一直以来都拥有着极高的自治权，即便是统一之后也无法彻底改变这种现状，在统一战争期间，各个城市之间仍然是处于一种类邦联状态，仅仅是为了一个大目标而集中团结在一起。\n\n而在经历了起义战争以及饥荒之后，驱逐了贵族精英以及商人之后再次聚集在一个共同理念之下，各个城市乡村之间成立了相对孤立但又相互联系的公共社会并联合在一起，所有公社都将遵循§Y「全体公社代表大会」§!的决策，尽管各个公社仍然存在各自的武装动员权利且享有较高的自治权，但§Y「全体公社代表大会」§!仍然可以在紧急情况下对各个公社的决策作出干预。"
 mechanic_use_congress_of_the_commune_yes:0 "成立§Y「全体公社代表大会」§!"
 FOI_FWF_forward_front:0 "全前进公社及人民联合阵线"
 FOI_FWF_forward_front_desc:0 "国家的概念从广义的角度来说是指拥有共同的语言、文化、种族、领土、政府或者历史的社会群体，倘若摒弃其中的一些要素，形成一个从语言，文化，种族皆不同的政治实体，同时各个公社不再孤立，而是接受真正意义上统一的经济分配指导，所有人都能够在这个社会和平共处，一同前进，直至解放整个世界--届时，我们将被称之为§Y「人类命运共同体」§!"
 FOI_UCI_commune_representative:0 "公社代表"
 FOI_UCI_commune_representative_desc:0 "由于联合体内公社数量众多，如若每次决策都由民众直接选举产生，那么效率将会严重降低，因此每个公社都将派出一个代表来传达对各项事务的意见，这不仅能够提高做出整体决策的效率，也能够体现出人民当家做主的权利。"
 FOI_UCI_direct_participation:0 "直接参与"
 FOI_UCI_direct_participation_desc:0 "每位公民都将直接对大会的各项事务进行投票表决，而非通过选举代表来进行，这将强化我们的民主政策，不过同时也将"
 FOI_UCI_two_year_rotation:0 "两年轮换"
 FOI_UCI_two_year_rotation_desc:0 "大会将会两年进行一次人员更替，这将有效避免腐败现象的产生。"
 FOI_UCI_four_year_rotation:0 "四年轮换"
 FOI_UCI_four_year_rotation_desc:0 "大会将会四年进行一次人员更替，这是最为普遍的选举时间。"
 FOI_UCI_eight_year_rotation:0 "八年轮换"
 FOI_UCI_eight_year_rotation_desc:0 "大会将会八年进行一次人员更替，由于大会成员执政时间更长，因此其能够增加大会的行政效率，但我们人民可能并不期望看到这种有悖于我们国家精神的制度。"
 FOI_UCI_commune_autonomy:0 "村社自治"
 FOI_UCI_commune_autonomy_desc:0 "联合体内部以村社为单位进行组织管理，由于村社数量众多而导致因此各个村社都享有较高的自治度。"
 FOI_UCI_collectivization_commune:0 "公社自治"
 FOI_UCI_collectivization_commune_desc:0 "联合体内部合并了一些小型村社为大型公社进行管理，这能够使得联合体更加有效的管理各个公社。"
 FOI_UCI_commune_resistance_order:0 "公社抵抗令"
 FOI_UCI_commune_resistance_order_desc:0 "通过命令各个公社动员武装，以每一个城市乡村为据点阻截敌人的部队来保卫联合体的安全。在此军事组织结构之下，各个公社拥有充分的武器来武装自己，这将会在削弱我们军队规模的同时加强地方的作战能力。"
 mechanic_enables_FOI_UCI_commune_resistance_order_yes:0 "启用地区法令§Y游击作战§!"
 FOI_UCI_institutionalized_commune_militia:0 "制度化征召"
 FOI_UCI_institutionalized_commune_militia_desc:0 "作为公社武装向正式武装的过渡，该军事组织结构旨在削弱地方公社的武装力量来强化联合体国家的整体武装力量，但同时仍然保留了各个公社一定的军事力量。"
 FOI_UCI_black_army:0 "正式化武装"
 FOI_UCI_black_army_desc:0 "随着对各个公社武装力量的撤裁，联合体统一了国家的军事力量，统一由大会进行调动、组织、训练，彻底正规化联合体的军事结构。"
 FOI_UCI_liberator_principle:0 "联合革命军"
 FOI_UCI_liberator_principle_desc:0 ""
 FOI_UCI_infocus:0 "聚焦内部"
 FOI_UCI_infocus_desc:0 "由于目前局势并不能够支撑我们向外输出我们的理想，因此我们的首要任务是专注于自身的发展建设，直到联合体能够有实力迎接未来的挑战。"
 FOI_UCI_outwards:0 "输出革命"
 FOI_UCI_outwards_desc:0 "和平的年代一去不复返，而只有革命才是我们唯一的目标！"
 FOI_UCI_armed_struggle:0 "武装斗争"
 FOI_UCI_armed_struggle_desc:0 "联合体人民应该清晰的意识到，革命从不是请客吃饭，它必须经受战火的洗礼，再通过革命烈士的鲜血铺就的崎岖之路，方可实现我们最为伟大的理想！"
 FOI_UCI_national_state:0 "民族国家"
 FOI_UCI_national_state_desc:0 ""
 FOI_UCI_nation_above_all:0 "民族至上"
 FOI_UCI_nation_above_all_desc:0 ""
 FOI_UCI_ethnic_cleansing:0 "种族排斥"
 FOI_UCI_ethnic_cleansing_desc:0 ""
 FOI_FWF_cultural_fusion:0 "文化融合"
 FOI_FWF_cultural_fusion_desc:0 ""
 
 FOI_UCI_state_religion:0 "国教"
 FOI_UCI_state_religion_desc:0 "在联合体中只有国教是合法的，各个公社公民必须遵循同一种信仰。"
 FOI_UCI_freedom_of_belief:0 "信仰自由"
 FOI_UCI_freedom_of_belief_desc:0 "宗教的权威性在联合体内部已经被削弱，尽管不同宗教之间的摩擦仍然存在，但"
 FOI_UCI_complete_separation:0 "政教分离"
 FOI_UCI_complete_separation_desc:0 ""
 FOI_UCI_spring_of_the_people:0 "人民之春"
 FOI_UCI_spring_of_the_people_desc:0 "我们应当解放那些还处于各种压迫之下的人民，推翻那些残暴的统治者，建立起一个更加平等的国度。"
 FOI_UCI_world_revolution:0 "世界革命"
 FOI_UCI_world_revolution_desc:0 "事实已经证明，那些旧秩序的维护者没有任何悔改之意，外交已经不再能够满足我们的需求，只要世界上还存在压迫，我们就绝不会停下革命的脚步。"

