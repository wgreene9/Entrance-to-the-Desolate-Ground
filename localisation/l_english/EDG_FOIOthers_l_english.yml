 adu_anti_light_recovery_movement:0 "反光复运动"
 adu_anti_light_recovery_movement_desc:0 "基督徒的光复运动并不足以击败我们，而我们将在从失败当中汲取教训，投入与基督徒的下一次战争当中。"
 FOI_MIB_ideas_adu_muslim_bay:0 "穆斯林之湾"
 FOI_MIB_ideas_adu_muslim_bay_desc:0 "作为整个世界的航海先驱之一，我们拥有全伊斯兰世界最有经验的造船技术以及远洋经验，无数期望能够前往新大陆的穆斯林探险者们都会聚集在安达卢斯的各个港口进行远洋准备。"
 FOI_MIB_ideas_crescent_fleet_of_al_andalus:0 "安达卢斯新月舰队"
 FOI_MIB_ideas_crescent_fleet_of_al_andalus_desc:0 "长久以来与基督徒的战争并没有阻挡我们对远洋的探索，而这一探索热情催生了安达卢斯更加先进的造船与航海技术，这也使得我们有能力建造一支足以媲美其他欧洲海上强国的强大海军。"
 FOI_MIB_ideas_splendid_century:0 "璀璨世纪"
 FOI_MIB_ideas_splendid_century_desc:0 "安达卢斯曾经辉煌的时光已经远去，而现在我们将创造一个更加辉煌的时代，不论是科学思想，人文观念，工业技术...各式各样的思想在安达卢斯诞生，艺术宗教与科学在此水乳交织，一同碰撞出璀璨绚丽的火花--这是属于安达卢斯的世纪！"
 FOI_MIB_ideas_path_of_flowing_gold:0 "流金之路"
 FOI_MIB_ideas_path_of_flowing_gold_desc:"阿非利加的财富并不止于黄金，他富饶的资源应当被充分利用，而流金之路将会驱使者各个地区的商贸往来，一座座新兴城市也将在路径之上拔地而起。"
 FOI_MIB_ideas_eight_centuries_of_struggle:0 "八个世纪的斗争"
 FOI_MIB_ideas_eight_centuries_of_struggle_desc:0 "在与基督徒长达八个世纪的斗争当中，我们学习到了很多东西，而那些未将我们击垮的战争将会使我们变得更加强大坚韧。"
