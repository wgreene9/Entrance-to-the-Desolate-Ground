 EDG_FOI_BOOKMARK:0 "§G临时剧本§! - 伊比利亚之火"
 EDG_FOI_BOOKMARK_DESC:0 "在过去一百五十年内，伊比利亚半岛上的基督教徒和穆斯林之间的边界冲突从来就没有彻底终止过，其中以葡萄牙国王和阿斯图里亚斯国王所发动的一次针对里斯本的进攻最为盛大，但由于过于冒进在科英布拉以南遭到穆斯林的伏击，最终不了了之。而伴随着清洁派势力在南法的不断巩固壮大与天主教国家对十字军东征这个概念的越发厌倦，比利牛斯山以南逐渐越发成为一个相对独立于天主教世界的“小世界”，尽管来自外界的干涉时有发生，但终究没有改变双方战略相持的局面。\n而在阿斯图里亚斯国王伊格纳西三世发动了针对图莱图拉的十字军之后，伊比利亚燃烧了近八个世纪的烈火以更加滚烫炽热之势再度席卷了整个伊比利亚半岛，而§Y伊比利亚也必将在这熊熊烈火当中将迎来它的新生§!。"

