 FOI_MIB_ideas_institute_of_religion_desc:0 "宗教之间并不一定是非此即彼，在宗教研究所当中，各种各样的宗教思想在此发表，不同宗教人士在此交流思想，保留各自观点的同时求同存异，相互学习。"
