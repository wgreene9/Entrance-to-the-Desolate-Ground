 EDG_BOHDisasterEvents.200.name:0 "命运"
 EDG_BOHDisasterEvents.200.desc:0 "和往常一样深邃的夜空中，布拉格城墙正被九月的月晕染作青金石色。阁楼里的星象仪停止了转动，硫磺火盆在墙角忽明忽暗，将墙上悬挂的七弦琴影子拉扯成扭曲的竖笛。某种混合着龙涎香与陈年羊皮纸的气息漫过眼睑，他感到自己正沉入河底，而水面倒映的却是布满裂痕的黄金天穹。\n\n当他靴尖触到湿滑的卵石时，整条伏尔塔瓦河化作了液态的星砂。数十张泛着磷光的卡牌从河床升起，边缘镶着陨铁锻造的荆棘花纹，在深紫罗兰色的夜空中组成转轮。布拉格城堡的尖塔在卡牌背面投下哥特式的阴影，天文钟的青铜使徒们突然挣脱齿轮，举着滴落银汞的烛台向转轮跪拜。\n\n卡牌正面流淌着水银般的光泽，时而显现倒悬的教皇冠冕被群鸦啄食，时而浮现裹着蛛网的太阳坠入坩埚。当转轮加速，牌面融化成虹彩漩涡，查理大桥的砂岩雕像纷纷苏醒，将石手中的权杖与宝剑抛向高空。圣维特主教堂悬挂的十字架忽而生长出紫晶葡萄藤，缠绕着那些在空中碰撞出火花的器物，编织成覆盖波西米亚全境的巨大罗网。\n\n「命运在此」某个类似鲁特琴琴弦震颤的声音在耳畔响起，他看见自己的长袍下摆散作千万条银线，随着卡牌转轮投射的光斑起伏飘荡。那些时而光斑在河面聚成哈布斯堡双头鹰的纹章，又碎成无数振翅的渡鸦，喙中衔着发光的匈牙利圣冠的残片，掠过满目疮痍的狮纹水华。\n\n转轮中心突然裂开菱形缺口，露出布拉格老城广场的骷髅钟。青铜骷髅的指骨拨动卡牌组成的钟摆，每一次摆动都震落簌簌的星尘，在夜光之中凝成璀璨光滑的金色圣杯之状，随后逐渐褪色凋败，如镀金粉尘褪去一般露出粗鄙的陶土，最后在杯底的闪耀的火光之中崩裂瓦解，散落成尘。\n\n黎明时分他在坩埚爆裂声中惊醒，硫磺火盆里漂浮着未燃尽的残片，细数之下数量仅作二十一。"
