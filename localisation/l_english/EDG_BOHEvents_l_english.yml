 EDG_BOHEvents.0.name:0 "崩塌之前"
 EDG_BOHEvents.0.desc:0 "西吉斯蒙德是卢森堡王朝的神圣罗马帝国皇帝。生于纽伦堡，是查理四世的儿子。他是勃兰登堡选帝侯，1411年被选举为罗马人民的国王，1433年加冕为神圣罗马帝国皇帝，他同时还是匈牙利和克罗地亚国王和波希米亚国王。他致力于终结教会大分裂，终于在1414年至1418年在德国康士坦兹召开大公会议，选出新任教宗马丁五世，结束大分裂；但是在康斯坦茨会议期间，因为捷克神学家胡斯被处死，导致了波希米亚多年的胡斯战争，严重困扰着西吉斯蒙德晚年的生命。\n\n胡斯战争期间，胡斯派在波希米亚发展出了大致四个派别，塔波尔派，圣杯派，孤儿派以及毕卡特派，其中塔波尔派自称其继承了扬胡斯最为正统的理念，也被称之为正统派，主要人群为农民，矿工以及城市底层人民与部分小贵族，是胡斯战争期间最为庞大的武装力量；圣杯派依据布拉格四条款这一模糊的纲领，由布拉格城市联盟为中心建立起来的胡斯改良派，其在战争期间立场飘忽不定，主要组成人群为城市底层人民，中产阶级和部分大贵族；孤儿派实际是一支从塔博尔派分裂出去的派别，其不同于塔博尔派的是，大部分领导者皆为贵族，指挥者扬·齐兹卡在分裂之后便向东波西米亚进军，并在扬杰式卡于西波西米亚吸引西吉斯蒙德联军主力之时乘机拿下了整个摩拉维亚地区，并以摩拉维亚为据点不断骚然周边地区并向波兰、斯洛伐克与西里西亚传播胡斯派。比卡特派作为塔波尔派中更为激进的派别，由于其带有一定的唯物主义倾向，在当时普遍唯心的社会环境当中十分难以传播，但也因此，其信众极其狂热，并不满足于塔波尔派的纲领，发起了一次针对塔波尔派的叛乱，此次叛乱由扬杰式卡所粉碎，毕卡特派的武装力量就此销声匿迹，但其信徒仍然藏匿于各地。\n\n胡斯战争初期，塔波尔派在扬杰式卡的带领之下百战百胜，几乎每场战役都是以数量更少的农民军队战胜西吉斯蒙德所领导的雇佣兵与贵族骑士，这使得胡斯派在波西米亚的传播十分迅速，同时开始向四周开始蔓延。农民起义军最盛之时层占据了波西米亚超过2/3的城市乡村。但胜利并没有带来稳定，反而助长了分裂，圣杯派是最先同塔波尔派分裂的，其次便是孤儿派的分裂与毕卡特派的叛乱，这些分裂使起义军的规模不断缩小，西吉斯蒙德也得以在后续一一击破四散的起义军。扬杰式卡在1424年病逝后，农民起义军便开始不敌十字军，但武装叛乱仍然持续了十年，最终在1434年，天主教联军击败了塔波尔派与孤儿派的联军，塔波尔派在捷克境内最后的武装力量被彻底消灭，而孤儿派也同塔波尔派残军退守摩拉维亚；同年圣杯派向西吉斯蒙德妥协和解，皇帝彻底控制布拉格并正式加冕为波西米亚国王；摩拉维亚方面在指挥官扬齐兹卡的去世后，贵族们想同西吉斯蒙德和解，却被牧师与农民所控制，在塔波尔派残军的支持之下摩拉维亚成立了一个神权政府，恢复了塔波尔派的传统，但西吉斯蒙德此时已无力再进军摩拉维亚，只得就此作罢，胡斯战争也就此落幕。\n\n胡斯战争的结果对于西吉斯蒙德来说可以算得上是“失败的胜利”，摩拉维亚的存在还鼓动着周遭的胡斯信徒，斯洛伐克山间的胡斯派至今未被匈牙利彻底清理，每次的结果也只是堪堪镇压；在更加东面的波兰地区，桑多梅日也已经接纳了胡斯派，胡斯的追随者随时准备联合起来，待时机成熟之时奋起，一同掀翻所有暴君的统治。"
 EDG_BOHEvents.0.aa:0 "帝国的最后时刻"
 EDG_BOHEvents.2.name:0 "布拉格城市联盟与圣杯派"
 EDG_BOHEvents.2.desc:0 "在胡斯战争早期，布拉格底层市民、中产阶级还有部分大贵族依据布拉格四条款成立了一支胡斯派城市武装，称之为布拉格城市联盟，而该联盟将纲领中的第二条，即要求俗人用酒杯领圣餐作为派别的代表，谓之圣杯派。\n\n由于布拉格四条款的模糊性与可解释性，该纲领普遍为中产阶级与底层民众所接受，但同时其斗争积极性相较于激进的塔波尔派更为低迷，因此其在胡斯战争期间屡次同西吉斯蒙德妥协，进而导致胡斯战争力量天平的倾斜。\n\n虽说在塔波尔派等激进的胡斯追随者眼中，圣杯派是一个妥妥的墙头草，但不可否认的是，他的存在仍然在一定程度上改善了波西米亚农民的生活水平，作为最先同西吉斯蒙德和解的派系，圣杯派作为异端在战争结束后的力量得到了很大的留存，这也为其后来再次带领胡斯派卷土重来奠定了基础。\n\n1444年，波杰布拉德的伊日成为了圣杯派的领袖，并开始着手准备在西吉斯蒙德死后进军布拉格，带领胡斯信徒统治波西米亚。西吉斯蒙德死后没多久，伊日便宣称波西米亚王冠，西吉斯蒙德不过是一介匈牙利暴君，而自己将引领胡斯的信徒铲除其他觊觎王位的暴君与强权，消灭剥削捷克人的教廷。布拉格城防虽坚固，但在内部的胡斯派信徒帮助之下，伊日很快便彻底控制了这座城市，并逼迫城内富裕阶级与大贵族接受布拉格四条款。\n\n伊日很快宣布新的布拉格城市联盟成立，胡斯派将再次洗礼整个波西米亚，而布拉格再次被胡斯派控制的消息很快便传遍了波西米亚内外，各地的大贵族们很快结盟并向伊日反扑，而潜藏了十余年的胡斯信徒也揭竿而起开始支持伊日，战火再次降临波西米亚..."
 EDG_BOHEvents.2.aa:0 "真理终将属于我们！"
