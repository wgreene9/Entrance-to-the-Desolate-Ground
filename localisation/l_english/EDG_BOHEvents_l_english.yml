 EDG_BOHEvents.500.name:0 "车垒战术"
 EDG_BOHEvents.500.desc:0 "人类使用战车结阵防御的历史最早可以追溯到四世纪，罗马人在和日耳曼人的战争中就出现了用马车结成方阵御敌的记录。在胡斯战争之前，法国也出现了类似的战术,因此战车结阵并不是扬杰士卡的原创.但随着军事技术水平的增加，火器大量引入了战场，在他的指挥和完善下的胡斯战车进可攻，退可守，战斗方式灵活多变，机动性强大，火力猛烈，易补充修复，这一切成就了同时代欧洲最无懈可击的军事战术之一。\n\n车垒的主要组成有炮与火车，通过针对小型火炮和迫击炮的尺寸定制的专属战车可以把它们摆放到四轮战车上，平时用驮马做快速机动。一旦将要发生战斗可以迅速就地摆出环形或方形车阵，把滑膛炮架在战车上形成可怕的抵近射击火力。\n\n虽说车垒在战争当中也不是未曾有用过，但胡斯战争当中该方式则可以作为最典型的参考。胡斯战车是由最常见的四轮农场大车改装而成，战车的侧板、轮子都可以加装上坚固的包铁和可拆卸的复合装甲（厚木板）。车辆的顶端实际上是一扇可收缩的防御护板，平时收起来可以遮风挡雨，战斗的时候放下，就形成了一面比车身更高的防御护板。板上钻出了四个三角形的枪眼，射手可以安全的躲在后面用重弩、火铳、弓箭和一种轻型火炮进行射击。每辆车之间的缝隙由步兵的重型盾牌或者带轮子的厚木板堵上，后期这里被用来放置重型大炮。战车朝内的方向的护板上有一个供乘员上下车用的窄门，而且还有一种特制的长木板在战斗时可以安装在战车下方，不让对手从下面爬过去。\n\n在胡斯战车战术完善之后，下一步就是增强战车的土工作业能力，车上除了正常武器外，还要准备一些工兵用具，他们包括：两把斧子、两把铁铲、两把镐、两把锄头、两把铲刀等。斧子、铁镐可以砍伐树木，制造木板补充损坏的部件，也可以清除路障，也可以拿来砍人。铁铲和锄头可以在车辆外围挖掘起到防御炮击、保护车轮和车身作用的加厚土垒、沙袋，还可以配合斧子挖掘陷阵坑和拒马尖桩。车轮之间挂着一个木桶用来灭火和饮马，每个战车上都安装了旗杆，上面飘扬着圣杯战旗。\n\n战车在战时将搭配20名左右的士兵辅助，形成一个小型的阵地，将多辆战车交替布置，环环相扣，一道严密的车垒阵便建立了起来。同时，战车的核心战术理念绝不是被动防守，而是灵活的防守反击，通过建立一支数量较少的辅助骑兵部队来针对，这些骑兵以轻装为主，主要作用是在纠缠的战况中灵活出动，打击同车垒接战之人或是截杀溃退之敌。"
