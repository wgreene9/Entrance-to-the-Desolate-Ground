 EDG_BOHEvents.4.name:0 "茨维考宣讲"
 EDG_BOHEvents.4.desc:0 "今天，对于茨维考小城来说不过普通的一天，天空仍然是一成不变的晴空万里，不过人们并没有像往常一样按部就班的进行工作，大量的矿工、乞丐以及城内的底层民众聚集在街头广场之上，全神贯注的聆听着台上的布道。\n\n「...耶稣就在这个世界上，他永远同我们在一起，我们身受的痛苦就是他的痛苦」\n\n「...真正的权威并非圣经,而是上帝给人们内心的灵光，而受这活的内心之光启示之人，都能进入天国。」\n\n「...天国不只属于来世，我们每个人都可以用自己的行动来实现它，通过我们的草叉利剑，夺得我们与生俱来的权利，一同实现上帝的公义！」\n\n「...在上帝亲自治理的千禧年国度里，没有农民贵族，没有你我之财，没有欺诈与压迫...」\n\n「...整个世界必须经历一次巨大的震荡，这关乎不敬上帝之人的垮台，也关乎卑贱之人的翻身！」\n\n布道结束，在民众欢呼声之下，传教士在心中筹划准备向着他的下一个目的地出发。"
 EDG_BOHEvents.4.aa:0 "「我来，并不是叫地上太平，乃是叫地上动刀兵」——《马太福音》"
 EDG_BOHEvents.5.name:0 "改革"
 EDG_BOHEvents.5.desc:0 "维滕贝格大学七年教授兼传教士的生活并不乏味，极大地丰富了他的知识；同时在学习希腊语的过程中，他发现《圣经》拉丁文译本极大地歪曲了原著，结合腐败的教廷要求更多的世俗权利，这位传教士小心翼翼地运用了自己农民的智慧写道，教皇的好意只是被误解了。忠实的信徒要求惩罚，而不只是买一张赎罪券。教皇怎么会只关心钱呢？\n\n他开始把自己对于滥用神权做法相关的想法归纳到一份以拉丁文写的《九十五条论纲》中，并把它贴在教堂的大门上。这篇论纲表面上看没有可能引起骚乱或造反的文字，但它的内在含义却点燃了人们的怒火，激起了人们内心小心掩饰着的蔑视。然而要知道，这是以阅读范围有限的拉丁文写的，人们听到用德文翻译过来的内容时，更是无比愤慨。接着几个不知名的学生把翻成德文的小册子带到萨克森农村，带到易北河、莱茵河、多瑙河、海滨、阿尔卑斯山区，带到所有辉煌的古老城市和贫穷不堪的边远乡村、基督教堂、骑士的城堡、国王的宫廷，最后迅速地到达了罗马教廷。\n\n受这份文件震动最大的是作者本人。他开始时感到惊讶，接着感到害怕。他看到自己的文章在世界范围内引起了反响，这可是他从来也没有梦想和希望过的。他突然发现自己卷入了世俗斗争，不禁十分震惊，这是他从来也没想到过的事。当他出现在修道院、市政大厅和酒馆时，市民和农民聚集起来把他推举出来，向他致敬，并争先恐后地以一睹他的风采为快。他们告诉自己的孩子，这就是那个最近把教皇驳得体无完肤的萨克森人。当他来到海德堡，最有名的大学教授和校长都竞相与他握手，他感到十分得意。\n\n人民——年轻的、年老的、虔诚的、有学问的，第一次在这个内心充满恐惧和疑虑、自卑而又神经质的僧侣身上唤醒了伟大的使命感。显然，他现在面对的是不同于其他种族的德国人。他总结说，是他们促使他成了一名斗士。"
 EDG_BOHEvents.5.aa:0 "教会可能犯错误，只有《圣经》是确实可靠的。"
 EDG_BOHEvents.6.name:0 "辩驳"
 EDG_BOHEvents.6.desc:0 "100年以前发生过的事难道不就是这样的吗？一位神学教授被另一位皇帝召见。同样的诏书，同样的情景，结果皇帝违背了自己的诺言。\n\n但他还是决定前往。\n\n他走向一张桌子，看到自己的著作被放在那里时，心里十分慌张。他看到艾克博士也在那里。艾克先用拉丁文问他，是否承认这部书是他所作，然后问他，是否愿意放弃他的观点。对第一个问题，他用很低的声音作了肯定的回答；对第二个问题，他犹疑困顿，沉默了一会儿。经常出现的恐惧心理又重新出现了。他嗫嗫嚅嚅，欲言又止。大家勉强答应他休会，但最多只能等到第二天。他很快得到了恢复，并于当晚给一位朋友写信表示，「即使基督宽恕，我也决不放弃任何一个字」。当他第二天晚上重新进入那间会议厅时，他顿感信心十足。\n\n开始，他用拉丁语回答问题，句子显得优美冗长。他的对手艾克对这些华丽的辞藻有点不耐烦，要求他用德语明确回答问题，他由此用完全不同于昨天的坚定语调进行答辩。\n\n「既然尊贵的皇帝陛下和高贵的绅士们要我简单地回答问题，那么我就直截了当地说：除非发现我有违反《圣经》的行为或犯有其他证据确凿的罪行，否则我将一如既往，我的良心将因为我的行动符合上帝的教导而感到安宁。我不相信教皇和教廷没有根据的语言，因为事实表明他们的话是错误的并经常自相矛盾。我不能也不愿放弃我说过的话，因为违背良心的行动既无益处也不光荣。」\n\n皇帝向他提了一个问题：「根据你的看法，教廷是否也错了？」\n\n「康斯坦茨教廷的决定」他回答说，「明显违反了《圣经》清晰的教义。」说着，他伸出一个手指头以示警告，犹如当年另一位神学家的做法。\n\n皇帝听罢，悠然起身，领着随从退出大厅。艾克眼看要被迫应战，幸亏皇帝走了，也就停止了发言。他原准备大干一场，现在没有了对手，不禁有些失望。会见就此中断，群声喧哗，人们鼓掌向这个修道士祝贺。\n\n台阶上，烛光影曳。\n\n宫廷门口传来马车夫的吆喝声：「把他绑在柱子上，烧死他！」\n\n他终于又回到大街上——"
 EDG_BOHEvents.6.aa:0 "月色当空，星光闪闪，夜幕已经完全来临。"
 EDG_BOHEvents.7.name:0 "凋零"
 EDG_BOHEvents.7.desc:0 "在那些日子里，所有的人都感到人民站在这个修道士一边。诸侯们也希望在为各自私利的斗争中取得他的支持，千方百计地博取他的欢心，派大臣去拜访他。一名主教甚至想邀请他到自己的教区来，免得他向教会理事屈服。而他想到了胡斯，摇了摇头。\n\n他内心感到愉快，又新回到自己原来的地位和身份：一个诗人、一个长期受压制的人和一个寻找上帝的人。有一天他打开伊拉斯谟的希腊文《圣经》，把神圣的内容翻成他喜爱的德文。从瓦尔特·封·德尔·弗格尔瓦伊德到歌德，凡是领略过他优美语言的人，在谈到他译的德文《圣经》时，无不怀着深深的敬意。这也许正是他最伟大的贡献。\n\n不久之后由他引起的骚乱又一次冲击了他。他的书被烧毁，皇帝的驱逐令——“他就是个魔鬼，他破坏了一切秩序”——引发了流言蜚语，出售赎罪券的活动又出现新的高潮，情况比以前更严重。那天晚上在沃尔姆斯发出的第一次喊声，在德国各地引起了强烈的反应。不久人民就发出了他们的呼声，这是长期以来被压制的奴隶的呼声，他们的意见从来得不到重视。骑士和农民两个阶级都在忍受饥饿，生活无望。这是一个长期以来被皇室贵族的贪婪弄得四分五裂的国家，宗教的统治大权旁落在阿尔卑斯山的另一边。现在，人民冲进教堂，取消弥撒，破坏圣餐礼，撕下墙上的绘画。僧侣和修女纷纷逃出修道院，缔结婚约。他们抛弃自相矛盾的《圣经》，寻找真正的上帝。在迈森、图林根、诺德马克地区运动的规模发展得更为深远。\n\n他虽然感到很安全，却仍然觉得受到了第二次斗争的挑战。这次斗争要比第一次更出于自己的主动。一个无比忠于信念的人，最后只好变成了一个新教徒。他决定摒弃害怕心理，保护现存的制度，堵住反抗潮流。\n\n「能够制止这场暴乱的只有我可怜的躯体，既然上帝不希望保护我，与基督比起来，我的脑袋不算得什么。忠告和刀剑都无补于事。上帝必须独自主宰一切，人的关心和力量于它无益。」\n\n群众的骚乱情绪开始稳定下来，很快，所有的有钱阶级——王室、贵族、城市市民都松了一口气，但是他却因此而失去了农民、骑士及其他对现实不满的阶级的支持，正像所有革命运动的起始阶段一样——"
 EDG_BOHEvents.7.aa:0 "历史的车轮开始加速向前。"
 EDG_BOHEvents.8.name:0 "落幕"
 EDG_BOHEvents.8.desc:0 "闵采尔比他年轻七岁，也是一个教员和传教士。他曾经潜逃，并被流放。他是一个到处流窜的传教士，一个点燃革命火种的人。初期，闵采尔追随着他，一方面为他不平，同时也出于自己的理想与志向。现在闵采尔用《圣经》的语言反对《圣经》，宣布耶稣是一位伟大的预言家、上帝最优秀的儿子。他认为人间就有上帝的王国和幸福的天堂，异教徒也可以成为真正的信徒。闵采尔提倡消除阶级差异，让人类都成为兄弟，成立欧洲同盟；向异教徒和土耳人致敬！打倒向当局屈膝的维滕贝格主教！\n\n闵采尔向他大骂：「为什么你要称呼他们为尊敬的陛下？他们只不过是些高利贷者、小偷、强盗，他们对人民大众就像对待他们的畜牲一样！」\n\n他反唇相讥：「你这个失了智的醉鬼！看看这个地方变成了什么鬼样子，你们这群失去理性的野兽！我本来还想以良知来清洗某些人的灵魂，现在看来只有火刑架才是他们该呆的地方！」\n\n他开始让人失望，当时他大约40岁。5年来他进步很慢，但很稳重。现在他止步不前了，而且有可能后退。有谁想去了解一下他的青年时代和他的性格呢？全世界看到的只是一个生命受到威胁时在皇帝和帝国面前交代自己罪行的人。\n\n就这样，一个相信自由意志的哲学家对抗祈求宽恕的信仰上帝之人，一个从事科学和艺术的人对抗虔诚狂热的信徒，思想对抗激情。第一个欧洲人起来反对当时的第一个德国人，因为正是这个德国人为自己的人民献出了德文《圣经》，同时又将人民的自由典押给了王室。\n\n从来也没有过这样一个违背自己意志的革命者。这个人是如此坚信内心的看法，当需要证实自己内心的信念时，他从未动摇过。但当他看到，思想能转化为行动，信念能转化为渴望时，却又大惊失色，就像一个孩子在死一般的寂静中，擦亮了一根火柴温暖自己，却突然刮来一阵大风暴，燃烧了整个森林一样。"
 EDG_BOHEvents.8.aa:0 "最终，他背叛了自己的思想和道德"
 EDG_BOHEvents.9.name:0 "新火"
 EDG_BOHEvents.9.desc:0 "他怎么也不会想到，路德会堕落至此，并变的愈发保守，由「在开始自己一生活动时候是人民的一分子」到「完全投靠人民的压迫者，为他们服务了」仅用了短短几年，但自己绝不会如此行事。\n\n在同茨威考城的矿工、贫苦农民的密切接触中，他的思想观点急剧地向前发展和变化，他告诫人们：千年天国不能等待，而必须用暴力斗争才能取得。\n\n他攻击教会：「以他们冗长的祈祷吞没寡妇的家产，守候在临终的人那里不是为了虔诚，而是为了贪得无厌的私欲。」\n\n但路德对他的这些火药味十足的攻击非常不安，指责他「宣传福音和权利却不顾财产和金钱」，「到处煽风点火」并「迟早要在一个早上杀人」。\n\n他也毫不留情的攻击路德「他们给你一杯葡萄酒」，就沦为「十足的金钱奴隶」\n\n这场争辩的结果显而易见，双方即日起便彻底分道扬镳，他最终也认识到了，路德不过是一个蹩脚的改革家，给软弱的肉体以安慰，过褒信仰，过贬实际；反对教皇权，却否认赦罪、炼狱、超度和其它弊端，仅仅意味着改革了一半。\n\n他还想在这里做更多的事情——策划反抗封建贵族和教会的斗争，然而时间并不允许他如此行事，当地贵族已经开始准备逮捕这个“杀人犯”，此时刚好在埃尔福特有一个寺院邀请他前去任教拉丁语教师，但他并没有立刻前往，因为在此之前它更想先去亲眼见识一下扬·胡斯的故乡，塔波尔派的发源地——布拉格。"
 EDG_BOHEvents.9.aa:0 "从人民中来，到人民中去"
 EDG_BOHEvents.10.name:0 "启示"
 EDG_BOHEvents.10.desc:0 "「我，托马斯·闵采尔，生于斯托尔贝格而居于布拉格，我们珍贵而神圣的斗士扬·胡斯之城，提倡用圣灵的新赞美来充实城中响彻的嘹亮喧哗的宣教声。无论我的这些言语在何处传扬，我都希望凭我的全心，来为我的信仰作证，并为选民之教会目前之状况而悲哀，将此宣布于全世...」\n\n「...要继基督的卓越战士扬·胡思之后，使响亮的号角发出新的歌声，那些装聋作哑的牧师们是在卑鄙地欺骗所有世人...」\n\n「...我考虑的是至高无上的真理，我所咒骂的是不敬上帝的家伙，我来到你们美好的土地上，就是要认请并消灭这些家伙，亲爱的波希米西弟兄们！容许我样这做，并且帮助我吧！我保证你们得到莫大的荣誉：革新使基督的教会将在这里创建，并将扩展到全世界...」\n\n「...根据基督爱的要求，谁也不能高于别人，每人都是自由的，一切财产应当公有...每人应按需分配...上天以日工资把我雇了来，我正在磨快镰刀，准备收割...」\n\n「...人世间不应当有压迫和剥削，我们必须一同与反对真理的强大敌人作斗争...而在不久的将来，政权将永远转归人民！」\n\n「为了把这件任务做好，我来到了你们的国家，我最亲爱的波西米亚人。我不请求什么，只希望你们致力于研究上帝亲自说出的活生生的言语。通过此事，你们可以看到、听到、并发现整个世界都被聋聩的牧师所诱骗了。为了基督的宝血，请帮助我对抗身居高位的信仰之敌。凭借以利亚的灵，我希望在你们面前毁灭他们。因为新的使徒教会将首先在你们的土地上兴起，随后播散开来...」\n\n「...在这场猛烈的大火之后，基督的真正对手、敌基督本尊将亲自进行统治。这之后不久，基督会永远把此世的国度赐给祂的选民。」"
 EDG_BOHEvents.10.aa:0 "「我绝不会对一个哑巴上帝祈祷，只对说话的上帝祈祷。」"
 EDG_BOHEvents.10.aa.effect.tt:0 "§Y塔波尔派已复兴§!，激活灾难§R逆位圣牌§!"
 EDG_BOHEvents.10.aa.modifier.tt:0 "上述修正§Y持续§!到灾难§R逆位圣牌§!结束"
 EDG_BOHEvents.11.name:0 "布拉格暴动"
 EDG_BOHEvents.11.desc:0 "波西米亚在西吉斯蒙德死后愈发混乱，而最近以伊日为首的圣杯派部队控制了布拉格，宣称胡斯派将完成胡斯战争期间未能实现的目标。\n\n如此消息使得我们国内上下十分振奋，虽然圣杯派有再次倒向教廷的风险，但至少我们可以在此时同他们站在一条阵线，毕竟这是千载难逢的机会，实现千年王国的第一步成败在此一举。"
 EDG_BOHEvents.11.aa:0 "让我们一同为真理而奋斗！"
 EDG_BOHEvents.11.bb:0 "我们不会相信一个叛徒的！"

 EDG_BOHDisasterEvents.0.name:0 "圣杯"
 EDG_BOHDisasterEvents.0.desc:0 "自圣杯派掌权来数十年，其不断利用布拉格四条款中的模糊性，做出独断的解释并反过来继续压迫底层民众，而熟知条款与胡斯派信徒行动方式的上层圣杯派贵族们知道用怎样的方式才能能够“安全”的压迫与剥削人民，这种压迫方式并没有直接的体现在广大贫苦人民的生活当中，却在方方面面给予间接的压力，人民的生活在圣杯派掌权后的十余年间便倒退回胡斯战争之前，甚至更加不堪。\n\n由于圣杯派高层深知塔波尔派的威胁，因此严格管控自由宣讲条款，塔波尔派激进思想的传播十分困难，而塔波尔分子经常被贵族们打上一些其他标签以处死；同时塔波尔派在过去时间内并没有明确的领导人物，分裂始终盘旋于这个激进派系之中，这使得其力量即便遍布整个捷克乃至摩拉维亚与斯洛伐克地区，缺无法凝聚在一起，共同反对已经彻底腐化变质的圣杯派。\n\n然而托马斯·闵采尔的出现打破了圣杯派继续安稳统治的幻想，闵采尔于1521年在布拉格进行了一场盛大的布道演讲，原本圣杯派贵族们认为这位流浪的德意志传教士不过是一个路德分子，来阐述他那“因信称义”的新教理论，这显然对当局统治有利无害，但事实却截然相反。\n\n《布拉格宣言》整篇充斥着对于暴政以及腐朽牧师的抨击，其不仅仅局限于对天主教会的批判，还将矛头指向了所有压迫着人民的教会与那些“同魔鬼一般”的传教士；闵采尔提出，基督不是神，只是和我们一样的人，是先知和师表，同时表示人世间不应当有压迫和剥削，每人都是自由的，一切财产应当公有；最后闵采尔更是直接自称其为塔波尔派的继承人，号召人们拿起武器，一同与真理的敌人作战，同时煽动农民起义，宣扬捷克的行动就是各国农民斗争开始的信号。\n\n一时间布拉格城沸腾了，统治阶级在闵采尔发表演说的当晚立刻将其打为“德国邪说者”的标签，并即刻收回了闵采尔的布拉格居留权，同时驱逐其出境。虽然闵采尔很快便被“请”出了波西米亚，但其演说却大幅鼓舞了塔波尔派，人民开始蠢蠢欲动，当局即便已经开始禁止传播闵采尔的言论，但塔波尔派的支持者私下印刷的《布拉格宣言》如野草一般在波西米亚境内疯狂传播，而一场风暴也即将来临。"
 EDG_BOHDisasterEvents.0.aa:0 "无火成烟，星火成焰"

 EDG_BOHDisasterEvents.1.name:0 "改革"
 EDG_BOHDisasterEvents.1.desc:0 "宗教改革的火种在圣杯派与塔波尔派的裂隙中悄然变质。当德意志传教士托马斯·闵采尔被逐出布拉格时，他播下的激进思想已如风媒种子般扎根——圣杯派以喑哑铸就的神学壁垒，遭遇了平民用捷克语和铁器发动的全面挑战。这场始于布道权争夺的冲突，逐渐撕裂了王国的信仰、阶级与地缘平衡，最终将胡斯派遗产推向自我吞噬的深渊。\n\n宗教仪式的象征物首当其冲成为战场。圣杯派以扬·塞勒克斯主教为首，坚持唯有镀金银杯方能承载圣餐的“神圣秩序”，而塔波尔派支持者将陶土器皿分发给矿工与农夫，宣称“上帝之血当由劳作之手传递”。这种对抗很快溢出教堂：布拉格铸币厂的银料被秘密熔炼为平民圣杯，作为回应，圣杯派大主教授权将三座边境修道院改造成军械库。当信仰之争开始消耗波西米亚的经济命脉——白银与谷物时，原本稳固的封建契约便出现了致命的裂纹。\n\n权力结构的崩塌催生出混乱的暴力循环：圣杯派为镇压异端，不得不将什一税的三成用于雇佣德意志佣兵，导致地方领主离心；塔波尔派则因缺乏统一领袖，分裂为数十支打着胡斯旗号的武装团体。其中最具影响力的则是名为雅各布·赫拉瓦切克的传教士，在闵采尔被逐出波西米亚后的第三天，他宣布自己获得了《但以理书》第七章所述的“人子权柄”：“胡斯之火从未熄灭，它藏在地窖酒桶与矿工镐头里——此刻上帝命我将其点燃！”，遂于圣灵降临节前夕带领着矿工，利用矿井轨道系统传递命令，在近期春季发动了针对税关的突袭，同时致力于将分裂的塔波尔派重新整合。\n\n此时波西米亚全境已陷入无序对抗：圣杯派为筹措军费，强征的“平叛税”竟包含熔毁教堂铜钟铸造火炮；而各地反抗势力渐生分裂，既有遵循胡斯旧典的温和派在森林秘密重演圣餐礼，亦出现极端派系焚烧拉丁文书籍并袭击学者。\n\n斗争所带来的种种灾难性结果正在波西米亚大地之上铸成一条枷锁，而锁链之上一端拴着镀金的权杖，另一端则系着染血的镰刀。"
 EDG_BOHDisasterEvents.1.aa:0 "揭开帷幕"
 EDG_BOHDisasterEvents.1.aa.tt:0 "启用§Y影响力机制§!，通过§G增强§!某一方的影响力，§R削弱§!另一方的影响力来§Y结束灾难§!，§R胜者只有一个§!\n\n由于内战模糊了国家这一概念，因此不论支持哪一派，§Y均可享受灾难当中的事件奖励§!"


 EDG_BOHDisasterEvents.2.name:0 "箴言"
 EDG_BOHDisasterEvents.2.desc:0 "铁砧在第三次锻击时迸出奇异的蓝火，埃卡翻转钳住的银胚，瞥见焰心跃动的颜色——那种淬炼纯金时才有的青金色，此刻却在他为教会铸造的圣餐碟上流淌。在风箱的喘息声中，金属与谎言相遇，火焰会显现真相的裂痕。\n\n炉膛里的橡木炭噼啪炸响，埃卡将教会要求的银锭投入火中。这些产自库特纳霍拉矿山的金属泛着死鱼肚般的灰白，掺着太多水银与贪婪。她握紧父亲传下的紫杉木风箱柄，三短一长的节奏能让火焰保持温度。银块在高温下渗出黑斑，那些溃烂的杂质正从金属肌理中挣扎着浮出。\n\n埃卡头也不抬地撒了把硼砂，熔池表面立刻泛起腐败的泡沫。戴貂皮手套的税吏用长柄勺舀起银液，当银水注入圣杯模具时，他悄悄将半块私炼的纯银埋进浇铸口。\n\n锻锤第七次落下时，圣杯胚胎显露出第一道裂缝。埃卡知道这是银料配比失衡的征兆，正如教会嘴上说着「平民亦可领圣血」。她将胚胎回炉重熔，添入谁家送来的银币——那些被剪边的钱币曾在农民手里传递过体温，此刻在熔池里化作星辰般的亮斑。\n\n淬火池腾起的白雾中，青烟裹着焦糊的圣油味弥漫作坊。退火工序持续了整夜，埃卡用麂皮裹着渐冷的圣杯，羊脂蜡在银器表面流淌成泪痕状。晨光刺破铁匠铺天窗时，税务官的马车碾过门前石板路，车上的新铸银铃正在摇响晨祷，而作坊梁柱间悬着的铜风铃突然无风自动，发出阵阵音韵。\n\n当红胡子男人来取定制的镰刀时，埃卡正将废银料回炉。熔池里漂浮着教会订单的边角料、税务官的银钮扣以及半枚残缺徽章。他将铜锌合金投入烈焰，看着不同出处的金属在高温中失去原有形态。红胡子带来的起义军名册在炉火映照下微微卷曲，纸页间夹着的麦穗逐渐焦黄，如同那些被税吏夺走后又在暴动中焚毁的秋收。\n\n最后一次抛光时，埃卡在圣杯映出的倒影里看见了艾拉。妹妹的幻影正从多瑙河底打捞锈蚀的十字架，河泥从指缝漏下却化作银砂。送走圣杯的那天傍晚，他发现杯底沉淀着奇异的金红色微粒——那是私炼纯银与教会官银在熔炼时生成的合金，正在暮色中闪烁，如同未被扑灭的胡斯之火，在圣餐酒深处无声燃烧。\n\n伏尔塔瓦河开始封冻的深夜，铁匠铺依然跳动着赤铜色的光。埃卡将不同来源的金属碎屑投入坩埚，风箱节奏比平日急促三倍。熔融合金的刹那，她看见七十年前的战火、父亲刻刀下的火星与艾拉头发上的晨露在烈焰中共舞，最终凝结成一块全新的金属——既非灰暗，也非赤红，而是某种流动着虹彩的未知银种，正在铁砧上等待着被塑成新的形态。"
