 EDG_BOHDisasterEvents.122.desc:0 "「日期：XX日XX月XXXX年」\n\n「调查先从之前事发的村庄开始，我跟随着雅各布的脚步来到了靠近摩拉维亚的一个小城镇，那里是最先发生诡异事情的地方。」\n\n「与摩拉维亚地区不同，布拉格在此处的影响力仍然十分强大，塔波尔派过去在此地区策划的数次起义要么胎死腹中，要么很快便失败，而这种行动导致圣杯派对于该地区的管控更加严格，许多仅仅是表露出有倾向塔波尔派的平民都被绞死，悬挂于镇外。」\n\n「根据当地的调查的结果，主要受影响人物名为埃卡，是附近唯一的制杯匠，为附近地区的圣礼提供圣事所需的圣杯。发生事故的地方便是他的工坊。埃卡在邻居看来是一个十分老实的人，干什么事情都规规矩矩，并且印象中几乎没有犯过错，至少是大家明面上所看到的来说，村内大部分人都对他的遭遇感到十分同情。埃卡的父亲曾参与过胡斯战争，但具体时间与参与的战争并无人知晓；根据市政官描述，埃卡还有一个妹妹艾拉，但在去年起义的冲突中被流矢误伤而死，自那以后本就不善言辞的埃卡便更加沉默寡言，而事故发生前人们在公共场合最后见到埃卡的地点是在广场，那时一位从摩拉维亚而来的修士刚到镇上就被教会审查给带走了，没几天在广场被执行死刑，而他行刑前忽然大声高呼某些渎神之语，震惊了在场的所有人。有人提到到那天埃卡并未面露恐惧，反而脸上略带狂热之色。」\n\n「事故的起因并无从得知，过程也十分简单，正在运作的工坊突然爆炸，有人描述说当天融化四散的银水飞溅到附近房屋的屋檐，滴落下来的景象有如一场银雨。」\n\n「虽然执政官给出的结论是埃卡死于那场爆炸，但没人见过埃卡的尸首。当地塔波尔派的领导者留着茂密火红的胡须，令人印象深刻，提到在当天还去取了之前要求锻造的镰刀，他在同教会浇筑圣杯的同时还打着锻造工具的名义为塔波尔派锻造各种用具，埃卡死亡后的几天圣杯派便突袭了藏匿武器的地点；同时直到现在教会也没找到埃卡的替补人，圣杯的修补铸造订单都被送往了更加遥远的地方。」\n\n「埃卡显然对双方都有着利用价值，两派不可能平白无故的将他杀死.也许真的如坊间所猜测的那样，他是在广场听信了那狂妄之语而展开学习了所谓的巫术，最后被施以天罚而死？也许我得去下一个地方看看。」"
