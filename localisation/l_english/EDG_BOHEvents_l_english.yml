 EDG_BOHDisasterEvents.21.name:0 "恶言"
 EDG_BOHDisasterEvents.21.desc:0 "索科利斯快步走向台前，全村的人都在台下望着这位新来的修士，虽然并不如城里那样的盛况，但这也足够了。\n\n「...兄弟姐妹们，那些肮脏的异教徒们将圣餐圣礼彻底的扭曲了，上帝从未在圣礼之中存在，圣餐也只是上帝身体和血的记号...每当我们正确地接受这些迹象，上帝将会把他的身体和血赐给那些在灵性上接受它的人，进入我们的灵魂！」\n\n「面包和酒只能是人造的物品，它不能代表上帝的任何部分，跪拜它就等同于崇拜偶像，我们膝盖不会向偶像弯曲！那些别有用心之人蒙骗了我们，弟兄们，让我们团结起来改变这一切，无罪的天国就要到来了！在那之中没有剥削压榨，没有你的我的他的，所有人都像弟兄一样生活...」\n\n「...教皇不过是异教徒的首领，教堂则是充斥强盗的巢穴，修道院只是供人享乐的妓院...所有财产、家庭和个人计划行为都是在犯罪，而只有我们共同创造的东西才是无罪的...」\n\n「给我把那个异端分子绑起来！」场外突然出现了四五位民兵身影，为首者喊断了索科利斯所沉浸的宣讲，他似乎刚回过神来，往向台下望去:民众哑然失声，大部分人都挂着一副惊恐的神情，如同看待来自地狱的魔鬼一般，但还是有少数村民以一种期待的眼神望向他，不过这种眼神很快便在旁人恶毒的诅咒之中变的茫然失措。\n\n随着民兵冲向台前，所有人都回过神来，对索科利斯的咒骂之声随之而来「快烧死他！」「他就是一个魔鬼！」「把他绞死！」\n\n「上帝和魔鬼都不存在！」索科利斯试图反抗，同时嘴上仍然宣讲着他的邪端异说「上帝活在善人的心中，魔鬼活在恶人的心中！」\n\n民兵很快便押着索科利斯走向台下，民众似乎用尽了他们所熟知的捷克语来诅咒索科利斯，若不是并为携带工具棒槌，也许索科利斯早已被直接打死，而不是现在这副仅仅满身脏乱的样子离开。\n\n「我们都是永垂不朽的！上帝和我们一样，都不过是普通的...」\n\n「把嘴给我闭上！」队长随手从地上抓了一抔土塞进了索科利斯的嘴，他还想继续说些什么，但异物在喉的索科利斯只得发出咳嗽与呜咽声，队长在民众沸腾的恶意之中继续押送着那扭动不安的身躯远去。\n\n修道院再次安静了下来，克勒斯望向索科利斯被押去的方向摇了摇头，默不作声的关上了修道院的大门。"
