 EDG_BOHDisasterEvents.20.name:0 "偏见"
 EDG_BOHDisasterEvents.20.desc:0 "「我说过多少次了，你已被施罚，不再允许布道。」五十余岁的主教扬·克勒斯正同面前这位年轻的修士说道：「我已经给你联系到了一个教师空缺职业，不必留在这里了。」\n\n「主教，你也知道我为什么被施罚，那是不公正的！他们背弃了胡斯的理念！」\n\n「住口！」\n\n「他们口口声声宣称所有人都可以讲义布道，但您也看到了，任何偏离他们所想的布道内容都是被禁止的，我不过是在践行胡斯的真理！他们才是应该被审判的，他们才是背弃了真正真理的人！」\n\n克勒斯不再反驳面前的年轻人，年轻人继续着他那异端邪说的发言。\n\n「现在那群在争论不休的人都不过一丘之貉！都是打着人人皆可自由布道的幌子却巧立名目打击持有异见的人，一旦发现不利于自己的讲解，便如同嗅到血腥味的野狼寻味而来，再将那些真正阐述真理之人屠戮殆尽，这就是他们所谓践行的胡斯的理念。」\n\n「布拉格城里的那群自称圣杯的人早已经满身脏血和污垢，而塔波尔山的人民一开始还追随着真理的脚步，自从他们开始建立所谓的自主教会之后，就偏离了真理，成了彻头彻尾的异端邪说，看看他们现在和罗马的那个异教徒还有什么区别！」\n\n一番慷慨激昂的发言结束，修士见克勒斯那紧锁的眉头，便也冷静了下来，沉默也在清晨微凉的空气中蔓延开来。\n\n「唉。」寂静由克勒斯无奈的叹息所打破「你可以留在这里，但你要记住，一旦有风声就必须立刻离开这里。」\n\n修士面露欣喜之色便向克勒斯道谢，而克勒斯离去之前仍留下了一句话：\n\n「对错与否，世人自会辨别。」"
