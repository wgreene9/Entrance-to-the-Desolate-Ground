 EDG_BOHDisasterEvents.201.name:0 "牌面与牌底"
 EDG_BOHDisasterEvents.201.desc:0 "河风裹挟着老城广场的蔷薇硝烟钻入窗缝，他的眼皮顿时重若铅块。这次坠落时他嗅到了燃烧的蜂蜡气息，睁开眼时正悬浮在由二十二张卡牌围成的菱形甬道中。\n\n这些卡牌不再是扁平画片，而成了镶着黑曜石边框的镜面，映照出无数个不同装束的自己——有时是裹着貂皮斗篷的宫廷学者，有时是麻衣赤足的朝圣者，某个瞬间他甚至瞥见自己戴着破碎的皇冠沉入冰河。\n\n镜面突然同时翻转，露出背面蚀刻的炼金符号。卡牌开始无定形的运动，所过之处铺满闪光，汞银浇铸的平面折射出冷光，将布拉格全城的尖顶与桥塔拆解重组。查理大桥的巴洛克雕像们从基座跃起，手持断裂的卡牌碎片搭建出悬空的螺旋阶梯，阶梯尽头正是天文钟内部那个青铜骷髅——此刻它正用指骨敲击自己的肋骨，每一声都震落簌簌发光的沙漏颗粒。\n\n他的长袍被涟漪染成深紫，衣摆生长出根须扎入虚空，从星界汲取的银白浆液顺着经络逆流而上，在他左眼凝聚成猫头鹰瞳孔。透过这枚旋转的万花镜，他看见卡牌背面浮出布拉格地下墓穴的投影：无数缠绕蛛网的骷髅正用指骨洗牌，头骨眼窝里跳跃着磷火组成的命运轮盘。\n\n当旋转的卡牌甬道收缩成环，犹太区沉睡的石像鬼突然集体振翅。它们爪间抓着的不是寻常滴水兽，而是缩小版的主教座堂，彩窗碎片在夜空中铺就虹桥。他踏着这些锋利的琉璃前行，靴底渗出的血珠化作红宝石，坠入桥下沸腾的占星墨水。墨水表面浮现出鲁特琴琴弦般的银线，交织成正在崩解的哈布斯堡家族，每根断裂的枝条都绽放出卡牌背面的荆棘花。\n\n青铜骷髅的颌骨突然张开到不可思议的角度，吐出由卡牌碎片拼贴而成的火焰鸟群。这些炽白的生物掠过他身侧时，羽翼洒落的灰烬在虚空凝结成三幅星图：第一幅是双头鹰被自己的利爪撕裂，第二幅显示哲人蛋在血月中孵化出带翼沙漏，最后一幅却是他自己站在空白的卡牌中央，左手端平天秤，右手持剑握立，行走于无尽斑斓的彩色漩涡之中。\n\n黎明前最幽暗的时刻，他在硫磺蒸汽中呛醒，沾着冷灰的指尖在石板上无意识划动，竟勾勒出与梦中完全相同的荆棘花纹。窗外传来雄鸡的鸣叫，第一缕阳光穿过阁楼时，那些灰烬突然凝成微型转轮，在光柱中悬浮着缓缓旋转，直至被晨风揉碎成飘向城堡的金粉——眨眼之间，一切再次回到了那熟悉的房间，只剩满载的梦境还在想象之中回味盘旋。"
