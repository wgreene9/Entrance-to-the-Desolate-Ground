 EDG_BOHDisasterEvents.8.name:0 "腐根"
 EDG_BOHDisasterEvents.8.desc:0 "晨雾还缠在接骨木枝头时，安娜已经蹲在药圃里挖防风草根。这些本该笔直的根茎扭曲成古怪的结节，自从教会征用上游泉眼倾倒圣水后，整片河滩的作物都染上了这种病症。她把病根扔进柳条筐时，瞥见对岸塔有人正在焚烧磨坊主的谷仓——上周那人才向圣杯派告发过私藏捷克语圣诗集的农户。\n\n药剂订单总在斋戒日前夕送达，见习修士递来的羊皮卷上列着曼陀罗、天仙子和颠茄，说是要调制忏悔者的清醒剂。安娜数着换来的铜币，发现里面混着三枚被剪边的劣币，边缘还沾有修道院厨房的鹅油。她转身把劣币丢进煮蜂蜡的陶罐，蜡液里沉浮着上个月给某些不速之客制作的止血纱——那些亚麻布浸泡的紫草汁，此刻正把铜锈染成血痂的颜色。\n\n市集日的石板路上积着马粪与灰烬，安娜蹲在老雅各布的草药摊前，指尖摩挲着发霉的甘菊束，这曾是母亲最擅长的安神茶原料，如今叶片似新滋长了些许黑斑，安娜挑选好所需的草药离开时，老雅各布突然压低声音：“教会最近在查抄存有颠茄的人家，听说是要防止别有用心的人下毒，你可要当心点。”\n\n不速之客在月亏之夜翻过篱墙，他们带来半袋的黑麦，要求换取能混入圣餐酒的致幻蘑菇粉——自从上个月安娜私自救治了躺在家门前满身是血的男人之后，这种交易便时常发生，不过那向来安顺的药园中，荆棘杂草似乎在最近开始疯狂蔓延生长，一度溢出院墙之外。安娜盯着麦袋，想起上周被绑上火刑架的洗衣妇——那女人只是用薄荷叶给高烧的幼子降温，却被指控施行巫术。她将晒干的牛肝菌碾成粉，掺入等量的芥末籽，这样既能让饮用者舌头发麻，又不至于真被毒杀。\n\n晨钟惊飞了药圃里的渡鸦，安娜看着修士在河边倾倒所谓“净化”过的圣水，死鱼翻着肚皮漂满河道。她退回温室，把最后一批鼠尾草苗移栽到陶盆里，这些幼苗的根系缠着从前几天被焚烧的谷仓现场捡回的焦木屑，长出的叶片带着不祥的暗红色脉纹。\n\n这天清晨，安娜正在蒸馏薄荷油时，老雅各路过窗前并在不经意间将话语带过，教会似乎已经察觉出了什么，提出要求整季的镇静药草这种荒唐的需求，而今天下午便会有人来彻查，而在安娜收拾药园时则发现了一把埋藏的匕首。她看着修道院给的银币在火光中映出贪婪的嘴脸，匕首尖似乎还沾着斑斑血迹。地窖深处传来陶罐碎裂声——那些储存的曼德拉草根正在疯狂抽芽，刺穿容器长出人形枝条。\n\n安娜将松节油泼向干燥的药草架，火舌瞬间吞没药典与笔记，金箔封皮在烈焰中卷曲成毒蛇，血书在浓烟里化作飞灰，燃烧的温室顶棚轰然坍塌时，变异药草在高温中迸裂，种子随着热风散入焦土。\n\n次年春天，流浪的草药贩子在废墟旁发现新苗，坊间的老妇人们传说用这种草叶煮茶，能梦见硝烟前的多瑙河——那时防风根还笔直如童贞女的脊梁，薄荷香尚未被血腥气浸染。"
