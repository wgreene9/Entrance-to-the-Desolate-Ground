 EDG_BOHDisasterEvents.4.name:0 "背弃"
 EDG_BOHDisasterEvents.4.desc:0 "壁炉里的山毛榉木噼啪爆响，文策尔用断齿的银餐叉戳了戳盘中冷硬的腌肉。油脂凝结成的白霜让他想起十二岁那年的仲夏宴，父亲用这把叉子为他切开淋满蜂蜜的烤乳猪，镶满石榴石的叉柄在烛火下宛如流动的血。如今第三颗宝石早已典当给征税官，剩下空洞的镶座积满油污。\n\n窗外的苹果园飘来腐烂气息。十年前这片土地还种着最上等的酿酒葡萄，直到教会颁布《禁酒赎罪令》，要求所有贵族改种象征虔诚的金苹果。文策尔抚摸着剑鞘上剥落的珐琅彩——那头曾经威风凛凛的家族狮鹫，如今只剩半片翅膀嵌在锈铁中。塔楼方向传来马蹄声，他知道又是摄政王派出的教会修士来催缴所谓的“圣战奉献金”，这次恐怕得卖掉母亲遗留的珐琅圣物匣。\n\n地窖石阶长满滑腻的青苔。文策尔举着鲸油灯穿过空荡的酒架，那些曾装满波西米亚琥珀酒的橡木桶，如今堆着发霉的税粮。手指抚过某只木桶的铜箍时，他触到熟悉的鸢尾花纹——这是去年秋收时，老佃农约瑟夫用全家口粮抵税留下的印记。阁楼传来瓷器碎裂声，修士们大概发现了藏在天鹅绒窗帘后的镀银烛台。\n\n穿过兵器库的拱门时，文策尔被铠甲绊了个趔趄。这套祖传的米兰板甲曾祖父曾穿着参加维也纳围城战，现在胸甲凹陷处卡还未被修复，那是不久前在一场同起义军的战斗之中所留下忠诚的证明，但这痕迹最终也将随着烈火的锻打消失的无影无踪。他记得授甲礼那天，父亲将缀有狮鹫纹的披风系在他肩头，细密的金线刺痛了少年稚嫩的脖颈，而今却早已老旧褪色。\n\n征税修士踏进大厅时，文策尔正擦拭着最后一件完好的银器——刻有家族箴言的圣餐杯。杯底残留的葡萄酒渍形如波西米亚地图，那是三年前命名日宴会的遗痕。当时塔波尔派的突袭还没烧毁东翼粮仓，圣杯派也未强征走半数的银餐具。\n\n修士展开羊皮卷，这是本季的《虔信者贡献名录》，文策尔的名字下方压着道猩红墨迹，如同父亲被圣杯派除名那日喉间的伤口。他抓过羽毛笔签下花体字母，笔尖却突然折断，墨汁在卷宗溅出乌鸦状的污渍，窗外的苹果树应声折断，腐烂的果实滚到修士脚边，裂口处钻出肥白的蛆虫，随即被血水所染红。\n\n入夜后，文策尔撬开地砖，取出父亲私藏的胡斯军匕首。刀柄的狮鹫纹章被血垢覆盖，却比剑鞘上的更清晰。他走进荒废的礼拜堂，月光正透过破碎的彩窗淋在圣母像上——那些用珐琅碎片拼凑的圣徒面容，此刻在他眼中竟与征税修士的脸重叠。当第一缕火苗爬上褪色的挂毯时，断箭的镞尖在火光中苏醒，将最后的家族纹章刻进石墙。"
