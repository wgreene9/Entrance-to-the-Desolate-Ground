 EDG_BOHDisasterEvents.103.desc:0 "「日期：XX日XX月XXXX年」\n\n「虽然布拉格被圣杯派所把控，但城市以及附近村落中，并不是每一个角落都被他们所掌控。每天都有异端分子被圣杯派所抓捕，而塔波尔派所占据的地区则尽量为那些被打为“异端”的人提供庇护并进行吸纳，以此扰乱圣杯派的同时壮大自己的势力。」\n\n「就在两个星期前，一位名为索科利斯的年轻修道士由于其公开发表异端言论，被圣杯派主教施以罚禁，而城中的塔波尔派则为其提供了庇护，但却在我到来前一个星期起便不知所踪，这在过去也是绝无仅有的。有人和我提到，担心索科利斯是圣杯派的间谍，近日塔波尔派在城中的活动几乎停摆；他们猜测之前所出现的破坏行动也可能是圣杯派进行的报复行动。」\n\n「不论结果如何，我现在首要的目标便是找出这位索科利斯，被指控以发表异端言论是十分严重的罪行，况且时间已经过去了快一个星期也未见得圣杯派的行动，圣杯派理当不会如此行事；同时一个关键信息被发掘了出来，有人提到索科利斯好像和一个远离布拉格地区的主教有过书信联系，但那个地方塔波尔派并没有任何势力在此，因此我只得自行前往，并且旅途并不会轻松。」\n\n「值得注意的是，索科利斯虽然并没有在此停留多久，但我所见到的所有人对他基本没有好的印象，有人提到过他那异端邪说可以称得上“比肩土耳其人”，宣传诸如着“基督不过是普通人，人人皆可为上帝”这种疯狂的言论。」\n\n「过去的调查都指向了一种可以引诱他人堕落的异端邪说，但却都没有直接的言语描述到底是怎样言论使得他们一同堕落；又或是这真的只是一场巧合，一场伴随着战乱而到处滋生的不同言语所造就的相同境遇。」"
 EDG_BOHDisasterEvents.103.aa:0 "等待明天"
 EDG_BOHDisasterEvents.104.desc:0 "「日期：XX日XX月XXXX年」\n\n「这可能是我近期听到过最好的消息了，那个修士索科利斯就在前几天被捕，现在正老老实实呆在监狱！之前他出逃便是来此寻求庇护，而接纳他的则是当地主教扬·克勒斯，而大部分村民都肯定了他的行事为人十分正直虔诚，但是蹊跷的是索科利斯被捕后两三天便没有人再见过克勒斯。」\n\n「虽说克勒斯的事情之后可能需要再次查明，但索科利斯的事情才是重中之重，今天我刚从村长那里获得了明天进入监狱的许可，我第一次感受到到真相就在眼前，激动的心情使我无法彻底平静下来，这数年来的努力终于要给予我最后的回报了，直觉告诉我真相就在眼前——就在那个修士身上。」\n\n「今天的夜空依旧很美。」\n\n「午夜纺锤悬停在伏尔塔瓦河面，\n银丝正穿过占卜者的铜盘，\n穹窿裂开细小的釉色伤口，\n谁用碎钻修补着天穹的绗线，\n引得圣维特教堂尖顶蘸取星浆...」\n\n「哪来这么大的声响！等等，那火光是什么，哪里起火了？这个方向...难道是？！<勃兰登堡粗口>！」"
