 EDG_BOHDisasterEvents.6.name:0 "锈铠"
 EDG_BOHDisasterEvents.6.desc:0 "银鸢尾纹章在血泊中浮起时，雷蒙德意识到剑柄的鲨皮缠绳正在吞噬掌心血，这是他被册封骑士的第七年，奉命清剿的“异端”实则是群举着木耙的饥民。断矛卡在锁子甲缝隙里，随心跳频率戳刺肋骨，让他想起受封仪式上主教的金刺马钉如何扎进战马肩胛。\n\n晨雾中的盔甲保养成了某种赎罪仪式，奉命焚烧村庄那夜，雷蒙德的战马突然人立嘶鸣，这匹健壮的黑色诺曼底马，竟将前蹄踏向襁褓中的婴儿。剑刃斩断马颈的瞬间，他看见鞍具内侧烙着旧情人的家族徽记——那个被处决的铁匠，曾为他打造第一柄训练木剑。\n\n当第七个求饶的农夫被钉上橡树时，加雷斯看见自己映在血洼中的倒影：面甲缝隙探出的白发缠住剑穗，护喉甲缝里开出的毒花正把鸢尾纹章顶成小丑笑脸。\n\n断剑刺入敌人心脏那刻，雷蒙德听见锁子甲崩裂的哀鸣。三十七斤的重铠化作铁棺，将他拖向泥潭深处。濒死之际，那些被他斩落的马首、撕毁的经卷、碾碎的鸢尾花，都在沼泽气泡里重组为木剑的轮廓。最后浮上水面的银鸢尾纹章，已被血泥改绘成折断的芦苇——某种比铠甲更柔韧，比剑刃更古老的象征。"
