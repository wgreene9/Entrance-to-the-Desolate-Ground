 EDG_BOHDisasterEvents.14.name:0 "悬彩"
 EDG_BOHDisasterEvents.14.desc:0 "彩窗上的圣徒面容在铅条拼接处裂成三瓣时，伊尔玛正吊在四十尺高的木架上。麻绳勒进她腰间的旧伤——那是三年前布拉格士兵将她从地牢拖出时留下的烙痕。此刻她悬在教堂穹顶的阴影里，修补着被起义军投石击碎的玫瑰窗，琉璃碎片在夕阳中折射出地牢石壁上未完成的异端图腾。\n\n教会提供的金粉掺了水银，说是为让圣光永恒不褪，实则每笔涂抹都在蚕食玻璃的魂灵。伊尔玛的貂毛刷扫过圣母蓝袍时，颜料突然逆流成泪滴状，她慌忙用铅条框住异象，金属冷却时的吱呀声像极了地牢老鼠啃咬枷锁的响动。\n\n晨祷的烟雾漫上拱顶时，伊尔玛在脚手架边缘发现半截断箭。箭杆刻着她替起义者绘制密信时惯用的星芒符号，羽翎却沾着银甲兵的汗酸。当她用断箭挑开琉璃缝隙的蝙蝠粪时，整面《最后的晚餐》突然坍落，数块碎片精准插入下方法衣室的神职者名录，将叛徒犹大的光影投在红衣主教的名讳上。\n\n地窖里堆积的备用琉璃泛着死鱼眼珠的浊色，伊尔玛用偷运的钴矿粉调制新颜料，却在圣母瞳孔处绘出地牢通风口的星图。验收的修士在彩窗下洒圣水祝祷时，水珠顺着隐秘的沟槽流进铅条接缝，将钴蓝染成胡斯军旗帜的猩红。当晚，她被罚悬吊在未完成的《末日审判》窗前彻夜忏悔，麻绳与旧伤摩擦渗出的血珠，正把恶魔的翅膀滴绘成自由天使的轮廓。\n\n月蚀夜的火光中，伊尔玛拆解了所有铅条框架。她在坠落琉璃雨中翻转身体，让《创世纪》的亚当悬挂为受刑的姿势。当士兵冲入时，她正用最后一块红玻璃割断绳索，而彩窗在坍塌瞬间将朝阳碎成万道血刃，穿透修士们手中的异端名录。\n\n流浪艺人在教堂废墟卖唱。他们用彩窗残片磨制的骰子，每次都无法掷出他们想要的点数。曾为伊尔玛扶梯的哑巴学徒，如今在边境集市兜售着钴蓝染料的圣徒像——每幅画的瞳孔深处，都隐隐透露出伊尔玛最后的表演。"
