 EDG_BOHDisasterEvents.16.name:0 "墨烬"
 EDG_BOHDisasterEvents.16.desc:0 "地窖的霉斑在羊皮纸上蔓延成新大陆的形状时，伊瑟琳叹了口气，知道又得重制封面了。\n\n她将鳕鱼胶涂在被教会要求抹除的段落上，却又故作不力稍减其料，以便文字更快的显露真迹；装帧用的橡木板还带着河水的腥气，那是昨夜从飘来的所谓“异端”典籍上拆下的材料，此刻正被她改造成《弥撒规程》的新封皮。\n\n墨砚里并置着两种配方：左半格是用教会配发的铅白与橡果灰调制的覆盖墨，右半格则藏着接骨木汁与铁锈粉。伊瑟琳的鹅毛笔在两者间游走，笔尖漏下的金粉总比规定剂量少几粒——那是她私藏的赎罪券，为七年前吊死在井口的父亲积攒的冥途路费。\n\n圣灵降临周的第一场雨泡胀了前些天工会送来的捷克语《圣经》，伊瑟琳在烘干时发现，被水渍模糊的邪恶字迹下，自由一词正被霉菌缓慢吞噬。她用忏悔室收集的烛泪固定霉斑，成品典籍的切口布满可触摸的凸点，教会视为装帧瑕疵，而某些人当作盲文密码，而她知晓，这只是时间侵蚀真理的又一个证据。\n\n近期冲突的升级预示着两派的斗争马上将不限于对礼仪教义方面的争辩，所有人的耐心都正在消磨殆尽，城内已界而占——现在这里，便是非黑即白，容不得些许灰色。圣母领报日前夕，最后的通牒来临，双方的委托同时抵达：教会送来了一些宗教文书，要求重制被焚异端典籍并修复被“玷污”的书本；工会则要求用他们的方式来“处理”这批书籍。\n\n命运似乎在嘲笑她的贪心与短视，不可调和的矛盾中间绝无妥协一说。伊瑟琳翻看着那些书籍，往日熟悉的文字似乎正在变得陌生，一个个往日未曾思考过的问题在此刻愈发清晰与深刻，蜡烛摇曳的火光随着书页的翻动若隐若现，正如伊瑟琳内心逐渐明晰的答案。\n\n呼喊声从四面八方传出，城市上空漆黑的帷幕被点燃，刺耳的叫喊声划破寂静的晚夜，当民兵与巡查员携着草叉赶往之时，烈火正焚烧着整栋房屋，不论神圣与否的书籍在火中均化作灰烬随风飘向全城。\n\n自从那场大火之后，她便消失了，那烧焦的房屋残骸也被宣以诅咒之名，无人敢再次靠近，而残垣渗出荧光霉斑——那些用禁书浆液培养的菌丝体，遇圣水则黑，触烈火而焚，在永夜般的夹缝中生长成新的经文——既非颠覆，亦非顺从，只是诚实地映照出所有光照不到的褶皱，安静的诉说着唯一的真理。"
