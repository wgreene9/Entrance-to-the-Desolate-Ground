 EDG_BOHDisasterEvents.12.name:0 "絮语"
 EDG_BOHDisasterEvents.12.desc:0 "卡莱尔擦拭黄铜校时尺时，总习惯对着西窗的晨光倾斜某个角度。那些藏在刻度线里的划痕会在特定光线下显形，像一群被囚禁在金属里的萤火虫，拼出本周接头暗语。教会配发的铸铁砝码在桌角渗出锈水，染红了半卷羊皮图纸，他顺势用污渍勾勒出圣杯派粮仓的守卫轮班图。\n\n作坊总在午后飘着鲸油与热金属的气息。学徒递来的新制发条泛着病态的暗黄色，卡莱尔知道这是《铸铁令》强征的劣质合金。他用拇指摩挲齿轮边缘，砂砾般的触感让人想起街头被焚毁的禁书残页。暗柜里的星铁薄片沁着凉意，那是去年在多瑙河滩捡的陨铁碎块，此刻正被锉成替代教堂钟摆轴的关键零件。\n\n告解室的青铜沙漏送来检修时，玻璃内壁已结满蛛网似的裂痕。卡莱尔灌入河沙前，用银针在裂纹间隙刻出螺旋纹路。当沙粒开始流淌，细密的碰撞声竟与鹧鸪哨音同频，而忏悔室木地板下的尘埃随之起舞。\n\n月相仪齿轮箱卡进异物那日，卡莱尔在咬合处发现了铅灰色的碎屑。这些来自圣杯派强征合金的残渣，在午后斜照里显露出奇异的反光纹路——分明是审查官情妇宅邸的窗棂雕花。他将金属粉尘扫入装润油的锡罐，次日为市政钟楼保养时，特意让齿轮啮合声多了段咳嗽般的颤音。\n\n圣餐钟调试当天的晨雾格外粘稠。卡莱尔看着新装上的星铁摆锤划破湿气，黄铜钟舌撞出的声波在雾幕上荡开涟漪。本该指向经文的钟摆阴影，此刻正在石板路上爬行，蛇一般缠住粮仓守卫换岗时的靴印。几只寒鸦惊起，羽翼拍碎的光斑落在他昨夜刻的星轨图上。\n\n巡查队破门时震落了檐下的雨漏，积水在青石板上漫成奇异的图案。卡莱尔安静地看着他们砸碎齿轮箱，铅化的金属在锤击下绽开青紫色的锈花。市政钟楼突然传来闷响，坠落的钟锤砸歪了新铸的日晷，晷针阴影斜斜地刺入某个被抹除的年份，惊飞满城的鸽群。\n\n暮色漫进作坊时，卡莱尔捡起半枚崩断的星铁齿轮。那些精心计算的咬合角度正在铁锈里消融，如同啮合的校正口诀，最终都化作通风口飘进的煤灰。他听着全城紊乱的钟声，突然发现最精准的竟是墙角那只停摆多年的老怀表——玻璃表面蛛网般的裂痕，恰好框住了谁家今晚集会的下弦月。"
