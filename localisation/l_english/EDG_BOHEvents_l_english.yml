 EDG_BOHDisasterEvents.3.name:0 "遗烬"
 EDG_BOHDisasterEvents.3.desc:0 "河湾的冰凌还未化尽，扬已跪在泥泞的垄沟里补种春麦。三指深的土坑里掺着去年烧焦的麦穗灰，那是圣杯派骑兵为搜捕异端纵火留下的。他握着凯特琳编的草绳量距时，腕间磨破的皮肉浸出细血珠，滴在腰间半枚裂开的陶哨上——那是凯特琳用婚礼陶碗的碎片改的，说要等秋收时在磨坊边吹响。\n\n圣杯派的征粮队踩着播种季最后一场雨到来。扬把凯特琳塞进地窖的腌菜缸，二十只装满秕谷的麻袋堆成忏悔室的形状。镶铁皮的军靴踹翻门板时，他盯着士兵铠甲上反光的圣母浮雕，看见凯特琳映在其中的眼睛瞪得浑圆——他们终究发现了地窖夹层里那袋留给病母的燕麦。\n\n刑架上晾着的七具尸体在晚风里摇晃，扬的草鞋陷进刑场边缘的血泥。凯特琳被剪下的发辫缠在绞索上，发丝间还别着他去年收获季刻的橡木簪。\n\n播种筐里的麦种开始霉变。扬把凯特琳埋在种着野薄荷的田埂下，这样每次除草都能看见那簇倔强的绿。圣杯派的新税令贴在磨坊残墙上，羊皮卷盖住了凯特琳用木炭画的星图——他们曾约定要找到牧羊人星座的位置。如今税令边缘爬满带血指痕，像某种扭曲的星轨。\n\n塔波尔派的起义军经过村庄那夜，扬的茅屋堆满淬毒箭镞。首领的红胡子沾着酒沫：“藏好这些东西，等我们杀光那群布拉格的走狗。”扬摸着箭杆上的倒刺，想起凯特琳被绞索磨破的脖颈。他把毒箭藏进凯特琳的墓穴，薄荷香气从此混入铁锈味。\n\n秋分那天，扬在凯特琳坟前挖出最后半袋麦种。塔波尔派的传令兵纵马踏碎青苗，蹄铁印正好碾过野薄荷丛。他们高喊着“为自由而战”，随即将整片河湾麦田淋上火油。扬攥着发霉的麦种冲向火场，在热浪中看见凯特琳的陶哨在掌心熔成琉璃——那抹幽蓝比他们私定终身之夜的月光更冷。\n\n当弩箭射穿扬的膝盖时，他正跪在焦土上拼凑陶哨残片。起义军的火光引来了围剿，箭雨把起义军的尸体钉在烧黑的磨坊木梁上，扬爬向凯特琳的坟茔，指甲缝里塞满灰烬与碎陶。暮色吞没河湾时，麦田的熊熊大火仍在蔓延，吞噬着一切可视之物。他躺在燃烧的田埂上，看火星与星斗连成凯特琳画的星图，野薄荷的灰烬粘在睫毛，恍如新娘的面纱。\n\n直到最后一粒麦种在胸腔炸裂，扬仍紧握着那半枚陶哨。河对岸未被焚烧的麦田里，流浪者正偷摘麦穗充饥——他们不会知道，这片焦土之下，埋着所有关于收获季的承诺。"
 EDG_BOHDisasterEvents.3.aa:0 "死亡也无法将他们分开"
