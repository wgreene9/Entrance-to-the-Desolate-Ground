 EDG_BOHDisasterEvents.100.name:0 "流浪者"
 EDG_BOHDisasterEvents.100.desc:0 "三十余岁的克里·埃文的出身是一个谜，但现有的猜测认为他是来自勃兰登堡附近某个落魄家族的贵族。其自述受过较为良好的教育，通晓捷克语、拉丁语与希腊语，对医药、律法、炼金术等知识有十足的见解；其曾在莱比锡大学进修过一段时间，这段时间内其接触到了各式各样的神学思想，之后便开始在迈森、图林根与法兰克尼亚周围到处游走，期间还参与了一些著名神学家的演讲，对当时底层民众的遭遇十分同情。\n\n当胡斯派内战的消息传开之时，这位流浪者便萌生了前往著名捷克神学家胡斯的故乡波西米亚的想法，他想亲眼看看胡斯追随者所建立的“天国”，便朝着塔波尔镇出发。\n\n前往塔波尔的路途虽然十分危险，但好在克里出众的口才帮助他成功的抵达了塔波尔镇，塔波尔镇的指挥官兼塔波尔派领导者雅各布·赫拉瓦切克接见了他，起初人们并不待见这位德国来的流浪者，但克里那流利的捷克语以及对于胡斯教义的理解很快便打消了众人的成见，热情的迎接他的到来。\n\n克里在塔波尔镇的生活确信了这里便是“天国”的雏形，在这里一律平等的原则被始终贯彻，所有人都企图建立一种不必使用“我的”和“你的”等字眼的社会组织。不论谁到了塔波尔镇，都必须把钱交入公库，而这种公库则设在广场上的一只大桶；所有从敌人那里交货的财物都被当作公共财产，归指挥官支配，并按照要求需要分给每个部队或战士；所有来到塔波尔的人都自称兄弟姐妹，等级差别在这里彻底被消灭了。\n\n在塔波尔镇的生活当中，克里那出众的辩论能力以及对于各类分配问题的处理给塔波尔镇的众人留下了深刻印象，当存在分配问题之时，克里总能够给出双方都能够接受的结果；当有疑难问题需要解决时，克里也会利用他的知识与口才来找出事情背后的原因，给予众人一个公正的解决方法。克里在塔波尔镇生活的这几个月，其公正诚实的性格可谓深入人心，事迹为公社所有人所津津乐道。"
 EDG_BOHDisasterEvents.100.aa:0 "但战争还在继续"
 EDG_BOHDisasterEvents.101.name:0 "鉴别"
 EDG_BOHDisasterEvents.101.desc:0 "昨天晚上，刚从摩拉维亚归来的雅各布便要求克里在今天早上前往市政厅商谈事情，当时雅各布的眼神十分疲惫，想必是战事发展并不顺利。克里在门外揣测着，但摩拉维亚地区一直是塔波尔派坚实的拥护者，圣杯派应该不会如此莽撞的向东如此深入，想必发生了其他更为麻烦的事情。\n\n克里正思考着，雅各布那略显沉重的脚步则打断了他的思考。「没想到来的这么早，倒是我怠慢了你。」雅各布自嘲般的笑了笑，但紧锁的眉头却未曾舒展。\n\n「哪里的事，昨天指挥官刚从东边回来就要求见我，想必事情紧急，自然要来早些。」\n\n雅各布并未继续接话，将门打开并招呼克里进去「进来吧，随便找个地方坐就好了。」\n\n待克里关上门后寻得座椅，雅各布便问道「你知道我们的敌人有哪些吗？」\n\n「不只是布拉格那群人？」\n\n「还有我们自己。」雅各布说着便将一本笔记摆到桌面上「近期不断有报告说各地公社以及秘密据点遭到了袭击，但调查显示圣杯派没有理由这么做。」\n\n「发生了什么？」\n\n「很多，诸如药园被毁，圣杯被窃与玷污以及制杯坊被烧诸如此类，圣杯派不至于干到这种程度，以亵渎他们自身教义的方式来打击我们。」\n\n「这是内乱。」\n\n「我们尚不清楚这些行为只是个别极端分子所作所为的巧合，还是有组织性的破坏，为了保护公社的安全，我想委托你前往各处公社据点调查此事。」\n\n「这可要花上些时间和资源。」\n\n「这些都不是问题，关键在于你是否愿意接下这个调查。」"
 EDG_BOHDisasterEvents.101.aa:0 "「我觉得还是找更加专业的人来做更适合」"
