 #---------------------------------------------------------
 # Edg Teu Mission 1
 #---------------------------------------------------------

 EDG_TEU_mission_1_2_title: "帝国之下"
 EDG_TEU_mission_1_2_desc: "神圣罗马帝国与我们的命运息息相关，我们必须仔细考虑同他们之间的关系。"
 EDG_TEU_mission_1_3_title: "骑士团与帝国"
 EDG_TEU_mission_1_3_desc: "我们加入神圣罗马帝国，并非是对德意志诸邦有什么手足之谊或非分之想，仅是出于获取保护。不过波兰王国已然土崩瓦解，邻国的威胁业已荡然无存。\n现在，是时候召集各阶层及顾问，重新评估我等在帝国内部的政治地位了。"
 EDG_TEU_mission_1_5_title: "兴建教堂"
 EDG_TEU_mission_1_5_desc: "我们的圣战不仅要让东欧人民转向正信，还要确保他们能坚持信仰天主教。因此，即使再小的村镇也必须有一座奉命于教宗的教堂。"
 EDG_TEU_mission_1_6_title: "修缮礼拜堂"
 EDG_TEU_mission_1_6_desc: "教会是神的殿，而大教堂则是我们信仰最显眼的证明。为了主至高无上的荣耀，我们要在国土上建设大教堂！"
 EDG_TEU_mission_1_8_title: "陆军改革"
 EDG_TEU_mission_1_8_desc: "将军队与暴民区分开来的就是纪律性。我们要确保我们的士兵训练有素、装备精良，并且最重要的是纪律严明。"
 EDG_TEU_mission_1_9_title: "职业军队"
 EDG_TEU_mission_1_9_desc: "显而易见，我们不能让军队由一群自称熟读中国兵法的农民领导。我们必须确保我国[Root.GetNobilityOrFallbackName]时刻准备着成为行伍中的将领。"
 EDG_TEU_mission_1_10_title: "普鲁士铁军"
 EDG_TEU_mission_1_10_desc: "新军不经受战争的酷烈就无法被认为有用。我们应该在战场上测试我们的战术，人力和装备，证明我国军队足以对抗一切敌人。"
 EDG_TEU_mission_1_12_title: "入侵波兰"
 EDG_TEU_mission_1_12_desc: "关于是否属于圣战一事，条顿骑士团和波兰王国历来争论不休。自我们从1225年定居于普鲁士以来，波兰王国就一直在试图摆脱我们。我们必须征服波兰——不是为了宗教，而是为了生存。"
 EDG_TEU_mission_1_13_title: "进军红鲁塞尼亚"
 EDG_TEU_mission_1_13_desc: "我们必须继续向南推进以一劳永逸地消除波兰威胁，红鲁塞尼亚就是这群异端最后的堡垒。"
 EDG_TEU_mission_1_14_title: "接管摩尔达维亚"
 EDG_TEU_mission_1_14_desc: "摩尔达维亚有着肥沃的土地，以葡萄酒产业闻名。这里也是奥斯曼人进入鲁塞尼亚的必经之地。我们应当兼并摩尔达维亚，阻止土耳其人向东欧扩张，当然，这也是为了葡萄酒。"
 EDG_TEU_mission_1_15_title: "南部防线"
 EDG_TEU_mission_1_15_desc: "我们的[Root.GovernmentName]领土从波罗的海直达黑海，十分宽广，因此为了防止将来的威胁，我们需要建设要塞防范于未然！"


 #---------------------------------------------------------
 # Edg Teu Mission 2
 #---------------------------------------------------------

 EDG_TEU_mission_2_1_title: "剑与盾"
 EDG_TEU_mission_2_1_desc: "利沃尼亚骑士团是在波罗的海沿岸成立的另一个骑士团，1202年在里加创立伊始，目标即是将波罗的萨莫吉希亚人基督化，但在1236年遭遇惨败后，便和我们条顿骑士团结盟了。我们一起成功帮助波罗的海沿岸的土地皈依了唯一正信。\n\n我们应当再度同他们缔结盟约，以便困难时彼此有个依靠。"
 EDG_TEU_mission_2_2_title: "刀与枪"
 EDG_TEU_mission_2_2_desc: "尽管利沃尼亚和条顿两国均为修会，但自异教徒皈依以来，二骑士团少有共同利益。因此，我国与利沃尼亚并非确定的联盟。我们应当强化在两国中的地位，通过改善外交——或者征服他们。"
 EDG_TEU_mission_2_4_title: "帝国外交"
 EDG_TEU_mission_2_4_desc: "们过去是和为了感化异教徒而与他们奋战的修道院骑士团，当我们完成了十字军使命，我们的外交能力刚刚够让波兰人两次不吞并我国。但是以神圣罗马帝国的标准来看，我们的外交能力只能和野蛮人相提并论。\n我们必须提高我们的外交能力，使得我们在新的政治环境下得以生存。"
 EDG_TEU_mission_2_6_title: "出色僚阁"
 EDG_TEU_mission_2_6_desc: "[Root.GetName]不能只依靠[Root.Monarch.GetTitle]。毕竟，[Root.Monarch.GetTitle]也是人，也会犯人的错误。我们需要由称职顾问组成的内阁，他们可以确保国家即使在最危急的时刻也能正常运转。"
 EDG_TEU_mission_2_7_title: "翻新柯尼斯堡"
 EDG_TEU_mission_2_7_desc: "[41.GetName]邻接[43.GetName]，是普鲁士境内最重要的城市。由于它的位置，这座城市成为了一个声名遐迩的商业重镇，吸引了商人，学者和市民。我们应当拓展这座城市，使它成为我国光辉灿烂的首都。"
 EDG_TEU_mission_2_10_title: "工业基础"
 EDG_TEU_mission_2_10_desc: "一支令人印象深刻的军队需要强劲的经济。我们需要在我国建设工场，使我国经济能与军力的发展相匹配。"
 EDG_TEU_mission_2_11_title: "军队与国家"
 EDG_TEU_mission_2_11_desc: "不值一提的国家才拥有军队，我们的军队要拥有一个国家。"
 EDG_TEU_mission_2_13_title: "深入腹地"
 EDG_TEU_mission_2_13_desc: "鲁塞尼亚地区非常辽阔，农田与草场一望无际。我们必须征服这片土地获取足够的资源来支撑我们将来的战争计划。"
 EDG_TEU_mission_2_14_title: "罗斯故土"
 EDG_TEU_mission_2_14_desc: "鲁塞尼亚几近完全并入我国版图，只消几场战役便可克尽全功。"
 EDG_TEU_mission_2_15_title: "沿着第聂伯河"
 EDG_TEU_mission_2_15_desc: "特维尔那帮罗斯人已经数次试图染指东欧，他们向西扩张，征服沿途所有土地之心昭然若揭。我们必须使第聂伯河要塞化，并借此抵御罗斯人的凶猛进攻！"
 EDG_TEU_mission_2_16_title: "草原十字军"
 EDG_TEU_mission_2_16_desc: "我们的大举征服将我们带入了中亚腹地，塑成了许多帝国只能在美梦中想见的辽阔版图。\n在我们继续向东征讨之前，我们必须先退后一步，重组我们的行政结构。"

 #---------------------------------------------------------
 # Edg Teu Mission 3
 #---------------------------------------------------------

 EDG_TEU_mission_3_1_title: "普鲁士联盟"
 EDG_TEU_mission_3_1_desc: "自1410年格伦瓦尔德战役落败以降，我们尊贵的骑士团被迫向波兰国王赔偿战争损失，这让我们濒临破产——因此大团长迫不得已行必要之恶：对阶层及城市增税。\n各阶层，尤其是市民阶层，自然对此感到愤怒。最终，1440年，各阶层代表聚集在普鲁士的埃尔宾城，成立了普鲁士联盟。自此，联盟不遗余力的通过财政支持我等宿敌波兰王国，以此自外而内瓦解骑士团之秩序。\n骑士团想要活，就必须直面联盟这个问题。"
 EDG_TEU_mission_3_2_title: "乘虚而入"
 EDG_TEU_mission_3_2_desc: "波兰王国与我等仇怨已经绵延了一个世纪之久，不过它却戏剧性的土崩瓦解了，我们应当乘着他们还未统一，给他们点颜色看看，让波兰这个过去的威胁永远不会再悬于我等头上！我们要在平野上击败他们残存的各个公国，破敌之长方能证明我等伟力无边！"
 EDG_TEU_mission_3_3_title: "神圣同盟"
 EDG_TEU_mission_3_3_desc: "骑士团因教宗存在，为教宗服务。因此，保持我们与教廷的坚实同盟至关重要。"
 EDG_TEU_mission_3_4_title: "神学理念"
 EDG_TEU_mission_3_4_desc: "我国是宗教之国、虔信之国、信仰之国，故而应当接纳骑士团于宗教中的本质；拥抱我国独特的神学理念。"
 EDG_TEU_mission_3_5_title: "神圣之地"
 EDG_TEU_mission_3_5_desc: "尽管我们生于刀剑之中，长于寒芒之侧，但莫要忘记，征战杀戮并不是我们的最终目的。和击败异教徒相比，使他们皈依正法才是骑士团的头等大事。我们必须不遗余力，让这片土地归于正信。"
 EDG_TEU_mission_3_7_title: "发展普鲁士"
 EDG_TEU_mission_3_7_desc: "我们的核心腹地普鲁士沃野千里，经济潜力极大。然而，与波兰和立陶宛连战经年，我们一直没能顾得上当地经济发展。现在，是时候补上这块短板了。"
 EDG_TEU_mission_3_8_title: "国家改革"
 EDG_TEU_mission_3_8_desc: "法律与政府必须体现我国特色，经由一系列改革，建构起一整套完善的治国体制。"
 EDG_TEU_mission_3_9_title: "专制与独断"
 EDG_TEU_mission_3_9_desc: "封建统治好乱乐祸，阶层分裂争权夺势——这样的国家注定要毁灭。为了步向伟大，除[Root.Monarch.GetTitle]外，不能有任何人分享统治大权。"
 EDG_TEU_mission_3_10_title: "开明与启蒙"
 EDG_TEU_mission_3_10_desc: "我们土地上的人民并非愚夫。他们质问绝对主义统治，质问其作为君主制和神权制的核心思想，目的为何？面对这些问题，有的统治者闭口不言，有的统治者准备让权，但我们却要拥抱启蒙主义，正当化我等统治——不依赖上帝的仁慈，而是藉由逻辑和理性。"
 EDG_TEU_mission_3_11_title: "对待革命"
 EDG_TEU_mission_3_11_desc: "大革命震颤着欧洲。君主保守权力，忧心忡忡；公民欢欣鼓舞，日益狂热。过去是王国的，今天则被称作祖国。\n应对大革命，我们必须做出明确的声明：拥抱她——抑或是镇压她。"
 EDG_TEU_mission_3_12_title:0 "铁与血的帝国"
 EDG_TEU_mission_3_12_desc:0 "神圣罗马帝国的帝冠已在我等之手，我们将有更强大的实力继续我们的十字军愿景！"
 EDG_TEU_mission_3_14_title:0 "大远征"
 EDG_TEU_mission_3_14_desc:0 "草原上十字军的旌旗已然升起，让我们跟随大草原上的足迹，向着更远处进军吧！"
 EDG_TEU_mission_3_15_title:0 "过去与现在"
 EDG_TEU_mission_3_15_desc:0 "蒙古帝国在过去曾经被称为上帝之鞭，而现在我们将比他们更进一步！"
 EDG_TEU_mission_3_16_title:0 "东方帝冠"
 EDG_TEU_mission_3_16_desc:0 "遥远的东方国度有一种被他们称之为天朝的封建体系，倘若我们拥有足够的实力，那么也许我们也能够将其纳入我等之手。"
 EDG_TEU_mission_3_17_title:0 "双重罗马"
 EDG_TEU_mission_3_17_desc:0 "东西二帝，双重罗马！"
 


 #---------------------------------------------------------
 # Edg Teu Mission 4
 #---------------------------------------------------------

 EDG_TEU_mission_4_1_title: "武装骑士"
 EDG_TEU_mission_4_1_desc: "1409到1411年、1431到1435年，我们与波兰和立陶宛打了两场战争，这大大削弱了我们的军事实力，虽然我们的老对手已经倒下了，但这并不意味着我们现在就是安全的。因此，我们应当扩编军队，并尽可能多地征召新兵。"
 EDG_TEU_mission_4_2_title: "波罗的明珠"
 EDG_TEU_mission_4_2_desc: "即使是再愚笨的人也能看出连接东西欧洲的波罗的海贸易有多么重要。波罗的海周围的许多转口港和贸易中心就是证明。\n这些贸易城市是价值连城的明珠，而其中的佼佼者便是但泽，我们必须发展它来为我们提供更加有利可图的贸易！"
 EDG_TEU_mission_4_4_title: "贸易往来"
 EDG_TEU_mission_4_4_desc: "波罗的海贸易是我国主要经济来源之一。我们应当从汉萨同盟商人和丹麦人手里保护它，否则我们就会损失财源。"
 EDG_TEU_mission_4_6_title: "经济与发展"
 EDG_TEU_mission_4_6_desc: "尽管骑士团成员很少有人愿意承认这一点，但维持经济也是我国重要的一部分。刀剑、盔甲、马匹、火炮——一切都有其价格。我们必须增加收入，从而确保十字军的胜利。"
 EDG_TEU_mission_4_7_title: "坚壁与重垒"
 EDG_TEU_mission_4_7_desc: "虽然进攻是一条通向胜利的路，但是我们并不能忽视堡垒和城堡的重要性。我们应当在国家重要的节点中建设堡垒并维护它们，这样就没有入侵者能从我们的意想不到的死角奇袭我们。"
 EDG_TEU_mission_4_10_title: "随军神职"
 EDG_TEU_mission_4_10_desc: "如果本国的[Root.GetChurchOrFallbackName]都不能支持我们，我们的圣战就有倾覆的风险。所以我们需要确保其忠诚，并许以特权，以保证他们能与[Root.Monarch.GetTitle]同心戮力。"
 EDG_TEU_mission_4_11_title: "驰骋大草原"
 EDG_TEU_mission_4_11_desc: "我们与游牧部落的战斗表明，在这些空旷的大草原上，步兵已经不可行了。我们需要再次调整我们的军队，为骑士团建立一支庞大的骑兵，唯有如此我们才能与野蛮的游牧部落较劲。"
 EDG_TEU_mission_4_13_title: "血耻冰湖"
 EDG_TEU_mission_4_13_desc: "诺夫哥罗德是东正教异端的顽固堡垒，而它正对着我们的弟兄，利沃尼亚骑士团的家门口。我等必须摧毁这个野蛮肮脏的商业共和国并征服这片土地。"
 EDG_TEU_mission_4_14_title: "击溃东北罗斯"
 EDG_TEU_mission_4_14_desc: "我们必须在东北罗斯统一之前彻底击溃这群异端分子！"
 EDG_TEU_mission_4_15_title: "东与西"
 EDG_TEU_mission_4_15_desc: "基督教世界已经因为在信仰上的微小差异而分裂了太久。历任教宗似乎并无弥合分裂的动力，拜占庭帝国的愚夫则忙着被穆斯林的铁蹄征服。修合分裂、终结异端的责任落在了我们的肩上。"
 EDG_TEU_mission_4_16_title: "普鲁士帝国"
 EDG_TEU_mission_4_16_desc: "在征服了波兰，立陶宛和鲁塞尼亚后，我们的[Root.GovernmentName]幅员到达了一个高点，甚至让神圣罗马帝国都黯然失色。然而我们的领土上还有大片土地还尚未开发。\n我们应当扩张我国的基础建设，使得我们不止在领土上比帝国大，而质量也应当强过神圣罗马帝国！让我们创建我们的[Root.GetAdjective]帝国！"

 #---------------------------------------------------------
 # Edg Teu Mission 5
 #---------------------------------------------------------

 EDG_TEU_mission_5_2_title: "普鲁士海军"
 EDG_TEU_mission_5_2_desc: "虽然我国主要精力都放在大陆军事事务上，但毫无疑问，一旦和汉萨同盟或者斯堪的纳维亚发生冲突，控制海洋也非常重要。我们应当组建一支精锐海军。"
 EDG_TEU_mission_5_3_title: "波罗的市场"
 EDG_TEU_mission_5_3_desc: "汉萨同盟和斯堪的纳维亚都在试图把我们排挤出波罗的海市场。我们必须在关键省份建立交易市场并提升贸易中心等级来和他们并驾齐驱。"
 EDG_TEU_mission_5_5_title: "抵制宗教改革"
 EDG_TEU_mission_5_5_desc: "宗教改革——魔鬼本人的杰作！曾经忠实的天主教徒们背弃了圣座并接受了亵渎神明的做法。我们不能让我们堕落到这种罪恶的行为中！"
 EDG_TEU_mission_5_6_title: "粉碎异端"
 EDG_TEU_mission_5_6_desc: "宗教改革给世界带来了许多异端，他们试图将他们的恶毒思想传播给其他天主教徒。我们必须立即结束这种异端行为，粉碎这场宗教改革！"
 EDG_TEU_mission_5_8_title: "汲取经验"
 EDG_TEU_mission_5_8_desc: "很显然，我们的军队已经落伍了。我军仍在使用的中世纪西欧战术，几乎不适用于东欧的地形。我们必须进行改革！"
 EDG_TEU_mission_5_9_title: "融会贯通"
 EDG_TEU_mission_5_9_desc: "我们的陆军在上次波兰-条顿战争中被数次击败，这自然极大地打击了我军士气。现在我们应当在战场上重夺胜利，并为新兵积累宝贵的战斗经验。"
 EDG_TEU_mission_5_10_title: "适应平原"
 EDG_TEU_mission_5_10_desc: "很显然，我们的军队已经落伍了。我军仍在使用的中世纪西欧战术，几乎不适用于东欧的地形。我们必须进行改革！"
 EDG_TEU_mission_5_12_title: "吞并立陶宛"
 EDG_TEU_mission_5_12_desc: "1225年，马佐夫舍公爵康拉德邀请我们在巴尔干作战。我们的敌人是拒绝皈依基督教的波罗的异教部族。其中一个部落便成长为了今日的立陶宛。\n他们现在自称是虔诚的天主教徒，但其行径以及针对我们的侵略却表明他们心口不一。我们必须继续对立陶宛人发动圣战，夺取他们的土地！"
 EDG_TEU_mission_5_13_title: "洗礼大草原"
 EDG_TEU_mission_5_13_desc: "生活在东欧大草原上的民族并非原始异教信徒，但当地的穆斯林却是基督教世界的一大威胁。我们必须策马驰向大草原，向游牧部族发动十字军！"
 EDG_TEU_mission_5_14_title: "抵达高加索"
 EDG_TEU_mission_5_14_desc: "高加索山脉是欧洲与亚洲在南方的天然分界线。随着这一山脉成为了我国与奥斯曼帝国的边界线，突厥人越境奇袭的风险便时刻存在。我们必须征服高加索山脉北麓，并在这里筑起深沟高垒。"
 EDG_TEU_mission_5_15_title: "一往无前"
 EDG_TEU_mission_5_15_desc: ""

