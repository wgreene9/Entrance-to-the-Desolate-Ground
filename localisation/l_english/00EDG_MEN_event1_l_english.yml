EDG_flavorMEN.0.a:0 "亲征"

EDG_flavorMEN.1.t:0 "荣耀城邦：希俄斯"
EDG_flavorMEN.1.d:0 "此处是荷马学派吟游诗人的发祥地，传说荷马本人亦曾在此定居。士麦那人曾为了寻找出路留下了很多计划，他们统一进入了希俄斯，为帝国的发展添砖加瓦。现在，在门泰谢大公的手下雅典人将承担发展科学的责任。"
EDG_flavorMEN.1.a:0 "希俄斯人只要搞研究就行了，我们前线战士考虑的可就多了"
EDG_MEN_SUG_HOTM_name:0 "希俄斯"
EDG_MEN_SUG_HOTM_name_ADJ:0 "希俄斯"

EDG_flavorMEN.2.t:0 "荣耀城邦：雅典"
EDG_flavorMEN.2.d:0 "雅典在希波战争中起了重大作用，一跃成为公元前478年建立的提洛同盟的首领。这大大促进了雅典奴隶占有制经济的发展，引起雅典公民内部不同阶层力量对比的变化，导致公元前462年（或公元前461年）厄菲阿尔特和伯里克利所领导的改革。这次改革剥夺了由卸任的执政官组成的战神山议事会的权力，将其分别交给公民大会、民众法庭和五百人议事会，使民主政治发展到一个新阶段。军事殖民制度、各种社会公益捐献和对公民的津贴以及大兴土木，使占公民多数的小生产者享有得到一定保障的物质生活和精神生活。在伯里克利当政时期，雅典在经济、政治和文化方面臻于极盛，成为左右希腊世界局势的霸国和主要文化中心。现在，在门泰谢大公的手下雅典人将承担传承文化的责任。"
EDG_flavorMEN.2.a:0 "雅典人只要读书就行了，我们前线战士考虑的可就多了"

EDG_flavorMEN.3.t:0 "荣耀城邦：克里特"
EDG_flavorMEN.3.d:0 "克里特，因为其地理位置而变成东地中海地区奴隶交易的首都，也因为其地理位置而不断遭受到各方的威胁，其经历了重大的发展，成为海上贸易和艺术创作的中心。在联合希腊海盗后我们从威尼斯人手里得到了它。现在，在门泰谢大公的手下克里特人将承担拓展贸易的责任。"
EDG_flavorMEN.3.a:0 "克里特人只要赚钱就行了，我们前线将士考虑的可就多了"

EDG_flavorMEN.4.t:0 "荣耀城邦：罗德斯"
EDG_flavorMEN.4.d:0 "罗德城建于公元前408年，历史上曾是地中海东部文明及整个地中海航海线上的一个军事要塞。自公元1309年起，耶路撒冷的圣约翰骑士团占领了罗德城，并开始将其建成要塞，岛上的希腊人也成为了他们的军士。这使得岛民多少对军事有些了解，罗德岛的群众是一支强大的后勤力量。现在，在门泰谢大公的手下克里特人将承担军事后勤的责任"
EDG_flavorMEN.4.a:0 "罗德斯人只要搞后勤就行了，我们前线将士考虑的可就多了"
EDG_MEN_KNI_HOTM_name:0 "罗德斯"
EDG_MEN_KNI_HOTM_name_ADJ:0 "罗德斯"

EDG_MEN_RUM_HOTM_name:0 "至高罗姆帝国"
EDG_MEN_RUM_HOTM_name_ADJ:0 "至高罗姆帝国"
EDG_MEN_HLR_HOTM_name:0 "神圣罗姆帝国"
EDG_MEN_HLR_HOTM_name_ADJ:0 "神圣罗姆帝国"
EDG_MEN_ROM_HOTM_name:0 "罗姆帝国"
EDG_MEN_ROM_HOTM_name_ADJ:0 "罗姆帝国"

EDG_flavorMEN.5.t:0 "荣耀城邦：纳克索斯"
EDG_flavorMEN.5.d:0 "希腊向上帝抱怨，所以上帝只好将手中仅存的沙土撒向希腊，这些沙土落到了美丽的爱琴海上立刻化为一个个美丽的岛屿，而纳克索斯就是其中最美最亮的一颗珍珠般的石子。纳克索斯岛上的商业最发达、艺术最辉煌，成为基克拉泽斯群岛诸岛中最耀眼的明珠。群岛中有诸多教堂，宗教氛围浓厚。现在，在门泰谢大公的手下雅典人将承担坚定信仰的责任。"
EDG_flavorMEN.5.a:0 "纳克索斯人只要念经就行了，我们前线将士考虑的可就多了"

EDG_flavorMEN.6.t:0 "荣耀城邦：塞浦路斯"
EDG_flavorMEN.6.d:0 "塞浦路斯岛，希腊语意为「产铜之岛」。塞浦路斯岛的矿产资源有黄铁矿、铜、石棉等，矿产资源丰富，且是亚欧非之间的枢纽。现在，在门泰谢大公的手下雅典人将承担发展工业的责任。"
EDG_flavorMEN.6.a:0 "塞浦路斯斯人只要挖矿就行了，我们前线将士考虑的可就多了"

EDG_flavorMEN.7.t:0 "重回西西里"
EDG_flavorMEN.7.d:0 "叛徒的战斗力在我们最忠诚的军队前不值一提，我们粉碎了这群逆贼的企图，美丽且富饶的西西里岛已经重归罗马之手。"
EDG_flavorMEN.7.a:0 "西西里的海风吹拂，该起程了"

EDG_flavorMEN.100.t:0 "犹如幻翳"
EDG_flavorMEN.100.d:0 "忆往昔，伊利亚斯三世曾多次向拜占庭的巴西琉斯约翰八世请求宣誓效忠，可是胆小怕事的希腊贵族们屡次拒绝了他，或许是怕自己这个外来者夺权，又或许是怕惹怒奥斯曼这个崛起的庞然大物。事到如今，他也只能感叹这些虫豸对罗马的破坏。\n\n尽管周边战争不断，爱琴海的夜景仍然十分美丽，各路商人仍在此谋取自己的利益。但伊利亚斯三世却没有欣赏美景的兴致，他早早的睡下了。年近古稀之年，伊利亚斯的精神状态大不如前，他不像年轻时那样能豪饮葡萄酒，对罗马的向往也随着年龄的增长而逐渐燃尽。\n\n在梦中，他来到了古典时期的罗马，自己成为了一名光荣的罗马将军，与各路蛮族交战，尽显英雄本色。于朦胧中他度过了非凡的一生，即将功成名就安享晚年之际却遗憾地醒来，自己是个不被承认的公爵，而罗马也只剩下了君士坦丁堡。" 
EDG_flavorMEN.100.a:0 "醒来之后，还能再见到罗马吗？"

EDG_flavorMEN.101.t:0 "门泰谢游玩注意事项"
EDG_flavorMEN.101.d:0 "§R「唯有血战到底，才有一线生机」§!\n\n以下是注意事项：\n1.第一阶段任务主要集中于扩张、改革和灾难，触发灾难的条件是东帝国开局皇帝「安德罗尼卡」的死亡。\n2.触发灾难后会强制完成任务灾难线（即第17行）的前置任务，灾难线任务条件中的事件均会发生，但有一定的先后顺序。灾难事件会有一些提示。§R另外，不要在灾难事件触发的战役中主动和解或接受停战协议（可以和非战争领袖单和）。§!这里不便过多透露，请您亲自体验。\n3.灾难期间请不要使用控制台吞并国家，如上条所述，灾难有一定流程，使用控制台吞并有可能会卡灾难。度过灾难「中道崩殂」解锁下一阶段的任务树。\n4.请保持特殊属国「荣耀城邦」只有一个省份，否则可能会卡任务。决议中指定的荣耀城邦国家的任务树已经过处理，不会导致玩家任务失常。\n5.第一阶段的任务有很大一部分需要在成为东帝国属国的前提下才能完成，该属国的类型类似朝贡国，可以结盟，§R但受限于游戏硬编码，不能在与宗主的停战条约期间结盟§!，请谨慎把握结盟时机。\n6.不需要向拜占庭主动独立，卡任务后果自负。\n7.游玩前请阅览一遍任务树，确认大致流程。\n8.如遇到开局被士麦那宿敌且士麦那结盟东帝国，为保证任务树流畅，推荐重开。\n9.尽量不要让君主上马，实测伊利亚斯三世非常容易暴毙。\n10.祝您玩的开心愉快。"

EDG_flavorMEN.102.t:0 "狄奥多尔的命运"
EDG_flavorMEN.102.d:0 "随着门泰谢军队的进攻，收复摩里亚的战斗很快进入了尾声。战前巴西琉斯下了死命令活捉狄奥多尔，而在[MEN.Monarch.GetName]赶到审问现场的时候，巴西琉斯对狄奥多尔的审判已经接近尾声。\n\n碍于[MEN.Monarch.GetName]的面子，巴西琉斯决定参考门泰谢大公的意见。"
EDG_flavorMEN.102.a:0 "刚继位就敢反叛，此子恐怖如斯，断不可留！"
EDG_flavorMEN.102.b:0 "此事定有蹊跷，留他一命"
EDG_flavorMEN.102.c:0 "对背叛者，用最残酷的刑罚都不为过!"

EDG_flavorMEN.103.t:0 "归若雷光"
EDG_flavorMEN.103.d:0 "如同数年前那的雨夜，今晚雷声大作。可伊巴什的心情却比与佐伊从皇宫出逃的那一天还要忐忑————佐伊已经进了那间紫色的产房，而自己即将成为一个父亲。\n\n一道电光将产房外照得通亮，随后滚滚雷声和一道婴儿的啼哭接踵而至。不久，护理的侍女打开了大门，孩子的母亲在一夜的劳累下已经睡去，伊巴什急切地进来，却又怕打扰了佐伊的安眠。\n\n年轻的皇帝从侍女手中接过了自己的孩子，还未受洗礼的孩子哭嚎着，哭声强而有力，不像是因为外头的雷声，更像是他在像世界宣告自己的存在。\n\n虽然雷雨声依旧肆虐，丝毫不顾及这幅深情的场面，但是却在这位皇帝的威严下俨然成为成为祝福的伴奏。伊巴什深情地望着自己的孩子，他知道，自己孩子的名字将在未来响彻世界。他将自己的孩子高高举起，说到：\n\n「总有一天，我的生命将抵达终点，而你，将加冕为王！」"
EDG_flavorMEN.103.a:0 "我儿有大帝之资！"

EDG_flavorMEN.104.t:0 "一个时代的结束"
EDG_flavorMEN.104.d:0 "安德罗尼卡继位之初所拥有的仅是一座饱经摧残的残损城市与它那将死的帝国，而现在帝国却蒸蒸日上，欲恢复往日的荣光。但可惜的是，自己的身体已经油尽灯枯。\n\n他为这个帝国牺牲了太多，超过五十年的执政时间遍观古今都少之又少，繁杂的政务让安德罗尼卡少有闲暇。积劳成疾到现在，曾经年富力强的帝皇已疾病缠身躺在床上动弹不得了。众人围绕在他的床边，却听着这位罗马复兴者低语着门泰谢大公的名字。\n「[MEN.Monarch.GetName]卿，天黑了啊」\n「是的，陛下」\n「[MEN.Monarch.GetName]卿，已经是新纪元了吗？」\n「是的，陛下。」\n「新的纪元里，罗马会继续存在的，对吗？」\n「是的，陛下，罗马必将永存。」\n\n安德罗尼卡听到了[MEN.Monarch.GetName]的承诺，似乎有某个心结被打开，缓缓闭上了眼睛......"
EDG_flavorMEN.104.a:0 "晚安，陛下"
EDG_flavorMEN.104.tt:0 "§R帝皇陨落，群狼开宴§！"

EDG_flavorMEN.105.t:0 "融入文明世界"
EDG_flavorMEN.105.d:0 "野蛮的斯拉夫人对于东帝国的皇位垂涎已久，如今，他们在我们的教化下对帝国忠心耿耿！"
EDG_flavorMEN.105.a:0 "众望所归"
EDG_flavorMEN.106.d:0 "野蛮的马扎尔人占据着水草丰美的土地却不沐王化，如今，他们在我们的教化下对帝国忠心耿耿！"
EDG_flavorMEN.107.d:0 "高加索山区中的部族曾十分顽固地与侵略者一起占据着我们的边境，如今，他们在我们的教化下对帝国忠心耿耿！"
EDG_flavorMEN.108.d:0 "斯基泰人、可萨人、哥特遗民，我们在这片草原上送走了太多对手，如今，草原人在我们的教化下对帝国忠心耿耿！"

