EDG_flavorMEN_mission.1.t:0 "讨灭杜卡斯逆贼"
EDG_flavorMEN_mission.1.d:0 "在安德罗年卡三世继位时，杜卡斯家族的尼基弗鲁斯掌握了帝国内部相当大的一部分权力，他自知有可能被皇帝攻击，且深知自己可能无法在军事上战胜皇帝，因而将帝国内忠于自己的军队私自调走，并带领了一支雇佣军，又与迪奥多罗的哥特统治者结盟，共同入侵热那亚共和国位于黑海沿岸的领地，此时的热那亚共和国内忧外患，无力组织抵抗，于是热那亚丧失了在黑海附近的殖民地。现在，我们将替巴西琉斯清除逆贼。"
EDG_flavorMEN_mission.1.a:0 "此刻，锄奸伐逆之时！"
EDG_flavorMEN_mission.1.b:0 "还不是时候"

EDG_flavorMEN_mission.2.t:0 "回归罗马正统"
EDG_flavorMEN_mission.2.d:0 ""
EDG_flavorMEN_mission.2.a:0 "我们当然是罗马人"

EDG_flavorMEN_mission.3.t:0 "游子当归"
EDG_flavorMEN_mission.3.d:0 "士麦那人自称被罗马所抛弃，可当我们伸出援手时他们却弃之如敝屣，可见他们不过是一群自视甚高的蠢蛋罢了。现在，我们将替巴西琉斯清除逆贼。"
EDG_flavorMEN_mission.3.a:0 "既然罗马来了，为什么还自称希腊人？"

EDG_flavorMEN_mission.4.t:0 "兄弟会的背叛"
EDG_flavorMEN_mission.4.d:0 ""
EDG_flavorMEN_mission.11.a:0 "你给我等着"

EDG_flavorMEN_mission.5.t:0 "怖火焚葬"
EDG_flavorMEN_mission.5.d:0 ""
EDG_flavorMEN_mission.5.a:0 "不敢再犯"

EDG_flavorMEN_mission.6.t:0 "君士坦丁堡的来客"
EDG_flavorMEN_mission.6.d:0 "今天晚上的门泰谢城格外热闹，因为东帝国的皇室成员可不是随处可见的。城里的希腊人为这位皇室成员的到来感到十分兴奋，伊利亚斯三世对罗马的向往众人皆知，前些年多次向罗马宣布效忠被拒绝甚至已经成为了坊间的笑话，只要这位突厥大公成功归顺，他们很快又能是罗马人了。\n\n来者是东帝国先帝约翰八世的兄弟——巴列奥略家的君士坦丁，一位英武的中年人。伊利亚斯热情地招待着这位巴西琉斯的皇叔，诉说着自己对罗马的向往，一面又痛斥着帝国的奸臣当道辉煌不再，虽然见面的时间不长，但二人还是成为了知己。君士坦丁先生还带着一位叫保罗的年轻人，保罗自称是在横跨爱琴海投奔父亲时为君士坦丁所救，是他的异姓兄弟。与之一番交流后年老的伊利亚斯才发觉这保罗是自己多年前与希腊情妇的孩子，在没有正妻与其他子嗣的当下这是他唯一的继承人。保罗同样希望伊利亚斯成为罗马的一员，以报答罗马皇室的救命之恩。他认为只有重新以匡扶东罗马帝国为己任才能改变东正教的危局，将不满于穆斯林统治的希腊人团结在自己的旗帜之下，才是以东正教立国的门泰谢公国的唯一出路。\n\n虽然在这场宴会交谈甚欢，但显然伊利亚斯对加入这艘几乎必定沉没的船有所犹豫。奥斯曼帝国即使分裂也远强于破败的罗马，宽容的宗教政策与同族的身份使臣服于他们也能留下一条出路。对罗马的向往是自己年轻时的梦想，约翰八世和他手下的希腊贵族拒绝对自己这位「蛮族」封爵，失去摩里亚后但现在的巴西琉斯终于对自己的效忠起了兴致，可这更像是罗马要在灭亡之际狠狠吸自己一口血。伊利亚斯三世陷入了两难……"
EDG_flavorMEN_mission.6.a:0 "以兴复罗马为己任"
EDG_flavorMEN_mission.6.b:0 "举目破败，罗马不再"

EDG_flavorMEN_mission.7.t:0 "鲁米利亚之殇"
EDG_flavorMEN_mission.7.d:0 "在奥斯曼苏丹国分裂后，巴尔干和安纳托利亚的诸多势力展开一系列混战。而鲁米利亚无疑是其中的佼佼者，它继承着奥斯曼最富裕的地盘，有着强大的君主，与破败的罗马形成鲜明的对比。可如今，我们将这群不可一世的蛮族斩尽杀绝。巴西琉斯的荣光不容僭越！"
EDG_flavorMEN_mission.7.a:0 "土鸡瓦狗尔！"

EDG_flavorMEN_mission.8.t:0 "中朝柱石"
EDG_flavorMEN_mission.8.d:0 "门泰谢大公[MEN.Monarch.GetName]受巴西琉斯召见来到了君士坦丁堡，先前，这座城市伴随着罗马的衰弱而凋敝，现在，她是名副其实的众城之女王，这与门泰谢奥卢家族的努力密不可分。巴西琉斯对[Root.$MONARCH$name]表示赞许，并嘉奖了门泰谢王国。一旁参政的希腊贵族眼中充满了畏惧，深怕成为门泰谢大公的眼中钉，一面却又打听着门泰谢奥卢族内的年轻男女，希望通过联姻来加深关系。此时此刻，门泰谢家族毫无疑问地权倾朝野。\n\n「献给常胜的守护者统帅，因您救我等于恐怖，我们，您的城，向神之母献恩。但，因您拥有大能，您于万千危难中拯救我们，我向您高声歌颂：万岁，童贞圣母！」"
EDG_flavorMEN_mission.8.a:0 "我们对罗马赤胆忠心！"
EDG_flavorMEN_mission.8.tt:0 "获得对§Y拜占庭文化组§!的§T文化同盟§!\n部分地区的文化会被缓慢转化为§T拜占庭文化组内的文化§!\n允许在§Y同宗教§！省份招募§T耶尼切里§！"

EDG_flavorMEN_mission.9.t:0 "来自罗马的复仇"
EDG_flavorMEN_mission.9.d:0 "约翰-乌罗什早已两鬓斑白将伊庇鲁斯的王位禅让给自己的女婿之后就一直居住在修道院中，哪怕自己的女婿将自己的王位丢给了拉丁人也并出山。阿尔塔做为巴尔干十字军的一员为非作歹多年，而可恶的十字军不仅不是奥斯曼的对手，还对罗马的子民拔刀相向。现在，我们将替巴西琉斯清除逆贼。"

EDG_flavorMEN_mission.10.t:0 "希腊民族的再起"
EDG_flavorMEN_mission.10.d:0 ""
EDG_flavorMEN_mission.10.a:0 "让拉丁人滚"

EDG_flavorMEN_mission.11.t:0 "克里特黑帆"
EDG_flavorMEN_mission.11.d:0 ""
EDG_flavorMEN_mission.11.a:0 "该死"

EDG_flavorMEN_mission.12.t:0 "惩戒狄奥多尔"
EDG_flavorMEN_mission.12.d:0 "安德罗尼卡三世于1444年初，将驻守摩里亚的任务交给狄奥多尔，并任命其为摩里亚专制公。拉斯卡里斯王朝的狄奥多尔被任命为专制公并驻守摩里亚后，却最终背叛了安德罗尼卡三世，他争取到了威尼斯公爵和西西里统治者伊萨克四世的支持，并拥兵自立，并自称巴西琉斯，是为狄奥多尔三世，与安德罗尼卡三世公开对立。为野心背叛之人绝非仅有他一个，现在，我们将替巴西琉斯清除逆贼。"

EDG_flavorMEN_mission.13.t:0 "跨海的审判"
EDG_flavorMEN_mission.13.d:0 "1411年，以安杰洛斯家族的伊萨克为首的军事贵族发动了一场反叛，尽管叛军被曼努埃尔二世击败，但安杰洛斯家族的伊萨克带领自己的部队向西渡海，抵达了正处于内战之中的西西里王国，将还桎梏于内战中的西西里王国攻下，并在西西里王国建立起了一个东正教希腊裔政权。之后这群叛徒还为狄奥多尔提供了援助，更是罪无可赦。现在，我们将替巴西琉斯清除逆贼。"

EDG_flavorMEN_mission.14.t:0 "罗马未亡"
EDG_flavorMEN_mission.14.d:0 ""

EDG_flavorMEN_mission.15.t:0 "行将集结"
EDG_flavorMEN_mission.15.d:0 "伊巴什接过了现在这个烂摊子，希腊贵族无止境的争吵，佐伊做为女孩的威望不足，以及在正面战场上数不胜数的敌人。自己的全部部队在日耳曼人的面前如同巨人脚底的侏儒，被踩灭似乎只需一脚。\n\n在行军前，伊巴什心事重重却又故作镇定地对着佐伊说着必胜的誓词，但显然有些心不在焉。突然，一阵柔软的触感袭来，伊巴什才意识到佐伊起身抱住了自己。\n\n「平安回来，你能做到的，对吧」佐伊吃力地抽出了伊巴什的罗马短剑，指向了君士坦丁堡的西北方——为非作歹的日耳曼人正从那里袭来。佐伊执剑的手颤颤巍巍的，眼泪也是止不住地流，显然，她也在故作镇定。\n\n此刻，望着佐伊指向的方向，伊巴什仿佛受到了什么启示，再无之前的犹豫。\n\n少年离开了，带着军队驶向了少女之前所指着的方向，手里握着那柄带有余温的短剑。\n\n「吾身为帝国子民，然无帝国可守，以蛮夷之血，罗马必将复兴！」"
EDG_flavorMEN_mission.15.a:0 "吾皇剑之所指，吾等心之所向！"

EDG_flavorMEN_mission.16.t:0 "雨夜，皇女，侍从"
EDG_flavorMEN_mission.16.d:0 "君士坦丁堡政变发生的那个雨夜，伊巴什是茫然的。\n\n自己做为门泰谢大公的幼子从未想过继承权的问题，早早地在父亲的安排下成为了巴西琉斯小女儿佐伊的侍从。虽说是侍从，但实际上更像是玩伴。稚气未退的皇女性格十分顽劣，经常在皇城恶作剧然后推到自己头上，让自己苦不堪言。待自己替人受过之时，又贱兮兮地过来嘲笑，但往往是被即刻抓包，换成自己在一旁大笑着嘲讽皇女被礼仪大臣收拾却敢怒不敢言的模样。\n\n但这宛如闹剧般的生活却在今天结束了，大火四起，黑烟弥漫，喊杀声遍布整个皇城。不知所措的自己遇到了伤痕累累的父亲\n\n「我去引开追兵，船已经备好了，你快去救陛下！」\n\n说完父亲便头也不回地离开了，仅给伊巴什留下了这句话和他视死如归的背影。\n\n可当伊巴什找到巴西琉斯时，闪电划破了夜空，将一切照亮了————这位帝国最尊贵之人已经成为了一具尸体，瞪圆着眼睛宛如生者，象征着帝国传承的皇冠掉落在地，上面还有未干的血迹。\n\n「自己连父亲的遗愿都没完成吗？明明只要早来一点...」伊巴什自暴自弃地坐在地上，眼泪流淌，哭声淹没在雷鸣之中。待雷声结束，才发现哭泣的不只一人。是佐伊，她蜷缩在被巴西琉斯尸体掩盖的椅子下，正竭力不让自己发出声音。\n\n「殿下...！」伊巴什急忙抱起了佐伊，带上了地上的皇冠便使出浑身解数来到了渡口。直到上船之时，少年已身心俱疲，还未脱下盔甲便躺倒在地不省人事。\n\n狂风呼啸，电闪雷鸣，曾经玩世不恭的少女用着此生的最虔诚的姿态向主祈祷，渔船颤颤巍巍地航行在了风暴之中，一如罗马的命运。"
EDG_flavorMEN_mission.16.a:0 "渔船飘荡在海上如风中残烛，他们的命运又会如何？"

EDG_flavorMEN_mission.17.t:0 "黎明曙光"
EDG_flavorMEN_mission.17.d:0 "[MEN.Monarch.GetName]曾守护的君士坦丁堡的城墙现在被轰出了一个大洞，攻城战结束了，对君士坦丁堡城墙体系一窍不通的伪朝军队根本不懂如何守住君士坦丁堡。忠诚的罗马军队很快就控制住了局面\n\n正欲休息的[MEN.Monarch.GetName]突然感到一震刺眼的光，原来是风帆落下了，露出了缓缓升起的太阳。"
EDG_flavorMEN_mission.17.a:0 "让我们进城去"

EDG_flavorMEN_mission.18.t:0 "神圣罗马帝国的监管人"
EDG_flavorMEN_mission.18.d:0 "来自日耳曼伪朝的卑鄙的侵略者已被尽数打退，不可一世的神罗皇帝被我们的士兵押解着上了审判庭。难得换上礼服的伊巴什宛如这个帝国真正的主人，他几乎邀请了所有的神罗贵族参与了这场审判————神圣罗马帝国好不容易集中的权力被伊巴什再次分出，识相的日耳曼贵族不可能不来分一杯羹。\n\n伊巴什在这场审判中既没有提出让东帝国兼任神圣罗马皇帝，也没有要求让自身成为选帝候，仅是剥夺了审判庭上罪人大部分的公国头衔，开放了正教会在维也纳的传教，并让门泰谢加入了神圣罗马帝国。得到了权利的贵族们高兴极了，但一些聪明人却只能盯着伊巴什无可奈何。\n\n虽然这些举措似乎只是一个不太过分的战败条约，但有这么一个团结强大且敢审判皇帝不惧教宗的帝国成员在，连皇帝都只能是一只笼中鸟，何况这些弹丸小国呢？待这位宛若帝国监管者的年轻人站稳根基，哪怕神圣罗马帝国的皇权再次集中也是无计可施了吧？"
EDG_flavorMEN_mission.18.a:0 "传言你的家族起于微末，那便好好体会这白手起家的滋味吧！"

EDG_flavorMEN_mission.19.t:0 "誓约"
EDG_flavorMEN_mission.19.d:0 "「啊，可爱美丽的姑娘，我已深深醉心于你。给我你的倾心与赞许吧！我已深深爱上了你。从我见到你那一刻啊，我便神不守舍...」\n\n科斯坦丁尼耶的婚礼上，面对着披着白色长袍手捧皇冠的佐伊，伊巴什依然感到有些梦幻。\n\n回想起这一路的艰辛，从年少时做为侍从的窘迫，在雨夜逃离君士坦丁堡的艰险，在会馆里面对刺客的险象环生，面对伪朝军队的放手一搏，最后到了自己班师回朝的时候。那时佐伊带着居民们出城相迎，自己呆呆地看着少女拿出了一份古旧的婚约，上面还有着先皇与父亲的签字。\n\n「别想抵赖哦！」\n\n少女巧笑嫣然，似乎恢复了战乱前的元气，但没过多久二人的脸颊都红透了。自己稀里糊涂的知道了自己会成为帝国的共治皇帝，伊巴什脑子嗡嗡的，待他感觉清醒之时已是在与佐伊的婚礼上。\n\n伊巴什知道佐伊长得漂亮，但直至今日才发现自己已经无可救药地爱上了她。\n\n原来自己与她都不是小孩子了啊，伊巴什与佐伊深情对视。在众人的见证下，二人立下了彼此的誓言。婚礼结束了，那晚与二人一起逃离的皇冠终于被戴在了伊巴什的头上。"
EDG_flavorMEN_mission.19.a:0 "王冠之重，王者承担"
EDG_flavorMEN_mission.19.tt:0 "伴随着婚礼的乐声，这场旷日持久的大动乱结束了。"

EDG_flavorMEN_mission.20.t:0 "支援生产"
EDG_flavorMEN_mission.20.d:0 "[MEN.Monarch.GetName]望着行军路上流窜的难民陷入了沉思。罗马不该如此，罗马的居民应该昂首挺胸地说出自己是罗马人而不是混在难民堆里畏首畏尾。\n\n庞大的农牧民群体受够了天灾，战乱和国内贵族的盘剥，他们已经坚持不住了。为了帝国的存续，赈灾刻不容缓。"
EDG_flavorMEN_mission.20.a:0 "水能载舟，亦能覆舟。"

EDG_flavorMEN_mission.21.t:0 "燃尽所有"
EDG_flavorMEN_mission.21.d:0 "赈灾的效果超乎预期，我们救亡图存的队伍得到了帝国农牧民的支持。对土地兼并的反击也卓有成效，我们对霸道侵占土地的贵族做出了严惩。在[MEN.Monarch.GetName]的威严下，这些不满被强压了下去。\n\n拥有属于自己的土地后，越来越多的农牧民愿意为罗马献出全心全意的忠诚。或许我们应该建立新的机构，让这些为帝国的粮食鞠躬尽瘁的子民们制衡跋扈的贵族。\n\n在这大灾之际，改革的火焰已经卷起，烧尽不能接受的所有糟粕，为帝国换来新生。"
EDG_flavorMEN_mission.21.a:0 "侵略者正在被击退，帝国的恢复指日可待。"

EDG_flavorMEN_mission.22.t:0 "帝国的荣耀"
EDG_flavorMEN_mission.22.d:0 "在[MEN.Monarch.GetName]治下，我们终于恢复了罗马帝国全盛时期的版图，荣耀！[MEN.Monarch.GetName]与帝国的大臣们一致认为该有个新国号。现在[MEN.Monarch.GetName]将决定这个崭新帝国的名字。\n\n「我乃不败烈阳的使者，世界的光复者！ 」"
EDG_flavorMEN_mission.22.a:0 "罗马帝国将再此重生！"
EDG_flavorMEN_mission.22.b:0 "神圣！罗马！帝国！"
EDG_flavorMEN_mission.22.c:0 "我是涅槃的凤凰，我是自己的帝王！"

EDG_flavorMEN_mission.23.t:0 "帝国真信"
EDG_flavorMEN_mission.23.d:0 "在天主教同盟与新教同盟的冲突愈演愈烈之际，身为正教会领袖的我们所做的可不仅仅是袖手旁观。\n\n当他们在自己的土地上斗得弹尽粮绝之时才发现自己已经被低调的正教会包围了。他们能做的，只有在真正的信仰面前臣服。"
EDG_flavorMEN_mission.23.a:0 "我笑那公教腐败，笑那新教愚昧，唯有正教才是真正的信仰。"

EDG_flavorMEN_mission.100.t:0 "奇迹再现"
EDG_flavorMEN_mission.100.d:0 "在清晨第一缕阳光穿破黑夜的时候，在门泰谢港口等待三天三夜的门泰谢大公旧臣终于等到了伊巴什奇迹般的归来。虽然虚弱，但原本倒在船上的伊巴什奇迹般地醒来了。\n\n伊巴什离开了港口，稍事休息便参与到了关于这场危机的讨论之中，这个年仅十六岁的年轻人在这场骇人听闻的政变中成功地顶着风暴带出了东帝国如今唯一的合法继承人和帝国的皇冠，宛如神迹。\n\n大会中佐伊被紧急加冕为巴塞丽莎，算是稳定了国内的正统问题。而伊巴什的奇迹之旅被参会的诸位主教和城邦领主认为是主的旨意，在大公与继承人双双逝去的现在，「行奇迹者」将成为门泰谢大公国的领导者。"
EDG_flavorMEN_mission.100.a:0 "凭此神佑，汝将必胜！"
EDG_MEN_mission_100_a_tt:0 "年轻的伊巴什举起了反抗的大旗，这一次§T「奇迹」§!还会眷顾他吗？"

EDG_MEN_middle_ruin.1.t:0 "燃尽"
EDG_MEN_middle_ruin.1.d:0 "先皇安德罗尼卡陪伴着东帝国度过了她最危难的时期，可随着他的仙逝，帝国内部的矛盾愈演愈烈，直至今日彻底爆发。\n\n先皇励精图治，可短暂的中兴并没有解决这个古老帝国官制混乱贵族权利难以遏制等问题。继承人缺少执政经验，威望严重不足，不少希腊贵族动起了夺权的歪心思。而边境的外族似乎是看出了帝国的外强中干，在罗马的国境附近反复试探。\n\n君士坦丁堡的命运与门泰谢的命运息息相关，让帝国维持安稳的柴薪燃尽了，一个前所未有的黑暗时代将会笼罩罗马的每一个人......\n\n§R「城市面临铁与火的威胁，唯有血战到底，才有一线生机」§!"
EDG_MEN_middle_ruin.1.a:0 "忽有狂徒夜磨刀，帝星飘摇荧惑高。"

EDG_MEN_middle_ruin.2.t:0 "复燃"
EDG_MEN_middle_ruin.2a.t:0 "伊巴什，奇迹之王，罗姆人的皇帝。\n\n「人民的口号是伊巴什，人民的选择是伊巴什。为庆祝你大获全胜，人民会高喊你的名字，人民会称自己是伊巴什，让敌人胆怯，让友人狂喜，为人民而生的你，是英雄中的英雄！」"
EDG_MEN_ruin_2_a:0 "就在这一瞬，让我的历史开始书写。"
EDG_MEN_middle_ruin.2b.t:0 "随着伊巴什被刺杀，神圣罗马帝国的军事行动很快就取得了胜利。他们发现曾经另帝国胆战心惊的突厥人不过如此，但当条狗还不错。"
EDG_MEN_ruin_2_b:0 "仅仅是灰烬的最后价值罢了。"

EDG_MEN_middle_ruin.3.t:0 "溃于蚁穴"
EDG_MEN_middle_ruin.3.d:0 "大量希腊贵族携带帝国机密逃跑，仅余一地鸡毛。"
EDG_MEN_middle_ruin.3.a:0 "该死"

EDG_MEN_middle_ruin.4.t:0 "盗匪猖獗"
EDG_MEN_middle_ruin.4.d:0 "流民形成了盗匪公社，国家财政收到严重威胁。"
EDG_MEN_middle_ruin.4.a:0 "该死"

EDG_MEN_middle_ruin.5.t:0 "待宰羔羊"
EDG_MEN_middle_ruin.5.d:0 "尼罗河流域被蛮夷所占旷日持久，而他们最近盯上了我们————一个古老而外强中干的帝国，一场伟大的圣战！加齐勇士与奴隶兵们磨刀霍霍，我们如同待宰羔羊。"
EDG_MEN_middle_ruin.5.a:0 "准备应战"
EDG_MEN_RUIN5_TT:0 "§R所有的盟友都会背叛你，来自埃及的挑战者将会入侵§！"

EDG_MEN_middle_ruin.6.t:0 "河东狮吼"
EDG_MEN_middle_ruin.6.d:0 "在两河流域东边，帝国古老的对手波斯悄然复兴。少年成名的领袖将向君士坦丁堡进发，古老的雄狮张开血盆大口向帝国发出了战争的宣告。"
EDG_MEN_middle_ruin.6.a:0 "准备应战"
EDG_MEN_RUIN6_TT:0 "§R所有的盟友都会背叛你，来自波斯的挑战者将会入侵§！"

EDG_MEN_middle_ruin.7.t:0 "螳臂当车"
EDG_MEN_middle_ruin.7.d:0 "在门泰谢大公回君士坦丁堡述职的时候，一场埋伏已久的政变发生在了君士坦丁堡。帝国首都改旗易帜，而门泰谢大公与储君均壮烈牺牲。一个信公教的希腊贵族成为新继位的「巴西琉斯」，这个没有皇室血统也毫无荣誉的小丑要求我们献上忠诚，真是可笑。\n\n随后，神圣罗马帝国皇帝宣布介入，与这个小丑收为附庸————他们与这家伙早有联姻，妄图将罗马的财富据为己有。\n\n显然，这场政变是一场彻头彻尾的阴谋，在我们与地中海的古老宿敌交战之际，这群吃里爬外的家伙就开始谋划这一切了。\n\n「色如聚沫，受如水泡，想如阳炎，行如芭蕉，识如梦幻。你将行之事乃无稽之谈，你将就之事乃无稽之举。」宛如魔鬼的嘲讽自心中响起，我们还有未来吗？\n\n「莫要哭泣，我们的母亲，罗马，你将再次绽放光芒！」"
EDG_MEN_middle_ruin.7.a:0 "主啊，这是为何？"
EDG_MEN_RUIN7_TT:0 "§R所有的盟友都会背叛你，而你和所效忠的巴西琉斯会在这场政变中死去，神圣罗马帝国将会入侵§！"

EDG_MEN_middle_ruin.8.t:0 "巴塞丽莎的归属"
EDG_MEN_middle_ruin.8.d:0 "[LAE.Monarch.GetName]，那个伪巴西琉斯向我们发出来信。信中称他对巴塞丽莎十分爱慕，只要我们愿意让巴塞丽莎回归君士坦丁堡成为他的妻子，他愿意交出兵权，并且会透露神圣罗马帝国的进攻计划。\n\n及时收复故都对我们恢复对帝国的控制十分必要，大臣们就巴塞丽莎的归属争吵不休，丝毫没有顾忌首位上佐伊那异样的神色，或许在他们眼里，她就只是一个能换取利益的花瓶罢了。\n\n现在，[MEN.Monarch.GetName]将决定巴塞丽莎的去留。\n\n§R「如果你如你所说的一样是明君，就请别伤害我们的母亲」§!"
EDG_MEN_middle_ruin.8.a:0 "「我倒要看看，谁敢让她走！」"
EDG_MEN_middle_ruin.8.b:0 "巴塞丽莎必须为帝国做出牺牲。"

EDG_MEN_middle_ruin.9.t:0 "暗箭难防"
EDG_MEN_middle_ruin.9a.d:0 "在一次内部会议上，伊巴什正在与大臣们协商反攻的策略，虽然佐伊的不在让他感到有些冷清。突然一支箭矢自墙上发射而出..."
EDG_MEN_middle_ruin.9b.d:0 "在一次内部会议上，伊巴什正在与大臣们协商反攻的策略，虽然佐伊在一旁的打岔让他有些烦躁————明明有主位不座非要和自己挨在一起，但他明白这是少女用自己的方式帮他鼓起精神。突然一支箭矢自墙上发射而出..."
EDG_MEN_middle_ruin.9.a:0 "箭矢正中太阳穴，年轻的枭雄在此落幕"
EDG_MEN_middle_ruin.9.b:0 "佐伊推开了伊巴什，主谋被火速查出，所有人平安无事"

EDG_MEN_middle_ruin.100.t:0 "来之不易的胜利"
EDG_MEN_middle_ruin.100.d:0 "这一场来之不易的胜利将彻底打断波斯的脊梁。我们将拔除乱七八糟的穆斯林教团，罗马的宿敌再也掀不起风浪了。"

EDG_MEN_middle_ruin.101.t:0 "埃及重回罗马"
EDG_MEN_middle_ruin.101.d:0 "埃及有着亚历山大牧首区和尼罗河三角洲，其对于[Root.GetName]的重要性不言而喻。控制这一行省应当是目前的第一要务，那里将为我们带来大量的财富和力量。与之前那些统治者不同，埃及将在我们治下发挥出真正的潜力。"

EDG_MEN_middle_ruin.102.t:0 "大败"
EDG_MEN_middle_ruin.102.d:0 ""
EDG_MEN_middle_ruin.102.a:0 "不敢再犯"

EDG_MEN_middle_ruin.102.t:0 "大败"
EDG_MEN_middle_ruin.102.d:0 ""

