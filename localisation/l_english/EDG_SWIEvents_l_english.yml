 EDG_SWI_enhance_government_power_get:0 "§G提高§!月度§O伊甸之梦§!获取进度\n"
 EDG_SWI_enhance_government_power_modiifer:0 "§G加强§!§O伊甸之梦§!带来的§Y特定修正§!\n"
 SWIActionEvents.0.name:0 "改革学徒制"
 SWIActionEvents.0.desc:0 "我们将平等的对待他们，我们承诺将保护他们的社群，尊重他们的文化，重视他们的技术；最后让我们成为一体；\n\n当然千里之行始于足下，就让我们先从第一步开始吧；学徒制度需要被改革，漫长的学习和十多年的劳动才能出师，这对于学徒来说太不公平了，学习的时长和工作的年限应该被律法规定为4年，同时保障学徒的最低薪酬，优化考核制度；让我们争取学徒们的拥护吧！"
 SWIActionEvents.0.aa:0 "很好"
 SWIActionEvents.1.name:0 " 建立行会"
 SWIActionEvents.1.desc:0 "让我们遵循意大利的传统，建立起各类行会来，统筹来管理我们的商品质量，提高我们武器锻造的工艺，优化我们的建造水平，建设我们的城市，让繁荣与秩序出现在自由瑞士的每应该角落。\n\n让我们好好的向意大利工匠大师们学习，让这些技术提高我们的国力和人民的生活水平。"
 SWIActionEvents.1.aa:0 "很好"
 SWIActionEvents.1.aa.tt:0 "§O伊甸之梦§!现在将会§G减少§!§Y建造花费§!\n"
 SWIActionEvents.2.name:0 "勤劳的手"
 SWIActionEvents.2.desc:0 "意大利人不仅拥有着精巧的智慧，更拥有着勤劳的双手；在我们的铁匠铺里一根又一根的铁条被产出，一步一步在汗水和火焰下铸造成我们保家卫国的刀剑。\n\n一张又一张布料从我们的作坊里经历纺织的过程，经过我们勤劳的双手去染色去编织，蜕变成成我们遮风挡雨的衣物。\n\n让我们歌颂吧！勤劳的意大利工匠！"
 SWIActionEvents.2.aa:0 "很好"
 SWIActionEvents.3.name:0 "创造奇迹"
 SWIActionEvents.3.desc:0 "意大利的工匠们以经成为我们生活的一部分，我们的工匠对于技术的总结和改进，使得我们的的制造水平不断攀升，我们已然成为意大利乃至德意志技术前沿的领头羊，一个时机，一个技术革新的时机已然到来了，让我们点燃这一把火，让技术的进步轰碎傲慢君主们的高墙堡垒，前进！前进！"
 SWIActionEvents.3.aa:0 "很好"
 SWIActionEvents.4.name:0 "收留老兵"
 SWIActionEvents.4.desc:0 "瓦良格卫队是拜占庭帝国皇帝的宫廷卫队，强悍的武力与忠诚。使得他成为了拜占庭宫廷出名的事物之一，但是随着时间的流逝，帝国愈发的衰落，甚至连瓦良格卫队都不能保持一个满编的状态只能将部分老兵裁退，让我们收留这些老兵吧。"
 SWIActionEvents.4.aa:0 "很好"
 SWIActionEvents.5.name:0 "建立士兵抚慰局"
 SWIActionEvents.5.desc:0 "优秀的瓦良格老兵，即便已经年迈体力下滑，但是战斗技巧和训练方式依旧遥遥领先，这些老兵是一笔丰厚的财富、是行走的兵书，让我们好好的保护这笔财富，建立士兵抚慰局，用来解决这些退伍的老兵的身后事。\n\n以国家的名义抚慰他们的家庭以及他们年迈需要抚慰的心。"
 SWIActionEvents.5.aa:0 "很好"
 SWIActionEvents.5.aa.tt:0 "§O伊甸之梦§!现在将会§G增加§!§Y全国人力§!\n"
 SWIActionEvents.6.name:0 "这里是新的根"
 SWIActionEvents.6.desc:0 "随着瓦良格老兵在我们这里得到妥当的安排后，越来越多的退伍的瓦良格老兵，将瑞士当成了他们新的家。这里是新的根；为了我们的国家和我们幸福的生活。他们积极的参与训练新兵，成为了很好的教官以及军队基层的军士。"
 SWIActionEvents.6.aa:0 "很好"
 SWIActionEvents.7.name:0 "为了基督与自由"
 SWIActionEvents.7.desc:0 "信仰，是神圣需要守护的。\n\n基督为了拯救世人而牺牲于十字架之上，信仰是我们生活的方式、是我们欢笑的笑容、是我们共同的认同。\n\n但是现在的情况不一样了。伊斯兰教伊比利亚疯狂的和天主教徒们厮杀。血与火铺满了整个伊比利亚，耶路撒冷，我们的圣地也被异教徒牢牢的控制着，从西亚再到北非再到西欧。\n\n伊斯兰的绿幕缓缓的降下，我们的信仰和自由已经到了最危险的时刻了。\n\n是时候该行动起来了。战斗！去战斗！向异教徒们战斗，为了基督和自由！"
 SWIActionEvents.7.aa:0 "很好"
 SWIActionEvents.8.name:0 "再判决"
 SWIActionEvents.8.desc:0 "在克罗利亚和塞尔亚地区生活着广阔的南斯拉夫人；\n\n这是整个欧洲最贫穷混乱的地方。所以这里最特别的产物就是人，准确的来说就是斯拉夫奴隶。通过地中海贸易被贩卖到各处。\n\n最近，一群斯拉夫奴隶，因为他们主人的暴力弑杀，忍无可忍，最后反叛杀掉了他们的主人逃进了阿尔卑斯山，让我们再判决一次吧，收留他们。"
 SWIActionEvents.8.aa:0 "很好"
 SWIActionEvents.9.name:0 "公平！公平！还是公平！"
 SWIActionEvents.9.desc:0 "我们的领袖是一个非常宽容仁慈的人，废除了这些斯拉夫人的奴隶身份，让他们经过三年的工作获得自由人的身份。尽管有许多的人并不了解他的所作所为，但是为了公平，还是毅然决然的下达了这道命令。"
 SWIActionEvents.9.aa:0 "很好"
 SWIActionEvents.9.aa.tt:0 "§O伊甸之梦§!现在将会§G减少§!§Y全国叛乱§!\n"
 SWIActionEvents.10.name:0 "毁灭奴隶交易"
 SWIActionEvents.10.desc:0 "奴隶贸易是世界上历史最为悠久的商业行为之一，但是对于我们自由瑞士共和国来说，自由的奴隶贸易是对于人的侮辱，把人当做一件纯粹的商品进行贩卖是对于共和国莫大的耻辱；’让瑞士抗议起来，一起来打击奴隶贸易。"
 SWIActionEvents.10.aa:0 "很好"
 SWIActionEvents.11.name:0 "人人平等写入宪法"
 SWIActionEvents.11.desc:0 "对于自由每个人都有不一样的定义。但是对于自由瑞士共和国来说，瑞士一直都不是一个自由的国家，我们需要自由。我们需要把人人平等写进我们的国家宪法里面，留待后世百年。\n\n让我们彻底的接受斯拉夫奴隶，瑞士将成为他们的伊甸园、他们的家，我们将会保护他们，严厉的打击奴隶贸易和交易。"
 SWIActionEvents.11.aa:0 "很好"
 SWIActionEvents.12.name:0 "学习法兰西的战争艺术"
 SWIActionEvents.12.desc:0 "一队骑士在漫长的战争中失去了他们的土地，让我们收留他们；法兰西的骑士有着丰富的战争经验，\n\n学习骑马、挥舞刀剑、行军布阵、执行战术、治理封地村落、诗歌表达，这些但是法兰西骑士们自小学习的本领，让我们向他们学习。"
 SWIActionEvents.12.aa:0 "很好"
 SWIActionEvents.13.name:0 "斜坡杀出的骑兵"
 SWIActionEvents.13.desc:0 "在一座山坡上，瑞士的士兵们组成方阵徐徐的撤退。\n\n而他们的敌人在人数上占优势。在指挥官的命令下敌军结成半圆的阵线，妄图包饺子吃掉瑞士的军队。就在他们发起了冲锋。准备像海浪易碎海面上的小木板一样，击溃瑞士的军队。\n\n突然从山坡的侧面斜坡杀出了瑞士的骑兵，他们像一把尖刀一样快速的来回穿插敌人的阵线，最终战争的天平倒向了瑞士。"
 SWIActionEvents.13.aa:0 "很好"
 SWIActionEvents.13.aa.tt:0 "§O伊甸之梦§!现在将会§G提高§!§Y人力恢复速度§!\n"
 SWIActionEvents.14.name:0 "担任军官"
 SWIActionEvents.14.desc:0 "法兰西的骑士们，在我们的军队中，不断的给我们带来胜利，瑞士在与他们的配合之中也学习到了更多的军事战术。就让我们将他们提拔成为军官吧。让他们更好的带领我们取得胜利。"
 SWIActionEvents.14.aa:0 "很好"
 SWIActionEvents.15.name:0 "认可自由瑞士"
 SWIActionEvents.15.desc:0 "对于法兰西的骑士们，瑞士的态度是十分的宽容、十分诚恳的。\n\n在一次又一次的战斗之中，我们一起合作、我们一起胜利、一起执行战术、一起享受人民的欢呼。\n\n我们逐渐开始认可接纳来自法兰西的这些失地骑士们。如今我们已经把他们当成我们的同伴了，他们也彻底的成为了自由瑞士的守护者，让我们为此欢呼、为此前进！自由瑞士共和国万岁！"
 SWIActionEvents.15.aa:0 "很好"
 SWIActionEvents.16.name:0 "我们拒绝交出"
 SWIActionEvents.16.desc:0 "英格兰王国自古纷纷扰扰冲突不断。政变贵族清算政治斗争失败的贵族，一伙英格兰的贵族逃到了瑞士，让我们收留他们吧。给他们提供庇护。\n\n瑞士是一个自由的共和国，欢迎各类的流亡者、不同意见者、被迫害者来到这里；面对英格兰王国使者的斥责，我们的回答始终只有一个：我们拒绝交出。"
 SWIActionEvents.16.aa:0 "很好"
 SWIActionEvents.17.name:0 "外交艺术"
 SWIActionEvents.17.desc:0 "来自英格兰的斗争失败的贵族，他们出色的口才，以及家学渊源的外交艺术，能够帮助自由瑞士在波云诡异的欧罗巴大陆上获取更好的外交环境，能够为我们拉拢到更多的盟友。让我们拭目以待吧。"
 SWIActionEvents.17.aa:0 "很好"
 SWIActionEvents.17.aa.tt:0 "§O伊甸之梦§!现在将会§G减少§!§Y侵扩影响§!\n"
 SWIActionEvents.18.name:0 "为共和国的自由奔走"
 SWIActionEvents.18.desc:0 "这个大争之世，各国之间互相征伐欺诈不断，我们的外交形势在这种情况下也越来越困难了。为了更好的保护我们的国家、维护国家利益，这些来自英格兰的叛乱贵族为自由瑞士的国家安全和自由奔走不已寻求信赖获取人情。"
 SWIActionEvents.18.aa:0 "很好"
 SWIActionEvents.19.name:0 "纵横捭阖"
 SWIActionEvents.19.desc:0 "在这些英格兰的安装贵族的远交近攻下，我们逐渐的成长了起来，他们为国家营造了一个良好的外交局势，为我们的发展争取到了一个很好的窗口期。\n\n他们在欧罗巴的君主的宫廷里面纵横捭阖，分化了准备联合起来君主国家、联合了无助和我们遭遇一样境遇的共和制国家。\n\n让我们铭记这些英格兰叛乱贵族为自由瑞士所做的一切。"
 SWIActionEvents.19.aa:0 "很好"
 SWIActionEvents.20.name:0 "抵制汉萨同盟垄断"
 SWIActionEvents.20.desc:0 "自古以来波罗的海的贸易便是一条财富之路，谁能够掌控这条道路的安全，谁就能最大程度的获取财富。而吕贝克作为神圣罗马帝国皇帝的直属城市，为皇帝提供了大量的财富，吕贝克也因此成为了特殊的大自由市。\n\n慢慢的情况发生了变化。以吕北克为首的汉萨同盟，逐渐垄断了整个波罗地海的贸易；一些来自萨克森的商人们。因为种种意外被迫破产；现如今为了逃避这一切他们来到了瑞士。"
 SWIActionEvents.20.aa:0 "很好"
 SWIActionEvents.21.name:0 "学习商业艺术"
 SWIActionEvents.21.desc:0 "尽管杰萨克森的破产商人在和吕贝克的竞争中失败，他们的身上还是有着许许多多的商业艺术值得我们学习。\n\n让我们去向他们学习。提升我们的综合国力，为我们的人民带来更好的生活让我们赚取更多的财富。"
 SWIActionEvents.21.aa:0 "很好"
 SWIActionEvents.21.aa.tt:0 "§O伊甸之梦§!现在将会§G提高§!§Y贸易引导§!\n"
 SWIActionEvents.22.name:0 "破产保险"
 SWIActionEvents.22.desc:0 "随着商业的发展以及我们贸易范围越来越大。我们越发的讨厌风险，风险会将贸易的成本拉的很高，一旦发生意外事故，所有的财富都会毁于一旦。直接面临破产，为了保护我们的商业促进贸易发展我们可以。推行商业保险。由国家来做保证。如果他们的货物意外了，我们可以进行赔付。"
 SWIActionEvents.22.aa:0 "很好"
 SWIActionEvents.23.name:0 "商人最重要的事情"
 SWIActionEvents.23.desc:0 "随着我们的贸易范围和商业规模不断的扩大，我们逐渐的发现我们的商业遇到了许多个竞争者，这些来自萨克森的破产商人们，面对这种情况往往是束手无策的。\n\n此时他们就会期盼自己有一个强大的祖国，可以帮助他们取得贸易上的胜利。"
 SWIActionEvents.23.aa:0 "很好"

 SWIActionEvents.24.name:0 "围炉夜话"
 SWIActionEvents.24.desc:0 "冷冽的雄鹰划过澄澈的天空，寻找着它的猎物来填补饥肠；今年的冬天相比过去格外的猛烈，阿尔卑斯山的山北上演着各种形式的弱肉强食，而着一切都不过是挣扎着求活的所作所为。\n\n连绵不绝的战乱厮杀，彻底摧毁了底层贫苦人民的生活，贫乏的经济在熊熊燃烧的战火之中每况愈下。天灾人祸、横征暴敛，似乎一切都已经走到了最危难的关头了：西吉斯蒙德的庞大帝国即将土崩瓦解，所有人都期待着从中分一杯羹，将其死后的遗产瓜分殆尽；一波又一波的山民被领主训练成雇佣兵从山林之中奔赴冥河用以换取生命的货币；哈布斯堡家族也一再重申自己的宣称，准备述诸于武力，强硬的收复鹰堡的故土—其中也囊括了罗曼蒂与瑞士；山北的铁矿牢牢的吸引着意大利的王副，并随时准备以武力将其所想付诸实践，但其强大的外表之下所潜藏的危机也将随时撕裂整个国家；法兰西和阿尔勒对峙南北，清洁派王庭静候着将法兰西彻底击溃的一天；伊比利亚的战火依旧不断，不论是基督徒还是穆斯林都在为了信仰而厮杀着，比利牛斯山脉天堑之后，烈火与鲜血、信仰与残杀交织，统一之路必将由尸首所铺就...\n\n瑞士或许会被认为对外部事务并不感兴趣，但在如此危机四伏的环境之下，谁又能够保证下一个遭遇战火的不会是自己，而又该如何摆脱人为刀俎我为鱼肉的命运？\n\n值此时刻，山巅之国需要一个指引者来带领它走向未来..."
 SWIActionEvents.24.aa:0 "荒芜鼠蛇窝，原是乡民墙。纷争肆侵害，惊雷扫苍茫"
 SWIActionEvents.24.bb:0 "问道人间世事艰，青山行遍忘行间"
 SWIActionEvents.25.name:0 "诺亚·胡·马库斯"
 SWIActionEvents.25.desc:0 "诺亚·胡·马库斯的父亲是一名打拼多年的瑞士佣兵团长，凭借强悍的战功和军力成为了小军阀，母亲则是汗国崩溃的时候逃离迁徙到蒂罗尔躲避战乱的工匠世家。\n\n作为混血儿的他，从小就聪慧过人喜欢思考；对自然现象的成因、财富的创造、冶炼的技术、昆虫的构造、人的意义、上帝的存在等等都充满了好奇心，如果是中世纪，像他这样的孩子早该因为不当言论而被送上了火刑架审判，不过万幸的是他的教父也就是他的二祖父是当地的主教。\n\n时光荏苒，慢慢长大的他也看到了这片土地的残酷以及他者垂涎欲滴的丑态，于是他暗下决心要一定要改变现在的这一切，将[Root.GetName]塑造成他梦想之中的样子—不论自己将付出怎样的代价与时间。\n\n也许今夜将会十分漫长-"
 SWIActionEvents.25.aa:0 "而他的思绪将飘向整个山巅之国..."
 SWIActionEvents.25.aa.tt:0 "§Y[Root.Monarch.GetName]§!§T必将完成他的事业...§!\n\n@SWI§Y自由瑞士§!游玩简介及思路\n\n@SWI§Y[SWI.GetName]§!国家扩张范围环绕阿尔卑斯山脉，还包含北意、皮埃蒙特、萨伏依、普罗旺斯，蒂罗尔；@SWI§Y[SWI.GetName]§!是一个积极外交、种田成长类的国家，其并不擅长武力扩张；有着独特的成长型社群修正，神奇的风味和快乐的自由联盟与自治州附庸。\n\n有虔诚基督战士、科学和理性的倡导者、共和国护国公、君主制的掘墓人以及诺亚·胡·马库斯的成长故事；丰富的发展性任务，拓展@SWI§Y[SWI.GetName]§!并让国家不断的繁荣，最终同其他§T自由同盟§!一起迈向更加美好的未来。\n\n梦幻的文化路线，去接纳吧，海纳百川，有容乃大，通过不断接纳叠加各类加成，谱写自由平等团结之歌；拥有一定强度的军事线，通过不断的改革，全方位的均衡发展军事，完成兵工厂之后，可以解锁独特决议建设好你的军队，最终成为维护欧陆和平的一柄加百列之剑。\n\n从讨好教宗开始，逐渐成为天主世界的守护者，最后将教宗架空，牢牢的守护着意大利；\n\n@SWI§Y[SWI.GetName]§!的第一要务便是外交，审慎的分配外交官以完成自由同盟改革，通过自由同盟达到欧式和平；共和宣言，可以通过间谍网与信任度发起共和革命改变政体\n\n政治线有一系列趣味，重建威尼斯共和国、罗马共和国，反法同盟、维也纳会议。\n"
 SWIActionEvents.26.name:0 "曼托瓦之行"
 SWIActionEvents.26.desc:0 "诺亚·胡·马库斯，从小习练武艺身强体壮，到了16岁的时候，他的父亲都让他去和佣兵闯荡；是他怀着忐忑的心情来到了曼托瓦。也就是在这里，慢慢的学会了如何的战斗。如何的指挥？如何的撤退？直到自己小有名气之后，才被他的父亲召回；\n\n波河静静地流淌，当初的少年如今已长成青年模样，故地重游只是今非昔比，他的身后是无数的士兵，肩负着一个国家的未来；许久，他挥舞着马鞭抽打了摇头马儿跨过了桥头，然后无数的军队就像一条长蛇一般向前蠕动。"
 SWIActionEvents.26.aa:0 "目标：曼托瓦！"
 SWIActionEvents.27.name:0 "佛罗伦萨之旅"
 SWIActionEvents.27.desc:0 "佛罗伦萨，是意大利半岛商业最繁华的城市近10万人生活在这里，各类商品各式把戏花样众多。实在是叫人目不暇接，诺亚 胡 马库斯，因母亲要求来到这里，帮忙照看自己三叔叔的店铺，叔叔一个典型的赛里斯人，非常懂得商业的艺术；如何打点关节？如何低买高卖？如何打击同行？如何雨露均沾？如何精打细算？如何狡兔三窟？这些所有陌生的见闻都令人感到惊奇又合乎情理；诺亚 胡 马库斯彻底被他的叔叔所折服，向叔叔认真的学习商业的艺术；\n\n再次来到佛罗伦萨,依旧是那么繁华，那么美丽,只是这一次他是带着条约来的,佛罗伦萨执政官热情的和他握手，双方开始具体的讨论条约的内容。"
 SWIActionEvents.27.aa:0 "让我们看看下一个条目"
 SWIActionEvents.28.name:0 "在罗马"
 SWIActionEvents.28.desc:0 "古典又神圣的大教堂，肃穆的矗立在罗马的土各式各样的古罗马遗迹古城依旧保留着，悠久的历史和说不完的传说为这座城市增添了无言的魅力。\n\n唱诗班的孩童，吟唱着赞美天主的圣歌。无数的经典在孩童纯真又坚定的声音中净化听者的心灵；诺亚 胡 马库斯，这一次他是跟随着二祖父作为随从来到了罗马，天主世界的神圣中心，这里的一切一草一木的神圣，都令他感到震动许久才回过神来；\n\n“这里是哪里？”他问外祖父。\n\n“这里就是罗马，是欧洲的罗马，是上帝的罗马。”外祖父如此答到\n\n时隔多年,当他再次来到罗马，看着迎接自己的枢机主教和教皇，翻身下马；心想到："
 SWIActionEvents.28.aa:0 "“这是欧洲的罗马，是上帝的罗马，更是瑞士的罗马。”"
 SWIActionEvents.29.name:0 "问责与挥剑"
 SWIActionEvents.29.desc:0 "诺亚 胡 马库斯，从小便有一个一起长大的女孩，他们一起成长，一起玩耍，一起学习。直到那个秋天，她被父母许给了卡林西亚的君王，尽管非常伤痛，他也做不出带着她私奔的行动，直到娶亲的队伍走远了，他才骑着马追了上去；他安慰自己，嫁给君主也好，一辈子锦衣玉食荣光无限也好；到了春天的时候，他的朋友给他带来了一个噩耗。姑娘因为惹怒了君王，直接被处死了。诺亚 胡 马库斯呆呆的听着这一切，懊悔自己。为什么？痛恨为什么仅仅只是因为生气就要随意的夺取一个人的性命。这种任性的怪物和人类已经不是一个种族了。\n\n十年之后，赤旗插上卡林西亚的国都；他骑着一匹红色的骏马,一个冲锋，一个干净的挥剑，强大的冲击力让刀刃充满了无比的力量，一颗大好头颅旋即飞起，滚烫的鲜血淋了半身—"
 SWIActionEvents.29.aa:0 "卡林西亚就此灭亡"
 SWIActionEvents.30.name:0 "乡村教士杀人案"
 SWIActionEvents.30.desc:0 "得益于我们对于天主世界的贡献，本国的教会拥有很大的自主性，我们长期担任教廷的监护，是罗马的守护者，是抗击异端异教大功臣，在功绩下我们取得了最大限度的自由，我们改造天主教会，成为我们的国家治理部门的一部分；\n\n我们将教士派往基层乡村参与社会治理，让他们去推进我们的基层教育。引导我们人民的心灵、传递正确的真善美以及爱国理念\n\n乡村里成绩优秀品德良好之辈，通过每年一度的考试进入我们的神学院进行五年的进修，下放到基层，成为国家权力深入乡村掌控基层的力量；\n\n随着时间的流逝，就在不久前，发生了一场命案，我们的教士因为无法忍受学生的质疑而痛下杀手，这是严重的错误，实在是不得不令我们反思。制度在执行的过程中出现了某种扭曲。我们应该去纠正这种错误！现在就让我们去逮捕这位凶手吧。"
 SWIActionEvents.30.aa:0 "按照法令我们将暂时逮捕您"
 EDG_SWI_disaster_event_tt:0 "§Y事件将在一定时间之后获得进展§!\n"
 SWIActionEvents.31.name:0 "为了国家"
 SWIActionEvents.31.desc:0 "今天和往常一样，是一个好天气。我们扣押着这次任务的犯人回首都，正在回到伯尔尼的小路上，突然一群实习教士把我们团团围住，他们说要陪着我们一起去伯尔尼，没有办法只能被胁迫着回到了伯尔尼。不久，一场公开的审判开始了。"
 SWIActionEvents.31.aa:0 "宗教应该是国家的一部分"
 SWIActionEvents.31.bb:0 "宗教事务应该归于罗马"
 SWIActionEvents.32.name:0 "正本清源"
 SWIActionEvents.32.desc:0 "广阔的大会堂内，数百名教士以及议员和政府工作人员各安其座；罗马派的教士全部都在左边的位置上，而瑞士派的教士全部都在右边的位置上；随着时间的到来。今天是关于宗教事务的大辩论，来决定今后的宗教部门是否应该独立出来由罗马直接管控；还是继续作为瑞士的政府部门，承担宗教和教育的责任；这不仅仅是一场决定本国教会性质的争论，更是一场关乎到利益分配的你死我活的战争。而瑞士政府又该做出怎样的决断呢？"
 SWIActionEvents.32.aa:0 "绝不妥协"
 SWIActionEvents.32.bb:0 "不辩经"
 SWIActionEvents.33.name:0 "包围执政官府邸"
 SWIActionEvents.33.desc:0 "我们已经无法再忍受了，政府从来不肯听从我们的意见，我们的意见一拖再拖。我们的声音需要得到答案；为了天主的荣光和人民，我们必须要包围执政官的府邸，他必须要给我们一个确切的答案，兄弟姐妹们一起加入我们吧！"
 SWIActionEvents.33.aa:0 "执政官正在考虑我们的意见"
 SWIActionEvents.33.bb:0 "直接绑了执政官都灵公审"
 SWIActionEvents.34.name:0 "第二次都灵大审判"
 SWIActionEvents.34.desc:0 "都灵对于自由瑞士来说是一个很有历史意义的地方，30年前，在这里在伟大领袖的带领下，我们击败了异端，我们击败了那些贪婪的王宫贵族；君王、贵族、大商人在这里被公审，在广场上，一颗颗滚落的头颅，在人民的欢呼声中，将自由和正义彰显，用鲜血捍卫了共和国。\n\n对一些老兵来说，30年前他们还是年轻的小伙子，跟随着伟大领袖一场又一场的胜利中成为了刚强的战士，而阿尔卑斯山四进四出、飞袭都灵城、都灵大审判就是老兵们最脍炙人口的故事；30年的春秋转瞬即逝当年的小伙子也变成了老头子。\n\n看着这往事重现的一幕，不由得觉得诙谐又悲哀；这一次是教士们把国家执政官压到了公审台前，这件事情的性质已经转变了，已经演化成了一场政治上的大动乱；都灵已经是黑云压城城欲摧了。"
 SWIActionEvents.34.aa:0 "审判成功！对现今宗教事务反攻倒算"
 SWIActionEvents.34.bb:0 "审判失败！保守瑞士派呼吁派兵镇压"
 SWIActionEvents.35.name:0 "米兰军区接到命令"
 SWIActionEvents.35.desc:0 "眼见事情越闹越大，已经到了无法收场的地步；保守瑞士派迅速的和政府和解。向临时政府请求派出军队过来弹压；都灵城，已经沦陷在极端罗马派掀起的暴乱之下，只要你不是极端罗马派，可以任意的打砸抢烧，给任何人扣异端帽子甚至以宗教之名行屠杀之实；对于狂热宗教暴乱的恐惧和无奈，保守瑞士派快速的和罗马派划清界限。"
 SWIActionEvents.35.aa:0 "清洗宗教极端派"
 SWIActionEvents.35.bb:0 "都灵铭记一切"
 EDG_SWI_disaster_event_end_tt:0 "§Y危机已结束§!\n"
 SWIActionEvents.36.name:0 "人民会见证这一切"
 SWIActionEvents.36.desc:0 "经过了军队的弹压，教会部门的重组改革，以及赔偿和重建还有宣讲；这一场混乱终于结束了；\n\n这一场混乱让每一个人都卷入其中。每一个人无法置身事外，不管你是基层村社的老百姓、还是神学院的学生、或者是正式教士；灾难使得瑞士共和国的所有国民都深刻的认识到了它的危害，人民不会遗忘的一切，人民会见证这一切。会把这一切都记录在史书之上。"
 SWIActionEvents.36.aa:0 "继续向前"
 SWIActionEvents.40.name:0 "秘密报告"
 SWIActionEvents.40.desc:0 "一份秘密报告打破了久违的安宁，在执政官的书桌上看着报告，眉头一直拧着，松不下来；\n\n自由瑞士共和国的军队一直以来就是人民和政府最值得信赖的伙伴；但是随着时间的流逝，军队的半独立性慢慢的催生出了别样的想法。现在的军队内部情况非常复杂，部队的安全依靠大元帅的个人威望以及他的铁杆拥趸，协调维持着军队的步调一致；一旦大元帅去世，没有人能够完全的是控制军队了。"
 SWIActionEvents.40.aa:0 "记录在案"
 SWIActionEvents.41.name:0 "内部分歧"
 SWIActionEvents.41.desc:0 "近来发生了一桩事情，人民对于我们的基本国策产生了质疑，对我们和平发展的路线表示不满路线；在有心人的鼓动下，举行抗议游行给议会施压，以此来改变我们的路线。\n\n同时，也有许多对我们和平发展路线坚定不移的支持者，只有和平发展才能创造更美好的未来；于是也举行了游行希望政府能够坚定和平发展的路线不动摇。\n\n不过很遗憾的是两群人游行到一起的时候就演变成了冲突，进而引发了流血事件，随后赶到的民兵迅速的制止了冲突。"
 SWIActionEvents.41.aa:0 "一定是外部势力挑唆！"
 SWIActionEvents.41.bb:0 "难道我们和平发展错了？"
 SWIActionEvents.42.name:0 "军队不满"
 SWIActionEvents.42.desc:0 "军队对于政府处理游行事件感到非常的不高兴；内部的将军们纷纷站队彻底的分成了两大派；\n\n扩张派提出自己的说法：军队是人民的宝剑，通过战争扩张攫取了广阔的土地，使得北面小国摆脱了贫困，无数的人因此改变自己的命运；也正是因为夺取了这些地方，我们在德意志、意大利、法兰西地区获得了巨大的威望，成为了一个不容忽视的大国，必须要扩张！必须要战争！为了实现我们伟大的伊甸园之梦,我们必须要去击败征服所有阻碍我们的势力！让伊甸园之梦昂扬于欧罗巴！\n\n发展派也提出自己的说法：瑞士之所以于山北面崛起，都是因为我们的和平发展战略！军队就是用来保护和平果实的盾牌，不巧取，不豪夺，凭借我们的勤劳勇敢和创造力，我们也能和平的创造出一个美丽的伊甸园。我们的军队应该成为保护我们和平发展的盾牌，而不是攻略侵夺的工具；我们将化为灯塔，传播我们的伊甸园之梦，让更多的人加入到伊甸园之梦！"
 SWIActionEvents.42.aa:0 "支持剑派"
 SWIActionEvents.42.bb:0 "支持盾派"
 SWIActionEvents.43.name:0 "议会是你们的，不是我们的！"
 SWIActionEvents.43.desc:0 "我们的议会遭到了莫大的质疑，许多人已经不再相信议会可以代表他们的利益；已经厌倦了这些被自己自愿选上的只知道收受利益不知道办实事议员，他们的诉求永远只停留在议程之上，从来没有真正的去讨论和实现；愤怒的群众们包围了议会要求解散议会。"
 SWIActionEvents.43.aa:0 "清算议员，重组议会"
 SWIActionEvents.44.name:0 "逮捕元帅"
 SWIActionEvents.44.desc:0 "就在我们认为所有的事情都妥善解决的时候，一场风暴，足以毁灭共和国的风暴降临了；共和国的元帅，被部分将军们秘密逮捕了，实在骇人听闻；扬言元帅已经成为了共和国前进的阻碍，收了境外势力的钱，已经不是一个纯粹的爱国者；元帅的拥趸们和这些逮捕者已经打得不可开交，事情的发展已经向了所有人无法预料的方向滑落。"
 SWIActionEvents.44.aa:0 "等待"
 SWIActionEvents.44.aa.tt:0 "§R后备人力归零§!"
 SWIActionEvents.45.name:0 "战争前夜"
 SWIActionEvents.45.desc:0 "所有人在睡梦中都能够听到火炮怒吼的声音在不远的要塞；城市的桥上已经被密密麻麻的士兵把守戒严、每一个出入口都被严格把守着。无数的火把照亮了整座城市的每一个角落，街道上桌子木板搭建成临时的工事，所有的居民们都被锁在家里面，勒令不准出门，街道上只能听见巡逻的士兵们军靴踩踏在石板上的声音；\n\n内战就在眼前，肃杀的气氛直上云霄。"
 SWIActionEvents.45.aa:0 "内战即将降临"
 SWIActionEvents.46.name:0 "大元帅的死淋湿了共和国"
 SWIActionEvents.46.desc:0 "大量的军队被野心家煽动，参与到这一场没有结果的不义之战；前辈们的鲜血都白流了，大元帅实在是不想看到这自相残杀的内战，决心用生命来唤醒被蒙蔽者的双眼；也决定用自己的牺牲为整件事情定性；日后凡是有人提出武力征服的战略那就是颠覆国家的野心家；再一次用自己的生命重申和平发展的路线不动摇！"
 SWIActionEvents.46.aa:0 "用牺牲捍卫和平发展路线"
 SWIActionEvents.50.name:0 "粮食危机"
 SWIActionEvents.50.desc:0 "自由瑞士，自从吞并了伦巴第和波河平原地区，就摆脱了粮食上的贫困；阿尔卑斯山的南面是迷人的，雪山上的冰雪化作河流，从高山坚硬的心中刻下一道道的泪痕，流淌于大地上汇集然后注入海洋；多么肥沃多么善良，那土地呀！似乎只要把谷物的种子撒下去就一定会得到丰收；\n\n时间总是不留情面的将人们记忆中的事情变得模糊，人们已经习惯了平价并且充足的谷物，过去那种吃不饱的日子已经一去不复返了，已经成为记忆中的泡沫，遗忘在下一代人的集体记忆中；30年的日月轮转不休，去年迎来了百年难得一遇的大旱，不过幸好有存粮也是安稳的度过了，可是今年气候依旧如此，可以预见的是今年秋天的收成不会很好；"
 SWIActionEvents.50.aa:0 "灾难近在眼前"
 SWIActionEvents.51.name:0 "粮食买卖"
 SWIActionEvents.51.desc:0 "对于商人来说，灾年不一定全是坏处，灾年也可以是财年；越是这种时候，就越有嗅觉灵敏的商人，提前低买囤积粮食，一系列操作收购市场上的流动粮食。大量的收购流动的粮食一少，就会引起恐慌，价格就会迅速的提升；自由瑞士共和国粮食已经出现危机，市场已经逐渐滑落深渊；我们该如何解决？我们又该如何应对？这件事情到底是天灾还是人祸？热那亚、威尼斯......这些国家都是商业立国，但是他们是我们的盟友，应该不会对我们不利吧？"
 SWIActionEvents.51.aa:0 "调查自由同盟"
 SWIActionEvents.51.bb:0 "向我们的盟友购买粮食"
 SWIActionEvents.52.name:0 "宁静的市场"
 SWIActionEvents.52.desc:0 "清晨的市场，本应该人声鼎沸，此时却显得格外的宁静，只听得见风轻轻吹过的屋檐声音...发生什么了?\n\n的确发生了一些事情，二十多家商店门窗都被打碎破坏，几具尸体倒在门边；因为害怕哄抢以及为了获取高额利润，粮食商店的老板们宣布每天限购，先到先得。持续三天之后，受饿的居民们实在是难以忍受。于是晚上纠结同伙强行闯入粮食商店，一顿打，砸，烧，抢；店主死了粮食也被分了，面对这种情况瑞士又该怎么做？"
 SWIActionEvents.52.aa:0 "打击犯罪"
 SWIActionEvents.52.bb:0 "调查属国"
 SWIActionEvents.53.name:0 "谣言？"
 SWIActionEvents.53.desc:0 "一个谣言不知道从哪里传了出来：“自由瑞士的政府的储备粮食堆满了仓库，足足够全国人民吃三年。”随后在全国各地都爆发了打砸抢烧事件，四处疯狂的搜刮粮食；然后事情进一步的恶劣，暴徒们冲击政府，破坏公共场所；这个谣言的传播，使得共和国的当局政府背上了莫大的黑锅；现如今解释已经没有用了，反而会起反作用。这届政府应该怎么应对呢？"
 SWIActionEvents.53.aa:0 "全禁封锁"
 SWIActionEvents.53.bb:0 "邀请所有商人，共同商议粮食问题"
 SWIActionEvents.54.name:0 "请愿的计谋"
 SWIActionEvents.54.desc:0 "形式又发生了转变，数百人火烧政府大楼，冲突升级；但是过去了几天之后，一伙人声称政府根本没有粮食，政府欺骗了人民。并且政府还派了军队，马上就要来镇压我们这些挨饿的饥民了，所有人都会被杀死；饥民们瞬间就恐慌了，底下马上就有人说：“我们去向政府请愿吧！让政府答应不惩罚我们。”\n\n于是成千上万的饥民串联起来跪倒在政府临时驻地，胁迫政府答应他们的请求，这一切似乎没有那么简单。"
 SWIActionEvents.54.aa:0 "调查我们的盟友"
 SWIActionEvents.54.bb:0 "同意请愿要求"
 SWIActionEvents.55.name:0 "一只无形的大手"
 SWIActionEvents.55.desc:0 "随着我们的深入调查，越来越多的不对劲的地方，慢慢的显露了迹象。但是就在我们即将要接近真相的时候，一件大事又把所有人的目光吸引了过去；\n\n新政府宣布,之前因为国家实行重商主义，导致经济僵化腐败，才引发的粮食危机；如今我们已经找到了救赎之道，必须要进行经济改革，抛弃我们之前腐朽落后的重商主义，拥抱自由市场；并且还宣布马上就有粮食运进来,这一切显得是这么的诡异，所有人恍恍惚惚感觉到有一只无形的大手深入到了共和国的心脏，只要轻轻一捏共和国就将万劫不复；但是也没有人胆敢提出异议，因为一车车的粮食众目睽睽之下从国外运进了仓库。"
 SWIActionEvents.55.aa:0 "宣扬自由市场"
 SWIActionEvents.55.bb:0 "宣扬重商主义"
 SWIActionEvents.56.name:0 "告国民书"
 SWIActionEvents.56.desc:0 "在无数爱国者的帮助下，历经千辛万苦，我们终于平稳的通过了粮食危机。共和国的生命又一次的被人民拯救了。感谢上帝！感谢国父！感谢我们英勇热烈的人民！"
 SWIActionEvents.56.aa:0 "毁灭黑手"
 SWIActionEvents.56.aa.condition.tt:0 "§Y我们完成了所有调查！§!"
 SWIActionEvents.56.bb:0 "斩断黑手"
 SWIActionEvents.60.name:0 "热那亚鞭打税吏"
 SWIActionEvents.60.desc:0 "诺亚·胡·马库斯，至今仍然记得，叔叔带他到热那亚的那个下午，他在那里观看到了一场行刑，昏黄色的阳光，高高的看台，以及刽子手利落的刀法；热那亚的领主，是一个疯狂敛财的混蛋！为了钱他什么都干的出，过路费、窗户费、居住费、安全费、用水费一系列苛捐杂税，巧立名目的费用把税都收到了五十年；当税吏来到他跟前，要他缴纳单身税的时候，他彻底的愤怒了，一拳打晕了税吏，把它绑到港口的高台上，拿出鞭子狠狠的鞭打税吏，叔叔也赶紧召集船员，大声宣讲领主的贪婪，并且维持秩序。不一会儿，税吏就晕死了过去，同时城卫军迅速赶来，见势不妙，立马撤到了船上，不一会就溜之大吉；\n\n时光荏苒,当时的年轻气盛，在今天又被回忆了起来，只不过这一次主持公道的是他，伴随着一桩桩的罪恶被揭发，所有人都在期待着一场盛大的演出，诺亚·胡·马库斯，举起了右手领主以及他的党羽和家人全被送上了绞刑架，看着台下人民狂热的眼神，他的眼中闪过一丝复杂的情绪，高举起的右手迅速的挥了下去。"
 SWIActionEvents.60.aa:0 "绞刑架上摇曳着一根根的曼珠沙华。"
 SWIActionEvents.61.name:0 "参与威尼斯海战"
 SWIActionEvents.61.desc:0 "威尼斯，是地中海最响亮的贸易城市，舳舻千里，旌旗蔽空，硕大的海港排列的船舰，无一不让人侧目；纵横地中海数十载，赫赫威名不禁让人肃然起敬。诺亚·胡·马库斯，迷失在了这种海战的浪漫之中，随即作为一名水手参与了威尼斯在爱琴海的海战；雄壮的旗舰，居中调度、重型战舰上，捉对厮杀，几十门火炮怒吼将爆炸和死亡射向对方的甲板和船体、轻型战船，互相竞速，争取优势位，生命取决于船帆的速度；浆帆船们迅速的赶到了大船底下，或是凿穿船底，或是拿出勾锁跳帮血战，多么美妙的景象；\n\n多年以后，威尼斯，已经堕落腐朽的专制政府，已经无力再组织起一场大规模的海战，理所当然的落败了，高高的旗舰之上，诺亚·胡·马库斯思考起了共和国的未来，随着舰队驶入港口，威尼斯，这颗地中海的明珠终于再次回归了共和。"
 SWIActionEvents.61.aa:0 "共和国的国旗将再次飘扬！"
 SWIActionEvents.62.name:0 "吕贝克行商路"
 SWIActionEvents.62.desc:0 "吕贝克，天生的贸易之都，优秀的地理位置和外交环境。\n\n诺亚·胡·马库斯，跟随着叔叔从瑞士一路翻山越岭，游历了神圣罗马帝国的诸多自由市，领略到了各个城市的自由和共和风貌，同时也购买了大量其他的特产；也遭遇过土匪，也遇到过叛军，有领主直接抢劫，还有商队之间的武力冲突；一路上经历了千难万险，题材终于到达了吕贝克，好大一座城市，来往的行商和商船络绎不绝，到处都是穿金戴银的豪富名人，有幸在此认识了一位叔叔的好友，也是吕贝克的市政厅的一员；\n\n光阴似箭,诺亚·胡·马库斯也不再是当初那个少年,成为了一个坚强的领导者,他亲身前往吕贝克，准备为瑞士的崛起争取资金，而叔叔的那位友人如今已经是市政厅的副长，此行是否能达成目的呢？"
 SWIActionEvents.62.aa:0 "望一切顺利"
 SWIActionEvents.63.name:0 "维也纳的羞辱"
 SWIActionEvents.63.desc:0 "美丽的多瑙河，一颗璀璨的明珠镶嵌在玉带的旁边，这就是维也纳，一座美丽的商业与艺术之都；诺亚·胡·马库斯，来到这座城市之后，在这里度过了自己的大学生活。维也纳，有一种对非维也纳人的鄙视，高傲的维也纳，俯瞰匈牙利和卡林西亚；经过三年的大学学习，临行时分，诺亚·胡·马库斯漠然的望着维也纳的城墙，心想：“终有一天，维也纳会在自己的面前低头，会在鲜花和众人的簇拥下走到维也纳的最高处”；\n\n“维也纳伯爵”此时正在他亲爱的霍夫堡宫殿来回踱步焦急的询问：援军到了吗？援军到了吗！没有人能够回应，此时城外的联军指挥部也是时分的焦灼，粮食只够3天的消息出现在了这里，如果不能攻破维也纳，那么几十年以来的努力就全部白费了，严肃的沉默弥漫在空气之中，联军统帅诺亚·胡·马库斯打破了沉重：“我们还有多少马和骡子”\n\n“加起有五千余匹”副手冷酷回答；如果维也纳伯爵不肯投降，那我们也绝不撤军！\n\n5天后，霍夫堡宫殿里我们的维也纳伯爵已经病倒了，手下的封臣硬的头皮去请降，双方立即举行投降仪式，合约当天，病榻上的维也纳伯爵被按着手签下了协议，从此战争结束了。"
 SWIActionEvents.63.aa:0 "但是战争真的结束了吗？"
 SWIActionEvents.64.name:0 "武装朝圣耶路撒冷"
 SWIActionEvents.64.desc:0 "教宗和诺亚 胡 马库斯在花园喝着来自东方的茶叶，他们是朋友也是敌人也是血脉兄弟；教宗感叹耶路撒冷的陷落，双鬓生白的国父述说着年轻时候的伊甸园之梦；他们已经不再年轻，但是还未弥补的遗憾还有那么多，上帝的教诲是这么的宽广，梦中的景象是如此真实；他不想就这样带着遗憾前往地狱；\n\n再冲一次吧！那边是耶路撒冷的方向；再冲一次吧！那里是伊甸园之梦的遗憾；再冲一次吧！趁着自己还骑的了马、挥的动剑；再冲一次吧！如果命运注定失败那么我偏要扼住命运的喉咙让它求饶！"
 SWIActionEvents.64.aa:0 "故事就此完结..."
 SWIActionEvents.64.aa.tt:0 "§T诺亚·胡·马库斯§!已经完成了它的§Y使命§!\n"

 EDG_SWIEvents.0.name:0 "瑞士的命运"
 EDG_SWIEvents.0.desc:0 "共和国现在还是太过于弱小了，但是天高皇帝远，目前的形式有利于我们，但是如果我们选择隐忍，那么我们就能够降低其他国家对于我们敌视赢得韬光养晦的时机；如果我们选择反抗神圣罗马帝国皇帝，那我们必须要拉拢足够的盟友来抵御皇帝陛下的怒火。"
 EDG_SWIEvents.0.aa:0 "我们需要隐忍..."
 EDG_SWIEvents.0.bb:0 "我们要抗争到底！"
 EDG_SWIEvents.1.name:0 "为符腾堡献上一份礼物"
 EDG_SWIEvents.1.desc:0 "自由瑞士必须保护领土的完整，尽管我们在前几次战斗中击败了哈布斯堡家族，但是我们也元气大伤，几十年的冲突，使得国家经济每况愈下，让我们为符腾堡献上一份礼物来和解吧。"
 EDG_SWIEvents.1.aa:0 "和解大于纷争"
 EDG_SWIEvents.2.name:0 "族弟来投"
 EDG_SWIEvents.2.desc:0 "百年前流落迁徙到异乡的族群，他们过得并不好，卡林西亚公爵把他们当作大肥羊，用来增加自己的税收。\n\n地方上的领主也非常眼红于他们的技术和创造财富的勤劳，用尽了各种阴险手段来排挤竞争；尽管如此，他们依旧坚韧的扎根于这片土地，同时积极地维护自己的文化和传统，在一代代的努力下，终于成为了卡林西亚乃至北意大利不可忽视的家族。\n\n可是尽管如此，还是有的非我族类，必有异心的防备；一场针对他们的围猎即将开始，通过内应把消息传递了出来，于是他们干脆拉起反旗，先下手为强，同时以亲情和利益邀请瑞士出兵支持独立，一队使者趁着夜色走进大山等待着瑞士的回答；"
 EDG_SWIEvents.2.aa:0 "让我们携手并进！"
 EDG_SWIEvents.2.bb:0 "此事还需三思"
 EDG_SWIEvents.2.bb.tt:0 "解锁一个§Y决议§!，允许我们突袭§Y[1768.GetName]§!的所有者\n"
 EDG_SWIEvents.3.name:0 "阿尔卑斯之子"
 EDG_SWIEvents.3.desc:0 "阿尔卑斯山是伟大而又包容的，法兰西人、德意志人、意大利人、斯拉夫人都生活在他的胸怀之中，我们应该学习我们的母亲，让各民族团结在阿尔卑斯山之下，我们将创造一个不一样的世界，一个崭新的平等的友爱的伊甸园。\n\n瑞士正积极地投入这一场上帝的试炼，谱写一首自由平等，团结，友爱，汇聚真善美的路途。"
 EDG_SWIEvents.3.aa:0 "海纳百川，有容乃大"
 EDG_SWIEvents.4.name:0 "萨伏伊家族暴政的结束"
 EDG_SWIEvents.4.desc:0 "热那亚，是意大利最重要的港口；来自伊比利亚、法兰西、北非的货物都要通过热那亚进入意大利；\n\n一直以来萨伏伊家族牢牢的把控着热那亚的权利作威作福，如今他们的好日子到头了，萨伏伊家族暴政的结束了，巧取豪夺的债务通通一笔勾销，乱七八糟敛财的税也要一一废除。"
 EDG_SWIEvents.4.aa:0 "共和来了，热那亚的公正就有了！"
 EDG_SWIEvents.5.name:0 "维也纳会议"
 EDG_SWIEvents.5.desc:0 "奥地利大公刚走到城墙外，数量众多的联军，牢牢的将维也纳维了个水泄不通，之前拍出去的信使，依旧没有带来援兵\n\n城外的帐篷里，诺亚·胡·马库斯，锐利的目光细致的扫过地图，桌旁许多张眼睛期盼着；过罢，徐徐吐出一句话：奥地利的君主必须要答应我们的条件。"
 EDG_SWIEvents.5.aa:0 "一个都不能少！"
 EDG_SWIEvents.6.name:0 "威尼斯共和国"
 EDG_SWIEvents.6.desc:0 "丹多洛家族，以及他们的所有财产都得到了妥善的处置，毕竟这就是独裁的代价，群众需要他们的血肉释放被压抑的贫困生活\n\n伴随着一阵阵的欢呼声，自由瑞士共和国的军队缓缓进入了威尼斯城，鲜花花瓣和女士丝巾被抛向士兵，无数的少女拉开阁楼，向着底下的士兵们招手示意，欢呼声和胜利曲一路高歌，人们纷纷大呼喊着："
 EDG_SWIEvents.6.aa:0 "“共和国万岁！”"
 EDG_SWIEvents.7.name:0 "太阳下翱翔的海燕"
 EDG_SWIEvents.7.desc:0 "再汹涌的风浪都会平息，再咆哮的雷暴也会沉默；顽强的海燕努力穿过了阻碍，自由的翱翔在阳光之下，金黄色的丝绸温柔的披在了海燕的羽毛上，像个胜利者一样不行，优雅的飞到了伦敦塔，俯瞰整个世界。"
 EDG_SWIEvents.7.aa:0 "让我们携手并进"
 EDG_SWIEvents.7.aa.tt:0 "只要§Y[236.GetName]§!的§Y所有者§!保持§Y列强§!并与我们处于§T同盟§!状态，我们便会获得下述修正："
 EDG_SWIEvents.8.name:0 "海燕与雷霆共舞"
 EDG_SWIEvents.8.desc:0 "波涛汹涌的海浪，一波接一波，仿佛永不停歇，狂笑的撞击在礁石之上，撼天倒地；天上的乌云浓郁的翻滚好似乎藏了千军万马，巨大的惊雷是奥丁的咆哮，连同天上的尘埃和地上的碎沫都战栗了起来，刺眼的威严从天上贯入海底，如狂蛇乱舞一般，世界的毁灭仿佛就在此时；而海燕呢？竟然径直的冲向了天空，在闪电中起舞，在巨浪中翱翔，以无匹的勇气一头扎进了乌云！"
 EDG_SWIEvents.8.aa:0 "小小得困难而已"
 EDG_SWIEvents.8.aa.tt:0 "只要§Y[236.GetName]§!的§Y所有者§!保持§Y列强§!并与我们处于§R宿敌§!状态，我们便会获得下述修正："
 EDG_SWIEvents.9.name:0 "加百列之剑"
 EDG_SWIEvents.9.desc:0 "这是一座坚挺的要塞，经过计算恰到好处的高度，城内有着丰富的水和食物，有着充足的火药和武器，在普通人看来基本上不可能短时间内攻破；但是它面对的是加百列之剑，此起彼伏的炮火咆哮着砸向城墙，可调节的高度让火炮精准精准砸在了要塞的脆弱部分；几条战壕之字掘进，迂回着来到城下，恰当的深度和挖掘角度大大的降低了对面的火炮直接落入战壕的可能，随着炮火声，要塞被轰出了一个口子，摸到要塞边上的士兵将炸药抛掷到缺口内，随后大规模的部队发起了冲锋。"
 EDG_SWIEvents.9.aa:0 "又是一座要塞沦陷了！"
 EDG_SWIEvents.9.aa.tt:0 "解锁§Y贵族§!特权§T加百列之剑§!"
 EDG_SWIEvents.10.name:0 "阿尔勒的伪冠"
 EDG_SWIEvents.10.desc:0 "罗贝尔图卢兹二世，这个一直觊觎我们领土和信仰，一直以来危害干涉法兰西和意大利的安全的阴谋家今天终于落到了我们的手上，将他押送回罗马。"
 EDG_SWIEvents.10.aa:0 "让圣座来裁决这一切吧！"
 EDG_SWIEvents.11.name:0 "罗马密约"
 EDG_SWIEvents.11.desc:0 "清洁派从此不足为惧，失去了世俗王权的支持，消亡只是一个时间问题，如此巨大的功劳，想必教宗陛下也不会拒绝我们的请求。"
 EDG_SWIEvents.11.aa:0 "让我们出发吧"
 EDG_SWIEvents.11.aa.tt:0 "解锁§Y市民§!特权§T米迦勒赦令§!"
 EDG_SWIEvents.12.name:0 "伯尔尼条约"
 EDG_SWIEvents.12.desc:0 "阳光静静的洒落，通过教堂的玻璃，给整个会场来了神圣肃穆的氛围，左边是瑞士的执政官和官员，右边是红衣大主教、随行神父以及书记人员；洁白的纸张上，写满了圣洁的祝福；然后双方握手，在众人的目光下签下了这神圣的条约。"
 EDG_SWIEvents.12.aa:0 "一个崭新的时代即将来临"
 EDG_SWIEvents.12.aa.tt:0 "所有首都位于§Y拉齐奥-翁布里亚§!、§Y马尔凯-阿布鲁佐§!区域§Y城市数量§!不多于§G3§!的国家都将成为我们的§T自由同盟§!\n"



