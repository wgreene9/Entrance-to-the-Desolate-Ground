 EDG_HSA_hanseatic_hall_desc:0 "如果需要听取每个城市的意见，并且在某些决策上展现实现真正的民主，那么一个议会厅是必须的，但为了确保不受到过多的干扰，保证议会运转的可靠性，我们需要严格把控议会席位的分配。"
