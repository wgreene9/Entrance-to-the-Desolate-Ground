 EDG_HSA_free_city_army:0 "自由市武装"
 EDG_HSA_free_city_army_desc:0 "自由市的军事力量很大程度上是来自各地的佣兵以及城市卫队，他们通常并不区分两者——只要能够守护城市自由，不论军队来自谁都是可以接受的。"
