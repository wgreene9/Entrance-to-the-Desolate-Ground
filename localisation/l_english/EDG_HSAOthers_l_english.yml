 EDG_Lubecker_Dom:0 "吕贝克主教坐堂"
 EDG_Lubecker_Dom_desc:0 "吕贝克主教座堂坐落于德国石勒苏益格-荷尔斯泰因州的吕贝克，作为吕贝克教区的主教座堂由狮子亨利于1173年始建，教堂整体高105米，高高的尖塔非常的引人注目，为吕贝克第二高的教堂。"
 EDG_Heiligen_Geist_Hospital:0 "圣灵医院教堂"
 EDG_Heiligen_Geist_Hospital_desc:0 "吕贝克圣灵医院成立于公元1227年，是当时北欧最重要的中世纪慈善基金会医院，也是世界上现存最古老的慈善机构之一，而圣灵医院教堂在公元1286年完工，公元16世纪宗教改革时期转变为圣灵养老院，这座古老的砖砌哥特式建筑至今仍是养老院的一部分。"
 EDG_Santa_Maria_Lubeck:0 "吕贝克圣玛丽亚教堂"
 EDG_Santa_Maria_Lubeck_desc:0 "圣马利亚教堂是德国北部城市吕贝克的一座大型路德会教堂，1250开始建造，1350年完工。圣马利亚教堂是德国北部和波罗的海地区砖砌哥特式风格的代表，并同时结合了法国风格。这座教堂拥有世界最高的砖拱顶（38.5米），当计入风向标时，其双塔高达124.95米和124.75米，教堂从沿河码头一路延伸到教堂的商业区内，并且毗邻集市广场和市政厅。多年以来，它是这座汉萨同盟首府财富和权势的象征，其现在仍是德国第三大教堂，吕贝克的最高建筑。"

