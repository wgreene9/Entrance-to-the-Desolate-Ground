 EDG_HSA_hanseatic_league:0 "汉萨同盟"
 EDG_HSA_hanseatic_league_desc:0 "德意志北部沿海城市为保护其贸易利益而结成的商业同盟。“汉萨”一词对应的日耳曼语词hansa的原意为“集团”。同盟形成于1356年,极盛时加盟城市超过160个，中心在吕贝克。从12世纪起，北德意志商人为了同英国、佛兰德进行贸易，曾组织过“科隆汉萨”和“汉堡汉萨”。约在12世纪中叶～13世纪中叶，德意志莱茵河流域的贸易活跃，对外贸易重心逐渐扩大到波罗的海地区。13世纪80年代，莱茵地区各商人组织互相合作以维护共同的利益，并与吕贝克及其他控制波罗的海贸易的北德城市结成同盟，以御防劫匪和海盗，确保贸易安全。“汉萨同盟”一名首次出现于1344年，最初是共享特权的商业联盟。1356年商人汉萨发展为城市汉萨，加入者包括绝大多数北德沿海城市，吕贝克、汉堡和不来梅是其核心，后来加入者有科隆、但泽和柯尼斯堡。1358年，波罗的海东岸的里加等城亦加入汉萨同盟。同盟垄断东欧、北欧同西欧的中介贸易。同盟商人也通过意大利商人经营东方产品，如香料及贵重纺织品等。1367年，加盟的77个城市的代表在科隆举行首次会议。同盟设有最高议会和最高法院，入盟城市必须遵守同盟权力机关的决定。各城有公共的财政和海军，有权对外进行外交、宣战、媾和、缔约等。1368～1370年，汉萨同盟的联合舰队战败丹麦，迫使丹麦签订《斯特拉尔松德和约》。该和约的签订致使汉萨同盟拥有北欧政治同盟的性质，扩大了汉萨同盟对波罗的海、北海的贸易以及对斯堪的纳维亚政治的控制。汉萨同盟进入鼎盛时期，结盟城市多达160多个，同盟在各地享有商业优惠，在伦敦、诺夫哥罗德、布鲁日、卑尔根等地均设有商站，同盟各城市的政权为城市贵族和大商人控制。"
