 EDG_HOL_market_power_desc:0 "以下因素会导致市场平稳值§G增加§!:\n-高等级的§M行政顾问§!\n-高§M重商主义§!\n-高§M君主行政能力§!。\n\n以下因素会导致市场平稳值§R减少§!:\n-没有§M行政顾问§!\n-低§M君主行政能力§!\n\n以下因素会导致投机狂热度§R增加§!:\n-低§M君主行政能力§!\n-高§R腐败度§!\n-高§R贷款数量§!。\n\n以下因素会导致投机狂热度§G减少§!:\n-高§M君主行政能力§!\n-低§R腐败度§!"
 EDG_HOL_flavor.2.aa_tt:0 "结果就是股价一直跌，包括省督在内的大部分人都成了韭菜，乐"
 EDG_HOL_flavor.2.bb_tt:0 "股民们在惨遭镇压之后，私底下将您的头像安在了骑兵队长上，随后省督成为了青史留名的用几十骑兵大破几千股民的优秀骑士长（）"
 EDG_HOL_flavor.2.cc_tt:0 "意想不到的是正是因为省督不参与结果股票居然反弹了，省督阁下保住了国库，股民们拿到了钱。可喜可贺可喜可贺，除了教士们有点不满意。"
 EDG_HOL_flavor.3.aa_tt:0 "结果就是顾问被各大散户们生吞活剥，短期之内没人敢投机了，国库止损了，市场稳定了，挺圆满的（）"
 EDG_HOL_flavor.3.bb_tt:0 "顾问孤注一掷买了一个不起眼的股票，结果居然一飞冲天，他挽回了省督的声誉以及自己的声誉，赢！"
 EDG_HOL_flavor.3.cc_tt:0 "省督剥夺了那家伙的头衔，并且写了一本叫做«我是如何从股神变成韭菜的»的书，结果这本书后来大卖，顾问居然能靠这笔钱活的风生水起。"
