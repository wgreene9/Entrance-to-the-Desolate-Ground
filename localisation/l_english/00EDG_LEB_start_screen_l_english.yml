EDG_string_start_LEB:0 "在马穆鲁克巴赫里王朝丧失对叙利亚地区的控制后，当地的埃米尔易卜拉欣·雅各布宣布黎巴嫩地区独立，埃米尔易卜拉欣是一个嗜血如命的§R暴君§!，他乐于欣赏囚犯在自己面前被剥光一层又一层的皮，在看得津津有味的同时还能饮酒作乐。更糟糕的是，易卜拉欣·雅各布对黎巴嫩地区进行持续的横征暴敛，让当地人民苦不堪言。穆罕默德·哈里里是一名黎巴嫩人军官，他生于市井，深知民间疾苦，且年轻时曾于§Y加泰罗尼亚§!共和国游历，逐渐产生了对§T共和体制§!的向往以及对专制君主制的厌恶，他相信共和制才是最好的政体，只有共和制才能让政府对人民负责。在一个宁静的夜晚，穆罕默德·哈里里发动政变囚禁了易卜拉欣，并创建了黎巴嫩共和国。\n\n穆罕默德赋予黎巴嫩成年有产男子公民身份，大量农民和手工业者第一次获得了政治权力。同时，穆罕默德设立了一个§Y全黎巴嫩人民议会§!，议员由公民选举产生，同时议会有权选举国家最高领袖。\n\n穆罕默德创建的共和国面临诸多问题，在他的领导下，他稳定了国内的形式，并向§Y萨哈达§!王朝争取到了黎巴嫩自治的地位，使得共和国体制暂且得以维护，但黎巴嫩的未来注定风雨飘渺，即便共和国能处理内部矛盾，北部崛起的突厥人和南方即将取缔萨哈达王朝的埃及政权都不会让黎巴嫩长久地独立下去。"