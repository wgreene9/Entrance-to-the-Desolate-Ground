l_english:
 rig_benefit_of_sword_title:0 "宝剑之利"
 rig_benefit_of_sword_desc:0 "宝剑骑士团在过去一直保护着我们，我们能够从其中学习到他们的战术。"
 rig_eve_of_war_title:0 "战争前夜"
 rig_eve_of_war_desc:0 "里加的现状并不明朗，虽然东欧现在并无强权，但这一状况并不会持续多久，可以预见的是在将来不就之后，里加周围将强敌环伺，因此我们必须武装起来，联合所有能够联合的势力来保卫我们自己。"
 rig_stabilze_country_title:0 "稳定城市内部"
 rig_stabilze_country_desc:0 "里加城市内部目前来看并不稳定，我们在进行一切对外行动之前必须先稳定我们自身。"
 rig_baltic_union_title:0 "波罗的联合"
 rig_baltic_union_desc:0 "经过一段时间的行政整合，现在我们与骑士团经都已适应了彼此的军事与行政体系，接下来该拿回我们在波罗的海的主动权了。"
 rig_furor_treatment_danzig_title:0 "处理普鲁士联盟"
 rig_furor_treatment_danzig_desc:0 "由于条顿骑士团对但泽的管理不善，其境内数个城市已经滋生了对其的不满，也许我们应该先处理一下这个棘手的问题。"
 rig_furor_teutonicus_title:0 "条顿之怒"
 rig_furor_teutonicus_desc:0 "条顿骑士团在过去十分好战，从而积累下来了大量的作战经验，我们的部队可以从中学习到大量有价值的知识。"
 rig_pru_confederation_curtailed:0 "如果§Y条顿骑士团§!为我们的附庸国，我们将解锁一项处理§Y普鲁士联盟§!联盟的决议"
 teu_allready_pru_confederation_curtailed:0 "我们已经处理了普鲁士联盟的问题"
 rig_under_the_sword_title:0 "刀剑之下"
 rig_under_the_sword_desc:0 "立陶宛大公国此时十分虚弱，我们应当即刻出击，统一波罗的海地区。"
 rig_riga_conference_title:0 "里加会议"
 rig_riga_conference_desc:0 "不同于传统国家的行政体系，里加将要建立一个及其庞大的附庸体系，因此我们需要进行一次会议以商讨我们未来的方针。"
 rig_city_of_faith_title:0 "信仰之城"
 rig_city_of_faith_desc:0 "信仰使得我们得以存在，使得我们能够在北方十字军之后继续我们曾经的使命，他不仅仅是一座普通的城市，更是一座信仰之城。"
 rig_unruly_city_title:0 "不羁之城"
 rig_unruly_city_desc:0 "不同于传统的主教区，里加大主教区在宣教的同时也十分热衷参与商业活动，并经由商业传播着信仰。"
 rig_road_to_riga_title:0 "条条大路通里加"
 rig_road_to_riga_desc:0 "汉萨同盟的倒下并不是波罗的海商业联盟的终结，而是一个开端，我们将继续建设在波罗的地区的庞大商业网络，而它的中心不再是吕贝克，而是里加。"
 rig_heart_of_baltic_title:0 "波罗的之心"
 rig_heart_of_baltic_desc:0 "经过数十年的发展，里加已经在波罗的地区的影响已经无可替代，无可置疑的成为了波罗的的最中心！"
 rig_heart_of_baltic.tt:0 "解锁§Y特许贸易条例§!外交行动\n该行动允许我们将与我们处于同一贸易联盟的国家转换为§G里加特许贸易区§!"
 rig_sealand_agreement_title:0 "西兰协定"
 rig_sealand_agreement_desc:0 "以吕贝克为首的汉萨同盟最终还是被我们击败，我们将重塑波罗的海的贸易，并将其置于我们的"
 rig_neva_agreement_title:0 "涅瓦协定"
 rig_neva_agreement_desc:0 "随着对诺夫哥罗德战事的落幕，我们获得了波罗的海上游重要港口与贸易中心的支配，这将能够大幅度提升我们的贸易收入。"
 rig_scandinavian_strategy_title:0 "斯堪的纳维亚战略"
 rig_scandinavian_strategy_desc:0 "斯堪的纳维亚地区的强权由瑞典所填补，其存在不断的威胁着我们在波罗的海的商路，因此我们有必要与他们较量一番了。"
 rig_gotland_bridgehead_title:0 "哥得兰桥头堡"
 rig_gotland_bridgehead_desc:0 "哥得兰的海盗一直在波罗的海以私掠为生，不过瑞典一直都威胁着他们的安全，如若我们给予他们一个条件，以允许他们继续掠夺为前提给予他们保护，这将能够扩大我们在波罗的海的基地，并未之后与瑞典的交锋做好准备。"
 rig_divede_norway_title:0 "离间挪威"
 rig_divede_norway_desc:0 "瑞典与挪威的联合统治并不是铁板一块，我们可以在适当的时候对他们进行离间，以此来减缓我们与瑞典的战争压力。"
 rig_divede_norway.tt:0 "如果我们完成任务§Y离弦之箭§!之时，我们在瑞典有一定的§G间谍网规模§!并且和挪威§G关系良好§!，亦或是挪威表现出不忠之时，我们将有意外收获。"
 rig_waiting_in_wings_title:0 "伺机待发"
 rig_waiting_in_wings_desc:0 "斯科纳接受了我们支持独立的条约，我们只需要静静等待它打响第一枪。"
 rig_waiting_in_wings.tt:0 "我们要做的只有等待..."
 rig_skona_agreement_title:0 "斯科纳协定"
 rig_skona_agreement_desc:0 "丹麦王国的解体使得丹麦地区分裂为一个个自由市，而唯一能够称得上作为丹麦王国遗产的斯科纳伯国却被瑞典所控制，我们应当与他们进行接洽，试探一下他们是否拥有独立的想法——而我们将帮他实现。"
 rig_administrative_integration_title:0 "行政整合"
 rig_administrative_integration_desc:0 "新征服的地区一直都是难以管制，如若我们想要长期统治，就必须向该地人民施以仁慈。"
 rig_plus_loin_title:0 "更进一步"
 rig_plus_loin_desc:0 "我们在波兰与鲁塞尼亚地区的推进十分顺利，也许我们应当将目光放的更远一些，彻底统一这两个地区。"
 rig_shield_of_south_title:0 "南方之盾"
 rig_shield_of_south_desc:0 "由于我们已经彻底控制了波兰王国的属地，因此我们可以十分正当的成立波兰王国——不过是以“另一种”形式。"
 rig_much_will_have_more_title:0 "得寸进尺"
 rig_much_will_have_more_desc:0 "波兰—鲁塞尼亚地区的稳定并不是尽头，如若我们能够拿下罗马尼亚地区，这将为我们将来进军巴尔干取得十分巨大的优势，不过一切的前提是我们是否能够有这种实力将罗马尼亚地区的控制权攥到我们手中。"
 rig_hansa_league_title:0 "汉萨同盟"
 rig_hansa_league_desc:0 "从12世纪起，北德意志商人为了同英国、佛兰德进行贸易，曾组织过“科隆汉萨”和“汉堡汉萨”。约在12世纪中叶～13世纪中叶，德意志莱茵河流域的贸易活跃，对外贸易重心逐渐扩大到波罗的海地区。13世纪80年代，莱茵地区各商人组织互相合作以维护共同的利益，并与吕贝克及其他控制波罗的海贸易的北德城市结成同盟，以御防劫匪和海盗，确保贸易安全，这便是汉萨同盟的前身。汉萨同盟成立之后，其宗旨很快从镇压海盗、打击掠夺行为和取消不合理的通行税等保护商业的行为转至在海外扩展商业势力，垄断商业利益，压制来自同盟外的德意志城市以及来自英国、俄罗斯和佛兰德本土的商业竞争。"
 rig_hansa_league.tt:0 "§Y我们将开始与汉萨同盟争夺波罗的海地区的贸易掌控权§!"
 rig_sharpen_the_sword_title:0 "磨砺刀剑"
 rig_sharpen_the_sword_desc:0 "我们需要面对的是十分善战的东北罗斯人，由于北方十字军曾数次败给这群异教徒，因此我们必须要做好万全准备以应对我们的敌人。"
 rig_rus_departments_title:0 "罗斯诸部"
 rig_rus_departments_desc:0 "东北罗斯在不久之前陷入了内战，不过这一情况并未持续多久，我们必须做好面对一个崛起强权的准备。"
 rig_enemy_of_enemy_title:0 "敌人的敌人"
 rig_enemy_of_enemy_desc:0 "1368～1370年，汉萨同盟的联合舰队战败丹麦，迫使丹麦签订《斯特拉尔松德和约》。该和约的签订致使汉萨同盟拥有北欧政治同盟的性质，扩大了汉萨同盟对波罗的海、北海的贸易以及对斯堪的纳维亚政治的控制。随后丹麦的分裂使得汉萨同盟进一步巩固了自己位于波罗的的贸易霸权，倘若我们需要寻求盟友，那么位于丹麦的数个自由市将是我们的首要选择，尽管我们曾经作为汉萨同盟的一员与丹麦敌对过，但利益相关的事情将使得这些城邦重新考虑一下与我们的合作。"
 rig_enemy_of_enemy_tt:0 "所有位于§Y丹麦§!与§Y北日德兰§!区域的一地国家需要满足以下一个条件：\n均对§Y里加§!的好感度至少为§Y150§!\n§Y里加§!在其中至少有§Y25§!的间谍规模\n与我们在同一贸易联盟中\n是我们的属国"
 rig_enemy_of_enemy_effect:0 "我们将与所有位于§Y丹麦§!与§Y北日德兰§!区域的一地国家进行接洽\n这将激化里加-汉萨贸易争端"
 rig_permeate_hansa_league_title:0 "渗透汉萨同盟"
 rig_permeate_hansa_league_desc:0 "由于同盟内部组织上较为松弛，既无宪法，也无成文的制度和执行机构，并且各个成员国之间仍然保持着较为独立的外交政策，因此我们可以很轻松的在汉萨同盟当中取得我们需要的信息，借此来扩大我们的信息源以获取对汉萨同盟在战略布局上的优势。"
 rig_permeate_hansa_league_tt:0 "由§Y吕贝克§!领导的贸易联盟中的所有成员对§Y里加§!的好感度至少为§Y75§!或§Y里加§!在其中至少有§Y35§!的间谍规模"
 rig_whip_the_horse_title:0 "策马扬鞭"
 rig_whip_the_horse_desc:0 ""
 rig_whip_the_horse.tt.1:0 "我们将恢复被突然袭击带来的负面影响"
 rig_ready_for_battle_title:0 "严阵以待"
 rig_ready_for_battle_desc:0 ""
 rig_ready_for_battle_tt_1:0 "为时尚早"
 rig_ready_for_battle_tt_2:0 "我们还在准备当中！"
 rig_disaster_of_lubeck_title:0 "吕贝克之灾"
 rig_disaster_of_lubeck_desc:0 ""
 incident_north_german_trade_war_begin_tt:0 "我们正在等待北德意志诸侯国的回应"
 rigaExpandIncident_option_tt:0 "我们需要等待皇帝对北德意志局势做出决定"
 rig_advantages_and_disadvantages_title:0 "优胜劣汰"
 rig_advantages_and_disadvantages_desc:0 ""
 rig_advantages_and_disadvantages_tt:0 "所有签署条约的§Y丹麦自由市§!都将加入我们的贸易联盟\n这将进一步激化里加-汉萨贸易争端，这将影响到整个北德意志诸侯国的贸易生产，而他们将在之后一段时间对此作出反应\n§R如果处理不当，我们与汉萨同盟之间的贸易争端将升级为战争！§!"
 rig_in_the_name_of_god_title:0 "以主之名"
 rig_in_the_name_of_god_desc:0 "北方十字军自此重新启动，让我们驱逐那些异教徒吧！"
 rig_crown_of_poland_title:0 "波兰王冠"
 rig_crown_of_poland_desc:0 "波兰王冠的破碎使得我们能够十分轻松的进军波兰地区，不过唯一需要注意的是可能有些伯国将会寻求神圣罗马帝国的保护。"
 rig_advance_slowly_fight_quickly_title:0 "缓进急攻"
 rig_advance_slowly_fight_quickly_desc:0 ""
 rig_poish_ruthenia_strategy_title:0 "波兰-鲁塞尼亚战略"
 rig_poish_ruthenia_strategy_desc:0 "波兰与鲁塞尼亚的土地十分肥沃，如若我们能够控制这一地区，那么我们将掌控整个东欧的粮食产出，因此战争势在必行。"
 rig_city_of_ross_title:0 "罗斯之城"
 rig_city_of_ross_desc:0 "基辅在罗斯当中的地位十分之高，在古罗斯记载中被誉为“众城之母”，如若我们能够拿下这座城市，那么我们就能够巩固我们在鲁塞尼亚地区的统治地位。"
 rig_on_the_verge_of_war_title:0 "离弦之箭"
 rig_on_the_verge_of_war_desc:0 "斯科纳已经点燃了战火，现在该让我们与瑞典一较高下了。"
 not_has_rig_already_pre_for_uprising_tt:0 "时机还未成熟"
 has_rig_already_pre_for_uprising_tt:0 "时机已到"
 rig_safty_north_title:0 "安定北境"
 rig_safty_north_desc:0 "在击败瑞典之后，我们将无可置疑的成为了波罗的海最有力的贸易力量之一。"
 rig_greate_north_war_title:0 "§R大北方战争§!"
 rig_greate_north_war_desc:0 "斯堪的纳维亚就在我们眼前，我们必须将其置于我们的统治之下！"
 rig_expand_libran_title:0 "发展利夫兰"
 rig_expand_libran_desc:0 "城市的发展从来不是一瞬之间，它必须经由时间的塑造，逐渐迈向繁荣昌盛。"
 rig_expand_vilnius_title:0 "发展维尔纽斯"
 rig_expand_vilnius_desc:0 "城市的发展从来不是一瞬之间，它必须经由时间的塑造，逐渐迈向繁荣昌盛。"
 rig_expand_marianburg_title:0 "发展玛丽安堡"
 rig_expand_marianburg_desc:0 "城市的发展从来不是一瞬之间，它必须经由时间的塑造，逐渐迈向繁荣昌盛。"
 rig_expand_koenigsberg_title:0 "发展柯尼斯堡"
 rig_expand_koenigsberg_desc:0 "城市的发展从来不是一瞬之间，它必须经由时间的塑造，逐渐迈向繁荣昌盛。"


 rig_riga_fulcrum_title:0 "里加支点"
 rig_riga_fulcrum_desc:0 "我们的计划需要一座座支点城市来承载，因此必须要有足够好的地理位置与足够大规模的城市才能够实施达到我们预期的结果。"
 rig_terra_mariana_title:0 "§G圣母之地§!"
 rig_terra_mariana_desc: "普世城计划的准备终于迎来了尾声，我们即将要正式开启这项伟大的计划！"
 rig_danzig_fulcrum_title:0 "但泽支点"
 rig_danzig_fulcrum_desc:0 "我们的计划需要一座座支点城市来承载，因此必须要有足够好的地理位置与足够大规模的城市才能够实施达到我们预期的结果。"
 rig_advance_both_by_land_and_warter_title:0 "水路并进"
 rig_advance_both_by_land_and_warter_desc:0 "同时从水路与陆路进行物资运送能够加快我们的计划进程，因此扩建位于该地的港口势在必行。"
 rig_advance_both_by_land_and_warter.tt:0 "§Y这将为接下来的计划打下基础§!"
 rig_vilnius_fulcrum_title:0 "维尔纽斯支点"
 rig_vilnius_fulcrum_desc:0 "我们的计划需要一座座支点城市来承载，因此必须要有足够好的地理位置与足够大规模的城市才能够实施达到我们预期的结果。"
 rig_direct_planning_title:0 "直接计划"
 rig_direct_planning_desc:0 "如果无法投机取巧，那么直接扩建城市规模将是唯一有效的方式。"
 rig_direct_planning.tt:0 "§Y这将为接下来的计划打下基础§!"

 rig_what_must_be_done_title:0 "必行之事"
 rig_what_must_be_done_desc:0 "相比于行政改革，军事改革已迫在眉睫，这是我们所必须要做的事情。"
 rig_religion_reformation_title:0 "里加宗教改革"
 rig_religion_reformation_desc:0 "我们将毫不动摇的捍卫自身信仰，变革与进步是可以接受的，但这并不意味着里加将会偏离他曾经的道路。"
 rig_religion_reformation.tt:0 "消去我们与附庸所拥有的所有§Y异端异教§!省份的§Y宗教热情§!修正"
 rig_ordinance_of_piety_title:0 "虔信条例"
 rig_ordinance_of_piety_desc:0 "在对外宣教之前，我们必须先进行内部宣教。"
 rig_propaganda_act_title:0 "宣讲条例"
 rig_propaganda_act_desc:0 "通过大规模的宣讲活动以对抗日益高涨的宗教改革活动，如果有必要的话，更加极端的方式也许会派上用场..."
 rig_propaganda_act.tt:0 "§R这将激化新教徒与天主教徒之间的矛盾§!"
 rig_sword_of_god_title:0 "天主之剑"
 rig_sword_of_god_desc:0 "新教同盟已经被我们击溃，现在公教才是唯一正信！"
 rig_sword_of_god_1.tt:0 "我们与我们附庸所有的§Y新教§!、§Y胡斯派§!、§Y改革宗§!省份都将皈依§Y天主教§!\n所有§Y新教§!、§Y胡斯派§!、§Y改革宗§!改革中心将被移除"
 rig_sword_of_god_2.tt:0 "我们将向§Y神圣罗马帝国皇帝§!以及所有未与我们结盟的§Y选帝侯§!宣战，以此§Y解散神圣罗马帝国§!，摧毁这个不再神圣的帝国"
 rig_statute_of_religious_unity_title:0 "宗教统一条例"
 rig_statute_of_religious_unity_desc:0 ""
 rig_statute_of_religious_unity_trigger.tt:0 "所有我们与我们属国拥有的省份的宗教都必须为天主教"
 rig_statute_of_religious_unity.tt:0 "我们所有的§Y主教区§!与§O骑士团§!属国都会获得相同的修正"
 rig_administrative_restructuring_title:0 "行政重组"
 rig_administrative_restructuring_desc:0 "行政重组是大规模改革所必须经历的事情，这一点对于我们来说也毫不例外。"
 rig_thngs_to_do_title:0 "须行之事"
 rig_thngs_to_do_desc:0 "行政改革并不火急火燎，这是我们需要进行的事情，我们应当循循善进，一步一步的迈向前方。"
 rig_diocesan_renovation_ordinace_title:0 "主教区革新条例"
 rig_diocesan_renovation_ordinace_desc:0 ""
 rig_second_allegiance_act_title:0 "再效忠条例"
 rig_second_allegiance_act_desc:0 ""
 rig_second_association_act_title:0 "二次联合条例"
 rig_second_association_act_desc:0 ""
 rig_concerning_civil_government_title:0 "政府论"
 rig_concerning_civil_government_desc:0 ""
 rig_impermeable_plane_title:0 "滴水不漏"
 rig_impermeable_plane_desc:0 ""
 rig_one_night_of_riga_title:0 "里加一夜"
 rig_one_night_of_riga_desc:0 ""
 rig_one_night_of_riga_tt_false:0 "时机未到"
 rig_one_night_of_riga_tt_right:0 "时机已到"
