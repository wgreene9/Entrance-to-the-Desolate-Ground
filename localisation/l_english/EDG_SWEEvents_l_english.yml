 EDG_SWEEvents.14.name:0 "北境雄狮"
 EDG_SWEEvents.14.desc:0 "长时间内瑞典都试图重新收拾卡尔玛联盟解体之后的烂摊子——丹麦。尽管丹麦的解体使得瑞典几乎是毫无代价的便获得了独立，但这也使得神圣罗马帝国得以进一步逼近瑞典，如果瑞典需要获得在波罗的海的霸权地位，那么必须对这个庞大的组织进行交锋。\n\n在过去神圣罗马帝国并不是瑞典扩张的首选方向，但随着东方的罗斯诸部的统一，瑞典不得不面对其一直以来的老对手。随着神圣罗马帝国在波罗地区地位的逐渐稳固，瑞典统治阶级上下都意识到瑞典不可避免地卷入与各个列强以及神圣罗马帝国之间的战争。\n\n为了稳固并自身在波罗的海的地位并解放北方的新教徒，古斯塔夫·阿道夫亲率部队向着战场出发，并检验瑞典在过去进行的军事改革成效，而整个欧洲也将见证瑞典的崛起。"
 EDG_SWEEvents.14.aa:0 "征服自此开始"

 EDG_SWEEvents.15.name:0 "赫尔辛基"
 EDG_SWEEvents.15.desc:0 "赫尔辛基是在公元1550年创建的，芬兰最初是瑞典的领地，其名称是瑞典语“新发现的地方”，芬兰人自称为“苏米”人，在古斯塔夫·瓦萨和汉萨同盟城市塔林争夺贸易之时，为了能够有一个支点城市对抗汉萨同盟，于1550年在塔林对面的波罗的海海岸修建了这个城市，命名为赫尔辛基，而这座新生城市也开始了她的历史。"
 EDG_SWEEvents.15.aa:0 "愿他繁盛"

 EDG_SWEActionEvents.0.name:0 "选举新王"
 EDG_SWEActionEvents.0.desc:0 "随着国王的去世，议会必须选出一位新的国王来统治我们的国家，来自不同地方，不同阶级，甚至于外国统治者都是可能的候选者。\n\n不论做出何种选择，新国王的加冕必然会使得国内外形式产生一些变化。"

 EDG_SWEActionEvents.1.name:0 "祸起萧墙"
 EDG_SWEActionEvents.1.desc:0 "古斯塔夫·瓦萨在位期间推行的改革使得国内叛乱四起，但其通过自身的手段使得国家趋于稳定，不过其死后则导致了一系列的问题。\n\n其继任者并不能如同古斯塔夫·瓦萨一样压制并驾驭各个阶级，同时由于古斯塔夫·瓦萨的改革实行并未持续太久，并没有充足的时间保证强有力的中央集权以及成熟的继承法，其所生育的三个儿子便对瑞典王位展开了一系列争夺，导致了瑞典长达数十年的混乱时期。"
 EDG_SWEActionEvents.1.aa:0 "这可不妙"


 EDG_flavor_swe.3233.desc:0 "奥克森谢尔纳出身贵族。1612年起担任文秘大臣，是协助古斯塔夫二世推行内政、外交等方面政策的主要助手。\n\n奥克森谢尔纳出身于声名显赫的贵族家庭，早年就读于罗斯托克大学、维滕贝格大学和耶拿大学等学校。1609年成为政务会议成员，为贵族权利的维护者，1611年使国王古斯塔夫二世·阿道夫批准了一项保障贵族权利的宪章。\n\n次年，29岁的奥克森谢尔纳被古斯塔夫二世委任为文秘大臣（又称最高总理大臣，即首相），与国王共同掌管国家内政外交，是实际上的外交大臣、内政主管和财政大臣。"