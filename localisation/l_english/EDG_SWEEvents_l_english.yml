 EDG_SWEEvents.0.name:0 "瑞典王国"
 EDG_SWEEvents.0.desc:0 "瑞典王国在形成之初，是个由一些独立性很强的省组成的松散王国，各省通行自己的法律，而国王负责各省之间的协调和组织对外战争等事务。12世纪时王权已经比较强大，此时全国已经统一的税收和法律，但仍然受制于贵族与地主阶级所组成的三级公民议会。\n\n1397年，为了对抗强大的汉萨同盟在北海和波罗的海的势力，丹麦、挪威、瑞典三国代表在瑞典东南部的沿海城市卡尔马聚会，正式建立“卡尔马联盟”，三国代表宣布效忠于玛格丽特，拥立年仅16岁的埃里克为三国联盟的君主，并为他加冕，从此瑞典和挪威臣服于丹麦国王的统治，在保留王国地位的同时，三级公民议会仍然掌控着瑞典国内的大部分事务。\n\n卡尔玛联盟时期瑞典与丹麦的冲突不断发生，这使得本就不稳固的共主联邦趋于分崩离析。在1434年，瑞典农民及矿工发动骚乱，其后不断有零星骚乱，各地的贵族通过种种方法来削弱王权，这使得丹麦国王玛埃里克转而寻求国内市民阶层的支持，他不断联合市民阶层攻击贵族势力，希望保持自己的权力并维系共主联邦的统治，而这也为丹麦王国的覆灭埋下了祸根。\n\n在丹麦贵族反对埃里克指定的继承人后，埃里克态度强硬，最终爆发了一场内战，而瑞典摄政卡尔八世因此彻底控制了瑞典的国政，使得瑞典和挪威实质上摆脱了卡尔玛联盟。而在埃里克镇压国内贵族过程当中的背信弃义，瑞典还“意外”收获了斯科纳地区，并给予格里芬家族管理。\n\n随着丹麦王国在1439年爆发的市民运动中覆灭，卡尔玛联盟也就此彻底瓦解，瑞典已然成为北欧最为强大的国家之一，而现在卡尔八世的首要任务便是处理卡尔玛同盟的遗产并巩固自身的地位——正式加冕成为瑞典国王。"
 EDG_SWEEvents.0.aa:0 "拭目以待"

 EDG_SWEEvents.1.name:0 "瑞典新生"
 EDG_SWEEvents.1.desc:0 "随着国内外各项事务趋于稳定，摄政枢密院被正式废除，瑞典选王制度再次得到确立并重新赋予省级议会被对国王选举与废黜的权力，三级公民会议照常继续实行。\n\n经由省级议会的裁定，[Root.Monarch.GetName]将加冕为自卡尔玛联盟解体之后第一任瑞典国王，履行其作为国王的一切职责，带领瑞典走向崭新的未来！"
 EDG_SWEEvents.1.aa:0 "荣耀归§Y[Root.Monarch.GetName]§!！"

 EDG_SWEEvents.2.name:0 "东欧策略"
 EDG_SWEEvents.2.desc:0 "不论是东北罗斯，基辅罗斯亦或是波兰地区，现在都处于分裂状态，而这也使得其他势力更容易介入这盘散沙当中。\n\n我们可以以最为传统的手段来取得在东欧的利益，也可以通过扶持一个亲我们的势力来摄取利益。前者显然并不需要太多的外交手段，而后者则可能需要我们扶持一位可靠的盟友，待到时机成熟再收割胜利的果实。"
 EDG_SWEEvents.2.aa:0 "我还是更喜欢传统的方式"
 EDG_SWEEvents.2.bb:0 "换一种方式未尝不可？"
 EDG_SWEEvents.2.bb.tt:0 "我们将扶持一位主流文化为§Y波兰§!，首都位于§Y波兰§!地区，§Y宗教与我们相同§!且发展度不超过§Y50§!的国家。\n若该国家统一了波兰地区，则完成任务§Y波兰王冠§!之时我们将建立与该国家的§Y联合统治§!。"

 EDG_SWEEvents.3.name:0 "古斯塔夫·埃里克森·瓦萨"
 EDG_SWEEvents.3.desc:0 "古斯塔夫·埃里克森·瓦萨是来自瓦萨家族的一名年轻贵族，其家族历史可追溯至14世纪，最早有记载的家族成员是尼尔斯·克提松，1355年时三王冠宫的侍卫官。“瓦萨”之名最先于16世纪末出现，得名自其家族纹章──Vase（禾束），并在瑞典国内声名显赫。\n\n古斯塔夫·瓦萨在弱冠之年就已继承了数量惊人的土地以及财富，如此背景之下其必然不甘于现状，因此在在数年间其便通过各种手段获取了省级议会大部分议员以及瑞典各个大贵族的支持以图登上瑞典国王之位。"
 EDG_SWEEvents.3.aa:0 "他才能带领瑞典崛起！"
 EDG_SWEEvents.3.bb:0 "遗憾的是，他并不能担此重任"

 EDG_SWEEvents.4.name:0 "中央集权化改革"
 EDG_SWEEvents.4.desc:0 "古斯塔夫·瓦萨一生致力于中央集权化，试图将从各个阶级以及议会手中收回权利并集中于国王手中，因此对国内其他阶级，尤其是各个大贵族进行打压；同时，古斯塔夫·瓦萨也着手处理教皇对瑞典的影响，通并于1527年任用路德派教士进行宗教改革，没收教会土地、城堡，解散教会军队，大幅削弱教皇对王权的掣肘。\n\n中央集权化运动所带来的后果也显而易见，国内不同意见者不断发起叛乱。大贵族不断的挑战古斯塔夫·瓦萨的权威并试图推翻政府，与此同时达拉纳省和其它地区发生了几次大规模的人民起义，教会也在此期间不断制造麻烦，而这些叛乱都被古斯塔夫·瓦萨残酷地镇压，首先于在1540年，几乎处死了除佩特里兄弟和自己任命的大主教外的全部大主教，又在1542年将起义的领导者尼尔斯·戴克分尸。\n\n在集权运动期间古斯塔夫·瓦萨通过铁腕手段维持了国家的稳定并巩固了王权的地位，在其去世前全国2/3的土地都直属王室，并且在商业活动当中摄取了巨大的财富，使之成为欧洲最富有的君主之一，尽管其死后祸起萧墙，导致了一系列问题，但其在位期间所进行的改革仍然是瑞典后来崛起的重要因素。"
 EDG_SWEEvents.4.aa:0 "很好"

 EDG_SWEEvents.5.name:0 "古斯塔夫·瓦萨圣经"
 EDG_SWEEvents.5.desc:0 "古斯塔夫·瓦萨在位期间为了实行中央集权制，期望降低公教教会在瑞典的影响力，因此废除了时任瑞典天主教大主教古斯塔夫·特罗勒，继而写信给教皇克雷芒七世，要求教皇接受他提名的新的大主教人选约翰内斯·马格努斯，而后者完全听命于国王。\n\n教皇理所当然地拒绝了他的要求，并要他立刻恢复特罗勒的大主教职位，这显然是古斯塔夫一世不能接受的。在教皇对特罗勒的教职问题毫不妥协的情况下，古斯塔夫·瓦萨终于在1531年自行决定了大主教的人选，这使得教皇完全失去了对瑞典教会的影响力。\n\n与此同时随着路德宗拉开的宗教改革序幕，其教义也被广泛的传播，在1520年瑞典的路德宗学者佩特里兄弟在瑞典传播路德宗教义并受到了古斯塔夫·瓦萨的欢迎，路德宗便在瑞典境内广泛传播开来。\n\n1523年古斯塔夫·瓦萨下令将圣经翻译成瑞典文并于1526年出版，而全套瑞典语圣经译本于1541年出版，其通常被称作“古斯塔夫·瓦萨圣经”。该版本的翻译非常成功，并以至此后不断重版，到1917年之前一直是最通用的圣经译本。\n\n瓦萨圣经通常被认为是古瑞典语和新瑞典语的适度综合，它并没有全部使用当时通用的口语，也没有完全废弃古老的术语，对瑞典语的发展及规范化都起到了巨大的推动作用。"
 EDG_SWEEvents.5.aa:0 "继续向前！"
 EDG_SWEEvents.5.bb:0 "让我们拥抱宗教改革！"
 EDG_SWEEvents.5.aa.tt:0 "消去我们拥有的所有宗教属于§Y基督教§!省份上的§Y宗教热情§!\n我们所拥有的§Y10§!个宗教为§Y基督教§!的非§Y新教§!省份将会皈依新教\n我们所拥有§Y发展度§!不低于§Y15§!或是建有§Y教堂§!的§Y核心§!省份将会皈依§Y新教§!"
 EDG_SWEEvents.5.cc:0 "拭目以待"

 EDG_SWEEvents.6.name:0 "古斯塔夫·阿道夫·瓦萨"
 EDG_SWEEvents.6.desc:0 "古斯塔夫·阿道夫自幼便接受作为王位继承人的良好教育和严格训练。他的私人教师约翰·施罗德勒封博学多识，曾游历四方，他将各方面的学识传授给古斯塔夫，使其才智超过当时一般的年轻人。古斯塔夫的正式课程以拉丁语和神学为主，但他对修辞学、辩论术、数学、几何学、政治学、史学及文学都抱有强烈的兴趣，能流利地讲荷兰语、拉丁语、德语和意大利语，后来又学会一点英语、西班牙语、波兰语和俄语，谙熟欧洲古典作品，特别悉心地钻研过军事学。\n\n古斯塔夫自幼随父亲各地，甚至旁听参政会议，参加政治活动和军事活动。13岁时，古斯塔夫在乌普萨拉大教堂代父宣读继位誓词。15岁时，古斯塔夫负责管理位于西曼兰的公爵领地，积累了一些管理行政和财政的经验，他还经常与外交使节会谈，获得了作为统治者的许多实际经验。\n\n在皇帝去世之后其作为长子年仅17岁便继承王位，而此时瑞典内外交困，而这位年轻的统治者是否能够承担起作为国王的职责？"
 EDG_SWEEvents.6.aa:0 "他理应统治瑞典"
 EDG_SWEEvents.6.bb:0 "如此年纪怎能担此重任？"

 EDG_SWEEvents.7.name:0 "贵族权利宪章"
 EDG_SWEEvents.7.desc:0 "古斯塔夫·阿道夫继位时，面临着内外交困的严重局面，他本人也在政治上处于较为脆弱的地位。\n\n在此前的国王统治时期，致力于推行封建专制制度，无视等级会议的作用，这侵犯了贵族的权益，而且他们穷兵黩武，盘剥人民的行为也激起社会各阶层的强烈不满。更为麻烦的是，古斯塔夫·阿道夫古斯塔夫继位时尚幼，按瑞典惯例不能直接执政，因此一些大贵族趁机要求参政，从而加剧了政治危机。\n\n为了稳定局势以摆脱内忧外患，古斯塔夫尝试对大贵族作出了种种让步，他在继位誓词里保证：没有大臣们和等级会议的同意，不制定法律，不宣战，不媾和，不与它国结盟，不征收额外赋税，不征兵等等，同时将大量土地分封给作战有功的贵族，并委之以要职。\n\n随后，古斯塔夫任命贵族代表阿克塞尔·奥克森谢尔纳伯爵为政府首席大臣，这一系列的让步缓和了大贵族的不满情绪，使之转而支持国王。"
 EDG_SWEEvents.7.aa:0 "这是他们应得的"
 EDG_SWEEvents.7.bb:0 "我们必须继续实行集权化"

 EDG_SWEEvents.8.name:0 "加冕古斯塔夫·阿道夫"
 EDG_SWEEvents.8.desc:0 "[GetYear]年，古斯塔夫·阿道夫正式加冕成为瑞典国王，在奥克森谢尔纳的辅佐下，他开始着手加强瑞典的实力。\n\n首先是继续推行其父亲的多项行政改革，严格控制瑞典贵族，并扶持工商阶级对抗贵族阶级，集中政府权力，精简政府机构；其次加强路德派教士的权力，让他们负责征税等行政任务；再者巩固瑞典的学校体系，建立了一所新大学，并为另一所大学注入了活力；最后制定规划发展商业，以提升出口商品的产量，扩大经济规模。\n\n可以预见的是，在§Y[Root.Monarch.GetName]§!的统治之下，瑞典将会崛起成为举足轻重的强权。"
 EDG_SWEEvents.8.aa:0 "荣耀归§Y[Root.Monarch.GetName]§!！"
 EDG_SWEEvents.8.bb:0 "开启属于[Root.GetName]的伟大征服"

 EDG_SWEEvents.9.name:0 "瑞典军事改革(一)"
 EDG_SWEEvents.9.desc:0 "在一经历了一系列的战争之后，古斯塔夫·阿道夫针对军事体系进行了一系列大刀阔斧的改革。\n\n古斯塔夫·阿道夫的军事改革没有照搬照抄当时盛行的西班牙军事制度，而是在军事上进行了一系列突破性的改事革，如征兵制度改革、武器装备改革、军事体制改革、训练方法和战术思想的改革军事技术以及后勤保障制度的改革等。\n\n首先他废除了雇佣兵役制，实行了征兵制。他颁布的法令规定全国15到40岁的男子都有义务服兵役，如拒服兵役则以相当数量的免服兵役金代之。在此基础上组建了以农民为主的36000人的常备军，并对这支军队进行了严格训练，严明军纪，在他看来，军队要想获胜必须拥有机动性，而机动性是以纪律为基础的，纪律的基础则是有效的行政和领导能力，经过这样整顿之后，瑞典军队的战斗力大为提高。\n\n相比于传统战术，古斯塔夫·阿道夫更加注重主动进攻并更强调机动性，认为光靠他当时已有的作战火力是无法赢得胜利的，需要有能够进行近战的突击能力，而这只有骑兵方能胜任，因而加大对骑兵的建设。同时他打破过去军需供应的旧模式，建立了一种以固定的补给仓库和兵站为骨干的、高效率的后勤补给系统，不仅保障了军队的供应，而且减少了辎重车辆，大大提高了部队的机动性。"
 EDG_SWEEvents.9.aa:0 "下一页"

 EDG_SWEEvents.10.name:0 "瑞典军事改革(二)"
 EDG_SWEEvents.10.desc:0 "古斯塔夫·阿道夫古斯塔夫抛弃了当时流行的西班牙方阵战术，认真学习和研究历史上的战争经验，尤其是作战对手的经验。经过不断改进和创新，他首创楔型阵，即线式战术的雏形。\n\n这种战术为纵深三列，长矛步兵排成3至6列横队，左右两翼为火枪手，全军成横列线式队形，而这一切的前提是当时火枪射击精度与速度的得到了提升，拉长的队伍可以大大增加弹雨的密度，并对敌军的侧翼构成火力威胁。这种队形一改传统的笨重方阵，使步、骑、炮兵互相配合，协同作战，各兵种还可以根据情况的变化灵活调整，这是古斯塔夫·阿道夫在战术上的独创，也是军事史上一个里程碑，它标志着从古代和中世纪的战术向近代战术的转化。\n\n古斯塔夫·阿道夫还建立军火工业，大量生产枪炮和弹药，并对滑膛枪和火炮进行了技术上的改进，加强火枪的射速与火力，将更多的步兵从长矛兵转入火枪兵编制，提升了整支步兵方阵的火力打击能力与灵活性,通过改建军队编制，使其小型化，加强了部队的机动性。\n\n此外，他还十分强调炮兵在战争中的意义。减少炮重，增加火炮在野外的机动性，建立专门的炮兵编制，训练专业的炮兵部队，在炮种、射速、装弹等都进行了改良，并在步兵阵线中安插轻型加农炮，增强火力输出。炮兵在古斯塔夫的手里，从边缘化的辅助兵种变成了独立的核心兵种。"
 EDG_SWEEvents.10.aa:0 "下一页"
 EDG_SWEEvents.10.aa.tt:0 "向我们所有位于§Y斯堪的纳维亚§!地区产物为§Y铁§!或§Y铜§!的§Y核心§!省份添加建筑§Y武器工厂§!"

 EDG_SWEEvents.11.name:0 "瑞典军事改革(三)"
 EDG_SWEEvents.11.desc:0 "古斯塔夫·阿道夫是一支全新军队的缔造者，正是他这些具有先见性的军事改革，使瑞典军队在战场上所向披靡持续取胜。古斯塔夫的勇于创新的军事改革思想，对欧洲后来军事思想的发展起到了巨大的示范作用，德国哲学家弗里德里希·恩格斯称他为“十七世纪伟大的军事改革家”。\n\n其军事思想代表了欧洲三十年战争期间，关于军队编制、装备训练、战略战术等军事领域各个方面的较高水平，对欧洲军事理论的发展起了重要作用，并在历史上首次将“职业化”、“正规化”和“现代化”引入了军队和战争，其军事创新成为欧洲军队的标准和楷模，其“全新战术”影响西方军事达一个多世纪之久。\n\n无论在欧洲军事史上，还是在世界军事史上，古斯塔夫·阿道夫都是一位极具影响力的伟大统帅，被誉为“现代战争之父”。"
 EDG_SWEEvents.11.aa:0 "很好"

 EDG_SWEEvents.12.name:0 "瑞典政治改革"
 EDG_SWEEvents.12.desc:0 "古斯塔夫·阿道夫在位期间在阿克塞尔·奥克森谢尔纳伯爵的辅佐下，逐步推行政治层面的改革方针。\n\n首先，古斯塔夫·阿道夫采取措施整顿和加强各级行政机构，将全国划分为若干省，以此取代中世纪延续下来的由地方大贵族把持的郡。国王直接任命省长和其他重要官员，各省设立比较健全的行政和财政管理机构，这些改革加强了中央对地方的控制，保障了国库的收入并打击了残余的封建领主权。\n\n从1614年起，在王廷之下，先后设立了财政部，陆军部和海军部并创立了瑞典第一个上诉法院「Svea Hovrätt」，作为比古老的地方法庭「tingsrätt」更高的实体，且外交和国家档案也有专门机构管理。所有这些部门的官员均由国王任命，并对国王负责，这使得中央集权进一步得到加强。\n\n古斯塔夫还明确规定了各部门的职权范围，提高了中央政府的办事效率。1617年，古斯塔夫制定了等级会议法，规定了会议中各等级代表的人数与权限，使等级会议具有一定的独立性，并负有监督国家财政收支的责任，同时参政会的地位也被提高了。国王将亲自出席参政会议，认真的听取各种意见，作出决定后，交等级会议表决通过。但事实上，古斯塔夫总能凭着自己渊博的学识和雄辩的口才，使参政会和等级会议服从自己的意志。\n\n这些改革调整了国王和贵族以及其它社会阶层之间的关系，扩大了瑞典封建统治的社会基础并提高了王权的声望。"
 EDG_SWEEvents.12.aa:0 "很好"

 EDG_SWEEvents.13.name:0 "瑞典经济改革"
 EDG_SWEEvents.13.desc:0 "在经济方面，古斯塔夫二世大力提倡和鼓励发展采矿和冶金工业，保护农民自治权。\n\n瑞典高纬度的地理位置让国内的人口、耕地、经济总量捉襟见肘，因此需要充分挖掘平民的力量，通过颁布法令，农民的自治权得到充分的保护，从而避免了贵族的过度剥削和压榨，这就能为王国保存足够的有生力量。\n\n工业方面，由于积极引进先进技术，更新设备，大大提高了生产效率。当时瑞典铜的年产量达到2000—3000吨，成为欧洲最大的铜输出国。金属加工业也因聘请荷技师指导生产，广泛采用欧洲其它国家的先进技术，而获得蓬勃发展，17世纪初，在瑞典涌现出不少繁荣的工业城市。古斯塔夫推出优惠政策，吸引人才，培养出一批优秀的本国技师，以法隆城为例，它有5000名从事不同职业的工匠。工业的发展，不但大大改善了瑞典的财政状况，而且促进了国家的军火生产。\n\n工业的发展同时带来了对外贸易的繁荣。古斯塔夫二世拨款组建了经营对外贸易的“南方公司”，瑞典的铜，铁，木材，石油不仅畅销欧洲市场，而且远运亚洲，非洲和美洲，为国家赚回大量外汇，加速了国家的经济实力增长，为瑞典的对外战争打下了经济基础。"
