 estate_EDG_rist_gult_system:0 "里斯特-古尔特制度"
 estate_EDG_rist_gult_system_desc:0 "里斯特制度相当于自耕农制，但这类自耕农拥有土地的不完全所有权，他们可以继承和转让土地，但需向贵族交纳一定比例的收成并为贵族提供一定的服务。古尔特制度则是指在埃塞俄比亚历史上的一种封地制度，特别是与扎格韦和所罗门王朝时期盛行，其中封地（也就是古尔特）的持有者只有对封地进行征税的权利，但同时需要以为皇帝服兵役作为交换。"



 EDG_negusa_nagast:0 "万王之王君主制"
 EDG_negusa_nagast_desc:0 "虽然埃塞俄比亚是一个帝国，但它缺乏适当的手段来展示埃塞俄比亚皇帝万王之王的权威。万王之王君主制是埃塞俄比亚将成为的帝国的雏形，因此，这一改革的缺点是宗教不统一、中央权力薄弱以及和首都流转不定，这造成了太多的麻烦。"
 EDG_solomonic_empire:0 "所罗门帝国"
 EDG_solomonic_empire_desc:0 "所罗门帝国是埃塞俄比亚国家大一统之后的改革。帝国不再受困于宗教问题，并开始展现对外的统治力。"

