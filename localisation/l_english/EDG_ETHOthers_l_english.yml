 string_start_ethiopia:0 "在非洲之角，古老的§Y埃塞俄比亚帝国§!在§Y所罗门王朝§!的§Y扎拉·雅各布§!的引领下，正度过着一段国力提升与对外扩张的黄金时期。在许多方面，这个充满活力的帝国正主导着整个区域。然而，它面临着一些有待解决的挑战。传统上，政治体系一直在埃塞俄比亚高原各地的不同权力中心之间转移，某处权力中心仅能在一到两个任期内掌握权力，地方领主掌握着可观的军事和经济权力。埃塞俄比亚的统治者可以通过拔擢新的恰瓦军团维持帝国的和平稳定。\n\n这也将伴随着军事扩张，因为许多国家都充满恐惧与蔑视地审视着这个好战的基督教帝国：阿达尔苏丹国一直以来都是所罗门王朝的传统敌手，它时刻准备化身为这片区域的伊斯兰之剑；在南方，索马里海岸上的主要强国是阿朱兰苏丹国，它意图将所有索马里部族统一为一个国家，并牢牢掌控红海与印度洋之间的贸易网络；在尼罗河的下游，萨哈达王朝摇摇欲坠，而努比亚人仅存的基督教王国正为了生存与萨哈达及当地的穆斯林部落联盟在北部浴血奋战。\n\n随着萨哈达王朝的崩溃，埃塞俄比亚的机会也将到来—它将会带领东非的基督徒迈出东非高原，收复往日的圣地，让科普特十字再次焕发新生，而所罗门王朝也将再次君临耶路撒冷。"