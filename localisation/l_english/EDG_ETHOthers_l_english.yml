 HOLY_SITE_379_DESC:0 "耶路撒冷位于犹地亚山区顶部，海拔790米，是古代宗教活动中心之一。犹太教、基督教和伊斯兰教均奉该城为圣地。耶路撒冷在希伯莱文中意为“和平之城”，阿拉伯语叫“古茨”意为“圣城”，是圣城中的圣城。"

