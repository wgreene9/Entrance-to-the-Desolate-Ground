 ability_EDG_ETH_solomonic_authority_mechanic:0 "§O所罗门权威§!"
 EDG_ETH_solomonic_authority:0 "§O所罗门权威§!"
 EDG_ETH_solomonic_authority_desc:0 "§O所罗门权威§!代表着所罗门王朝在国内的整体威望，由于@ETH§Y[ETH.GetName]§!常年未拥有一个固定的首都，其§T流动首都§!的特性导致国家对其他各个地区的管理基本只能以§Y放权处理§!，因此所罗门王朝在各个阶级当中的威信也便显得§Y十分重要§!。\n\n君主的§Y三项能力§!点数均§Y独立§!影响§O所罗门权威§!：\n§R-0.15§!-君主能力为§Y0§!\n§R-0.10§!-君主能力为§Y1§!\n§R-0.05§!-君主能力为§Y2§!\n§G+0.05§!-君主能力为§Y4§!\n§G+0.10§!-君主能力为§Y5§!\n§G+0.15§!-君主能力为§Y6§!\n\n§O所罗门权威§!将通过以下方式§G增加§!\n-§G迁移首都§!\n-§G提升§T流动首都§!发展度§!\n-§G传播国教§!\n-§G核心化省份§!\n\n§O所罗门权威§!将通过以下方式§R减少§!\n-§R君主去世§!\n\n此外，§O所罗门权威§!将能够通过§Y征服§!一些§T特定省份§!来提供额外随着进度增长而增强的§Y修正§!，这些修正将在§O所罗门权威§!达到§Y100§!时达到最大值。\n\n当这些§T特定省份§!属于@ETH§Y[ETH.GetName]§!且省份宗教为§Y科普特正教§!时§Y额外修正§!才能够生效，这些§T特定省份§!及其带来的§Y额外修正§!如下：\n§Y[1227.GetName]§!：§G-25%§!稳定度花费\n§Y[1234.GetName]§!：§G-25%§!核心化花费\n§Y[358.GetName]§!：§G+6§!正统信仰容忍度\n§Y[379.GetName]§!：§G+6%§!对所有宗教传教力量\n§Y[2313.GetName]§!：§G-0.1§!月度全局自治度\n\n同时所有§Y科普特正教§!圣地都拥有一个额外§Y省份修正§!，占领并使之皈依§Y科普特正教§!将能够获得§Y额外奖励§!。"
