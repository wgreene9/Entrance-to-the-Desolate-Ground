 EDG_ETH_roving_capital_development_check.tt:0 "@ETH§Y[ETH.GetName]§!拥有特殊的§T流动首都§!机制，每次§T迁都§!都将在§Y首都§!及其§Y直属州省份§!添加一个§T独特修正§!\n\n§T流动首都§!拥有一套自己的独特机制，它不仅能够§Y迁移§!上述§T独特修正§!，还能够§Y迁移§!其自身拥有的§Y发展度§!以及§Y建筑§!\n\n@ETH§Y[ETH.GetName]§!可以通过决议来为§T流动首都§!新增建筑、提升发展度，这些§Y建筑§!以及§Y发展度§!都将随着每次§T迁都§!而移动到§Y新的首都§!\n\n当前§T流动首都§!建筑建设情况：\n§Y税收§!建筑：[Root.GetTaxBuildingState]\n§Y贸易§!建筑：[Root.GetTradeBuildingState]\n§Y生产§!建筑：[Root.GetProductionBuildingState]\n§Y人力§!建筑：[Root.GetManpowerBuildingState]\n§Y兵营§!建筑：[Root.GetForcelimitBuildingState]\n§Y法院§!建筑：[Root.GetCourhouseBuildingState]\n§Y堡垒§!建筑：[Root.GetFortBuildingState]\n\n当前§T流动首都§!发展度情况：\n[EDG_ETH_roving_capital_tax.GetName]：[EDG_ETH_roving_capital_tax.GetValue]\n[EDG_ETH_roving_capital_production.GetName]：[EDG_ETH_roving_capital_production.GetValue]\n[EDG_ETH_roving_capital_manpower.GetName]：[EDG_ETH_roving_capital_manpower.GetValue]\n[EDG_ETH_moving_capital_count.GetName]：[EDG_ETH_moving_capital_count.GetValue]"
 EDG_ETH_open_the_ark_title:0 "@ETH §T打开约柜§!"
 EDG_ETH_open_the_ark_desc:0 "，一千年来没有任何人亲眼见证过约柜中的秘密，甚至也几乎没有人知晓它一直以来都存放在我们的神圣之地—阿克苏姆德锡安山圣玛丽亚教堂之中。也许在某一天我们会将它开启，一窥其中..."
 EDG_ETH_change_tech_group_title:0 "@ETH 现代化军队"
 EDG_ETH_change_tech_group_desc:0 "我们国家过去就曾见识欧洲军队的高效和凶残。尤其是在与阿达尔苏丹国的冲突中，多亏了葡萄牙人，[Root.GetName]得以窥见欧洲的军事科技成果。我们应该让军队走向现代化，采用西式科技，否则我国有可能沦陷于来自欧洲的强悍入侵者之手。"
 EDG_ETH_clear_capital_modifier_title:0 "§Y首都权利集中化§!"
 EDG_ETH_clear_capital_modifier_desc:0 "我们的某些省份存在过去的流动首都临时行政中心，而我们却已经摒弃了这种分权的体系，因此有必要将散落的行政机构重新整合再利用。"


