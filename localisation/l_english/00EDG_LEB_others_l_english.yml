EDG_LEB_river_order:0 "§M源流伟力§!"
EDG_LEB_river_order_desc:0 "§M源流伟力§!受国内稳定度的影响，§Y正稳定§!时最多提升§M+0.15月度源流伟力§!，§R负稳定§!时最多降低§M-0.15月度源流伟力§!，提高§Y山地/高原/丘陵§!省份发展度至少§G20§!次及§Y干旱§!省份发展度至少§G20§!各提供§M+0.10月度源流伟力§!"，完成任务守护母亲河与源流斗争各提供§M+0.10月度源流伟力§!"
