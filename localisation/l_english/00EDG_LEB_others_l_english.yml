EDG_LEB_modern_reform:0 "密斯尔革新政府"
EDG_LEB_modern_reform_desc:0 "在经过长时间的学习后，我们终于跟上了欧洲人的脚步，现在的革新体系已相当完善。"
EDG_LEB_EGY_ALL_tt:0 "完成所有埃及现代化交互"

EDG_LEB_dip_army:0 "武装垦殖"
EDG_LEB_dip_army_desc:0 "并非农民拿起了武器，而是我们的军队在和平时期兼顾着生产。"
EDG_LEB_dip_army_tt:"增长§G+75.0%§!§Y谷物/牲畜§!省份的生产效率\n\n§Y齐米§!特权地方特色产业提供§G-10%建筑花费§!\n§Y部族§!特权供应生存物资提供§G5%骑兵作战能力§!" 

EDG_LEB_water_act:0 "共和国水事会议"
EDG_LEB_water_act_desc:0 "水源在这片土地始终是来之不易的，我们应当建立专门的政府机构来调控水源。"
EDG_LEB_water_tt:0 "§M源流伟力§!会使我们获得最多§G10%所有阶层的忠诚度§!"

EDG_LEB_sufism_decree_reform:0 "共和国宗教平衡主义"
EDG_LEB_sufism_decree_reform_desc:0 "有着广袤领地的共和国境内有着多种信仰交织而生，我们并不强迫他们皈依正信，前提是他们能够和平共处。"
EDG_LEB_GR_tt:0 "§M源流伟力§!会使我们获得最多§G10%异教战争分§!"

EDG_LEB_cultural_administration_reform:0 "共和国多元文化管理"
EDG_LEB_cultural_administration_reform_desc:0 "管理一个有着众多文化的共和国是新月同盟得以存续的基石。"
EDG_LEB_culture_tt:0 "当我们主动接纳文化时，我们将额外获得§G2.5§!点创新度"

EDG_LEB_Jumhuriyya_diwan:0 "朱姆胡里耶底万"
EDG_LEB_Jumhuriyya_diwan_desc:0 "朱姆胡里耶底万即共和国最高法院。底万的理念是司法是政府最重要的职能，会在固定的时间召开，派出收集意见的司法船，听取人民的申诉，纠正不公正的行为。"

EDG_LEB_arabic_plutocracy_reform:0 "黄金时代贸易网络"
EDG_LEB_arabic_plutocracy_reform_desc:0 "在控制了波斯湾后，我们对海上丝绸之路有着极高的掌控度。我们应该重现黄金时代的辉煌，逆流而上施加我们的影响力。"

EDG_LEB_republic_order_reform:0 "共和原则"
EDG_LEB_republic_order_reform_desc:0 "共和制度是同盟成立的基础。我们应该团结我们的国民，创造永久的和平与平等。"

EDG_LEB_crescent:0 "新月同盟"
EDG_LEB_crescent_desc:0 "继承了黎巴嫩第一共和国的政治遗产，接纳了农民与西方的议会思想。一个更加先进完备的政府诞生了。"
