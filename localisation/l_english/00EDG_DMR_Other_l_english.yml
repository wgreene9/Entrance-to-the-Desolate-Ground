 EDG_DMR_mechanics.3.desc:0 "[Root.GetDMRCardDesc]"
 EDG_DMR_card_0_desc:0 "「愚者」\n\n0表示没有，就好像一无所知，牌中这个拖著小狗的青年，看来是为著实现一个动人的宏大构想，而展开旅程，可是我们从图看，他正走在悬崖边！真叫旁人为他抹把汗，可是他却彷佛并不察觉自己身处险境，还是那么游然自得。莫非他真的相信「傻人有傻福」？如果是，他就是一个真正的大傻瓜。"
 EDG_DMR_card_1_desc:0 "「魔术师」\n\n看看这个魔术师，似乎拥有无限的能力，台面上放著了剑、杯、星和杖，但他却手持魔杖，作势像祈求上天赐与力量，唤起魔法似的。他到底能从这虚无之间，变化出甚么来呢？"
 EDG_DMR_card_2_desc:0 "「女祭司」\n\n这个圣洁的女祭司，端正的坐著，手中还拿著一卷书，证明她充满智慧，放心交给她去决定好了。"
 EDG_DMR_card_3_desc:0 "「女皇」\n\n美丽的女皇坐在优雅舒适的椅子上，四周一片茂密森林，令人有种无忧无虑，游闲自在的感觉，椅子旁还放著一颗心，似乎是她有心赐给你这些丰沃的土地和果子，圆满的爱，应该好好的谢恩了。"
 EDG_DMR_card_4_desc:0 "「皇帝」\n\n坐在宝座上的皇帝，看来充满威严，当然，他能生杀与夺，权倾朝野，领导大众走向富强。作为一国之君，更是父亲的榜样，否则如何教化他的子民？"
 EDG_DMR_card_5_desc:0 "「教皇」\n\n教主是宗教和精神上的权威。它总会为我们找到心灵上的出口，他的慈悲与德行，必能指示我们不会误入歧途，踏上认清良心，觉今是而昨非的道路。尤其当你感到内心愧疚的时候，他总会乐于静听你的忏悔。"
 EDG_DMR_card_6_desc:0 "「恋人」\n\n地上有一对男女，天上的天使都为他们祝福，要撮合这对男女的姻缘，连上天都帮上一把，相信他们的恋情会是非常幸福美满。"
 EDG_DMR_card_7_desc:0 "「战车」\n\n勇士坐在战车上，前面由两头猛兽拉著，看上去是准备出征。战场是一个充满危机、满布陷阱的地方，要有坚强的意志，懂得运筹帷幄，才能决胜千里之外。不过，主动出击准会获得胜利。"
 EDG_DMR_card_8_desc:0 "「力量」\n\n一个看来温柔并且充满无限智慧的少女，竟然驯服了狮子！她的勇气和胆色实在使人敬佩。比著是普通人，连走近狮子半步都不敢想像，这可真算是「勇者无惧」了。"
 EDG_DMR_card_9_desc:0 "「隐者」\n\n这个手持木杖和灯，满脸胡子的隐士，站在山顶之上，一派苍凉孤独的感觉。他提著灯子，垂头下望，似是在找寻著甚么似的。莫非在黑暗不明的地方，隐藏著甚么东西？"
 EDG_DMR_card_10_desc:0 "「命运之轮」\n\n天上的轮子不停地转动，表示命运也如同轮子般不停的转变，正所谓「十年河东，十年河西」「风水轮流转」，转机似乎已经在你眼前。"
 EDG_DMR_card_11_desc:0 "「正义」\n\n一个王子模样的人，一手握著宝剑，另一手提著秤子。他木无表情，发出冷静且威严的气势，一种为衡量对错曲直、制裁恶人、维护道德、主持正义的架势。"
 EDG_DMR_card_12_desc:0 "「倒吊人」\n\n他是奥丁的化身，为了追求知识，面对试练，自我牺牲，把自己倒挂在树上，他没有感到痛苦，只是在这槽透了的状况下默默反省，只要忍耐，他的献身终会得到回报。"
 EDG_DMR_card_13_desc:0 "「死神」\n\n死神披著铠甲，在黑夜时来到人们面前，许多人和事物都难逃一劫。幸亏日光一出，皇帝出来请死神离去，人们才能抛却已经失去生命力的一切，重新展开生活。"
 EDG_DMR_card_14_desc:0 "「节制」\n\n学懂掌握轻重份量是很重要的。我们不能让欲望和情绪，好像杯子里的水，随便让它溢出，若果真的是积累得太满，不妨找些东西来分担一下。"
 EDG_DMR_card_15_desc:0 "「恶魔」\n\n恶魔总会设下种种阴谋来欺骗人，使那些意志薄弱的人误入歧途。恶魔更喜欢用美色来诱惑人，让你产生妄想，变得堕落，这样就会轻易跌进恶魔设下的枷锁中。"
 EDG_DMR_card_16_desc:0 "「高塔」\n\n风起云涌的晚上，耸立在山顶上的高塔，因为过于突出，好生容易被雷电击中。由于你的高傲自满，也很容易忽视身边环境，而意外，就会在这时侵袭你。"
 EDG_DMR_card_17_desc:0 "「星星」\n\n看到星星，就明白我们身处夜晚，星星会为旅途中的人们引路，顺利地到达目的地，同时它也代表着母性和美丽。"
 EDG_DMR_card_18_desc:0 "「月亮」\n\n一说到月亮，就会令人联想到「变化」。变化总会使人感到迷惘、不安、动摇和不诚实等等。潮汐是因为月亮影响而成，甚至人的情绪也有关系，所以反覆无常正是这张牌的一个特点。"
 EDG_DMR_card_19_desc:0 "「太阳」\n\n太阳是万物能量之源。它为人们带来喜悦、幸福、繁荣、活跃、热情等等，一切积极的因素。"
 EDG_DMR_card_20_desc:0 "「审判」\n\n天使吹起了号角，宣告审判的时刻来了。死去的人从棺木里爬出来，欢欣地等待这次审判带来的复活。重新寻回失去的灵魂，死去的精神得到觉醒，再次踏上新生命。"
 EDG_DMR_card_21_desc:0 "「世界」\n\n牌的四角包含了地水火风四元素，表示事情非常圆满，亦象征事情的完成，女神带给我们的是光明的未来。"
