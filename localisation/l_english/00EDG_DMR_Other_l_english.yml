 EDG_DMR_mechanics.1.desc:0 "大阿卡那拥有22张牌面，同时每张牌面还分为正位与逆位，因此在揭示牌面之前需要先确定牌位为正或逆。\n\n通常来说，正牌位整体偏向正面积极，而逆牌位反之。提前知晓牌位可以对接下来的牌面效果做出初步判断，但仍然存在风险，因为并非所有牌面的正位都是积极的，逆位牌面也同理。\n\n而此次我们所抽取的牌位是："
