 EDG_DMR_mechanics.4.desc:0 "小阿卡那牌组负责扩充解释大阿卡那牌面的意义，而其简单的分为四个大类，我们应该从某一类中挑选辅助牌面的牌组，完成此次探寻。\n\n每一组牌都侧重于一个方向，给予政府能力一定的加强，该加强不受大阿卡那牌正逆位的影响。"
 EDG_DMR_mechanics.4.aa:0 "权杖"
 EDG_DMR_mechanics.4.bb:0 "圣杯"
