 EDG_personality_yanoro_desc:0 "亚诺罗出生于平斯克中的一个小小的商人家庭。父亲是一名陶匠母亲则是农奴的女儿，父亲希望他继续继承他的衣钵，而母亲则希望他成为波格米勒派的神父。童年时代的他在自己的邻居兼童年玩伴的彼得·拉齐的家庭下接触了到了波格米勒教派的知识并且深受其影响。早在那个时候，平等的种子就已在他的心中种下。他立志为自己的族人以及天下的穷苦人群画出一道属于他们的出路，而现实的打击加速了这一切，他的父亲由于在一次吉普赛人聚集区域的爆发的抗税运动中出力导致摊子被图罗夫王公的士兵砸坏之后便气的一病不起。母亲也在失去顶梁柱的打击之后悬梁自尽。走投无路的亚诺罗最终在十四岁时沦落到吃百家饭穿百家衣过活。从小变天之聪慧，充满领导力的他在目睹了这一切之后，深深的痛恨了图罗夫王公为首的罗斯封建势力，也更加催生了他心中反抗对吉普赛人的压迫的心理。在种种诱因之下，终于在两年以后他统合了图罗夫地区的吉普赛人向王公发起进攻。最终建立了以吉普赛人为首的穷苦人联盟所建立的新国家。谁也不知道这个新诞生的国家未来会如何，但有一点值得相信的是，亚诺罗会为此赴汤蹈火，直到生生不息。"
 EDG_personality_alfie_desc:0 "阿尔菲是亚诺罗的长子。他出生在亚诺罗四处征伐东欧的前期，彼时的多姆利亚仍处在群狼环视的局面，东西南北各大帝国将其层层包围，也让他自小便养成了十足的危机感与强大的能力。而在亚诺罗评定各大地区之后，他更是直接被任命为最大的一块地区——波兰地区的总督。然而这一切都被小儿子米希看在眼里，小儿子米希不满于父亲亚诺罗在家庭中的专制以及偏爱长子的心态，自小受亚诺罗忽视的他便对阿尔菲十分的不满与不服气。而阿尔菲对这个弟弟却十分的关爱与照顾，甚至试图将波兰地区的总督让与弟弟，但在被亚诺罗喝止之后便不再抱有该想法。而米希却并未在这些退让之中感受到哥哥对他的爱，而是以此作为阿尔菲退让的标志，不断的向父亲亚诺罗游说阿尔菲软弱无力，无力统治波兰地区。但亚诺罗并不属于老迈昏聩的那一种类型，年老的他依旧精明的察觉出了米希妄图篡位的想法，但出于对家庭的关怀，终究还是只是让其待在宫廷中，没有让他受到任何的处罚。受到了父亲的纵容的米希却变本加厉的笼络手下的士官。似乎就等亚诺罗驾鹤西去之后亲手夺得皇位。一幅内战的画卷就此徐徐展开。而阿尔菲是扮猪吃老虎还是外强中干？唯一值得相信的是他们二者之间必然会有一场腥风血雨"
 EDG_personality_andre_desc:0 "安德烈出生于君士坦丁堡的市长家庭。从小到大他便接受了来自家庭的良好教育以及各种运动和战斗技巧。他的父亲是亚诺罗的表弟，他的表叔和叔祖父分别是阿尔菲亚诺罗，但实际上安德烈只是听说过他们，而并没有与家族主支所接触过。直到在5岁的那一年安德烈在玩耍时碰到了前来巡视的阿尔菲。年纪小小的安德烈在与阿尔菲的接触之中爆发出了惊人的智慧，于是阿尔菲轻抚着他的头笑着说:“孩子，祝你以后永远永远都不要当上一个国家的皇帝，你不用担心，随时都有人杀害你，你可以健健康康的度过这一生。”。而那时对这一切似懂非懂的阿尔菲在日后成长为崭新的至高王之时，昔日的一切都随着时间而流逝。而罪业与善意永恒。但每个人都知道，循环是创造下一次循环的必要条件，新芽永远也都只会从旧土萌发。"
 EDG_personality_yanoro_die_desc:0 "他来之前罗姆人是一盘从未有过国家的散沙，他走后留下的是一个团结而强大的民族"
 EDG_personality_alfie_die_desc:0 "他的离开让我们意识到一个我们被人唾弃的旧时代终于结束了，我们已然是身经百战"
 EDG_personality_andre_die_desc:0 "他走了之后，大家才在恍惚中突然的感觉到那个带他们回家的人已经离开了"
