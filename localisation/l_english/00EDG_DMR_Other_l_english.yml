 EDG_DMR_mechanics.100.name:0 "命运之门"
 EDG_DMR_mechanics.100.desc:0 "要以塔罗牌开启神秘的命运之门时，首先就得先进入这房间内进行探险。\n\n阿卡那意为深奥的秘密，对于中世纪的炼金术士与神秘学家来说，阿卡那是大自然的秘密。因此，塔罗牌汇集了构筑并解释宇宙万物的秘密。\n\n阿卡那分为主牌，大阿卡那以及辅牌小阿卡那。大阿卡那有22张牌，构成了塔罗牌的核心，每张主牌都象征着某种共通性的人类经验与原型，直接而连贯地描绘出人类精神世界的影响。\n\n对于我们来说这一习俗贯穿整个社会，而一场盛大的占卜将备受关注，我们的人民相信这种仪式可以指引我们走向未来——是兴盛繁荣，或是晦暗无光。\n\n探寻奥秘的流程如下：\n\n1.确定牌位。\n2.揭示大阿卡那牌。\n3.确定小阿卡那牌组。\n\n规则认为：\n探寻完全部22张大阿卡那牌为一轮；\n完成一场探寻（即政府能力进度到达到100）可以揭示一张大阿卡那牌，揭示完成之后将根据牌面赋予政府能力一定加成或减益，同时执行一次即时效果，并在该轮探寻中永久剔除该牌面；\n小阿卡那牌组简单设定为四大类，权杖，圣杯，宝剑与星币，分别对应一组加成，用于解释扩充大阿卡那牌的意义；\n当全部22张大阿卡那牌被揭示后，代表一轮探寻已结束，重新将全部22张大阿卡那牌加入牌组。\n\n简而言之，一轮探寻需要抽取22次牌面，因此不论如何抽取，所有牌面均会被抽到；由于正逆位的存在，一共存在44种牌面效果，因此结果仍然存在很大的随机性。"
 EDG_DMR_mechanics.100.aa:0 "让我们开始"
 EDG_DMR_mechanics.100.aa.tt:0 "该行为中的§Y部分内容§!将§R极大的影响§!游戏流程。\n\n如果担心出现§R无法接受的损失§!，请§Y存档§!或是§R放弃游玩§!\n\n适当通过§Y3项互动§!来调控§Y进度§!，让揭示的牌面对§G自身更加有利§!"


